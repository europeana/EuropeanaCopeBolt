## Defaults nodes. Does not create a Contenttype
__nodes:
  record_defaults: &record_defaults
    title:
      type: text
      label: "Title (required)"
      variant: inline
      postfix: "Shown on Individual pages, Lists, Overviews, Teasers"
      group: Page
    slug:
      type: slug
      uses: title
    intro:
      type: textarea
      label: "Intro"
      height: 150px
      postfix: "Shown on Individual pages"
    image:
      type: image
      label: "Full image"
      attrib: title
      postfix: "Shown on Individual pages"
    body:
      type: html
      label: "Body (required)"
      height: 300px
      postfix: "Shown on Individual pages"
  teaser_defaults: &teaser_defaults
    teaser:
      type: html
      label: "Teaser (required)"
      height: 150px
      postfix: "Shown on Teasers"
      group: Teaser
    teaser_image:
      type: image
      label: "Teaser image"
      postfix: "Shown on Teasers"
  structure_defaults: &structure_defaults
    structure_sortorder:
      type: integer
      label: "Sort order in structure tree parent"
      group: Hierarchy
    structure_parent:
      type: select
      default: ''
      values: structures/id,title
      autocomplete: true
      label: "Select structure tree parent"
    hide_list:
      type: checkbox
      label: "Hide from list views"
      postfix: "Check to hide this page from overview."
  him_sub_defaults: &him_sub_defaults
    entryid:
      type: text
      required: true
      readonly: true
      label: HIM entry ID
    judgeid:
      type: text
      required: true
      readonly: true
      label: User ID
    judgename:
      type: text
      required: true
      readonly: true
      label: User Name
    slug:
      type: slug
  relation_pages: &relation_pages
    pages:
      multiple: true
      label: "Pages"
      order: -id
      format: "{{ item.title|escape }}"
  relation_blogposts: &relation_blogposts
    blogposts:
      multiple: true
      label: "Blogposts"
      order: -datepublish
      format: "{{ item.title|escape }}"
  relation_events: &relation_events
    events:
      label: "Events"
      multiple: true
      format: "{{ item.title|escape }}"
      order: -datepublish
  relation_pressreleases: &relation_pressreleases
    pressreleases:
      multiple: true
      label: "Press Releases"
      order: -datepublish
      format: "{{ item.title|escape }}"
  relation_structures: &relation_structures
    structures:
      multiple: true
      label: "Structures"
      order: -id
      format: "{{ item.title|escape }}"
  relation_persons: &relation_persons
     persons:
       label: "Contacts"
       multiple: true
       format: "{{ item.last_name }}, {{ item.first_name }}"
       order: last_name
  relation_himentries: &relation_himentries
    himentries:
      multiple: true
      label: "Heritage in Motion Entries"
      order: -id
      format: "{{ item.title|escape }}"
  relation_himeditions: &relation_himeditions
    himeditions:
      multiple: true
      label: "Heritage in Motion Editions"
      order: id
      format: "{{ item.title|escape }}"

#################################
#
# PAGE
#
# Similar to pages in europeana pro
#
#################################
pages:
  name: Pages
  singular_name: Page
  fields:
    <<: *record_defaults
    <<: *teaser_defaults
    <<: *structure_defaults
    template:
      type: templateselect
      filter: 'record_*.twig'
  taxonomy: [ tags ]
  relations:
    <<: *relation_pages
    <<: *relation_blogposts
    <<: *relation_events
    <<: *relation_pressreleases
    <<: *relation_structures
    <<: *relation_persons
    <<: *relation_himentries
  record_template: record_page.twig
  recordsperpage: 50
  icon_many: "fa:files-o"
  icon_one: "fa:file"

#################################
#
# BLOG POST
#
# Notes:
# If this is type authors is populated, then instead of showing [By Owner] eg, "By Dean Birkett" in the byline, it will show "By [Written by]"
# Type Attachments should link directly with our DMS. This should allow for multiple files to be added, and not just one file
# Type owner is not shown at all if the Written by section is populated; I think dependet choice list are not possible?
#
#################################
blogposts:
  name: 'Blog Posts'
  singular_name: 'BlogPost'
  display_name: 'Blog Posts'
  slug: 'blogposts'
  singular_slug: 'blogpost'
  fields:
    <<: *record_defaults
    author:
      label: "Author(s)"
      type: select
      values: persons/last_name,first_name
      keys: id
      multiple: true
    <<: *teaser_defaults
    attachments:
      type: filelist
      group: Attachments
    <<: *structure_defaults
  taxonomy: [ tags ]
  relations:
    <<: *relation_pages
    # <<: *relation_blogposts
    <<: *relation_events
    <<: *relation_pressreleases
    <<: *relation_structures
    <<: *relation_blogposts
    <<: *relation_himentries
  record_template: record_blogpost.twig
  listing_template: listing_blog.twig
  recordsperpage: 100
  icon_many: "fa:quote-left"
  icon_one: "fa:quote-right"
  sort: -datepublish

#################################
#
# Events
#
# Similar to events in europeana pro
#
#################################
events:
  name: Events
  singular_name: Event
  fields:
    <<: *record_defaults
    <<: *teaser_defaults
    start_event:
      type: datetime
      required: false
      label: "Event start"
      group: Events Schedule
    unconfirmed_start:
      type: checkbox
      required: false
      label: "Unconfirmed"
    end_event:
      type: datetime
      required: false
      label: "Event end"
    unconfirmed_end:
      type: checkbox
      required: false
      label: "Unconfirmed"
    <<: *structure_defaults
  taxonomy: [ tags ]
  relations:
    <<: *relation_pages
    <<: *relation_blogposts
    # <<: *relation_events
    <<: *relation_pressreleases
    <<: *relation_structures
    <<: *relation_persons
    <<: *relation_himentries
  record_template: record_page.twig
  icon_many: "fa:calendar"
  icon_one: "fa:calendar"

#################################
#
# PRESSRELEASES
#
# Notes:
# Copy of BLOGPOST
#
#################################
pressreleases:
  name: 'Press Releases'
  singular_name: 'Press Release'
  slug: 'pressreleases'
  singular_slug: 'pressrelease'
  fields:
    <<: *record_defaults
    author:
      label: "Author(s)"
      type: text
      postfix: "Authors for pressreleases can be anyone, that's why this is a free textfield"
    <<: *teaser_defaults
    attachments:
      type: filelist
      group: Attachments
    <<: *structure_defaults
  taxonomy: [ tags ]
  relations:
    <<: *relation_pages
    <<: *relation_blogposts
    <<: *relation_events
    # <<: *relation_pressreleases
    <<: *relation_structures
    <<: *relation_himentries
  record_template: record_blogpost.twig
  listing_template: listing_blog.twig
  recordsperpage: 100
  icon_many: "fa:newspaper-o"
  icon_one: "fa:newspaper-o"
  sort: -datepublish

#################################
#
# STRUCTURE
#
# Similar to pages in europeana pro
#
#################################
structures:
  name: Structures
  singular_name: Structure
  fields:
    <<: *record_defaults
    suffix:
      type: html
      label: "Suffix"
      height: 150px
      postfix: "Text after listing on structure page."
    <<: *teaser_defaults
    <<: *structure_defaults
    template:
      type: templateselect
      filter: 'record_*.twig'
    default_content:
      type: select
      label: "Default content type"
      multiple: false
      values: { default: default, pages: pages, blogposts: blogposts, events: events, persons:persons, pressreleases: pressreleases }
      postfix: "Choose a content type if you selected a listing template that does not have a default content type set."
  taxonomy: [ tags ]
  relations:
    <<: *relation_pages
    <<: *relation_blogposts
    <<: *relation_events
    <<: *relation_pressreleases
    # <<: *relation_structures
    <<: *relation_persons
    <<: *relation_himentries
  icon_many: "fa:cubes"
  icon_one: "fa:cube"

#################################
#
# PERSON
#
# Notes:
# The permalink should be /people/{first name}-{last-name} eg. /people/dean-birkett
#
#################################
persons:
  name: Persons
  singular_name: Person
  fields:
    # Show on Staff list page, Staff page, Events page (speakers), Contact info block
    first_name:
      type: text
      label: "First name"
      variant: inline
      class: narrow
      postfix: "<em><small>(required)</small></em>"
      group: "Personal details"
    # Show on Staff list page, Staff page, Events page (speakers), Contact info block
    last_name:
      type: text
      label: "Last name"
      postfix: "<em><small>(required)</small></em>"
      variant: inline
      class: narrow
    slug:
      type: slug
      uses: [ first_name, last_name ]
    job_title:
      type: text
      label: "Job Title"
      variant: inline
      class: narrow
    introduction:
      type: html
      label: "Introduction (120 chars MAX)"
      pattern: "^.{1,120}$"
      height: 150px
    image:
      type: image
      label: "Image"
      attrib: title
      extensions: [ gif, jpg, png ]
    email:
      type: text
      label: "Email address"
      variant: inline
      pattern: email
      class: narrow
      group: Contact information
    phone:
      type: text
      label: "Work phone"
      variant: inline
      class: narrow
      postfix: "<small>Format: +31 (0)12 345 6789</small>"
    twitter:
      type: text
      label: "Twitter URL"
      variant: inline
      postfix: '<em>For example "https://twitter.com/Europeanaeu" </em>'
      pattern: url
      class: narrow
    <<: *structure_defaults
  relations:
    <<: *relation_blogposts
    <<: *relation_events
  taxonomy: [ teams ]
  record_template: record_person.twig
  listing_template: listing_people.twig
  icon_many: "fa:users"
  icon_one: "fa:user"

