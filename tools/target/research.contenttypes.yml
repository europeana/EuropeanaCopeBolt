      type: text
      required: false
      label: "Company:"
      postfix: (if not Europeana Foundation)
      variant: inline
      class: narrow
    company_url:
      type: text
      required: false
      label: "Company URL:"
      postfix: (if not Europeana Foundation)
      pattern: url
      variant: inline
      class: narrow
    job_title:
      type: text
      required: false
      label: "Job Title:"
      variant: inline
      class: narrow
    department:
      type: select
      values: ['Europeana Staff', 'Our Partner']
    team:
      type: select
      required: false
      label: "Team:"
      values:
        "(not set)": "(not set)"
        "Management": "Management"
        "Editors_Contributors": "Editors & Contributors"
    introduction:
      type: html
      required: false
      label: "Introduction (120 chars MAX):"
      pattern: "^.{1,120}$"
      height: 150px
    image:
      type: image
      required: false
      label: "Image:"
      attrib: title
      extensions: [ gif, jpg, png ]
    email:
      type: text
      required: false
      label: "Email address:"
      variant: inline
      pattern: email
      class: narrow
      group: Contact
