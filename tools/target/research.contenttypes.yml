      type: text
      required: false
      label: "Skype ID:"
      variant: inline
      class: narrow
    other_links_1:
      type: text
      required: false
      label: "Other link:"
      variant: inline
      postfix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      class: narrow
    other_links_2:
      type: text
      required: false
      label: "Other link:"
      variant: inline
      postfix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      class: narrow
    other_links_3:
      type: text
      required: false
      label: "Other link:"
      variant: inline
      postfix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      class: narrow
