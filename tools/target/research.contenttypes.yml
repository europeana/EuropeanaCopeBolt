persons:
  name: Persons
  singular_name: Person
  fields:
    # Show on Staff list page, Staff page, Events page (speakers), Contact info block
    first_name:
      type: text
      required: true
      label: "First name"
      variant: inline
      class: narrow
      postfix: "<em><small>(required)</small></em>"
      group: "Personal details"
    # Show on Staff list page, Staff page, Events page (speakers), Contact info block
    last_name:
      type: text
      required: true
      label: "Last name"
      postfix: "<em><small>(required)</small></em>"
      variant: inline
      class: narrow
