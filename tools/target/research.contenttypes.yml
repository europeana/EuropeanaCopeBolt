      type: text
      required: false
      label: "Other number:"
      variant: inline
      postfix: "<em>Allowed values are numbers, spaces, (, ), + and - </em>"
      pattern: '^[0-9+ -]*$'
      class: narrow
    linkedin:
      type: text
      required: false
      label: "Linkedin URL:"
      variant: inline
      postfix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      class: narrow
    twitter:
      type: text
      required: false
      label: "Twitter URL:"
      variant: inline
      postfix: '<em>For expample "https://twitter.com/Europeanaeu" </em>'
      pattern: url
      class: narrow
