        title: 'Europeana Logs'
        intro: 'Information on retrieving and interpreting logs from the Europeana portal.'
        body: "<p>We record user interactions with the Europeana portal. The log files provides access to search queries done by users and the various clicks executed on the portal. The equivalent of two months of logs files are stored and can be made accessible on demand.</p>\r\n\r\n<p>Our logs have been analysed and used in the past by various research projects:</p>\r\n\r\n<ul>\n<li>The <a href=\"http://www.clef-initiative.eu/\">CLEF</a> initiative</li>\r\n    <li>The PATHS project: see more <a href=\"http://paths-project.eu/eng/News/Participation-by-PATHS-partners-in-Cultural-Heritage-in-CLEF-CHiC\">documentation</a> project</li>\r\n    <li>ASSETS- Advanced Service Search and Enhancing Technological Solutions: see the related <a href=\"http://pro.europeana.eu/web/assets/outcomes/-/document_library_display/rbR2/view/1977472\">report</a>\n</li>\r\n    <li>Europeana Connect for analysing users' attitudes and needs and opens new ways of discovering cultural heritage in Europeana: see the <a href=\"http://www.europeanaconnect.eu/results-and-resources.php?page=3\">results</a>\n</li>\r\n    <li>\n<a href=\"http://www.galateas.eu/partners/ibi-universitaet-zu-berlin.html\">Galateas</a> project</li>\r\n</ul>\n<p>If you would like to get access to the log files, please contact Antoine Isaac [<a href=\"mailto:antoine.isaac@europeana.eu\">antoine.isaac@europeana.eu</a>] or Valentine Charles [<a href=\"mailto:valentine.charles@europeana.eu\">valentine.charles@europeana.eu</a>].</p>\r\n\r\n<p>Be aware that any use of the lofs should comply with Europeana's <a href=\"http://europeana.eu/portal/rights/privacy.html\">privacy policy</a>.</p>\r\n\r\n<p>We describe below the details of the Europeana Logs actions and the Europeana session clickstream. We thank Maria Gäde researcher at Humboldt-Universität zu Berlin for providing us with this documentation.</p>\r\n\r\n<h2>Europeana Logs actions</h2>\r\n\r\n<table>\n<thead><tr>\n<th>Action</th>\r\n            <th>Explanation</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>BRIEF_RESULT</td>\r\n            <td>User launches a query and is directed to the brief result page.</td>\r\n        </tr>\n<tr>\n<td>FULL_RESULT_HTML</td>\r\n            <td>User clicks on an object from the result list and is directed to the detailed full result presentation</td>\r\n        </tr>\n<tr>\n<td>INDEXPAGE</td>\r\n            <td>User views the homepage.</td>\r\n        </tr>\n<tr>\n<td>REDIRECT_OUTLINK</td>\r\n            <td>User clicks on a link directing to the content provider.</td>\r\n        </tr>\n<tr>\n<td>RETURN_TO_RESULTS</td>\r\n            <td>Users from a full view to the result list.</td>\r\n        </tr>\n<tr>\n<td>STATICPAGE</td>\r\n            <td>Pages views with no dynamic parameter such as “contact us”, “terms of use and policies”.</td>\r\n        </tr>\n<tr>\n<td>BRIEF_RESULT</td>\r\n            <td>Result list from a search query.</td>\r\n        </tr>\n<tr>\n<td>LANGUAGE_CHANGE</td>\r\n            <td>A user switches the interface language via drop down menu.</td>\r\n        </tr>\n<tr>\n<td>LOGIN</td>\r\n            <td>User logs in the user profile MyEuropeana.</td>\r\n        </tr>\n<tr>\n<td>LOGOUT</td>\r\n            <td>User logs out from MyEuropeana.</td>\r\n        </tr>\n<tr>\n<td>LOGOUT_COOKIE_THEFT</td>\r\n            <td>Matching of cookies fails.</td>\r\n        </tr>\n<tr>\n<td>REGISTER</td>\r\n            <td>User registers for MyEuropeana.</td>\r\n        </tr>\n<tr>\n<td>REGISTER_FAILURE</td>\r\n            <td>Registration process failed.</td>\r\n        </tr>\n<tr>\n<td>REGISTER_SUCCESS</td>\r\n            <td>The registration was successfully confirmed.</td>\r\n        </tr>\n<tr>\n<td>EXCEPTION_CAUGHT</td>\r\n            <td>Requested object was not found.</td>\r\n        </tr>\n<tr>\n<td>CONTACT_PAGE</td>\r\n            <td>User clicks on the contact / feedback page.</td>\r\n        </tr>\n<tr>\n<td>FEEDBACK_SEND</td>\r\n            <td>User has send a message at the feedback page.</td>\r\n        </tr>\n<tr>\n<td>FULL_RESULT_FROM_TIME_LINE_VIEW</td>\r\n            <td>Object view presented at the timeline.</td>\r\n        </tr>\n<tr>\n<td>MY_EUROPEANA</td>\r\n            <td>MyEuropeana link for registration or log in.</td>\r\n        </tr>\n<tr>\n<td>FEEDBACK_SEND_FAILURE</td>\r\n            <td>User message from the feedback page.</td>\r\n        </tr>\n<tr>\n<td>CHANGE_PASSWORD_SUCCES</td>\r\n            <td>User changed the log in password.</td>\r\n        </tr>\n<tr>\n<td>SITE_MAP_XML</td>\r\n            <td>XML rendition of the sitemap so crawlers can navigate the website.</td>\r\n        </tr>\n<tr>\n<td>SAVE_ITEM</td>\r\n            <td>Users saves an object in MyEuropeana.</td>\r\n        </tr>\n<tr>\n<td>SAVE_SOCIAL_TAG</td>\r\n            <td>Users assigns a tag to an object saved in MyEuropeana.</td>\r\n        </tr>\n<tr>\n<td>CHANGE_PASSWORD_FAILURE</td>\r\n            <td>Change of user profile password failed.</td>\r\n        </tr>\n<tr>\n<td>FULL_RESULT_FROM_SAVED_ITEM</td>\r\n            <td>A user clicks on a saved object and views the full result representation.</td>\r\n        </tr>\n<tr>\n<td>SAVE_SEARCH</td>\r\n            <td>User saves previous search terms in MyEuropeana.</td>\r\n        </tr>\n<tr>\n<td>BRIEF_RESULT_FROM_SAVED_SEARCH</td>\r\n            <td>User clicks on a previous saved search and receives a result list.</td>\r\n        </tr>\n<tr>\n<td>REMOVE_SAVED_ITEM</td>\r\n            <td>Users removes a saved object from MyEuropeana.</td>\r\n        </tr>\n<tr>\n<td>REMOVE_SOCIAL_TAG</td>\r\n            <td>User removes a tag from MyEuropeana.</td>\r\n        </tr>\n<tr>\n<td>FULL_RESULT_FROM_CAROUSEL</td>\r\n            <td>Users clicks on an object from the carousel. and is directed to the full result presentation.</td>\r\n        </tr>\n<tr>\n<td>ERROR_TOKEN_EXPIRED</td>\r\n            <td>User session is terminated due to inactivity.</td>\r\n        </tr>\n<tr>\n<td>REMOVE_SAVED_SEARCH</td>\r\n            <td>User removes saved search terms from MyEuropeana.</td>\r\n        </tr>\n<tr>\n<td>AJAX_ERROR</td>\r\n            <td>Error with Java Script request from front-end to back-end service.</td>\r\n        </tr>\n<tr>\n<td>REDIRECT_TO_SECURE</td>\r\n            <td>User is directed to a secure communication page (HTTPS).</td>\r\n        </tr>\n<tr>\n<td>FULL_RESULT_HMTL</td>\r\n            <td>The HTML rendering of the full result page.</td>\r\n        </tr>\n<tr>\n<td>FULL_RESULT_SRW</td>\r\n            <td>The XML SRU/SRW rendering of the full-result page.</td>\r\n        </tr>\n<tr>\n<td>FULL_RESULT_JSON</td>\r\n            <td>JSON output of the full-result.</td>\r\n        </tr>\n</tbody>\n</table>\n<h2>Europeana session clickstream</h2>\r\n\r\n<table style=\"width: 797px;\">\n<thead><tr>\n<th style=\"width: 288px;\">Field</th>\r\n            <th style=\"width: 262px;\">Example</th>\r\n            <th style=\"width: 241px;\">Explanation</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td style=\"width: 288px;\"><strong>Session statistics</strong></td>\r\n            <td style=\"width: 262px;\"></td>\r\n            <td style=\"width: 241px;\"></td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">IP</td>\r\n            <td style=\"width: 262px;\">B7A5C7280ACDE2F373D32BC53B7[…]</td>\r\n            <td style=\"width: 241px;\">Unique identifier replacing IP address.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">Countries55</td>\r\n            <td style=\"width: 262px;\">BR</td>\r\n            <td style=\"width: 241px;\">Country code derived from IP address.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">Dates</td>\r\n            <td style=\"width: 262px;\">2010-09-23</td>\r\n            <td style=\"width: 241px;\">Date of access.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">durationInMin, start_session, end_session</td>\r\n            <td style=\"width: 262px;\">4; \"10:35:37\", \"10:40:30\"</td>\r\n            <td style=\"width: 241px;\">Session duration in minutes with timestamp of first and last log entry.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">userHasLoggedIn</td>\r\n            <td style=\"width: 262px;\">false</td>\r\n            <td style=\"width: 241px;\">Session with login to user profile.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">inactivityBreak</td>\r\n            <td style=\"width: 262px;\">true</td>\r\n            <td style=\"width: 241px;\">Session was cut off due to inactivity after 60 minutes.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">pageClicks</td>\r\n            <td style=\"width: 262px;\">24</td>\r\n            <td style=\"width: 241px;\">No. of performed actions / page views.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">bounceSession</td>\r\n            <td style=\"width: 262px;\">false</td>\r\n            <td style=\"width: 241px;\">Session with only one page view / action.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">Actions</td>\r\n            <td style=\"width: 262px;\">\"REDIRECT_OUTLINK\" : 4,<br>\r\n            \"FULL_RESULT\" : 6 […]</td>\r\n            <td style=\"width: 241px;\">List of actions with frequency; here: 4 times an outlink to content providers was used, 6 times a full object views was recorded, etc.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">actionOrder</td>\r\n            <td style=\"width: 262px;\">\"INDEXPAGE\" \"BRIEF_RESULT\",<br>\r\n            \"RETURN_TO_RESULTS\", [….]</td>\r\n            <td style=\"width: 241px;\">Order of actions performed during a session</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">reqRefererPairs</td>\r\n            <td style=\"width: 262px;\">\n<a href=\"http://www.google.com/search?hl=en&amp;q=biblioteca+on+line\">http://www.google.com/search?<br>\r\n            hl=en&amp;q=<br>\r\n            biblioteca+on+line</a> &gt;<a href=\"http://www.europeana.eu/portal/\">http://www.europeana.eu:80/portal/</a> ...</td>\r\n            <td style=\"width: 241px;\">Request and referrer links for each log entry.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">hasExternalReferrer</td>\r\n            <td style=\"width: 262px;\">true</td>\r\n            <td style=\"width: 241px;\">Session was started from an external referrer link.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">googleLanguage, googleCountry</td>\r\n            <td style=\"width: 262px;\">“en”; “com”</td>\r\n            <td style=\"width: 241px;\">Language and country parameters from external Google links.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">Queries</td>\r\n            <td style=\"width: 262px;\">\r\n            <p>\"europeana_uri:\"<a href=\"http://www.europeana%2Ceu/resolve/record/90101/079674BD6F20C0FB6CCAF1C6785BE655490406E8\">http://www.europeana,eu/<br>\r\n            resolve/record/90101/<br>\r\n            079674BD6F20C0FB6CCAF1<br>\r\n            C6785BE655490406E8</a>\"\" : 1,<br>\r\n            \"Karl Marx\" : 13, \"Benjamin Franklin\" : 2</p>\r\n            </td>\r\n            <td style=\"width: 241px;\">Browsing, paging and related item queries with frequency; includes queries that are typed by the user (Karl Marx; Benjmin Franklin) as well as queries set by the system as consequence of a link request.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">uniqueQueriesNr</td>\r\n            <td style=\"width: 262px;\">3</td>\r\n            <td style=\"width: 241px;\">No. of unique queries in session.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">searchType</td>\r\n            <td style=\"width: 262px;\">“Paging”: 5</td>\r\n            <td style=\"width: 241px;\">Search types with query frequency: „initial“: first result page viewed,„paging“:at least 2 result pages viewed, “facet select”: first result page viewed with result refinement.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">facetSelected</td>\r\n            <td style=\"width: 262px;\">1</td>\r\n            <td style=\"width: 241px;\">No. of search result pages with facet selection.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\"><strong>Statistics for Brief Result Pages</strong></td>\r\n            <td style=\"width: 262px;\"></td>\r\n            <td style=\"width: 241px;\"></td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">pageViews</td>\r\n            <td style=\"width: 262px;\">6</td>\r\n            <td style=\"width: 241px;\">No. of result list pages.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">hasPagingSessions</td>\r\n            <td style=\"width: 262px;\">True</td>\r\n            <td style=\"width: 241px;\">Session includes brief result paging.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">uniquePagingSessionNr</td>\r\n            <td style=\"width: 262px;\">2</td>\r\n            <td style=\"width: 241px;\">No. of unique brief result.paging sessions per query (Karl Marx; Benjamin Franklin).</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">pagingSessions</td>\r\n            <td style=\"width: 262px;\">\"Karl Marx\" : 4,\"Benjamin Franklin\" : 2</td>\r\n            <td style=\"width: 241px;\">Queries with result page interaction; for Karl Marx 4 result pages were viewed and for the query Benjamin Franklin only 2.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">usesFacetsConstraints</td>\r\n            <td style=\"width: 262px;\">true</td>\r\n            <td style=\"width: 241px;\">Usage of facets.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">hasLangFacetSelected</td>\r\n            <td style=\"width: 262px;\">true</td>\r\n            <td style=\"width: 241px;\">Usage of language facet.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">selectedLangFacets</td>\r\n            <td style=\"width: 262px;\">“pt”</td>\r\n            <td style=\"width: 241px;\">Selected language facet.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">hasCountryFacetSelected</td>\r\n            <td style=\"width: 262px;\">false</td>\r\n            <td style=\"width: 241px;\">Usage of country facet.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">selectedCountryFacets</td>\r\n            <td style=\"width: 262px;\">x</td>\r\n            <td style=\"width: 241px;\">Selected country facet.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">hasProviderFacetSelected</td>\r\n            <td style=\"width: 262px;\">false</td>\r\n            <td style=\"width: 241px;\">Usage of provider facet.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">selectedProviderFacets</td>\r\n            <td style=\"width: 262px;\">x</td>\r\n            <td style=\"width: 241px;\">Selected provider facet.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">queryConstraints</td>\r\n            <td style=\"width: 262px;\">\"\\\"TYPE:\\\"TEXT\\\"\\\"\", \"\\\"LANGUAGE:\\\"pt\\\"\\\"</td>\r\n            <td style=\"width: 241px;\">Content of selected facets.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">countryFacet</td>\r\n            <td style=\"width: 262px;\">\"france\", \"germany\", \"portugal\"</td>\r\n            <td style=\"width: 241px;\">Top three country facets returned.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">languageFacet</td>\r\n            <td style=\"width: 262px;\">\"fr\", \"de\"</td>\r\n            <td style=\"width: 241px;\">Top three language facets returned.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\"><strong>Statistics for Full Result Pages</strong></td>\r\n            <td style=\"width: 262px;\"></td>\r\n            <td style=\"width: 241px;\"></td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">directFullViews</td>\r\n            <td style=\"width: 262px;\">0</td>\r\n            <td style=\"width: 241px;\">User landed on full view without performing a search.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">uniqueFullViews 4</td>\r\n            <td style=\"width: 262px;\">No. of unique full object views.</td>\r\n            <td style=\"width: 241px;\"></td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">nrUniqueCollections</td>\r\n            <td style=\"width: 262px;\">3</td>\r\n            <td style=\"width: 241px;\">No. of unique collections viewed.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">uniqueCollections</td>\r\n            <td style=\"width: 262px;\">\"00301\", \"92201\", \"90101\"</td>\r\n            <td style=\"width: 241px;\">Collection IDs.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">collCountry</td>\r\n            <td style=\"width: 262px;\">norway</td>\r\n            <td style=\"width: 241px;\">Country of collection viewed.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">collLanguage</td>\r\n            <td style=\"width: 262px;\">no</td>\r\n            <td style=\"width: 241px;\">Language of collection viewed.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">Queries</td>\r\n            <td style=\"width: 262px;\">\"europeana_uri:<br>\r\n            \"<a href=\"http://www.europeana.eu/resolve/record/90101/079674BD6F20C...\">http://www.europeana.eu/<br>\r\n            resolve/record/90101/<br>\r\n            079674BD6F20C...</a>\"\" : 1,<br>\r\n            \"Karl Marx\" : 5</td>\r\n            <td style=\"width: 241px;\">Queries from which the user navigated to a full view.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\"><strong>Statistics for Interface Language</strong></td>\r\n            <td style=\"width: 262px;\"></td>\r\n            <td style=\"width: 241px;\"></td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">Languages</td>\r\n            <td style=\"width: 262px;\">\"EN\" : 1, \"PT\" : 23</td>\r\n            <td style=\"width: 241px;\">For each page view, the interface language is determined; this session contains one page view with an EN and 23 page views with PT</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">uniqueLanguagesNr</td>\r\n            <td style=\"width: 262px;\">2</td>\r\n            <td style=\"width: 241px;\">Nr. of unique languages: EN, PT.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">hasLanguageChange</td>\r\n            <td style=\"width: 262px;\">true</td>\r\n            <td style=\"width: 241px;\">Session includes an interface language change.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">hasLanguageChangeFirst</td>\r\n            <td style=\"width: 262px;\">false</td>\r\n            <td style=\"width: 241px;\">Interface language change appeared as first action.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">languageChangePairs</td>\r\n            <td style=\"width: 262px;\">\"EN-&gt;PT\" : 1</td>\r\n            <td style=\"width: 241px;\">Interface language change pairs.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">userTriggeredlanguageChange</td>\r\n            <td style=\"width: 262px;\">false</td>\r\n            <td style=\"width: 241px;\">Session includes a user-triggered interface language change via drop-down menu.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">languageChangeType</td>\r\n            <td style=\"width: 262px;\">\"cookie-change\"</td>\r\n            <td style=\"width: 241px;\">Interface language change type.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 288px;\">Locale</td>\r\n            <td style=\"width: 262px;\">x</td>\r\n        </tr>\n</tbody>\n</table>"
