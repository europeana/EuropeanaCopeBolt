                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>Cultural heritage data shared with Europeana through our <a href=\"https://pro.europeana.eu/page/aggregators\">network of aggregators</a> is made publicly available through&nbsp;<a href=\"https://www.europeana.eu/\">Europeana.eu</a>, giving educators, researchers, culture lovers and people everywhere the opportunity to explore Europe’s cultural heritage.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We want this data to be viewed, shared, used and reused wherever and whenever possible to bring cultural heritage content from institutions across Europe to new audiences. We do this by developing engaging stories, innovative awareness campaigns and remix competitions, and by creating website features which allow people to engage with the data in new ways, such as creating bespoke galleries. Explore some of the ways that we encourage the discovery of cultural heritage data – and how people have reused data from the Europeana website – below.&nbsp;</p>\r\n"
