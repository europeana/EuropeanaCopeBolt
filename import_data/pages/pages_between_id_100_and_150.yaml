                templates: body
                body: "<h3>Work together to incubate viable application designs</h3>\r\n\r\n<p>Our partners&nbsp;<a href=\"http://platoniq.net/\" target=\"_blank\">Platoniq</a>&nbsp;have developed a methodology called Wotify (pronounced what-if-I) that helps creative teams to collectively build products and services using Europeana's digital cultural content.</p>\r\n\r\n<h3>How does it work?</h3>\r\n\r\n<p>Wotify describes its methodology as 'Co-creation Made Agile'. Users gain an unique repository of tools that can be used independently or sequentially - and it’s available for organisations and creatives to download, print and share. From prototyping to implementation, these tools will help you to co-design a viable creative project. You can also choose between co-creation workshops of different length where you learn about various techniques and principles from creative thinking, rapid prototyping and agile development in the time frame that best suits your needs.</p>\r\n\r\n<h4><strong>For example...</strong></h4>\r\n\r\n<p>You can choose co-creation workshops where you learn about various techniques and principles from creative thinking, rapid prototyping and agile development. In particular, the tools are designed to create winning applications, platforms and products for education, tourism, design and social innovation.</p>\r\n"
