        title: 'Frequently asked questions'
        intro: 'We answer your most frequently asked questions about the Europeana Challenges.'
        body: "<p></p>\r\n\r\n<blockquote>\r\n<h3>Application tips</h3>\r\n\r\n<ul>\r\n<li>This is a short application form – answer the question and make your responses count.</li>\r\n    <li>Think carefully about the supporting material you can upload and how long it might take you to develop the material you need to show us. Make it concise, high quality and visually engaging - show off your production value!</li>\r\n    <li>Make sure your project is SMART and deliverable within a realistic timeframe.</li>\r\n    <li>Really think about the product's audience.</li>\r\n    <li>We want you to present a great idea, but we also need to see how you will make this idea happen, develop it, grow it, and make it a success!</li>\r\n</ul>\r\n</blockquote>\r\n\r\n<p></p>\r\n\r\n<p><strong>Why do you run <a href=\"https://pro.europeana.eu/services/facilitating-innovation/take-the-challenge\" target=\"_blank\">challenges</a>?</strong><br>\r\nWe believe that the mostly unexploited and often unseen content in <a href=\"http://www.europeana.eu/portal/en\" target=\"_blank\">Europeana Collections</a> can help to fuel economic growth and broader cultural, social and educational impact. Through the <a href=\"https://pro.europeana.eu/services/facilitating-innovation/take-the-challenge\" target=\"_blank\">Europeana Challenges</a> we invite creative professionals to play with digital cultural data, make use of our free technology to develop viable products, services and businesses and provide the best ideas with funding to grow.</p>\r\n\r\n<p><strong>Why do you have themed challenges?</strong><br>\r\nWe set a challenge theme(s) in order to inspire and attract proposals that will exploit and creatively (re-)use the best of Europeana’s Collections. Our thematic collections are created because there is interesting content available and significant market demand.</p>\r\n\r\n<p><strong>Who can apply?</strong><br>\r\nAnyone across the world can apply if they have a great idea of how to creatively (re-)use Europeana openly licensed content in ways that will generate economic or social impact and that will reach a local, international or global audience. You can apply by yourself or in partnership but you must be registered as a legal entity – we cannot work with those who do not have legal business or charitable status.</p>\r\n\r\n<p><strong>Why must I be a legal entity to apply?</strong><br>\r\nIf you do not have legal business or charitable status, the funding we give you might be taxed at a different rate. In order to achieve the most impact from our funding, we therefore ask that you are legally registered (eg self-employed, foundation or charity, or a business) and have informed yourself about the tax implications of receiving our grant. When you apply, you must account for any applicable tax or VAT in your budget planning. Europeana Foundation is VAT exempt and you are responsible for any VAT or tax declarations.</p>\r\n\r\n<p><strong>What type of project is eligible?</strong><br>\r\nYour product or service should be digital - we can only assess a digital proposal. Suitable entries\_must meet our challenge theme(s) and criteria.</p>\r\n\r\n<p><strong>What content can I use?</strong><br>\r\nYou must use openly licensed content (eg Public domain, CC0, CC-BY, CC-BY-SA). We will not fund proposals that do not respect the relevant rights statements.</p>\r\n\r\n<p>We recommend using the <a href=\"https://pro.europeana.eu/resources/apis\" target=\"_blank\">Europeana APIs</a> and <a href=\"http://www.europeana.eu/portal/en\" target=\"_blank\">Europeana platform</a> due to the filter and search functions which will let you directly find and use openly licensed content (a strict requirement in this competition).</p>\r\n\r\n<p><strong>What do you mean by 'openly licensed' content?</strong><br>\r\nNot all of the content available on European.eu is free to reuse. Freely reusable content with attribution includes CC0, CC BY, CC BY-SA.</p>\r\n\r\n<p><strong>How do I access the content? Do I need to use an API?</strong><br>\r\nYou can choose to use the <a href=\"https://pro.europeana.eu/resources/apis\" target=\"_blank\">free Europeana APIs</a> or a manual download. Registration to get an API key is simple - all we need is an email address.</p>\r\n\r\n<p><strong>How do I apply?</strong><br>\r\nWe accept only applications submitted via the online form on the <a href=\"https://pro.europeana.eu/services/facilitating-innovation/take-the-challenge\" target=\"_blank\">Challenge webpage</a>. Once you submit your application there will be no further chance to edit your proposal, so ensure that you work on it carefully before submitting.</p>\r\n\r\n<p><strong>What language can I write my proposal in?</strong><br>\r\nYour online proposal and supporting documents must be in English, but visual supporting documents (eg screenshots of an app) can be in other languages.</p>\r\n\r\n<p><strong>What attachments should I submit and how many can I add to support my application?</strong><br>\r\nYou can add a maximum of five supporting attachments or links. Stick to the main ideas that you want to present to us - for example, visual representations (‘proof’) of your product/service or illustrations of its functionality. Shorter, visually engaging and high-quality documents relevant to the application are most effective. We can’t accept attachments to your application by email.</p>\r\n\r\n<p><strong>Can I submit my business plan as an attachment?</strong><br>\r\nYes - but we still need to see the key points from the business model canvas in the application. If you attach your business plan, it should be no longer than two pages and should follow the business model canvas structure.</p>\r\n\r\n<p><strong>What do you mean by sustainability?</strong><br>\r\nWe mean the longevity of the business model over time. As a minimum we expect you to consider your plans for the development of the app/product for one year, and the strongest proposals are likely to show outline planning for the next 2-3 years, considering the time frame for development and future growth, including when and how you hope to access income revenues to support growth and meet the project costs and your long term goals.</p>\r\n\r\n<p><strong>Do I have to deliver within the timeframe set by Europeana? What happens if there are problems?</strong><br>\r\nIn your project planning, you should take into account the timeframe for delivery set by Europeana and, of course, thoroughly scope any potential problems and plan additional contingency time. You can deliver early but not late.</p>\r\n\r\n<p><strong>Can I make money from the product I develop for the challenge and from Europeana content?</strong><br>\r\nYes – we encourage the commercial (re-)use of Europeana’s openly licensed content.</p>\r\n\r\n<p><strong>Can Europeana give me advice on my proposal?</strong><br>\r\nWe are a small team and, out of fairness to all applicants, we can’t review or comment on your application or project idea. If you’re having problems with the Europeana API, you can access help via the API forum. You can get help and contact us <a href=\"mailto:reuse@europeana.eu\" target=\"_blank\">here</a>.</p>\r\n\r\n<p><strong>Who assesses the applications?</strong><br>\r\nFirst, the reuse team will check that your proposal against the challenge criteria. Then a panel of external experts\_and one member of the re-use team will assess eligible proposals using this <a href=\"https://docs.google.com/document/d/1zZd_Y-XtMU_LRqrfFAyZbs-jXZ5rLHFrTSWmJo601Bc/edit?usp=sharing\" target=\"_blank\">assessment framework</a>. The panel will also conduct Skype interviews with the shortlisted proposals and select the winning proposal(s). You will be immediately disqualified from the challenge if you approach any panel members for support.</p>\r\n\r\n<p><strong>Who owns the intellectual property in the product/service?</strong><br>\r\nYou own the intellectual property in whatever you develop. On your finished product and on any related website or materials you must use the ‘Made with Europeana’ logo.</p>\r\n\r\n<p><strong>Will I get all the funding I requested in my application?</strong><br>\r\nNot necessarily. It is possible that the panel recommends that the project should get funded but at a reduced amount.</p>\r\n\r\n<p><strong>What happens if my application is unsuccessful?</strong><br>\r\nIt is not possible to appeal the final decision of the panel or Europeana. We will endeavour to give feedback to all applicants.</p>\r\n\r\n<p><strong>What happens if I am selected?</strong><br>\r\nTo receive the funding, the winner will be required to sign a subcontract with us. A staged payment schedule and delivery points will be agreed between Europeana and the winning applicant(s).\_</p>\r\n\r\n<p><strong>Will you have more challenges?</strong><br>\r\nYes, we host one or two challenges each year. We also work in partnership with others to provide opportunities for the creative re-use of cultural heritage and Europeana content. Sign up to our newsletter, <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">follow us</a> on twitter and keep an eye on our <a href=\"https://pro.europeana.eu/what-we-do/creative-industries\" target=\"_blank\">website</a> to find out more.</p>\r\n"
