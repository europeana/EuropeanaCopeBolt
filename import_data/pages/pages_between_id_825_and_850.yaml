                title: 'Can Europeana display out of commerce works?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Yes, Europeana can display out of commerce works as long as their making available online is in line with the provisions in the Directive and national law. This includes having declared the material through the out of commerce works portal six months prior to making the data available via Europeana.</p>\r\n\r\n<p dir=\"ltr\">While the Europeana metadata structure currently does not support the indication of the record number of the EUIPO portal alongside the digital object, the team supporting the aggregation of the materials might ask for a link to the data in the EUIPO portal to ensure that this requirement is met. It should also be noted that Europeana currently does not support the geoblocking of any of the data it gives access to.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For more information on which rights statement should be used when sharing data with Europeana, check out the ‘What Rights Statement should I use?’ question.</p>\r\n"
