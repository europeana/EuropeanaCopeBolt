                templates: body
                body: "<p>Find out more about <a href=\"https://pro.europeana.eu/share-your-data/copyright\">Copyright when sharing data with Europeana</a>.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Content of the video</strong></p>\r\n\r\n<p dir=\"ltr\">A final determining factor to consider when subtitling or translating videos is the content itself. You should consider if&nbsp; the audio quality of the video is good enough. For example:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How good are individual voices distinguishable from other sounds?</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How good do speakers articulate their words? Do they have an accent that makes it harder to understand what they are saying?</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Is the video you want to add ASR and MT to of the same period in time? Or do people speak differently from the dataset that was used to train the machines?</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The determination if a video can be used for ASR and MT can be a case by case consideration. For some collections this can be a consideration on a collection level, for example for news reports by the same reporter.</p>\r\n\r\n<p dir=\"ltr\"><strong>Making improvements</strong></p>\r\n\r\n<p dir=\"ltr\">To improve and validate&nbsp; the automatically generated subtitles and closed captions, the project partners created the Subbit! Platform, which allows the post edit of the machine generated enrichments by cultural heritage professionals and the general public through online edit campaigns. <a href=\"https://pro.europeana.eu/page/subbit-platform\">Find out more</a>.</p>\r\n"
