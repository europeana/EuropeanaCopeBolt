                enabled: enabled
                title: 'If a government has not set up stakeholder dialogues even though the Directive has been transposed, how could cultural heritage institutions prompt these dialogues?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p dir=\"ltr\" role=\"presentation\">Setting up stakeholder dialogues is an obligation for all member states, as set forth in the CDSM Directive’s article 11. If governments do not initiate this process, cultural heritage organisations should approach their representatives to encourage the organisation of stakeholder dialogues.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If this does not succeed, cultural heritage institutions could still seek to make progress by approaching collective management organisations and rightsholder representatives directly in situations in which it is clear that they are likely to be sufficiently representative. Through an informal dialogue with these organisations, important information can already be exchanged – including in relation to the licensing of future digitisation projects - and consensus can be sought. Such an approach, that would not preclude an agreement being made under formal, government-organised stakeholder dialogues, would help to advance work on digitisation projects and provide some legal security to cultural heritage organisations.</p>\r\n"
