                templates: body
                body: "<p>Since 2018, the Europeana Foundation and <a href=\"http://www.eun.org/\">European Schoolnet</a>, in close collaboration with the<a href=\"https://pro.europeana.eu/page/europeana-education-ambassadors-network\"> Europeana Educators Ambassadors</a>, have run the Europeana Education MOOC on an annual basis. The MOOC has trained more than 6,000 teachers with a potential impact on more than 72,000 students. The MOOC has previously been run in English, Spanish, Portuguese, French, Italian, Greek, Croatian and Romanian.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The MOOC teaches participants about the educational potential of digital cultural heritage and prepares them to implement it using digital technologies and innovative pedagogies, like CLIL or Project Based Learning. The course introduces the learning scenario methodology, shows you how to use it and how to build your own scenarios.&nbsp;</p>\r\n"
