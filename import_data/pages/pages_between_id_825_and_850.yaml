                title: 'What Rights Statement should I use?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p dir=\"ltr\" role=\"presentation\">When sharing out of commerce works online after having obtained a licence or under the terms of the exception, the cultural heritage institution might want to share rights information alongside the item for users to understand if and to what extent they can use the materials. This becomes even more important when sharing the collections through aggregators like Europeana, where the use of a <a href=\"https://pro.europeana.eu/page/available-rights-statements\">standardised rights statement</a> is mandatory.</p>\r\n\r\n<p dir=\"ltr\">Given that out of commerce works are protected by copyright, a suitable amongst the existing rights statements by the <a href=\"https://rightsstatements.org/en/\">Rights Statements Consortium</a> is the <a href=\"https://rightsstatements.org/page/InC/1.0/?language=en\">In Copyright</a> rights statement. If the rightsholder is unknown, the In <a href=\"https://rightsstatements.org/page/InC-RUU/1.0/?language=en\">Copyright - Rights-Holder(s) Unlocatable or Unidentifiable</a> statement could also be suitable, although it should be noted that it is currently not supported when aggregating data with Europeana. Even though the Rights Statements Consortium developed a specific <a href=\"https://rightsstatements.org/page/InC-OW-EU/1.0/?language=en\">statement for orphan works</a>, there are no public plans by the Rights Statements Consortium to develop an equivalent statement for out of commerce works at the moment.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">While according to the Directive the cultural heritage institution can share the item online but cannot authorise any further reuse, it should be noted that users of digital cultural heritage might be able to benefit from <a href=\"https://copyrightexceptions.eu/\">exceptions to copyright</a> through which they can use this material, for example for citation purposes, research or teaching.&nbsp;</p>\r\n"
