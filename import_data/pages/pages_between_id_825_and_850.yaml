                title: 'Residency programme'
                subtitle: ''
                anchortitle: 'Residency programme'
                templates: body
                body: "<p>This year, Europeana and the Digital Heritage Lab will work with a small group of participants (around six people) in our first Digital Storytelling Festival Online Creative Residency. We’ll bring students and new professionals who want to gain storytelling skills in a professional setting together with experts in a range of formats - writing/creative writing, animation&nbsp;and social media.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Together, the group will produce content to be shared by Europeana as part of our contribution to Pride month in June 2023. We will be exploring LGBTQ+ and&nbsp;celebrating queer stories, narratives and cultural heritage from all around Europe, to add to our <a href=\"https://www.europeana.eu/en/lgbtq\">LGBTQ+ feature page</a>.</p>\r\n"
