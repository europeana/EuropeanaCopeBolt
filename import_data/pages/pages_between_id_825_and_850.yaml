                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The FAQs below cover questions related to the transposition of the Copyright in the Digital Single Market (CDSM) Directive. You can also explore questions related to the <a href=\"https://pro.europeana.eu/page/out-of-commerce-works-faqs-the-directive-and-its-transposition\">Directive and its transposition</a>; <a href=\"https://pro.europeana.eu/page/out-of-commerce-works-faqs-key-concepts-in-the-directive\">key concepts in the Directive</a>; <a href=\"https://pro.europeana.eu/page/out-of-commerce-works-faqs-stakeholder-dialogues\">stakeholder dialogues</a>; and <a href=\"https://pro.europeana.eu/page/out-of-commerce-works-faqs-the-system-in-practice\">the system in practice</a>. These FAQs have been developed by members of the <a href=\"https://pro.europeana.eu/project/out-of-commerce-works-working-group\">Europeana Working Group on Out of Commerce Works</a>.</p>\r\n"
