                anchortitle: About
                templates: body
                body: "<p>Inspired by examples like <a href=\"https://digieduhack.com/en/\">DigiEduhack </a>and the Erasmus+ project <a href=\"https://socialhackademy.eu/\">#hackAD - Social, </a>the <a href=\"https://pro.europeana.eu/page/europeana-education\">Europeana Education Community</a> invites you to the first Europeana social and educational low-code hackathon - <strong>Low-Code Fest 2022</strong>! This programme and series of events aims to engage teachers, educators and their students to co-develop solutions to social challenges and/or enhance educational processes and practices.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Low-Code Fest will focus on using the&nbsp; <a href=\"https://pro.europeana.eu/page/apis\">Europeana APIs</a> and supporting European educators and cultural heritage professionals to identify innovative approaches for educational initiatives. This programme is open to applications from all types of&nbsp; educators (whether you teach arts and humanities or STEM disciplines) because <strong>previous coding experience is not required - it is ‘Low-Code’</strong>.&nbsp;</p>\r\n"
