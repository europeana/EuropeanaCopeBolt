                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3><strong>What should cultural heritage institutions advocate for throughout the transposition of the Directive?</strong></h3>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">Cultural heritage institutions are encouraged to follow the discussions at their member state throughout the transposition process, that is, as their national lawmaker makes changes to the national law to bring in the out of commerce works provisions in line with what is established in the <a href=\"https://eur-lex.europa.eu/eli/dir/2019/790/oj\">Copyright in the Digital Single Market (CDSM) Directive</a>.</p>\r\n\r\n<p dir=\"ltr\">More specifically, we encourage cultural heritage institutions to:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Advocate for a definition of out of commerce works that includes <strong>never in commerce</strong> works and is at least as clear and broad as what is established in the Directive’s article 8 and recital 37.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Oppose the adoption of requirements</strong> not recognised in the Directive for conducting a ‘reasonable effort’ to determine that a work is out of commerce, in line with article 8 and recital 38. Additional requirements could lead to burdensome or prohibitive conditions that make the system difficult to comply with by cultural heritage institutions. Instead, best practices can be agreed through the stakeholder dialogues.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Make use of the option to adopt <strong>cut-off dates</strong> to simplify the determination of what is out of commerce&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">In line with the Directive’s article 8 and recitals 31 to 36 and 39 to 44, ensure that the exception to copyright applies when no <strong>sufficiently representative</strong> collective management organisations exist for the specific type of work and right. The sufficient representativity of a collective management organisation should be based on a set of objective criteria. Have clarity on when to consider a collective management organisation ‘sufficiently representative’.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Encourage early <strong>stakeholder dialogues</strong> through which cultural heritage institutions, collective management organisations and rights holders, by area of work, can have a constructive dialogue to ensure that the system works in practice.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">For more information on what to advocate for throughout the transposition of the Directive, we recommend consulting the <a href=\"https://www.notion.so/Articles-8-11-Use-of-out-of-commerce-works-b0091ea89dac4cca96fe537293ed22e6#021099ecba134bd1aa7e93f335e8412c\">Communia guidelines</a> and the <a href=\"https://zenodo.org/record/3552203#.YuEDSnZBxMw\">Guide for Libraries and Library Associations</a> by EBLIDA, IFLA, LIBER and SPARC Europe.</p>\r\n"
