                body: "<p><a href=\"https://www.europeana.eu/nl/search?page=1&amp;qf=TYPE%3A%22VIDEO\">Over 330,000 videos</a> are currently available through the Europeana website, and this number will grow in the future. Video is a rich medium, but as a combination of different components - images and sound - it can be difficult to make it accessible. One way to address this is to add subtitles and translations to the videos, something which the <a href=\"https://pro.europeana.eu/project/europeana-subtitled\">Europeana Subtitled project</a> worked on. This has included developing resources which offer cultural heritage professionals guidance about subtitling and translating audiovisual collections.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>AI Pipeline</strong></h3>\r\n\r\n<p dir=\"ltr\">To create the Europeana Subtitled AI pipeline, the project created and integrated two systems for automatic speech recognition (ASR) and machine translation (MT). The first one allows the transcription of audio into the corresponding text, formatting it into proper closed captions. The second one translates the transcribed text from a local EU language into English, formatting it into proper subtitles.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The subtitling pipeline allows data providers to generate automatic captions and English subtitles for thousands of videos in seven European languages: German, Greek, Spanish, Italian, Dutch, Romanian and Slovenian. Approximately&nbsp;250 hours of videos were post-edited by professionals and compared with two metrics commonly used for the evaluation of machine translation: <a href=\"https://www.cs.umd.edu/~snover/pub/amta06/ter_amta.pdf\">Translation Edit Rate (TER)</a> &nbsp; and the&nbsp;BiLingual Evaluation Understudy (BLEU).&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The pipeline to automatically produce the subtitles was developed by the project’s technical partners, FBK and Translated, who adapted and optimised the ASR and the MT engines. The pipeline is an independent third-party service which is currently integrated with Europeana via the Europeana APIs. The pipeline will be maintained for at least three&nbsp;years after the end of the project and it will be developed further within the project <a href=\"https://pro.europeana.eu/project/ai4europeana-an-ai-platform-for-the-cultural-heritage-data-space\">AI4Europeana</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Training suite</strong></h3>\r\n\r\n<p>To explain the workings of the Europeana Subtitled AI pipeline, project partners created the Europeana Subtitled training suite, which consists of video tutorials and guidelines which outline the impact of automatic speech recognition and machine translation technologies and the use of the developed tools for the cultural heritage sector. The training suite was used for the instructor led training sessions in October and November 2022.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The resources developed by the project below help cultural heritage professionals and aggregators to understand:</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The steps you need to take to enrich&nbsp;audiovisual collections with subtitles and translation</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Which variables to take into account to determine the usability of&nbsp;audiovisual collections, from training AI to publication with subtitles and translations</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Where to find more information in case you want start working on subtitles and translation for&nbsp; audiovisual collections</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>An introduction to Automatic Speech Recognition and Machine Translation&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Subtitling has been a manual process since its introduction in the early 1900’s. Today, computers can interpret the audio and guess what is being said through Automatic Speech Recognition (ASR). This transforms speech into text, which can then be used for Machine Translation (MT). For an outsider this might appear an easy process, but the process of generating ASR and MT is very complex. So complex that humans are still needed to improve and validate the groundwork that machines can do. In the video below, researchers Mauro Cettole and Matteo Negri explain what happens in the black box of ASR and MT. You can also <a href=\"https://docs.google.com/presentation/d/1JHzdYsgJ4otrCS2jdm7R99eO0A88Vit8/edit?usp=sharing&amp;ouid=108333474892405202694&amp;rtpof=true&amp;sd=true\">explore the slides</a>.&nbsp;</p>\r\n"
