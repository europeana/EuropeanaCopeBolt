            -
                enabled: enabled
                title: 'Where can materials used under the out of commerce works provisions be displayed?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Directive establishes that out of commerce materials can be shared via non-commercial websites, regardless of whether they are made available online under the terms of the licence or under the exception. The Directive does not place any limitations on the website having to be that of the cultural heritage institutions: it is therefore possible to display the materials on a third-party website, such as that of an aggregator, as long as it is non-commercial. More permissive approaches might be established in certain member states through the transposition laws.</p>\r\n\r\n<p dir=\"ltr\">According to the Directive, cultural heritage institutions can legally share the materials in all of the European Union. When using the materials under the exception, a specific mandatory provision guarantees that this is the case, and it does so by creating a legal ‘fiction’ according to which any use of the out of commerce materials should be understood as taking place in the member state in which the cultural heritage institution is established. When using the materials under the licence, the licence should be able to cover uses in any European Union member state but not outside of the EU where the works might be still in commerce and where the EU legislation does not have jurisdiction.</p>\r\n"
