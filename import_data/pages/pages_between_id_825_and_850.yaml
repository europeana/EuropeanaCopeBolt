                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Europeana Low-Code Fest event will take place on 22 September. The agenda will be shared with team leaders in due time. Expert organisations <a href=\"https://www.egina.eu/en/network/\">EGInA</a> and the <a href=\"https://www.egina.eu/en/network/\">CRHACK LAB FOLIGNO 4D</a> will provide a team of experts who will meet the teams according to their needs to further develop their projects and pitch them during the hackfest.</p>\r\n"
