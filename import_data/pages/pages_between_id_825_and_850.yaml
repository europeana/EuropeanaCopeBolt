                title: 'What are the stakeholder dialogues?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p>Article 11 and recital 42 of the CDSM Directive state that governments must, ‘consult rightholders, collective management organisations and cultural heritage institutions in each sector before establishing specific requirements (...)’ in the area of out of commerce works.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">These stakeholder dialogues should be prompted by each national government, most likely after the completion of the transposition of the Directive. They should be sector-specific (various dialogues should run in parallel) and should have representation from the cultural heritage sector, collective management organisations, and rights holders.</p>\r\n\r\n<p dir=\"ltr\">According to the Directive, these dialogues should be used to agree on possible best practices to determine what materials are out of commerce; ensure the relevance, adequacy of terms and publicity of licences; and provide legal certainty with regard to the representativeness of collective management organisations and the categorisation of works.</p>\r\n\r\n<p dir=\"ltr\">You can read more about the stakeholder dialogues in the questions that follow, in <a href=\"https://pro.europeana.eu/post/be-part-of-the-discussions-on-out-of-commerce-works\">this post</a>, as well as in the <a href=\"https://ifrro.org/page/resources-public/\">IFRRO guide</a>, the <a href=\"https://www.notion.so/Articles-8-11-Use-of-out-of-commerce-works-b0091ea89dac4cca96fe537293ed22e6#021099ecba134bd1aa7e93f335e8412c\">Communia guidelines</a> and the <a href=\"https://zenodo.org/record/3552203#.YuEDSnZBxMw\">Guide for Libraries and Library Associations</a> by EBLIDA, IFLA, LIBER and SPARC Europe.</p>\r\n"
