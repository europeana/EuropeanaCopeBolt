                title: 'Phase 3: Capacity-building sessions'
                subtitle: ''
                anchortitle: 'Phase 3: Capacity-building sessions'
                templates: body
                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Europeana will organise two, two hour long webinars on <strong>20 and 21 October</strong> to build capacity in participants to use Europeana’s APIs for educational purposes.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The first webinar will focus on presenting digital cultural heritage data and metadata, what an API is, and what Europeana's APIs are, to equip participants with a basic understanding of technical and digital aspects to be considered in the co-designing phase.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The second webinar will present examples of Europeana’s APIs’ integration in different projects, with the aim to provide inspirational input to the teams. It will allow for participants to discuss their ideas for the Low-Code Fest.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Following these sessions, remote support will be provided through a common online channel where participants can post questions and receive feedback from experts. In the period between the capacity building and the hackfest, the teams will receive a final list of experts who will mentor them, and will be able to book a 30 minutes mentoring session with up to three mentors during the first day of the hackathon.</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n"
