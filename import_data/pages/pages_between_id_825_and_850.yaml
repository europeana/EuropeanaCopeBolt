                subtitle: ''
                anchortitle: 'Phase 1: Open call for applications'
                templates: body
                body: "<p><strong>Applications for Low-Code Fest are now closed (the deadline was 10 October 2022).&nbsp;</strong></p>\r\n\r\n<p>The call was open to:&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Teachers in formal education (from primary to secondary and Vocational and Education training, VET) from European countries who have an interest in digital technologies for education and want to learn how to use low-coding apps and tools. Your project application needs to consider how to benefit a cultural heritage institution with a digital collection in your area.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">European cultural professionals working in museums, archives, libraries and any other cultural heritage institution who currently works with schools and students, and wants to design a digital educational service or product.</p>\r\n    </li>\r\n</ul>\r\n"
