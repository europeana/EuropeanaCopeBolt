                body: "<h3 dir=\"ltr\" role=\"presentation\"><strong>How do the out of commerce works provisions relate to the Orphan Works Directive?</strong></h3>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">The out of commerce works provisions in the 2019 CDSM Directive and the exception defined by the 2012 <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32012L0028\">Orphan Works Directive</a> are two distinct systems that can be used by a cultural heritage institution when clearing of rights of in-copyright materials. Cultural heritage institutions should evaluate which option is more suitable to clear rights in the specific collection, but it should be noted that the orphan works exception is more limited in scope and is likely to be much more burdensome to use. Below we outline some of the main differences of each of the systems:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-32e843a7-7fff-0d67-a3e6-8a3ea4d22d70\">Scope: </b>the Orphan Works exception only applies to text-based, cinematographic and embedded copyright-protected material whose authors are not known or cannot be located. It thus leaves out relevant cultural heritage materials such as photographs and other materials that are not embedded. Instead, the out of commerce works provisions include any type of material as long as it was never or it no longer is subject to commercial exploitation. Most orphan works are likely to also be out of commerce.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Obligations</strong>: The orphan works system requires a (cumbersome) diligent search to be conducted, with a list of mandatory sources and the obligation to record the search results. There is no such thing in the out of commerce works provisions, only a ‘reasonable effort’ to determine that the materials are out of commerce.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Exception, licence, remuneration/compensation</strong>: the orphan works system relies on an exception to copyright, in principle not remunerated, with no licence to be obtained. However, the opt-out by the rightsholder can lead to a compensation for the use made, to be paid by the cultural heritage institution. For out of commerce works, a licence should be obtained if a sufficiently representative collective management organisation exists. An exception applies if that is not the case. The exception is in principle not remunerated, and no compensation is foreseen for the use made in case of opt-out.</p>\r\n    </li>\r\n</ul>\r\n"
