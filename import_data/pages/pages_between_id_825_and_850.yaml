            -
                enabled: enabled
                title: 'What is a good setup for the stakeholder dialogues, and who should participate?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p dir=\"ltr\" role=\"presentation\">The Directive establishes that stakeholder dialogues need to be sector-specific. Breaking up stakeholder dialogues into groups also makes them more manageable. For example, there can be dialogues on written works, audio (phonograms), audiovisual works, photographs, visual artworks, databases and software. There is no indication on the regularity or the duration in time of these dialogues, or the specific outcome that should be foreseen.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As pointed out in the question above, each dialogue should at least have representatives from cultural heritage institutions, collective management organisations (if existing) and rights holders. The cultural heritage sector could be represented by sectoral institutions or can consider appointing a person from a specific institution. The person involved should have a strong copyright knowledge and/or knowledge on the practical implications of the decisions that might be made at the stakeholder dialogues.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Directive does not preclude the possibility of inviting other types of organisation who can provide additional insight and enrich the discussion, for example into how the commercial exploitation of a type of work works.&nbsp;</p>\r\n"
