                title: 'Phase 2: Selection of teams'
                subtitle: ''
                anchortitle: 'Phase 2: Selection of teams'
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">During the first week of October a committee of Europeana staff and Council Members will select a maximum of 12 applicants to form teams to work on their projects and to be involved in the capacity development activities and final hackfest event.&nbsp;Teams will be selected according to the following criteria:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Eligibility check: the applicant is from one of the two eligible categories and has correctly provided all the requested information in the <a href=\"https://pretix.eu/Europeana-Foundation/ljnqw/\">online application form</a>.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Local partnership: there is an evident connection between the school and the cultural venue mentioned in the form.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Feasibility: the co-development project proposed by the team can effectively benefit from the integration of existing Europeana APIs.</p>\r\n    </li>\r\n</ul>\r\n"
