            -
                enabled: enabled
                title: 'What is a ‘sufficiently representative’ collective management organisation? What criteria should be used to make such a determination?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p dir=\"ltr\"><meta charset=\"utf-8\" />Determining what is and is not a sufficiently representative collective management organisation is a crucial aspect. When no ‘sufficiently representative’ collective management organisation exists, cultural heritage institutions can make out of commerce works available online on the basis of an exception to copyright. Instead, when a ‘sufficiently representative’ collective management organisation exists, cultural heritage institutions can only publish out-of-commerce works by concluding a licence with such organisation.</p>\r\n\r\n<p dir=\"ltr\">While it is for each member state to define what ‘sufficiently representative’ exactly means, we can confer from the text of the Directive that the collective management organisation must represent a significant number of rights holders in the relevant types of work, that this has to be determined on the basis of its mandates, and for one, some or all of the rights mentioned in the Directive.</p>\r\n\r\n<p dir=\"ltr\">In order to be able to make such a determination in a way that is fair, transparent and non-debatable, it is important that clear objective criteria on the basis of accessible information are defined. This way, there can either be a joint agreement on which collective management organisations are considered representative on that basis, or cultural heritage institutions have sufficient information to make that determination by themselves and have a clear understanding on the situations in which they should seek to conclude a licence and the situations in which they shouldn’t, without facing any legal insecurity.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The issue of representativeness is also an important discussion point in the context of government-organised stakeholder dialogues. In the Netherlands, for example, cultural heritage institutions argue that if there is no collective management organisation that a cultural heritage institution would generally reach out to obtain a licence for works that are in commercial circulation, the collective management organisation in question should not be seen as being sufficiently representative for that same type of work when it’s not in commerce. The <a href=\"https://libereurope.eu/working-group/liber-copyright-legal-matters-working-group/\">LIBER Copyright &amp; Legal Matters Working Group</a> published a <a href=\"https://libereurope.eu/article/liber-statement-regarding-out-of-commerce-works/\">statement on out of commerce works</a> arguing that ‘LIBER is convinced that collective management organisations are not, and should not be, representative of the makers of works that have never been in commerce and/or were never intended to be in commerce’.&nbsp;</p>\r\n"
