                title: 'How are ‘out of commerce’ works defined?'
                subtitle: ''
                anchortitle: FAQs
                templates: collapsedcontent
                body: "<p><meta charset=\"utf-8\" />The Directive describes out of commerce works as any type of materials that are in the permanent collections of a cultural heritage institution and are out of commerce. The Directive clarifies that these could be owned or permanently held, ‘for example as a result of a transfer of ownership or a licence agreement, legal deposit obligations or permanent custody arrangements’.</p>\r\n\r\n<p dir=\"ltr\">By ‘out of commerce’, the Directive includes materials that were never in commercial circulation, such as unpublished manuscripts, sound recordings, photographs, amateur films, personal correspondence, etc., and materials that were in commerce, but no longer are. This determination can be done on the item as a whole, rather than by checking every possibly protected work or material contained in the item. Importantly, the Directive makes a few precisions in this regard, including:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">materials that are in commerce only to a very limited extent (e.g. in second-hand shops, or the theoretical possibility to obtain a licence) can be considered to be out of commerce</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">an item can be considered to be out of commerce even if there are adaptations of it (e.g. translations, derivative works) available in commerce</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">And an item should not be considered to be out of commerce if a version of it (e.g. subsequent edition) is still available in commerce</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The Directive excludes sets of items consisting predominantly of materials from outside of the European Union.</p>\r\n\r\n<p dir=\"ltr\">A more detailed overview of these conditions is available in <a href=\"https://www.youtube.com/watch?v=uBT28EHlos0\">this presentation</a> at the <a href=\"https://euipo.europa.eu/ohimportal/en/web/observatory/datathon-2022?inheritRedirect=true\">EUIPO datathon</a> (<a href=\"https://euipo.europa.eu/tunnel-web/secure/webdav/guest/document_library/observatory/documents/OOCWP/Datathon-2022/What_is_an_out_of_commerce_work-EUIPO_Datathon_en.pdf\">slides here</a>) as well as in the <a href=\"https://www.notion.so/Articles-8-11-Use-of-out-of-commerce-works-b0091ea89dac4cca96fe537293ed22e6#021099ecba134bd1aa7e93f335e8412c\">Communia guidelines</a>, the <a href=\"https://zenodo.org/record/3552203#.YuEDSnZBxMw\">Guide for Libraries and Library Associations</a> by EBLIDA, IFLA, LIBER and SPARC Europe and the <a href=\"https://ifrro.org/page/resources-public/\">IFRRO guide</a>.</p>\r\n"
