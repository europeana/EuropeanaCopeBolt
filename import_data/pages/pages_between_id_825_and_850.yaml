                body: "<h3><strong>How should cultural heritage institutions approach a situation in which the national transposition of the out of commerce works provisions is more restrictive or contrary to the Directive?</strong></h3>\r\n\r\n<p>If a Member State does not adopt some of the mandatory or minimum standards set by the Directive, it fails to meet its transposition obligations. If the European Commission recognises that the transposition is not compliant, it <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=CELEX:12016E260&amp;from=EN\">may challenge this to the European Court of Justice</a>.</p>\r\n\r\n<p dir=\"ltr\">For cultural heritage institutions, the safer option is to advocate throughout the transposition process for everything to be adopted according to the Directive. If this is not successful, cultural heritage institutions could consider:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Initiating a good faith dialogue with the government to highlight the challenges that the incorrect transposition creates for the cultural heritage sector and request that these are corrected;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Addressing a letter to the European Commission to bring the incorrect transposition to their attention;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Or as a last resource, challenging the incorrect transposition through national courts.</p>\r\n    </li>\r\n</ul>\r\n"
