                title: 'What are cut-off dates?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p dir=\"ltr\"><meta charset=\"utf-8\" />Article 8 of the CDSM Directive opens the possibility for member states to establish a cut-off date. The Directive does not go into any detail of what these could look like, but these should be generally understood as dates before which certain types of materials are presumed to be out of commerce. Cut-off dates simplify the ‘out of commerce determination’ that the cultural heritage institution needs to do by minimising the need to make a ‘reasonable effort’ to determine that materials are out of commerce.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Directive clarifies that such requirements should not ‘extend beyond what is necessary and reasonable, and shall not preclude being able to determine that a set of works or other subject matter as a whole is out of commerce, when it is reasonable to presume that all works or other subject matter are out of commerce’. This could be, for example, the case of books in print where it is reasonable to believe that some are in commerce if the effort to conduct a search is reasonable, for example via automated processes when checking certain databases.</p>\r\n\r\n<p dir=\"ltr\">While some countries have recognised cut-off dates directly through the transposition text, some consider adopting them through further regulatory measures, and others, such as the Netherlands, are discussing possible options via the stakeholder dialogues to implement them through memoranda of understanding.</p>\r\n"
