                body: "<p dir=\"ltr\" role=\"presentation\">It is mandatory to share information about the dataset that the cultural heritage institution wants to make available to the public at least six months before that happens via the EUIPO <a href=\"https://euipo.europa.eu/out-of-commerce\">out of commerce works portal</a>. The cultural heritage institution can share information about the data via the EUIPO portal anytime, including before a licence has been concluded with a collective management organisation.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Sharing this information via the portal serves as a publicity measure so that rights holders have the opportunity to become aware of the intention of the cultural heritage institution and opt-out of the intended use if they wish to.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Information about the functioning of the portal, including user guides, are available in <a href=\"https://euipo.europa.eu/ohimportal/en/web/observatory/outofcommerceworks\">this page</a>.&nbsp;</p>\r\n"
