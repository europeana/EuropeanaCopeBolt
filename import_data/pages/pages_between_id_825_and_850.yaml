            -
                enabled: enabled
                title: 'Why join?'
                subtitle: ''
                anchortitle: 'Why join?'
                templates: body
                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">If you are an educator that wants to engage your students or peers with online data and digital cultural heritage, the Low-Code Fest will teach you how to use online tools to go beyond simply searching through a website. You'll learn the basics of what APIs are, how they can be used in educational projects, and discover innovative ways of delving into online databases to find wonderful cultural heritage objects to work with.&nbsp;</p>\r\n\r\n<p>If you want to have students work hands-on with online data, improve their digital literacy and understanding of how websites and databases work, this programme will hand you the tools you need to do so. After this programme you'll be able to engage students and teach them:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">how websites are built on top of databases</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">what cultural heritage data and metadata is and how to use it</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">how to query a database using a website as well as an API endpoint</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">critical thinking on the use of keywords, queries and advanced searching</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">how to develop and assess use cases for their digital projects</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">how to start using APIs in their own projects using digital cultural heritage</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Details of how to join will be added shortly.</strong></p>\r\n"
