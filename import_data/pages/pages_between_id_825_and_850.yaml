                anchortitle: 'Phase 4: Low-Code Fest'
                templates: body
                body: "<p><meta charset=\"utf-8\" />The Europeana Low-Code Fest event will be organised over two consecutive days (the afternoon of <strong>10 November</strong> and complete day on <strong>11 November)</strong>. It will take place two or three weeks after the end of the capacity building sessions, to give teams enough time to meet and cooperate in designing the project to further develop and present during the hackfest.</p>\r\n\r\n<p>Each day will have a programme that combines plenary and parallel sessions. Expert organisations <a href=\"https://www.egina.eu/en/network/\">EGInA</a> and the <a href=\"https://www.egina.eu/en/network/\">CRHACK LAB FOLIGNO 4D</a> will provide a team of experts who will meet the teams according to their needs.</p>\r\n"
