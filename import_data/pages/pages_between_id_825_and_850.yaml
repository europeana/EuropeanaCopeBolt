                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>When is the programme?</strong></h3>\r\n\r\n<p dir=\"ltr\">The deadline for applying to the residency was&nbsp;<strong>Friday 5 May 2023,&nbsp;23:59 CEST </strong>. The residency will run from mid-May to mid-June, with the following dates:&nbsp;</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Welcome and brainstorm for all participants and all mentors:&nbsp;<strong>Tuesday 23 May</strong>, 2 - 4 CEST&nbsp;</li>\r\n    <li>Format-specific session run by the relevant mentor and attended by the participants following the specific strand&nbsp;\r\n    <ul>\r\n        <li><meta charset=\"utf-8\" />Animation - <strong>Thursday 1 June</strong>, 11 - 13 CEST</li>\r\n        <li>Writing/creative writing - <strong>Wednesday 7 June</strong>, 10-12 CEST</li>\r\n        <li>Social media - <strong>Thursday 8 June,</strong> 10-12 CEST</li>\r\n    </ul>\r\n    </li>\r\n    <li role=\"presentation\">One-to-one session for each participant with their mentor, to be arranged as appropriate within the period:&nbsp;<strong>Monday 5 June - Monday&nbsp;19 June</strong></li>\r\n    <li role=\"presentation\">Review and celebration session for all participants and all mentors:&nbsp;<strong>Tuesday 20 June</strong>, 2 - 4 CEST</li>\r\n</ul>\r\n\r\n<h3><strong>How will it run?</strong></h3>\r\n\r\n<p>First, we’ll host a two-hour brainstorming session for all participants and mentors together. We’ll look at what content we can use, what stories we’d like to tell, and the formats available to us.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Next, each mentor will lead a two-hour session relating to their own area - writing/creative writing, animation, social media - with the participants who are interested in that area.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">There will also be a chance for each participant to have a one-to-one short session with the mentor for their chosen format.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Throughout the residency, the mentors and the Digital Storytelling Festival team will be on hand to support participants.</p>\r\n\r\n<p dir=\"ltr\">At the end of the residency, we’ll all get together again to review our work and to celebrate our achievements before publishing the work the group has produced as part of Pride month.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Who are the mentors?</strong></h3>\r\n"
