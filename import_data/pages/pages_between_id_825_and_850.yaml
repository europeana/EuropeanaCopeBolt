                templates: body
                body: "<p>Find out more information on the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a> and <a href=\"https://pro.europeana.eu/page/media-formats-mime-types\">supported MIME types</a>.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Copyright considerations in subtitling activities</strong></p>\r\n\r\n<p dir=\"ltr\">The usability of your audiovisual collection can be limited by different kinds of rights. In the video below, Ariadna Matas of the Europeana Foundation, explains the rights that you need to take into account. You can also <a href=\"https://docs.google.com/presentation/d/1_A68pF1vm4Brbm7VutNCMPsAWiKxyIyYEEiVArc6QW8/edit?usp=sharing\">explore the slides</a>.</p>\r\n"
