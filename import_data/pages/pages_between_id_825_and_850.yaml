        title: 'Data space - deployment'
        intro: "<p>Work to deploy the common European\_data space for cultural heritage is led by the Europeana Foundation in collaboration with a consortium of 18 partners from nine EU countries.</p>\r\n"
        body: "<p>The <a href=\"http://pro.europeana.eu/page/common-european-data-space-for-cultural-heritage\">common European data space for cultural heritage</a> is the new flagship initiative of the European Commission to accelerate the digital transformation of Europe’s cultural sector.</p>\r\n\r\n<p>Work to deploy the common Europeana data space for cultural heritage is led by the Europeana Foundation in collaboration with a consortium of 18 partners from nine EU countries. The work of the consortium is supported by the <a href=\"https://pro.europeana.eu/europeana-network-association\">Europeana Network Association (ENA)</a>, a strong and democratic community of 3,500+ experts working in the field of digital heritage, and the <a href=\"https://pro.europeana.eu/page/aggregators\">Europeana Aggregators’ Forum (EAF)</a>, the network of national, domain and thematic aggregators who support cultural institutions providing data. The data space is overseen by the Member States in the framework of the <a href=\"https://digital-strategy.ec.europa.eu/en/news/expert-group-common-european-data-space-cultural-heritage\">Commission Expert Group on the common European data space for cultural heritage\_(CEDCHE)</a>.</p>\r\n\r\n<p>The data space for cultural heritage builds on the <a href=\"https://pro.europeana.eu/project/europeana-dsi-4\">Europeana Digital Service Infrastructure</a> (Europeana DSI) and the <a href=\"https://pro.europeana.eu/page/strategy-2020-2025-summary\">Europeana Strategy 2020-2025</a>. It will link to relevant European, national and regional initiatives and platforms, providing interoperable access to cultural heritage data.</p>\r\n\r\n<p><strong>Four strands of work</strong></p>\r\n\r\n<p>Deployment and maintenance of the common European data space for cultural heritage is split into four work packages:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p><strong>Development and operation of the data space infrastructure:</strong> this work package aims to provide a reliable data space infrastructure and quality of service, as well as foster innovation, interoperability and compliance with other data spaces.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Integration of high-quality data:</strong> this work package aims to contribute to a significant and sustained increase in high-quality, usable and accessible data in the data space.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Capacity building and fostering reuse</strong>: this work package aims to strengthen the capacity and capabilities of professionals and reuse communities working with digital cultural heritage.</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Digital services for the public:</strong> this work package aims to engage audiences with digital cultural heritage by expanding pan-European themes and perspectives, inspiring use, reuse, and participation.\_</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>The deployment of the common European data space for cultural heritage is funded under the <a href=\"https://digital-strategy.ec.europa.eu/en/activities/digital-programme\">Digital Europe Programme (DIGITAL) </a>of the European Union.\_</p>\r\n\r\n<p>The data space will initially run for two years and is led by Europeana Foundation from the Netherlands. The other members of the consortium are:\_</p>\r\n\r\n<ol>\r\n    <li>\r\n    <p>AIT Angewandte Informationstechnik Forschungsgesellschaft mbH (AIT-Graz) - Austria</p>\r\n    </li>\r\n    <li>\r\n    <p>AIT Austrian Institute of Technology GmbH (AIT-Vienna) - Austria</p>\r\n    </li>\r\n    <li>\r\n    <p>Archives Portal Europe Foundation (APEF) - The Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>Capgemini Nederland BV (CAPG)\_ - The Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>Connecting Archaeology and Architecture in Europe (CARARE) - Ireland</p>\r\n    </li>\r\n    <li>\r\n    <p>Digital Research Infrastructure for the Arts and Humanities (DARIAH) - France</p>\r\n    </li>\r\n    <li>\r\n    <p>Datoptron P.C (DATO) - Greece</p>\r\n    </li>\r\n    <li>\r\n    <p>Deutsches Filminstitut &amp; Filmmuseum e.V (DFF) - Germany\_</p>\r\n    </li>\r\n    <li>\r\n    <p>European Fashion Heritage Association (EFHA) - Italy</p>\r\n    </li>\r\n    <li>\r\n    <p>EUN Partnership AISBL (EUN) - Belgium</p>\r\n    </li>\r\n    <li>\r\n    <p>Euroclio European Association of History Educators (EuroClio) - The Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>Facts &amp; Files Digital Services GmbH (F&amp;F) - Germany</p>\r\n    </li>\r\n    <li>\r\n    <p>Inception s.r.l (INCEPTION) - Italy</p>\r\n    </li>\r\n    <li>\r\n    <p>Michael Culture AISBL (MCA) - Belgium</p>\r\n    </li>\r\n    <li>\r\n    <p>Stichting Nederlands Instituut voor Beeld en Geluid (NISV) - The Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>International Consortium for Photographic Heritage Photoconsortium (Photocons) - Italy</p>\r\n    </li>\r\n    <li>\r\n    <p>Instytut Chemii Bioorganicznej Polskiej Akademii Nauk - Poznańskie Centrum (PSNC) - Poland</p>\r\n    </li>\r\n    <li>\r\n    <p>Time Machine Organisation (TMO) - Austria</p>\r\n    </li>\r\n</ol>\r\n"
