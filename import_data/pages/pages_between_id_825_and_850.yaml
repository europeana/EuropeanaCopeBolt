                title: 'Who do I approach for licences for works from outside of my Member State?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p dir=\"ltr\" role=\"presentation\">According to the Directive, the licences ‘are to be sought from a collective management organisation that is representative for the Member State where the cultural heritage institution is established’. This is also the case in situations where the cultural heritage institution plans to make available online works from other countries. In this case, they can approach the national collective management organisation who can in turn liaise with a collective management organisation in the other Member State. Some collective management organisations are currently considering how to make this process easy and simple.&nbsp;</p>\r\n"
