            -
                enabled: enabled
                title: 'How should a cultural heritage institution approach licence negotiations with collective management organisations?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p>Whenever a sufficiently representative collective management organisation for the type of materials and rights in question exists, cultural heritage institutions should seek to obtain a licence from the collective management organisation in order to make the out of commerce works available online. It is therefore very likely that many cultural heritage institutions will have to enter into negotiations with collective management organisations for the dissemination of certain collections. In addition, the Directive clarifies that ‘a lack of agreement on the conditions of the licence should not be interpreted as a lack of availability of licensing solutions’, that is, the fact that the licence negotiations are not successful does not remove the obligation from having to obtain a licence. It is therefore essential for cultural heritage institutions that the licence negotiations lead to a positive outcome.</p>\r\n\r\n<p dir=\"ltr\">In order to do that, it is important to:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Enter the negotiations with a constructive mindset, leaving aside the belief that the conclusion of the licence might be unfair.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Presume that the collective management organisation understands and is willing to support the cultural heritage institution’s mission and will not enter negotiations in bad faith.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Determine, ahead of the meeting, the concrete outcome expected, including the best-case and worst-case scenarios. Have clarity on whether you seek a licence for a very specific collection, or to initiate a negotiation for many collections and therefore understand the possible fees.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">If the focus of the licence is on a specific collection, be familiar with its size, the type of materials that it is made of, the commercial ‘stakes’ that rights holders might have, how the materials are generally distributed and how long the commercial lifespan of the items generally is.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Familiarise the collective management organisation with the nature of the collection.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n"
