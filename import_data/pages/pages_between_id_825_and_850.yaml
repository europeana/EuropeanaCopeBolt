                title: 'How should cultural heritage institutions deal with situations in which more than one collective management organisation might be sufficiently representative?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p>Under the Directive, Member States are “free to establish specific rules applicable to cases in which more than one collective management organisation is representative for the relevant works or other subject matter, requiring for example, joint licences or an agreement between relevant organisations”. There is concern that if a cultural heritage institution is required to reach out to more than one collective management organisation for the same collection of works, this would make the process unnecessarily burdensome.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">An approach that has worked effectively is where one collective management organisation is the contact point and will re-distribute royalties with the other relevant collective management organisations, so that cultural heritage institutions only have one contact point. In Germany, for example, the collective management organisations for text (<a href=\"https://www.vgwort.de/startseite.html\">VG WORT</a>) and visual arts (<a href=\"https://www.bildkunst.de/en/homepage\">VG BILD-KUNST</a>) have worked together to facilitate the licensing of books and printed works to ensure that the entire content of a book with text and illustrations can be combined in ‘one licence’. In this process, VG WORT assumes the ‘leading part’ by taking over the billing, technical tasks and internal affairs between the collecting societies.</p>\r\n"
