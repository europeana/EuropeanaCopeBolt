                body: "<h3><strong>About</strong><meta charset=\"utf-8\" /></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Subbit! platform allows cultural heritage institutions to set up and run custom campaigns to correct, edit and validate automatically generated subtitles from languages including Dutch, German, Greek, Italian, Slovenian, Spanish, and Romanian to English. The platform encourages people to dive into audiovisual clips from various European heritage collections available on the Europeana website in detail in a friendly and fun way while enriching the clips for future use.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The subtitles used by the platform are created automatically by the <a href=\"https://pro.europeana.eu/page/europeana-subtitled-ai-pipeline-and-training-suite\">Europeana Subtitled AI Pipeline</a> which automatically generates closed captions and subtitles videos using automatic speech recognition and machine translation from EU languages to English.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Subbit! platform was developed by Translated as part of the <a href=\"https://pro.europeana.eu/project/europeana-subtitled\">Europeana Subtitled Generic Service project.</a> The platform is currently only available in English, and can be used in several online browsers. The platform connects with Europeana by aggregating revised subtitles and closed captions via the Europeana Annotations API.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Benefits of the platform&nbsp;</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The Subbit! platform encourages professionals and the general public to work directly with audiovisual archival content and European heritage.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Events using the platform motivate participants to improve and practise their language skills.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The platform and events promote the call for more accessible audiovisual archival material for multilingual audiences and awareness of audiovisual online collections.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-f344f6c4-7fff-7601-c5e5-aad2c7979004\">How to use the platform</b></h3>\r\n\r\n<p dir=\"ltr\">A <a href=\"https://subbit.eu/how-it-works/\">Subbit! online training suite</a> consisting of 13 videos was prepared to introduce the platform, as well as offer&nbsp;training on advanced features of the tool.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In the video below, Francesco Fedele of Translated, explains how you can use the Subbit! platform and invites cultural heritage institutions to organise community campaigns.&nbsp;</p>\r\n"
