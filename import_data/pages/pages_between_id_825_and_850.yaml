                body: "<p><em>These FAQs have been developed by members of the<a href=\"https://pro.europeana.eu/project/out-of-commerce-works-working-group\">&nbsp;Europeana Working Group on Out of Commerce Works</a>. They were first published in September 2022. The aim of the working group is to continuously review these questions and recommendations in the answers. For any comments or suggestions, please reach out to&nbsp;<a href=\"mailto:copyright@europeana.eu\">copyright@europeana.eu</a>.&nbsp;</em></p>\r\n\r\n<p><em>The information in the FAQs should not be used as professional or legal advice (if you need specific advice, we recommend consulting a suitably qualified professional).</em></p>\r\n\r\n<p><em>Disclaimer: The International Federation of Reproduction Rights Organisations IFRRO is an active member of the Europeana Out of Commerce Works working group, has made an important contribution to the discussions, including for the development of these FAQs, and closely cooperates with Europeana on raising awareness within their respective memberships about out of commerce works. There are however divergences of opinion on some of the content, including certain advocacy and policy recommendations described in the FAQs.</em></p>\r\n"
