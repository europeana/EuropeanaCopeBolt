            -
                enabled: enabled
                title: 'How should ‘works contained in works’ be treated when determining whether a (main) work is out of commerce?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Directive clearly states that the determination of whether a work is out of commerce should be done on the basis of the ‘work as a whole’. This is a crucial concept that helps avoid a situation in which the determination of the ‘out of commerce status’ would be too burdensome.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As a result, in principle, it would not be necessary to check the out of commerce status of photographs contained in a newspaper or of music contained in a film, for example. However, there might be situations in which the cultural heritage institution has ‘easily available information’ about a work contained in the ‘main’ work being in commerce. If this is the case, the cultural heritage institution could consider looking at the status of the works contained in the (main) work. This is as long as the process does not become unreasonably onerous or disproportionate.</p>\r\n\r\n<p dir=\"ltr\">The notion of the ‘work as a whole’ is used in the Directive to refer to the determination of the ‘out of commerce status’. It is unclear whether this notion applies in other circumstances: for example if an author of a ‘work contained in a work’ decides to opt out.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Furthermore, the notion of ‘main’ work might require some consideration on a case by case basis. It could be questionable, for example, to consider a ‘collection of poems’ as the ‘main work’, leading to a situation where the commercial availability of the underlying poems is ignored, even if they may have also been published separately in the past and could be considered a ‘main work’ in themselves. The individual poems might be in commerce even though the compilation is not (and vice-versa). Cultural heritage institutions should make best efforts and act in good faith when doing these case by case analyses.</p>\r\n"
