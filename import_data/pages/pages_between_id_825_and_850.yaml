                body: "<p>The&nbsp;FAQs below cover&nbsp;questions related to the transposition of the Copyright in the Digital Single Market (CDSM) Directive. You can also explore questions related to&nbsp;<a href=\"https://pro.europeana.eu/page/out-of-commerce-works-faqs-key-concepts-in-the-directive\">key concepts in the Directive</a>; <a href=\"https://pro.europeana.eu/page/out-of-commerce-works-faqs-stakeholder-dialogues\">stakeholder dialogues</a>; <a href=\"https://pro.europeana.eu/page/out-of-commerce-works-faqs-the-system-in-practice\">the system in practice</a>; and <a href=\"https://pro.europeana.eu/page/out-of-commerce-works-faqs-territoriality\">territoriality</a>.&nbsp;These FAQs have been developed by members of the <a href=\"https://pro.europeana.eu/project/out-of-commerce-works-working-group\">Europeana Working Group on Out of Commerce Works</a>.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n"
