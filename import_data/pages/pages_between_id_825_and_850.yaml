            -
                enabled: disabled
                title: 'How can a cultural heritage institution ensure that out of commerce works are not made available outside of the territories of the European Union as established in the Directive?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Whether a cultural heritage institution negotiates a licence or relies on the exception, it is necessary for the works being made available through the out of commerce works system to only be accessible on the territory of the European Union (and the relevant EEA countries).&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Indeed, due to the geographical competence of the EU, the Copyright in the Digital Single Market Directive can only apply and cover the uses of works on the territory of the European Union. Uses outside its territory fall under other jurisdictions or specific bilateral agreements covering such uses (contracts, partnerships, licences, etc.).</p>\r\n\r\n<p dir=\"ltr\">Therefore, cultural heritage institutions using the out of commerce mechanism can consider using technical measures preventing access to the works concerned from outside the European Union.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For the works for which the collective management organisation has a mandate, the licence could be broader but it is not the case for works made accepted under the extended element of the licence or for works used under the exception.</p>\r\n\r\n<p dir=\"ltr\">Should cultural heritage institutions allow access from outside the EU to copyright-protected works that could still enjoy copyright protection and/or could be available in-commerce in territories outside the EU, without specific agreements allowing such uses, they would risk infringing the rights of the rightholders in the territory concerned and therefore become liable. To ensure legal certainty for cultural heritage institutions as well as for the EU, cultural heritage institutions should prevent access from outside the EU to the works they make available as part of the out-of-commerce mechanism, unless they can benefit from specific agreements covering the use of these works in other territories.</p>\r\n"
