                templates: body
                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The winners will have cost travel covered up to 2,000 euros to be able to attend <a href=\"https://pro.europeana.eu/post/submit-your-proposal-for-europeanatech-2023-explore-engage-experience-cultural-heritage-in-the-data-space-and-beyond\">Europeana Tech 2023</a> in October.</p>\r\n\r\n<p dir=\"ltr\">Depending on the final quality of the other two projects, they will also be eligible to attend <a href=\"https://www.socialhackathonumbria.info/en/\">Social Hackathon Umbria. &nbsp;If co-funded options with an Erasmus mobility grant is possible in all cases, the three teams could finally be present at the event in 2024.&nbsp;</a></p>\r\n\r\n<p dir=\"ltr\">All three teams will have the chance to have an interview published on Europeana Pro.</p>\r\n"
