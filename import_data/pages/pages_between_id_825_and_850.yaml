            -
                enabled: enabled
                title: 'Should ‘customary channels of commerce’ be defined and if so, how and by who?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" />The lack of commercial availability of an item needs to be determined on the basis of checking ‘customary channels’ of commerce. According to article 8 of the Directive, ‘a work (...) shall be deemed to be out of commerce when it can be presumed in good faith that [it] is not available to the public through customary channels of commerce, after a reasonable effort has been made to determine whether it is available to the public’.<meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\">No definition or list of channels is provided by the Directive, but it does establish that ‘customary channels’ should take into account ‘the characteristics of a particular work’. While we recommend that if any channels of commerce are identified as relevant, these are not established as mandatory, but as good practice, in order to avoid reaching a situation similar to that of the orphan works exception. As described in the question ‘How are ‘out of commerce’ works defined?’, second-hand shops should not be considered as a customary channel of commerce.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For books, a books-in-print database, in particular using ISBN numbers, could be considered a reasonable source to check, although it leaves out early works that were not catalogued.</p>\r\n\r\n<p dir=\"ltr\">For sound recordings, Spotify, Deezer, and YouTube could be an option, and for audiovisual or film works, Netflix and similar platforms, as well as local streaming platforms. However, in order for this search to create the least burden possible, a source should ideally be open, free to use, and machine readable for it to be considered a suitable option, which is unfortunately not the case for streaming platforms.</p>\r\n\r\n<p dir=\"ltr\">As regards other types of works: ISSN numbers could be checked for periodicals, ISMN for sheet music, and ISTC for textual works, as well as ISNI. In the field of visual arts, image libraries, image collective management organisations and auction house catalogues could also be consulted. Collective management organisation’s catalogues can also assist when they contain information about when works have been used in customary channels.</p>\r\n"
