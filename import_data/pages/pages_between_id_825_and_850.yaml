                subtitle: 'Phase 2: Open call for applications'
                anchortitle: ''
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />Applications for Low-Code Fest 2023 will open on 1 July and close on 15 July 2023. The call is open to:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Teachers in formal education (from primary to secondary and Vocational and Education training, VET) from European countries who have an interest in digital technologies for education and want to learn how to use low-coding apps and tools. Your project application needs to consider how to benefit a cultural heritage institution with a digital collection in your area.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">European cultural professionals working in museums, archives, libraries and any other cultural heritage institution who currently works with schools and students, and wants to design a digital educational service or product.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The form to submit your project ideas will be shared with participants registered in the capacity building phase after completion of phase 1.</p>\r\n"
