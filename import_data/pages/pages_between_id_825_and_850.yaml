                title: About
                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" />Inspired by examples like <a href=\"https://digieduhack.com/en/\">DigiEduhack </a>and the <a href=\"https://www.socialhackathonumbria.info/en/\">Social Hackathon Umbria</a><a href=\"https://socialhackademy.eu/\">, </a>the <a href=\"https://pro.europeana.eu/page/europeana-education\">Europeana Education Community</a> invites you to the Europeana social and educational low-code hackathon - Low-Code Fest!&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In this annual event we invite educators and cultural heritage professionals to prototype with their students an educational and social innovative product using Europeana’s APIs. This programme and series of events aims to engage teachers, educators and their students to co-develop solutions to social challenges and/or enhance educational processes and practices.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Low-Code Fest will focus on using the&nbsp; <a href=\"https://pro.europeana.eu/page/apis\">Europeana APIs</a> and supporting European educators and cultural heritage professionals to identify innovative approaches for educational initiatives. This programme is open to applications from all types of&nbsp; educators (whether you teach arts and humanities or STEM disciplines) because <strong>previous coding experience is not required - it is ‘Low-Code’.&nbsp;</strong></p>\r\n"
