                title: 'Who can opt-out, how, and when?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p dir=\"ltr\" role=\"presentation\">The Directive establishes that all rights holders should be able to exclude their works from being used in the context of the out of commerce works system, and that this should be possible ‘at any time, easily and effectively’. Rights holders should be able to opt out ‘in general or in specific cases’ and that includes ‘after the conclusion of a licence or after the beginning of the use concerned’.</p>\r\n"
