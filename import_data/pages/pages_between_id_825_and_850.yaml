                body: "<h3><meta charset=\"utf-8\" /><strong>Creatives without borders, innovation without limits</strong></h3>\r\n\r\n<p dir=\"ltr\">EIT Culture &amp; Creativity is the ninth knowledge and innovation community launched by the <a href=\"https://eit.europa.eu/\">European Institute of Innovation and Technology</a> (EIT). It is designed to strengthen and transform Europe’s cultural and creative sectors and industries (CCSI) by increasing their innovation capacity and competitiveness.</p>\r\n\r\n<p dir=\"ltr\">EIT Culture &amp; Creativity will unlock latent value of CCSI stakeholders through technology transfer, improved cross-sectoral collaboration and policy support. The initiative will also harness CCSIs’ unique position to facilitate the triple transitions in Europe: green, digital and social.</p>\r\n\r\n<p>This multi-million programme has been announced in June 2022, is being set up in 2023 and will be fully operational in January 2024. It will be implemented by a <a href=\"https://eit.europa.eu/sites/default/files/winning_consortium_factsheet.pdf\">consortium</a> of 50 partners from 20 countries across Europe, including Europeana Foundation and our long-standing collaborative partner, <a href=\"https://pro.europeana.eu/page/time-machine-organisation\">Time Machine Organisation</a>. In addition, six co-location centres (CLCs) will be set up to ensure pan-European coverage and accessibility for innovators and creatives.</p>\r\n"
