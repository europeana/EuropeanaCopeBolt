                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Low-Code Fest takes the format of a competition, with the projects evaluated by the public and an expert jury. The best projects will be awarded with special prizes.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">During the second day of the Fest, a first round to select six final projects&nbsp; will be done by the public.</p>\r\n\r\n<p dir=\"ltr\">After the presentation of the final projects, the jury will meet for the final evaluation and selection of the most deserving project from among those that have passed the first selection phase. They will evaluate the entries in three areas:&nbsp;</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Relevance: how much the project improves the collaboration between schools and cultural institutions. (Max. 5 points)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Feasibility: how easy is it to integrate the selected API(s) in the proposed project? (Max. 5 points)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Transferability: is it possible to integrate/adapt the solution to other projects and in other sectors? (Max. 5 points)</p>\r\n    </li>\r\n</ol>\r\n"
