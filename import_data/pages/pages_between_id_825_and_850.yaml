                body: "<p>Out of Commerce Works are materials in the collections of cultural heritage institutions, most likely protected by copyright, and no longer in commercial circulation. In mass digitisation projects, clearing rights to make these materials available online is often complex to an extent where it can become prohibitive.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In order to avoid a situation in which they are locked away from online access, the Copyright in the Digital Single Market (CDSM) Directive created a legal solution so that cultural heritage institutions (CHIs) from across the European Union could share these materials online legally without having to ask for permission on an item by item basis.&nbsp;The out of commerce works provisions in the CDSM Directive are an key opportunity for many cultural heritage institutions to overcome one of their most important copyright problems.</p>\r\n\r\n<p dir=\"ltr\">Members of the&nbsp;<a href=\"https://pro.europeana.eu/project/out-of-commerce-works-working-group\">Europeana Working Group on Out of Commerce Works</a>&nbsp;have developed&nbsp;FAQs to help readers gain a better understanding of the various characteristics of the out of commerce works system, so that you can successfully share more out of commerce works available online.&nbsp;<strong>The&nbsp;FAQs below cover&nbsp;questions related to key concepts in&nbsp;the Copyright in the Digital Single Market (CDSM) Directive. You can also explore questions related to the <a href=\"https://pro.europeana.eu/page/out-of-commerce-works-faqs-the-directive-and-its-transposition\">CDSM Directive and its transposition</a>; <a href=\"https://pro.europeana.eu/page/out-of-commerce-works-faqs-stakeholder-dialogues\">stakeholder dialogues</a>; and the <a href=\"https://pro.europeana.eu/page/out-of-commerce-works-faqs-the-system-in-practice\">OOCWs&nbsp;system in practice</a>.</strong></p>\r\n"
