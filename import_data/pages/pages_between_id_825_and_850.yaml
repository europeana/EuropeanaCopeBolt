                subtitle: 'Phase 3: Selection of teams'
                anchortitle: ''
                templates: body
                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" />During the first week of September a committee of Europeana Foundation staff and Council Members will select a maximum of three teams to work on their projects and to be involved in the capacity development activities and final hackfest event. Teams will be selected according to the following criteria:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Eligibility check: the applicant is from one of the two eligible categories and has correctly provided all the requested information in the online application form.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Local partnership: there is an evident connection between the school and the cultural venue mentioned in the form.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Feasibility: the co-development project proposed by the team can effectively benefit from the integration of existing Europeana APIs.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">After selection of the three best ideas and communication to the team leaders, remote support will be provided through a common online channel where participants can start to post questions and receive initial feedback from experts. The Fest will happen in the same channel. Before the hackfest, the teams will receive a list of experts who will mentor them with a 30 minutes session with up to three mentors during the hackathon.</p>\r\n"
