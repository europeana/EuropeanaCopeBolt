                title: 'What should the text of a licence for out of commerce works between a cultural heritage institution and a collective management organisation contain?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p dir=\"ltr\" role=\"presentation\">The Directive specifies that when concluding licences for out of commerce works, CHIs and collective management organisations “should remain free to agree on the territorial scope of licences, including the option of covering all Member States, the licence fee and the uses allowed”. For cultural heritage institutions, it is also important to make sure that the text of the licence provides clarity on the following aspects:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The materials covered, that is, the identification of the collections, and for example an acknowledgement that public domain materials are outside of its scope.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" />The type of exploitation authorised, which should at least foresee what is allowed by the Directive and the national law. In principle this includes reproduction, distribution, communication to the public or making available to the public via non-commercial websites. You could envisage having a clear identification of the websites through which the materials can be shared, e.g. the institutional website, a national aggregator and Europeana.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The duration of the licence.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A clarification that the licence is non-exclusive.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The territorial scope of the licence.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The fees to which the exploitation of the materials are subject. Different approaches to agreeing fees are possible, including for example a fee per usage of the work, a lump sum for as long as the materials are out of commerce and in copyright, or a yearly indexed fee, for example. If regular payments are a burden on a cultural heritage institution, it is possible to instead aim at a one-time payment. The fee should be adapted to the nature of the works (e.g. whether they are more “recently” published or not).</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">You can read more about the conclusion of licences for out of commerce works in the <a href=\"https://ifrro.org/page/resources-public/\">IFRRO guide</a>.</p>\r\n"
