                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Users of digital cultural heritage that access out of commerce works via the cultural heritage institution’s website will only be able to use the materials to the extent that it is allowed under an exception to copyright, for example for citation purposes. The cultural heritage institution cannot authorise any uses of the out of commerce works.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If a specific work is excluded from being used (opt-outed) after it has already been made available to download, it is not possible to withdraw copies that users might store in their devices. This should be considered when designing content services. Digitised copies are also allowed to be shared via different media and carriers (compact disc, USB, etc.), if applicable.</p>\r\n"
