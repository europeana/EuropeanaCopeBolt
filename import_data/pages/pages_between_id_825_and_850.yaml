                title: 'The process'
                subtitle: 'Phase 1: Capacity-building sessions'
                anchortitle: 'The process'
                templates: body
                body: "<p><meta charset=\"utf-8\" />On 30 June and 1 July the Europeana Initiative will organise two hour long webinars which aim to support interested participants to use Europeana’s APIs for educational purposes.</p>\r\n\r\n<p dir=\"ltr\">The first webinar focuses on presenting digital cultural heritage data and metadata; what an API is; and what Europeana's APIs are, to equip participants with a basic understanding of technical and digital aspects to be considered in the co-designing phase.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The second webinar presents examples of Europeana’s APIs’ integration in different projects, with the aim to provide inspirational input to the teams. It will allow for participants to discuss their ideas for the Low-Code Fest.&nbsp;</p>\r\n\r\n<h1></h1>\r\n"
