                templates: collapsedcontent
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Day 1 (TBC)</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">12.45 – Opening - Europeana to open access to the online environment selected for Hackfest</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">13.00 – Welcome (plenary session) from Isabel Crespo, Business Development Coordinator, Education at Europeana Foundation, and Altheo Valentini, Chair of the Europeana Education Community.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">13.15 – First mentoring session; teams will be divided into parallel sessions within the chosen communication environment and meet one of the eight available mentors for a 30-minute session</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">14.15 – Teams work remotely on the project, without the mentor</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">15.30 – Return to plenary and direct calls with the various teams for flash presentations of the work being done by the testimonials</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">16.00 – Second mentoring session</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">17.05 – Closing remarks after the first day of EduHack</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Day 2 (TBC)</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">8.45 – Opening - Europeana to open access to the online environment selected for Hackfest</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">9.00 – Welcome (plenary session) from Isabel Crespo, Business Development Coordinator, Education at Europeana Foundation, and Altheo Valentini, Chair of the Europeana Education Community.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">9.15 – Third mentoring session 10.15 – Teams work remotely on the project, without the mentor</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">12.45 – Back to the plenary session for the random drawing of pairs of teams that will compete online by presenting their solution and trying to get as many votes as possible from the members of the other teams and all those who will be connected to the streaming of the event.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">13.00 – Lunch break</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">13.45 – Access to the online environment is available for participants and the public (promotion of this part of the event that will be open to everyone interested)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">14.00 – six semifinals according to the six pairs of teams drawn before lunch. Each team will have five minutes to present their project. In the end public voting online via Mentimeter and selection of six finalists.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">15.30 – The jury meets in a separate room to agree on the final selection of the best projects</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">16.30 – Announcement of the top three ranked teams</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">17.00 – Closing remarks</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Each team enrolled in the Europeana Low-Code Fest will independently manage the logistical organisation for the involvement and active participation of team members in the activities proposed for the hackfest. In particular, the coordinator of each team will have to ensure:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">If necessary and possible, the provision of physical space that enables synchronous collaboration between all team members; Europeana will provide the teams with a virtual space for collaboration (tbd) and help as much as possible solving doubts and facilitating advice and tools;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Moderation between the team members;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Participation in the capacity building phase and make sure (if schedule allows) their team members synchronously attend or, alternatively, make sure they have access to the recordings;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Notification of all communications and information received before, during and after the Low-Code Fest;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Participation in the plenary sessions and meetings planned with mentors in the programme of the Low-Code Fest.</p>\r\n    </li>\r\n</ul>\r\n"
