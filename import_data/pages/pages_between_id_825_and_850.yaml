                body: "<p>The video above discussed the different types of video needed for ASR and MT. These are:&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Videos to train machines for ASR and MT. These are videos which have been transcribed and translated already.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Videos to train machines in domain specific topics, for example medical jargon, legal phrasing or even accents of speakers.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Video to be used by the machines which will add ASR and MT to them.</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">There are more variables to take into account to determine the eligibility and usability of audiovisual content for the different uses, which are discussed in the videos below.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Aggregation to Europeana: content and metadata of audiovisual heritage</strong></p>\r\n\r\n<p dir=\"ltr\">In the video below, Ilektra Osmani of the Europeana Foundation explains what the technical requirements are for audiovisual collections to be offered for ingestion in Europeana and used for ASR and MT. You can also <a href=\"https://docs.google.com/presentation/d/15WmnrE1LphyabtF5j0qfH7anK1woT1pxhR4WkKR3oT0/edit?usp=sharing\">explore the slides</a>.&nbsp;</p>\r\n"
