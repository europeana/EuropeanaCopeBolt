            -
                enabled: enabled
                title: 'What are some examples of cut-off dates that cultural heritage institutions could suggest introducing in their countries?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p>Not all countries that have transposed the Directive have adopted a cut-off date, but there are a few examples so far, and they generally consist of one of the following types:</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-c58b9009-7fff-7c7b-f33d-70061fb830fe\">‘Static date’: </b>a specific date before which certain types of works are considered to be out of commerce. The date always remains the same. For example, in Hungary, literary works last published in Hungary on or before 31 August 1999 are out of commerce, unless the contrary is proven.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\"><b id=\"docs-internal-guid-c58b9009-7fff-7c7b-f33d-70061fb830fe\">‘A moving wall’: </b>a number of years before which certain types of materials are presumed to be out of commerce. The date will therefore move as years pass, opening the door to more materials being presumed to be out of commerce. For example, in France, all types of materials are considered to be out of commerce if their first publication or communication to the public dates back thirty years or more.\r\n    <p dir=\"ltr\" role=\"presentation\"></p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Differently from the two types of cut-off dates described above, in which the presumption is for the out of commerce status, some countries have established a ‘static’ date after which certain types of materials are presumed to be ‘in’ commerce (‘Limited window’). For example, all books that have been published less than 10 years before a specific date are considered to be in commerce unless the contrary is proven.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Beyond the ‘types’ identified above, member states have brought in various specifications. For example, the Hungarian example contains a reference to ‘last’ published that requires an additional check for that date of publication. On the other hand, Italy refers to a cut-off date which in practice does not act like any of the cut-off dates described above, as it presumes that materials that are not available in commercial channels for at least 10 years are out of commerce, which in practice still requires making an out of commerce determination.</p>\r\n\r\n<p dir=\"ltr\">Generally, a ‘moving wall’ is recommended over a ‘static date’, given that, as described above, as time moves forward more and more materials will likely become out-of-commerce. Using a specific date only produces a one time benefit for the cultural heritage institution, whereas a moving wall is a recurring benefit.</p>\r\n\r\n<p dir=\"ltr\">It is reasonable to expect that the duration of a cut-off date is adapted to the type of work, whose nature will determine the probability that it is out of commerce at a sooner or later stage. For example, Estonia’s cut-off dates are moving walls of 50 years for works in general, 20 years for serial publications, and five years for ‘pamphlets’.</p>\r\n"
