        intro: "<p>A number of projects facilitate digital transformation and capacity building of the cultural heritage sector within the common European data space for cultural heritage.</p>\r\n"
        body: "<p>The\_<a href=\"https://pro.europeana.eu/page/common-european-data-space-for-cultural-heritage\">common European data space for cultural heritage</a> is the new flagship initiative of the European Commission to accelerate the digital transformation of Europe’s cultural sector.</p>\r\n\r\n<p>Projects work to deliver high-quality data, in particular, 3D, for reuse in different sectors, including research, education and creative industries. Projects will enhance the user experience of Europeana.eu by creating new engaging and novel editorials and educational resources. Additionally, they will provide numerous digital opportunities for the cultural sector, educators and the general public to enlarge, use and benefit from this data space for their own professional activities.</p>\r\n\r\n<p>Explore them below.\_</p>\r\n"
