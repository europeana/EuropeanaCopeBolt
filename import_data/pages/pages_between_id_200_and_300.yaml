                anchortitle: 'Section 4 - Rights Statements by the Rights Statements Consortium'
                templates: body
                body: "<p>Rights statements are standards that can be used by any cultural heritage institution to acknowledge and inform of a specific copyright situation on digital objects that they make available online. Rights Statements are not licences. They are not a tool that only those who have the rights can apply.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Rights Statements were created by the <a href=\"https://pro.europeana.eu/page/rightsstatements-org\">Rights Statements Consortium</a> to respond to a need from cultural heritage institutions who did not have sufficient standardised tools to express rights information online. They were designed to complement Creative Commons Licences and Tools: so that only when these are not suitable for a specific situation, Rights Statements are used.&nbsp;</p>\r\n"
