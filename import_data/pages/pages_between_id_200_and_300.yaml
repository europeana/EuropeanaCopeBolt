                body: "<h3><strong>The Creative Commons CC0 1.0 Universal Public Domain Dedication (CC0)</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">CC0 is used to waive all the rights in a Digital Object. By applying this waiver, all possible existing rights in the content and the Digital Object are waived, and theys can be used by anyone without any restrictions.</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When I use this statement, what information does the user see?&nbsp; The user will be directed to: <a href=\"http://creativecommons.org/publicdomain/zero/1.0/\">http://creativecommons.org/publicdomain/zero/1.0/</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How do I apply this statement in my metadata? The URI to use in your metadata is: &lt;edm:rights rdf:resource=\"http://creativecommons.org/publicdomain/zero/1.0/\"/&gt;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>The Public Domain Mark (PDM)</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>The Public Domain Mark (PDM) is applied to content that is&nbsp; no longer protected by copyright, worldwide. Objects that are labelled as being in the public domain can be used by anyone without any restrictions.</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When I use this statement, what information does the user see? The user will be directed to: <a href=\"http://creativecommons.org/publicdomain/mark/1.0/\">http://creativecommons.org/publicdomain/mark/1.0/</a></p>\r\n    </li>\r\n    <li>How do I apply this statement in my metadata? The URI to use in your metadata is: &lt;edm:rights rdf:resource=\"<a href=\"http://creativecommons.org/publicdomain/mark/1.0/%22/\">http://creativecommons.org/publicdomain/mark/1.0/\"/</a>&gt;</li>\r\n</ul>\r\n"
