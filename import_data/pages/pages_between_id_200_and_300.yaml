                body: "<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-729c838a-7fff-26bc-b337-e985be0fdbd3\">Measurements: </b>the way we determine the quantity, dimensions or amount of the impact of our activities.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-729c838a-7fff-26bc-b337-e985be0fdbd3\">Metadata Mapping: </b>an expression of rules to convert structured data from one format or model to another, such as EDM.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-729c838a-7fff-26bc-b337-e985be0fdbd3\">Metadata: </b>the textual information and hyperlinks that serve to identify, discover, interpret and/or manage Content. Note: This is a general term used to describe any element of Metadata.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-729c838a-7fff-26bc-b337-e985be0fdbd3\">Metadata Field: </b>a single element of a Metadata Record describing the Digital Object. e.g.: 'edm:Provider' is the Metadata Field that is used to describe the Aggregator of the digital object.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-729c838a-7fff-26bc-b337-e985be0fdbd3\">Metadata Record: </b>the information that makes up an entry in Europeana, typically comprising&nbsp; a title, description and other information about a Digital Object.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-729c838a-7fff-26bc-b337-e985be0fdbd3\">Network analysis: </b>the analysis of social structures in terms of nodes (those people or objects under investigation) and the links (the connections between them). The findings are most often represented in a sociogram.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-729c838a-7fff-26bc-b337-e985be0fdbd3\">Object: </b>see Digital Object</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-729c838a-7fff-26bc-b337-e985be0fdbd3\">Operational Impact:</b> the results of&nbsp; activities that have led to an improvement or refinement of internal processes to the organisation delivering the activities.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-729c838a-7fff-26bc-b337-e985be0fdbd3\">Outcome: </b>an actual or intended change experienced by the stakeholder through their engagement with (an organisation’s) activities.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-729c838a-7fff-26bc-b337-e985be0fdbd3\">Outputs:</b> the tangible, quantifiable and measurable products and services delivered by activities.</p>\r\n"
