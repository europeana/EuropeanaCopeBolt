                title: 'Automatic Solutions to Improve Multilingual Access in Europeana'
                subtitle: 'Juliane Stiller, Berlin School of Library and Information Science at Humboldt-University'
                anchortitle: 'Article 1'
                templates: body
                body: "<p>Europeana has the potential to become a truly multilingual digital library – offering content in over 34 languages to an audience speaking an even larger variety of languages. Matching people’s needs with the content in a digital library is not a trivial challenge, especially in a multilingual context. Europeana has implemented automatic solutions for overcoming the language barrier and for improving multilingual access, such as query translation and automatic enrichment with external multilingual vocabularies.</p>\r\n\r\n<p>Making Europeana multilingual requires adjustments on several different dimensions. Both the interface and portal display should be adaptable to the users’ preferred languages. This can happen automatically through detecting the users’ browser languages or by setting a cookie after the users have manually chosen their preferred language. Furthermore, the system needs to offer ways for people to discover objects through searching and browsing, which might be described in languages they are not familiar with.</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"355\" marginheight=\"0\" marginwidth=\"0\" scrolling=\"no\" src=\"//de.slideshare.net/slideshow/embed_code/key/pvKEVJo8PmgtkU\" style=\"border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;\" width=\"425\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<p>It is only recently that <a href=\"http://journal.code4lib.org/articles/10285\">Europeana has offered query translation</a>. By changing their settings, people can determine up to six languages that they want their queries translated into. When the user submits a query, Europeana calls on the Wikipedia API, translations are retrieved and the query with all language variants is constructed (Kiraly, 2015). With the implemented process and the decision to return the user’s queries in all the user’s chosen target languages, Europeana overcomes the challenge of automatically determining the query language. Defining the source language is hard as queries are often very short, consisting only of one or two terms. In a multilingual environment, 39% of the queries belong to more than one language (Stiller et al., 2010). This is true for named entities (places, persons…) such as “London”, which make up most of the queries in cultural heritage digital libraries. But it is also true for terms such as “Strom” which means “Power” in German and “Tree” in Czech.</p>\r\n\r\n<p>Another way to improve multilingual search and browsing is by enriching data with multilingual datasets that can deliver translations of metadata keywords. Europeana enriches four different types of metadata fields, namely agents, geographic locations, concepts and time spans. There are several different target vocabularies for the various enrichment types. For example, concepts found in the dc:subject and dc:type field are enriched with the <a href=\"https://www.eionet.europa.eu/gemet/\">GEMET</a> thesaurus, whereas geographic entities are enriched with <a href=\"http://www.geonames.org/\">GeoNames</a></p>\r\n\r\n<p>Figure 1 shows an example of a Europeana object that was enriched with all language variants of the original object creator: Johannes Vermeer. Due to the enrichments with <a href=\"http://dbpedia.org/\"><span class=\"s2\">DBpedia</span></a>, the objects can be found with queries also using different variants of Vermeer’s name such as Jan Vermeer in Italian.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue1/Juliane_image_1.png\" style=\"width: 396px; height: 261px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<center>\r\n<address>Figure1: Enrichment of the dc:creator field with DBpedia.</address>\r\n</center>\r\n\r\n<p></p>\r\n\r\n<p>As a big portion of Europeana’s metadata is enriched automatically, evaluation workflows need to be in place to monitor the quality of these automatic enrichments (Stiller et al., 2014).</p>\r\n\r\n<p>Incorrect enrichments that might occur when the language of the metadata is not matched with the language of the target term in the vocabulary lead to a devaluation of curated metadata. Due to the multilingual dimension, semantically incorrect enrichments propagate to different languages as wrong keywords might be added in several languages. Irrelevant search results follow, impacting the user experience and leading to a loss of trust from providers. Therefore, it is important to evaluate the processes ensuring that the automatic processes improve access and do not introduce errors. A first effort to do exactly this was undertaken by the <a href=\"http://pro.europeana.eu/get-involved/europeana-tech/europeanatech-task-forces/multilingual-and-semantic-enrichment-strategy\"><span class=\"s2\">Task Force on Multilingual and Semantic Enrichment Strategy</span></a>. In their <a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/MultilingualSemanticEnrichment//Multilingual%20Semantic%20Enrichment%20report.pdf\">report</a>, seven use case collections from Europeana were analysed to derive recommendations for enrichment processes.</p>\r\n\r\n<p>Multilingual access is a continuing undertaking. Automatic solutions targeted on overcoming language barriers for searching and browsing have to be adapted constantly. For that, best practices need to be developed and fostered by Europeana. The EuropeanaTech community and network are essential to tackle multilingual issues and guide Europeana. One example of such a community effort is the recently announced <a href=\"http://pro.europeana.eu/get-involved/europeana-tech/europeanatech-task-forces/evaluation-and-enrichments\">Task Force on Enrichment and Evaluation</a> joined by many experts from the EuropeanaTech community.</p>\r\n\r\n<hr />\r\n<p><em><strong>References:</strong></em></p>\r\n\r\n<p><em>Péter Király (2015): Query Translation in Europeana. Code4Lib Journal, Issue 27, <a href=\"http://journal.code4lib.org/articles/10285\">http://journal.code4lib.org/articles/10285</a></em></p>\r\n\r\n<p><em>Juliane Stiller, Vivien Petras, Maria Gäde, Antoine Isaac (2014): Automatic Enrichments with Controlled Vocabularies in Europeana: Challenges and Consequences. In: Digital Heritage. Progress in Cultural Heritage: Documentation, Preservation, and Protection. EuroMed 2014, pp. 238-247</em></p>\r\n\r\n<p><em>J. Stiller, M. Gäde, and V. Petras (2010): <a href=\"http://ceur-ws.org/Vol-1176/CLEF2010wn-LogCLEF-StillerEt2010.pdf\">Ambiguity of Queries and the Challenges for Query Language Detection</a>. In: CLEF 2010 Labs and Workshops Notebook Papers, ed. by M. Braschler, D. Harman and E. Pianta.</em></p>\r\n"
