                subtitle: ''
                anchortitle: 'Section 1 - Introduction to rights statements'
                templates: body
                body: "<p dir=\"ltr\"><meta charset=\"utf-8\" />Europeana receives data from thousands of institutions in various countries. They all share rights-related information about the data they share in different ways. If we want to ensure that users who visit Europeana reuse the material in research, education, or other, we have to make it simple for them to understand the reuse possibilities.</p>\r\n\r\n<p dir=\"ltr\">That is why we use rights statements (meaning Creative Commons Licences, Creative Commons Tools, and Rights Statements by the Rights Statements Consortium). Rights statements express the copyright status of a digital object and provide information about if and under which conditions it can be reused. They give information about rights in clear and simple language and are machine readable.&nbsp; As mandated in our <a href=\"https://pro.europeana.eu/page/the-data-exchange-agreement\">Data Exchange Agreement</a>, every digital object must be published with a rights statement identified by our partners.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Europeana uses 14 standardised rights statements. The standardised rights statements that you can choose from when providing content to Europeana are either Creative Commons licences and tools or <a href=\"https://pro.europeana.eu/page/rightsstatements-org\">Statements from the Rights Statements consortium</a>, more specifically:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Six Creative Commons Licences</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Two Creative Commons tools</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Six out of the twelve Rights Statements by the <a href=\"https://pro.europeana.eu/page/rightsstatements-org\">Rights Statements Consortium</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Europeana encourages the use of Creative Commons Licences and Tools as much as possible to facilitate the reuse of digital cultural heritage. When they are not suitable, for example because the providing institution cannot legally apply them, Rights Statements by the Rights Statements Consortium should be used.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We strongly recommend that you refer to the Creative Commons website to understand the full definitions and legal code. This will help you decide if a Creative Commons licence is the most suitable rights statement for your object.</p>\r\n\r\n<p dir=\"ltr\">Below you can see our list of the 14 available rights statements for Europeana. After you have looked at all of the options, you can read our guidance on <a href=\"https://pro.europeana.eu/page/selecting-a-rights-statement\">Selecting a Rights Statement</a>.</p>\r\n\r\n<p dir=\"ltr\">For a complete overview of the rights statement URIs accepted by Europeana partners should consult <a href=\"https://europeana.atlassian.net/wiki/spaces/EF/pages/1503756289/Providing+copyright+metadata+to+Europeana\">this list</a>.</p>\r\n"
