                body: "<h3><strong>No Copyright - non commercial re-use only (NoC-NC)</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The NoC-NC statement is applied to public domain works which have been digitised as an outcome of a public-private partnership, where the terms of the contractual agreement limit commercial use for a certain period of time.</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What else do I need to know?</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">This rights statement may only be used where such contractual agreements exist.</p>\r\n        </li>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">In addition, data providers should, where publicly available, publish the first calendar year in which the Digital Object can be used by third parties without restrictions on commercial use, as noted in the contractual agreement.</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When I use this statement, what information does the user see? The user will be directed to: <a href=\"http://rightsstatements.org/vocab/NoC-NC/1.0/\">http://rightsstatements.org/vocab/NoC-NC/1.0/</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How do I apply this statement in my metadata? The URI to use in your metadata is &lt;edm:rights rdf:resource=http://rightsstatements.org/vocab/NoC-NC/1.0/ \"/&gt; Please contact the ingestion team to get advice on how to supply expiration dates</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>No Copyright - Other Known Legal Restriction (NoC-OKLR)</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>The NoC-OKLR statement is for use with public domain works that are subject to known legal restrictions other than copyright which prevent their free re-use.</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What else do I need to know?</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">This rights statement may only be used where legal restrictions in the country of origin of the data provider apply.</p>\r\n        </li>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">In addition, data providers must provide a link to a page detailing the legal restrictions that limit the re-use of the object.</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When I use this statement, what information does the user see? The user will be directed to <a href=\"http://rightsstatements.org/vocab/NoC-OKLR/1.0/\">http://rightsstatements.org/vocab/NoC-OKLR/1.0/</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li>How do I apply this statement in my metadata? The URI to use in your metadata is: &lt;edm:rights rdf:resource=\"http://rightsstatements.org/vocab/NoC-OKLR/1.0/\"/&gt;</li>\r\n</ul>\r\n\r\n<h3><strong>In Copyright (InC)</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The InC statement is for use with in-copyright works which are freely available online and where re-use requires additional permission from the rights holder(s).</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What else do I need to know? This rights statement should be used for objects where any re-use is subject to additional permission from the rights holder(s), or for which you do want or you are not authorised to allow re-use.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When I use this statement, what information does the user see?&nbsp; The user will be directed to <a href=\"http://rightsstatements.org/vocab/InC/1.0/\">http://rightsstatements.org/vocab/InC/1.0/</a></p>\r\n    </li>\r\n    <li>How do I apply this statement in my metadata? The URI to use in your metadata is: &lt;edm:rights rdf:resource=\"http://rightsstatements.org/vocab/InC/1.0/\"/&gt;</li>\r\n</ul>\r\n\r\n<h3><strong>In Copyright - Educational Use Permitted (InC-EDU)</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The InC-EDU statement is for use with in-copyright works for which the rights holder(s) have allowed re-use for educational purposes only.</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What else do I need to know? This rights statement should be used where the rights holder has authorised the use of the object for educational purposes.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When I use this statement, what information does the user see? &nbsp;The user will be directed to: <a href=\"http://rightsstatements.org/vocab/InC-EDU/1.0/\">http://rightsstatements.org/vocab/InC-EDU/1.0/</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How do I apply this statement in my metadata? The URI to use in your metadata is: &lt;edm:rights rdf:resource=\"http://rightsstatements.org/vocab/InC-EDU/1.0/\"/&gt;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>In Copyright - EU Orphan Work (InC-OW-EU)</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The InC-OW-EU statement is for use with works that have been identified as an Orphan Work in line with the requirements of the national law implementing the <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32012L0028\">Orphan Works Directive</a>.</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What else do I need to know? This rights statement can only be used for works for which a diligent search has been undertaken and if it has been registered with the competent authority.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When I use this statement, what information does the user see?&nbsp; The user will be directed to: <a href=\"http://rightsstatements.org/vocab/InC-OW-EU/1.0/\">http://rightsstatements.org/vocab/InC-OW-EU/1.0/</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li>How do I apply this statement in my metadata? The URI to use in your metadata is: &lt;edm:rights rdf:resource=\"http://rightsstatements.org/vocab/InC-OW-EU/1.0/\"/&gt;</li>\r\n</ul>\r\n\r\n<h3><strong>Copyright Not Evaluated (CNE)</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The CNE statement is for use with works where the copyright status has not been evaluated. The use of this rights statement in the context of Europeana is discouraged. We encourage you to undertake a copyright evaluation before making works available online.</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What else do I need to know? Before applying this statement please consult with the Europeana ingestion team.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When I use this statement, what information does the user see? &nbsp;The user will be directed to: <a href=\"http://rightsstatements.org/vocab/CNE/1.0/\">http://rightsstatements.org/vocab/CNE/1.0/</a></p>\r\n    </li>\r\n    <li>How do I apply this statement in my metadata? The URI to use in your metadata is: &lt;edm:rights rdf:resource=\"http://rightsstatements.org/vocab/CNE/1.0/\"/&gt;</li>\r\n</ul>\r\n"
