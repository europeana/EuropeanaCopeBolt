                subtitle: ''
                anchortitle: 'Section 3 - Creative Commons Licenses'
                templates: body
                body: "<p>Creative Commons Licences should be applied to works that are in copyright and for which the rightsholder wants to authorise some reuse. A cultural heritage institution can only apply a CC licence if it holds all of the rights.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Europeana accepts old Creative Commons <a href=\"https://wiki.creativecommons.org/wiki/License_Versions#License_Versioning_History\">licence versions</a> 1.0, 2.0, 2.1, 2.5, 3.0 with or without localised ports, and the most recent 4.0 version, which is the recommended choice for our partners.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n"
