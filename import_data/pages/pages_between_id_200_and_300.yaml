        intro: "<p>This page provides an overview of the results from the Core Surveys of the ENUMERATE project.</p>\r\n"
        body: "<p>Core Surveys 1, 2 and 3 were carried out respectively in 2012, 2014 and 2015. The main findings are listed below. The datasets of these previous surveys can be found on\_<a href=\"http://enumeratedataplatform.digibis.com/datasets\">the Enumerate Data Platform</a>.</p>\r\n\r\n<h3><b>Core Survey 1</b></h3>\r\n\r\n<p>More than 2,500 institutions from 29 European countries participated in the survey and the number of valid responses is close to 2,000. Data have been statistically analysed and ENUMERATE’s first report into the state of digitisation in Europe's cultural heritage institutions is now available:</p>\r\n\r\n<ul>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/ENUMERATE-Digitisation-Survey-2012.pdf\" target=\"_blank\">Survey Report on Digitisation in European Cultural Heritage Institutions 2012</a></li>\r\n</ul>\r\n\r\n<p>Some highlights of the findings are:</p>\r\n\r\n<ul>\r\n    <li>83% of cultural heritage institutions have a digital collection;</li>\r\n    <li>20% of all collections have been digitised and c57% still needs to be digitised (for 23% of collections over all there is no need to digitise);</li>\r\n    <li>More than 50% of cultural heritage institutions collect born digital materials;</li>\r\n    <li>34% of institutions have a digitisation strategy;</li>\r\n    <li>85% of institutions use Web statistics to measure the use of their digital collections;</li>\r\n    <li>2 years from now institutions estimate to make twice as much of their collections accessible through Europeana as compared to today;</li>\r\n    <li>On average 3.3% of paid staff in all cultural heritage institutions is working full time on digitisation.</li>\r\n</ul>\r\n\r\n<p>An example of the results:</p>\r\n\r\n<p><iframe frameborder=\"0\" height=\"696\" scrolling=\"no\" src=\"//e.infogr.am/20-of-all-collections-have-been-digitised-57-still-need-to-be-digitised-23-have-no-need-to-be-digitised\" style=\"border:none;\" width=\"550\"></iframe></p>\r\n\r\n<div style=\"width:550px;border-top:1px solid #acacac;padding-top:3px;font-family:Arial;font-size:10px;text-align:center;\"><a href=\"//infogr.am\" style=\"color:#acacac;text-decoration:none;\" target=\"_blank\">Create infographics</a></div>\r\n\r\n<h3><strong>Core Survey 2</strong></h3>\r\n\r\n<p>Nearly 1,400 heritage institutions participated in Core Survey 2. <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/ENUMERATE-Digitisation-Survey-2014.pdf\" target=\"_blank\">The Survey Report on Digitisation in European Cultural Heritage Institutions 2014</a> concludes a three-year period of EU financed monitoring of the digital heritage domain.</p>\r\n\r\n<p>Some findings from the ENUMERATE Core 2 Survey report:</p>\r\n\r\n<ul>\r\n    <li>The number of institutions with a distinct digitisation policy is 36%, which is slightly higher than it was in 2012 (34%). However, more than 87% of institutions say they have a digital collection (this was 83% in Core Survey 1).</li>\r\n    <li>If we take all types of heritage institutions together, approximately 17% of the analogue collections has been digitally reproduced, whereas about 52% still needs to be digitised (for an estimated 30% of all collections there is no need to digitise).</li>\r\n    <li>If we cautiously assume that these 17% has been digitised in the past 10 years, it will take at least 30 years to meet the present digitisation needs of European heritage institutions.</li>\r\n    <li>As compared to Core Survey 1 progressively more institutions (51%) measure the number of times their digital metadata and digital objects are being accessed online. In 2012 this was 42%. Website statistics are the most popular monitoring instrument.</li>\r\n    <li>Estimates of the cost of digital collections show that the incidental costs - the costs of the initial creation or acquisition of digital collections - are higher (53%) than the structural costs - the costs of the on-going maintenance, enhancement and preservation of digital collections (47%).</li>\r\n</ul>\r\n\r\n<p>Go to the <a class=\"internal-link\" href=\"http://www.egmus.eu/?id=391\" target=\"_blank\" title=\"Opens internal link in current window\">ENUMERATE Data Platform</a> to see all the results.</p>\r\n\r\n<h3><strong>Core survey 3</strong></h3>\r\n\r\n<p>About 1,000 institutions participated in the third version of the core survey between February and May 2015. The results are analysed in the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ev3-deliverable-d1.2-europeana-version1.1-public.pdf\" target=\"_blank\">Survey Report on Digitisation in European Cultural Heritage Institutions 2015</a>. Some main findings of the report:</p>\r\n\r\n<p><em>The collections</em></p>\r\n\r\n<ul>\r\n    <li>90% of the respondents are memory institutions with collections to be kept for future generations and 84% of institutions have a digital collection (83% in Core Survey 1, 87% in Core Survey 2).</li>\r\n</ul>\r\n\r\n<p><em>Digitisation activity</em></p>\r\n\r\n<ul>\r\n    <li>41% of the institutions have a written digitisation strategy (34% in Core Survey 1; 36% in Core Survey 2).</li>\r\n    <li>60% of the institutions have born digital items (52% in Core Survey 1, 53% in Core Survey 2)</li>\r\n</ul>\r\n\r\n<p><em>Digital access</em></p>\r\n\r\n<ul>\r\n    <li>Overall institutions report that they have 45% of their descriptive metadata online for general use. Libraries are at the high end for this indicator (68%), whereas museums have the lowest score (31%).</li>\r\n    <li>Overall institutions report that they have 32% of their digitally reproduced and born digital heritage collections online for general use. Again libraries are at the high end for this indicator (48%), whereas archives and other records offices have the lowest score (32%).</li>\r\n</ul>\r\n\r\n<p><em>Digital preservation</em></p>\r\n\r\n<ul>\r\n    <li>26% of the institutions have a written digital preservation strategy that is endorsed by the management (23% in Core Survey 1; 26% in Core Survey 2)</li>\r\n    <li>47% of the institutions do not have a solution yet for long term preservation based on international standards for digital preservation (this was 48% in Core Survey 2)</li>\r\n</ul>\r\n\r\n<p><em>Digitisation Expenditure</em></p>\r\n\r\n<ul>\r\n    <li>The estimated average budget for digital collections is €276,471</li>\r\n    <li>An average of 8 people are involved on a full-time basis in digital collection activities: 6 fte paid staff and 2 fte volunteers. The absolute number (8 fte) is the same as in Core Survey 2, but the ratio in Core Survey 2 was different (5 fte paid staff; 3 fte volunteers)</li>\r\n</ul>\r\n\r\n<h3><strong>Core Survey 4</strong></h3>\r\n\r\n<p>Nearly 1,000 institutions participated in the fourth\_version of the core survey in the summer of 2017. The results are analysed in the report on <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/DSI-2_Deliverable%20D4.4_Europeana_Report%20on%20ENUMERATE%20Core%20Survey%204.pdf\" target=\"_blank\">Access to Digital Resources of European Heritage 2017</a>.</p>\r\n\r\n<p>The (anonymised) raw data can be reviewed <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/raw%20data/ENUMERATE_datasheet%202017%20download.xlsx\">via an Excel document</a>.</p>\r\n\r\n<p>Some main findings of the report:</p>\r\n\r\n<ul>\r\n    <li>82% of the respondents have a digital collection. Most institutes have a rich mix of different cultural heritage materials.</li>\r\n    <li>42% of the institutions have a written digitisation strategy\_(was 41% in 2015).</li>\r\n    <li>More the have of the institutions (59%)\_have born digital items.</li>\r\n    <li>Overall institutions report that they have 51% of their descriptive metadata online for general use. Libraries are at the high end for this indicator (76%), whereas museums have the lowest score (33%).</li>\r\n    <li>Academic research is viewed as the most important reason to\_offer digital access to a collection (8.8 on a 10-point scale). Followed by Educational use (8.5). Sales and Commercial licenses are deemed least important.</li>\r\n    <li>42% of the digital objects managed by the participating institutes is not online available.</li>\r\n    <li>A notable outcome is that in the next two years respondents foresee a decline (-4%)\_in the number of objects digitally available through their own website.\_Respondents do expect an incline via external channels, like Social Media (+25%), Wikipedia (+14%), Europeana (+5%) and other aggregators (+11%).</li>\r\n    <li>45%\_of the institutions do not have a solution yet for long term preservation based on international standards for digital preservation (was 47% in 2015).</li>\r\n</ul>\r\n\r\n<ul>\r\n</ul>\r\n\r\n<h3><strong>National reports</strong></h3>\r\n\r\n<p>On this page national reports are published that were created based on the data collected in the ENUMERATE surveys.</p>\r\n\r\n<p><i>The Netherlands</i></p>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/Enumerate-core-survey-NL2016-2017.pdf\" target=\"_blank\">ENUMERATE / De Digitale Feiten 2016-2017, Resultaten van de Nederlandse inbreng in ENUMERATE, Core Survey 4 (2016-2017), Den Haag, DEN Kennisinstituut Digitale Cultuur, september 2017</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/enumerate_core_survey_nl2013_2014.pdf\" target=\"_blank\">ENUMERATE / De Digitale Feiten 2013-2014, Resultaten van de Nederlandse inbreng in ENUMERATE, Core survey 2 (2013/2014), Den Haag, Stichting Digitaal Erfgoed Nederland, July 2014</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/Enumerate%20Core%20Survey%202%202013%20country%20report%20NL_20140617.xlsx\" target=\"_blank\">Data set ENUMERATE / De Digitale Feiten 2013-2014, July 2014</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/2013-08-30-enumerate-core-survey-NL2012-2013-def-CC.pdf\" target=\"_blank\">ENUMERATE / De Digitale Feiten 2011-2013, Resultaten van de Nederlandse inbreng in ENUMERATE, Core survey 2011/2012 &amp; Thematic survey 2013, Den Haag, Stichting Digitaal Erfgoed Nederland, Augustus 2013</a></li>\r\n</ul>\r\n\r\n<p>Both reports are licenced under <a class=\"external-link-new-window\" href=\"http://creativecommons.org/licenses/by-sa/3.0/nl/\" title=\"Opens external link in new window\">CC BY-SA 3.0 NL</a></p>\r\n\r\n<h3><strong>Find out more</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/page/past-surveys\">Past surveys</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/page/raw-data\">Raw data</a></li>\r\n</ul>\r\n"
