                body: "<h3 dir=\"ltr\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-3546b51c-7fff-3887-b11a-e3a307f1fb6b\">Definitions</b><meta charset=\"utf-8\" /></h3>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e5a4f4ad-7fff-51b4-23a7-602de7f8f26f\">Access: </b>the ability to view a Digital Object or Metadata that is available online.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e5a4f4ad-7fff-51b4-23a7-602de7f8f26f\">Activities: </b>the actual or planned actions undertaken by the organisation in order to achieve their organisational goals.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e5a4f4ad-7fff-51b4-23a7-602de7f8f26f\">Aggregator: </b>an organisation working with cultural institutions and collectors to gather authentic, trustworthy and robust data. They make this content available to a broader audience via their own services, Europeana and other infrastructures, for example, for education and research.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f4e99b8b-7fff-c620-69f1-37aa8d62cd1e\">Breakout rooms: </b>isolated sessions that are split off from a main event.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f4e99b8b-7fff-c620-69f1-37aa8d62cd1e\">Capacity building: </b>the process of developing and strengthening the skills, instincts, abilities, processes and resources that organisations and communities need to survive, adapt, and thrive in a fast-changing world.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f4e99b8b-7fff-c620-69f1-37aa8d62cd1e\">Carbon footprint: </b>the total greenhouse gas emissions caused by an individual, event, organisation, service, place or product, expressed as carbon dioxide equivalent (definition drawn from <a href=\"https://en.wikipedia.org/wiki/Carbon_footprint\">Wikipedia</a>).</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f4e99b8b-7fff-c620-69f1-37aa8d62cd1e\">Change Pathway:</b> an impact tool to connect the activities and outputs of an organisation with the outcomes experienced by the stakeholder.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f4e99b8b-7fff-c620-69f1-37aa8d62cd1e\">Common European data space for cultural heritage: </b>the flagship initiative of the European Commission to accelerate the digital transformation of Europe’s cultural sector, and foster the creation and reuse of content in the cultural and creative sectors. The deployment of the common European data space for cultural heritage is funded under the Digital Europe Programme (DIGITAL) of the European Union.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f4e99b8b-7fff-c620-69f1-37aa8d62cd1e\">Conference:</b> an event that can last one or more days and consists of different event formats and sessions.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f4e99b8b-7fff-c620-69f1-37aa8d62cd1e\">Connecting Europe Facility (CEF): </b>a key EU funding instrument which promoted growth, jobs and competitiveness through targeted infrastructure investment at European level, under which the Europeana Digital Service Infrastructure (DSI) was financed from January 2015 to August 2022.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f4e99b8b-7fff-c620-69f1-37aa8d62cd1e\">Content: </b>a physical or Digital Object that is part of Europe's cultural and/or scientific heritage, typically held by a Data Provider or by a data provider of the Data Partner.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f4e99b8b-7fff-c620-69f1-37aa8d62cd1e\">Copyright office hours: </b>an informal, unrecorded event in which participants share thoughts and engage in discussions about practical questions in relation to copyright and digital cultural heritage. A moderator and a special guest with expertise on the topic at hand lead the session, but all participants are given the equal right to participate.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f4e99b8b-7fff-c620-69f1-37aa8d62cd1e\">Core Service Platform: </b>a term previously used to refer to the set of services including&nbsp; aggregation infrastructure, the Europeana website, Europeana APIs, interoperability services and capacity-building efforts, which were operated as part of the Europeana Digital Service Infrastructure.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-000e4fa0-7fff-7215-042a-919bb5029363\">Collections: </b>The overarching term for the digital cultural heritage material and related information made available via europeana.eu, or for subsets of that material which relates to a particular subject.</p>\r\n"
