                title: 'Achieving interoperability between CARARE schema for monuments and sites and EDM'
                subtitle: 'Valentine Charles, Europeana Foundation and Kate Fernie, 2Culture Associates Ltd'
                anchortitle: 'Article 5'
                templates: body
                body: "<p><a href=\"http://www.carare.eu/\">CARARE</a> was a three-year project that made digital content from the archaeology and architecture heritage domain available to Europeana. CARARE took advantage of the Europeana Data Model (EDM) to model the network of connections existing between the heritage assets themselves (such as monuments, buildings) and other resources related to these assets. These resources specifically describe either real objects with their digital representations or born-digital objects. In addition, it used the EDM contextual classes to model entities such as places and concepts. When mapping its metadata to EDM, the project had to face a few challenges that are representative of the difficulties data providers can encounter when mapping their data to EDM.</p>\r\n\r\n<p>Among these issues is the definition of the Cultural Heritage Object (CHO) mapped to the class <i>edm:ProvidedCHO</i>. EDM allows for the distinction between “works”, which are expected to be the focus of users’ interest, and their digital representations. Therefore, data providers are asked to define the focus of the description according to their represented domain. For the CARARE project, the CHO representing the archaeological and architectural domain, can be:</p>\r\n\r\n<ul>\r\n    <li>Heritage assets, such as monuments, buildings or other real world objects, identified by a set of particular characteristics that refer to their identity, location, related events, etc. Information carried by a heritage asset includes: textual metadata (such as title, etc.), thumbnails and other digital objects.</li>\r\n    <li>Real world cultural objects with their digital representations which provide other sources of information about the heritage asset (historic drawings and photographs, publications, archive materials etc.).</li>\r\n    <li>Born-digital resources related to these objects, such as 3D models.</li>\r\n</ul>\r\n\r\n<p>The datasets aggregated by CARARE present a lot of differences in terms of data granularity. When converting this data to EDM, CARARE had to make decisions that were specific to each dataset. Three scenarios were defined:</p>\r\n\r\n<ul>\r\n    <li><strong>Scenario 1:</strong> a heritage asset is represented by a series of other cultural heritage objects such as historic drawings, books and photographs which are published online with simple descriptive metadata. A provided CHO is created for the heritage asset and is aggregated together with 'edm:WebResources' created for each of the other resources.</li>\r\n    <li><strong>Scenario 2: </strong>a book, photograph or map representing a heritage asset and contained in more than one CARARE object. Each heritage asset creates a provided CHO and each cultural object creates a provided CHO. Any duplicate provided CHO created as a result of the book or picture being referenced by more than one heritage asset is removed.</li>\r\n    <li><strong>Scenario 3:</strong> a heritage asset such as a building is referenced by a series of cultural objects such as historic drawings, books and photographs in a CARARE object. The heritage asset and each of the cultural object give rise to provided CHOs.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"355\" marginheight=\"0\" marginwidth=\"0\" scrolling=\"no\" src=\"//www.slideshare.net/slideshow/embed_code/45080614\" style=\"border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;\" width=\"425\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<div style=\"margin-bottom:5px\"><strong><a href=\"//www.slideshare.net/ValentineCharles/carare-europeana-tech20144\" target=\"_blank\" title=\"Achieving interoperability between CARARE schema for monuments and sites and EDM \">Achieving interoperability between CARARE schema for monuments and sites and EDM </a> </strong> from <strong><a href=\"//www.slideshare.net/ValentineCharles\" target=\"_blank\">Valentine Charles</a></strong></div>\r\n\r\n<p>In conclusion, CARARE provides a better “profile” for archaeology/architecture heritage and richer metadata for Europeana. The solutions found as part of this data modelling effort prompted updates to the <a href=\"http://3dicons-project.eu/eng/Resources/Documentation/CARARE-2.0-schema\">CARARE schema</a> which is now re-used in the <a href=\"http://3dicons-project.eu/\">3D icons</a> project.</p>\r\n\r\n<p>The full case study can be accessed here:<a href=\"http://pro.europeana.eu/carare-edm\"> http://pro.europeana.eu/carare-edm</a>.</p>\r\n"
