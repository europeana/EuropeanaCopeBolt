                body: "<p dir=\"ltr\">By reading through this page and testing your knowledge through the quizzes linked below, you will:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Understand the importance of choosing rights statements accurately</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Understand the negative consequences of inaccurately choosing a rights statement</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Be able to accurately select a rights statement</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Understand why claiming rights on digital reproductions is discouraged</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Understand the relation between a rights statement and the object vs. digital reproduction</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Take the quizzes after reading through the relevant information. The answers are treated anonymously.</p>\r\n"
