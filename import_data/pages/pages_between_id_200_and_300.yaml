        title: 'Project Sustainability Planning'
        intro: 'Guidelines for post-project sustainability planning'
        body: "<p>If your content-related Europeana project is nearing its end, you must start planning for how the results will be sustained. There are three main scenarios that you might find yourself in when your project finishes:</p>\r\n\r\n<ol>\n<li>The project ends and there are no ongoing activities or funding</li>\r\n    <li>A follow-up project continues within the current project structure</li>\r\n    <li>The project takes on the role of an aggregator either as a ‘dark aggregator’ or an ‘aggregator with own portal’</li>\r\n</ol>\n<p>Experience gained from various projects and aggregators offers the following insights in helping your project 'shift':</p>\r\n\r\n<ul>\n<li>Start thinking about sustainability plans as early as possible, even from the beginning of the project.</li>\r\n    <li>At least six months before the end of the project, get in touch with Europeana to discuss your re-routing options and agree on next steps.</li>\r\n    <li>Conduct a survey to collect relevant information from your project partners about their plans after the project. Share your survey results with Europeana, so the database can be updated with contact information and the status of aggregation.</li>\r\n    <li>It is highly recommended that all project partners register for the Europeana Network. It is the best way to stay informed about Europeana developments.</li>\r\n</ul>\n<p><span style='color: rgb(77, 77, 77); line-height: 115%; font-family: \"Open Sans\"; font-size: 12pt; mso-fareast-font-family: \"Times New Roman\"; mso-bidi-font-family: \"Times New Roman\"; mso-ansi-language: EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA; mso-no-proof: yes;'><img alt=\"https://www.europeana.eu/api/v2/thumbnail-by-url.json?size=w400&amp;uri=https%3A%2F%2Fwww.dropbox.com%2Fs%2F3jmpck6i2zfc9ne%2FNL_Mondrian_20120503_1%2520copy_Thumbnail.jpg%3Fraw%3D1&amp;type=IMAGE\" src=\"data:image/png;base64,\" style=\"width: 544px; height: 393px;\"></span></p>\r\n\r\n<div class=\"subsection-content\">\r\n<p class=\"object-title\"><em>Image: <a href=\"http://www.europeana.eu/portal/en/record/2063630/NE_280_005.html\">Avond; De rode boom</a>, courtesy of Gemeentemuseum Den Haag, Public Domain Mark. </em></p>\r\n\r\n<p></p>\r\n\r\n<p class=\"object-title\"></p>\r\n</div>\r\n\r\n<p><strong>Key questions for Project Coordinators:</strong></p>\r\n\r\n<ul>\n<li>Is there a task in the workplan focusing on sustainability? Focus on how to continue the relationship with partners and delivery of their data after the project ends.</li>\r\n    <li>Which of the three scenarios applies to your project? An analysis of the opportunities and threats for each scenario could be useful and re-used in a sustainability plan.</li>\r\n    <li>Are all partners in the project committed to making their digitised data available to Europeana after the project?</li>\r\n    <li>Where and how will your project documenation be archived? Can everything be made public now?</li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Project Shift Guidelines</strong></p>\r\n\r\n<p>In order to ensure project sustainability and to guide you through best practice, please review The Project Shift Guidelines below. We will work with you to find the most suitable solution for your project.</p>"
