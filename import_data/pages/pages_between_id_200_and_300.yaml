                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The European Union is now entering a new <a href=\"https://pro.europeana.eu/post/who-are-we-europeana-in-this-digital-transformation\">era of digital transformation</a>. Alongside this, the <a href=\"https://ec.europa.eu/culture/news/new-european-agenda-culture_en\">New European Agenda for Culture</a> builds on the European Year of Cultural Heritage 2018 and aims to weave culture into the fabric of Europe’s future. It is vital for the cultural heritage sector that digital culture secures its place within that future. #AllezCulture activities can help the cultural heritage sector to present a unified front, voicing our belief that digital heritage is not just important but crucial to the future of the European Union.<br />\r\n<br />\r\nOne way to join in is to sign, and encourage your organisation to sign, the <a href=\"https://pro.europeana.eu/page/sign-the-berlin-call-to-action\">Berlin Call To Action, </a>asserting that you ‘stand ready to take up our shared responsibility to unfold the cohesive power and potential of our shared cultural heritage to advance a more peaceful, prosperous, inclusive and just Europe.’</p>\r\n\r\n<p>The Berlin Call To Action is an initiative supported by Europeana and spearheaded by EUROPA NOSTRA – the Voice of Cultural Heritage in Europe; the German Cultural Heritage Committee (DNK) acting as national coordinator of the European Year of Cultural Heritage in Germany and the Prussian Cultural Heritage Foundation (SPK) based in Berlin.</p>\r\n\r\n<p>Activities towards the end of 2018 will celebrate a decade of transforming the world with culture as Europeana marks ten years since its first collections went live online.</p>\r\n"
