                title: 'From Finding to Discovering: How to Empower Visitors and Curators'
                subtitle: 'Jaap Kamps, University of Amsterdam'
                anchortitle: 'Article 1'
                templates: body
                body: "<p>The current generation of access tools in the cultural heritage domain are inspired by modern web search technology, yet those tools privilege ultra-fast look-up search for factual details and navigational needs. The design of these systems fails to address the dominant needs of online users of cultural heritage, who have no crisp factual information need but come to learn or discover something. This difference has fundamental consequences on the design of systems that support users to explore and experience, to learn and be amazed, and engage with the material from many different angles. It has also fundamental consequences for back office systems that should empower curators to go beyond access and object descriptions, allowing them to translate their knowledge into a rich cultural information space.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue4/jaap1.png\" style=\"width: 622px; height: 469px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<center><strong>Slogan #1: Web ≠ Cultural Heritage</strong></center>\r\n\r\n<p>The use case of searching and exploring cultural heritage information online is fundamentally different from the use case of modern web search. Consider issuing a query like “I want to learn about art and be inspired’’ into an internet search engine. This is clearly a non-sensical query which will give no useful results. There are almost infinite differences between web search and searching and exploring cultural heritage information, in terms of the information needs (well defined factoid need vs. exploration and discovery), of the goal of the interaction (search outcome vs. search process), or the success criteria (fast fact look-up vs. slow and engaging exploratory search). In short, there is a complete mismatch between the use cases and underlying assumptions. These differences require a totally different type of system, and deeply impact and inform the design of such a system.</p>\r\n\r\n<p><strong>Slogan #2: Rage against the machine</strong></p>\r\n\r\n<p>Users are often powerless. This is how I often feel when using current systems: there is clearly something wrong with the search results, yet there is no transparency or control for me to change this around. This is not only the case in cultural heritage systems but even on the web. Search experts like me can figure out how to adapt my search to still find the desired results, but this requires me to adapt to the algorithm, rather than the algorithm adapting to me. This is a question of who is in control — we must put our users back into the driver’s seat. This holds for both the back-office systems meant for curators and heritage professionals and for the front-office systems aiming at the visitor or end-user. Systems are powerful tools to present options and alternatives, even give directions, but curators should be in control of the data, and visitors should be in control of the narrative created by their chosen path through the data.</p>\r\n\r\n<p><strong>Slogan #3: Embrace complexity</strong></p>\r\n\r\n<p>Enriching data is key, as heritage objects and narratives are complex objects with many perspectives and layers. The last thing we would want to do is to hide this complexity, and simplify the material until nothing more remains than a set of attractive visual images, with some tags or metadata hidden in the back. We need to give curators and heritage professionals the tools to go beyond traditional metadata, and enrich the digital objects with the stories and narratives surrounding them. In terms of the online visitors, it makes sense to have an easy starting point, but the goal would be to tempt each searcher to go further. There is no end to the wonderful narratives in the data, and the system should support users to explore multiple views and perspectives — of increasing complexity and depth — and be inspired to return for more.</p>\r\n\r\n<p><strong>Slogan #4: Art is all about interpretation</strong></p>\r\n\r\n<p>There are different definitions of heritage: the classic view is extensionalist, with the meaning coming from the object itself, leading to an object-centric meaning of heritage as captured by traditional metadata features. However, modern heritage theory has a constructivist view: the meaning of heritage is what it means to users, or group of users, or society at large. That is, a narrative-centric meaning that is “in the eye of the beholder’’ — allowing for different parallel and subjective meanings, and all of them of importance. One key consequence is that we need to bring back the social aspects into the digital realm. In fact any collaborative recommendation algorithm already recommends trails similar to those already made by other visitors, and we can explicitly show these paths of previous like-minded people. This was in fact the main idea of <a href=\"https://en.wikipedia.org/wiki/Memex%20\">Vannevar Bush’s Memex</a>: we discover useful information by following the footsteps of earlier users rather than through hierarchical controlled systems. It is these footsteps that are missing in our current tools, and adding them will make the experience feel alive and curiosity-driven rather than shallow and empty.</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" src=\"https://player.vimeo.com/video/88233719\" width=\"500\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<p>The conclusion is a very positive message: we invested heavily in the ground work of digitisation and made great strides to bring a wealth of content online. This is something to be proud of. I am very optimistic that we can dramatically increase the value of our tools in the coming decade to come, by building the next generation of more user-centric tools, that empower users and curators to shape the online experience far beyond the current access view, and realise the full potential of digital heritage online.</p>\r\n"
