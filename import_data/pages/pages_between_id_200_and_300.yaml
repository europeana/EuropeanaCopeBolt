                title: 'Linking related art objects with a cultural heritage TV programme using the Europeana API'
                subtitle: 'Lyndon Nixon and Lotte Baltussen, MODUL University, Vienna; Netherlands Institute for Sound and Vision'
                anchortitle: 'Article 6'
                templates: body
                body: "<p>Households have more and more connected devices and consumers are increasingly using devices simultaneously: this is clearest when it comes to viewing audiovisual programming on one device, and browsing online content on another. As a global trend, ‘using a second screen while watching TV is the new normal’ [1].</p>\r\n\r\n<p>The EU project <a href=\"http://www.linkedtv.eu\"> LinkedTV</a>believes future television must embrace these new consumption patterns as it moves online, if TV is to retain relevance in a space increasingly dominated by web-centric offers. To this end, the project worked on synchronized delivery of web content related to objects and topics present in a television programme, which we call ‘Linked Television’.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/108891238?byline=0&amp;portrait=0\" webkitallowfullscreen=\"\" width=\"500\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>LinkedCulture is one of LinkedTV’s scenarios. The scenario enhances the Dutch public broadcaster AVROTROS’s program ‘Tussen Kunst en Kitsch’ (similar to the BBC’s ‘Antiques Roadshow’). In each show, various art objects are brought in by people, then discussed and appraised by art experts. For each art object, links are provided to similar objects from Europeana, displayed and browseable on a second screen such as a laptop or tablet alongside the TV viewing.</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"420\" marginheight=\"0\" marginwidth=\"0\" scrolling=\"no\" src=\"//de.slideshare.net/slideshow/embed_code/key/95pFGXk3bXqxEv\" style=\"border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;\" width=\"510\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<p>Technical developments of the LinkedTV project which make LinkedCulture possible are:</p>\r\n\r\n<ul>\r\n    <li><strong><a href=\"http://www.linkedtv.eu/development/linkedtv-platform/\">A platform</a></strong> for ingesting the TV programme video, segmenting it into distinct chapters - one for each art object, annotating each chapter with a description of the object, and generating links to related web content;</li>\r\n    <li><strong><a href=\"http://www.linkedtv.eu/tag/editor-tool/\">An editor tool</a> </strong> for human editors to view and check the segmentation, annotation and linking results in a web browser and confirm the final enrichment of the programme;</li>\r\n    <li><strong>A Europeana API wrapper</strong> able to map concepts present in the art object descriptions to API queries, which extract related art objects along the different object facets such as type, material, creator, creation location, or creation date;</li>\r\n    <li><strong><a href=\"http://www.linkedtv.eu/scenarios/\">A web-based application</a></strong> which synchronises the display of the related content with the TV programme - optionally on the screen of another device. The LinkedCulture application focuses on allowing viewers easy access to details on the art objects in the show as well as browsing similar objects from Europeana.</li>\r\n</ul>\r\n\r\n<p>Besides the generic LinkedTV toolset, the Europeana API wrapper provides the specific functionality of enriching the TV programme with the related art objects. To achieve this, we describe the art objects in the Tussen Kunst en Kitsch episode chapters in terms of the same characteristics, commonly expressed in the Europeana Data Model for cultural heritage objects: object type, creator, creation location, time period and material. Since these properties can occur in the Europeana metadata in different fields, we tested different approaches to determine the most effective query. Since we query largely textual metadata, it was immediately clear that we needed to consider two key aspects in a query:</p>\r\n\r\n<ul>\r\n    <li><em>Synonyms and similar terms:</em> Metadata property values are not formally typed in Europeana to a taxonomy that include generalizations or specializations in the results. Thus our query must expand its search terms to relevant synonyms and similar terms.</li>\r\n    <li><em>Language:</em> Metadata is generally textual and in the language of the providing organization. So queries need to express terms in the local language.</li>\r\n</ul>\r\n\r\n<p>The wrapper handles these two aspects by generating a set of ‘relatedness’ queries with respect to an input (the art object’s description). It makes use of publicly available knowledge graphs on the web to parse description values, and to expand them or translate terms into equivalent forms. By splitting queries along how closely related the response objects would be to the input object, responses can be ranked - enabling a decision on how many links to offer - or organized - e.g. visualizing links differently in the end application, based on how each object relates to the one in the TV programme segment.</p>\r\n\r\n<p>LinkedCulture is thus a step towards eased entry for the public into Europeana’s rich and deep collection of digital objects, tied to the trending activity of ‘second screen’ usage with television watching habits.</p>\r\n\r\n<p>More details on LinkedTV technologies - the platform, editor tool and web-based application - for LinkedCulture and other applications can be found at <a href=\"http://showcase.linkedtv.eu/\">http</a><a href=\"http://showcase.linkedtv.eu/\">://</a><a href=\"http://showcase.linkedtv.eu/\">showcase</a><a href=\"http://showcase.linkedtv.eu/\">.</a><a href=\"http://showcase.linkedtv.eu/\">linkedtv</a><a href=\"http://showcase.linkedtv.eu/\">.</a><a href=\"http://showcase.linkedtv.eu/\">eu</a>. For more information about the Europeana API wrapper, contact <a href=\"mailto:lyndon.nixon@modul.ac.at.\"><u>lyndon.nixon@modul.ac.at</u>.</a></p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/121761100?byline=0&amp;portrait=0\" webkitallowfullscreen=\"\" width=\"500\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<p><strong><u>References</u></strong></p>\r\n\r\n<p>[1] <a href=\"http://www.forbes.com/sites/jeffbercovici/2014/07/10/using-a-second-screen-while-watching-tv-is-now-the-norm/\">http://www.forbes.com/sites/jeffbercovici/2014/07/10/using-a-second-screen-while-watching-tv-is-now-the-norm/</a></p>\r\n\r\n<p>[2] UI design in courtesy Lilia Perez Romero (CWI), cf. LinkedTV D3.5 “Requirements Document LinkedTV User Interfaces (v2)” <a href=\"http://slideshare.net/linkedtv/requirements-document-for-linkedtv-user-interfaces\">http</a><a href=\"http://slideshare.net/linkedtv/requirements-document-for-linkedtv-user-interfaces\">Requirements document for linkedtv user interfaces</a>.</p>\r\n\r\n<p><strong><u>Acknowledgments</u></strong></p>\r\n\r\n<p>The author(s) wish to acknowledge the hard work of the entire <a href=\"http://(http://www.linkedtv.eu/about-the-project/consortium/\">project consortium</a>. We are indebted to AVROTROS for their permission to use TKK video. LinkedTV has only been feasible thanks to an EU research grant (FP7-287911).</p>\r\n"
