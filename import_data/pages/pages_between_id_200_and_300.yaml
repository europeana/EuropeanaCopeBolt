                body: "<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f178d172-7fff-a664-ad29-d60f1df1992d\">Visitor: </b>a natural or legal person who visits the website, including Users when they are not using the service.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f178d172-7fff-a664-ad29-d60f1df1992d\">Webinar: </b>an event where one speaker or a small group of speakers present with limited audience interaction.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f178d172-7fff-a664-ad29-d60f1df1992d\">Workshop: </b>a participatory event with clear outcomes and can be used as a formal training session. A workshop is led by a facilitator and supported with instructional material and/or equipment.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f178d172-7fff-a664-ad29-d60f1df1992d\">Working Group: </b>a collaborative working method used throughout the Europeana Initiative to address ongoing activities and issues of continuing relevance within the Europeana Network Association and the Europeana Aggregators’ Forum.&nbsp;</p>\r\n"
