            -
                enabled: enabled
                title: 'International Image Interoperability Framework'
                subtitle: 'Petr Pridal, Ph.D, Klokan Technologies GmbH'
                anchortitle: 'Article 2'
                templates: body
                body: "<p>Hidden within the digital repositories of cultural heritage institutions are true treasures, waiting for discovery, interlinking, data extraction and re-use by researchers and digital humanists. There are millions of pages from books, newspapers and manuscripts already scanned, as well as images of maps, art,photos, scrolls and sheet music.</p>\r\n\r\n<p>Unfortunately, a digital repository or a website which presents these digital documents is usually created only for a single institution or a group of a few institutions - and the historical cultural content is locked in a single software system - with defined limitations and functionalities for viewing and personalization. Mashing-up and linking with other content is hard or almost impossible. Typically, the presentation platform is developed and supplied by a single software vendor as well - and the digital repositories then create independent islands of locked-in content.</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"420\" scrolling=\"no\" src=\"//www.slideshare.net/slideshow/embed_code/key/NWGAN6W1P7LAGi\" style=\"border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;\" width=\"510\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<p>This situation complicates or even prevents the development of new generations of user-friendly online tools and environments that can make digital humanities academic research more user-friendly and straightforward. The new generation of digital natives is waiting for such online tools. Instead of downloading high resolution images to laptops or home computers, there is the expectation and need to work with high resolution images remotely, using new reliable online services from different providers.Just like how we now use collaborative online tools such as Google Docs or Sheets;we will work collaboratively and online with cultural data and historical documents in the near future.</p>\r\n\r\n<p>Due to the multitude of systems and platforms in place, tasks such as adding notes to digital objects (annotations), transcribing visible text or citing and linking an image to related information sources are difficult, whether addressing the whole digital document, a chosen page or even a selected cutout of a page or image. It is time for a change:To allow for interoperability between different digital repositories, there is a need for standardisation and documented open protocols for accessing the online images in a common way.</p>\r\n\r\n<p>This is the main reason why a group of researchers and experts from the cultural heritage area started to work on the <strong>International Image Interoperability Framework (IIIF)</strong> and the definition of the open protocols and standards alluded to above. The main mission of the group is to allow re-use and ensure interoperability and accessibility of the world’s image repositories in a transparent and open way.</p>\r\n\r\n<p>Participants are from several prominent universities (including Stanford, Cornell, Oxford, Princeton, Yale and Harvard), important cultural heritage organisations and national libraries (The British Library, La Bibliothèque nationale de France, Nasjonalbiblioteket in Norway, De Kongelige Bibliotek in Denmark, National Library of Wales, New Zealand, Poland, Serbia, etc.) and from research institutes and other organisations. The group documents its activities online at <a href=\"http://iiif.io/\">IIIF.io</a> and on the meetings and workshops and iiif-discuss mailing-list. New participants are very welcome.</p>\r\n\r\n<p>At the core of IIIF exist two different protocols: the Image API and the Presentation API.</p>\r\n\r\n<p><strong>IIIF Image API</strong> defines how to request an image from a remote server in a required form - small thumbnail, a high-resolution preview, or set of tiled images for zooming with interactive web or mobile viewer. The protocol is straightforward and the result of a request is typically a single image displayable in a web browser.</p>\r\n\r\n<p></p>\r\n\r\n<center><a href=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/pridal1.png\" target=\"_blank\"><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/pridal1.png\" style=\"width: 506px; height: 273px;\" /></a></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><em>The Image API request defining a region of image in an arbitrary size</em></center>\r\n\r\n<p></p>\r\n\r\n<p><strong>IIIF Presentation API</strong> specifies structural and presentation information for the digital content. Typically it provides the minimal metadata (title, copyright, etc) required for presentation - together with sequence information for individual images of a single physical object (pages in a book, back or front side of a map, etc.). The included concept of canvas allows for the combination of images with text annotations, and possibly with other materials like audio.</p>\r\n\r\n<p>The whole presentation API is web-developer friendly, made in JSON format (in fact with the Linked Data variant JSON-LD) prepared for AJAX calls.</p>\r\n\r\n<p>&gt;Because the standardsare developed in very close cooperation with the cultural institutions, correct crediting and rights management are ensured. The institutions can decide to publish lower resolution copies publicly online while protecting high-resolution copies by watermarking or offering access only after authentication - which is defined as part of of the protocols as well. This way it is possible to control the access to the distribution of the digital content - and also demonstrate on logs and analytics how many users were accessing and using the exposed documents.</p>\r\n\r\n<p>As IIIF standard gains popularity in the community, there are more and more open-source components available for direct application and combining.hese include servers (Loris, IIPImage JPEG2000 with IIIF), viewers (OpenSeaDragon, Leaflet, KlokanTech IIIFViewer) and tools for enrichment of the digital content and online research.All of these can be easily combined in any (research) project to deliver new functionality and attractive user interfaces. For example: <a href=\"http://showcase.iiif.io/\">http://showcase.iiif.io/</a> and <a href=\"http://iiif.io/apps-demos.html\">http://iiif.io/apps-demos.html.</a></p>\r\n\r\n<p>As a demonstration of a complete IIIF tool it is definitely worth testing the open-source platform, Mirador. Mirador offers a research environment able to load and combine documents from different servers.</p>\r\n\r\n<p>Similarly, an online service called <a href=\"http://www.georeferencer.com/\">Georeferencer</a> fully supports IIIF and can turn scanned maps from remote servers into Google Maps overlays and map layers in a collaborative way.</p>\r\n\r\n<p>More information about the IIIF is available at <a href=\"http://iiif.io/\">http://iiif.io/</a></p>\r\n"
