                anchortitle: Authors
                templates: body
                body: "<p><em>Paul Clough is Professor in Information Retrieval at the <a href=\"http://www.sheffield.ac.uk/is\">Information School, University of Sheffield</a>. He received a B.Eng. (hons) degree in Computer Science from the University of York in 1998 and a Ph.D. from the University of Sheffield in 2002. Prior to joining Sheffield he worked for <a href=\"http://www.btplc.com/\">British Telecommunications Plc</a>. His research interests mainly revolve around developing technologies to assist people with accessing and managing information. In particular Paul has published work in the areas of multilingual information retrieval, information access to digital cultural heritage, evaluation of IR systems, geo-spatial search, text-based image retrieval, plagiarism detection, text re-use, and search analytics. Paul is co-author of a book on multilingual information retrieval and contributed to over 100 peer-reviewed publications. He is head of the Information Retrieval group at Sheffield and Programme Coordinator for a new MSc in Data Science.</em></p>\r\n\r\n<p><em><a href=\"http://humanities.uva.nl/~kamps/\">Jaap Kamps</a> is an associate professor of information retrieval at the University of Amsterdam’s iSchool, Project Leader for a stream of large research projects on information access funded by NWO and the EU, member of the ACM SIG-IR executive committee, organizer of evaluation efforts at TREC and CLEF, and a prolific organizer of conferences and workshops.</em></p>\r\n\r\n<p><em>Akihiko Takano is Professor in Informatics of Association at <a href=\"http://www.nii.ac.jp/\">National Institute of Informatics and University of Tokyo, Japan</a>. His research interests are functional programming, program transformation and informatics of association. He has been enthusiastic about building the associative information services based on Generic Engine for Transposable Association, such as <a href=\"http://webcatplus.nii.ac.jp/\">Webcat Plus</a>, Book Town Jimbou, and <a href=\"http://imagine.bookmap.info/index.jsp\">IMAGINE Book Search</a>. His team has been responsible for <a href=\"http://bunka.nii.ac.jp/\">Japanese Cultural Heritage Online</a> since its beginning in 2004. The team also leads the development of NHK’s Broadcasting Culture Archive</em>.</p>\r\n"
