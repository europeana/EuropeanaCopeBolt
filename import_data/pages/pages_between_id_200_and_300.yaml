                title: 'Letter from the editors'
                subtitle: ''
                anchortitle: Introduction
                templates: body
                body: "<p>Open data and data re-use are nothing new to the EuropeanaTech community. Opening up data and building platforms that allow for interoperability, research, annotation, community engagement and creative re-use are cornerstones for Europeana and the EuropeanaTech community. With this issue of EuropeanaTech Insight, we’re happy to highlight several different examples of the extremely positive things that can happen when data and content are opened up.</p>\r\n\r\n<p>From IIIF and its numerous add-ons making the sharing of images, metadata and annotations easier than ever for research and memory institutions, to the future of watching and interacting with broadcast television, open data provides seemingly endless opportunities to enrich daily life.</p>\r\n\r\n<p>These examples are a call to arms for all data providers out there. Rich and open data is the lifeblood for projects like these.</p>\r\n\r\n<p>We hope the following articles inspire you and serve as examples of what is being done in the EuropeanaTech Community. Feel free to leave examples of your own projects below or get in touch with us to share your work.</p>\r\n"
