                templates: body
                body: "<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-e4d1f34b-7fff-b989-9fe7-4a3f2e5510d7\">Screenplay: </b>a structured list of actions needed to deliver a workshop or complete a task described in the Europeana Impact Playbook.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e4d1f34b-7fff-b989-9fe7-4a3f2e5510d7\">Social Impact: </b>the result of activities that lead to stakeholders and wider society being affected and changed in a beneficial fashion.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e4d1f34b-7fff-b989-9fe7-4a3f2e5510d7\">Stakeholder: </b>a person, group, community, or organisation expected to experience a change (that is, to benefit in some way from an organisation’s work). In the impact design phase, activities and impact assessments are designed around stakeholders.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e4d1f34b-7fff-b989-9fe7-4a3f2e5510d7\">Stories: </b>Term used on europeana.eu to denote manually-created / curated blogs and exhibitions.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e4d1f34b-7fff-b989-9fe7-4a3f2e5510d7\">Sub-group of the Expert Group on Digital Cultural Heritage and Europeana (DCHE): </b>the sub-group was established to provide the DCHE and the European Commission with advice on the Europeana Initiative's general objectives, governance, strategic priorities, evolution and sustainability. The sub-group had 12 members: eight members appointed following an open call for applications and four members appointed by nominations of Member States.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e4d1f34b-7fff-b989-9fe7-4a3f2e5510d7\">Subgroup of the Expert Group on the Common European Data Space for Cultural Heritage (CEDCHE): </b>the sub group was established in February 2023 with the remit to give strategic advice to the CEDCHE and the European Commission on the strategic direction of the data space for cultural heritage. The subgroup has 16 members and include: six experts, two organisation representatives and eight Member State representatives.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e4d1f34b-7fff-b989-9fe7-4a3f2e5510d7\">Task Force: </b>a short-term collaborative working method used throughout the Europeana Initiative, to help solve specific issues and challenges affecting the digital heritage field.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e4d1f34b-7fff-b989-9fe7-4a3f2e5510d7\">Themes: </b>A term used on europeana.eu to denote a curated subset of collections and related stories, based on a common broad subject, for example Art, Maps and Geography, Music or Industrial Heritage. As of March 2023, there are 13 themes.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e4d1f34b-7fff-b989-9fe7-4a3f2e5510d7\">Thumbnail: </b>a reduced and/or low resolution version of the Digital Object, normally limited by pixel dimensions, commonly used as the basis of the Preview.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e4d1f34b-7fff-b989-9fe7-4a3f2e5510d7\">Tier: </b>A measurement of the quality of a Digital Object and its Metadata, based on criteria set out in the Europeana Publishing Framework. There are three tiers relating to metadata quality and four relating to content quality.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e4d1f34b-7fff-b989-9fe7-4a3f2e5510d7\">Topics: </b>A term used on europeana.eu to denote an automatically generated subset of collections based on a common and specialised subject (based on people, centuries, places, organisations etc), for example Painting, Ancient Rome, BMX or Woodworking. There are thousands of topics.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e4d1f34b-7fff-b989-9fe7-4a3f2e5510d7\">Training: </b>an activity of teaching someone a new skill, competency or knowledge with established, communicated and validated intentional learning outcomes.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e4d1f34b-7fff-b989-9fe7-4a3f2e5510d7\">Training course: </b>multiple Training sessions in a particular field or profession.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e4d1f34b-7fff-b989-9fe7-4a3f2e5510d7\">Training session: </b>a single event where people gather for Training purposes.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e4d1f34b-7fff-b989-9fe7-4a3f2e5510d7\">Training resource:</b> a document that can be used for training activities. This can be a web page, text document, video, presentation, quiz, etc or a combination of these.<b>&nbsp;</b></p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e4d1f34b-7fff-b989-9fe7-4a3f2e5510d7\">Transcribathon: </b>an event in which the public is engaged in transcribing, annotating and georeferencing Europeana’s collection of digitised items - particularly handwritten materials - amassed from libraries, archives and museums from all across Europe.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-e4d1f34b-7fff-b989-9fe7-4a3f2e5510d7\">User or End-user: </b>a person or entity making use of the services offered by Europeana through the Europeana website, Europeana API, third party services or social networks.</p>\r\n"
