            -
                enabled: enabled
                title: ''
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<ul>\r\n    <li>Evaluate the copyright status of the physical object. By determining whether an item is in copyright or in the public domain, you will already be able to narrow down your choices of rights statements. Use a <em>Creative Commons Licence</em>, <em>CC0</em> or one of the <em>In Copyright</em> rights statements if the item is in copyright. Use the <em>Public Domain Mark</em> or an <em>Out of Copyright</em>&nbsp;Rights Statement if the work is in the public domain.</li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">By using a <em>Creative Commons Licence</em> or <em>CC0</em>, you are giving people permission to use the material. A cultural heritage institution should not use this unless they have cleared all the rights and have the agreement from the rightsholder.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Consider whether any other legal or contractual conditions apply. By determining that, you will know if you need to apply the <em>No Copyright - Other Known Legal Restrictions</em>&nbsp;Right Statement, or the <em>No copyright - Non commercial Use Only</em>&nbsp;Rights Statement. For instance, was the object digitised through a partnership with a private actor and does the agreement forbid commercial reuse?</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The approach for making such decisions will change from one organisation to the next, so within the accurate choices that you have, also remember to consider your organisation's policy for sharing content, and whether there is a willingness to open up, which we encourage.&nbsp;</p>\r\n\r\n<p>The flowchart below can guide you through making an accurate and adequate choice of rights statements (access it in high resolution <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Europeana_Network_Task_Forces/Related_documents/rights_labelling_flow_chart/English_rights_labelling_flowchart.pdf\">here</a>). You will also find more information on how to accurately select a rights statement in this <a href=\"https://pro.europeana.eu/project/how-to-guide-for-labelling-cultural-heritage\">Task Force</a> report.</p>\r\n"
