            -
                enabled: enabled
                title: 'Multilingual Linked Data'
                subtitle: 'Daniel Vila-Suero and Asunción Gómez-Pérez, Universidad Politécnica de Madrid, Spain'
                anchortitle: 'Article 2'
                templates: body
                body: "<p><strong>Languages and Linked Open Data</strong></p>\r\n\r\n<p><a href=\"http://lod-cloud.net/\">Linked Open Data</a> (LOD) and related technologies are providing the means to connect high volumes of disconnected data at web-scale and producing a huge global knowledge graph. This graph is enabling the development of unprecedented technologies such as highly advanced question answering systems or personal assistants. One common aspect of this new breed of technologies is their increasing need to understand and deal with human languages.</p>\r\n\r\n<p>In the article “<a href=\"http://oa.upm.es/8848/1/Multiling.pdf\">Challenges for the Multilingual Web of Data</a>” (2011) we identified the challenges to be faced when dealing with language (e.g., how to publish LOD with language information, how to query data that can be in different languages, etc.). Since 2013, we have also been analysing the spread of language information across datasets in the LOD cloud (see “<a href=\"http://dl.acm.org/citation.cfm?id=2479867\">Guidelines for Multilingual Linked Data</a>” (2013). Our latest analysis (Figure 1) showed that there are a fair amount of multilingual datasets available, most of the text is not marked up with its language, and English is the predominant language although the amount of data in other languages is growing.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue1/Multilingual_Linked_data_image_1.jpg\" style=\"width: 551px; height: 358px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<center>\r\n<address>Figure 1. Use of languages in Dyldo (a corpus for analysing the LOD cloud)</address>\r\n</center>\r\n\r\n<p></p>\r\n\r\n<p>Connecting both our theoretical and empirical analyses, we have come to the conclusion that there is still a lack of awareness on the importance of and the guidelines for publishing LOD with language information. But why do publishers need to care about language information? Let’s see an example.</p>\r\n\r\n<p><strong>Why add language information to your datasets? </strong></p>\r\n\r\n<p>Cultural institutions across Europe are currently making large amounts of linked data available on the web. Prominent examples include <a href=\"http://labs.europeana.eu/api/linked-open-data/introduction/\">Europeana</a>, the <a href=\"http://data.bnf.fr/\">National Library of France</a>, and the <a href=\"http://datos.bne.es/\">National Library of Spain</a>. These connected datasets can be used to provide enhanced experiences to people when searching and browsing library information (Figure 2).</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue1/Multilingual_Linked_data_image_2.png\" style=\"width: 551px; height: 273px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<center>\r\n<address>Figure 2. Page of the French author<a href=\"http://datos.bne.es/autor/XX1721940.html\"><span class=\"s3\"> </span><span class=\"s4\">Fustel de Coulanges</span></a> in datos.bne.es</address>\r\n</center>\r\n\r\n<p>This already showcases the power of Linked Data, but can language information really help data publishers to go a step further and add value leveraging language information?</p>\r\n\r\n<p>Imagine a humanities researcher from Spain looking for digitised materials about ancient cities (in Spanish “<i>Ciudades antiguas</i>”) and performing <a href=\"http://datos.bne.es/find?s=ciudades+antiguas\">a search</a> in datos.bne.es (Figure 3).</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue1/Multilingual_Linked_data_image_3.png\" style=\"width: 543px; height: 488px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<center>\r\n<p>Figure 3. Search for <a href=\"http://datos.bne.es/tema/XX558254.html\">Ancient cities</a> in datos.bne.es</p>\r\n</center>\r\n\r\n<p>Although datos.bne.es is able to provide almost 50 different results, none of them contain digitised materials. However, from the set of results, a recurring resource is “<a href=\"http://datos.bne.es/obra/XX2473586.html\"><i>La Cité Antique</i></a>” by “<i>Fustel de Coulanges”. </i>If the datos.bne.es system could recognise the title in French, it could automatically expand the results and answer more broadly and accurately. The system could compute the most frequent titles and their languages and then query authoritative sources of each language. For instance, it could query data.bnf.fr to find digitised copies of these works (see figure 4). Moreover, it could further enrich the results using linguistic resources such as<a href=\"http://babelnet.org/synset?word=la+cit%C3%A9+antique&amp;lang=FR&amp;details=1\"> <span class=\"s2\">BabelNet</span></a>, creating a “<i>multilingual enrichment circle</i>” (see figure 5).</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue1/Multilingual_Linked_data_image_4.png\" style=\"width: 546px; height: 327px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<center>\r\n<address>Figure 4. La cité antique in data.bnf.fr</address>\r\n\r\n<address></address>\r\n\r\n<address></address>\r\n\r\n<address></address>\r\n</center>\r\n\r\n<address>\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue1/Multilingual_Linked_data_image_5.png\" style=\"width: 556px; height: 354px;\" /></center>\r\n</address>\r\n\r\n<center>\r\n<address>Figure 5. The multilingual enrichment circle</address>\r\n</center>\r\n\r\n<p><strong>How to add language information </strong></p>\r\n\r\n<p>But, how can we connect LOD and languages? There are several methods and in “<a href=\"http://link.springer.com/chapter/10.1007/978-3-662-43585-4_7\"><span class=\"s2\">Publishing Linked Data: the multilingual dimension</span></a>” (2014) we discuss some of them.</p>\r\n\r\n<p>The simplest way is to attach <a href=\"http://www.w3.org/TR/rdf11-concepts/#section-Graph-Literal\">ISO language tags</a> to labels using the standard mechanism provided by RDF (Resource Description Framework).This approach is easy to implement but is limiting for complex scenarios.</p>\r\n\r\n<p>A second option would be to use a more sophisticated vocabulary for representing linguistic information. The<a href=\"https://www.w3.org/community/ontolex/\"><span class=\"s3\"> </span><span class=\"s2\">W3C Ontolex Community Group</span></a> will shortly be publishing a vocabulary. This vocabulary can be used to provide richer information about linguistic features such as gender, number, cultural variations, etc.</p>\r\n\r\n<p>Finally, a third way is emerging, boosted by the growth of a cloud of Linguistic Data known as the <a href=\"http://linguistics.okfn.org/\">“Linguistic Linked Open Data (LLOD) cloud</a>” (figure 6). It contains hundreds of linguistic resources published as LOD. Using the LLOD cloud, data publishers can link to language resources (terminologies, Lexica, Dictionaries, etc.) to automatically enrich their resources. For instance, datos.bne.es could link the resource “<i>La cité antique</i>” to BabelNet, a large multilingual dictionary, thus enriching the library information with translations and richer linguistic descriptions (as shown in figure 5).</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue1/Multilingual_Linked_data_image_6.png\" style=\"width: 506px; height: 386px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<center>\r\n<address>Figure 6. The Linguistic Linked Open Data Cloud as of March 2015</address>\r\n</center>\r\n\r\n<p></p>\r\n\r\n<p><strong>Where to look next</strong></p>\r\n\r\n<p>There are already several efforts to advance the topic of Multilingual Linked Data. The<a href=\"http://lider-project.eu/\"> <span class=\"s2\">EU Lider project</span></a> is building a community around the topic of Linguistic Linked Data, multilingualism and content analytics. In Lider, together with the W3C, we are working on making linguistic resources such as LOD available, providing guidelines, a reference architecture, and defining a roadmap for the coming years. In this line, the<a href=\"https://www.w3.org/community/ld4lt/\"> <span class=\"s2\">W3C LD4LT</span></a> (Linked Data for Language technology) and the<a href=\"https://www.w3.org/community/bpmlod/\"> <span class=\"s2\">W3C BPMLOD</span></a> (Best Practices for Multilingual Linked Open Data) groups are working together with industry and academia to develop reference implementations and guidelines to help data publishers and consumers. If you are interested in these topics,<a href=\"http://lider-project.eu/?q=content/get-involved\"> <span class=\"s2\">please get involved</span></a>!</p>\r\n"
