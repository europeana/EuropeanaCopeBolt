                body: "<p>Jonas Öberg is the founder of <a href=\"http://elog.io/\">Elog.io</a>, a technology used to automatically attribute photographs found online, and <a href=\"http://commonsmachinery.se/\">Commons Machinery</a>, a company with the mission of oiling the machinery of the Commons by developing the technical and social tools to enable a healthy Commons. He was a <a href=\"https://www.shuttleworthfoundation.org/\">Shuttleworth Foundation</a> Fellow where he worked on enabling persistent links between digital work and their creators. Prior to his work with the Shuttleworth Foundation, he was the Regional Coordinator for Creative Commons in Europe, a region stretching from Kazakhstan to Iceland. He’s worked as a lecturer in Software Engineering at the University of Gothenburg and co-founded the <a href=\"https://fsfe.org/index.en.html\">Free Software Foundation Europe</a> and serves as Executive Director.</p>\r\n\r\n<p>Dr. Lyndon Nixon has been Assistant Professor in the <a href=\"https://www.modul.ac.at/about/departments/new-media-technology/\">New Media Technology group at the MODUL University, Vienna </a>since 1 June 2014. Previously, since October 2013, he was working in the group as Senior Researcher.He is responsible for the EU projects (<a href=\"http://www.linkedtv.eu/\">LinkedTV</a>– as Scientific Coordinator – and (<a href=\"http://www.mediamixer.eu/\">MediaMixer</a>– as Project Coordinator. He also teaches (Information Systems, Audiovisual Web, Media Asset Management and Re-use) and works on acquiring new research projects.His research domain is semantic technology and multimedia, with a focus on automated media interlinking and the creation of interactive media experiences (hypermedia).</p>\r\n\r\n<p>Lotte Belice Baltussen is a project manager at the Research &amp; Development department at the<a href=\"http://www.beeldengeluid.nl/en\"> Netherlands Institute for Sound and Vision</a>. She is involved in a myriad of national and international collaborative cultural heritage projects in which innovation is the key component. From Linked Open Data projects to analysis of crowdsourced metadata, and from linking cultural datasets to executing user studies on innovative search interfaces. Lotte’s academic background is Film Studies and the specialised master’s programme Preservation and Presentation of the Moving Image.</p>\r\n\r\n<p>Glen Robson is the head of the Systems Unit at the <a href=\"https://www.llgc.org.uk/\">National Library of Wales</a>. He started in IT development by implementing the Fedora Repository in the National Library in 2005 and developed the first <a href=\"http://sourceforge.net/projects/sword-app/\">Fedora</a> <a href=\"http://sourceforge.net/projects/sword-app/\">SWORD</a> connector. His background is in IT development but more recently he has moved over to the collections side of the library to help architect, manage and implement the library’s core systems, including the catalogue and their large Fedora Repository. He has represented the library in a technical role in a number of European projects, including Europeana Travel, Europeana Cloud, and in Europeana Research, where he was part of the team looking at applying EDM in libraries. Internationally, Glen is actively involved with the <a href=\"http://www.fedora-commons.org/leadership-group\">Fedora Leadership Group</a> and the IIIF working groups.</p>\r\n\r\n<p>Petr Pridal is a consultant, programmer and entrepreneur. As the founder of <a href=\"http://www.klokantech.com/\">Klokan Technologies GmbH</a> , he leads the Swiss SME company specialized in online map publishing, raster processing, geographic information retrieval and applications of open-source software for the culture heritage sector. Within the last few years, Petr participated in several international research projects, and developed, with his team, many popular software applications (<a href=\"http://www.oldmapsonline.org/\">OldMapsOnline.org</a>, <a href=\"http://www.maptiler.com/\">MapTiler</a>, <a href=\"http://www.georeferencer.com/\">Georeferencer</a> crowdsourcing web service, <a href=\"http://iipimage.sourceforge.net/category/jpeg2000/\">IIPImage with Jpeg 2000</a>, etc.) used by institutions and researchers all over the world.</p>\r\n\r\n<p>Tommaso Venturini is associate professor and research coordinator at the Sciences Po médialab. He is the leading scientist of the projects <a href=\"www.emapsproject.com\"> EMAPS</a> and <a href=\"projetmedea.hypotheses.org\">MEDEA</a> and his research activities focus on digital methods, Controversy Mapping and Social Modernization. He teaches Controversy Mapping (http://controverses.sciences-po.fr/archiveindex/), Digital Methods, Data Journalism and STS at graduate and undergraduate level. He has been trained in sociology and media studies at the University of Bologna, completed a PhD in Society of Information at the University of Milano Bicocca and a post-doc in Sociology of Modernity at the Department of Philosophy and Communication of the University of Bologna. He has been visiting student at UCLA and visiting researcher at the CETCOPRA of Paris 1 Pantheon Sorbonne.</p>\r\n\r\n<p>Jon Voss is the Strategic Partnerships Director at <a href=\"http://www.shiftdesign.org.uk/\">Shift</a>, a global not-for-profit that designs products for social change. He’s helping to build an open ecosystem of historical data across libraries, archives, and museums worldwide through his work with Historypin.org and as the co-founder of the <a href=\"http://lodlam.net/\">International Linked Open Data in Libraries, Archives &amp; Museum Summit</a>. He leads Historypin’s US projects, creating innovative ways to help people build community around local history.</p>\r\n"
