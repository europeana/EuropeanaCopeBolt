        intro: 'ENUMERATE started in 2011 as an EC-funded project, led by Collections Trust in the UK. As of 2014, the project became part of Europeana v3 led by Collections Trust and the DEN Foundation in the Netherlands.'
        body: "<p>The primary objective of ENUMERATE was and still is, to create a reliable baseline of statistical data about digitization, digital preservation and online access to cultural heritage in Europe.</p>\r\n\r\n<p>Bringing the expertise built into the ENUMERATE project into the operational environment of Europeana has two advantages: the results of ENUMERATE will be continued through the work on Europeana, and Europeana gets a head start to run and coordinate quantitative surveys to digital cultural heritage services in Europe.</p>\r\n\r\n<p><strong>Activities </strong></p>\r\n\r\n<p>ENUMERATE engages itself in the follow activities:</p>\r\n\r\n<ul>\n<li>Managing the ENUMERATE framework, documentation and dataplatform and ensure its sustainability.</li>\r\n    <li>Maintaining contacts with the National Coordinators.</li>\r\n    <li>Building the observatory in 2016.</li>\r\n    <li>Carry out a new survey in 2017.</li>\r\n    <li>Research and consultation on new topics for future surveys.</li>\r\n</ul>\n<p><strong>Partners</strong></p>\r\n\r\n<ul>\n<li>\n<a href=\"http://www.den.nl/\" target=\"_blank\">DEN Foundation</a>, Netherlands</li>\r\n    <li>\n<a href=\"http://www.collectionstrust.org.uk/\" target=\"_blank\">Collections Trust</a>, UK</li>\r\n    <li><a href=\"/page/national-coordinators\">National Coordinators</a></li>\r\n</ul>"
