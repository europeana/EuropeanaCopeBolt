                body: "<p>By reading through this page and testing your knowledge through the quizzes linked below, you will:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Understand why standardised rights information is important</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Have an overview of the various options of rights statements that Europeana works with</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Understand the differences between Creative Commons licences, Creative Commons tools and Rights Statements by the Rights Statements Consortium</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Understand the various features of Creative Commons licences, Creative Commons tools and Rights Statements by the Rights Statements Consortium</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">Take the quizzes after reading through the relevant information. The answers are treated anonymously.</p>\r\n"
