                body: "<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-36138ad5-7fff-da3f-2b1a-296790388d0a\">Generic Services projects: </b>projects that support the digital transformation of cultural heritage institutions. Generic Services projects are funded under the CEF Telecom&nbsp; -&nbsp; Connecting Europe Facility Programme (2014-2020) of the European Union through grants. Project proposals have been submitted by consortia composed of a minimum of three organisations based in three different Member States and/or EEA countries.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-36138ad5-7fff-da3f-2b1a-296790388d0a\">Governance of cultural heritage data: </b>processes and practices conducted to regulate, harmonise and standardise the creation, preservation, collection, access to and use of data on the basis of various organisational tools, principles and standards.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-36138ad5-7fff-da3f-2b1a-296790388d0a\">Hackathon: </b>a competitive event which can take the form of a marathon or sprint. It involves computer programmers, software engineers and related professionals/students collaborating and/or competing on software projects.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-36138ad5-7fff-da3f-2b1a-296790388d0a\">Hybrid event: </b>an event that combines onsite and online elements, tailored to each audience for optimal experiences.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-36138ad5-7fff-da3f-2b1a-296790388d0a\">Ignite talks: </b>short presentations (around minutes) with limited interaction possibilities with the audience.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-36138ad5-7fff-da3f-2b1a-296790388d0a\">Ingestion: </b>the process of collecting, transforming, enriching, normalising and publishing the data from the Data Partner to Europeana.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-36138ad5-7fff-da3f-2b1a-296790388d0a\">Intended Learning Outcomes: </b>these define what a learner will have acquired and will be able to do upon successfully completing a specific training session or training course. Intended Learning Outcomes are expressed from the learners’ perspective and are measurable, achievable and assessable.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-36138ad5-7fff-da3f-2b1a-296790388d0a\">Impact: </b>changes that occur for stakeholders or in society as a result of activities (for which the organisation is accountable).</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-36138ad5-7fff-da3f-2b1a-296790388d0a\">Impact narration: </b>the process of telling the story of the impact created through&nbsp; activities.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-36138ad5-7fff-da3f-2b1a-296790388d0a\">Impact assessment: </b>a research activity to understand if&nbsp; activities lead or contribute to the changes (short and long-term outcomes, impact) designed for stakeholders.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-36138ad5-7fff-da3f-2b1a-296790388d0a\">Impact Design: </b>the documentation of the key elements taken from the design phase (Phase one) of the Impact Playbook. This relates to either designing an impactful activity and/or its impact assessment.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-36138ad5-7fff-da3f-2b1a-296790388d0a\">Impact Playbook: </b>the primary resource, methodology and tool of the Europeana Impact Framework (EIF). The Impact Playbook is in four stages: design, measurement, narration and evaluation.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-36138ad5-7fff-da3f-2b1a-296790388d0a\">Impact Toolkit: </b>resources and tools developed in the Europeana Impact Framework (EIF), including the Impact Playbook and its complementary resources.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-36138ad5-7fff-da3f-2b1a-296790388d0a\">Indicator: </b>a metric that indicates if and to what extent a programme or activity is contributing towards the anticipated outcomes.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-36138ad5-7fff-da3f-2b1a-296790388d0a\">Innovation Impact: </b>the results of activities that represent or enable innovation.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-36138ad5-7fff-da3f-2b1a-296790388d0a\">Intellectual Property Rights (IPR): </b>Intellectual Property Rights including, but not limited to copyrights, related (or neighbouring) rights and database rights.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-36138ad5-7fff-da3f-2b1a-296790388d0a\">Item: </b>Term used on europeana.eu to denote a piece of heritage that is available via europeana.eu. A search returns a number of ‘items’ which consist of digital representations of a piece of a physical object or multiple physical objects, with one technical record ID. See also Digital Object.</p>\r\n"
