                body: "<p><meta charset=\"utf-8\" />Some of these terms have a legal definition that is used in agreements that form the Europeana Licensing Framework. Where this applies, the legal definition is provided with additional clarification as required.</p>\r\n\r\n<p dir=\"ltr\">Initial capital letters are used here to show terms that are defined elsewhere in the glossary. When used in normal text, the only terms that should be capitalised are: Data Exchange Agreement, Europeana Data Model, Europeana Licensing Framework, Europeana Semantic Elements and Linked Open Data.</p>\r\n"
