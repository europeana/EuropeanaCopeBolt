                title: 'Automated Translation: Connecting Culture'
                subtitle: 'Spyridon Pilos, Head of language applications, Directorate-General for Translation'
                anchortitle: 'Article 3'
                templates: body
                body: "<p>\"Wouldn’t it be great if I could start using a public service in any Member State of the European Union from any place in the world and get the information in my mother tongue?\" This simple question defines the vision that the European Commission has been supporting through numerous activities aimed at making it easier for public services to go online and connect to each other. Automated translation is part of this endeavour.</p>\r\n\r\n<p>The European Commission has been involved in machine translation (MT) for more than 30 years, offering machine translation services for a few of the official EU languages to public administrations. July 2013 saw the launch of a new generation of the Commission machine translation service, covering all 24 official EU languages.</p>\r\n\r\n<p>The service, going by the name of <a href=\"http://ec.europa.eu/isa/actions/02-interoperability-architecture/2-8action_en.htm\"><span class=\"s2\">MT@EC</span></a>, was developed by the Commission’s Directorate General for Translation and was partially funded by the ISA programme, which supports interoperability solutions for public administrations. It was built by combining the <a href=\"http://www.statmt.org/moses/\"><span class=\"s2\">Moses system</span></a>, a statistical machine translation technology developed with co-funding from EU research and innovation programmes, with the vast Euramis translation memories, comprising over 900 million sentences in 24 languages produced by the EU’s translators over the past two decades.</p>\r\n\r\n<p>MT@EC follows the technological shift from rule-based to data-driven MT which was made possible by the huge increase in processing power and storage capacity of IT systems in conjunction with the availability of large monolingual and multilingual text corpora in electronic form. Today, the capacity and the raw material needed to build MT systems at a reasonable cost is available to researchers and market players all over the world.</p>\r\n\r\n<p>Statistical MT produces automatic translations using \"engines\" that apply processes and algorithms to identify the most frequent translations of parts of sentences using enormous phrase tables, aka \"translation models\", and suggest ways to combine these into final translated sentences. The most appropriate translation is then chosen according to the \"language model\" built using high quality monolingual text corpora.</p>\r\n\r\n<p>MT@EC is currently operated by the Commission and is available to EU institutions, public administrations in the EU Member States and through online services funded or supported by the Commission, like the Internal <a href=\"http://ec.europa.eu/internal_market/scoreboard/performance_by_governance_tool/internal_market_information_system/index_en.htm\"><span class=\"s2\">Market Information System</span></a>, IMI, and <a href=\"http://ec.europa.eu/solvit/index_en.htm\"><span class=\"s2\">SOLVIT</span></a>, a service that can help you uphold your EU rights as a citizen or as a business if they have been violated by public authorities in another EU country.</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/121772198\" webkitallowfullscreen=\"\" width=\"500\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<p>In 2014, the <a href=\"http://ec.europa.eu/digital-agenda/en/connecting-europe-facility\"><span class=\"s2\">Connecting Europe Facility</span></a> was launched. This is an initiative aimed at deploying an ecosystem of digital services infrastructures (DSIs), one of which is Europeana. A key element of this DSI ecosystem is a set of reusable core building blocks, which include an automated translation platform (CEF.AT). This platform will have as starting point the existing MT@EC service, scaled up and adapted to serve the specific needs of CEF DSIs. Ultimately it will also be used by other public pan-European services and public administrations across the EU.</p>\r\n\r\n<p>CEF.AT includes a \"Language resources\" component, which provides the data and tools which underpin the \"MT service\" component, which delivers the machine translations produced using the engines built in the \"MT engines factory\". Together these serve the specific needs of the different DSIs supported by CEF Work to deliver suitable solutions which will start in 2015 for a small number of DSIs. It will aim to provide adapted solutions and focus on the \"factory\" component, while the results will be piloted using the existing MT@EC service infrastructure.</p>\r\n\r\n<p>Europeana could benefit from the possibility of using automated translation. It could use it to enable cross-border access to cultural content and services, allowing users to find content which is useful for them, whatever language it was originally written in. It could also eventually be used to enable cross-lingual searching. The CEF.AT platform is meant to develop custom solutions for the various DSIs; Europeana could prove to be a very challenging customer because of the broad range of content and metadata, along with the variety of formats used. But it should also be a very valuable partner, as it includes libraries and archives in the EU which are key sources of valuable text corpora for all EU languages. Such corpora can help improve automated translation services for all users.</p>\r\n\r\n<p>Automated translation can help connect culture, as we move towards an interconnected multilingual Europe.</p>\r\n"
