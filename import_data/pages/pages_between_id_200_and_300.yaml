        title: 'Copyright Reform'
        intro: 'Find out more about the current activity around copyright reform and how we represent the Europeana Network.'
        body: "<h3>2015 A commitment to make copyright rules fit for the digital age by President Juncker #DigitalAgenda</h3>\r\n\r\n<p>With a newly elected Council in 2014, came a revived dedication to reform EU Copyright rules.</p>\r\n\r\n<p>We will update this page with more information about copyright reform as it evolves.</p>\r\n\r\n<h3>2014 EU Public Consultation of Copyright Rules</h3>\r\n\r\n<p>The Commission launched a public consultation on EU copyright rules in December 2013. Europeana consulted our Board and Network and responded with a consensus based position.</p>\r\n\r\n<p>You can <a href=\"http://pro.europeana.eu/page/public-consultation-on-eu-copyright-rules\">read more about how we developed the response</a> on behalf of Europes Cultural Heritage Instituions.</p>\r\n\r\n<h3>2013 Licences for Europe</h3>\r\n\r\n<p>In 2013 The European Commission launched the<a href=\"http://ec.europa.eu/licences-for-europe-dialogue/en/content/about-site\"> Licences for Europe intiative</a>, a forum for stakeholder dialogue to “deliver rapid progress in bringing content online through practical industry‐led solutions”.<br>\r\nLicences for Europe aims to engage stakeholders in four areas:<br>\r\n1 Cross‐border access and the portability of services;<br>\r\n2 User‐generated content and licensing;<br>\r\n3 Audiovisual sector and cultural heritage; and,<br>\r\n4 Text and Data Mining (TDM).</p>\r\n\r\n<p>The working groups joined forces to make<a href=\"http://ec.europa.eu/internal_market/copyright/docs/licences-for-europe/131113_ten-pledges_en.pdf\"> ten pledges</a> to help address the issues they have been discussing.</p>\r\n\r\n<p></p>"
