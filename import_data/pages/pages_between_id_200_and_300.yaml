        title: 'Introduction to the guides'
        intro: 'Creating a business is not as hard as you would imagine but to have a chance of succeeding in the longer-term you need to understand the fundamentals of business. We’d like to help you by introducing the main steps and concepts needed to develop your busin'
        body: "<p>We have created a short series of six guides that we hope will do this – starting from an idea to potentially pitching a successful proposal to a future investor. Examples from creatives just like you are used along the way. Although we cannot guarantee you success we can provide the knowledge and confidence to increase your chances of being so.</p>\r\n\r\n<p>The guides cover the following topics related to starting up a business:</p>\r\n\r\n<p><strong>1. </strong><strong>What is a business model and how do the common models work?<br>\r\nLength: ~9 minutes</strong></p>\r\n\r\n<p>This guide explains what a business model is and why it is important for all businesses to have a business model. It provides a brief history of business models and goes on to look at a range of examples.</p>\r\n\r\n<p><strong>2. </strong><strong>How do I use the Business Model Canvas to contextualise my idea?<br>\r\nLength: ~11 minutes</strong></p>\r\n\r\n<p>This guides introduces the Business Model Canvas (BMC) and explains what the different sections of it are. It focuses on why it is an important tool for new businesses and features two examples from the Europeana Creative project where the BMC was applied.</p>\r\n\r\n<p><strong>3. </strong><strong>How and why should I create a business vision and strategy for my business?<br>\r\nLength: ~11 minutes </strong></p>\r\n\r\n<p>This guide explains what a business vision is, why it is useful and looks at some examples. It goes on to explore how a business strategy can help to achieve the business vision and how to go about creating one. Finally, it focuses on a variety of analysis tools that are helpful to use when developing a business strategy.</p>\r\n\r\n<p><strong>4. </strong><strong>What is a business plan and how to I create one for my business?<br>\r\nLength: ~17 minutes</strong></p>\r\n\r\n<p>This guide covers the fundamentals of writing a business plan and the information it needs to contain. It outlines the structure of the business plan and provides practical advice on how to complete the crucially important parts of the document.</p>\r\n\r\n<p><strong>5. </strong><strong>What kind of financial support options are there for my business?<br>\r\nLength: ~10 minutes</strong></p>\r\n\r\n<p>This guide explores the various types of financial support available to businesses. It looks at the advantages and disadvantages of each of the options.</p>\r\n\r\n<p><strong>6. </strong><strong>How do I develop a pitch to attract investment for my business?</strong><br><strong>Length: ~14 minutes</strong></p>\r\n\r\n<p>This guide explains what an elevator pitch is and focuses on how to develop a strong pitch deck for investors. It sets out the key components of the pitch deck slides and provides advice on how to prepare for delivering your pitch to investors.</p>\r\n\r\n<p>All the guides have been designed for you using the knowledge and experience gained in the Europeana Creative project. A number of sources have been used to develop the content and they are referenced during the video and found in the “Sources and additional information” detailed on each guide’s page. We’d encourage you to explore these to further your knowledge on each subject area.</p>\r\n\r\n<p>Whilst we have covered a number of important topics in the guides it is by no means everything you need to know. However, with this foundation of knowledge it should provide you with enough confidence to explore other subject matters, such as forming a company, tax obligations and finding premises for your company for example.</p>"
        pagefooter: null
