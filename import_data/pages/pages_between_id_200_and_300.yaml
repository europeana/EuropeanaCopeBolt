        title: 'Creative Commons Zero Public Domain Dedication'
        intro: 'The CC0 waiver is a legal tool developed by Creative Commons for making data available without restrictions on re-use.'
        body: "<p>The DEA establishes that Europeana publishes metadata it receives from its data providers under the terms of the Creative Commons Zero Universal Public Domain Dedication (CC0).  The CC0 waiver is a legal tool developed by Creative Commons for making data available without restrictions on re-use. This means that anyone can use the metadata published by Europeana for any purpose without any restrictions whatsoever.          </p>\r\n\r\n<p>View the <a href=\"https://creativecommons.org/publicdomain/zero/1.0/\">CC0 waiver</a> on Creative Commons website                     </p>\r\n\r\n<h3>The Europeana Data Use Guidelines</h3>\r\n\r\n<p>A link to the Europeana Data Use Guidelines will accompany any metadata published by Europeana. These guidelines make best practice requests to users of the metadata. They are non-binding but reflect the norms of the Europeana community.  The Data Use Guidelines deal with issues like attribution and data integrity.   </p>\r\n\r\n<p>View the <a href=\"http://europeana.eu/portal/rights/terms-of-use.html\">Europeana Data Use Guidlines</a></p>"
