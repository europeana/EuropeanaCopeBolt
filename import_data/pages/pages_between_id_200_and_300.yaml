                title: 'Biblissima and Data Modelling'
                subtitle: 'Matthieu Bonicel, Stefanie Gehrke,Biblissima'
                anchortitle: 'Article 4'
                templates: body
                body: "<p>The objective of the <a href=\"http://www.biblissima-condorcet.fr/en\">Biblissima project</a> is to enrich and bring together existing data on medieval manuscripts and early printed books, their former owners and the transmission of texts and collections. The Biblissima portal aims to provide access to data deriving from more than 40 different databases via a single access point.</p>\r\n\r\n<p>For data mapping to a common format, the ontologies <a href=\"http://www.cidoc-crm.org/\">CIDOC CRM</a> and <a href=\"http://www.cidoc-crm.org/frbr_inro.html\">FRBRoo</a> were chosen. Both approaches are event-centric, especially FRBRoo, which combines the CIDOC CRM approach with the vocabulary for the transmission of work (W-E-M-I, used in the library domain). It was considered to be relevant for a project focused on the history of collections and the transmission of texts. Furthermore, the outcome of the <a href=\"http://pro.europeana.eu/get-involved/europeana-tech/europeanatech-task-forces/edm-frbroo-application-profile\">EuropeanaTech Task Force “EDM – FRBRoo Application Profile”</a> was taken into account.</p>\r\n\r\n<p>In addition, a thesaurus compliant to <a href=\"http://www.niso.org/schemas/iso25964/\">ISO 25964</a>, containing technical terms and a set of descriptors will be included. It is currently under development and is making use of the open-source software <a href=\"https://github.com/culturecommunication/ginco\">GINCO</a>, developed by the French Ministry of Culture.</p>\r\n\r\n<p>The Biblissima data will be retrievable via a portal, providing search facilities for current and former shelfmarks, authors and contributors, work titles, places and dates. To give an impression of these features, an online prototype gathering data from two iconographic databases, <a href=\"http://initiale.irht.cnrs.fr/accueil/index.php\">Initiale</a> (IRHT, Paris) and <a href=\"http://mandragore.bnf.fr/html/accueil.html\">Mandragore</a> (BnF), was developed using the semantic web framework <a href=\"https://www.cubicweb.org/\">CubicWeb</a> and will be available in spring 2015.</p>\r\n\r\n<p>Within the context of the prototype, the metadata related to specific illuminations (e.g. the illumination on folio 11r of the manuscript Français 5594) is mapped in the following way:</p>\r\n\r\n<p>An instance of the class <b>bibma:Illumination</b> (subclass of <strong>crm:E26_Physical_Feature</strong>) is linked to the bibliographic record (instance of <strong>crm:E31_Document</strong>) <a href=\"http://mandragore.bnf.fr/jsp/feuilleterNoticesImageArk.jsp?id=44206\">http://mandragore.bnf.fr/jsp/feuilleterNoticesImageArk.jsp?id=44206</a> via the property <i>crm:P70_ is_documented_in</i> <a href=\"http://mandragore.bnf.fr/jsp/feuilleterNoticesImageArk.jsp?id=44206\"> </a>(a bibliographic record is an instance of <strong>crm:E31_Document</strong>).</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue2/Biblissima1.jpg\" style=\"width: 620px; height: 465px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p>In the sample above, the class <b>bibma:Illumination</b> is linked to the Concept <a href=\"http://data.bnf.fr/ark:/12148/cb11935433r\"> http://data.bnf.fr/ark:/12148/cb11935433r (the skos:Concept “Constantinople” is also an instance of crm:E89_Propositional_Object) </a>via the property <i>crm:P62_depicts. </i>The Concept is then linked to the Place <a href=\"http://data.bnf.fr/ark:/12148/cb15312191g\">http://data.bnf.fr/ark:/12148/cb15312191g</a> (the place called “Istanbul”, instance of <strong>crm:E53_Place)</strong> via the property <i>crm:P67_refers_to</i> .</p>\r\n\r\n<p>Furthermore, this <b>bibma:Illumination </b>is linked to the Folio URI (might be http://www.biblissima-condorcet.fr/id/folio/Mandragore/1204/11r, that is in our example the “Folio 11r”) via the property <i>crm:P56_is_found_on.</i></p>\r\n\r\n<p>Finally, the <b>bibma:Illumination</b> is linked to the note statement “arrivée de charlemagne à byzance” via the property <i>crm:P3_has_note.</i></p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue2/Biblissima2.jpg\" style=\"width: 620px; height: 465px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p>As an instance of the class <b>bibma:Manuscript</b>, a medieval manuscript, is <b>frbroo:F4_Manifestation_Singleton</b> (“This class comprises physical objects that each carry an instance of F2 Expression and that were produced as unique objects, with no siblings intended in the course of their production.”). It carries a <b>frbroo:F2_Expression</b> that realises a <b>frbroo:F1_Work</b>. In our example, the manuscript “Français 5594” carries a realisation of the <b>frbroo:F1_Work</b> “passages oultre mer” (URI could be <a href=\"http://data.bnf.fr/ark:/12148/cb16712705j\">http://data.bnf.fr/ark:/12148/cb16712705j</a>) written by Sébastien Mamerot. The expression carried by the manuscript is composed of both text and illuminations. The latter were created by Jean Colombe.</p>\r\n\r\n<p>Not covered by the prototype but already in preparation is the modelling of the inventories’ content. Several sales catalogues and inventories are serving as sources for metadata about collections and their objects at a certain time.<a href=\"http://catalogue.bnf.fr/ark:/12148/cb30971030j/PUBLIC\"> <i>Montfaucon’s</i><i> Bibliotheca Bibliothecarum manuscriptorum nova</i></a><i>,</i> for example, lists a manuscript that is considered by a researcher as being identical to the manuscript currently kept by the <a href=\"http://www.biblio-avranches.fr/\">Bibliothèque Municipale d’Avranches</a> carrying the shelfmark “BM 161”. We propose to model this identification as an event by using the class <b>crm:E13_Attribute_Assignment</b> in order to relate the inventory’s entry about the manuscript to the physical object kept in the Avranches library today :</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue2/Biblissima3.jpg\" style=\"width: 620px; height: 465px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p>The class<b> bibma:Item</b> (still in discussion) could be linked to the class <b>crm:E13_Attribute_Assignment</b> via the property <i> crm:P140i was attributed by. </i>In the same way the class <b>bibma:Manuscript</b> is linked to the class <b>crm:E13_Attribute_Assignment </b>via the property <i>crm:P141 assigned.</i></p>\r\n\r\n<p>Suggested extensions to both CIDOC-CRM and FRBRoo to match Biblissima’s needs will be published on the new website of the project to be released later in 2015. An instance of <a href=\"http://code.google.com/p/ontology-browser/\">Ontology Browser</a> will be set up to present this modelling.</p>\r\n\r\n<p>For more information see the recent presentations on slideshare:</p>\r\n\r\n<ul>\r\n    <li><a href=\"http://doc.biblissima-condorcet.fr/biblissima-et-cidoc-crm-frbroo\">http://doc.biblissima-condorcet.fr/biblissima-et-cidoc-crm-frbroo</a></li>\r\n    <li><a href=\"http://doc.biblissima-condorcet.fr/biblissima-et-la-modelisation-de-lhistoire-de-la-transmission-des-textes-et-de-la-constitution-des\">http://doc.biblissima-condorcet.fr/biblissima-et-la-modelisation-de-lhistoire-de-la-transmission-des-textes-et-de-la-constitution-des</a></li>\r\n    <li><a href=\"http://doc.biblissima-condorcet.fr/retour-dexperience-biblissima-lutilisation-de-cidoc-crm\">http://doc.biblissima-condorcet.fr/retour-dexperience-biblissima-lutilisation-de-cidoc-crm</a></li>\r\n</ul>\r\n"
