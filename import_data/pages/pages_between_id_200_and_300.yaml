                subtitle: ''
                anchortitle: Introduction
                templates: body
                body: "<p>Welcome to the very first issue of EuropeanaTech Insight, a multimedia publication about research and development within the EuropeanaTech community.</p>\r\n\r\n<p>EuropeanaTech is a very active community. It spans all of Europe and is made up of technical experts from the various disciplines within digital cultural heritage. At any given moment, members can be found presenting their work in project meetings, seminars and conferences around the world. Now, through EuropeanaTech Insight, we can share that inspiring work with the whole community.</p>\r\n\r\n<p>In our first three issues, we’re showcasing topics discussed at the <a href=\"http://pro.europeana.eu/event/europeanatech-2015\">EuropeanaTech 2015 Conference</a>, an exciting event that gave rise to lots of innovative ideas and fruitful conversations on the themes of data quality, data modelling, open data, data re-use, multilingualism and discovery.</p>\r\n\r\n<p>Welcome, bienvenue, bienvenido, Välkommen, Tervetuloa to the first Issue of EuropeanaTech Insight. Are we talking your language? No? Well I can guarantee you Europeana is.</p>\r\n\r\n<p>One of the European Union’s great beauties and strengths is its diversity. That diversity is perhaps most evident in the 24 different languages spoken in the EU.</p>\r\n\r\n<p>Making it possible for all European citizens to easily and seamlessly communicate in their native language with others who do not speak that language is a huge technical undertaking. Translating documents, news, speeches and historical texts was once exclusively done manually. Clearly, that takes a huge amount of time and resources and means that not everything can be translated... However, with the advances in machine and automatic translation, it’s becoming more possible to provide instant and pretty accurate translations.</p>\r\n\r\n<p>Europeana provides access to over 40 million digitised cultural heritage <span class=\"s1\">offering content in over 33 languages</span>. But what value does Europeana provide if people can only find results in their native language? None. That’s why the EuropeanaTech community is collectively working towards making it more possible for everyone to discover our collections in their native language.</p>\r\n\r\n<p>In this issue of EuropeanaTech Insight, we hear from community members who are making great strides in machine translation and enrichment tools to help improve not only access to data, but also how we retrieve, browse and understand it.</p>\r\n\r\n<p><strong>So here it is, EuropeanaTech Insight Issue 1! </strong></p>\r\n"
