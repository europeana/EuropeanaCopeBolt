                title: 'Contributing authors'
                subtitle: ''
                anchortitle: Authors
                templates: body
                body: "<p><i>Matthieu Bonicel is a curator at the Bibliothèque nationale de France’s </i><a href=\"http://www.bnf.fr/en/collections_and_services/online_catalogs/a.bnf_archives_et_manuscrits_eng.html\"><i>Manuscripts department</i></a><i> where he is in charge of digitisation and information technologies. He is also the coordinator of Biblissima, a Digital Observatory for the Written Heritage of the Middle Ages and the Renaissance.</i></p>\r\n\r\n<p><i>Valentine Charles is the Data Research &amp; Development coordinator for Europeana. She is responsible for advising, sharing knowledge and communicating Europeana’s scientific coordination and R&amp;D activities. She is also coordinating the further development and adoption of the Europeana Data Model. </i></p>\r\n\r\n<p><i>Kate Fernie is a consultant with a background in archaeology who has been involved in Europeana and digital libraries projects since 2004. She is currently the project manager for LoCloud and participates in the ARIADNE research infrastructure. She is one of the authors of the CARARE metadata schema and works with people who are using the Europeana Data Model.</i></p>\r\n\r\n<p><i>Stefanie Gehrke has been metadata coordinator of the équipex Biblissima since 2013. Before that from 2010 to 2012, she participated in the project </i><a href=\"http://www.europeanaregia.eu/\"><i>Europeana Regia</i></a><i>, in the work package responsible for metadata.</i></p>\r\n\r\n<p><i>Gildas Illien is Director of the Bibliographic and Digital Information Department at the </i><a href=\"http://www.bnf.fr/fr/acc/x.accueil.html\"><i>Bibliothèque nationale de France</i></a><i> (BnF). This department is responsible for metadata standardisation, coordination and diffusion. It is also a strong driver in transforming BnF heritage catalogues and metadata into linked open data and services. </i><em>He has </em><i><em>an </em>academic background in political sciences and communications.</i></p>\r\n\r\n<p><i>Justinas Jaronis is a Director of “Atviro kodo sprendimai” Ltd. He has designed and administrated the biggest interdisciplinary information system in Lithuania - “Aruodai” IS.</i></p>\r\n\r\n<p><i>Rimvydas Laužikas is an Associate Professor of digital humanities and the Head of</i><a href=\"http://www.kf.vu.lt/en/structure/institutes/department-of-museology\"><i> the </i><i>Department of Museology in the Faculty of Communication of Vilnius University</i></a><i>. He has represented the Faculty in European projects such as Connecting Archaeology and Architecture in Europeana, Local content in a Europeana cloud, and Europeana Food and Drink.</i></p>\r\n\r\n<p><i>Sébastien Peyrard is a metadata analyst at BnF, in the Bibliographic and Digital Information Department. Since 2014, he has worked as a linked data expert at BnF. He is part of the team behind </i><a href=\"http://data.bnf.fr/\"><i>data.bnf.fr</i></a><i> and is specifically working on the relationship between this service and the BnF’s traditional catalogue. He is the librarian coordinator for ARK implementation at BnF.</i></p>\r\n\r\n<p><i>Ingrida Vosyliūtė is a doctoral student</i><a href=\"http://www.kf.vu.lt/en/structure/institutes/department-of-museology\"><i> in the Faculty of Communication of Vilnius University</i></a><i>. She has collaborated in European projects such as Connecting Archaeology and Architecture in Europeana, Local content in a Europeana cloud, and Europeana Food and Drink.</i></p>\r\n\r\n<p><a href=\"http://ruben.verborgh.org/\"><i>Ruben Verborgh</i></a><i> is a researcher in semantic hypermedia at </i><a href=\"https://www.iminds.be/en/about-us/organizational-structure/research-departments/internet-technologies-department/iminds-ibcn-ghent-university\"><i>Ghent University – iMinds</i></a><i>, Belgium, where he obtained his PhD in Computer Science in 2014. He explores the connection between semantic web technologies and the web’s architectural properties, with the ultimate goal of building more intelligent clients. Along the way, he became fascinated by Linked Data, REST/hypermedia, web APIs, and related technologies. He co-authored a book [1] on using OpenRefine to clean and publish datasets, and a handbook on Linked Data[2]. You can read a sample chapter from Ruben’s book </i><i>Linked Data for Libraries, Archives and Museums</i><a href=\"http://book.freeyourmetadata.org/chapters/1/modelling.pdf\"><span class=\"s1\"><i>here</i></span></a><i> and browse a sample of his book on OpenRefine </i><a href=\"https://www.packtpub.com/big-data-and-business-intelligence/using-openrefine\"><i>here</i></a><i>. </i></p>\r\n\r\n<p>[1]Seth Van Hooland and Ruben Verborgh (2014). <i>Linked Data for Libraries, Archives, and Museums</i>, <a href=\"http://book.freeyourmetadata.org/\">http://book.freeyourmetadata.org/</a></p>\r\n\r\n<p>[2]Ruben Verborgh and Max De Wilde (2013). <i>Using OpenRefine</i>, https://www.packtpub.com/big-data-and-business-intelligence/using-openrefine</p>"
