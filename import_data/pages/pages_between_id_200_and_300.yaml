                title: 'Supporting exploration and use of digital cultural heritage materials'
                subtitle: 'Paul Clough, Information School, University of Sheffield, UK'
                anchortitle: 'Article 2'
                templates: body
                body: "<p>Significant amounts of cultural heritage material are readily available through online portals; however, this vast amount can be overwhelming for many users who are provided with little or no guidance on how to find and interpret this information. The <a href=\"http://www.paths-project.eu/\">PATHS</a>(Personalised Access To cultural Heritage Spaces) project was funded to investigate ways of supporting experts (e.g., scholars and curators) and non-experts (e.g., students and the general public) with exploration and discovery within large and heterogeneous cultural collections. The project combined the efforts and expertise of academic and non-academic partners from the fields of cultural heritage, library and information science, and computer science.</p>\r\n\r\n<p>We made use of a standard<a href=\"http://ceur-ws.org/Vol-909/poster11.pdf\">user-centred development process</a> to create various prototype systems that involved identifying user requirements, prototyping and evaluating. Expert and non-expert users of cultural heritage were involved in establishing a functional specification for the system and evaluating prototype applications. Based on the user studies we carried out in the project, we developed a simple model of user interaction consisting of the following stages: ‘Find’, ‘Collect’ and ‘Use’. The find stage includes modes, such as search, browse, explore and discover; during collect users can gather materials for later use, supported by a workspace or bookmarking functions; and use supports making subsequent use of collected items, for example creating learning objects and narratives, and being able to share them (i.e., social interaction). A central aspect of the system was the use of paths or trails to allow users of the system to organise digital content into guided pathways, or stories, resembling exhibitions and tours commonly provided for physical collections, such as those found in museums.</p>\r\n\r\n<p>A selection of 1.7 million <a href=\"http://www.europeana.eu/portal/\">Europeana</a> objects was used, and <a href=\"http://www.aclweb.org/anthology/P13-4026\">semantic enrichment</a> was carried out to support the provision of enhanced search and browse functionality. During this, two issues were identified with Europeana metadata: (i) limited information associated with many items and (ii) the lack of a unified indexing scheme across aggregate collections. These issues were addressed through semantic enrichment[1] that included: (i) identifying key entities, such as people, locations and dates; (ii) identifying the similarity between pairs of artefacts, including categorising how items were similar (e.g., similar description, similar location or similar event); (iii) identifying ‘background links’ to relevant Wikipedia articles; and (iv) the automatic creation of data-driven subject hierarchies to organise items. The enriched data was encoded using a custom format (<a href=\"http://www.paths-project.eu/eng/News/Roadmap-from-ESEPaths-to-EDMPaths\">ESEPaths</a>) derived from &gt;<a href=\"http://www.europeana.eu/portal/ese_index.html\">Europeana Semantic Elements</a> (ESE).</p>\r\n\r\n<p><a href=\"http://mwa2013.museumsandtheweb.com/paper/pathways-to-discovery-supporting-exploration-and-information-use-in-cultural-heritage-collections/\">Prototype systems</a>[2], including desktop and mobile applications, were developed to support users with exploring and making sense of Europeana materials. The prototypes included functionality to support users with the find, collect and use stages. The semantic enrichment of Europeana content enabled us to develop novel interfaces, for example map-based visualisations of the semantic space (Figure 1), support for the manual creation of guided tours or paths (Figure 2) and the use of personalised (and non-personalised) recommendations to promote information discovery and help convey the rich content of Europeana to various types of user. User interfaces consisted of the following features: (i) a standard search box and facets, (ii) map-based visualisation, (iii) a thesaurus based on a data-driven subject hierarchy, (iv) links to related items, (v) item-level recommendations, and (vi) features for creating, editing, publishing and following paths.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue4/paul1.png\" style=\"width: 484px; height: 349px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><em>Figure 1. Example visualisation of the PATHS subset of Europeana content showing items grouped into themes or topics.</em></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue4/paul2.png\" style=\"width: 484px; height: 349px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><em>Figure 2. Example of a path about ‘Claude Monet’ created manually by users of the PATHS system.</em></center>\r\n\r\n<p></p>\r\n\r\n<p>Videos have been created that show how users of the PATHS system can:</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7MxdITebv_M\" width=\"560\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wV_lz11ykW0\" width=\"560\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<p>To sum up, the PATHS project enabled us to investigate ways of helping users with exploring large collections of digital cultural heritage, and in particular being able to make use of items of interest found during their interactions with the system to create paths or stories around topics of interest. The objectives of the PATHS project fit with themes emerging from the 2015 EuropeanaTech conference: (i) systems providing access to digital cultural heritage need to go beyond keyword search and support users with their wider information discovery and subsequent use of content; (ii) the semantic enrichment of content an important factor in being able to provide new and engaging interaction functionalities; (iii) narratives and storytelling are commonplace within cultural heritage, enabling the surfacing and contextualisation of digital content.</p>\r\n\r\n<p>A summary of the PATHS project can be found in the new Facet book \"<a href=\"http://www.facetpublishing.co.uk/title.php?id=049306#.VZPN_edNZE5\">Cultural Heritage Information: Access and Management</a>”, edited by Ian Ruthven and Gobinda Chowdhury.</p>\r\n\r\n<p>To find out more about specific aspects of the PATHS project, see the following publications:</p>\r\n\r\n<p>Otegi, A.; Agirre, E.; Clough, P., \"Personalised PageRank for making recommendations in digital cultural heritage collections,\" Digital Libraries (JCDL), 2014 IEEE/ACM Joint Conference on, vol., no., pp.49,52, 8-12 Sept. 2014 [Recommendations]</p>\r\n\r\n<p>Hall, M., Fernando, S., Clough, P., Soroa, A., Agirre, E., and Stevenson, M. (2014) Evaluating hierarchical organisation structures for exploring digital libraries, Information Retrieval, Volume 17(4), pp. 351-379. [Automatic hierarchy induction]</p>\r\n\r\n<p>Aletras, N., Stevenson, M. and Clough, P. (2013) Computing Similarity between Items in a Digital Library of Cultural Heritage, Journal on Computing and Cultural Heritage, Volume 5(4), Article 16. [Similarity of items]</p>\r\n\r\n<p>Goodale, P., Clough, P., Hall, M., Stevenson, M, Fernie, K., Griffiths, J., and Agirre, E. (2013) Pathways to Discovery: Supporting Exploration and Information Use in Cultural Heritage Collections. In Proceedings of Museums and the Web Asia 2013, Hong Kong, 9-12 December, 2013. [Analysis of manually-created paths]</p>\r\n\r\n<p>Agirre, E., Aletras, N., Clough, P., Fernando, S., Goodale, P., Hall, M., Soroa, A., and Stevenson, M.,(2013) PATHS: A System for Accessing Cultural Heritage Collections, In Proceedings of 51st Annual Meeting of the Association for Computational Linguistics (ACL’13), Sofia, Bulgaria, August 4-9 2013. pp. 151-166. [Project overview]</p>\r\n\r\n<p>Hall, M. and Clough, P. (2013) Exploring Large Digital Library Collections using a Map-based Visualisation, In Proceedings of The International Conference on Theory and Practice of Digital Libraries (TPDL 2013), pp. 216-227. [Collection visualisations]</p>\r\n\r\n<p>A freely-available web service can be accessed at:<a href=\"http://ixa2.si.ehu.es/paths_wp2/paths_wp2.pl\">http://ixa2.si.ehu.es/paths_wp2/paths_wp2.pl</a></p>\r\n\r\n<p>The PATHS system can be accessed at:<a href=\"http://paths.sheffield.ac.uk/pathsui/europeana\">http://paths.sheffield.ac.uk/pathsui/europeana</a></p>\r\n"
