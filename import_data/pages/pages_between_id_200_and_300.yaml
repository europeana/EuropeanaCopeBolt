                title: 'Elog.io and Image Provenance'
                subtitle: 'Jonas Öberg, Shuttleworth Foundation'
                anchortitle: 'Article 4'
                templates: body
                body: "<p>What is the relation between a herring and a clupea? The question may seem absurd, but it illustrates an important point. Most people would be able to relate to and understand someone talking about herrings, but would be hard pressed to form the same relation and understanding hearing someone speak of clupea (its Latin genus). For anything we can easily identify with our existing knowledge, forming new relations is easy. For anything which is beyond our pre-existing knowledge, forming new relations is hard and we need the scaffolding offered by relations to something we know before we can make the connection.</p>\r\n\r\n<p>In art, this scaffolding is the provenance of a work. In order to form relations with an image we see, we usually need information about that image. Information about who authored it, what other works (if any) it's based on and so on. Having this information, knowing the provenance of a work, helps us appreciate and value it because it helps us form relations and references to it, all of which give it meaning.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/elog1.png\" style=\"width: 520px; height: 295px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p>'The Work of Art in the Age of Mechanical Reproduction', by Walter Benjamin, first published in 1936, offers thoughts into the difference between a copy and its original in a time when the physical differences between the two were slim. Indeed, for any work which is natively digital, there would be no difference between a copy and its original. Walter Benjamin hypothesized that the difference is that the copy lacks the presence in time and space that makes up the original. In an age in which more works are published and distributed digitally and where provenance is routinely lost as works get distributed online, one can easily imagine that what makes up an original is its provenance. Copies are becoming ever more likely to lack information about provenance, and social media sites are routinely stripping such provenance information from works being shared.</p>\r\n\r\n<p>Realising that the provenance of a work is so important for our understanding of culture, I set out in 2013 to explore whether the link between a work and its provenance could be made more persistent, such that it is retained even after being shared online, even after being stripped from its original context and re-used elsewhere. The promise being that if this information could be made available to people as they browse the web, they would still be able to relate to images they see in a different way. They would be able to connect with the authors and institutions holding those images, and it would deepen their understanding of those images.</p>\r\n\r\n<p>This work has resulted in <a href=\"http://elog.io/\">Elog.io</a>, a public service that builds on what we've learned over the years to create a global provenance database, a repository for information about digital works distributed online. It offers a way for people to explore works they find online in their proper contexts, and provides licence information and source links back to the origins of a work.</p>\r\n\r\n<p>While initially seeded only with information about images which are part of Wikimedia Commons (about 23 million), Elog.io is living proof of the promise that this technology has: the potential to persistently connect an institution and creator with their works regardless of where and how those works are distributed online.</p>\r\n\r\n<p>In order to make Elog.io truly useful, to progress beyond a prototype, it needs information about more images and it needs to implement features that support community curation of provenance data. All of this is possible. The technology to do it is available. Elog.io has proven this, and while active development of Elog.io has paused after its funding ran out, there will undoubtedly be additional initiatives that build upon it in the future. The advantages that technology like this could offer are just too big to ignore.</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/117471901\" webkitallowfullscreen=\"\" width=\"500\"></iframe></center>\r\n\r\n<p></p>\r\n"
