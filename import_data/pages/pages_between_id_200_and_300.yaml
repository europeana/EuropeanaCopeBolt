        title: 'Submitting a rights statement'
        intro: "<p>Once you've identified the right statement(s) for your collection, this page provides information on how to technically\_submit rights statements to Europeana.</p>\r\n"
        body: "<h3><b id=\"docs-internal-guid-4cf2a20f-7fff-f70e-6ce4-4df7cd5f0145\">How to submit\_</b></h3>\r\n\r\n<p>While the process of\_choosing a rights statement for your collection will differ between institutions, the process for submitting this information to Europeana is standardised.</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>You submit a rights statement as metadata when ingesting your data for publication. The rights statements are encoded as URLs, which point to web pages containing information about the rights and permissions relating to a digital object. The URL is submitted in the edm:rights metadata field: &lt;edm:rights rdf:resource=\"http://a.rights.statement/\"/&gt;</p>\r\n    </li>\r\n    <li>\r\n    <p>If you want to supply additional information, you can do this using the dc:rights field.</p>\r\n    </li>\r\n    <li>\r\n    <p>Where a record has multiple resources, one rights statement can be provided per resource. Read the <a href=\"https://pro.europeana.eu/page/edm-documentation\">EDM Guidelines</a> for further explanation.</p>\r\n    </li>\r\n    <li>\r\n    <p>We support all versions of Creative Commons licenses and tools. If you want to make objects available under a jurisdiction-specific Creative Commons licence, you are advised to use the selection tool on the Creative Commons website. This will give you the correct licence URI for the 'edm:rights' field.</p>\r\n    </li>\r\n    <li>\r\n    <p>If you need more help, check out the resources we have provided to help you, including the <a href=\"/post/publication-policy\">Publishing Guide</a> and the <a href=\"http://outofcopyright.eu/\">Public Domain Calculator</a>.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>Europeana will check the validity of rights statements before publication. You can read more about this process in the Publishing Guide.</p>\r\n\r\n<h3><strong>Rights statements and the Europeana API</strong></h3>\r\n\r\n<p>Rights statements are shared via the API in the same way that any other metadata field is shared. The rights statement in the edm:rights field provides information about the conditions of use of the linked digital objects.\_</p>\r\n\r\n<p>The statements are a fully searchable field, and most of our rights statements pages are enriched with the semantic web standard RDF, which supports the exchange of data in different formats.</p>\r\n\r\n<h3><strong>Rights statements in Europeana</strong></h3>\r\n\r\n<p>Users of Europeana collections find all the relevant rights information below the digital object. By clicking through the rights statement that accompanies an object, users will access a webpage that describes the rights and permissions in more detail. <a href=\"https://www.europeana.eu/portal/en/record/2063602/SWE_280_002.html?q=vertumnus#dcId=1583765544758&amp;p=1\">Explore an example.</a>\_</p>\r\n\r\n<p>Rights preferences can also be indicated when conducting a search in Europeana. Through the 'can I use it'\_filter, users can search works by rights statements so that they only see works that can be used the way they want.\_</p>\r\n"
