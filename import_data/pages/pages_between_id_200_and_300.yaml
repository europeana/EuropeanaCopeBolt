                title: 'How to bridge the isolated silos of knowledge - From Search to Association'
                subtitle: 'Akihiko Takano, National Institute of Informatics, University of Tokyo, Japan'
                anchortitle: 'Article 3'
                templates: body
                body: "<p>Keyword search technologies dominate current user environments for finding information in the exploding cyberspace. But more often than not, simple combination of keywords are not enough to express our intended search. We desperately need a more powerful and sensible way to express our wish for information as queries. Thus we have proposed so-called “Associative Search” where a query is a collection of documents and a collection of related documents is returned as the result. Full relevance feedback can be naturally realised by repeating the associative searches after modifying the selection of documents that constitute the query. Statistical metrics for measuring distance between documents and words are defined, which provides the mathematically and computationally sound basis for association.</p>\r\n\r\n<p>The information stored in libraries, museums, archives, and other memory institutions are not connected to each other and feel like isolated silos. Because associative search does not require the uniform structure of metadata it is especially useful when connecting these isolated silos of knowledge. We promote research on information technology that enables linkage between unified cultural information and memories or knowledge in broader areas.</p>\r\n\r\n<p>This is why computation for realising “Association” is the main theme of our research. We developed the world’s fastest association engine called GETA (Generic Engine for Transposable Association) in 2002. And since 2009, <a href=\"http://getassoc.cs.nii.ac.jp/en\">GETAssoc</a>, the latest and web service ready version of GETA, has been freely available under the Revised BSD License. GETA and GETAssoc have been widely used to implement various information services that follow our “informatics of association” approach.</p>\r\n\r\n<p>“<a href=\"http://webcatplus.nii.ac.jp/\">Webcat Plus</a>” is the service for books, covering library catalogues from 1,000 university libraries and National Diet Library of Japan. “Cultural Heritage Online” provides Japanese cultural heritage information including 115,000 items from 953 museums. In both of the services, users can use the selected items as their query to find similar items. For example, by selecting a Shino cup and a kettle, users can collect various items about tea ceremonies by using a single associative search in Cultural Heritage Online.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue4/akihiko2-1-.png\" style=\"width: 624px; height: 346px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><em><a href=\"http://search.artmuseums.go.jp/yuuhokan/\">Cultural Heritage Online Stroll Museum</a> allows users to browse within an interactive, structured environment.</em></center>\r\n\r\n<p></p>\r\n\r\n<p>Two information services equipped with association can easily be coordinated dynamically through associative search. The selection in one service is summarised as a collection of words (Topic Words), and this is used to find the related items in the second service by an associative search. This mechanism for dynamic coordination can naturally be extended to federating many information services. “<a href=\"http://imagine.bookmap.info/\">IMAGINE Book Search</a>” is the first implementation of this scalable association Hub for federated association. The IMAGINE interface consists of a collection of vertical item lists, where each list corresponds to an information service. Users can select items from any list and the system returns the result full of relevant feedback from each information service. Intention from users can be captured through the selection of items, and it affects every participating service using associative searches. IMAGINE can provide a field of association where users can create context for the information they want. By starring and examining the information through IMAGINE, relevant memory from the users is built up unconsciously, which helps users be inspired in very individualistic way.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue4/akihiko2.png\" style=\"width: 627px; height: 335px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><em>PONGEE reading environment</em></center>\r\n\r\n<p></p>\r\n\r\n<p>The <a href=\"http://lab.ndl.go.jp/nii/\">PONGEE reading environment</a> can be seen as a variation of the IMAGINE interface. The pages displayed from the book are automatically indexed with selected dictionaries or Wikipedia, and the sidenotes are created dynamically. Some sidenotes are just for when head terms occur, but other sidenotes are the result of associative search, using the contents from displayed pages. As users turns pages, the sidenote axes change the view. It can be seen that the connections amongst items in the sidenotes, which had implicitly been recorded in the pages, have been unearthed. It is expected that the book’s content serves as unconscious memory to enhance the users’ imagination.</p>\r\n"
