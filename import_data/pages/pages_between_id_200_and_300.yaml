        title: 'The Data Exchange Agreement'
        intro: "<p>The Europeana Data Exchange Agreement (DEA) is the central element of the <a href=\"https://pro.europeana.eu/page/europeana-licensing-framework\">Europeana Licensing Framework</a>.</p>\r\n"
        body: "<p>The DEA structures the relationship between Europeana and its data providers. It establishes two main rules relating to the intellectual property rights (IPR) in the metadata and content delivered to Europeana:</p>\r\n\r\n<p></p>\r\n\r\n<ol>\r\n    <li>\r\n    <p>All metadata submitted to Europeana will be published as open data under the terms of the Creative Commons Zero Public Domain Dedication (CC0).</p>\r\n    </li>\r\n    <li>\r\n    <p>Each digital object (which includes the associated preview) that is available via Europeana needs to carry a <a href=\"https://pro.europeana.eu/page/available-rights-statements\">rights statement</a> that describes its copyright status​ and informs the users what they can or cannot do with the digital object​. If an ​underlying material ​object is in the public domain, its digital surrogate ​should remain ​in the public domain.\_</p>\r\n    </li>\r\n</ol>\r\n\r\n<p>If you have not yet shared\_ your collection data with Europeana, please consult our <a href=\"https://pro.europeana.eu/share-your-data/process\">process for sharing data</a> first.\_</p>\r\n\r\n<p>If you are ready to provide data to Europeana and would like to sign the DEA, please consult a preview of the agreement through the PDF below and contact us at <a href=\"mailto:dea@europeana.eu\">dea@europeana.eu</a> to arrange signing.\_\_</p>\r\n\r\n<p>The signing process is quick and easy, and can be completed online using an electronic signature service.</p>\r\n"
