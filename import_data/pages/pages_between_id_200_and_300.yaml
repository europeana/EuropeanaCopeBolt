        intro: "<p>Explore documentation related to the ENUMERATE project, including\_public deliverables and\_guidelines.</p>\r\n"
        body: "<p><strong>Milestones and deliverables from Europeana v3</strong></p>\r\n\r\n<ul>\r\n    <li><strong><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/Guide_to_Managing_the_ENUMERATE_Core_Survey_3.pdf\" target=\"_blank\">Guide to Managing the ENUMERATE Core Survey 3 </a></strong> - This document offers guidelines for optimal results of the ENUMERATE Core Survey 3 implementation in your country.</li>\r\n</ul>\r\n\r\n<p><strong>Public deliverables from ENUMERATE 2011-2014</strong></p>\r\n\r\n<ul>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D1-03.pdf\" target=\"_blank\"><b>D1.3 <i>Marketing Materials</i></b></a> - A set of standard 'perfect presentation' materials which can be used by project participants and supporters to raise awareness of the project.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D1-04.pdf\" target=\"_blank\"><b>D1.4 <i>Website and Social Media Presence</i></b></a> - An online publishing channel, supported by a series of social media presences (eg. Twitter accounts).</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D1-05.pdf\" target=\"_blank\"><b>D1.5 <i>ENUMERATE e-Newsletters Year 1</i></b> </a>- Report on the ENUMERATE e-Newsletters published during the first year of the project. Includes the newsletters themselves.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D1-06.pdf\" target=\"_blank\"><b>D1.6 <i>Revised Dissemination Plan Year 2</i></b></a> - The revised dissemination plan of the project outcomes and deliverables for the second year of the project.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D1-07.pdf\" target=\"_blank\"><b>D1.7 <i>ENUMERATE e-Newsletters Year 2</i></b></a><b> </b>- Report on the ENUMERATE e-Newsletters published during the second year of the project. Includes the newsletters themselves.</li>\r\n    <li><b><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D1-08-Final.pdf\" target=\"_blank\">D1.8 <i>Revised Dissemination Plan Year 3</i></a> </b>- The revised dissemination plan of the project outcomes and deliverables for the third year of the project.</li>\r\n    <li><b><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D1-09.pdf\" target=\"_blank\">D1.9 <i>ENUMERATE e-Newsletters Year 3</i></a> </b>- Report on the ENUMERATE e-Newsletters published during the third year of the project. Includes the newsletters themselves.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-01.pdf\" target=\"_blank\"><b>D2.1 <i>Overview of national and European Initiatives</i></b></a> - An overview of national and European initiatives for the statistical monitoring of the digitisation of cultural heritage in Europe.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-02.pdf\" target=\"_blank\"><b>D2.2 <i>Overview of Harmonisation Tools</i></b></a> - A critical analysis and options appraisal of the available toolsets and code for harmonisation of statistical data originating from related projects and initiatives.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-03.pdf\" target=\"_blank\"><b>D2.3 <i>Overall Core Survey 1 Schedule</i></b></a> - The overall Core Survey 1 schedule describes the programme of survey rollout, including the what, when and who of the survey, and provides the blueprint to ensure that this rollout is completed effectively.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-04.pdf\" target=\"_blank\"><b>D2.4 <i>Core Survey 1 Methodology</i></b></a> - An open document setting out the Core Survey 1 methodology, including how it was created.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-05.pdf\" target=\"_blank\"><b>D2.5 <i>Documentation and Guidance Materials</i></b></a> - The first edition of a set of open documentation, guidance resources and support to promote participation in and engagement with ENUMERATE across the user community.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-06.pdf\" target=\"_blank\"><b>D2.6 <i>Thematic Survey Schedule</i></b> </a>- Describes the programme of survey rollout, including the what, when and who of the survey, and provides the blueprint to ensure that this rollout is completed effectively.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-07.pdf\" target=\"_blank\"><b>D2.7 <i>Revised Documentation and Guidance Material</i></b></a><b> </b>- A revised set of open documentation, guidance resources and support to promote participation in and engagement with ENUMERATE across the user community, updated to reflect the experiences of the earlier part of the project.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-08.pdf\" target=\"_blank\"><b>D2.8 <i>Thematic Survey Methodology</i></b></a><b> </b>- An open document setting out the Thematic Survey methodology, including how it was created.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-09.pdf\" target=\"_blank\"><b>D2.9 <i>Overall Core Survey 2 Schedule</i></b></a> - Describes the programme of survey rollout, including the what, when and who of the survey, and provides the blueprint to ensure that this rollout is completed effectively.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-10.pdf\" target=\"_blank\"><b>D2.10 <i>Core Survey 2 Methodology</i></b></a> - An open document setting out the Core Survey 2 methodology, including how it was created.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-11.pdf\" target=\"_blank\"><b>D2.11 <i>Final Documentation and Guidance Material</i></b></a> - A final set of open documentation, guidance resources and support to promote participation in and engagement with ENUMERATE across the user community, updated to reflect the experiences of the earlier part of the project.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-12.pdf\" target=\"_blank\"><b>D2.12 <i>Conceptual Framework</i></b> </a>- Describes the scope of the enquiry and the nature of the evidence which is required in order to provide a useful foundation for the project.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D3-01.pdf\" target=\"_blank\"><b>D3.1 <i>ENUMERATE Pilot Data Platform</i></b> </a>- An initial pilot online platform for the storage, publication and dissemination of data generated through ENUMERATE. Includes a description of the platform.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D3-02.pdf\" target=\"_blank\"><b>D3.2 <i>Report on the Results of the Core Survey 1</i></b></a><b> </b>- An analytical report considering the results of the Core Survey 1, extrapolating patterns and inferences and making recommendations for further development.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D3-03.pdf\" target=\"_blank\"><b>D3.3 <i>ENUMERATE Data Platform</i></b></a><b> </b>- A production data platform based on the pilot platfrom. Includes a report on the platform, describing it.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D3-04.pdf\" target=\"_blank\"><b>D3.4 <i>Report on the Results of the Thematic Survey</i></b></a> - Covering four topics: Growth of Digital Collections, Usage of Digital Collections, Costs of Digital Collections and Digital Preservation. This report will present the identified best pratice (eg. on the use of Web Statistics, on cost calculation for digitisation, on measuring growth of digital collections) and discuss the results in relation to the Numeric Final Report, in order to show improvement of the methodology and developments since the NUMERIC project.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D3-05.pdf\" target=\"_blank\"><b>D3.5 <i>Report on the Results of the Core Survey 2</i></b></a> - An analytical report considering the results of the Core Survey 2, extrapolating patterns and inferences and making recommendations for further development.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D3-06.pdf\" target=\"_blank\"><strong>D</strong><b>3.6 <i>Digests of ENUMERATE Survey Results</i></b></a> - Simple presentation (as graphs) of the main outcomes of the ENUMERATE surveys that are quick to handle and can easily be quoted and re-used.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D4-01.pdf\" target=\"_blank\"><b>D4.1 <i>Terms of Reference for the ENUMERATE Thematic Network</i></b></a> - A document setting out the terms under which the Thematic Network will operate.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D4-05.pdf\" target=\"_blank\"><b>D4.5 <i>Copyright and IPR Policy</i></b></a> - Governs the actions of the network.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D4-06.pdf\" target=\"_blank\"><b>D4.6 <i>1st annual stakeholder report of the ENUMERATE Thematic Network</i></b></a> - Reports to ENUMERATE's stakeholders on the 1st year's activities and achievements of the network.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D4-07.pdf\" target=\"_blank\"><b>D4.7 <i>2nd annual stakeholder report of the ENUMERATE Thematic Network</i></b> </a>- Reports to ENUMERATE's stakeholders on the 2nd year's activities and achievements of the network.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D4-08.pdf\" target=\"_blank\"><b>D4.8 <i>3rd annual stakeholder report of the ENUMERATE Thematic Network</i></b></a> - Reports to ENUMERATE's stakeholders on the 3rd year's activities and achievements of the network.</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D4-09.pdf\" target=\"_blank\"><b>D4.9 <i>Business Plan and Sustainability Strategy</i></b></a> - Sets out the strategy and plan for the continuation of the ENUMERATE network after the end of EC funding. It includes a dissemination plan for the next year.</li>\r\n</ul>\r\n\r\n<p><b>Re-use of the ENUMERATE results </b></p>\r\n\r\n<p>We would love if the results of this project are re-used, re-analysed and re-interpreted as much as possible. If you would like a copy of the <a href=\"http://enumeratedataplatform.digibis.com/\" title=\"Opens external link in new window\">anonymised datasets</a> obtained in the ENUMERATE project, please <a href=\"http://enumeratedataplatform.digibis.com/collaborate\" title=\"Opens external link in new window\">Register and Collaborate</a>.</p>\r\n\r\n<p>So far, we know of two scientific articles that have been published using ENUMERATE data. The articles are both by Trilce Navarrete-Hernandez, researcher at the University of Amsterdam on Cultural Economics:</p>\r\n\r\n<p>1. Trilce Navarrete: Becoming Digital: A Dutch Heritage Perspective<br>\r\nThe Journal of Arts Management, Law, and Society<br>\r\nVol. 44, Iss. 3, 2014, pages 153-168</p>\r\n\r\n<p><a href=\"http://www.tandfonline.com/doi/full/10.1080/10632921.2014.938385#.VAAkHkhY78A\">http://www.tandfonline.com/doi/full/10.1080/10632921.2014.938385#.VAAkHkhY78A</a></p>\r\n\r\n<p>2.Trilce Navarrete: Benefits of Collaborative Digitization Projects in Europe. A Dutch Perspective. <i>Les cahiers du numerique</i>, Volume 11, Number 1, Year 2015, pages: 39-53. DOI: 10.3166/LCN</p>\r\n\r\n<p><strong>Other documentation</strong></p>\r\n\r\n<p>The file list below contains all the other documentation from the project, like guidelines, press releases. You can find a more structured list of guidelines on the<a href=\"/page/methodology-guidance\"> methodology &amp; guidance</a> page.</p>\r\n"
