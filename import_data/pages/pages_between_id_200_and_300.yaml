        title: 'Guide 3 - Business strategy'
        intro: 'How and why should I create a business vision and strategy for my business?'
        body: "<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"500\" src=\"https://player.vimeo.com/video/135005279\" width=\"500\"></iframe></p>\r\n\r\n<p>For best viewing quality click the Vimeo logo in the bottom right of the video to view this in larger format.</p>\r\n\r\n<p><strong>Guide duration:</strong> ~11 minutes</p>\r\n\r\n<p>This guide introduces you to strategic planning and what this process means. It goes on to explore how to develop business strategy providing insight on some useful tools you can use during the process to help you structure thinking.</p>\r\n\r\n<p>In this guide you will learn:</p>\r\n\r\n<ol>\r\n<li style=\"margin-left: 72pt;\">What a business vision is</li>\r\n    <li style=\"margin-left: 72pt;\">Why it is useful</li>\r\n    <li style=\"margin-left: 72pt;\">Some example business visions</li>\r\n    <li style=\"margin-left: 72pt;\">How a business strategy helps to achieve the business vision</li>\r\n    <li style=\"margin-left: 72pt;\">How to create a business strategy</li>\r\n    <li style=\"margin-left: 72pt;\">What analysis tools can be helpful to develop a business strategy</li>\r\n</ol>\r\n<p><strong>Sources and additional information</strong></p>\r\n\r\n<p><a href=\"http://www.entrepreneurship.org/resource-center/defining-your-business-strategy.aspx\">Defining your business strategy</a> - Kauffman Foundation<br><a href=\"http://www.emeraldinsight.com/doi/abs/10.1108/EUM0000000005404\">A model of the impact of mission statements on firm performance</a><br><a href=\"http://bain.com/\">Bain and Company</a><br><a href=\"http://www.cgma.org/resources/tools/essential-tools/pages/list.aspx\">Essential tools for management accountants (pp 32-36)</a> - CGMA<br><a href=\"http://www.forum-avignon.org/en/cultural-start-ups-take-spotlight\">Cultural start-ups take the spotlight!</a> - Forum d’Avignon<br><a href=\"http://www.businessnewsdaily.com/3882-vision-statement.html\">What is a vision statement?</a> - Katherine Arline, Business News Daily</p>"
