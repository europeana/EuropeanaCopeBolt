        title: 'Data platform'
        intro: 'The ENUMERATE Data Platform is the online platform for the storage, publication and dissemination of data generated by the ENUMERATE project.'
        body: "<p>The results of each ENUMERATE Survey are published in detail on the ENUMERATE Data Platform in the form of reports, public data sets, questionnaires, benchmark and a review of tools. The public datasets have been anonymised and can be downloaded and used to a <a href=\"http://creativecommons.org/publicdomain/zero/1.0/\" target=\"_blank\">Creative Commons CC0 license</a>.</p>\r\n\r\n<p>Some datasets will only be accessible to researchers, if you wish to get access, please get in contact with ENUMERATE by <a class=\"external-link-new-window\" href=\"http://enumeratedataplatform.digibis.com/collaborate\" title=\"Opens external link in new window\">Collaborate</a> (in the menu of the data platform).</p>\r\n\r\n<p>We would love it if the results of this project are re-used, re-analysed and re-interpreted as much as possible. If you're interested in open source tools for the assessment and reporting of statistical data, you can find an evaluation of the tools ENUMERATE has tested as part of the project by <a class=\"external-link-new-window\" href=\"http://enumeratedataplatform.digibis.com/review-tools\" title=\"Opens external link in new window\">Review of tools</a> (in the menu of the data platform).</p>\r\n\r\n<p>Discover the repository of all project's data on the ENUMERATE Data Platform.</p>\r\n"
