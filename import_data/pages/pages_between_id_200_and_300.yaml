                anchortitle: 'Why support Europeana?'
                templates: body
                body: "<p>Europeana is at the cutting edge of opening up data and access to digital cultural heritage because we are committed to:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Equality: We make Europe’s digital cultural heritage available to anyone to use for work, learning or pleasure.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Connection: Discovering a shared heritage via Europeana brings people together and makes lives richer.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Transformation: Material from Europeana Collections can be used to illustrate, invigorate and innovate in education, academic research and the creative industries.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Reliability: All material in Europeana Collections is presented in a standardised way with internationally recognised rights statements so you know where it comes from and what you can do with it.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Innovation: Europeana is a leader in the open culture movement in Europe, with innovation and collaboration at its core.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>Europeana thereby fuels and inspires Europe's digital economy by promoting cultural and social innovation - a key part of Europe's Single Market going digital.</p>\r\n\r\n<p>So whether you are a researcher, a teacher, a developer, a small business or a European citizen, our vast cultural resource is open to inspire you to explore, learn, create and innovate.</p>\r\n\r\n\r\n"
