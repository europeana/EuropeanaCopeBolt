        title: 'Contribute to EuropeanaTech'
        intro: 'The EuropeanaTech community provides the expertise and technical know-how that allows Europeana to keep growing and improving.'
        body: "<blockquote>\r\n<p>The Internet is different than what came before: everyone can consume, but just as easily, everyone can also contribute, teach, and share. The Internet, like culture, is<em> read and write</em>: that’s where its greatest power comes from, and that’s where Europeana’s greatest power will come from too.</p>\r\n\r\n<p>- Michael Edson (Smithsonian Institution)</p>\r\n</blockquote>\r\n\r\n<p>Together, we make sure that Europeana doesn’t just keep up-to-date where technology is concerned; it leads the way. Here are the ways you can get involved:</p>\r\n\r\n<h2><strong>Talk to us</strong></h2>\r\n\r\n<p>Whether it's sharing ideas, reporting on new developments, providing feedback or telling the community about conferences and events, your contribution is important. It allows us to grow, progress and stay connected.</p>\r\n\r\n<p>So what can you do? Provide feedback on <a href=\"https://pro.europeana.eu/resources/document-archive/r-d-recommendations\">deliverables and papers</a>, join the discussions on our <a href=\"https://pro.europeana.eu/network-association/sign-up\">mailing list,</a> follow us on Twitter <a href=\"https://twitter.com/europeanatech\" target=\"_blank\">@EuropeanaTech</a>, or come to see us at events.</p>\r\n\r\n<div>\r\n<h2><strong>Work with us</strong></h2>\r\n\r\n<p>Our Task Forces are intensive working groups in which experts work together to research and improve upon Europeana's technical questions or challenges. Task Forces operate autonomously and consist of experts from the Europeana Network.</p>\r\n\r\n<p>Find out more about past and current <a href=\"https://pro.europeana.eu/page/europeanatech-task-forces\" target=\"_blank\">Task Forces</a>.</p>\r\n\r\n<p>Submit your idea for a new Task Force on the EuropeanaTech <a href=\"https://pro.europeana.eu/network-association/sign-up\">mailing list</a>.</p>\r\n\r\n<h2><strong>Share with us</strong></h2>\r\n\r\n<p>EuropeanaTech's library of technical information, software and apps is a valuable resource for the whole community. If you have contributions to share with us or work that we can highlight for you, we'd love to help.</p>\r\n\r\n<p>So, what can you do?</p>\r\n\r\n<ul>\r\n<li>Add an open source tool to the growing <a href=\"http://bgweb.nl/floss/\">FLOSS Inventory</a>\r\n</li>\r\n    <li>Contribute to our <a href=\"https://docs.google.com/spreadsheet/ccc?key=0AqVfQb4_fRp1dFlXdVFGX1NmOEVoZFB4THY1amdtYWc&amp;usp=drive_web#gid=0\">overview of mappings, refinements, or extensions to/of EDM</a> by filling in our survey</li>\r\n    <li>Submit your papers and presentations to our upcoming <a href=\"/page/europeanatech-insight\">EuropeanaTech Insight</a> journal</li>\r\n    <li>Have your work, developments and goals featured on the Europeana Pro blog.</li>\r\n</ul>\r\n<p>See how the EuropeanaTech community connects with the whole Europeana Network on our <a href=\"https://pro.europeana.eu/page/semantic-mindmap\">Semantic Mindmap.</a></p>\r\n\r\n<iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/271459876\" width=\"640\"></iframe>\r\n\r\n<p><a href=\"https://vimeo.com/271459876\">EuropeanaTech 2018 - Why it mattered to me</a> from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n\r\n<p></p>\r\n</div>\r\n"
