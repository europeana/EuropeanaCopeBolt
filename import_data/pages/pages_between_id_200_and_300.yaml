        title: 'Guide 5 - Access to finance'
        intro: 'What kind of financial support options are there for my business?'
        body: "<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"500\" src=\"https://player.vimeo.com/video/135005899\" width=\"500\"></iframe></p>\r\n\r\n<p>For best viewing quality click the Vimeo logo in the bottom right of the video to view this in larger format.</p>\r\n\r\n<p><strong>Guide duration:</strong> ~10 minutes</p>\r\n\r\n<p>This guide explores the various types of financial support available to businesses. If you don’t provide the funding for your business yourself you will need to seek it from external sources. These sources are explained and analysed so that you can identify which could be the most suitable for your situation.</p>\r\n\r\n<p>In this guide you will learn:</p>\r\n\r\n<ol>\r\n<li style=\"margin-left: 72pt;\">What common types of financial support are available to businesses</li>\r\n    <li style=\"margin-left: 72pt;\">What the pros and cons are for each of these types of financial support</li>\r\n</ol>\r\n<p><strong>Sources and additional information</strong></p>\r\n\r\n<p><a href=\"https://www.gov.uk/business-finance-explained/leasing-and-asset-finance\">Business finance explained</a> - GOV.UK<br><a href=\"http://www.betterbusinessfinance.co.uk/find-sector-help/post/creative-sector\">Better Business Finance -Creative sector help</a><br><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Creative/WP3%20-%20Business%20Model%20Frameworks/eCreative_WP3_White_Paper_Business_Models_Social_Networks_v1.0.pdf\">White Paper: Business Models for Social Networks (pp.21-25)</a> - Europeana Creative<br><a href=\"http://www.findingfinance.org.uk/\">Finding Finance tool</a> (UK only)</p>"
