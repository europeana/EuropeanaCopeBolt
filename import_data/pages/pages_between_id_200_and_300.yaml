                enabled: enabled
                title: 'Historypin and LODLAM: Building A Culture of Open'
                subtitle: 'Jon Voss, Shift'
                anchortitle: 'Article 1'
                templates: body
                body: "<p>Surveys suggest that associational life and civic engagement are in decline. Fewer and fewer people are participating in formal groups, religions, clubs and other organised social activities. At the same time, research shows that it’s exactly this kind of engagement that increases happiness and improves communities. Our goal at <a href=\"http://www.historypin.com/\">Historypin</a> is to strengthen this local social fabric by bringing people together through the sharing of local heritage. Our aim as a non-profit organisation is to have significant, measurable social impact by building on heritage in a connective, inspiring and open way.</p>\r\n\r\n<p>Part of our ‘open’ strategy is open data. Memory institutions around the world are increasingly sharing their content and engaging communities in the environment and spirit of a free and open World Wide Web, enabling projects like ours. In collaborative efforts with institutions and aggregators like Europeana, we’re able to scale the efforts of individuals interested in personal history, and expand that focus to include the history of towns, neighbourhoods and communities. Of course, true open data exchange requires ongoing work and participation in the growing movement of memory institutions participating in an open web. An open web not just of documents, but of data.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/Historypin1.png\" style=\"width: 532px; height: 285px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><em>Example of a History Pin local project </em></center>\r\n\r\n<p></p>\r\n\r\n<p>Part of ‘open’ is open and democratic access to tools. The availability of technical tools puts the power of storytelling into the hands of communities that have been largely absent from the dominant narrative of history. This has opened a two-way street with memory institutions, who are not only sharing their content for enrichment and solving ‘history mysteries’ with the public, but also expanding their collections to include previously missing or excluded voices in their historical collections.</p>\r\n\r\n<p>Of course, one of the biggest ‘opens’ in the 21st century is open source, which is why we are looking at the challenges not just of open data exchange but free/open source software. Open access to our data via APIs, exchange of data using open standards, and even building our technology stack on open source stalwarts like apache httpd, mysql, python and django are all part of our approach to making our data and heritage available and remixable by all.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/historypin2.png\" style=\"width: 530px; height: 283px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><em>Screenshot showing Historypin’s international reach</em></center>\r\n\r\n<p></p>\r\n\r\n<p>As someone who grew up on movies and television shows exploring the wonder and possibility of time travel, I found my own time machine through the discovery of a small box with a journal and photographs from my grandfather’s service in World War One. My grandfather died when I was young and I have very little memory of him, but by mapping and piecing together family photos, his journal and discussions with those who knew him, I’ve been able to, quite literally, walk in my grandfather’s footsteps.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/Historypin.jpg\" style=\"width: 508px; height: 599px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><em>Standing next to my grandfather at L'église de la Madeleine in Paris, 2015/1919.</em></center>\r\n\r\n<p></p>\r\n\r\n<p>So many people have that same fascination with what was here before us: they ask who was here, what the world was like, how has it changed? Because it’s such a universal longing, we can use personal history as an incredibly natural way to connect people across generations and cultures. Our technology, at its best, helps bring these personal pasts to life and makes history relevant to new generations.</p>\r\n\r\n<p>While it’s not easy, we know we’re not alone, and we’re ready to make time travel happen. Using the open building blocks of our predecessors, we hope that Historypin has a role to play in strengthening communities through the power of local history. With our web platform and a growing network of global projects, we’d like to turn conversations and connections into measurable social good, powered by our cultural heritage. We’ll be coming to you for help, though: if we work openly enough together, we can leverage heritage and memory to strengthen local communities, at the scale of the World Wide Web.</p>\r\n"
