        title: Surveys
        intro: "<p>The first ENUMERATE core survey was carried out in 2012 with high level questions for monitoring the progress on digitisation of cultural heritage across Europe. In 2013 we did a so called Thematic Survey, for a deeper understanding of measuring the progress</p>\r\n"
        body: "<p>The results of each ENUMERATE Survey are published in detail on the <a href=\"http://enumeratedataplatform.digibis.com/datasets\" target=\"_blank\" title=\"Opens external link in new window\">ENUMERATE Data Platform</a> in the form of reports, anonymised data sets, questionnaires, benchmark and review of tools. If you would like to re-use results from the ENUMERATE project, please read our <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D4-05.pdf\" target=\"_blank\" title=\"Initiates file download\">Copyright and IPR policy</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Core Survey 1, 2 and 3 </strong></p>\r\n\r\n<p>The ENUMERATE Core Survey 1 questionnaires were online from February to March 2012. They were updated and repeated in October 2013 en in February 2015.</p>\r\n\r\n<p>The Core Surveys focus on high level data on digitisation of cultural heritage in Europe in order to get an overview of the progress being made. Data are collected about:</p>\r\n\r\n<ul>\n<li>digitisation activity</li>\r\n    <li>the cost of digital collections</li>\r\n    <li>access to digital collections</li>\r\n    <li>the preservation of digital heritage materials</li>\r\n</ul>\n<p>The results were published in public reports:</p>\r\n\r\n<ul>\n<li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/ENUMERATE-Digitisation-Survey-2012.pdf\" target=\"_blank\"><em>Survey Report on Digitisation in European Cultural Heritage Institutions 2012</em></a></li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/ENUMERATE-Digitisation-Survey-2014.pdf\" target=\"_blank\"><em>Survey Report on Digitisation in European Cultural Heritage Institutions 2014</em></a></li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/enumerate-report-core-survey-3-2015.pdf\"><em>Survey Report on Digitisation in European Cultural Heritage Institutions 2015</em></a></li>\r\n    <li><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/DSI-2_Deliverable%20D4.4_Europeana_Report%20on%20ENUMERATE%20Core%20Survey%204.pdf\" target=\"_blank\"><em>Survey Report on Digitisation in European Cultrual Heritage Institutions 2017</em></a></li>\r\n</ul>\n<p>The raw survey data are available at the <a href=\"http://dataplatform.enumerate.eu/\" target=\"_blank\" title=\"Opens external link in new window\">ENUMERATE Data Platform</a>.</p>\r\n\r\n<p>Read more:</p>\r\n\r\n<ul>\n<li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-04.pdf\" target=\"_blank\">Core Survey: About the methodology</a></li>\r\n    <li><a href=\"http://enumeratedataplatform.digibis.com/other-files\" target=\"_blank\">Core Survey 1: Questionnaires (with translations)</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/COREQUESTIONNAIRE-CS-2-November2013_newdeadline_download.pdf\" target=\"_blank\">English Questionnaire Core Survey 2</a></li>\r\n    <li>\r\n<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/COREQUESTIONNAIRE-CS-2-October2013_TABLE_download-Netherlands.pdf\" target=\"_blank\">Dutch Questionnaire Core Survey - part 1</a> &amp; <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/COREQUESTIONNAIRE-CS-2-October2013_download-Netherlands.pdf\" target=\"_blank\">Dutch Questionnaire Core Survey - part 2</a>\r\n</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/Fragebogen_Core_Survey_2_a.pdf\" target=\"_blank\">German Questionnaire Core Survey 2</a></li>\r\n    <li><a href=\"/page/methodology-guidance\">Guidance Materials</a></li>\r\n    <li><a href=\"http://enumeratedataplatform.digibis.com/figures/\" target=\"_blank\">Discover some figures from Core Survey 2</a></li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Thematic Survey</strong></p>\r\n\r\n<p>The Thematic Survey took place to gather more significant data on digitisation of cultural heritage in Europe. There were three thematic surveys. They have been implemented in February to April 2013. At the heart of the ENUMERATE Thematic Surveys were the topics:</p>\r\n\r\n<ul>\n<li>SIZE of digital collections</li>\r\n    <li>COST of digitisation</li>\r\n    <li>ACCESS AND USE of digital collections</li>\r\n    <li>DIGITAL PRESERVATION</li>\r\n</ul>\n<p>The topic DIGITAL PRESERVATION however was excluded from the Thematic Survey following the recommendations from a specialist meeting considering a separate high level questionnaire on digital preservation as part of the Thematic Survey as too complex, too premature and therefore ineffective.</p>\r\n\r\n<p>It would have been too complex to have replies to all questions, in all languages, from all institutions, all EU member states. Therefore it was decided to assign different institutions from different countries to the three topics.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/ENUMERATE-Thematic-Survey-2013.pdf\" target=\"_blank\">Read the results of the Thematic Survey</a></p>\r\n\r\n<p><em>SIZE</em></p>\r\n\r\n<p>The purpose of the Thematic Survey on Size was to check and review the collected data in Core Survey 1 as well as to develop further the methodology of quantifying the size and growth of digital collections. During the Specialist Meeting in The Hague on 30 January 2012 recommendations were taken on board to improve questions regarding e.g. the collection size and composition based on the records in the Collection Management Systems or the detailed measuring of the three most important digital sub-collections.</p>\r\n\r\n<p><em>COST</em></p>\r\n\r\n<p>In the Thematic Survey on Costs, a method was developed in order to get more detailed information on the cost of digitisation than could be collected through the questions in Core Survey 1. A Specialist Meeting in London on 30 March 2012 was devoted to the cost of digitisation and it was suggested that a workflow approach - activity based costing - should be the basis for this survey.</p>\r\n\r\n<p><em>ACCESS AND USE</em></p>\r\n\r\n<p>The purpose of the Thematic Survey on Access/Use was to improve and specify the questions related to access, use and impact of digital collections. During the Specialist Meeting in Madrid on 6th June 2012 approaches were developed to monitor those questions.</p>\r\n\r\n<p>Read more:</p>\r\n\r\n<ul>\n<li><a href=\"/page/methodology-guidance\">Guidance Material</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/ENUMERATE_Thematicsurveymethodology_public.pdf\" target=\"_blank\">Methodology</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/en_ts_questionnaire_size.pdf\" target=\"_blank\">Size - Questionnaire</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/EN-TS-Questionnaire-COST.pdf\" target=\"_blank\">Cost - Questionnaire</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/EN-TS-Questionnaire-ACCESS-USE.pdf\" target=\"_blank\">Access and Use - Questionnaire</a></li>\r\n</ul>"
