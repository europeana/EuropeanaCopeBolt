        title: 'Methodology & Guidance'
        intro: 'Development of the methodology to run Europe-wide surveys on digital heritage was a key element in the project.'
        body: "<p>Below you will find documentation and guidance materials that were used in the ENUMERATE surveys. Besides the final report presenting the overall results, the project also created a conceptual framework, that wraps up the work on the methodology. It documents the lessons learned and provides recommendations and tools for future surveys on the topic of digital cultural heritage.</p>\r\n\r\n<p><a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-12.pdf\" target=\"_blank\" title=\"Initiates file download\">Read the Conceptual Framework</a></p>\r\n\r\n<p></p>\r\n\r\n<p><b>General documentation</b></p>\r\n\r\n<p>1. [version 15/07/2011] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/CharterNationalCoordinators-ENUMERATE-v20110715-draft.pdf\" target=\"_blank\" title=\"Initiates file download\">Charter of the National Coordinators in ENUMERATE</a>. This document (draft version) describes three possible levels of involvement of National Coordinators in the ENUMERATE project, including a estimation of hours involved.</p>\r\n\r\n<p>2. <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/ENUMERATE_SHEET_A-2013_COUNTRY.xlsx\" target=\"_blank\" title=\"Initiates file download\">ENUMERATE SHEET A-2013 COUNTRY</a> &amp; <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/ENUMERATE_SHEET_A-2015_COUNTRY.xlsx\" target=\"_blank\" title=\"Initiates file download\">ENUMERATE SHEET A-2015 COUNTRY.</a> You can use this sheet to estimate the size of the cultural heritage domain in your country.</p>\r\n\r\n<p>3. [version 31/10/2012] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-02.pdf\" target=\"_blank\" title=\"Initiates file download\">Overview of Harmonisation Tools</a>. This document (revised version after review) provides an overview of validation and harmonisation tools concerning terminology, digitisation costs, collection types and web-statistics.</p>\r\n\r\n<p>4. [version 31/10/2012] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-01.pdf\" target=\"_blank\" title=\"Initiates file download\">Overview of National and International Initiatives</a>. This document (revised version after review) is essentially an overview of monitoring initiatives, with indications of how the overview can be kept dynamic.</p>\r\n\r\n<p>5. The terminology that will be used in the ENUMERATE Core Survey is largely based on terminology that was constructed for the NUMERIC survey in 2007. At that time, translations into 10 languages were made and these may be helpful for those who are tasked with translating the ENUMERATE terminology. Please note that the ENUMERATE terminology is NOT a direct copy of the NUMERIC terminology, some definitions remain the same but some were altered or added. The languages available are: <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/NUMERIC_DEFINITIONS_CZECH.pdf\" target=\"_blank\" title=\"Initiates file download\">Czech</a>, <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/NUMERIC_DEFINITIONS_DUTCH.pdf\" target=\"_blank\" title=\"Initiates file download\">Dutch</a>, <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/NUMERIC_DEFINITIONS_ENGLISH.pdf\" target=\"_blank\" title=\"Initiates file download\">English</a>, <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/NUMERIC_DEFINITIONS_ESTONIAN.pdf\" target=\"_blank\" title=\"Initiates file download\">Estonian</a>, <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/NUMERIC_DEFINITIONS_FRENCH.pdf\" target=\"_blank\" title=\"Initiates file download\">French</a>, <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/NUMERIC_DEFINITIONS_HUNGARIAN.pdf\" target=\"_blank\" title=\"Initiates file download\">Hungarian</a>, <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/NUMERIC_DEFINITIONS_LITHUANIAN.pdf\" target=\"_blank\" title=\"Initiates file download\">Lithuanian</a>, <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/NUMERIC_DEFINITIONS_POLISH.pdf\" target=\"_blank\" title=\"Initiates file download\">Polish</a>, <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/NUMERIC_DEFINITIONS_SLOVENIAN.pdf\" target=\"_blank\" title=\"Initiates file download\">Slovenian</a> and <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/NUMERIC_DEFINITIONS_SPANISH.pdf\" target=\"_blank\" title=\"Initiates file download\">Spanish</a> (the quality of the translations cannot be guaranteed, please check carefully).</p>\r\n\r\n<p><b>Guidance materials </b><b>for Core Survey 4\_(2017)</b></p>\r\n\r\n<p>1. [version 14/4/2017] <a class=\"download\" href=\"https://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/guide-to-managing-the-enumerate-core-survey-4-final.pdf\" target=\"_blank\" title=\"Initiates file download\">Guide to Managing the ENUMERATE Core Survey 4</a>. This document offers guidelines for optimal results of the ENUMERATE Core Survey 4\_implementation in your country.</p>\r\n\r\n<p></p>\r\n\r\n<p><b>Guidance materials </b><b>for Core Survey 3 (2015)</b></p>\r\n\r\n<p>1. [version 16/2/2015] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/Guide_to_Managing_the_ENUMERATE_Core_Survey_3.pdf\" target=\"_blank\" title=\"Initiates file download\">Guide to Managing the ENUMERATE Core Survey 3</a>. This document offers guidelines for optimal results of the ENUMERATE Core Survey 3 implementation in your country.</p>\r\n\r\n<p>2. Boosting response rate (examples; feel free to modify according to local preferences):</p>\r\n\r\n<ul>\n<li>[version 27/2/2015] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/Press_release_Call_for_participation_ENUMERATE.pdf\" target=\"_blank\" title=\"Initiates file download\">Press release</a> (English)</li>\r\n    <li>[version 27/2/2015] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/ENUMERATE_invitation.pdf\" target=\"_blank\" title=\"Initiates file download\">Invitation </a>(English)</li>\r\n    <li>[version 27/2/2015] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/press_release_french.docx\" title=\"Initiates file download\">Press release</a> (French)</li>\r\n    <li>[version 27/2/2015] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/press_release_call_for_participation_enumerate_est.docx\" target=\"_blank\" title=\"Initiates file download\">Press release</a> (Estonian)</li>\r\n    <li>[version 27/2/2015] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/enumerate_invitation_est.docx\" target=\"_blank\" title=\"Initiates file download\">Invitation</a> (Estonian)</li>\r\n    <li>[version 27/2/2015] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/press_release_call_for_participation_enumerate_por.docx\" target=\"_blank\" title=\"Initiates file download\">Press release</a> (Portugese)</li>\r\n    <li>[version 27/2/2015] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/enumerate_invitation_por.docx\" target=\"_blank\" title=\"Initiates file download\">Invitation</a> (Portugese)</li>\r\n    <li>[version 27/2/2015] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/invitation_slovenian.docx\" target=\"_blank\" title=\"Initiates file download\">Invitation</a> (Slovenian)</li>\r\n</ul>\n<p></p>\r\n\r\n<p><b>Guidance materials for Core Survey 2</b> (2013/2014)</p>\r\n\r\n<p>1. [version 1/10/2013] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/GuideToManaging-ENUMERATE-CoreSurvey2_v20131001.pdf\" target=\"_blank\" title=\"Initiates file download\">Guide to Managing the ENUMERATE Core Survey 2</a>. This document offers guidelines for optimal results of the ENUMERATE Core Survey 2 implementation in your country.</p>\r\n\r\n<p>2. Boosting response rate (examples; feel free to modify according to local preferences):</p>\r\n\r\n<ul>\n<li>[version 24/09/2013] <a class=\"external-link-new-window\" href=\"http://www.den.nl/nieuws/bericht/3973\" target=\"_blank\" title=\"Open call to participate in Core Survey 2, opens external link in new window\"><i>Open call to participate in ENUMERATE Core Survey 2, to be used on websites, in newsletters, etc.</i></a> (in Dutch; translation in English below)</li>\r\n    <li>[version 15/10/2013] Another example (in Dutch) of <a class=\"external-link-new-window\" href=\"http://www.den.nl/nieuws/bericht/3989\" target=\"_blank\" title=\"Opens external link to a Dutch call to participate in new window\"><i>an open call to particpate in Core Survey 2</i></a><i> </i>(a quick-and-dirty translation in several languages can be obtained using the Google Translate option in the upper right hand corner of the page)</li>\r\n    <li>[version 16/10/2013] LinkedIn message <a class=\"external-link-new-window\" href=\"http://lnkd.in/bf-rJ5W\" target=\"_blank\" title=\"Opens external link in new window\"><i>ENUMERATE Core Survey 2 is now running!</i></a><i> </i>(in English)</li>\r\n    <li>[version 25/10/2013] <i><a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/Compare-your-digital-collection-activities-with-those-of-other-institutions_20130924.docx\" title=\"Initiates file download\">Open call to participate in ENUMERATE Core Survey 2, to be used in social media, on websites, in newsletters, etc.</a></i> (in English)</li>\r\n    <li>[version 25/10/2013] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/E-mail-sent-after-entering-email-in-online-opensurvey_contains-link_20131025.docx\" title=\"Initiates file download\"><i>Message intended for documenting the link to the ENUMERATE Core Survey 2</i></a> (in English)</li>\r\n    <li>[version 04/11/2013] <i><a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/Covering-letter-open-CoreSurvey_invitation-general_20131104.docx\" title=\"Initiates file download\">Covering letter open/online Core Survey 2, overall message to be used in email campaigns, etc.</a></i> (in English)</li>\r\n    <li>[version 05/11/2013] newsletter item <a class=\"external-link-new-window\" href=\"http://www.nationalmuseums.org.uk/news/newsletters/?item=74\" target=\"_blank\" title=\"Link to Newsletter NMDC, November 2013\"><i>Survey: help ‘Enumerate’ build a better picture of digital in museums</i> </a>under the heading \"Mapping the territory: tech\", in: <i>NMDC Newsletter: November 2013</i> (in English)</li>\r\n</ul>\n<p></p>\r\n\r\n<p><b>Guidance materials for Core Survey 1</b> (2011/2012)</p>\r\n\r\n<p>1. [version 13/04/2012] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-03.pdf\" target=\"_blank\" title=\"Initiates file download\">Overall Core Survey 1 Schedule</a>. This document (revised after formal review) describes the overall schedule of the roll out of Core Survey 1 in 2012.</p>\r\n\r\n<p>2. [version 13/12/2011] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/ENUMERATE_Documentation_and_Guidance.pdf\" target=\"_blank\" title=\"Initiates file download\">Documentation and Guidance Materials</a>. This document describes the nature and creation of the guidance materials and the documentation that was created to aid those people working on the test and the core surveys.</p>\r\n\r\n<p>3. [version 10/02/2012] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/GuideToManaging-ENUMERATE-CoreSurvey-v20120210.pdf\" target=\"_blank\" title=\"Initiates file download\">Guide to Managing the ENUMERATE Core Survey</a>. This document offers guidelines for optimal results of the ENUMERATE Core Survey implementation in your country.</p>\r\n\r\n<p></p>\r\n\r\n<p><b>Guidance materials for the Thematic Survey</b> (2012/2013)</p>\r\n\r\n<p>1. [version 10/10/2012] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-06.pdf\" target=\"_blank\" title=\"Initiates file download\">Thematic Survey Schedule</a>. This deliverable describes the overall Thematic Survey schedule, i.e. the interrelated activities, scheduled in time, to ensure that the Thematic Survey rollout is completed effectively.</p>\r\n\r\n<p>2. [version 31/10/2012] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/ENUMERATE-D2-07.pdf\" target=\"_blank\" title=\"Initiates file download\">Documentation and Guidance Materials</a>. This document describes the nature and creation of the guidance materials and the documentation that was created to aid those people working on the Thematic Survey.</p>\r\n\r\n<p>3. [version 15/03/2012] <a class=\"download\" href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/ENUMERATE_Thematicsurveymethodology_public.pdf\" target=\"_blank\" title=\"Initiates file download\">Thematic Survey Methodology</a>. This document provides indepth information about the set up of the Thematic Survey.</p>\r\n\r\n<p></p>\r\n"
