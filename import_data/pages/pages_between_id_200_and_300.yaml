        title: 'Guide 2 - The Business Model Canvas (BMC)'
        intro: 'How do I use the Business Model Canvas to contextualise my idea?'
        body: "<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"500\" src=\"https://player.vimeo.com/video/135005199\" width=\"500\"></iframe></p>\r\n\r\n<p>For best viewing quality click the Vimeo logo in the bottom right of the video to view this in larger format.</p>\r\n\r\n<p><strong>Guide duration:</strong> ~11 minutes</p>\r\n\r\n<p>This guides introduces the Business Model Canvas (BMC) – which is a common tool used by entrepreneurs to make a visual representation of their business model. The BMC has a number of sections to complete and we will run through each. We’ll also introduce some examples from the Europeana Creative project for you to look at.</p>\r\n\r\n<p>In this guide you will learn:</p>\r\n\r\n<ol>\r\n<li style=\"margin-left: 72pt;\">What a business model canvas is</li>\r\n    <li style=\"margin-left: 72pt;\">What the different sections of the business model canvas are</li>\r\n    <li style=\"margin-left: 72pt;\">Why the business model canvas is an important tool for new businesses</li>\r\n    <li style=\"margin-left: 72pt;\">How it was applied in two examples from the Europeana Creative project</li>\r\n</ol>\r\n<p><strong>Sources and additional information</strong></p>\r\n\r\n<p><a href=\"https://www.youtube.com/watch?v=QoAOzMTLP5s\">Business Model Canvas explained (YouTube video)</a><br><a href=\"http://strategyzer.com/\">Strategyzer.com</a><br><a href=\"http://blog.strategyzer.com/posts/2015/5/26/7-ways-to-tank-your-business-model\">7 Ways to Tank Your Business Model</a><br><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Creative/WP3%20-%20Business%20Model%20Frameworks/eCreative_WP3_White_Paper_Business_Models_Education_v1.0.pdf\">White Paper: Business Models for History Education and Natural History Education</a><br><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Creative/WP3%20-%20Business%20Model%20Frameworks/eCreative_WP3_White_Paper_Business_Models_Social_Networks_v1.0.pdf\">White Paper: Business Models for Social Networks</a><br><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Creative/WP3%20-%20Business%20Model%20Frameworks/eCreative_WP3_White_Paper_Business_Models_Tourism_v1.0.pdf\">White Paper: Business Models for Tourism</a><br><a href=\"https://bmfiddle.com/f/#/fK6G9\">The Train Geek Challenge</a><br><a href=\"https://bmfiddle.com/f/#/C2Wd7\">Night at the Museum</a></p>"
