                title: 'Letter from the editors'
                subtitle: ''
                anchortitle: Introduction
                templates: body
                body: "<p>Data quality is Europeana’s top priority. So much so that Europeana’s strategy for the next five years encourages contributing partners “to share their very best material” with us, that is, openly licensed high quality collections that people can create new things with it. An important aspect of data quality is how data for such collections can best be represented and described. The articles in this issue focuses on a variety of aspects of data quality.</p>\r\n\r\n<p>In addition we invite you to read our publication <a href=\"http://pro.europeana.eu/page/data-quality-etech15-roundtables\">“We want better data quality now”</a>. This publication is an honest account of the roundtable discussion on data quality that happened during the EuropeanaTech conference. The write-up covers the issues that might lead to bad data quality and proposes solutions to tackle them. It also aims to help people understand what we mean by good quality data and why it’s so difficult to achieve.</p>\r\n\r\n<p>We believe that the selection of articles and themes shows not only how positive and productive the community is, but also how diverse we are in our work. We hope that you find these papers interesting, engaging and relevant. Please let us know what you think by adding a comment at the bottom of the page.</p>\r\n"
