                body: "<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Data collection: </b>the process of gathering and measuring information in a systematic way (definition drawn from <a href=\"https://en.wikipedia.org/wiki/Data_collection\">Wikipedia</a>).</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Data Exchange Agreement: </b>the agreement that governs the exchange of data&nbsp; between Europeana and its Data Partners.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Data Partner: </b>an organisation that contributes Metadata describing Content that it is offering online. Note: This should be used instead of Content Provider or Provider.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Dataset: </b>an administrative unit representing a suitable amount of data for ingestion.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Data statistics dashboard: </b>a tool that supports cultural heritage professionals in their work by giving detailed information about the live data in Europeana.eu. It allows users to filter and compare this information to fit their needs.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Data space: </b>decentralised and standard-based infrastructure to enable trustworthy data sharing between the data space participants. Data spaces may be purpose- or sector-specific, or cross-sectoral. Common European data spaces are a subset of data spaces within the scope of EU policies.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Data space supporting projects: </b>projects which facilitate digital transformation and capacity building of the cultural heritage sector within the common European data space for cultural heritage.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Digital carbon footprint: </b>the total greenhouse gas emissions caused by digital services or activities, expressed as carbon dioxide equivalent.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Digital Europe Programme (DEP): </b>an EU funding programme supporting projects in the following key capacity areas:&nbsp; supercomputing, artificial intelligence, cybersecurity, advanced digital skills, and ensuring a wide use of digital technologies across the economy and society, under which the common European data space for cultural heritage is funded.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Digital transformation: </b>the process and the result of using digital technology to transform how an organisation operates and delivers value. It helps an organisation to thrive, fulfil its mission and meet the needs of its stakeholders. <a href=\"https://pro.europeana.eu/page/building-digital-capacity#step-2-defining-digital-transformation\">Explore this definition</a>.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Digital Object: </b>a digital representation of an object that is part of Europe's cultural and/or scientific heritage. The Digital Object can also be the original object when born digital.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Economic Impact:</b> the results of activities delivering economic benefits to society, stakeholders or to the organisation.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Environmental impact: </b>generally referred to as the negative impact caused to the environment (e.g. through carbon emissions from travel) directly or indirectly due to an activity. It may also include positive impact, if changes are made that have a positive effect on the environment.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Editathon (sometimes written edit-a-thon):</b> an event where editors of online communities such as Wikipedia and OpenStreetMap (also as a ‘mapathon’), edit and improve a specific topic or type of content.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Europeana Aggregators’ Forum: </b>a network of national, domain and thematic aggregators who support cultural institutions providing data and content which is made available through Europeana.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Europeana APIs (Application Programming Interface): </b>a range of services which offer remote discovery and access to the data that is made available on the Europeana website, allowing its use in projects, applications and websites.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Europeana Café: </b>an informal, unrecorded networking event in which a specific topic is discussed without specific goals or outcomes. Participants are given the equal right to participate.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Europeana Capacity Building Framework: </b>this framework&nbsp; harmonises the types of capacity building activities undertaken across the Europeana Initiative. It improves the method used to refine and develop these activities, and evaluates the way in which capacity building is used to support key products and services developed by the Europeana Initiative.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Europeana Data Model (EDM):</b> the data model developed by the Europeana Initiative that specifies the format of the Metadata that can be submitted, ingested and published via the Europeana website and Europeana API.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Europeana DS Consortium: </b>The Europeana DS consortium, led by the Europeana Foundation, deploys the common European data space for cultural heritage under a service contract with the European Commission (funded by the European Union’s Digital Europe Programme, contract number LC-01901432). It consists of 19 partners from nine European countries. A full list of project partners can be seen <a href=\"https://pro.europeana.eu/page/data-space-deployment\">here</a>.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-9e790f70-7fff-d218-a058-b606e9d25bba\">Europeana Digital Service Infrastructure (DSI): </b>the infrastructure that provided the key services of the Europeana Initiative in the period between January 2015 and August 2022 (incl. DSI, DSI-2, DSI-3, DSI-4).<meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Europeana Events toolkit: </b>an <a href=\"https://pro.europeana.eu/page/events-toolkit\">online resource</a> developed by the Europeana Foundation which shares good practices and guidelines for organising events.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Europeana Framework: </b>structures the Europeana Initiative’s approach to understanding and addressing a problem, opportunity or area of work. A Europeana Framework consists of the structure bringing together a strategic proposition, core elements, and products and services for implementation support.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Europeana Foundation: </b>an independent, non-profit organisation that, as part of the Europeana Initiative, stewards the common Europeana data space for cultural heritage in collaboration with a consortium of 18 partners from nine EU countries and contributes to other digital initiatives that put cultural heritage to good use in the world.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Europeana Impact Framework (EIF):</b> this framework sets out how the Europeana Initiative, led by the Europeana Foundation, applies an impact assessment approach to our work.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Europeana Initiative: </b>a term used to capture the collaborative work undertaken by the Europeana Foundation and its consortium partners, along with the Europeana Aggregators’ Forum and the Europeana Network Association.<b>&nbsp;&nbsp;</b></p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Europeana Licensing Framework (ELF): </b>a group of elements that standardise and harmonise&nbsp; the rights-related information of Metadata and Content available via Europeana.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Europeana Network Association: </b>a strong and democratic community with a mission to expand and improve access to Europe’s digital cultural heritage.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Europeana Network Association communities: </b>special interest communities, in which Europeana Network Association members work together to exchange knowledge, expertise and best practice.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Europeana Pro: </b>Europeana Pro is one of the main digital products of the common European data space for cultural heritage. It supports the cultural sector in the provision of interoperable digital cultural heritage. It reflects the Europeana Initiative’s key messages, values and goals while raising awareness of and providing access to relevant information and tools, such as frameworks, API documentation and rights statements. Europeana Pro is also the platform to connect with our various communities, for ENA members to discover other international professionals in the sector, and for learning, knowledge and expertise transfer.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Europeana Publishing Framework (EPF): </b>this framework makes it easy for Europeana’s data partners to see how the quality of the Metadata and Content they provide affects how Europeana can surface, showcase and promote it.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Europeana Semantic Elements (ESE): </b>the first Metadata standard developed by the Europeana Initiative, now superseded by the Europeana Data Model.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Europeana Strategy 2020 - 2025: </b>the direction of travel for the Europeana Initiative, set by the European Commission and the DCHE, including the high-level priorities for the period 2020-2025.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Europeana website: </b>the Europeana website (<a href=\"https://www.europeana.eu/\">www.europeana.eu</a>) is one of the main digital products of the common European data space of cultural heritage. Cultural heritage data shared with the Europeana Initiative through its network of aggregators is made publicly available on the Europeana website, giving educators, researchers, culture lovers and people everywhere the opportunity to explore Europe’s cultural heritage.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Evaluation:</b> the process of judging or calculating the quality, importance, effectiveness or value of something (definition drawn from the <a href=\"https://dictionary.cambridge.org/dictionary/english/evaluation\">Cambridge Dictionary</a>). Evaluation is usually part of an impact assessment approach and evaluation can be conducted separately from impact assessment.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Event types:</b> different formats for events. Examples are webinars, round table sessions and ignite talks.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Expert Group on Digital Cultural Heritage and Europeana (DCHE): </b>a former forum for cooperation on digitisation, conservation and preservation of cultural heritage between the European Commission, Member States and UNESCO between 2017 and 2021. The group reviewed and discussed policies for digital cultural heritage and the Europeana Initiative and assisted the European Commission in monitoring progress and assessing the impact of the implementation of the European Commission Recommendation on digitising and digital preservation and related Council Conclusions. The expert group is succeeded by&nbsp; the Expert Group on a common European Data Space for&nbsp; Cultural Heritage (CEDCHE). <a href=\"https://digital-strategy.ec.europa.eu/en/policies/europeana-digital-heritage-expert-group\">Find out more</a>.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Expert Group on a common European Data Space for Cultural Heritage (CEDCHE): </b>a group launched by the European Commission in November 2021, succedding the former DCHE Expert Group and is a forum for cooperation on digitisation, conservation and preservation of cultural heritage between the European Commission, Member States and UNESCO. The group reviews and discusses policies for digital cultural heritage and the common European data space, contributes with advice and helps monitor the implementation of the Recommendation on a common European data space for cultural heritage adopted on 10 November 2021. The CEDCHE Group has an indefinite mandate which is determined by the Digital Europe Programme. The 27 EU Member States have each appointed representatives to take part in the group, with UNESCO as observer. <a href=\"https://digital-strategy.ec.europa.eu/en/news/expert-group-common-european-data-space-cultural-heritage\">Find out more</a>.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Features:</b> A term used on europeana.eu to denote a manually created browse page that presents related stories and galleries on a particular subject. For example Colouring Books, and Black History.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-0ba877b4-7fff-24ba-1219-69eb1bc54ad5\">Freely Reusable Content: </b>digital Objects that are available for reuse with minimal or no conditions, specifically those objects labelled Public Domain, CC0, CC-BY and CC-BY-SA.</p>\r\n"
