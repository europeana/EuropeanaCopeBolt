                body: "<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-c876e35f-7fff-e2cd-76c0-19f305eff4cd\">Panel discussion: </b>a moderator-led event where several speakers discuss a pre-defined topic.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-c876e35f-7fff-e2cd-76c0-19f305eff4cd\">Parallel sessions:</b> events that take place simultaneously.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-c876e35f-7fff-e2cd-76c0-19f305eff4cd\">Physical event: a</b>n event where people gather physically to one location to participate in the event.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-c876e35f-7fff-e2cd-76c0-19f305eff4cd\">Plenary events: </b>events where all participants are in the same room, sharing the same experience, either physically or virtually.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-c876e35f-7fff-e2cd-76c0-19f305eff4cd\">Policy office hours: </b>an informal, unrecorded event in which participants engage in discussions about a specific policy area related to copyright and digital cultural heritage. Participants are given the equal right to participate.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-c876e35f-7fff-e2cd-76c0-19f305eff4cd\">Presentation: </b>activity where someone describes, shows or explains something to a group of people.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-c876e35f-7fff-e2cd-76c0-19f305eff4cd\">Preview: </b>a reduced size or length audio and/or visual representation of Content, in the form of one or more images, text files, audio files and/or moving image files.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-c876e35f-7fff-e2cd-76c0-19f305eff4cd\">Problem Statement: </b>a brief description of the problem that the activities of the organisation seek to address.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-c876e35f-7fff-e2cd-76c0-19f305eff4cd\">Public Domain: </b>Content, Metadata or other subject matter not protected by Intellectual Property Rights and/or subject to a waiver of Intellectual Property Rights.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-c876e35f-7fff-e2cd-76c0-19f305eff4cd\">Roundtable: </b>an event where a specific topic, with communicated intended outcomes, is being discussed by a limited group of people with the goal to reach a shared conclusion.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-c876e35f-7fff-e2cd-76c0-19f305eff4cd\">Record: </b>this term is occasionally used as a short-hand means of referring to the package of data about one cultural heritage object. It is recognised that it is not a term generally employed in technical documentation, and is not used on europeana.eu.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-c876e35f-7fff-e2cd-76c0-19f305eff4cd\">Reuse: </b>the ability to make use of a Digital Object or Metadata that is available online, through the acts of sharing, copying, researching, displaying, modifying or publishing.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-c876e35f-7fff-e2cd-76c0-19f305eff4cd\">Rights Statement: </b>a statement that describes the conditions for Access and Reuse of Digital Objects and their Thumbnails. In Europeana.eu the term Rights Statement encompasses Creative Commons Licences, Creative Commons Tools and Rights Statements by RightsStatements.org. Rights statements are communicated via the ‘edm:rights' Metadata Field as defined by the Europeana Data Model.</p>\r\n"
