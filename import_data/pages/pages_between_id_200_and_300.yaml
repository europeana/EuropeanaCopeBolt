                enabled: enabled
                title: ''
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p dir=\"ltr\">The simplest way to ensure that the rights information of the ‘physical’ object and the digital object coincide so is by not claiming additional rights that may result from the digitisation of content. This is something that we particularly encourage you to do in works that are in the public domain, as described in our <a href=\"https://pro.europeana.eu/post/the-europeana-public-domain-charter\">Public Domain Charter</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In any case, rights on the reproduction of a public domain work can only&nbsp; be legally claimed in a few circumstances, as described in this <a href=\"https://pro.europeana.eu/page/identifying-copyright-in-collection-items\">post</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you still differentiate between two layers, for instance because a photographer digitised sculptures in a way that makes their photographs original, here is what you should consider to choose a rights statement that accurately reflects both the content and the digital object:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">If the content is protected by copyright, but the digital reproduction is not, the rights statement should communicate the in copyright status (through a <em>Creative Commons License</em>, or an<em> In Copyright Rights Statement</em>).</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">If the content is not protected by copyright, but the digital reproduction is (and you wish to claim the rights), the rights statement should communicate the in copyright status (through a <em>Creative Commons License</em>, or an <em>In&nbsp;Copyright Rights Statement</em>).</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">If neither the content nor the digital reproduction are protected by copyright, the rights statement should communicate the out of copyright status (through the <em>Public Domain Mark</em> or an <em>Out of Copyright Rights Statement</em>).</p>\r\n    </li>\r\n</ul>\r\n"
