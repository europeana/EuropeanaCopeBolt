                title: 'Section 1 - Why are accurate rights statements important?'
                subtitle: ''
                anchortitle: 'Section 1 - Why are accurate rights statements important?'
                templates: body
                body: "<p>We believe that everyone should have access to cultural heritage online. And for users to know how to use digital objects, providing clear and simple rights information is essential. That is why digital objects submitted to Europeana must include a rights statement from one of the <a href=\"https://pro.europeana.eu/page/available-rights-statements\">14 options</a> that Europeana works with.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n"
