            -
                enabled: enabled
                title: 'Latvia translates with hugo.lv'
                subtitle: 'Jānis Ziediņš, Culture Information Systems Centre; Rihards Kalniņš, Tilde'
                anchortitle: 'Article 5'
                templates: body
                body: "<p>Today’s information society can be described as a grand conversation between the nations and people of the world. The biggest enabler of this great dialogue has been the internet, which allows people to share knowledge and information across the globe. However the diversity of languages fragments the information on the Web and makes it difficult to access.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue1/Janis_image_1.jpg\" style=\"width: 592px; height: 843px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p>One solution to this fragmentation can be found in the latest language technology, specifically machine translation. Technology solutions like machine translation tools allow members of one linguistic community to communicate with another and share knowledge and information, effectively bridging language barriers between people and nations.</p>\r\n\r\n<p>Language technology has most often been developed for the larger, most widely spoken languages such as English, French, Spanish, German, Arabic and Chinese. Machine translation systems for these languages are readily available online, developed by global providers such as Google and Microsoft, and generally perform with high quality and accuracy.</p>\r\n\r\n<p>Unfortunately, smaller languages – such as the other 6,000 languages spoken by the global population – are poorly served by these technologies. Machine translation systems for the world’s smaller languages often produce poor quality, inaccurate translations, if these systems are available at all.</p>\r\n\r\n<p>The Latvian language, with less than two million native speakers, is a prime example of a smaller language that has traditionally been underserved by language technology such as machine translation. This has prevented many from accessing the great wealth of cultural heritage, educational content and media information produced in Latvian.</p>\r\n\r\n<p>To rectify the situation and open up widespread multilingual access to knowledge, Latvia's Culture Information Systems Centre created its very own public machine translation service,<a href=\"https://hugo.lv/\"> <span class=\"s2\">Hugo.lv</span></a>, based on open-source technology. The system was developed by Tilde.</p>\r\n\r\n<p>The service features the world’s best machine translation system for translating Latvian content into English (and vice versa) and Latvian content into Russian. Hugo.lv opens up access to information in Latvian to citizens from around the globe, effectively “unlocking Latvia” for the world.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue1/Janis_image_2.png\" style=\"width: 484px; height: 413px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<center>\r\n<address>Hugo.lv in action</address>\r\n</center>\r\n\r\n<p>Hugo.lv is also integrated into Latvia’s e-services, so that various linguistic communities both in Latvia and abroad can access these services in multiple languages, promoting civic engagement and spreading e-democracy across the region.</p>\r\n\r\n<p><strong>Challenges</strong></p>\r\n\r\n<p>The first main challenge faced during the development of Hugo.lv was the lack of data sources to build the machine translation engines at the required level of quality. The small size of the Latvian language logically leads to a smaller set of data than might be found for larger languages elsewhere.</p>\r\n\r\n<p>This is the central reason why the machine translation systems developed by large global providers favour larger languages and provide such poor quality for smaller languages.</p>\r\n\r\n<p>The way we overcame this challenge was by collecting additional data for Latvian from a wide variety of sources. To this end, the developers used a number of novel methods. For data collection, new techniques were applied to process multilingual corpora. The developers also used tools to extract data from multilingual news sites, Wikipedia, and other comparable text collections.</p>\r\n\r\n<p>In this way, the developers were able to build up the largest parallel data corpus for Latvian available in the world. As a result, the translation quality for Hugo.lv far outperforms generic online translation services such as Google Translate and Bing Translator.</p>\r\n\r\n<p><strong>Machine translation for cultural heritage</strong></p>\r\n\r\n<p>One of the activities planned in future is that Hugo.lv will help libraries, archives, museums, and other memory institutions make their content understandable to a wider range of individuals, sharing Latvian cultural information across the world. This will also guarantee that researchers around the world will be able to include Latvian cultural data in their studies, adding this cultural wealth to the memory of humankind and furthering preserving Latvia’s cultural heritage.</p>\r\n\r\n<p>To ensure that, Culture Information Systems Centre together with the leading European language technology company Tilde worked on a feasibility study for using our machine translation technology for translating a diverse collection of cultural heritage.</p>\r\n\r\n<p>The quality of machine translation was evaluated by calculating the <a href=\"http://www.aclweb.org/anthology/P02-1040.pdf\"><span class=\"s2\">BLEU score</span></a>. The same process was performed using the translation systems offered by Microsoft and Google. The results show that the tailor-made statistical machine translation system is performing much better than others, which means that its output is easier to read and understand and the results are comparable to the texts translated by real translators.</p>\r\n\r\n<p><strong>Further information:</strong><a href=\"http://www.kis.gov.lv\" target=\"_blank\"> www.kis.gov.lv</a></p>\r\n"
