                body: "<p><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-a44342e6-7fff-bafa-4755-cc281aa0e15a\">Linked Open Data: </b>published, structured data that allows it to be connected and enriched, so that different representations of the same resources can be found, and links made between related resources.</p>\r\n"
