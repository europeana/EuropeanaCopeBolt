                title: 'Section 3 - No rights on digital reproductions'
                subtitle: ''
                anchortitle: 'Section 3 - No rights on digital reproductions'
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Many institutions distinguish between rights to the content&nbsp; and rights to the digital object (see the respective definitions on&nbsp;this <a href=\"https://pro.europeana.eu/page/glossary\">page</a>). However, when you share data with Europeana, we encourage you to treat them as one to make it easy for users to assess if they can use what they see. This means choosing one rights statement that applies to both the content and the digital object.&nbsp;We describe how this can be done below.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n"
