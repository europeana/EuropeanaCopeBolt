                subtitle: ''
                anchortitle: Intro
                templates: body
                body: "<p>With this issue of EuropeanaTech Insight we take a quick look at Tech community members who are changing the way users explore and discover content in interactive, serendipitous ways. Whether it’s a collection of 1,000 or 42,000,000 items, users want firstly, to find what they’re looking for and secondly, discover items they never knew existed but realize that their creative endeavor, research, or life in general was missing this key item buried amongst the countless other treasures.</p>\r\n\r\n<p>Europeana is also changing the way we empower visitors with the creation of<a href=\"http://www.europeanasounds.eu/news/have-a-first-glance-at-europeana-future-music-channel\"> Europeana Channels</a> and Europeana Content Re-use Framework. Soon visitors will be able to explore and discover the collection in new and more engaging ways.</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" src=\"https://player.vimeo.com/video/121772368\" width=\"500\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<p>We hope you enjoy these three papers that take you from working beinging done in Amsterdam, the UK and all the way across the world to Japan.</p>\r\n"
