                templates: body
                body: "<p><br />\r\nClimaps.eu is an <strong>online atlas</strong> providing data, visualizations and commentaries <strong>about the debate on climate change adaptation</strong>. <strong>It contains 33 issue-maps</strong>. Each of the maps focuses on one issue raised in the climate change adaptation debate and provides:</p>\r\n\r\n<ul>\r\n    <li>an interactive visualization;</li>\r\n    <li>a discussion of the map and the findings that it discloses;</li>\r\n    <li>a description of the protocol through which the map has been created;</li>\r\n    <li>the raw and the cleaned data on which the map is based, and the code employed to cleanse them.</li>\r\n</ul>\r\n\r\n<p>Climaps.eu also contains <strong><u>5 </u></strong><strong><u>issue</u></strong><strong><u>-</u></strong><strong><u>stories</u></strong> providing a guide to reading several maps in combination.</p>\r\n\r\n<p>The atlas is<strong> aimed at climate experts</strong> (negotiators, NGOs and companies concerned by global warming, journalists, etc.) <strong>and to citizens willing to engage </strong>with the issues raised by climate adaptation.</p>\r\n\r\n<p>It employs advanced <strong>digital methods to highlight the complexity</strong> of the issues related to climate change adaptation and <strong>information design to make this complexity legible</strong>.</p>\r\n\r\n<p><strong>Controversy Mapping and the ‘Sprint’ Workshops</strong></p>\r\n\r\n<p>Climaps.eu has been produced by<strong> the EU-funded project(<a href=\"http://www.emapsproject.com/\">EMAPS</a></strong> and is the largest experiment using the method of ‘<strong>controversy mapping</strong>’ so far.</p>\r\n\r\n<p>Controversy mapping is a research technique developed in the field of the Sciences and Technology Studies (STS) to deal with the growing intricacy of socio-technical debates. Instead of cowering from such complexity, it aims to<strong> equip engaged citizens with tools to navigate through expert disagreement</strong>. Instead of lamenting the fragmentation of society, it aims to <strong>facilitate the emergence of more heterogeneous discussion forums</strong> (cfr: <a href=\"http://climaps.eu/#/controversy-mapping\">http://climaps.eu/#/controversy-mapping</a>.</p>\r\n\r\n<p>Such objectives are pursued</p>\r\n\r\n<ul>\r\n    <li>by collaborating with experts from different camps in the debate,</li>\r\n    <li>by exploiting digital data and computation to follow the weaving of techno-scientific discourses,</li>\r\n    <li>and by using design and visualization practices to make such complexity readable for a larger public.</li>\r\n</ul>\r\n\r\n<p>Because of the necessity to organize a <strong>trans-disciplinary collaboration</strong> between controversy mappers, issue-experts, data scientists and designers, EMAPS invented <strong>a new research format: the ‘sprint’</strong>.</p>\r\n\r\n<p>Inspired by open-source hackathons and digital humanities barcamps, sprints are <strong>hybrid forums where</strong> <strong>30-40 people</strong> with different backgrounds <strong>gather to work intensively for a full week to map</strong> a given socio-technical issue. Unlike its antecedents, <strong>sprints are extensively prepared in advance</strong> (by defining the research questions, collecting and cleaning the data, forming the groups), to make sure the workshops can succeed in <strong>delivering usable results</strong> in one week’s time (cfr: <a href=\"http://climaps.eu/#/sprints\">http://climaps.eu/#/sprints</a>.</p>\r\n\r\n<h2>Findings and Issue-stories</h2>\r\n\r\n<p><strong>Adaptation and Mitigation in the UN Convention on Climate Change (UNFCCC)</strong></p>\r\n\r\n<p>Analysing the <a href=\"http://www.iisd.ca/voltoc.html\">Earth Negotiation Bulletin</a>, we identified the main discussions in the UN Convention on Climate Change, traced their visibility over time and the countries engaged with them.</p>\r\n\r\n<p>Discussions on climate change adaptation and mitigation take place in areas in the <a href=\"http://newsroom.unfccc.int/\">UNFCCC</a>. Mitigation constitutes the main object of the convention, and it is present everywhere in its conversation and hence structures the articulation of the debate. Adaptation, on the contrary, appears as a group of specific discussions, and has a limited, but central, place in the negotiations.</p>\r\n\r\n<p>Although adaptation is present from the beginning in UN conferences (in particular the question of its funding), an ‘adaptation turn’ is visible from 2004 with the rise of the questions of vulnerability and of climate change impacts.</p>\r\n\r\n<p><a href=\"http://climaps.eu/#!/narrative/mitigation-and-adaptation-in-the-unfccc-debates\">Mitigation and adaptation in the UNFCCC debates </a></p>\r\n\r\n<p></p>\r\n\r\n<center><a href=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/climaps1.png\" target=\"_blank\"><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/climaps1.png\" style=\"width: 495px; height: 292px;\" /> </a></center>\r\n\r\n<p></p>\r\n\r\n<p align=\"center\"><em>The 'Place' of Adaptation</em></p>\r\n\r\n<p><strong>The Geopolitics of Adaptation Expenditure</strong></p>\r\n\r\n<p>Using <a href=\"http://www.oecd.org/environment/environment-development/rioconventions.htm\">RioMarkers</a> coding, we extracted from the <a href=\"http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm\">OECD</a> <a href=\"http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm\">Official Development Assistance</a> the bilateral adaptation funding and visualized it in a way that allows us to compare how the distribution of aid varies between these countries.</p>\r\n\r\n<p>We compared not only the amounts committed by donor countries, but also their preferred policy areas, the concentration of their aid, their favoured recipient countries and closest UNFCCC recipient groupings, and the distribution of the aid according to the development level of the recipient country.</p>\r\n\r\n<p>Some donor countries appear to specialize in particular policy areas: for example, Japan is best at funding disaster reduction; France at water management; Spain at government and civil society; UK at biodiversity, and Germany at agriculture. Some countries concentrate their aid more among policy areas and recipient countries and the EU than others (Spain, Italy, Ireland), which could suggest a more planned approach to adaptation aid.</p>\r\n\r\n<p>Read more:<a href=\"http://climaps.eu/#!/narrative/the-geopolitics-of-adaptation-expenditure\">The geo politics of adaptation expenditure</a></p>\r\n\r\n<p></p>\r\n\r\n<center><a href=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/climaps2.png\" target=\"_blank\"><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/climaps2.png\" style=\"width: 495px; height: 302px;\" />\"</a></center>\r\n\r\n<p></p>\r\n\r\n<p align=\"center\"><em>Concentration: How many areas and countries to the donor countries fund?</em></p>\r\n\r\n<p><strong>Who Deserves to be Funded</strong></p>\r\n\r\n<p>We have compared the priorities of bilateral and multilateral adaptation funders with different ways of assessing vulnerability. Using <a href=\"http://germanwatch.org/en\">Germanwatch</a>, DARA and Gain vulnerability indices, as well as the <a href=\"http://hdr.undp.org/en/content/human-development-index-hdi\">Human Development Index</a>, we explored possible correlations between the amount of money allocated to a country and the degree to which it could be said to be climate vulnerable. We found both positive and negative correlations, indicating that some funds and some countries prioritize in close alignment with the ways in which some indices assess vulnerability, while others do not. In general, development-oriented indices correlate more with climate adaptation funding, providing evidence that adaptation and development are closely connected policy issuesd.</p>\r\n\r\n<p>We have also tried to find out where vulnerability indices are mentioned in climate-related contexts. In general we found that climate-specific vulnerability indices are rarely used by actors in the UNFCCC process, but widely cited in the news media.</p>\r\n\r\n<p>Read more:<a href=\"http://climaps.eu/#!/narrative/who-deserves-to-be-funded\">Who deserves to be funded?</a></p>\r\n\r\n<p></p>\r\n\r\n<center><a href=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/climaps3.png\" target=\"_blank\"><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/climaps3.png\" style=\"width: 504px; height: 290px;\" /></a></center>\r\n\r\n<p></p>\r\n\r\n<p align=\"center\"><em>Who is vulnerable according to who?</em></p>\r\n\r\n<p><strong>Reading the State of Climate Change from Digital Media</strong></p>\r\n\r\n<p>Using a variety of digital methods, we monitored the state of online discussion about climate change. In particular, we investigated how users share ideas (Twitter), search for information (Google) and buy books related to climate issues (Amazon).</p>\r\n\r\n<p>On Twitter, adaptation is more visible than mitigation, with human and animal victims capturing users’ attention and NGOs most effectively using the platform for their messages. Querying Google for ‘climate change’ OR ‘global warming’ adaptation-related results are more abundant (than mitigation or skepticism) and more visible in institutional sources. NGOs websites put food, water and extreme weather events at the top of their agendas. Looking at Amazon, different ‘selling points’ of the climate change debate are noted. New terminologies appear to brand the climate conflicts (i.e. ‘cold wars’ for conflicts over the melting Arctic), while skepticism appears to be overtaken, as best-selling topic.</p>\r\n\r\n<p><a href=\"http://climaps.eu/#!/narrative/reading-the-state-of-climate-change-from-digital-media\">Reading the state of climate change from digital media</a></p>\r\n"
