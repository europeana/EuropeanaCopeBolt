                title: 'Clean data with OpenRefine'
                subtitle: 'Ruben Verborgh, iMinds'
                anchortitle: 'Article 2'
                templates: body
                body: "<p><strong>The tool of the trade</strong></p>\r\n\r\n<p><b>Your data is dirty.</b> And so is mine. It's not a shame to admit it—but how do we make it better? For me, cleaning data is like washing the windows of a skyscraper:</p>\r\n\r\n<ul>\r\n    <li>You can never remove all spots.</li>\r\n    <li>By the time you get to the top, you'll have to start all over again at the bottom.</li>\r\n    <li>…everything becomes so much easier if you have the right tools!</li>\r\n</ul>\r\n\r\n<p>For cleaning, linking, and enriching data, <a href=\"http://openrefine.org/\"><b>OpenRefine</b></a> is definitely the right tool. It is an open-source software package that lets you handle large datasets with ease—no IT knowledge is needed. Basically, OpenRefine is like <b>Excel on steroids</b>: it offers you one large table in which you can manipulate data with a few clicks and key presses. It takes only a few minutes to save you several hours.</p>\r\n\r\n<p><b>Getting up and running</b></p>\r\n\r\n<p>Even though it <a href=\"http://openrefine.org/2013/10/12/openrefine-history.html\">used to be called <i>Google Refine</i></a>, OpenRefine is free software that runs on your local machine. This means you don't have to send your data anywhere. Just visit <a href=\"http://openrefine.org/\">openrefine.org</a>, click the <i>Download</i> link, and you'll be up and running in minutes. OpenRefine loads in your browser, but runs entirely on your computer; no data ever leaves it.</p>\r\n\r\n<p><b>Meet your data</b></p>\r\n\r\n<p>The first step of improving your data is getting to know it. OpenRefine provides you with two handy tools for that:</p>\r\n\r\n<ul>\r\n    <li><b>Filters</b> allow you to see the records you are interested in. For example, you can create a <i>text filter</i> on a column with object titles. When you then type in “rockets”, you see only those objects that have this word in their title.</li>\r\n    <li>In order to use filters, you need to have an idea of what data you have. But what if you don't? <b>Facets</b> partition your dataset automatically. For example, if you have a keywords field, a <i>text facet</i> will automatically group your keywords and allow you to see specific objects. Which keywords are there and how many items use them? OpenRefine tells you in the blink of an eye!</li>\r\n</ul>\r\n\r\n<p><b>Find and correct mistakes</b></p>\r\n\r\n<p>Suppose each of your records has one or more keywords. They are the result of a labour-intensive process: every keyword was typed by hand. What if there are <b>spelling mistakes</b>? If you search for, let's say, “photograph”, but the record reads “hpotograph”, you won't find it. Fortunately, OpenRefine has a built-in <b>cluster</b> function: it looks for those values that are similar—but not entirely the same. You can then pick the right spelling, so that all those “hpotographs<i>”</i> are gone once and for all.</p>\r\n\r\n<p>Now imagine that you needed to do that manually… OpenRefine excels at automating such tedious manual labour!</p>\r\n\r\n<p><b>Enough said—let's do this!</b></p>\r\n\r\n<p>Try the above steps yourself on one of your own datasets. If you don't have one on hand, we suggest the <a href=\"http://data.freeyourmetadata.org/powerhouse-museum/phm-collection.zip\">collection metadata of the Powerhouse Museum</a>, which contains several nice examples.</p>\r\n\r\n<p>The screencast below guides you through your first steps of OpenRefine.</p>\r\n\r\n<p>Have fun getting your hands dirty with data!</p>\r\n\r\n<p>And remember, “clean data” is an action, not a given thing.</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NnCA1dnCT-c\" width=\"560\"></iframe></center>\r\n\r\n<p></p>\r\n"
