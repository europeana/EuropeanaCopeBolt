        title: 'ENUMERATE in the past'
        intro: 'Enumerate was an EC-funded project, led by Collections Trust in the UK.  The primary objective of ENUMERATE was to create a reliable baseline of statistical data about digitization, digital preservation and online access to cultural heritage in Europe.'
        body: "<p class=\"align-justify\">Statistical data on Europe’s digital heritage is tentative and scattered at best. For the European Commission and many of the agencies and actors in the field of culture there is no consistent evidence base for making strategic decisions on investments in digitisation.The first ENUMERATE project brought about major improvements in the quality and availability of intelligence about digital heritage. A consortium of 10 partners was at the heart of the ENUMERATE 'Thematic Network'. Together they initiated a Europe-wide community of practice to share statistical data and knowledge on the progress of digitisation. </p>\r\n\r\n<p>ENUMERATE<b> </b>built on the results of the NUMERIC project (2007-2009) and is now (since 2014) part of Europeana. NUMERIC was a ground breaking initiative to create a framework for the gathering of statistical data on digital cultural heritage. ENUMERATE improved and refined the methodology from NUMERIC and published the data online for re-use. ENUMERATE also took into account the results of a recent study of Collections Trust into the costs of digitising Europe’s cultural heritage. As part of Europeana, ENUMERATE will continue to improve the methodology, carry out surveys and improve the data platform.</p>\r\n\r\n<p><b>ENUMERATE past project consortium</b>:</p>\r\n\r\n<ul>\n<li>\n<a class=\"external-link-new-window\" href=\"http://www.collectionstrust.org.uk/\" title=\"Opens external link in new window\">Collections Trust</a>, UK: Nick Poole (Project Coordinator) &amp; Gordon McKenna (Project Manager);</li>\r\n    <li>\n<a class=\"external-link-new-window\" href=\"http://www.den.nl/\" title=\"Opens external link in new window\">Digitaal Erfgoed Nederland (DEN)</a>, Netherlands: Marco de Niet, Gerhard Jan Nauta &amp; Sjoerd Bakker;</li>\r\n    <li>\n<a class=\"external-link-new-window\" href=\"http://hv.spk-berlin.de/deutsch/index.php\" title=\"Opens external link in new window\">Stiftung Preussischer Kulturbesitz</a>, Germany: Monika Hagedorn-Saupe, Stefan Rohde-Enslin &amp; Axel Ermert;</li>\r\n    <li>\n<a class=\"external-link-new-window\" href=\"http://www.digibis.com/\" title=\"Opens external link in new window\">Digibís</a>, Spain: Xavier Agenjo Bullón, Jesús L. Domínguez Muriel &amp; Francisca Hernández Carrascal;</li>\r\n    <li>\n<a class=\"external-link-new-window\" href=\"http://www.faronet.be/\" title=\"Opens external link in new window\">FARO Vlaams Steunpunt voor Cultureel Erfgoed</a>, Belgium: Jeroen Walterus &amp; Alexander Van der Stichele;</li>\r\n    <li>\n<a class=\"external-link-new-window\" href=\"http://www.culture.gouv.fr/\" title=\"Opens external link in new window\">Ministère de la Culture et de la Communication</a>, France: Sonia Zillhardt;</li>\r\n    <li>\n<a class=\"external-link-new-window\" href=\"http://www.onb.ac.at/\" title=\"Opens external link in new window\">Österreichische Nationalbibliothek</a>, Austria: Max Kaiser, Bettina Kann &amp; Hans Petschar;</li>\r\n    <li>\n<a class=\"external-link-new-window\" href=\"http://www.nuk.uni-lj.si/\" title=\"Opens external link in new window\">Narodna in univerzitetna knjižnica</a> (National and University Library), Slovenia: Gorazd Vodeb;</li>\r\n    <li>\n<a class=\"external-link-new-window\" href=\"http://www.oszk.hu/\" title=\"Opens external link in new window\">Országos Széchényi Könyvtár</a><a class=\"external-link-new-window\" href=\"http://www.oszk.hu/\" title=\"Opens external link in new window\"> </a>(OSZK; National Széchényi Library), Hungary: Lajos Vonderviszt &amp; Gábor Veres;</li>\r\n    <li>\n<a class=\"external-link-new-window\" href=\"http://search.theeuropeanlibrary.org/portal/en/index.html\" title=\"Opens external link in new window\">The European Library</a> (hosted by the Koninklijke Bibliotheek, Netherlands): Louise Edwards &amp; Julia  Brungs.</li>\r\n</ul>"
