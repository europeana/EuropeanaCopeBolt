        intro: 'What is a business model and how do the common models work?'
        body: "<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"500\" src=\"https://player.vimeo.com/video/135005108\" width=\"500\"></iframe></p>\r\n\r\n<p>For best viewing quality click the Vimeo logo in the bottom right of the video to view this in larger format.</p>\r\n\r\n<p><strong>Guide duration:</strong> ~9 minutes</p>\r\n\r\n<p>This guide introduces the idea of a business model. This is the mechanism for how the business creates revenue or sources funding through monetising customers and/or working with partners. A business model is not just for a business looking to make economic returns. For any business to be sustainable in the longer-term it needs to have at least one business model.</p>\r\n\r\n<p>In this guide you will learn:</p>\r\n\r\n<ol>\r\n<li style=\"margin-left: 72pt;\">What a business model is</li>\r\n    <li style=\"margin-left: 72pt;\">Why it is important for all businesses to have a business model</li>\r\n    <li style=\"margin-left: 72pt;\">A brief history of business models</li>\r\n    <li style=\"margin-left: 72pt;\">A range of common business models with examples</li>\r\n</ol>\r\n<p><strong>Sources and additional information</strong></p>\r\n\r\n<p><a href=\"https://hbr.org/2008/12/reinventing-your-business-model/ar/1\">Reinventing your business model</a> - Mark W. Johnson<br><a href=\"https://lsvp.wordpress.com/2008/07/02/29-business-models-for-games/\">29 business models for games</a> - David Perry</p>"
