            -
                enabled: enabled
                title: 'IIIF in Action'
                subtitle: 'Glen Robson, National Library of Wales'
                anchortitle: 'Article 3'
                templates: body
                body: "<p><em>Editors note: This following article also describes IIIF but additionally provides concrete examples of IIIF in action.. We have omitted the description of IIIF. For more detail about IIIF you can re-visit the above article by Petr Pridal. </em></p>\r\n\r\n<p>The emerging Image Interoperability Framework <a href=\"http://iiif.io/\">(IIIF)</a> standard is an exciting development for institutions with digital image repositories - large and small - and who are looking to open up their data to wider audiences for research and re-use. This article will highlight the wider organisational benefits of implementing IIIF at the National Library of Wales (NLW) and hopefully it will inspire others to take a look at IIIF.</p>\r\n\r\n<p>The IIIF standard defines two APIs which allow access to images and presentation metadata.</p>\r\n\r\n<p>The Image API allows you to specify specific areas of an image by noting the region, size, rotation, quality and format of the desired image in an open, public, shareable URL. This functionality allows viewers built upon this API to display ‘zoomable’ images, even from different institutions, and also allows users to share cropped or resized images.</p>\r\n\r\n<p>The Presentation API allows images to be ordered into more complex ‘collections’, so that related images can be grouped together for discovery and management. For example, a set of images could be associated together to form a manuscript, book, photo album or an issue of a newspaper. The real power of the Presentation API is that it allows images from different institutions – irrespective of location - to be brought together (virtual unification). For example, if a physical manifestation of a manuscript has been dispersed geographically in various institutions, IIIF can bring these pages together digitally.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/Robson1.png\" style=\"width: 520px; height: 325px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><strong>IIIF in Action</strong></center>\r\n\r\n<p></p>\r\n\r\n<p>NLW has implemented both the Presentation and Image API and this has allowed us to collaborate with international institutions on a number of projects that would have been more difficult, or even impossible, without IIIF. Some case studies are highlighted below:</p>\r\n\r\n<p><strong>1. Guillaume de Machaut Manuscript</strong></p>\r\n\r\n<p>NLW has shared the <a href=\"http://guillaumedemachaut.com/mirador/index_nlw5010c.html\">Guillaume de Machaut Manuscript</a> - hosted in the NLW digital repository - with researchers at Stanford University who intend to transcribe the content and collaboratively investigate the manuscript. Being able to share this manuscript through IIIF provides greater exposure for the manuscript and also allows the researchers to import the manuscript into their own tools for collaborative analysis. These tools include the IIIF viewer <a href=\"https://github.com/IIIF/mirador\">Mirador</a> and the manuscript annotation tool <a href=\"http://t-pen.org/TPEN/\">TPEN</a></p>\r\n\r\n<p></p>\r\n\r\n<center><a href=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/robson2-2-.png\" target=\"_blank\"><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/robson2-2-.png\" style=\"width: 520px; height: 286px;\" /></a></center>\r\n\r\n<p></p>\r\n\r\n<p align=\"center\"><em>Screen shot of the Guillaume de Machaut Manuscript</em></p>\r\n\r\n<p><strong>2. Cynefin – The Tithe Maps of Wales</strong></p>\r\n\r\n<p>NLW has also been working with the public archives in Wales and Klokan Technologies to develop a <a href=\"http://cynefin.archiveswales.org.uk/\">crowdsourcing, georeferencing and transcription tool</a> to allow public audiences to enrichmaps dating from the 1800s. The images and metadata are stored in the NLW repository but shared with Klokan using the IIIF standard - negating the logistical need to send images on hard drives and agree a common metadata standard.</p>\r\n\r\n<p></p>\r\n\r\n<center><a href=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/robson3.png\" target=\"_blank\"><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/robson3.png\" style=\"width: 520px; height: 286px;\" /></a></center>\r\n\r\n<p></p>\r\n\r\n<p align=\"center\"><em>Screen shot of Cynefin</em></p>\r\n\r\n<p><strong>3. Welsh Newspapers Online</strong></p>\r\n\r\n<p>NLW has a <a href=\"http://welshnewspapers.llgc.org.uk/en/home\">large collection of digitised full-text newspaper images</a> (over 1 million pages) and using the Image API has been able to customise the <a href=\"https://openseadragon.github.io/\">OpenSeaDragon</a> Viewer as a generic viewer to display the content. NLW previously had to develop a bespoke viewer for each project which has relied on scarce local development resources and involved a large maintenance overhead.</p>\r\n\r\n<p></p>\r\n\r\n<center><a href=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/robson4.png\" target=\"_blank\"><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue3/robson4.png\" style=\"width: 520px; height: 280px;\" /></a></center>\r\n\r\n<p></p>\r\n\r\n<p align=\"center\"><em>Screen shot of Welsh Newspapers Online</em></p>\r\n\r\n<p><strong>4. Embedding IIIF in the NLW digital architecture</strong></p>\r\n\r\n<p>There are also plans at NLW to develop a Digital Library interface to expose data through the <a href=\"http://www.wellcome.ac.uk/\">Wellcome Trust</a>/ <a href=\"http://player.digirati.co.uk/\">Universal viewer</a>– this is just one of the many viewers available for the IIIF Presentation and Image APIs. This viewer has been developed by <a href=\"http://www.digirati.co.uk/\">Digirati</a> in collaboration with the Wellcome Trust and the <a href=\"http://www.bl.uk/\">British Library</a> and will allow a range of content structures including manuscripts, books, maps, photographs and art to be presented online through a generic and consistent interface. NLW is also a multilingual institution - by law we are required to provide services in both Welsh and English - and the IIIF standard also helps to meet this aim as it allows metadata for the same object to be in multiple languages. The NLW is working with the Digirati to ensure the viewer is capable of displaying a fully bilingual interface.</p>\r\n\r\n<p>I hope this article has inspired you to have a look at IIIF and get involved with the IIIF community. There is an active discussion list called <a href=\"https://groups.google.com/forum/#!forum/iiif-discuss\"><strong>iiif discuss</strong></a>.</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/121772146\" webkitallowfullscreen=\"\" width=\"500\"></iframe></center>\r\n\r\n<p></p>\r\n"
