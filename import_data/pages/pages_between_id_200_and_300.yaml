                title: 'Trust me if you dare: Data quality in the age of linked data'
                subtitle: 'Gildas Illien, Sebastien Peyrard, BnF'
                anchortitle: 'Article 1'
                templates: body
                body: "<p><i>Mittler zwischen Hirn und Händen muss das Herz sein”. </i>Fritz Lang<i>, </i><a href=\"http://www.openculture.com/2012/07/imetropolisi_restored_watch_a_new_version_of_fritz_langs_masterpiece.html\"><i>Metropolis</i></a>.</p>\r\n\r\n<p><a href=\"http://data.bnf.fr/\">Data.bnf.fr</a> was primarily designed to improve the visibility, legibility, consistency and (re)usability of library data on the web. It enhances discoverability of BnF services and assets on the web by building web pages that can be crawled by search engines.</p>\r\n\r\n<p>Using semantic web technologies, the BnF has managed, in the past four years, to launch a service which has demonstrated encouraging outcomes according to its goals. There is no magic in this: data.bnf.fr only works properly when the source data is good. At BnF, hardcoded links between bibliographic records and person / organisation authority records have been directly created and curated by the cataloguers since 1987, in what can be called a “vintage linked data” spirit. Having those human-curated links was key to build a good service.</p>\r\n\r\n<p>However, some elements were missing in the source data, and we needed to create them automatically. Data.bnf.fr found ways to use machines to improve the quality of the source data and create links. Algorithms have proved very helpful to automatically create useful links, especially between a Work and its Manifestations that are not made by cataloguers in a number of cases. This resulted in increasing discoverability by grouping all the editions of a Work (e.g. all the editions of the Three Musketeers by Dumas) in a single Work landing page. In this light, data.bnf.fr was used as a FRBRisation machine.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue2/bnf_image_2.jpg\" style=\"width: 512px; height: 764px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p>The structure and consistency of the source <a href=\"http://www.loc.gov/marc/\">MARC data</a>, and the existing links (e.g. between a person authority record and the related bibliographic records on one hand, and related uniform titles on the other hand) were key to making reliable links.</p>\r\n\r\n<p>While this was not originally planned when the project was launched, we came to the realisation that we could make the source applications (the old catalogues coded in MARC) benefit from these data improvements.</p>\r\n\r\n<p>The BnF is currently experimenting with this very process, which is one of several we are willing to explore in order to FRBRize our legacy data. The aim is to test the quality of those links and inspect how they could be processed back into the source catalogue.</p>\r\n\r\n<p>Two main principles used are:</p>\r\n\r\n<ul>\r\n    <li>start easy: we started with simple cases, where the Work level already existed in the source catalogue in the form of a <a href=\"http://www.loc.gov/marc/uma/pt1-7.html\">Title Authority Record</a>; and limit ourselves to Manifestations that only contained a single Work;</li>\r\n    <li>speak the language of the catalogue (MARC) to leverage all the knowledge of the MARC Quality Assurance team without adding a “language barrier” with the RDF terminology.</li>\r\n</ul>\r\n\r\n<p>This approach resulted in the enhancement of once very generic algorithms with new domain-specific rules. We also re-designed the algorithm to make it suggest, rather than stop, whenever it couldn’t decide between different possible works. In this light, the machine makes suggestions for the human expert to decide upon.</p>\r\n\r\n<p>Another result was that the QA team decided to accept a certain level of error: if the algorithm solves a huge majority of the cases, we decided we would go for it and correct whatever specific errors we could find afterwards.</p>\r\n\r\n<p>This resulted in an important shift in terms of relationships between machines and humans:</p>\r\n\r\n<ul>\r\n    <li>make the algorithm “more like a librarian” by teaching it how to better parse MARC data;</li>\r\n    <li>make the QA team shift from being data correctors to machine instructors as, instead of correcting the records by hand, they told the algorithm how it could work better.</li>\r\n</ul>\r\n\r\n<p>The next steps to use data.bnf.fr algorithms as a FRBRisation machine for our source data will be the following:</p>\r\n\r\n<ul>\r\n    <li>expand the manifestation-to-work links to aggregate (where one manifestation contains many works);</li>\r\n    <li>create works whenever they do not exist</li>\r\n    <li>last but not least, de-duplicate sparse records.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue2/Bnf.jpg\" style=\"width: 520px; height: 390px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p>The risk with data.bnf.fr, a new service built on source MARC data, was instigating a divorce between the cataloguers and the machines. Though initiated with an ROI mindset, we learned a lot more during the process. With this “feedback” approach, we made data.bnf.fr and the catalogue — and the team’s — dialogue, more positive than ever, hybridising our way into building a better service together. In the end, a much wider range of people now completely own this approach of increasing discoverability, FRBRising our catalogue with tools, and putting librarianship, data QA experts and cataloguers back in charge in an approach that they understand and they can own.</p>\r\n\r\n<p>In the end, we discovered that data quality was so much more than data knowledge, the technology, tools, and FRBRisation of cataloguing alone. In the end, data quality cannot happen without love for data and people's enthusiasm !</p>\r\n"
