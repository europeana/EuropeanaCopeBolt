        title: 'Europeana Licensing Framework'
        intro: "<p>The Europeana Licensing Framework standardises and harmonise rights related information and practices.</p>\r\n"
        body: "<p>The Europeana Licensing Framework, developed in 2011, standardises and harmonises rights. Comprised of four elements, the Licensing Framework aims to bring clarity to a complex area, and make transparent the relationship between end users and the institutions that provide data.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/IPR/120420okfn_berlin_20copy.001.png\" style=\"height: 500px; width: 667px;\"></p>\r\n\r\n<h3>1. The Data Exchange Agreement</h3>\r\n\r\n<p>The DEA structures the relationship between Europeana and its data providers. As of 1 July 2012, the DEA replaced all the existing agreements between Europeana and its data providers and aggregators. Read more about <a href=\"https://pro.europeana.eu/page/the-data-exchange-agreement\">the DEA</a>.</p>\r\n\r\n<h3>2. The Creative Commons Zero Universal Public Domain Dedication (CC0)</h3>\r\n\r\n<p>The DEA establishes that Europeana publishes metadata it receives from its data providers under the terms of the Creative Commons Zero Universal Public Domain Dedication (CC0). Read more about <a href=\"https://www.europeana.eu/portal/en/rights/metadata.html\">CC0 and data use guidelines</a>.</p>\r\n\r\n<h3>3. The Europeana terms for user contributions.</h3>\r\n\r\n<p>These terms apply to end users who contribute content to Europeana (usually as part of Community Collection projects, such as Europeana 1914-1918). These terms have been developed so that Europeana can use content provided by its users and be able to integrate with other Europeana held content and data. Read the <a href=\"http://www.europeana.eu/portal/en/rights.html\">terms for user contributions</a>.</p>\r\n\r\n<h3>4. The edm:rights field of the Europeana Data Model.</h3>\r\n\r\n<p>The Europeana Data Model specifies how data needs to be formatted so that European can use it. Europeana uses the contents of the edm:rights field to tell end user under which terms they can use the previews and digital objects that they find via Europeana. Read the <a href=\"https://pro.europeana.eu/edm-documentation\">EDM Guidelines.</a></p>\r\n\r\n<p></p>\r\n\r\n<p>Explore terms used in the Europeana Licensing Framework in our <a href=\"https://pro.europeana.eu/page/glossary\">glossary</a>.</p>\r\n"
