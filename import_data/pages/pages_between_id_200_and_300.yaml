        intro: "<p>In this section you can find a list of presentations related to the ENUMERATE project (until 2014).</p>\r\n"
        body: "<p><i><b>2014</b></i></p>\r\n\r\n<p>17 &amp; 18 March 2014: ENUMERATE core group meeting &amp; final review meeting, Brussels.</p>\r\n\r\n<p><i><b>2013</b></i></p>\r\n\r\n<p>3 December 2013: DISH2013, Rotterdam (Digital Strategies for Heritage). <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2013-12-03_dish2013.pdf\" target=\"_blank\">Presentation</a> &amp; discussion led by Gerhard Jan Nauta &amp; Marco de Niet</p>\r\n\r\n<p>5 November 2013: Leiderschap in Cultuur, Utrecht (Management Development training). Presentation by Marco de Niet</p>\r\n\r\n<p>16 October 2013: Berliner Herbsttreffen zur Museumsdokumentation, Berlin.<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/20131016-Rohde-Enslin.pdf\" target=\"_blank\"> View presentation by Stefan Rohde-Enslin (in German)</a></p>\r\n\r\n<p>16 October 2013: Archief2020, The Hague (Strategy for Dutch Archives). Presentation by Marco de Niet</p>\r\n\r\n<p>10 October 2013: Ethnographer museologists annual conference, Miskolc.<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2013-10-10-Misjolc-Hungary.pdf\" target=\"_blank\"> View Presentation by Tóth Máté (in Hungarian)</a></p>\r\n\r\n<p>3 October 2013: Museumcongres, Den Bosch (Dutch Museum Conference). Workshop by Marco de Niet about user statistics</p>\r\n\r\n<p>24 September 2013: TPDL2013 (International Conference on Theory and Practice of Digital Libraries). Panel about Digital Libraries and eInfrastructures, with Nick Poole</p>\r\n\r\n<p>5 September 2013: Europeana v3 negotiations at the European Commission, Luxembourg. <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2013-09-05_europeanav3-negotiations.pdf\" target=\"_blank\">Presentation by Marco de Niet about ENUMERATE as partner of Europeana in 2014/2015</a></p>\r\n\r\n<p>10 July 2013: ENUMERATE core group meeting &amp; consortium meeting, Vienna.</p>\r\n\r\n<p>28 June 2013: GO-opleidingen, The Hague (Training school for libraries and archives). Guest lecture by Marco de Niet about evaluation of digital activities</p>\r\n\r\n<p>5 June 2013: Dutch National Aggregation Event, Amersfoort.<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2013-06-05_dutchnationalaggregator.pdf\" target=\"_blank\"> View presentation by Marco de Niet (includes Dutch results of ENUMERATE Core Survey)</a></p>\r\n\r\n<p>8 May 2013: Annual Assembly of German Museum Association, Munich.<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/20130508-Annual-Conference-German-Museum-Association-2013.pdf\" target=\"_blank\"> View presentation by Stefan Rohde-Enslin (in German)</a></p>\r\n\r\n<p>12 April 2013: GLAM-Wiki 2013 Conference, London. <a href=\"http://commons.wikimedia.org/wiki/File:GLAM-Wiki_2013_presentation_by_Nick_Poole.webm\" target=\"_blank\">View presentation by Nick Poole</a></p>\r\n\r\n<p>9 April 2013: 3rd ENUMERATE / MSEG Working Group on Digitisation Statistics, Luxembourg. Presentations by Gerhard Jan Nauta, Jesús Domínguez and Natasha Stroeker. <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/20130409-MSEG-Panteia-Core-Survey-Results.pdf\" target=\"_blank\">Core Survey Results </a>| <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/20130409-MSEG-DEN-Thematic-Survey-Methodology.pdf\" target=\"_blank\">Thematic Survey Methodology</a> | <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/20130409-MSEG-Panteia-Thematic-Survey-Results.pdf\" target=\"_blank\">Thematic Survey Results</a> | <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/20130409-MSEG-Digibis-Data-Platform.pdf\">Data Platform</a></p>\r\n\r\n<p>14 March 2013: Meeting of Library Association Maribor, Maribor, Slovenia. <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2013-03-14-Enumerate-Vodeb-Library-Association-Maribor.pdf\" target=\"_blank\">View Presentation by Gorazd Vodeb (in Slovenian)</a></p>\r\n\r\n<p>26 February 2013: <a href=\"http://www.unesco.org/new/en/communication-and-information/flagship-project-activities/wsis-10-review-event-25-27-february-2013/homepage/\" target=\"_blank\">Unesco / WSIS+10 Review Event</a>, presentation during session \"Measurement of the WSIS targets within UNESCO’s fields of competence: The role of statistics in building inclusive knowledge-based societies through ICT\". <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2013_02_26_unesco_wsis_marcodeniet.pdf\" target=\"_blank\">View presentation by Marco de Niet</a></p>\r\n\r\n<p>7 February 2013: Digital Access to Cultural Heritage, University of Leiden.<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2013-02-07_dach-marcodeniet.pdf\" target=\"_blank\"> View presentation by Marco de Niet</a></p>\r\n\r\n<p>24 January 2013: Meeting of Europeana Vlaanderen platform, Brussels.<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/ENUMERATE_EuropeanaVlaanderen_20130124.pdf\" target=\"_blank\"> View presentation by Jeroen Walterus</a></p>\r\n\r\n<p>17 January 2013: ENUMERATE Focus Group on Measuring digital preservation.<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/ENUMERATE-FocusGroup-on-Digital-Preservation-Monitoring_TheHague_20130117_v01.pdf\" target=\"_blank\"> Read the full report</a> (A summary of this meeting is published in the report on the Thematic Survey).</p>\r\n\r\n<p></p>\r\n\r\n<p><i><b>2012</b></i></p>\r\n\r\n<p>16 November 2012: EGMUS Plenary Meeting, Berlin.Presentations by Gerhard Jan Nauta &amp; Natasha Stroeker. <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2012-11-16_EGMUS-coresurvey-methodology.pdf\" target=\"_blank\">Core survey methodology</a> | <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2012-11-16_EGMUS-results.pdf\">Survey results </a>| <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2012-11-16_EGMUS-thematicsurvey-methodology.pdf\" target=\"_blank\">Thematic survey methodology</a></p>\r\n\r\n<p>7 November 2012: Presentation of monitoring digitisation of cultural heritage, project NUMERIC, ENUMERATE and results of Core Survey in Slovenia and Europe, Ljubljana.<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/Enumerate_presentation_20121107.pdf\" target=\"_blank\"> View presentation by Gorazd Vodeb (in Slovenian)</a></p>\r\n\r\n<p>18 &amp; 19 October 2012: ENUMERATE core group meeting &amp; consortium meeting, Berlin</p>\r\n\r\n<p>17 October 2012: Berliner Herbsttreffen zur Museumsdokumentation. View presentation by <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/ENUMERATE_Presentation_by_Stefan.pdf\" target=\"_blank\">Stefan Rohde-Enslin (in German)</a></p>\r\n\r\n<p>5 October 2012: ENUMERATE Specialist Meeting 4: Measuring digital preservation. <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/Report_4.pdf\" target=\"_blank\">Read the full report</a></p>\r\n\r\n<p>26 September 2012: Unesco Memory of the World conference - The Memory of the world in the digital age: digitisation and preservation, Vancouver. <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/Models_for_national_collaboration.pdf\" target=\"_blank\">View the presentation from Rolf Källman of the Swedish National Archives</a></p>\r\n\r\n<p>12 September 2012: 2nd ENUMERATE / MSEG Working Group on Digitisation Statistics, Luxembourg. <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2012-09-12_mseg-enumerate-methodology.pdf\" target=\"_blank\"> Methodology</a> | <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2012-09-12_mseg-enumerate-results.pdf\" target=\"_blank\"> Results of the first survey</a> | <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2012-09-12_mseg-enumerate-nextsteps.pdf\" target=\"_blank\">Next steps (incl. preparations for the Thematic Survey)</a></p>\r\n\r\n<p>11 September 2012: Nick Poole, Digitisation in Europe, Smithsonian Digitisation Fair, Washington DC (USA). <a href=\"http://www.slideshare.net/nickpoole/digitisation-in-europe?from=ss_embed\" target=\"_blank\">View presentation by Nick Poole</a></p>\r\n\r\n<p>14 June 2012: JCDL/IMLS workshop 'Models for digital cost analysis', Washington DC (USA).<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2012-06-14_jcdl-marcodeniet.pdf\" target=\"_blank\"> View presentation by Marco de Niet</a></p>\r\n\r\n<p>12 June 2012: Smithsonian Digital Team, internal workshop, by Marco de Niet.</p>\r\n\r\n<p>6 June 2012: ENUMERATE Specialist Meeting 3: Measuring the use of digital heritage.<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/Report_3.pdf\" target=\"_blank\"> Read the full report</a></p>\r\n\r\n<p>16 May 2012: 1st Ljubljana congress on digitisation of cultural heritage from museums, archives and libraries in Slovenia \"Ljubljana v BiTiH - BiTi v Ljubljani\", Ljubljana.<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/Enumerate_biti_20120516.pdf\" target=\"_blank\"> View presentation by Gorazd Vodeb (in Slovenian)</a></p>\r\n\r\n<p>30 March 2012: ENUMERATE Specialist Meeting 2: Measuring the cost of digital heritage.<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/Report_2.pdf\" target=\"_blank\"> Read the full report</a></p>\r\n\r\n<p>21 March 2012: Presentation of ENUMERATE at the steering group of National Digital Library, Finland.<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/Enumerate-presentation-Finland-20120321.pdf\" target=\"_blank\"> View presentation by Minna Karvonen (in Finnish)</a></p>\r\n\r\n<p>23 February 2012: The European Library, Content Strategy Workshop, The Hague. <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2012-02-23_TEL_content_strategy.pdf\" target=\"_blank\">View presentation by Marco de Niet</a></p>\r\n\r\n<p>1 February 2012: Presentation of ENUMERATE at a workshop for Core Survey participants, Ljubljana.<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/Enumerate_presentation_20120201.pdf\" target=\"_blank\"> View presentation by Gorazd Vodeb (in Slovenian)</a></p>\r\n\r\n<p>27 January 2012: ENUMERATE Specialist Meeting 1: Measuring the size of digital collections. <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/Report_1.pdf\" target=\"_blank\">Read the full report</a></p>\r\n\r\n<p><i><b>2011</b></i></p>\r\n\r\n<p>5 December 2011: Meeting of the ENUMERATE Advisory Group and the ENUMERATE Core Group, The Hague.</p>\r\n\r\n<p>17 October 2011: Conference Statistics on culture: from a theoretical framework to a production of data: an ambition to confirm?, Luxembourg. <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2011-11-17_ENUMERATE_ESSnet_Culture.pdf\" target=\"_blank\">View presentation by Marco de Niet</a></p>\r\n\r\n<p>27 June 2011: ENUMERATE / MSEG Working Group on Digitisation Statistics, Luxembourg. <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/minutes_ec.pdf\" target=\"_blank\">Read official report by the European Commission (incl. presentations by the ENUMERATE partners)</a></p>\r\n\r\n<p>6 June 2011: ENUMERATE consortium meeting, Birmingham.</p>\r\n\r\n<p>30 May 2011: The European Library meeting on Content Strategy, The Hague. <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2011-05-30_tel-meeting.pdf\" target=\"_blank\">View presentation by Marco de Niet</a></p>\r\n\r\n<p>16 May 2011: ENUMERATE core group meeting, Berlin.<i> Internal meeting to prepare the website</i><i>, the prototype of the data platform and the kick off event.</i></p>\r\n\r\n<p>21 March 2011: Kick off meeting for ENUMERATE core group, The Hague.</p>\r\n\r\n<p><i><b>2010 </b>(pre-project presentations)</i></p>\r\n\r\n<p>30 November 2011: EU Member States' Expert Group on Digitisation and Digital Preservation. <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2010-11-30_Introducing_ENUMERATE.pdf\" target=\"_blank\">View presentation by Nick Poole</a></p>\r\n\r\n<p>16 November 2010: The European Library Contacts Working Group, Sarajevo.<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2010-11-16_tel-cwg.pdf\" target=\"_blank\"> View presentation by Marco de Niet</a></p>\r\n\r\n<p>11 November 2010: Euromed 2010 conference on digital heritage, Limasol. Cyprus. Read<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/other_documentation/digitalfacts.pdf\" target=\"_blank\"> conference short paper</a>, <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2010-11-11_poster_euromed.pdf\" target=\"_blank\">view poster</a> or <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/presentations/2010-11-11_euromed.pdf\" target=\"_blank\">view presentation</a> by Marco de Niet</p>\r\n"
