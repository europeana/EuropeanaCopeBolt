                templates: body
                body: "<h3><strong>Creative Commons - Attribution (BY)</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The CC BY licence lets others distribute, remix, tweak, and build upon the licensed work, even commercially, as long as they attribute the creator as described in the licence. CC BY is recommended to enable access, discovery and use of licensed works.</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When I use this statement, what information does the user see?&nbsp; The user will be directed to: <a href=\"http://creativecommons.org/licenses/by/4.0/\">http://creativecommons.org/licenses/by/4.0/</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li>How do I apply this statement in my metadata? The URI to use in your metadata is: &lt;edm:rights rdf:resource=\"http://creativecommons.org/licenses/by/4.0/\"/&gt;</li>\r\n</ul>\r\n\r\n<h3><strong>Creative Commons - Attribution, ShareAlike (BY-SA)</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The CC BY-SA licence lets others remix, tweak and build upon the licensed work, even for commercial purposes, as long as they attribute the creator as described in the licence, and licence their adaptations of the work under the same terms. All new works based on the original licensed work will carry the same licence, so any derivatives will also allow commercial use.&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When I use this statement, what information does the user see? &nbsp;The user will be directed to: <a href=\"http://creativecommons.org/licenses/by-sa/4.0/\">http://creativecommons.org/licenses/by-sa/4.0/</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How do I apply this statement in my metadata? The URI to use in your metadata is: &lt;edm:rights rdf:resource=\"http://creativecommons.org/licenses/by-sa/4.0/\"/&gt;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Creative Commons - Attribution, No Derivatives (BY-ND)</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>The CC BY-ND licence lets others redistribute the work, and to make commercial and non-commercial use of the work as long as no alteration is made to the work and the creator is attributed according to the specifications of the licence.</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When I use this statement, what information does the user see? &nbsp;The user will be directed to: <a href=\"http://creativecommons.org/licenses/by-nd/4.0/\">http://creativecommons.org/licenses/by-nd/4.0/</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How do I apply this statement in my metadata? The URI to use in your metadata is: &lt;edm:rights rdf:resource=\"http://creativecommons.org/licenses/by-nd/4.0/\"/&gt;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Creative Commons - Attribution, Non-Commercial (BY-NC)</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>The CC BY-NC licence lets others remix, tweak, and build upon the licensed work for non-commercial use. Any new works created and based on your work must be attributed to the creator as specified in the licence, and may be available for non-commercial use only.</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When I use this statement, what information does the user see?&nbsp; The user will be directed to: <a href=\"http://creativecommons.org/licenses/by-nc/4.0/\">http://creativecommons.org/licenses/by-nc/4.0/</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How do I apply this statement in my metadata? The URI to use in your metadata is:&lt;edm:rights rdf:resource=\"http://creativecommons.org/licenses/by-nc/4.0/\"/&gt;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Creative Commons - Attribution, Non-Commercial, ShareAlike (BY-NC-SA)</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>The CC BY-NC-SA licence lets others remix, tweak, and build upon the licensed work for non-commercial use as long as they attribute the creator of the work under the terms specified in the licence, and licence new creations under identical terms.</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When I use this statement, what information does the user see? &nbsp;The user will be directed to:<a href=\"http://creativecommons.org/licenses/by-nc-sa/4.0/\">http://creativecommons.org/licenses/by-nc-sa/4.0/</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li>How do I apply this statement in my metadata? The URI to use in your metadata is: &lt;edm:rights rdf:resource=\"http://creativecommons.org/licenses/by-nc-sa/4.0/\"/&gt;</li>\r\n</ul>\r\n\r\n<h3><strong>Creative Commons - Attribution, Non-Commercial, No Derivatives (BY-NC-ND)</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>The CC BY-NC-ND licence is the most restrictive of the six Creative Commons licences, only allowing others to download the licensed works and share them with others as long as they attribute the creator as specified in the licence, but users cannot change the work in any way or use it commercially.</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When I use this statement, what information does the user see?&nbsp; The user will be directed to: <a href=\"http://creativecommons.org/licenses/by-nc-nd/4.0/\">http://creativecommons.org/licenses/by-nc-nd/4.0/</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How do I apply this statement in my metadata? The URI to use in your metadata is: &lt;edm:rights rdf:resource=\"http://creativecommons.org/licenses/by-nc-nd/4.0/\"/&gt;</p>\r\n    </li>\r\n</ul>\r\n"
