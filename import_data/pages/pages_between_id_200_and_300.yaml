            -
                enabled: enabled
                title: ''
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p dir=\"ltr\">Just using rights statements is not sufficient to facilitate reuse: the choice of rights statement has to accurately reflect the copyright status of the object, as well as other considerations. Europeana data providers have an obligation to make ‘best efforts’ to provide Europeana with correct rights information, as described in the <a href=\"https://pro.europeana.eu/page/the-data-exchange-agreement\">Data Exchange Agreement</a>.</p>\r\n\r\n<p dir=\"ltr\">For example:</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>suggesting that an object is in copyright by using a <em>Creative Commons Licence</em>, if in reality it isn’t, takes away valuable opportunities to legitimate uses of cultural heritage (and constitutes copyfraud).</li>\r\n    <li>On the other hand, suggesting that an object is in the public domain by using the <em>Creative Commons Public Domain Mark </em>if it is in copyright is misleading towards the user (and creates a legal risk). The same applies to using a <em>Creative Commons Licence</em> or <em>CC0</em> on an item without having permission from the rightsholder.</li>\r\n</ul>\r\n"
