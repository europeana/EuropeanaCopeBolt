        title: 'Guide 4 - The Business Plan'
        intro: 'What is a business plan and how to I create one for my business?'
        body: "<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"500\" src=\"https://player.vimeo.com/video/135005865\" width=\"500\"></iframe></p>\r\n\r\n<p>For best viewing quality click the Vimeo logo in the bottom right of the video to view this in larger format.</p>\r\n\r\n<p><strong>Guide duration:</strong> ~17 minutes</p>\r\n\r\n<p>This guide covers the fundamentals of business planning. It introduces the Business Plan and the information it needs to contain. It outlines the structure of the business plan and provides practical advice on how to write it well, to impress the financiers who will want to read it.</p>\r\n\r\n<p>In this guide you will learn:</p>\r\n\r\n<ol>\r\n<li style=\"margin-left: 72pt;\">What a Business Plan is</li>\r\n    <li style=\"margin-left: 72pt;\">What information a Business Plan contains and how to structure it</li>\r\n    <li style=\"margin-left: 72pt;\">How to complete some of the crucially important parts of the Business Plan</li>\r\n</ol>\r\n<p><strong>Sources and additional information</strong></p>\r\n\r\n<p><a href=\"http://www.princes-trust.org.uk/pdf/businessPlanGuide.pdf\">The Prince’s Trust Business Plan Pack</a><br><a href=\"http://www.startupdonut.co.uk/startup/business-planning/writing-a-business-plan\">Writing a business plan</a> - The Start Up Donut<br><a href=\"http://www.theguardian.com/culture-professionals-network/2015/may/29/business-plan-tips-arts-creative-industries\">Business plans: tips for arts, culture and the creative industries</a> - The Guardian<br><a href=\"http://www.entrepreneur.com/formnet/form/463\">Business Plans</a> - Entrepreneur.com</p>"
