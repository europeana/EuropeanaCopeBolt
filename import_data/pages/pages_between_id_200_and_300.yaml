        title: 'Issue 2: Data modeling and data quality'
        intro: null
        body: "<div id=\"lettereditors\" style=\"background-color:#E30B5D; color:white; padding:10px;\">\r\n<h2>Letter from the editors</h2>\r\n</div>\r\n\r\n<p>Data quality is Europeana’s top priority. So much so that Europeana’s strategy for the next five years encourages contributing partners “to share their very best material” with us, that is, openly licensed high quality collections that people can create new things with it. An important aspect of data quality is how data for such collections can best be represented and described. The articles in this issue focuses on a variety of aspects of data quality.</p>\r\n\r\n<p>In addition we invite you to read our publication <a href=\"http://pro.europeana.eu/page/data-quality-etech15-roundtables\">“We want better data quality now”</a>. This publication is an honest account of the roundtable discussion on data quality that happened during the EuropeanaTech conference. The write-up covers the issues that might lead to bad data quality and proposes solutions to tackle them. It also aims to help people understand what we mean by good quality data and why it’s so difficult to achieve.</p>\r\n\r\n<p>We believe that the selection of articles and themes shows not only how positive and productive the community is, but also how diverse we are in our work. We hope that you find these papers interesting, engaging and relevant. Please let us know what you think by adding a comment at the bottom of the page.</p>\r\n\r\n<div id=\"Article1\" style=\"background-color:#E30B5D; color:white; padding:10px;\">\r\n<h1>Trust me if you dare: Data quality in the age of linked data</h1>\r\n\r\n<h2>Gildas Illien, Sebastien Peyrard, BnF</h2>\r\n</div>\r\n\r\n<p><i>Mittler zwischen Hirn und Händen muss das Herz sein”. </i>Fritz Lang<i>, </i><a href=\"http://www.openculture.com/2012/07/imetropolisi_restored_watch_a_new_version_of_fritz_langs_masterpiece.html\"><i>Metropolis</i></a>.</p>\r\n\r\n<p><a href=\"http://data.bnf.fr/\">Data.bnf.fr</a> was primarily designed to improve the visibility, legibility, consistency and (re)usability of library data on the web. It enhances discoverability of BnF services and assets on the web by building web pages that can be crawled by search engines.</p>\r\n\r\n<p>Using semantic web technologies, the BnF has managed, in the past four years, to launch a service which has demonstrated encouraging outcomes according to its goals. There is no magic in this: data.bnf.fr only works properly when the source data is good. At BnF, hardcoded links between bibliographic records and person / organisation authority records have been directly created and curated by the cataloguers since 1987, in what can be called a “vintage linked data” spirit. Having those human-curated links was key to build a good service.</p>\r\n\r\n<p>However, some elements were missing in the source data, and we needed to create them automatically. Data.bnf.fr found ways to use machines to improve the quality of the source data and create links. Algorithms have proved very helpful to automatically create useful links, especially between a Work and its Manifestations that are not made by cataloguers in a number of cases. This resulted in increasing discoverability by grouping all the editions of a Work (e.g. all the editions of the Three Musketeers by Dumas) in a single Work landing page. In this light, data.bnf.fr was used as a FRBRisation machine.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue2/bnf_image_2.jpg\" style=\"width: 512px; height: 764px;\"></p>\r\n\r\n<p>The structure and consistency of the source <a href=\"http://www.loc.gov/marc/\">MARC data</a>, and the existing links (e.g. between a person authority record and the related bibliographic records on one hand, and related uniform titles on the other hand) were key to making reliable links.</p>\r\n\r\n<p>While this was not originally planned when the project was launched, we came to the realisation that we could make the source applications (the old catalogues coded in MARC) benefit from these data improvements.</p>\r\n\r\n<p>The BnF is currently experimenting with this very process, which is one of several we are willing to explore in order to FRBRize our legacy data. The aim is to test the quality of those links and inspect how they could be processed back into the source catalogue.</p>\r\n\r\n<p>Two main principles used are:</p>\r\n\r\n<ul>\r\n<li>start easy: we started with simple cases, where the Work level already existed in the source catalogue in the form of a <a href=\"http://www.loc.gov/marc/uma/pt1-7.html\">Title Authority Record</a>; and limit ourselves to Manifestations that only contained a single Work;</li>\r\n    <li>speak the language of the catalogue (MARC) to leverage all the knowledge of the MARC Quality Assurance team without adding a “language barrier” with the RDF terminology.</li>\r\n</ul>\r\n<p>This approach resulted in the enhancement of once very generic algorithms with new domain-specific rules. We also re-designed the algorithm to make it suggest, rather than stop, whenever it couldn’t decide between different possible works. In this light, the machine makes suggestions for the human expert to decide upon.</p>\r\n\r\n<p>Another result was that the QA team decided to accept a certain level of error: if the algorithm solves a huge majority of the cases, we decided we would go for it and correct whatever specific errors we could find afterwards.</p>\r\n\r\n<p>This resulted in an important shift in terms of relationships between machines and humans:</p>\r\n\r\n<ul>\r\n<li>make the algorithm “more like a librarian” by teaching it how to better parse MARC data;</li>\r\n    <li>make the QA team shift from being data correctors to machine instructors as, instead of correcting the records by hand, they told the algorithm how it could work better.</li>\r\n</ul>\r\n<p>The next steps to use data.bnf.fr algorithms as a FRBRisation machine for our source data will be the following:</p>\r\n\r\n<ul>\r\n<li>expand the manifestation-to-work links to aggregate (where one manifestation contains many works);</li>\r\n    <li>create works whenever they do not exist</li>\r\n    <li>last but not least, de-duplicate sparse records.</li>\r\n</ul>\r\n<p><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue2/Bnf.jpg\" style=\"width: 520px; height: 390px;\"></p>\r\n\r\n<p>The risk with data.bnf.fr, a new service built on source MARC data, was instigating a divorce between the cataloguers and the machines. Though initiated with an ROI mindset, we learned a lot more during the process. With this “feedback” approach, we made data.bnf.fr and the catalogue — and the team’s — dialogue, more positive than ever, hybridising our way into building a better service together. In the end, a much wider range of people now completely own this approach of increasing discoverability, FRBRising our catalogue with tools, and putting librarianship, data QA experts and cataloguers back in charge in an approach that they understand and they can own.</p>\r\n\r\n<p>In the end, we discovered that data quality was so much more than data knowledge, the technology, tools, and FRBRisation of cataloguing alone. In the end, data quality cannot happen without love for data and people's enthusiasm !</p>\r\n\r\n<div id=\"Article2\" style=\"background-color:#E30B5D; color:white; padding:10px;\">\r\n<h1>Clean data with OpenRefine</h1>\r\n\r\n<h2>Ruben Verborgh, iMinds</h2>\r\n</div>\r\n\r\n<p><strong>The tool of the trade</strong></p>\r\n\r\n<p><b>Your data is dirty.</b> And so is mine. It's not a shame to admit it—but how do we make it better? For me, cleaning data is like washing the windows of a skyscraper:</p>\r\n\r\n<ul>\r\n<li>You can never remove all spots.</li>\r\n    <li>By the time you get to the top, you'll have to start all over again at the bottom.</li>\r\n    <li>…everything becomes so much easier if you have the right tools!</li>\r\n</ul>\r\n<p>For cleaning, linking, and enriching data, <a href=\"http://openrefine.org/\"><b>OpenRefine</b></a> is definitely the right tool. It is an open-source software package that lets you handle large datasets with ease—no IT knowledge is needed. Basically, OpenRefine is like <b>Excel on steroids</b>: it offers you one large table in which you can manipulate data with a few clicks and key presses. It takes only a few minutes to save you several hours.</p>\r\n\r\n<p><b>Getting up and running</b></p>\r\n\r\n<p>Even though it <a href=\"http://openrefine.org/2013/10/12/openrefine-history.html\">used to be called <i>Google Refine</i></a>, OpenRefine is free software that runs on your local machine. This means you don't have to send your data anywhere. Just visit <a href=\"http://openrefine.org/\">openrefine.org</a>, click the <i>Download</i> link, and you'll be up and running in minutes. OpenRefine loads in your browser, but runs entirely on your computer; no data ever leaves it.</p>\r\n\r\n<p><b>Meet your data</b></p>\r\n\r\n<p>The first step of improving your data is getting to know it. OpenRefine provides you with two handy tools for that:</p>\r\n\r\n<ul>\r\n<li>\r\n<b>Filters</b> allow you to see the records you are interested in. For example, you can create a <i>text filter</i> on a column with object titles. When you then type in “rockets”, you see only those objects that have this word in their title.</li>\r\n    <li>In order to use filters, you need to have an idea of what data you have. But what if you don't? <b>Facets</b> partition your dataset automatically. For example, if you have a keywords field, a <i>text facet</i> will automatically group your keywords and allow you to see specific objects. Which keywords are there and how many items use them? OpenRefine tells you in the blink of an eye!</li>\r\n</ul>\r\n<p><b>Find and correct mistakes</b></p>\r\n\r\n<p>Suppose each of your records has one or more keywords. They are the result of a labour-intensive process: every keyword was typed by hand. What if there are <b>spelling mistakes</b>? If you search for, let's say, “photograph”, but the record reads “hpotograph”, you won't find it. Fortunately, OpenRefine has a built-in <b>cluster</b> function: it looks for those values that are similar—but not entirely the same. You can then pick the right spelling, so that all those “hpotographs<i>”</i> are gone once and for all.</p>\r\n\r\n<p>Now imagine that you needed to do that manually… OpenRefine excels at automating such tedious manual labour!</p>\r\n\r\n<p><b>Enough said—let's do this!</b></p>\r\n\r\n<p>Try the above steps yourself on one of your own datasets. If you don't have one on hand, we suggest the <a href=\"http://data.freeyourmetadata.org/powerhouse-museum/phm-collection.zip\">collection metadata of the Powerhouse Museum</a>, which contains several nice examples.</p>\r\n\r\n<p>The screencast below guides you through your first steps of OpenRefine.</p>\r\n\r\n<p>Have fun getting your hands dirty with data!</p>\r\n\r\n<p>And remember, “clean data” is an action, not a given thing.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NnCA1dnCT-c\" width=\"560\"></iframe></p>\r\n\r\n<div id=\"Article3\" style=\"background-color:#E30B5D; color:white; padding:10px;\">\r\n<h1>Beyond the space: the LoCloud Historical Place Names microservice</h1>\r\n\r\n<h2>Rimvydas Laužikas, Justinas Jaronis, Ingrida Vosyliūtė, Vilnius University Faculty of Communication</h2>\r\n</div>\r\n\r\n<p><b>What are Historical Place Names?</b></p>\r\n\r\n<p>Historical Place Names (HPN) are not contemporary place names. Rather, they are place names which existed in history and are mentioned in different historical sources. For instance, Camelot or Atlantis. These two places appear in historical written texts, historical maps (cartographic information) and visual items (iconographical information depicted in landscape paintings, town panoramas, etc.) but never in reality. However, a Historical Place Name can also very well be a place that has actually existed or still exists but under a different name. In other words a Historical Place Name is a place appellation, which could refer to several places, and its application may have changed over time (e.g. Colonia 52 AD and Köln 2015 AD.<i> </i>This concept of place name is described in the <a href=\"http://www.cidoc-crm.org/\">CIDOC-CRM</a> data model as <b>E48. Place name</b>). It may also refer to time as a historical identifier which may discern several places (e.g. medieval and contemporary Vilnius as different polygons, the concept is described in CIDOC-CRM as <b>E42. Period</b>) and (or) as a kind of immovable heritage as “non-material products of our minds” (e. g. linguistic origin and analysis of HPN for understanding lost native cultures.<i> </i>The concept is described under <b>E28 Conceptual Object</b> in CIDOC-CRM).</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue2/HPN_Fig3.jpg\" style=\"width: 537px; height: 403px;\"></p>\r\n\r\n<p><b>What are the problems with HPN?</b></p>\r\n\r\n<p>During digitisation, when one transcodes reality from analogue to digital, Historical Place Names are used as identifiers for a certain historical space. HPN becomes a link between past reality and contemporary virtuality, ensuring quality of digitisation, interoperability of reality and virtuality, internal interoperability of data within the information system and external interoperability of several systems, as well as efficient communication of digital data.</p>\r\n\r\n<p>However, it is also important to take into account the “human factor” of HPN. We call this “historical or cultural multilingualism”, meaning terminological differences within common language. This is determined by the cultural differences of various nations (e. g. Greece in English and Ελλάδα in Greek). On the other hand, understandings of the historical space are marked through nationalistic historical narratives, thus having a huge impact on history and social geography (e. g. differences between German Königsberg and Russian Калининград).</p>\r\n\r\n<p>Computing technology provides the possibility to maximise the objectivity for geographical representations in reality (e.g. using GIS data). Paradoxically, during the digitisation of cultural heritage, we link it less to modern geographical space realities than to the historical spaces of the 19&gt;th century that were marked by historical narrative myths. For example, during March 2015 on Europeana.eu there were only 8,731 objects linked to the place named Gdansk, however the Danzig name had 34,449 objects associated with it.</p>\r\n\r\n<p><b>What is the LoCloud HPN microservice?</b></p>\r\n\r\n<p>The LoCloud HPN microservice, developed by Vilnius University Faculty of Communication in collaboration with <a href=\"http://www.locloud.eu/\">LoCloud</a> partners, is a semi-automatic historical geo-information management tool and web service. It enables local cultural institutions to collaborate on crowdsourcing a thesaurus of HPNs, enriching metadata about cultural object with HPN references, and re-using historical geo-information across applications.</p>\r\n\r\n<p>HPN microservices are oriented towards providers and aggregators rather than end-users. They perform the following functions:</p>\r\n\r\n<ol>\r\n<li>Visualisation, crowdsourcing and enrichment of providers’ and aggregators’ historical geo-data via</li>\r\n    <li>automatic transfer of historical geo-data from local/international databases and information systems to the HPN Thesaurus. The system can map and transfer historic geo-data from local systems to the LoCloud HPN Thesaurus, importing geo-data in<a href=\"http://geojson.org/\"> <span class=\"s4\">GeoJSON,</span></a><a href=\"http://json.org/\">JSON</a>,<a href=\"http://en.wikipedia.org/wiki/Comma-separated_values\"> CSV</a>,<a href=\"http://www.w3schools.com/sql/\">SQL</a>, TXT formats and matching it with historical geo-data already in the HPN Thesaurus using an automatic data import tool.</li>\r\n    <li>manual provision of historical geo-data via a dedicated user interface.</li>\r\n</ol>\r\n<p>The HPN enrichment scenarios are presented below:</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue2/HPN_Fig_1.jpg\" style=\"width: 545px; height: 349px;\"></p>\r\n\r\n<p>2. HPN interoperability provision is achieved via automatically checking the transferred data and linking local HPN with contemporary geographical names during the metadata harvesting process. It connects various forms (historical, linguistic, writing system) of historic place names in local systems with contemporary place names and GIS data as latitude and longitude. Geonames are stored in the HPN Thesaurus (which connects historic name with current name and/or administrative dependences, or connects different variations of the same place name, etc.). This is based on an integrated algorithm that rationalises and reconciles similar place names, by estimating similarities between names and geographic coordinates. The algorithm also performs an accuracy check (e.g. if a name and relevant coordinates are exact, it is ranked at 100%; if the name is exact, but the coordinates deviate by 50%, it would be 75%; if the name is not exact and the coordinates do not match the allowed deviation, it will be 0%). The whole process of analysis and enrichment is presented below:</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue2/HPN_Fig_2.jpg\" style=\"width: 526px; height: 744px;\"></p>\r\n\r\n<p>More technical documentation about the HPN microservice can be found at<a href=\"http://tautosaka.llti.lt/en/unitedgeo\"> http://tautosaka.llti.lt/en/unitedgeo</a> and <a href=\"http://support.locloud.eu/tiki-index.php?page=HomePage\">http://support.locloud.eu/tiki-index.php?page=HomePage.</a></p>\r\n\r\n<p><b>How could the LoCloud HPN microservice be used?</b></p>\r\n\r\n<p>The LoCloud HPN microservice could be used by local history researchers (as unregistered users) to verify the availability of a Historical Place Name in the LoCloud HPN Thesaurus or to get information about the interconnection of HPN with contemporary place names, linguistic variations and geographical coordinates of place names. The service can also support the crowdsourcing of new Historic Place Names to augment the LoCloud HPN Thesaurus. A visual example of HPN in the microservice is presented below:</p>\r\n\r\n<p>In a more controlled setting, the service can also be used by heritage database administrators (as registered users) in order to:</p>\r\n\r\n<p>a. export selected LoCloud HPN Thesaurus datasets and make them available for enriching the other applications (for instance local systems);</p>\r\n\r\n<p>b. interconnect contemporary place names, or add different historical and linguistic forms as well as geographical coordinate for place names in the system;</p>\r\n\r\n<p>c. collaborate in developing the LoCloud HPN Thesaurus by contacting us and sending local data to be integrated as a batch by the service.</p>\r\n\r\n<div id=\"Article4\" style=\"background-color:#E30B5D; color:white; padding:10px;\">\r\n<h1>Biblissima and Data Modelling</h1>\r\n\r\n<h2>Matthieu Bonicel, Stefanie Gehrke,Biblissima</h2>\r\n</div>\r\n\r\n<p>The objective of the <a href=\"http://www.biblissima-condorcet.fr/en\">Biblissima project</a> is to enrich and bring together existing data on medieval manuscripts and early printed books, their former owners and the transmission of texts and collections. The Biblissima portal aims to provide access to data deriving from more than 40 different databases via a single access point.</p>\r\n\r\n<p>For data mapping to a common format, the ontologies <a href=\"http://www.cidoc-crm.org/\">CIDOC CRM</a> and <a href=\"http://www.cidoc-crm.org/frbr_inro.html\">FRBRoo</a> were chosen. Both approaches are event-centric, especially FRBRoo, which combines the CIDOC CRM approach with the vocabulary for the transmission of work (W-E-M-I, used in the library domain). It was considered to be relevant for a project focused on the history of collections and the transmission of texts. Furthermore, the outcome of the <a href=\"http://pro.europeana.eu/get-involved/europeana-tech/europeanatech-task-forces/edm-frbroo-application-profile\">EuropeanaTech Task Force “EDM – FRBRoo Application Profile”</a> was taken into account.</p>\r\n\r\n<p>In addition, a thesaurus compliant to <a href=\"http://www.niso.org/schemas/iso25964/\">ISO 25964</a>, containing technical terms and a set of descriptors will be included. It is currently under development and is making use of the open-source software <a href=\"https://github.com/culturecommunication/ginco\">GINCO</a>, developed by the French Ministry of Culture.</p>\r\n\r\n<p>The Biblissima data will be retrievable via a portal, providing search facilities for current and former shelfmarks, authors and contributors, work titles, places and dates. To give an impression of these features, an online prototype gathering data from two iconographic databases, <a href=\"http://initiale.irht.cnrs.fr/accueil/index.php\">Initiale</a> (IRHT, Paris) and <a href=\"http://mandragore.bnf.fr/html/accueil.html\">Mandragore</a> (BnF), was developed using the semantic web framework <a href=\"https://www.cubicweb.org/\">CubicWeb</a> and will be available in spring 2015.</p>\r\n\r\n<p>Within the context of the prototype, the metadata related to specific illuminations (e.g. the illumination on folio 11r of the manuscript Français 5594) is mapped in the following way:</p>\r\n\r\n<p>An instance of the class <b>bibma:Illumination</b> (subclass of <strong>crm:E26_Physical_Feature</strong>) is linked to the bibliographic record (instance of <strong>crm:E31_Document</strong>) <a href=\"http://mandragore.bnf.fr/jsp/feuilleterNoticesImageArk.jsp?id=44206\">http://mandragore.bnf.fr/jsp/feuilleterNoticesImageArk.jsp?id=44206</a> via the property <i>crm:P70_ is_documented_in</i> <a href=\"http://mandragore.bnf.fr/jsp/feuilleterNoticesImageArk.jsp?id=44206\"> </a>(a bibliographic record is an instance of <strong>crm:E31_Document</strong>).</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue2/Biblissima1.jpg\" style=\"width: 620px; height: 465px;\"></p>\r\n\r\n<p>In the sample above, the class <b>bibma:Illumination</b> is linked to the Concept <a href=\"http://data.bnf.fr/ark:/12148/cb11935433r\"> http://data.bnf.fr/ark:/12148/cb11935433r (the skos:Concept “Constantinople” is also an instance of crm:E89_Propositional_Object) </a>via the property <i>crm:P62_depicts. </i>The Concept is then linked to the Place <a href=\"http://data.bnf.fr/ark:/12148/cb15312191g\">http://data.bnf.fr/ark:/12148/cb15312191g</a> (the place called “Istanbul”, instance of <strong>crm:E53_Place)</strong> via the property <i>crm:P67_refers_to</i> .</p>\r\n\r\n<p>Furthermore, this <b>bibma:Illumination </b>is linked to the Folio URI (might be http://www.biblissima-condorcet.fr/id/folio/Mandragore/1204/11r, that is in our example the “Folio 11r”) via the property <i>crm:P56_is_found_on.</i></p>\r\n\r\n<p>Finally, the <b>bibma:Illumination</b> is linked to the note statement “arrivée de charlemagne à byzance” via the property <i>crm:P3_has_note.</i></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue2/Biblissima2.jpg\" style=\"width: 620px; height: 465px;\"></p>\r\n\r\n<p>As an instance of the class <b>bibma:Manuscript</b>, a medieval manuscript, is <b>frbroo:F4_Manifestation_Singleton</b> (“This class comprises physical objects that each carry an instance of F2 Expression and that were produced as unique objects, with no siblings intended in the course of their production.”). It carries a <b>frbroo:F2_Expression</b> that realises a <b>frbroo:F1_Work</b>. In our example, the manuscript “Français 5594” carries a realisation of the <b>frbroo:F1_Work</b> “passages oultre mer” (URI could be <a href=\"http://data.bnf.fr/ark:/12148/cb16712705j\">http://data.bnf.fr/ark:/12148/cb16712705j</a>) written by Sébastien Mamerot. The expression carried by the manuscript is composed of both text and illuminations. The latter were created by Jean Colombe.</p>\r\n\r\n<p>Not covered by the prototype but already in preparation is the modelling of the inventories’ content. Several sales catalogues and inventories are serving as sources for metadata about collections and their objects at a certain time.<a href=\"http://catalogue.bnf.fr/ark:/12148/cb30971030j/PUBLIC\"> <i>Montfaucon’s</i><i> Bibliotheca Bibliothecarum manuscriptorum nova</i></a><i>,</i> for example, lists a manuscript that is considered by a researcher as being identical to the manuscript currently kept by the <a href=\"http://www.biblio-avranches.fr/\">Bibliothèque Municipale d’Avranches</a> carrying the shelfmark “BM 161”. We propose to model this identification as an event by using the class <b>crm:E13_Attribute_Assignment</b> in order to relate the inventory’s entry about the manuscript to the physical object kept in the Avranches library today :</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue2/Biblissima3.jpg\" style=\"width: 620px; height: 465px;\"></p>\r\n\r\n<p>The class<b> bibma:Item</b> (still in discussion) could be linked to the class <b>crm:E13_Attribute_Assignment</b> via the property <i> crm:P140i was attributed by. </i>In the same way the class <b>bibma:Manuscript</b> is linked to the class <b>crm:E13_Attribute_Assignment </b>via the property <i>crm:P141 assigned.</i></p>\r\n\r\n<p>Suggested extensions to both CIDOC-CRM and FRBRoo to match Biblissima’s needs will be published on the new website of the project to be released later in 2015. An instance of <a href=\"http://code.google.com/p/ontology-browser/\">Ontology Browser</a> will be set up to present this modelling.</p>\r\n\r\n<p>For more information see the recent presentations on slideshare:</p>\r\n\r\n<ul>\r\n<li><a href=\"http://doc.biblissima-condorcet.fr/biblissima-et-cidoc-crm-frbroo\">http://doc.biblissima-condorcet.fr/biblissima-et-cidoc-crm-frbroo</a></li>\r\n    <li><a href=\"http://doc.biblissima-condorcet.fr/biblissima-et-la-modelisation-de-lhistoire-de-la-transmission-des-textes-et-de-la-constitution-des\">http://doc.biblissima-condorcet.fr/biblissima-et-la-modelisation-de-lhistoire-de-la-transmission-des-textes-et-de-la-constitution-des</a></li>\r\n    <li><a href=\"http://doc.biblissima-condorcet.fr/retour-dexperience-biblissima-lutilisation-de-cidoc-crm\">http://doc.biblissima-condorcet.fr/retour-dexperience-biblissima-lutilisation-de-cidoc-crm</a></li>\r\n</ul>\r\n<p>Contact: stefanie.gehrke@biblissima-condorcet.fr (metadata coordinator) and matthieu.bonicel@biblissima-condorcet.fr (coordinator of the observatory)</p>\r\n\r\n<div id=\"Article5\" style=\"background-color:#E30B5D; color:white; padding:10px;\">\r\n<h1>Achieving interoperability between CARARE schema for monuments and sites and EDM</h1>\r\n\r\n<h2>Valentine Charles, Europeana Foundation and Kate Fernie, 2Culture Associates Ltd</h2>\r\n</div>\r\n\r\n<p><a href=\"http://www.carare.eu/\">CARARE</a> was a three-year project that made digital content from the archaeology and architecture heritage domain available to Europeana. CARARE took advantage of the Europeana Data Model (EDM) to model the network of connections existing between the heritage assets themselves (such as monuments, buildings) and other resources related to these assets. These resources specifically describe either real objects with their digital representations or born-digital objects. In addition, it used the EDM contextual classes to model entities such as places and concepts. When mapping its metadata to EDM, the project had to face a few challenges that are representative of the difficulties data providers can encounter when mapping their data to EDM.</p>\r\n\r\n<p>Among these issues is the definition of the Cultural Heritage Object (CHO) mapped to the class <i>edm:ProvidedCHO</i>. EDM allows for the distinction between “works”, which are expected to be the focus of users’ interest, and their digital representations. Therefore, data providers are asked to define the focus of the description according to their represented domain. For the CARARE project, the CHO representing the archaeological and architectural domain, can be:</p>\r\n\r\n<ul>\r\n<li>Heritage assets, such as monuments, buildings or other real world objects, identified by a set of particular characteristics that refer to their identity, location, related events, etc. Information carried by a heritage asset includes: textual metadata (such as title, etc.), thumbnails and other digital objects.</li>\r\n    <li>Real world cultural objects with their digital representations which provide other sources of information about the heritage asset (historic drawings and photographs, publications, archive materials etc.).</li>\r\n    <li>Born-digital resources related to these objects, such as 3D models.</li>\r\n</ul>\r\n<p>The datasets aggregated by CARARE present a lot of differences in terms of data granularity. When converting this data to EDM, CARARE had to make decisions that were specific to each dataset. Three scenarios were defined:</p>\r\n\r\n<ul>\r\n<li>\r\n<strong>Scenario 1:</strong> a heritage asset is represented by a series of other cultural heritage objects such as historic drawings, books and photographs which are published online with simple descriptive metadata. A provided CHO is created for the heritage asset and is aggregated together with 'edm:WebResources' created for each of the other resources.</li>\r\n    <li>\r\n<strong>Scenario 2: </strong>a book, photograph or map representing a heritage asset and contained in more than one CARARE object. Each heritage asset creates a provided CHO and each cultural object creates a provided CHO. Any duplicate provided CHO created as a result of the book or picture being referenced by more than one heritage asset is removed.</li>\r\n    <li>\r\n<strong>Scenario 3:</strong> a heritage asset such as a building is referenced by a series of cultural objects such as historic drawings, books and photographs in a CARARE object. The heritage asset and each of the cultural object give rise to provided CHOs.</li>\r\n</ul>\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"355\" scrolling=\"no\" src=\"//www.slideshare.net/slideshow/embed_code/45080614\" style=\"border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;\" width=\"425\"></iframe></p>\r\n\r\n<div style=\"margin-bottom:5px\">\r\n<strong><a href=\"//www.slideshare.net/ValentineCharles/carare-europeana-tech20144\" target=\"_blank\" title=\"Achieving interoperability between CARARE schema for monuments and sites and EDM \">Achieving interoperability between CARARE schema for monuments and sites and EDM </a> </strong> from <strong><a href=\"//www.slideshare.net/ValentineCharles\" target=\"_blank\">Valentine Charles</a></strong>\r\n</div>\r\n\r\n<p>In conclusion, CARARE provides a better “profile” for archaeology/architecture heritage and richer metadata for Europeana. The solutions found as part of this data modelling effort prompted updates to the <a href=\"http://3dicons-project.eu/eng/Resources/Documentation/CARARE-2.0-schema\">CARARE schema</a> which is now re-used in the <a href=\"http://3dicons-project.eu/\">3D icons</a> project.</p>\r\n\r\n<p>The full case study can be accessed here:<a href=\"http://pro.europeana.eu/carare-edm\"> http://pro.europeana.eu/carare-edm</a>.</p>\r\n\r\n<div id=\"authors\" style=\"background-color:#E30B5D; color:white; padding:10px;\">\r\n<h2>Contributing Authors</h2>\r\n</div>\r\n\r\n<p><i>Matthieu Bonicel is a curator at the Bibliothèque nationale de France’s </i><a href=\"http://www.bnf.fr/en/collections_and_services/online_catalogs/a.bnf_archives_et_manuscrits_eng.html\"><i>Manuscripts department</i></a><i> where he is in charge of digitisation and information technologies. He is also the coordinator of Biblissima, a Digital Observatory for the Written Heritage of the Middle Ages and the Renaissance.</i></p>\r\n\r\n<p><i>Valentine Charles is the Data Research &amp; Development coordinator for Europeana. She is responsible for advising, sharing knowledge and communicating Europeana’s scientific coordination and R&amp;D activities. She is also coordinating the further development and adoption of the Europeana Data Model. </i></p>\r\n\r\n<p><i>Kate Fernie is a consultant with a background in archaeology who has been involved in Europeana and digital libraries projects since 2004. She is currently the project manager for LoCloud and participates in the ARIADNE research infrastructure. She is one of the authors of the CARARE metadata schema and works with people who are using the Europeana Data Model.</i></p>\r\n\r\n<p><i>Stefanie Gehrke has been metadata coordinator of the équipex Biblissima since 2013. Before that from 2010 to 2012, she participated in the project </i><a href=\"http://www.europeanaregia.eu/\"><i>Europeana Regia</i></a><i>, in the work package responsible for metadata.</i></p>\r\n\r\n<p><i>Gildas Illien is Director of the Bibliographic and Digital Information Department at the </i><a href=\"http://www.bnf.fr/fr/acc/x.accueil.html\"><i>Bibliothèque nationale de France</i></a><i> (BnF). This department is responsible for metadata standardisation, coordination and diffusion. It is also a strong driver in transforming BnF heritage catalogues and metadata into linked open data and services. </i><em>He has </em><i><em>an </em>academic background in political sciences and communications.</i></p>\r\n\r\n<p><i>Justinas Jaronis is a Director of “Atviro kodo sprendimai” Ltd. He has designed and administrated the biggest interdisciplinary information system in Lithuania - “Aruodai” IS.</i></p>\r\n\r\n<p><i>Rimvydas Laužikas is an Associate Professor of digital humanities and the Head of</i><a href=\"http://www.kf.vu.lt/en/structure/institutes/department-of-museology\"><i> the </i><i>Department of Museology in the Faculty of Communication of Vilnius University</i></a><i>. He has represented the Faculty in European projects such as Connecting Archaeology and Architecture in Europeana, Local content in a Europeana cloud, and Europeana Food and Drink.</i></p>\r\n\r\n<p><i>Sébastien Peyrard is a metadata analyst at BnF, in the Bibliographic and Digital Information Department. Since 2014, he has worked as a linked data expert at BnF. He is part of the team behind </i><a href=\"http://data.bnf.fr/\"><i>data.bnf.fr</i></a><i> and is specifically working on the relationship between this service and the BnF’s traditional catalogue. He is the librarian coordinator for ARK implementation at BnF.</i></p>\r\n\r\n<p><i>Ingrida Vosyliūtė is a doctoral student</i><a href=\"http://www.kf.vu.lt/en/structure/institutes/department-of-museology\"><i> in the Faculty of Communication of Vilnius University</i></a><i>. She has collaborated in European projects such as Connecting Archaeology and Architecture in Europeana, Local content in a Europeana cloud, and Europeana Food and Drink.</i></p>\r\n\r\n<p><a href=\"http://ruben.verborgh.org/\"><i>Ruben Verborgh</i></a><i> is a researcher in semantic hypermedia at </i><a href=\"https://www.iminds.be/en/about-us/organizational-structure/research-departments/internet-technologies-department/iminds-ibcn-ghent-university\"><i>Ghent University – iMinds</i></a><i>, Belgium, where he obtained his PhD in Computer Science in 2014. He explores the connection between semantic web technologies and the web’s architectural properties, with the ultimate goal of building more intelligent clients. Along the way, he became fascinated by Linked Data, REST/hypermedia, web APIs, and related technologies. He co-authored a book [1] on using OpenRefine to clean and publish datasets, and a handbook on Linked Data[2]. You can read a sample chapter from Ruben’s book </i><i>Linked Data for Libraries, Archives and Museums</i><a href=\"http://book.freeyourmetadata.org/chapters/1/modelling.pdf\"><span class=\"s1\"><i>here</i></span></a><i> and browse a sample of his book on OpenRefine </i><a href=\"https://www.packtpub.com/big-data-and-business-intelligence/using-openrefine\"><i>here</i></a><i>. </i></p>\r\n\r\n<p>[1]Seth Van Hooland and Ruben Verborgh (2014). <i>Linked Data for Libraries, Archives, and Museums</i>, <a href=\"http://book.freeyourmetadata.org/\">http://book.freeyourmetadata.org/</a></p>\r\n\r\n<p>[2]Ruben Verborgh and Max De Wilde (2013). <i>Using OpenRefine</i>, https://www.packtpub.com/big-data-and-business-intelligence/using-openrefine</p>"
