                body: "<p dir=\"ltr\">Ten years ago, the European Union was inspired by its Member States to make a bold statement &nbsp;- that access to our cultural heritage online is too important to leave to market forces - and Europeana was born.</p>\r\n\r\n<p dir=\"ltr\">Today, the Europeana initiative provides a platform where everyone can freely access tens of millions of items from thousands of cultural heritage institutions online, for education, research, creativity and pleasure. But, over the past decade, it has also become more than a portal – it is a movement for change.</p>\r\n\r\n<p dir=\"ltr\">With a goal to transform the world with culture, Europeana aims not just to open doors to content but to open minds to new possibilities. It has become an engine that drives collaboration and innovation through a Europe-wide community, leading the world in common standards and empowering others to discover, learn, contribute and create. Europeana is digital transformation in action and #AllezCulture brings the cultural heritage sector together to promote that.</p>\r\n\r\n<p dir=\"ltr\">The use of the #AllezCulture hashtag makes allies of organisations and individuals who are passionate about supporting digital cultural heritage efforts in Europe. In the past, this has included calls to action (like our 2013 petition and <a href=\"http://dreams.europeana.eu/\">Dreams</a> campaign and 2017 <a href=\"http://www.europeana.eu/portal/en/allez-literature.html\">#AllezLiterature</a> campaign), and ongoing encouragement for people to share news about cultural heritage and examples of good practice.</p>\r\n"
