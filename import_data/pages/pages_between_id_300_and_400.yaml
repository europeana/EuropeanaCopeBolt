                body: "<p>...and we’re back! After quite some silence EuropeanaTech is pleased to present our newest issue of EuropeanaTech Insight. With this issue we focus on annotations, which has been and continues to be a pivotal focus of the EuropeanaTech Community’s R&amp;D efforts. Over the years, Europeana and its partner projects have been involved in developing annotation solutions and applying this to research scenarios like <a href=\"http://dm2e.eu/\" target=\"_blank\">Digitised Manuscripts to Europeana</a> (DM2E) and <a href=\"http://www.europeanasounds.eu/\" target=\"_blank\">Europeana Sounds</a>.</p>\r\n\r\n<p>Over the next four articles we will check-in with our friends at Hypothes.is, Annotate All Knowledge, Pundit and Europeana Sounds to see how their collective work is improving the status of web annotations as a means of sharing knowledge. Most of these contributions were collected in the context of the <a href=\"http://iannotate.org/\" target=\"_blank\">IAnnotate</a> conference, hold in Berlin in May 2016.</p>\r\n\r\n<p>Thank you to all the contributors. Enjoy!</p>\r\n\r\n<p>-The EuropeanaTech team</p>\r\n"
