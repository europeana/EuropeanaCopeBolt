                templates: body
                body: "<p>Scholars are natural annotators, as the process of creating new knowledge requires building on what’s come before. The ability and desire to underline, highlight and comment on specific parts of texts or images is as old as writing itself. For decades web pioneers imagined such an intuitive and collaborative capability, seeking to build annotation into the fabric of the Web itself. Many projects over the years experimented with approaches to this, yet we currently live with a sparse patchwork of proprietary commenting systems, largely disconnected from the parts of the documents they reference and from each other.</p>\r\n\r\n<p>Within the last few years, a small but growing community has succeeded in developing a new generation of web-based annotation tools. In 2014 the World Wide Web Consortium (W3C), the standards body for the Web, established <a href=\"https://www.w3.org/annotation/\" target=\"_blank\">a formal Working Group</a> to define a standard for web annotations. Much progress has been made, and many implementations are now mature enough to be deployed. Several of these were on display at the recent <a href=\"http://iannotate.org/\" target=\"_blank\">iAnnotate Conference</a>, held in Berlin in May, 2016. A simple browser extension or web proxy adds an overlay to web pages and documents enabling annotation of portions of text with comments, tags, links or even images and videos. These annotations are able to be seen by visitors to the same resources, and are interactive, sharable and searchable.</p>\r\n\r\n<p>Despite the emergence of an open standard, however, the predominant annotation systems today remain siloed and inaccessible. Just as with our current commenting systems appearing at the bottom of many web pages, these tools are proprietary--specific to an individual vendor. In other words, if the same scientific article or scholarly work is annotated using two different tools, users of one won’t see or be able to respond to annotations created with the other.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue5/annotating-all-knowledge.jpg\" style=\"width: 671px; height: 435px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p>Some members of the AAK Coaliation such as Europeana or Pundit</p>\r\n\r\n<p></p>\r\n\r\n<p>The <a href=\"https://hypothes.is/annotating-all-knowledge/\" target=\"_blank\">Annotating All Knowledge (AAK) Coalition</a> aims to address these issues by unifying web annotations. AAK launched in December, 2015 (Perkel, 2015) and currently comprises more than 70 of the world’s most essential scholarly publishers and knowledge platforms. Members are joining together to define and create a robust and interoperable conversation layer over all scholarly works. Such a layer can transform scholarship, enabling cross-platform personal note taking, peer review, copy editing, post-publication discussion, journal clubs, classroom uses, automated classification, deep linking, and much more. Members understand that this layer must evolve as an open, interoperable, and shared capability aligned with the motivations and interests of scholars and researchers. In other words, members are agreeing that annotations should not belong to any one platform and that they should be designed for and operate within the web.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_XBBWD1OjPw\" width=\"560\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>What, exactly, does this mean? The Coalition has been defining and refining the concept since it launched in January, 2016. Two recent meetings brought together stakeholders and interested parties: the <a href=\"https://www.force11.org/group/annotating-all-knowledge-working-group/aak-coalition-face-face-meeting-bringing-open\" target=\"_blank\">AAK Coalition kick off meeting</a> held in conjunction with the FORCE2016 meeting in Portland and the <a href=\"http://I%20Annotate%20Conference\" target=\"_blank\">iAnnotate Conference.</a></p>\r\n\r\n<p>The idea emerging from these forums is that annotation should work like email or current web browsers. We have many email clients and web browsers and many servers to support them. But users can send email across these clients and servers. Web browsers can understand web content and more specialized functions such as privacy settings regardless of the server. Each client or browser may have specialized functions and do certain things better than others, but at the core, they are interoperable. The AAK is providing a forum for those developing annotation systems to network, share use cases, and implement them interoperably.</p>\r\n\r\n<p>If successful, annotation will become a ubiquitous shared knowledge layer across scholarship. If you are currently developing an annotation tool, or are interested in doing so, we invite you to join us: <a href=\"mailto:coalition@hypothes.is\">coalition@hypothes.is.</a></p>\r\n\r\n<p><a href=\"http://www.nature.com/news/annotating-the-scholarly-web-1.18900\" target=\"_blank\">Reference: Perkel, J. (2015) Annotating the scholarly web. Nature, 528: 154.</a></p>\r\n"
