        title: 'Copyright conditions'
        intro: null
        body: "<p><em>Theme: Supply</em><br><em>Indicator: Copyright conditions</em><br><em>Reference date: 31/08/2017\_(Enumerate Core Survey 4)</em><br><em>Monitoring frequency: biennial</em><br><em>Institution types: museums, libraries, archives, other</em><br><em>Geographical scope: Europe</em></p>\r\n\r\n<p><strong>Page 6 of 7 below refers to this indicator</strong></p>\r\n\r\n<p>Respondents were asked which of the following copyright conditions apply for the contents in their collections:</p>\r\n\r\n<ul>\n<li>Public\_domain</li>\r\n    <li>Copyright ownership is held by a third party</li>\r\n    <li>Copyright ownership is held by the institution</li>\r\n    <li>Copyright conditions unknown / other</li>\r\n</ul>\n<p><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"700\" src=\"https://app.powerbi.com/view?r=eyJrIjoiMzE4ZjZhMjAtNGQ2Yy00N2UxLTkxNDQtZWJhNzExMWY3YTRhIiwidCI6IjEyYTkyY2ZmLWM3NzgtNGNhZi1iMTMzLTI3YjRkYWM5OTE3YiIsImMiOjh9\" width=\"933\"></iframe></p>\r\n\r\n<p></p>\r\n\r\n<h2>Contact us</h2>\r\n\r\n<p>If you have a question about this indicator or the data analysis in general, please contact us. We are continuously trying to improve our data. If you have any other data or research available that complements or contradicts our data, please let us know. You can write an email to Stephanie Teunisse, stephanie.teunisse[at]den.nl.</p>\r\n"
