        title: 'Importance of types of use of digital collections'
        intro: null
        body: "<p><em>Theme: Demand</em><br><em>Indicator: Importance of different types of use of digital collections</em><br><em>Reference date: 31/08/2017\_(Enumerate Core Survey 4)</em><br><em>Monitoring frequency: biennial</em><br><em>Institution types: museums, libraries, archives, other</em><br><em>Geographical scope: Europe </em></p>\r\n\r\n\r\n<p>This indicator measures the perceived importance of different types of use of digital heritage collections. It is specifically intended to trace changes in the focus on a limited classification of audiences.</p>\r\n\r\n\r\n<p>Academic research is perceived as the most important reason to provide digital access to the collection. Second comes the educational use of the collection. Sales and commercial licensing is mentioned as the least important reason.The numbers in Core Survey 3 are almost identical to those in Core Survey 2.</p>\r\n\r\n<h2>Contact us</h2>\r\n\r\n<p>If you have a question about this indicator or the data analysis in general, please contact us. We are continuously trying to improve our data. If you have any other data or research available that complements or contradicts our data, please let us know. You can write an email to Stephanie Teunisse, stephanie.teunisse[at]den.nl.</p>\r\n"
