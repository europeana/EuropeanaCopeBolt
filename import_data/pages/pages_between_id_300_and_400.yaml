        title: 'EDM mappings, refinements and extensions'
        intro: "<p>Here is an overview of EDM mappings, refinements or extensions developed by Europeana and its data providers.</p>\r\n"
        body: "<p class=\"p1\"><strong>Disclaimer: The following profiles don’t provide guidelines for submitting data to Europeana and are not (all) supported by Europeana for data submission. They are nevertheless great assets for EDM implementers or communities working around the same topics.​</strong></p>\r\n\r\n<p class=\"p1\"><span class=\"s1\">As Europeana developes new data features, it refines and extends the Europeana Data Model (EDM) to accommodate new requirements. </span></p>\r\n\r\n<p class=\"p1\"><span class=\"s1\">Europeana’s data providers are doing a similar work by extending and refining EDM to minimise the loss of data from their original metadata format during the conversion to EDM. </span></p>\r\n\r\n<p class=\"p1\"><span class=\"s1\">This section provides an overview of all the EDM mappings, refinements or extensions developed by Europeana and its data providers:</span></p>\r\n\r\n<ul class=\"ul1\">\r\n<li class=\"li1\"><span class=\"s1\">A mapping to EDM is any kind of specification (e.g., a concordance table) of relationships and equivalences between two metadata formats or models, e.g., between EDM and another metadata schema.</span></li>\r\n    <li class=\"li1\"><span class=\"s1\">A refinement of EDM or EDM Application Profile is any kind of specialisation of EDM to meet specific needs of the data provider.</span></li>\r\n    <li class=\"li1\"><span class=\"s1\">An extension to EDM is required when existing EDM classes and properties cannot represent the semantics of providers’ data with sufficient details.</span></li>\r\n</ul>\r\n<p class=\"p2\"><span class=\"s1\">Further details on the definitions of these are provided in the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/Mapping_Refinement_Extension//EDM%20%20Mapping%20refinement%20extension%20Report.pdf\">Report</a> from the Task Force on EDM mappings, refinements and extensions.</span></p>\r\n\r\n<h2><img alt=\"http://pro.europeana.eu/files/Images/Blog_images/2015-06/EDMbubble.jpg\" height=\"386\" src=\"data:image/png;base64,\" style=\"width: 636px; height: 368px;\" width=\"673\"></h2>\r\n\r\n<h2 id=\"ProfilesEuropeana\"></h2>\r\n"
