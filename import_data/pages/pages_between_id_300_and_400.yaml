        title: 'Open letter on copyright reform'
        intro: 'Europe’s public cultural heritage institutions are key to influencing and shaping our lives with unrivalled access to information, culture and our shared history.'
        body: "<p>Dear Commissioner Oettinger,<br>\r\ncc: Vice President Ansip, Commissioner Navracsics,</p>\r\n\r\n<p>Europe’s public cultural heritage institutions are key to influencing and shaping our lives with unrivalled access to information, culture and our shared history. They promote knowledge, education, research and encourage the creation of new culture.</p>\r\n\r\n<p>Ways to share and engage with cultural content have been transformed in a digital age, but limitations in current European copyright rules restrict that full potential. As a result, our institutions contain large collections established and cared for using public funds but they cannot be made easily available to the public online.</p>\r\n\r\n<p>Later this year the European Commission is proposing new European copyright rules as part of its strategy to create a single European digital market. We the undersigned directors of Europe’s (leading) museums, libraries and archives therefore want to reinforce the importance of creating improved copyright rules which enable easier online access to more of Europe’s rich cultural heritage. The success of a single European digital market hinges on such key areas being adapted.</p>\r\n\r\n<p>In its evaluation report of the existing copyright rules, adopted before the summer, the European Parliament has clearly recognised this issue, directly influenced by the case for change that Europeana made on behalf of the cultural heritage institutions it represents. The European Parliament has demanded that the upcoming Commission proposal on new copyright rules includes updated rules for libraries, archives and museums that allow us to fully engage with people online. As Europeana exists to provide a space to collaborate and share cultural heritage, we would like to reinforce the report’s messages.</p>\r\n\r\n<p>Let us be clear, when we ask for copyright rules that allow us to fully represent our collections online, we are not asking for rules that undermine the ability of creators, publishers or other intermediaries to earn a living from their creativity. We want the ability to provide online access to those works in our collections that are not actively exploited by their creators or subsequent rights holders. Improving online access to works that are not available via other channels helps promote creators whilst encouraging new creative activity.</p>\r\n\r\n<p>Our institutions are in a challenging position operating as custodians of in-copyright works, where obtaining copyright permission is time consuming and is often impossible to secure, whilst also managing the public’s expectations in providing online access.</p>\r\n\r\n<p>A copyright system that locks away large parts of our collections in museums or confines them to physical archives and libraries, that are not always easy to reach, benefits no one. Ultimately, such a system does not reflect the legitimate expectations of Europe and is contrary to the policy objectives of the EU and its member states in the fields of culture and education.</p>\r\n\r\n<p>Europe will become much stronger if we can represent traditionally publicly funded access to physical cultural heritage in a vibrant digital space.</p>\r\n\r\n<p>We call on the European Commission to address these concerns in the upcoming legislative proposal on copyright. As recommended by the European Parliament in July, the proposal needs to include updates to the existing exceptions benefitting libraries, archives and museums. Those updates should allow our institutions to provide online access to our collections that are not actively managed or available via commercial channels, without having to obtain permission from the rights holders.</p>\r\n\r\n<p>We look forward to working with the Commission and all other stakeholders to create a copyright policy framework that ensures cultural heritage can be shared and enjoyed by all; supporting both the role of institutions to share and provide access to other people’s works whilst also safeguarding the legitimate interests of creators and publishers who are key to encouraging and inspiring ongoing cultural exchange.</p>\r\n\r\n<p></p>\r\n\r\n<p>Jill Cousins, Executive Director, Europeana Foundation</p>\r\n\r\n<p>Mikkel Bogh, Director, National Gallery of Denmark</p>\r\n\r\n<p>Dr. Maria Inês Cordeiro, Director-General, National Library of Portugal, Portugal</p>\r\n\r\n<p>Kaat Debo, Director, MoMu, Belgium</p>\r\n\r\n<p>Marens Engelhard - General Director, National Archief, The Netherlands</p>\r\n\r\n<p>Miguel González Suela, Subdirector General de Museos Estatales, Dirección General de Bellas Artes y Bienes Culturales y de Archivos y Bibliotecas. Ministerio de Educación, Cultura y Deporte. España.</p>\r\n\r\n<p>Severiano Hernández Martínez, Subdirector General de Archivos Estatales, Dirección General de Bellas Artes y Bienes Culturales y de Archivos y Bibliotecas. Ministerio de Educación, Cultura y Deporte. España.</p>\r\n\r\n<p>Edwin van Huis, ‎General, Director Naturalis Biodiversity Center, Leiden, The Netherlands</p>\r\n\r\n<p>Björn Jordells,Director General, Swedish National Archives, Chair of Digisam, Swedish National coordination of digitisation, digital preservation and digital access to cultural heritage</p>\r\n\r\n<p>Monique Kieffer, General Director, National Library of Luxembourg</p>\r\n\r\n<p>Dr Lily Knibbeler, Director-General of the Koninklijke Bibliotheek, The Netherlands</p>\r\n\r\n<p>Erland Kolding Nielsen, Director General, The Royal Library, Copenhagen University, Denmark</p>\r\n\r\n<p>Juhani Kostet, General Director, National Board of Antiquities, Finland</p>\r\n\r\n<p>Svend Larsen, Chief Executive,The State and University Library Denmark, Denmark</p>\r\n\r\n<p>Diane Lees CBE, Director-General, Imperial War Museum/Chair of the National Museum Directors' Council, UK</p>\r\n\r\n<p>Prof. Dr Patrick Lefèvre, Bibliothèque royale de Belgique, Belgium</p>\r\n\r\n<p>Jan Müller, CEO Netherlands Institute for Sound and Vision, Netherlands</p>\r\n\r\n<p>Dragoş Neagu, President, National Association of Public Libraries and<br>\r\nLibrarians in Romania (ANBPR)</p>\r\n\r\n<p>Massimo Negri, Director ,EMA - European Museum Academy, The Hague,The Netherlands),</p>\r\n\r\n<p>Elisabeth Niggemann, Director-General, Deutsche Nationalbibliothek, Germany</p>\r\n\r\n<p>Prof.Dr.Dr.h.c.mult. Hermann Parzinger President, Prussian Cultural Heritage Foundation</p>\r\n\r\n<p>Concha Vilariño Periáñez, Subdirector General de Coordinación Bibliotecaria, Dirección General de Bellas Artes y Bienes Culturales y de Archivos y Bibliotecas. Ministerio de Educación, Cultura y Deporte. España.</p>\r\n\r\n<p>Wim Pijbes, General Director, Rijksmuseum Amsterdam</p>\r\n\r\n<p>Pier Paolo Poggio, Scientific Director,Fondazione Luigi Micheletti, Brescia, Italy</p>\r\n\r\n<p>Claudia Şerbănuţă, General Director, Romanian National Library</p>\r\n\r\n<p>Sorina Stanca, Director, Cluj County Library, Romania</p>\r\n\r\n<p>Adriana Szekely, President, Romanian Librarians Association (ABR)</p>\r\n\r\n<p>Karel Velle, General Director, National Archives, Belgium</p>\r\n\r\n<p>Andris Vilks, Director, National Library of Latvia</p>\r\n\r\n<p>Claudia Dillmann, Director, Deutsches Filminstitut - DIF, Frankfurt<br><br>\r\nDr.jur. Ellen Euler, LL.M., Deputy General Manager, German Digital Library<br><br>\r\nFrauke Rehder, Manager, digiCULT-verbund eG<br><br>\r\nLars Kærulf Møller, Director, Bornholms Kunstmuseum<br><br>\r\nJantje Steenhuis, Director, Stadsarchief Rotterdam<br><br>\r\nAriela Netiv, Director, Heritage Leiden</p>\r\n\r\n<p>Sandra den Hamer, Director, EYE Filmmuseum Amsterdam</p>\r\n\r\n<p>Prof. Dr. Sabine Schulze, Director, Museum für Kunst und Gewerbe Hamburg</p>\r\n\r\n<p>Prof.Dr. Rainer Kuhlen, Director, ENCES e.V. (European Network for Copyright in Support of Education and Science)<br><br>\r\nHannes Obermair, Director, Civic Archives of Bozen-Bolzano<br><br>\r\nXavier Agenjo, Fundación Ignacio Larramendi<br><br>\r\nDr Sandra Collins, Director, National Library of Ireland<br><br>\r\nMarian Koren, Director, FOBID Netehrlands Library Forum<br><br>\r\nSiebe Weide, Director Museumvereniging<br><br>\r\nFionnuala Croke, Director, Chester Beatty Library<br><br>\r\nJohn McDonough, Director, National Archives of Ireland<br><br>\r\nChantal Keijsper, Director, Branch Organization Archival Institutions in The Netherlands (BRAIN)</p>\r\n\r\n<p>Adelaida Ferrer Torrens, Manager, Centre de Recursos per a l'Aprenentatge i la Investigació de la Universitat de Barcelona</p>\r\n\r\n<p>G.A. Koese, Archivist, Hoogheemraadschap van Rijnland<br><br>\r\nRaghnall Ó Floinn, Director, National Museum of Ireland<br><br>\r\nMartina Rozman Salobir, Director, National and University Library Slovenia<br><br>\r\nHuib Uil, Gemeentearchivaris, Gemeentearchief Schouwen-Duiveland, Zierikzee, Netherlands</p>\r\n\r\n<p>Robert Olsson, Director, Länsmuseet Västernorrland</p>\r\n\r\n<p>Ioanna Papantoniou, President, Peloponnesian Folklore Foundation<br><br>\r\nMarianne Saabye, Director, The Hirschsprung Collection, Copenhagen</p>\r\n\r\n<p>Karen Grøn, Director, Trapholt - Museum for Modern Art, Applied Art and Design<br><br>\r\nLisette Vind Ebbesen, Director, Skagens Museum</p>\r\n\r\n<p>Stig Miss, Director, Thorvaldsens Museum</p>\r\n\r\n<p>Mads Damsbo, Director, Brandts - Museum of Art &amp; Visual Culture</p>\r\n\r\n<p>Antia Wiersma, Manager, Atria, Tnstitute on gender equality and women's history</p>\r\n\r\n<p>Elisabeth Bloch, City Archivist, Copenhagen City Archives<br><br>\r\nCezar Popescu, Director, Asociația Culturală Atelierele Albe</p>\r\n\r\n<p>Alexandros Charkiolakis, Head of the Erol Ucer Music Library, MIAM - Istanbul Technical University<br><br>\r\nIoana Movila, National Institute of Heritage<br><br>\r\nDagmar Warming, Director, Ribe Kunstmuseum<br><br>\r\nEskil Vagn Olsen, Director, Museum Vestsjaelland<br><br>\r\nMichael Ax, Director, Nordjyllands Kystmuseum<br><br>\r\nJacob Wang, Director, National Museum of Denmark<br></p>\r\n\r\n<p>Please find attached the Commission's response to the Open Letter signed by Directors from Cultural Heritage Institutions.</p>\r\n\r\n<p></p>"
