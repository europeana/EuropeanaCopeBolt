        intro: 'How do I develop a pitch to attract investment for my business?'
        body: "<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"500\" src=\"https://player.vimeo.com/video/135006522\" width=\"500\"></iframe></p>\r\n\r\n<p>For best viewing quality click the Vimeo logo in the bottom right of the video to view this in larger format.</p>\r\n\r\n<p><strong>Guide duration:</strong> ~14 minutes</p>\r\n\r\n<p>This guide looks at two different types of pitching. If you have identified you need investor funding you will have to pitch for it. The guide prepares you for the (short) elevator pitch and (longer) pitch where a strong pitch deck is need. It sets out the key components of the pitch deck and provides advice on how to prepare for delivering your pitch.</p>\r\n\r\n<p>In this guide you will learn:</p>\r\n\r\n<ol>\r\n<li style=\"margin-left: 72pt;\">What an Elevator Pitch is</li>\r\n    <li style=\"margin-left: 72pt;\">How to develop a strong pitch deck for investors</li>\r\n    <li style=\"margin-left: 72pt;\">Preparing for the big day of the pitch</li>\r\n</ol>\r\n<p><strong>Sources and additional information</strong></p>\r\n\r\n<p><a href=\"http://www.princes-trust.org.uk/need_help/enterprise_programme/explore_where_to_start/marketing_and_selling/developing_an_elevator_pitch.aspx\">Top tips for your elevator pitch</a> - Prince’s Trust<br><a href=\"http://mashable.com/2011/06/24/startup-pitch-presentation/\">10 things to include in your startup pitch presentation</a> - Bill Clark, CEO of MicroAngel Capital Partners<br><a href=\"http://guykawasaki.com/the-only-10-slides-you-need-in-your-pitch/\">The only 10 slides you need in your pitch</a> - Guy Kawasaki<br><a href=\"http://www.barcinno.com/10-slides-for-a-perfect-startup-pitch-deck/\">10 slides for a perfect startup pitch deck</a> – Barcinno</p>"
