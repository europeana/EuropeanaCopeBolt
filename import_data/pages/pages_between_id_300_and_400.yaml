        title: 'Europeana Art Advisory Board (2016-2018)'
        intro: "<p>The advisory board behind Europeana Art\_was\_dedicated to helping the online collection thrive and grow.</p>\r\n"
        body: "<p>The advisory board behind <a href=\"http://www.europeana.eu/portal/collections/art-history\">Europeana Art</a>\_was set up in early 2016\_to\_launch\_the 'Europeana Art History Collections' thematic online collection and help it thrive and grow. We wanted it to reach everyone interested in engaging with European art in all its facets.</p>\r\n\r\n<p>Our job was\_to provide counsel and guidance on how to make Europeana Art\_reach its goals, to invite new partners to share their art collections with Europe’s online users, and to suggest new opportunities and pathways for using and enjoying the collection on the world wide web.</p>\r\n\r\n<p>Since then, as a result of our efforts, Europeana's range of thematic collections has grown from four to twelve. In addition, there are over a dozen Generic Services projects which will contribute (and make demands on) Europeana's digital services in the period 2018-2020. As a consequence, Europeana is transitioning to a more holistic approach of publishing and promoting Europeana Collections, emphasising the whole rather than individual components.</p>\r\n\r\n<p>The role of the Board was successfully accomplished and came to an end\_in\_August 2018. We thank the Board members\_for all their contributions over the past two years. Their\_collective support and expert advice was invaluable and instrumental in making Europeana Art the success it is today.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-06/christening.jpg\" style=\"width: 400px; height: 300px;\"></p>\r\n\r\n<p><span style='color: rgb(77, 77, 77); font-family: \"Open Sans\", Arial, sans-serif; font-size: 16px; line-height: 25.6px;'><a href=\"http://www.europeana.eu/portal/record/2063604/DEN_280_009.html\">A christening by Michael Ancher</a>, 1883-1888, Ribe Kunstmuseum, CC BY 4.0 </span></p>\r\n"
