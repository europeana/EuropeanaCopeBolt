                body: "<p>The Europeana 280 Campaign ran from March to December 2016&nbsp;and was made possible by 158 cultural heritage institutions.</p>\r\n\r\n<p>Europeana 280 brought together a collection of <a href=\"http://www.europeana.eu/portal/en/search?q=PROVIDER%3A%22Europeana+280%22&amp;view=grid\">more than 300 awe-inspiring paintings</a>, drawings, photographs, posters, illustrations, sculptures and other objects which together tell a story of how Europe’s art heritage has developed down the centuries. These items were shared through social media using #Europeana 280. A series of virtual reality events and digital installations took place across Europe from April to November 2016.</p>\r\n\r\n<p>Discover&nbsp;<a href=\"https://pro.europeana.eu/resources/document-archive/europeana-in-the-news#europeana-280\" target=\"_blank\">highlights from Europeana 280 media coverage</a>&nbsp;and<b>&nbsp;</b>a summary of the project in our article <a href=\"https://pro.europeana.eu/post/it-s-a-wrap-for-europeana280-collaborating-across-borders-to-bring-art-to-the-people\">It’s a wrap for #Europeana280: collaborating across borders to bring art to the people</a>.</p>\r\n\r\n<div>\r\n<ul>\r\n</ul>\r\n</div>\r\n"
