        title: 'About our Network Association'
        intro: "<p>A strong and democratic community dedicated to good practice in the world of digital cultural heritage.</p>\r\n"
        body: "<h3>Who we are</h3>\r\n\r\n<p>The Europeana Network Association is an active community of over 2,500\_individuals that shape\_Europeana.</p>\r\n\r\n<p>We believe in creative collaboration and teamwork. We are committed to making, sharing, promoting and repurposing Europe’s digital cultural heritage. To achieve this we:</p>\r\n\r\n<ul>\r\n<li>use our individual expertise to encourage innovation and foster cross-border and cross-domain collaboration between people from cultural heritage, creative, technology, education and research areas;</li>\r\n    <li>develop, validate and implement the standards and frameworks that improve access and discovery;</li>\r\n    <li>participate in Europeana governance and strategy;</li>\r\n    <li>promote Europeana’s activities within professional networks.</li>\r\n</ul>\r\n<h3>What we stand for</h3>\r\n\r\n<p>We believe that everyone deserves access to cultural heritage, and that creators and institutions should always receive the correct credit when that heritage is displayed and used.</p>\r\n\r\n<p>Our philosophy is based on the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/cultural_commons_papers/european-cultural-commons-summary.pdf\" target=\"_blank\">European Cultural Commons</a>.\_We want our members to be engaged and active - that's how we become a powerful movement.</p>\r\n\r\n<h3>What we do</h3>\r\n\r\n<ul>\r\n<li>We join together with fellow colleagues from the cultural sector, get inspired and develop new projects together - virtually via our\_<a href=\"https://www.linkedin.com/groups/134927/\" target=\"_blank\">LinkedIn group</a>, and in real life at our\_<a href=\"http://pro.europeana.eu/events\" target=\"_blank\">events</a>\_and workshops.</li>\r\n    <li>We actively shape the future of our sector and digital practice by influencing policymakers' decisions on issues that concern us all, such as copyright or multilingualism. The Network Association shapes Europeana through\_<a href=\"http://pro.europeana.eu/network-association/task-forces\" target=\"_blank\">Task Forces</a>\_and the development of the\_<a href=\"http://pro.europeana.eu/post/make-the-beautiful-thing-business-plan-2015\" target=\"_blank\">Europeana Business Plan</a>.</li>\r\n    <li>We work tgoether and exchange knowledge and best practices in six special interest communities - <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeanatech\" target=\"_blank\">EuropeanaTech</a>, \_<a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-copyright\" target=\"_blank\">Europeana Copyright</a>, \_<a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-research\" target=\"_blank\">Europeana Research</a>, <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-education\" target=\"_blank\">Europeana Education</a>, <a href=\"https://pro.europeana.eu/what-we-do/impact\" target=\"_blank\">Europeana Impact</a>, and <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-communicators-group\" target=\"_blank\">Europeana Communicators Group</a>.</li>\r\n    <li>We keep up-to-date with Europeana's latest developments through a monthly\_<a href=\"https://pro.europeana.eu/resources/document-archive/newsletters-and-updates\" target=\"_blank\">Network Association newsletter</a>.</li>\r\n    <li>We run and vote in the Europeana Network Association\_<a href=\"http://pro.europeana.eu/post/never-mind-all-those-other-elections\" target=\"_blank\">Members Council elections</a>\_once a year.</li>\r\n</ul>\r\n<h3>How we work</h3>\r\n\r\n<p>Every year at an Annual General Assembly, Europeana Network Association members elect a governing body of 36 representatives to form the <a href=\"https://pro.europeana.eu/network-association/members-council\" target=\"_blank\">Members Council</a>.</p>\r\n\r\n<p>Together with the Europeana Foundation and its <a href=\"https://pro.europeana.eu/our-mission/foundation-governing-board\" target=\"_blank\">Governing Board</a>, the Members Council decides how Europeana will promote and support digital cultural heritage and what its yearly business plan should include. The Members Council also supervises the Network's <a href=\"https://pro.europeana.eu/network-association/special-interest-groups\" target=\"_blank\">special interest communities</a>,\_\_<a href=\"https://pro.europeana.eu/network-association/working-groups\" target=\"_blank\">Working Groups</a>\_and <a href=\"https://pro.europeana.eu/network-association/task-forces\" target=\"_blank\">Task Forces</a>, which are set up to support the development of the business plan and address ongoing activities and challenges affecting the Association members, and\_the digital heritage field.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-youtube\" style=\"text-align: center;\"><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"349\" scrolling=\"no\" src=\"//www.youtube.com/embed/sjBvJNRFTlM?wmode=transparent&amp;jqoemcache=xUF2G\" width=\"425\"></iframe></div>\r\n"
