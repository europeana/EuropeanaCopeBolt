                subtitle: ''
                anchortitle: 'Enrichments provenance profile'
                templates: body
                body: "<p>This EDM extension supports the representation of relevant provenance information about fully automated or user-assisted enrichment and translation processes, which are increasingly applied by aggregators to improve the quality of the metadata provided to Europeana. First, it allows the separation of original metadata from aggregator's additions or changes. Second, it provides a way to indicate a confidence level for the new metadata, for the cases where automated processes that have a known margin of error are used without a complete quality assurance step (with expert validation, for example).</p>\r\n\r\n<p>A first part of this extension is dedicated to representing provenance in the metadata that is delivered to Europeana via EDM's \"external\" representation in the RDF/XML format. The second part extends the representation used by Europeana internally and in its APIs, by building upon <a href=\"https://www.openarchives.org/ore/\">OAI-ORE</a>'s <em>proxies</em> and <em>aggregations</em> to distinguish data from different sources.</p>\r\n"
