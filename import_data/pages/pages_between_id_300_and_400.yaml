        title: 'Thank you for your registration'
        intro: "<p>We really appreciate you taking the time to sign up to become a Europeana Network Association member and hope to welcome you officially soon. First, your registration will\_be reviewed by the Network’s Management Board and\_you will receive an email confirming your membership and outlining some of the ways you can get involved\_within one month.</p>\r\n"
        body: "<p>Being a member of the Europeana Network Association allows you to:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Exchange knowledge, expertise and best practice in our seven special interest communities: <a href=\"https://pro.europeana.eu/page/europeanatech\">EuropeanaTech</a>, <a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">Communicators</a>, <a href=\"https://pro.europeana.eu/page/europeana-copyright\">Copyright</a>, <a href=\"https://pro.europeana.eu/page/europeana-education\">Education</a>, <a href=\"https://pro.europeana.eu/page/europeana-impact-community\">Impact</a>,\_<a href=\"https://pro.europeana.eu/page/europeana-research\">Research</a>\_and <a href=\"https://pro.europeana.eu/page/climate-action-community\">Climate Action</a>.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://pro.europeana.eu/network-association/members\">Meet colleagues</a> from the cultural heritage sector to develop new projects and foster cross-border and cross-domain collaboration.</p>\r\n    </li>\r\n    <li>\r\n    <p>Stand for election as a <a href=\"https://pro.europeana.eu/network-association/members-council\">Members Councillor</a> to lead on new initiatives for digital cultural heritage and influence the future of the Europeana Initiative.</p>\r\n    </li>\r\n    <li>\r\n    <p>Work with the Europeana Foundation to involve policymakers, make recommendations and set the agenda for digital cultural heritage in funded\_<a href=\"https://pro.europeana.eu/network-association/task-forces\">Task Forces and Working Groups</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>Get the <a href=\"https://pro.europeana.eu/page/news\">latest news</a> from Europeana and the Europeana cultural heritage landscape through our monthly Network Association newsletter and community updates.</p>\r\n    </li>\r\n    <li>\r\n    <p>Attend our <a href=\"https://pro.europeana.eu/page/conference\">annual conference</a> and benefit from the engaging workshops, discussions, panels, interaction and networking.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>While you wait to receive confirmation of your membership, why not <a href=\"https://pro.europeana.eu/page/news\">browse our recent news</a>, <a href=\"https://www.linkedin.com/groups/134927/\">join the Europeana LinkedIn Group</a> or <a href=\"https://twitter.com/Europeanaeu\">follow us on Twitter</a>.</p>\r\n"
