        title: 'Working Group Terms of Reference'
        intro: 'Working Groups are set up to address ongoing activities and issues of continuing relevance of the Europeana Network.'
        body: "<p><em>Working groups facilitate ongoing discussions on topics of interest to (a group of) Association Members, without necessarily resulting in concrete deliverables.There is no limited timeframe for Working Groups; they can remain in existence whilst there is a need for them.</em></p>\r\n\r\n<p><em><em>Task Forces, on the other hand, run for a limited period of time (usually for six to nine months) and result in the delivery of a set of publishable recommendations on their subjec</em>t, which should help improve Europeana’s annual working plan (Business Plan) bringing it as close as possible to the needs of the digital heritage sector.</em></p>\r\n\r\n<h2>Requirements</h2>\r\n\r\n<p><strong>Initiative​:</strong> Working Groups are proposed and chaired by a member of the <a href=\"/structure/management-board-members-council\">Members Council</a>.</p>\r\n\r\n<p><strong>Membership​:</strong> There is no limit to the number of members a Working Group can have, and both Councillors and regular Network Association Members can be part of it. A Working Group always includes at least one Councillor as Chair, and membership is by invite only.</p>\r\n\r\n<p><strong>Goal:​ </strong>Working Groups address ongoing activities (such as the <a href=\"/page/agm-working-group\">set-up of the Association's AGM</a> or the <a href=\"/page/allezculture-working-group\">running of the #AllezCulture campaign</a>) and facilitate continued discussions on topics of interest to the Members Council and/or the Association (such as <a href=\"/page/copyright-policy-working-group\">copyright policy</a>).</p>\r\n\r\n<p><strong>Output: </strong>​There is no fixed end product for Working Groups; the outcome of the work depends on the topic and aims of the group. The results can be anything from Europeana Pro blogs and network campaigns, to recommendations on new rights statements or proposed amendmenst to the Association's statutes. Working Groups always report back to the Members Council.</p>\r\n\r\n<p><strong>Dissemination:</strong> ​Working Groups are encouraged to disseminate and promote their work and outcomes through (Europeana Pro) blogs, circulation to stakeholders and relevant communities, Twitter campaigns, etc. Working Group sare also asked to keep their page on Europeana Pro updated.</p>\r\n\r\n<p><strong>Way of working:</strong> ​Working Groups accomplish all their work virtually. They are overseen by the Members Council and supported by the Network Coordinator in the Europeana Office. Regular updates on progress should be sent to the Europeana Network Coordinator. In extraordinary cases, the Management Board may decide to grant the Working Group budget to organise a physical meeting.</p>\r\n\r\n<p><strong>Timeframe:</strong> ​There is no limited timeframe for Working Groups; they can remain in existence as long as there is a need for them.</p>\r\n\r\n<p><strong>Budget​:</strong> There is no structural budget available for Working Groups.</p>\r\n\r\n<p><strong>Communications:</strong> ​Working Groups use <a href=\"https://basecamp.com/\" target=\"_blank\">Basecamp</a> as their platform for communication.</p>\r\n\r\n<p><strong>Setting up a Working Group​:</strong> Working Groups can only be proposed by a member of the Members Council. Proposals can be be submitted to the Members Council by the Chair at any point during the year, by filling out the form. The Members Council will review the proposal, and the Chair will be informed of their decision: approval, approval conditional on specified revisions, or rejection. If there are topics you think should be tackled by a Working Group, get in touch with the Councillor who best represents the scope of the issue.</p>\r\n\r\n<h2>Roles and responsibilities</h2>\r\n\r\n<p><strong>Chair</strong> ​proposes the Working Group, oversees it, and makes sure the Members Council, Association and any external parties are being kept up to date on the work.</p>\r\n\r\n<p><strong>Europeana office representative</strong> ​acts as the liaison between the Working Group and the Network Coordinator, and provides admin support to the Working Group.</p>\r\n\r\n<p>Concretely, he/she</p>\r\n\r\n<p>➔ Ensures all members of the Working Group are registered as Association members and makes sure the Working Group membership list is kept up to date</p>\r\n\r\n<p>➔ Informs the Network Coordinator of the dates of Working Group meetings</p>\r\n\r\n<p>➔ Updates the Network Coordinator on progress after each meeting</p>\r\n\r\n<p>➔ If budget is allocated: ensures the Working Group abides to <a href=\"http://pro.europeana.eu/page/europeana-foundation-rules-for-the-reimbursement\">the reimbursement rules</a> and remains within budget</p>\r\n\r\n<p>➔ Makes sure the Working Group uses Basecamp as its sole platform for communications</p>\r\n\r\n<p>➔ Keeps the Working Group page on Europeana Pro updated</p>\r\n\r\n<p>➔ Communicates about the Working Group to the Europeana office</p>\r\n\r\n<p><strong>Network Coordinator ​</strong>aligns and coordinates communications between the Association, Members Council and Working Group Chairs; helps coordinate meetings; supports financial planning; aids in the dissemination of Working Group updates/outcomes to the Association.</p>"
