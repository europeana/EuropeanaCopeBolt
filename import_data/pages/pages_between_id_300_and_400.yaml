        title: 'Digital reproduction of analogue collections'
        intro: null
        body: "<p><em>Theme: Supply</em><br><em>Indicator: Necessity to reproduce analogue heritage collections in digital format (per object type)</em><br><em>Reference date: 31/08/2017\_(Enumerate Core Survey 4)</em><br><em>Monitoring frequency: biennial</em><br><em>Institution types: museums, libraries, archives, other</em><br><em>Geographical scope: Europe</em></p>\r\n\r\n<p><strong>Page 3\_of 7 below refers to this indicator.</strong></p>\r\n\r\n<p>This indicator focuses on the need to digitise that part of the analogue collections of an institution that have not been digitally reproduced yet, expressed as a percentage of the full analogue collections. The assumption is here that an institution may assess certain parts of the analogue collections as less necessary to be digitised. Of course this assessment may change over time.</p>\r\n\r\n<p><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"700\" src=\"https://app.powerbi.com/view?r=eyJrIjoiMzE4ZjZhMjAtNGQ2Yy00N2UxLTkxNDQtZWJhNzExMWY3YTRhIiwidCI6IjEyYTkyY2ZmLWM3NzgtNGNhZi1iMTMzLTI3YjRkYWM5OTE3YiIsImMiOjh9\" width=\"933\"></iframe></p>\r\n\r\n<p>On average, 16% of heritage collections are digitised. About 40% still need to be digitised. Please note that these are not weighted figures. Institutions with small collections count as having the same in weight as institutions with large collections. This is one of the reasons why the actual percentage of the digitisation level for all cultural heritage in Europe will most likely be smaller. The exact European heritage digitisation percentage cannot be calculated based on the current information, however. The medians probably provide a more realistic indication than the averages.</p>\r\n\r\n<p></p>\r\n\r\n<p>Over the period of the Core Surveys (2012-2015) the percentage that has been digitised is about the same (20%). The percentage to be digitised has gone down from 57% to 50%. This might reflect progress in digitisation, but with a growth of collections, especially those that do not need to be digitised.</p>\r\n\r\n<p></p>\r\n\r\n<h2>Contact us</h2>\r\n\r\n<p>If you have a question about this indicator or the data analysis in general, please contact us. We are continuously trying to improve our data. If you have any other data or research available that complements or contradicts our data, please let us know. You can write an email to Stephanie Teunisse, stephanie.teunisse[at]den.nl.</p>\r\n\r\n<p></p>\r\n"
