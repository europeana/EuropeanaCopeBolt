        title: 'In-house versus outsourced costs'
        intro: null
        body: "<p><em>Theme: Economics</em><br><em>Indicator: Ratio of in-house versus outsourced costs of digital collections</em><br><em>Reference date: 31/08/2017 (Enumerate Core Survey 4)</em><br><em>Monitoring frequency: biennial</em><br><em>Institution types: museums, libraries, archives, other</em><br><em>Geographical scope: Europe </em></p>\r\n\r\n<p>The costs of digital collections can be divided into in-house costs and outsourced costs. The indicator allows institutions to compare the ratio of these costs for their own institution with the ratio in other institutions. On an aggregated scale it will show the development of this ratio in for instance a specific heritage domain, a country, or the EU as a whole.</p>\r\n\r\n<p>74% of the costs are spent internally, 26% are out-of-pocket costs for external suppliers.</p>\r\n\r\n<p>The results from Core Survey 3 are very similar to those in Core Survey 2. Core Survey 1 did not ask this question.</p>\r\n\r\n<h2>Contact us</h2>\r\n\r\n<p>If you have a question about this indicator or the data analysis in general, please contact us. We are continuously trying to improve our data. If you have any other data or research available that complements or contradicts our data, please let us know. You can write an email to Stephanie Teunisse, stephanie.teunisse[at]den.nl.</p>\r\n"
