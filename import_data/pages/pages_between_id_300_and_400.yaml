            -
                enabled: enabled
                title: 'Selecting target datasets for automatic semantic enrichment'
                subtitle: ''
                anchortitle: 'Selecting target datasets'
                templates: body
                body: "<p id=\"SelectDataset\"><span class=\"s1\">The selection of the datasets to perform enrichment with is a crucial step to improve the quality of the enrichment and the overall metadata. We recommend to follow the following steps during the selection: </span></p>\r\n\r\n<ul class=\"ul1\">\r\n    <li class=\"li8\"><span class=\"s1\"><i>Analyse the source data</i>: a good knowledge of the source data in terms of topic coverage, gaps, quality issues is necessary before selecting an enrichment target. </span></li>\r\n    <li class=\"li8\"><span class=\"s1\"><i>Identify the enrichment requirements</i>: before performing an enrichment, the enricher should have already defined the expected results. For instance an enrichment could be performed to improve the overall quality of a dataset. In this case the quality issues to be fixed should be identified before performing the enrichment. </span></li>\r\n    <li class=\"li8\"><span class=\"s1\"><i>Find datasets available on the Web</i>. We recommend selecting datasets available on the Web. Several inventories are available to help enrichers to source enrichment targets. </span></li>\r\n    <li class=\"li8\"><span class=\"s1\"><i>Select the enrichment targets</i>. Before selecting a target, the enricher&nbsp; has to evaluate potential targets. We have identified criteria that can be used to evaluate targets against the source data. </span>\r\n    <ul class=\"ul2\">\r\n        <li class=\"li8\"><span class=\"s1\">Availability and Access: We recommend selecting targets available on the Web and compliant with the Linked Data recipes. These targets should be properly documented and usable under an open licence. </span></li>\r\n        <li class=\"li8\"><span class=\"s1\">Granularity and Coverage. The enricher should select targets that have the same coverage than the source data or that can complement the source data. Coverage of several languages is highly desirable.</span></li>\r\n        <li class=\"li8\"><span class=\"s1\">Quality. The enricher should pay attention to the quality of the target in terms of semantic and data modelling (see section 2.4.4. of <a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/Enrichment_Evaluation//EvaluationEnrichment_SelectingDatasets_102015.pdf\">this EuropeanaTech Task Force document</a>). </span></li>\r\n        <li class=\"li8\"><span class=\"s1\">Connectivity. We recommend selecting well-connected targets with incoming and outgoing equivalence links to other targets. </span></li>\r\n        <li class=\"li8\"><span class=\"s1\">Size</span></li>\r\n    </ul>\r\n    </li>\r\n    <li class=\"li8\"><span class=\"s1\"><i>Test the selected target on a sample of source data</i>. One the target is selected, it should be tested on a sample of data before being applied to the whole dataset. A test will allow to verify whether the target really covers the source data or whether it doesn’t introduce semantic ambiguities. </span></li>\r\n</ul>\r\n\r\n<p class=\"p8\"><span class=\"s1\">More details and examples of targets datasets and vocabularies can be found in <a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/Enrichment_Evaluation//EvaluationEnrichment_SelectingDatasets_102015.pdf\">this EuropeanaTech Task Force document</a>.</span></p>\r\n"
