n government: Top Down, Bottom Up and Middle Out,</strong> Andrew Stott <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AAD_weudFJg-rIKVLxCnJ9cia/Presentations/Stott_Andrew.pdf?dl=0#\">Presentation, </a> <a href=\"http://www.youtube.com/watch?v=FUOlTxFxotw\" target=\"_blank\">Video </a>\r\n</td>\r\n            <td colspan=\"2\">\r\n<strong>Lead talk: Visual Analytics - Detect the Expected and Discover the Unexpected</strong>, Silvia Miksch <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AACARdsJfS27nLt8RDSddMFZa/Presentations/Miksch_Silvia.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=uIZM9du3G0Y\" target=\"_blank\">Video</a>\r\n</td>\r\n            <td>\r\n<strong>Lead talk: The Changing Face of Citizen Science, </strong> Arfon Smith <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AAAbghAMCwofsJTcR5KhLjACa/Presentations/Smith_Arfon.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=yph7NhiqAKY\" target=\"_blank\">Video </a>\r\n</td>\r\n        </tr>\n<tr>\n<td>10:10 - 10:25</td>\r\n            <td>\r\n<strong>data.europeana.eu - Europeana LOD Pilot,</strong> Antoine Isaac <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AACye7dG2yFd2VotOSR4GgMRa/Presentations/Isaac_Antoine.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=BgLW8fd1M0I\" target=\"_blank\">Video</a>\r\n</td>\r\n            <td colspan=\"2\">\r\n<strong>Where is the Music in Semantics? Why the Oslo Center for Popular Music Runs Semantic Technology,</strong> Robert Engels <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AAC4fmR8UgGETHP0k5Z9xHWNa/Presentations/Engels_Robert.pdf?dl=0#\"></a> <a href=\"http://www.youtube.com/watch?v=6kpgP9YWeAs\" target=\"_blank\">Video </a>\r\n</td>\r\n            <td>\r\n<strong>Current development of UGC and the semantic web at The Swedish National Heritage Board,</strong> Börje Lewin <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AACctp812iSqr1vk6aBcwJupa/Presentations/Lewin_Boerje.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=sfl_tk5Tvfk\" target=\"_blank\">Video</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>10:25 - 10:45</td>\r\n            <td>\r\n<strong>Linked Data - Evolving the Web into a Global Data Space,</strong> Anja Jentzsch <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AAA7JcAi2OVVSCQbrRBzjMh_a/Presentations/Jentzsch_Anja.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=dnMjxjRUye8\" target=\"_blank\">Video</a>\r\n</td>\r\n            <td colspan=\"2\">\r\n<strong>Europeana 4D - Exploring data in space and time,</strong> Ralf Stockmann <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AAD97gl6QOrnJ9XVpbtG08LFa/Presentations/Stockmann_Ralf.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=8ukxx8ovSYM\" target=\"_blank\">Video</a>\r\n</td>\r\n            <td>\r\n<strong>User-generated video annotations on the Web of Data,</strong> Michiel Hildebrand <a href=\"http://www.youtube.com/watch?v=2nXNAjRRMGc\" target=\"_blank\">Video</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>10:45 - 11:15</td>\r\n            <td colspan=\"4\"><em><strong>Coffee Break</strong></em></td>\r\n        </tr>\n<tr>\n<td>11:15 - 11:30</td>\r\n            <td>\r\n<strong>Improving the German Digital Library - Data enrichment with culturgraph.org,</strong> Markus Geipel <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AADpUoq1iZN5TDbguKs6sleja/Presentations/Geipel_Markus.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=vTTFlc5Vgoo\" target=\"_blank\">Video</a>\r\n</td>\r\n            <td colspan=\"2\" rowspan=\"2\">\r\n<strong>Culture on the go,</strong> David Nicholas <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AAC3bfnI7YevCXYO34QoR6XCa/Presentations/Nicholas_David.pdf?dl=0#\">Presentation,</a> <a href=\"https://www.youtube.com/watch?v=VCdpypyEEso\" target=\"_blank\">Video</a>\r\n</td>\r\n            <td>\r\n<strong>GLAM Wiki - a year in the UK. Making GLAM information available outside and inside cultural institutions,</strong> Roger Bamkin <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AACuJkLpyRcLV01keYEMa1URa/Presentations/Bamkin_Roger.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=X3nXI8UicwM\" target=\"_blank\">Video </a>\r\n</td>\r\n        </tr>\n<tr>\n<td>11:30 - 11:45</td>\r\n            <td>\r\n<strong>Open data for the cultural masses - Mapping and the Europeana Semantic Layer,</strong> Guus Schreiber <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AACPC7IH5VpUK7oNsAgSHLLJa/Presentations/Schreiber_Guus.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=lBmfpiapNWY\" target=\"_blank\">Video</a>\r\n</td>\r\n            <td>\r\n<strong>Crowdsourcing memories of the First World War in Europe,</strong> Alun Edwards <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AACbO68NcawqEyg7j58rXdiFa/Presentations/Edwards_Alun.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=b4QRLbI_M8w\" target=\"_blank\">Video</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>11:45 - 12:00</td>\r\n            <td>\r\n<strong>The Europeana Licensing Framework,</strong> Paul Keller <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AAAC4xVpmGUpm8KX-6mxdYB7a/Presentations/Keller_Paul.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=KDMgHqsb3yU\" target=\"_blank\">Video</a>\r\n</td>\r\n            <td colspan=\"2\">\r\n<strong>Multilingual Access to Europeana - the User Perspective,</strong> Maria Gäde <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AABnY1L1GCRUeN9z0c743utma/Presentations/Gaede_Maria.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=TG9crsNglIA\" target=\"_blank\">Video</a>\r\n</td>\r\n            <td>\r\n<strong>The House of Alijn and crowd-sourcing: a natural relation,</strong> Sarah Eloy <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AADf33OP5HPlHey8k2yRxEyva/Presentations/Eloy_Sarah.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=XF0XUQdRWPE\" target=\"_blank\">Video</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>12:00 - 12:15</td>\r\n            <td rowspan=\"2\">\r\n<strong>HandsOn Activity</strong>, Jacco van Ossenbruggen <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AACBUB0nXSHXY2Xi4biXs3TQa/Presentations/van%20Ossenbruggen_Jacco%20hands_on.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=_yQtUq5sC6M\" target=\"_blank\">Video</a>\r\n</td>\r\n            <td colspan=\"2\" rowspan=\"2\"><strong>HandsOn Activity: Exploring Visualization Tools</strong></td>\r\n            <td>\r\n<strong>End-User Media Annotation with YUMA,</strong> Rainer Simon <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AABQDWjxlhmAnMLxLUNSLjTda/Presentations/Simon_Rainer.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=85BP94CJ7JY\" target=\"_blank\">Video</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>12:15 - 13:00</td>\r\n            <td><strong>Panel Discussion: Stimuli for Empowerment</strong></td>\r\n        </tr>\n<tr>\n<td>13:00 - 14:00</td>\r\n            <td colspan=\"4\"><em><strong>Lunch</strong></em></td>\r\n            <td rowspan=\"5\"></td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td colspan=\"4\">Master of Ceremonies: Costis Dallas</td>\r\n        </tr>\n<tr>\n<td>14:00 - 14:10</td>\r\n            <td colspan=\"4\">Digital Public Library of America Update, Maura Marx <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AADrihXf95gRLNUKLrgSJvsva/Presentations/Marx_Maura.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=FtCu0Gq-U_s\" target=\"_blank\">Video</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>14:10 - 16:00</td>\r\n            <td colspan=\"4\">\r\n<strong>Europeana Innovation and Community Building</strong>, Max Kaiser <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AADnkFk1YXda03P9QLYR_hGOa/Presentations/Kaise_Max_Ev2_WP7.pdf?dl=0#\">Presentation,</a> Johan Oomen <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AACCNxIJBr_q_RjPAwTRrNvfa/Presentations/Oomen_Johan_WP7_%20slidesl.pdf?dl=0#\">Presentation,</a> Maartin Brinkerink <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AADzaIWxTei5SIx9LfsS-Uxha/Presentations/Brinkerink_Maartin_WP7.pdf?dl=0#\">Presentation,</a> Lizzy Komen <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AAAWGH7thzLPIa71Dg4KUdDEa/Presentations/Komen_Lizzy.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=-nK2asNyzwY\" target=\"_blank\">Video </a>\r\n</td>\r\n        </tr>\n<tr>\n<td>16:00 - 16:30</td>\r\n            <td colspan=\"4\"><em><strong>Coffee Break</strong></em></td>\r\n        </tr>\n<tr>\n<td>16:30 - 17:30</td>\r\n            <td colspan=\"4\"><strong>HACKATHON - Results, Award Ceremony </strong></td>\r\n            <td style=\"color: #FFFFFF; background-color: #8fc9e9\"><strong>Awards</strong></td>\r\n        </tr>\n<tr>\n<td>17:30 - 18:00</td>\r\n            <td colspan=\"4\"><strong>Closing of the Conference</strong></td>\r\n            <td></td>\r\n        </tr>\n</tbody></table>"
