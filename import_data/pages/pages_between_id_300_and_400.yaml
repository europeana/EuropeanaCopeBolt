        title: 'Monitoring access and use of digital collections'
        intro: null
        body: "<p><em>Theme: Demand</em><br><em>Indicator: Status of monitoring the access to and use of digital collections</em><br><em>Reference date: 31/08/2017\_(Enumerate Core Survey 4)</em><br><em>Monitoring frequency: biennial</em><br><em>Institution types: museums, libraries, archives, other</em><br><em>Geographical scope: Europe </em></p>\r\n\r\n<p>This indicator establishes whether an institution monitors ('yes' or 'no') the actual use (accessing) of its digital collections.</p>\r\n\r\n<p>52% of institutions monitor use of their digital collections. For the figures by type of institution see the graph above.</p>\r\n\r\n\r\n<p>Over the years the number of institutions monitoring the use of their digital collections seems to increase slowly.</p>\r\n\r\n<h2>Contact us</h2>\r\n\r\n<p>If you have a question about this indicator or the data analysis in general, please contact us. We are continuously trying to improve our data. If you have any other data or research available that complements or contradicts our data, please let us know. You can write an email to Stephanie Teunisse, stephanie.teunisse[at]den.nl.</p>\r\n"
