            -
                enabled: enabled
                title: 'Web annotation, past, present, future'
                subtitle: 'Giulio Andreini, Netseven'
                anchortitle: 'Article 4'
                templates: body
                body: "<p>Web annotation is a means of interacting with web content that has been in the DNA of the web since its beginning. <a href=\"https://en.wikipedia.org/wiki/Mosaic_(web_browser)\" target=\"_blank\">Mosaic</a>, the first web browser ever released, included a native system for web annotation and since then there has been a long history of projects trying to get the annotation of web pages to become standard practice. Sadly, most of these projects have failed and still today web annotation is only used by a restricted niche of people.</p>\r\n\r\n<p></p>\r\n\r\n<center><a href=\"http://www.niemanlab.org/2013/08/exegesis-how-early-adapters-innovative-publishers-legacy-media-companies-and-more-are-pushing-toward-the-annotated-web/\" target=\"_blank\"><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue5/screen-shot-2016-05-31-at-16.17.37.png\" style=\"width: 560px; height: 221px;\" /></a></center>\r\n\r\n<p></p>\r\n\r\n<p>At the same time making notes on books is still one of the best ways to engage with the text.</p>\r\n\r\n<p></p>\r\n\r\n<center><a href=\"http://www.makeuseof.com/tag/powerful-benefits-web-annotations-research-recall/\" target=\"_blank\"><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue5/screen-shot-2016-05-31-at-15.45.22.png\" style=\"width: 560px; height: 320px;\" /></a></center>\r\n\r\n<p></p>\r\n\r\n<p>So on the one hand we have a paradigm of human-text interaction that has been utilized for centuries and on the other hand we have a technology (web annotation) that has failed to catch on since the beginning of the web. So what has gone wrong? What do we need to do to take the big step forward and fully exploit web annotation and make it available to a wider audience of users?</p>\r\n\r\n<p>At <a href=\"http://www.netseven.it/\" target=\"_blank\">Netseven</a> we think that with these strategies we will be able to <strong>introduce web annotation to a wider audience</strong>: specialized users belonging to niche markets and contexts but also general users.</p>\r\n\r\n<p>We also consider <strong>interoperability</strong> a fundamental feature to ensure the success of web annotation: in fact it was one of the “hot topics” during the <a href=\"http://iannotate.org/\" target=\"_blank\">iAnnotate 2016</a> conference and is supported by <a href=\"https://hypothes.is/\" target=\"_blank\">Hypothes.is</a> and many other participants.</p>\r\n\r\n<ul>\r\n    <li>First we must always have the <strong>users at the center of our vision</strong>. In fact user centered design and <strong>user experience design</strong> are focal points: we need to be able to think for the users, to understand their needs and also understand the needs they are not even aware of.</li>\r\n    <li>Then we need to focus on <strong>use cases</strong>, discover new use cases, experiment with them and introduce them into different contexts. Then we need to validate these use cases and learn from them: see how people are using web annotation in different fields to improve our assumptions and then <strong>iterate</strong> again.</li>\r\n    <li><strong>Technology</strong> also plays a fundamental role but we must always keep the user in mind. Technology must be there to provide the user with the best experience possible and not just be there for the sake of it.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<center><a href=\"http://thepund.it/learnt-iannotate-2016/\" target=\"_blank\"><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue5/screen-shot-2016-05-31-at-16.17.19.png\" style=\"width: 560px; height: 180px;\" /></a></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><a href=\"http://thepund.it/learnt-iannotate-2016/\" target=\"_blank\"><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue5/screen-shot-2016-05-31-at-16.17.13.png\" style=\"width: 560px; height: 180px;\" /></a></center>\r\n\r\n<p></p>\r\n\r\n<h2>About Pundit</h2>\r\n\r\n<p>The Pundit project was set up in 2011 within the framework of several European-funded projects dedicated to the application of data technologies linked to the field of <strong>Digital Humanities</strong>, and in particular to <strong>Digital Libraries</strong>. The first version of Pundit was developed within the <a href=\"http://cordis.europa.eu/result/rcn/57391_en.html\" target=\"_blank\">EU Semlib project</a>, and continued within the framework of the EU <a href=\"http://dm2e.eu/\" target=\"_blank\">DM2E project</a> (2011-2013). In 2014, the <a href=\"http://www.stom-project.eu/\" target=\"_blank\">StoM project</a> was launched in order to bring Pundit to the market as a software-as-a-service platform. The specific features of Pundit have also been developed within the <a href=\"http://www.europeanasounds.eu/\" target=\"_blank\">EU Europeana Sounds project</a>. Pundit is used for semantic annotation in research projects such as the <a href=\"http://cordis.europa.eu/project/rcn/102545_en.html\" target=\"_blank\">ERC AdG LOOKINGATWORDS</a> and ERC AgG EUROCORR funded projects.</p>\r\n\r\n<p>The original version of Pundit was designed to <strong>allow users to create semantic annotations of web pages</strong> selecting a part of the text and using it as a subject of one or more semantic triples, to build well described relations with the respective objects. It was a tool designed for scholars in the field of Digital Humanities. In late 2015 we decided to design a lightweight annotator (not for semantic annotation) and an annotations dashboard to see if we could provide <strong>more usable features</strong> for our existing users and at the same time if we could <strong>expand the field of application</strong> of Pundit.</p>\r\n\r\n<p>Today Pundit is a suite of products:</p>\r\n\r\n<ul>\r\n    <li><strong>Pundit Annotator</strong>: a simple and easy-to-use annotator tool aimed at general users, students and journalists to enable them to <strong>highlight</strong> and <strong>comment</strong> on text in web pages.</li>\r\n    <li><strong>Pundit Annotator Pro</strong>: an advanced tool for web annotation that allows users to create <strong>semantic annotations</strong> (built by one or more triples) using text fragments, web pages, Cultural Heritage Objects or Linked Data entities. This tool is intended for scholars and researchers.</li>\r\n    <li><strong>Pundit Dashboard</strong>: the Dashboard is a web application that allows all kinds of users to review and manage their annotations as well as export them.</li>\r\n</ul>\r\n\r\n<p>All the data is stored in an <strong>Annotations Server</strong>, which was modeled following the W3C Web Annotation Working Group (draft December 2014). Since data export and interoperability are fundamental concepts for the future success of web annotation, we decided to follow W3C standards and to focus on data export to enable the annotations produced to be reused (which we want to prevent from being locked into our own system). However, there is still a lot of work to do on interoperability.</p>\r\n\r\n<p>The Pundit platform has more than 800 registered users and a total of more than 40,000 annotations.</p>\r\n\r\n<h2>Conclusions</h2>\r\n\r\n<p>Web annotation could become the next big thing in terms of user interaction on the web, bringing some of the social discussion away from social networks and back to its original context: the web page. It’s up to us to understand which strategies and methodologies are needed to tackle this challenge, and my suggestions are <strong>user centered design, use cases, interoperability and technology focused on the user.</strong></p>\r\n\r\n<p>The Pundit project is moving in this direction by providing more usable tools, researching and experimenting with new use cases and working in the direction of a fully interoperable system. In May 2016 Pundit joined the Annotating All Knowledge Coalition and we plan to support the coalition both by providing Pundit as an interoperable set of tools and by collaborating in the discovery of use cases and fields of application.</p>\r\n\r\n<p>You can comment this article using Pundit Annotator, get it here!</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"485\" scrolling=\"no\" src=\"//www.slideshare.net/slideshow/embed_code/key/3AvxGwqMThJlHA\" style=\"border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;\" width=\"595\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<div style=\"margin-bottom:5px\"><strong><a href=\"//www.slideshare.net/netseven/iannotate-2016-demo-pundit-web-annotator\" target=\"_blank\" title=\"iAnnotate 2016 - Demo Pundit web annotator\">iAnnotate 2016 - Demo Pundit web annotator</a> </strong> from <strong><a href=\"//www.slideshare.net/netseven\" target=\"_blank\">Net7</a></strong></div>\r\n"
