        intro: null
        body: "<p><em>Theme: Economics</em><br><em>Indicator: Number of staff engaged in creating and preserving digital collections</em><br><em>Reference date: 31/08/2017\_(Enumerate Core Survey 4)</em><br><em>Monitoring frequency: biennial</em><br><em>Institution types: museums, libraries, archives, other</em><br><em>Geographical scope: Europe </em></p>\r\n\r\n<p>This indicator establishes whether an institution monitors y/n the actual use (accessing) of its digital collections.</p>\r\n\r\n<p>An average of 8 people are involved on a full-time basis in the digital collection activities. 6 people are paid staff and 2 are volunteers.</p>\r\n\r\n<p>Between Core Survey 1 and Core Survey there was a 50% increase in the reported number of staff involved. However between Core Survey 2 and Core Survey 3 the average was the same. The reasons for the changes are unexplained and may be due to the sample.</p>\r\n\r\n<h2>Contact us</h2>\r\n\r\n<p>If you have a question about this indicator or the data analysis in general, please contact us. We are continuously trying to improve our data. If you have any other data or research available that complements or contradicts our data, please let us know. You can write an email to Stephanie Teunisse, stephanie.teunisse[at]den.nl.</p>\r\n"
