        title: 'Metadata cataloguing'
        intro: null
        body: "<p><em>Theme: Supply</em><br><em>Indicator: Degree of descriptive metadata cataloguing in a digital collection database</em><br><em>Reference date: 31/08/2017 (Enumerate Core Survey 4)</em><br><em>Monitoring frequency: biennial</em><br><em>Institution types: museums, libraries, archives, other</em><br><em>Geographical scope: Europe </em></p>\r\n\r\n<p><strong>Page 4 of 7 below refers to this indicator</strong></p>\r\n\r\n<p>This indicator essentially fixes the proportion of the collections of a heritage institution that are catalogued in a collection database. In the ENUMERATE core surveys the following explanatory note was added: \"The estimated percentage of your entire heritage collections that has been catalogued in a collection database concerns item level descriptions (metadata records) of analogue and born-digital heritage objects.\" The definition of 'item level' can be somewhat ambiguous: In archives and record offices it is common practice to think in terms of hierachies of nested objects, in other cases, an item is actually a container for several objects (sheets of paper, photographs, etc.).</p>\r\n\r\n<p><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"700\" src=\"https://app.powerbi.com/view?r=eyJrIjoiMzE4ZjZhMjAtNGQ2Yy00N2UxLTkxNDQtZWJhNzExMWY3YTRhIiwidCI6IjEyYTkyY2ZmLWM3NzgtNGNhZi1iMTMzLTI3YjRkYWM5OTE3YiIsImMiOjh9\" width=\"933\"></iframe></p>\r\n\r\n<p></p>\r\n\r\n<h2></h2>\r\n\r\n<h2>Contact us</h2>\r\n\r\n<p>If you have a question about this indicator or the data analysis in general, please contact us. We are continuously trying to improve our data. If you have any other data or research available that complements or contradicts our data, please let us know. You can write an email to Stephanie Teunisse, stephanie.teunisse[at]den.nl.</p>\r\n"
