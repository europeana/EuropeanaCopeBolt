                templates: body
                body: "<p>If you’re one of the 29 culture ministries or 158 cultural institutions that participated, or you’d simply like to consult some of the information about the campaign and its timeline, here are the communications resources you need.&nbsp;</p>\r\n\r\n<ul>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Campaigns/Europeana_280/textsandstatisticsforeuropeana280-1-.pdf\">Europeana 280 Factsheet</a>&nbsp;[PDF]</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Campaigns/Europeana_280/europeana-280-timeline.pdf\">Europeana 280 overview and timeline</a>&nbsp;[PDF]</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Campaigns/Europeana_280/1467122051_-bigartride-280-ep-me-2-1-.pdf\">Presenting Europeana 280 to political and policy stakeholders</a>&nbsp;[PDF]</li>\r\n    <li><a href=\"https://app.slidebean.com/p/GKaZHqNgCk/Thank-you-for-being-part-of-Europeana280#3\">Thank you for being part of Europeana 280</a>&nbsp;[Slidebean]</li>\r\n    <li><a href=\"http://pro.europeana.eu/blogpost/it-s-a-wrap-for-europeana280-collaborating-across-borders-to-bring-art-to-the-people\">Europeana 280 wrap-up blog</a></li>\r\n</ul>\r\n\r\n<h3><em>Faces of Europe - </em>virtual exhibition</h3>\r\n\r\n<p>A virtual exhibition <a href=\"http://www.europeana.eu/portal/en/exhibitions/faces-of-europe\">Faces of Europe</a> showcased&nbsp;artworks from all 29 countries, taking visitors on a journey with artists through the centuries, exploring a changing Europe through their works and role in society.</p>\r\n\r\n<h3>Jumping Jacks</h3>\r\n\r\n<p>#Jumping Jacks appeared at cultural venues across Europe in summer 2016. An exciting and fun installation, it combined influential art from all corners of Europe with interactive technology and moving, dynamic human bodies.</p>\r\n\r\n<ul>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Campaigns/Europeana_280/jumpingjacks.pdf\">Introducing #Jumping Jacks</a> [PDF]</li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Campaigns/Europeana_280/jumpingjacks.pdf\">#</a><a href=\"http://pro.europeana.eu/blogpost/dancing-with-artworks\">Jumping Jacks in Vilnius</a> [Pro Blog]</li>\r\n    <li><a href=\"https://www.youtube.com/watch?v=owLDE6lz6fc&amp;feature=youtu.be\">Video of #Jumping Jacks in Vilnius</a></li>\r\n    <li>Images of #Jumping Jacks in Vilnius byTomas Kapočius\r\n    <ul>\r\n        <li><a href=\"http://pro.europeana.eu/thumbs/1000x1000r/Europeana_Professional/Campaigns/Europeana_280/-jumping-jacks-tomas-kapocius-4.jpg\">Image 1</a>, <a href=\"http://pro.europeana.eu/thumbs/1000x1000r/Europeana_Professional/Campaigns/Europeana_280/-jumping-jacks-tomas-kapocius.jpg\">Image 2</a>, <a href=\"http://pro.europeana.eu/thumbs/1000x1000r/Europeana_Professional/Campaigns/Europeana_280/-jumping-jacks-tomas-kapocius1.jpg\">Image 3</a>, <a href=\"http://pro.europeana.eu/thumbs/1000x1000r/Europeana_Professional/Campaigns/Europeana_280/-jumping-jacks-tomas-kapocius3.jpg\">Image 4</a></li>\r\n    </ul>\r\n    </li>\r\n</ul>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-vimeo\" style=\"text-align: center;\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/179003176\" title=\"#JumpingJacks: become a work of art!\" width=\"640\"></iframe></div>\r\n\r\n<h3>#BigArtRide</h3>\r\n\r\n<p>#BigArtRide was a virtual reality event that toured 12 cities across Europe - The Hague, Brussels, Amsterdam, Wroclaw, Nijmegen, Rome, Vienna, Zandaam, Prague, Utrecht, Berlin, Paris, and Bratislava - to celebrate Europe's shared art heritage and the Dutch Presidency of the EU.<br />\r\n<br />\r\nBrought to the public by&nbsp;<a href=\"http://pro.europeana.eu/about-us/\" target=\"_blank\">Europeana</a>, the Dutch design studio&nbsp;<a href:=\"\">DROPSTUFF.nl</a>,&nbsp;<a href=\"http://www.beeldengeluid.nl/en/netherlands-institute-sound-and-vision\" target=\"_blank\">the Netherlands Institute for Sound and Vision</a>&nbsp;and Embassies of the Kingdom of The Netherlands across Europe. The&nbsp;<a href=\"https://twitter.com/search?q=%23BigArtRide\" target=\"_blank\">#BigArtRide</a>&nbsp;tour was&nbsp;part of the&nbsp;<a href=\"http://blog.europeana.eu/2016/02/introducing-europeana-280/\" target=\"_blank\">Europeana280</a>&nbsp;campaign to launch&nbsp;<a href=\"http://www.europeana.eu/portal/collections/art\" target=\"_blank\">Europeana Art</a>&nbsp;- and celebrated the Dutch Presidency of the EU. It brought together two participants in different cities (one in the Netherlands, one elsewhere), invite them to get on their (stationary) bikes, put on virtual reality ‘Oculus Rift’ headsets, and navigate through a virtual city experiencing centuries of Europe’s art along the way.&nbsp;</p>\r\n\r\n<ul>\r\n    <li>Press releases (EN/FR): <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Campaigns/Europeana_280/bigartride-bxlpress-release-en.pdf\">Join the #BigArtRide in Brussels</a> / <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Campaigns/Europeana_280/bigartride-bxlpress-release-fr.pdf\">Ne manquez pas le #BigArtRide à Bruxelles</a></li>\r\n    <li><a href=\"https://www.facebook.com/BRUZZbe/videos/10154167190229559/\">Video of #BigArtRide in Brussels by BRUZZ.be</a></li>\r\n    <li><a href=\"https://vimeo.com/163390915\" target=\"_blank\">Video of #BigArtRide at EYE Film Institute</a></li>\r\n    <li><a href=\"https://www.youtube.com/watch?v=K4Px1D7xseE\">Video of #BigArtRide Aftermovie by Dropstuff</a></li>\r\n    <li>Images of #BigArtRide\r\n    <ul>\r\n        <li><a href=\"http://pro.europeana.eu/thumbs/1000x1000r/Europeana_Professional/Campaigns/Europeana_280/Images/bigartride-logo-title-01.jpg\" target=\"_blank\">Image 1</a>, <a href=\"http://pro.europeana.eu/thumbs/1000x1000r/Europeana_Professional/Campaigns/Europeana_280/Images/bigartride-logo-title-02.jpg\" target=\"_blank\">Image 2</a>, <a href=\"http://pro.europeana.eu/thumbs/1000x1000r/Europeana_Professional/Campaigns/Europeana_280/Images/bigartride-logo-title03.jpg\" target=\"_blank\">Image 3</a>, <a href=\"http://pro.europeana.eu/thumbs/1000x1000r/Europeana_Professional/Campaigns/Europeana_280/Images/bigartride-logo-title04.jpg\" target=\"_blank\">Image 4</a></li>\r\n    </ul>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-vimeo\" style=\"text-align: center;\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/168366282\" title=\"#BigArtRide -  Connecting Europe through Culture and Creativity\" width=\"640\"></iframe></div>\r\n\r\n<h3>Partnerships with ArtStack and DailyArt</h3>\r\n\r\n<p>External platform ArtStack and the free app DailyArt are both enjoyed by hundreds of thousands of art lovers around the world. Both have been sharing numerous treasures from Europeana 280 with their communities.</p>\r\n\r\n<ul>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Campaigns/Europeana_280/artstackdailyart.pdf\">Introducing ArtStack and DailyArt</a> [PDF]</li>\r\n</ul>\r\n\r\n<h3>Wikimedia Art History Challenge</h3>\r\n\r\n<p>In April and May 2016, we ran a six-week challenge to write and translate articles on Wikipedia about every artwork nominated for the campaign. With 40 languages, 30 countries and over 280 artworks involved, it was one of Wikipedia's largest-ever translation competitions!</p>\r\n\r\n<ul>\r\n    <li><a href=\"http://pro.europeana.eu/blogpost/40-languages-30-countries-and-over-280-artworks-europeana-s-art-history-challenge-on-wikimedia\" target=\"_blank\">Introducing the #Europeana280 Art History Challenge on Wikimedia</a> [Pro article]</li>\r\n    <li>Europeana Art History Challenge finishes [<a href=\"https://blog.wikimedia.org/2016/07/01/europeana-challenge-finish/\">Wikimedia blog</a>] [<a href=\"http://pro.europeana.eu/blogpost/europeana-art-history-challenge-concludes\">Pro blog</a>]</li>\r\n    <li><a href=\"https://vimeo.com/172726398\">Video of Art History Challenge</a></li>\r\n</ul>\r\n\r\n<h2></h2>\r\n\r\n<div>\r\n<ul>\r\n</ul>\r\n</div>\r\n"
