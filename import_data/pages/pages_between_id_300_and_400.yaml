                body: "<p><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"449\" id=\"datawrapper-chart-yYYJc\" src=\"http://dw-europeana.s3-website-us-west-2.amazonaws.com/yYYJc/1/\" width=\"100%\"></iframe><script>var embedDeltas={\"100\":626,\"200\":555,\"300\":484,\"400\":484,\"500\":484,\"600\":449,\"700\":449,\"800\":449,\"900\":449,\"1000\":449},chart=document.getElementById(\"datawrapper-chart-yYYJc\"),chartWidth=chart.offsetWidth,applyDelta=embedDeltas[Math.min(1000, Math.max(100*(Math.floor(chartWidth/100)), 100))]||0,newHeight=applyDelta;chart.style.height=newHeight+\"px\";</script></p>\r\n\r\n<p>This indicator fixes the proportion of the analogue collections of a heritage institution that have been digitally reproduced.</p>\r\n\r\n<p><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"420\" src=\"//dw-europeana.s3-website-us-west-2.amazonaws.com/JGQq4/1/\" width=\"600\"></iframe></p>\r\n\r\n<p>On average, and considering all types of memory institutions, 23% of the heritage collections is digitised, according to the respondents of the latest core survey. About 50% still needs to be digitised. Please note that these are not weighted figures. Institutions with small collections count as having the same in weight as institutions with large collections.</p>\r\n\r\n<h2>Striking data</h2>\r\n\r\n<p>A limited number of high volume \"digitising institutions\" raises average percentages. The fact that the data we have are not weighted may imply that the actual percentage of the digitisation level for all cultural heritage in Europe will actually be much smaller than the figures we have here.</p>\r\n\r\n<p><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"400\" src=\"//dw-europeana.s3-website-us-west-2.amazonaws.com/qSVXn/1/\" width=\"600\"></iframe></p>\r\n\r\n<p>Early 2015 on average, 23% of the heritage collections is digitised, according to the respondents. In Core Survey 2 this figure was 17%. In Core Survey 1 it was 20%. The variance proves we should be cautious to draw firm conclusions from these data. The same can be said about the felt need to digitise. The most recent survey seems to suggests that about 50% still needs to be digitised. In both earlier core surveys these percentages were 57% (Core Survey 1) and 52% (Core Survey 2).</p>\r\n\r\n<h2>Contact us</h2>\r\n\r\n<p>If you have a question about this indicator or the data analysis in general, please contact us. We are continuously trying to improve our data. If you have any other data or research available that complements or contradicts our data, please let us know. You can write an email to Stephanie Teunisse, stephanie.teunisse[at]den.nl.</p>\r\n"
