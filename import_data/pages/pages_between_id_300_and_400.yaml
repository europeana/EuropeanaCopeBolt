        title: 'Task Force Terms of Reference'
        intro: 'Task Forces are set up to allow members of the Europeana Network Association to take on specific subjects or areas of common interest to the digital heritage field and the running Business Plan.'
        body: "<p><em>They run for a limited period of time (usually for six to nine months) and result in the delivery of a set of publishable recommendations on their subject. The work and budget of Task Forces are overseen by the Europeana Network Association Members Council. </em></p>\r\n\r\n<p><em>Working Groups, on the other hand, are set up to facilitate ongoing discussions on topics of interest to (a group of) network members; Working Groups are proposed and led by a member of the Members Council (MC).</em></p>\r\n\r\n<h2>Requirements</h2>\r\n\r\n<p><strong>Initiative​:</strong> Task Forces are proposed and chaired by a member of the Association.</p>\r\n\r\n<p><strong>Membership​:</strong> Task Forces can have up to 10 members, including the Chair, at least 1 Councillor, 1 Europeana Staff representative, and 2 open seats to be advertised to the Association. The Chair decides about the composition of the group. All members need to be Association members.</p>\r\n\r\n<p><strong>Goal:​ </strong>Task Forces contribute to Europeana’s strategic goals as outlined in the <a href=\"http://pro.europeana.eu/publications\" target=\"_blank\">running Business Plan</a>.</p>\r\n\r\n<p><strong>Output: </strong>​Task Forces produce actionable recommendations by the end of their mandate. These recommendations will be peer-reviewed by at least two representatives of the Members Council, and should support the development of the next Europeana Business Plan.</p>\r\n\r\n<p><strong>Dissemination:</strong> ​Task Forces are encouraged to disseminate and promote their recommendations through (Europeana Pro) blogs, circulation to stakeholders and relevant communities, Twitter campaigns, etc. Task Forces are also encouraged to publish their recommendations in sector-related journals or submit them as conference papers. Chairs should liaise with the Europeana Office representative on the Task Force and the Network Coordinator to make sure relevant awareness supports the publication of the recommendations. All recommendations are stored on <a href=\"http://pro.europeana.eu/get-involved/task-forces\" target=\"_blank\">Europeana Pro</a>.</p>\r\n\r\n<p><strong>Way of working:</strong> ​Task Forces accomplish most of their work either virtually or through a maximum of two physical meetings. They are overseen by the Members Council and supported by the Network Coordinator in the Europeana Office. Regular updates on progress, as well as a mid-term report after the first meeting, should be sent to the Europeana Network Coordinator.</p>\r\n\r\n<p><strong>Timeframe:</strong> ​Task Forces run for a limited period of time, with a maximum of 9 months.</p>\r\n\r\n<p><strong>Budget​:</strong> Task Forces are reimbursed for travel and accommodation expenses of two physical meetings at most, up to a total maximum of € 7,500. Proposals for a physical meeting must be approved by the Network Coordinator in advance of any booking. Expenses will be reimbursed on an individual basis, according to the <a href=\"http://pro.europeana.eu/page/europeana-foundation-rules-for-the-reimbursement\" target=\"_blank\">Europeana reimbursement rules</a>, and only if a filled-in <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/task-force-attendance-form.pdf\" target=\"_blank\">attendance form</a> is presented to the Network Coordinator after the meeting.</p>\r\n\r\n<p>Note that costs for catering and venue hire cannot be covered; these have to be covered by the hosting institution. Any expenses other than travel and subsistence costs will have to be approved by the Network Coordinator in advance.</p>\r\n\r\n<p><strong>Communications:</strong> ​Task Forces use <a href=\"https://basecamp.com/\" target=\"_blank\">Basecamp</a> as their platform for communication.</p>\r\n\r\n<p><strong>Setting up a Task Force​:</strong> Proposals for new Task Forces can be submitted to the Members Council at any point during the year, by filling out<strong> <a href=\"https://app.smartsheet.com/b/form?EQBCT=5da2b02257f84d35b7119394ce30c036\" target=\"_blank\">this form</a></strong>. The Members Council will review the proposal using<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/task-forces-evaluation-form.pdf\" target=\"_blank\"> the Task Force evaluation form</a>, and the Chair will be informed of their decision: approval, approval conditional on specified revisions, or rejection. If accepted, the Task Force will be advertised to the Association to fill the two open seats. Task Forces can be submitted again at a later stage during the running year if resources are unavailable at the initial moment of submission.</p>\r\n\r\n<h2>Roles and responsibilities</h2>\r\n\r\n<p><strong>Chair</strong> ​proposes the Task Force, oversees it and makes sure the recommendations are delivered, reviewed, approved and published. He/She provides information on Task Force progress through <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/task-force-mid-term-report.docx\" target=\"_blank\">the mid-term report</a>, and next steps at appropriate meetings (e.g. the AGM).</p>\r\n\r\n<p><strong>Members Council representative</strong> ​maintains the link between the Task Force and the Association. He/She is also responsible for updating the Members Council about Task Force progress at meetings and, if necessary and after liaising with the MB, prompting the Task Force to meet its objectives in case these are not being met.</p>\r\n\r\n<p><strong>Europeana office representative</strong> ​acts as the liaison between the Task Force and the Network Coordinator, and provides admin support to the Task Force.</p>\r\n\r\n<p>Concretely, he/she</p>\r\n\r\n<p>➔ Ensures all members of the Task Force are registered as Association members and makes sure the Task Force membership list is kept up to date</p>\r\n\r\n<p>➔ Informs the Network Coordinator in advance of the dates and location of physical Task Force meetings, for approval</p>\r\n\r\n<p>➔ Makes sure <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/task-force-attendance-form.pdf\">the attendance form</a> is signed for every meeting</p>\r\n\r\n<p>➔ Updates the Network Coordinator on progress after each meeting</p>\r\n\r\n<p>➔ Ensures the Task Force abides to <a href=\"http://pro.europeana.eu/page/europeana-foundation-rules-for-the-reimbursement\">the reimbursement rules</a> and remains within budget</p>\r\n\r\n<p>➔ Makes sure the Task Force uses Basecamp as its sole platform for communications</p>\r\n\r\n<p>➔ Keeps the Task Force page on Europeana Pro updated</p>\r\n\r\n<p>➔ Communicating about the Task Force to the rest of the Europeana office</p>\r\n\r\n<p><strong>Network Coordinator ​</strong>aligns and coordinates communications between the Association, Members Council and Task Force Chairs; helps coordinate meetings; supports financial planning; makes sure recommendations are being peer-reviewed; reports Task Force updates/outcomes to the Association.</p>\r\n\r\n<p></p>"
