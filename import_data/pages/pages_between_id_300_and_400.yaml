                title: 'Automatic semantic enrichment at Europeana'
                subtitle: ''
                anchortitle: 'Automatic semantic enrichment'
                templates: body
                body: "<p id=\"Automatic\"><span class=\"s1\">Europeana enriches its data providers’ metadata by automatically linking text strings found in the metadata to controlled terms from Linked Open <a href=\"http://www.w3.org/2005/Incubator/lld/XGR-lld-vocabdataset-20111025/#Introduction:_Scope_and_Definitions\">dataset or vocabularies</a>. This process of “augmenting” the source metadata with additional terms is called semantic enrichment. </span></p>\r\n\r\n<p class=\"p3\"><span class=\"s1\">The enrichment process can be summarised to two main steps:</span></p>\r\n\r\n<ul class=\"ul1\">\r\n    <li class=\"li3\"><span class=\"s1\">Matching the metadata of Europeana CH objects to external semantic data, results in links between these objects and resources from external datasets. The example below shows that the object was automatically enriched with the concept of “<a href=\"http://dbpedia.org/resource/Costume\">Costume</a>” from the DBpedia dataset. </span></li>\r\n    <li class=\"li3\"><span class=\"s1\">The created links point to additional data such as translated labels or broader labels. In the example given above, this means that the record is supplemented with all the translated labels of the DBpedia concept, as well as, with a link to the broader concept in DBpedia “Fashion” and all its translated labels.</span></li>\r\n</ul>\r\n\r\n<p class=\"p3\"><span class=\"s1\">For instance, Europeana enriches places with <a href=\"http://www.geonames.org/\"><span class=\"s2\">Geonames</span></a>, while person names and concepts are enriched with <a href=\"http://wiki.dbpedia.org/\"><span class=\"s2\">DBpedia</span></a>. </span></p>\r\n\r\n<p class=\"p3\"><span class=\"s1\">For more details refer to the <a href=\"https://docs.google.com/document/d/1JvjrWMTpMIH7WnuieNqcT0zpJAXUPo6x4uMBj1pEx0Y\">Europeana Semantic Enrichment Framework </a></span></p>\r\n\r\n<p class=\"p1\"><img src=\"data:image/png;base64,\" /></p>\r\n\r\n<p class=\"p2\"><em><span class=\"s1\">Example of a Europeana record semantically enriched (or contextualisation) with concepts terms from DBpedia. </span></em><em><span class=\"s1\">A man building a wig on to the head of a woman on a kind of scaffolding; another woman wearing a tall wig looks on, Wellcome Trust: <a href=\"http://www.europeana.eu/portal/record/9200105/BibliographicResource_3000006114081.html\"><span class=\"s2\">http://www.europeana.eu/portal/record/9200105/BibliographicResource_3000006114081.html</span></a></span></em></p>\r\n"
