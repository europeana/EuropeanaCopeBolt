        title: 'Incidental versus structural costs'
        intro: null
        body: "<p><em>Theme: Economics</em><br><em>Indicator: Ratio of incidental versus structural costs of digital collections</em><br><em>Reference date: 31/08/2017\_(Enumerate Core Survey 4)</em><br><em>Monitoring frequency: biennial</em><br><em>Institution types: museums, libraries, archives, other</em><br><em>Geographical scope: Europe </em></p>\r\n\r\n<p>Costs of digital collections can be divided into incidental (upfront) costs and structural (ongoing) costs:</p>\r\n\r\n<ul>\n<li>'Incidental costs' are defined as the costs having to do with the initial creation or acquisition of a digital collection. Examples are the selection of materials, acquisition of digital born materials, scanning, descriptive metadata creation, project management.</li>\r\n    <li>'Structural costs' are the costs needed for the ongoing maintenance, enhancement and preservation of a digital collection, for instance: activities concerning the preservation of digital collections, licenses, maintenance of web servers, user outreach and support, management.</li>\r\n</ul>\n<p>The indicator allows institutions to compare the ratio of incidental versus structural costs for their own institution with the ratio in other institutions. On an aggregated scale it will show the development of this ratio in a heritage domain, country, or the EU as a whole.</p>\r\n\r\n<p>About 52% of the costs are qualified as being incidental cost and the remainder are structural costs.</p>\r\n\r\n<h2>Trends in the ratio of incidental versus structural costs of digital collections</h2>\r\n\r\n<p>On the whole the results are very similar to the results for both Core Surveys where this was looked at.</p>\r\n\r\n<h2>Contact us</h2>\r\n\r\n<p>If you have a question about this indicator or the data analysis in general, please contact us. We are continuously trying to improve our data. If you have any other data or research available that complements or contradicts our data, please let us know. You can write an email to Stephanie Teunisse, stephanie.teunisse[at]den.nl.</p>\r\n"
