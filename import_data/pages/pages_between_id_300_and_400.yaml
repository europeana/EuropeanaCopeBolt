            -
                enabled: enabled
                title: 'Challenges on modeling annotations in the Europeana Sounds project'
                subtitle: 'Hugo Manguinhas, Europeana Foundation on behalf of the Europeana Sounds Consortium'
                anchortitle: 'Article 3'
                templates: body
                body: "<p>Cultural heritage institutions are looking at crowdsourcing as a new way and opportunity to improve the overall quality of their data and contribute to a better semantic description and link to the web of data. This is also the case for <a href=\"http://www.europeana.eu\" target=\"_blank\">Europeana</a>, as crowdsourcing under the form of annotations is envisioned and being worked on in several projects.</p>\r\n\r\n<p>As part of the <a href=\"http://www.europeanasounds.eu/\" target=\"_blank\">Europeana Sounds project</a>, we have identified user stories and requirements that cover the following annotation scenarios: open and controlled tagging; geotagging, enrichment of metadata; annotation of media resources; linking to other objects; moderation and general discussions.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1UPrIpWf0-8\" width=\"560\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>The central point for all the efforts around annotations is an agreement on how these should be modelled in a uniform way for all these scenarios, as it is essential to bring such information to Europeana in a way that can also be easily exploited and shared beyond our portal. For this, we are using the recent <a href=\"https://www.w3.org/TR/annotation-model/\" target=\"_blank\">W3C Web Annotation Data Model</a> (WADM) supported by both the <a href=\"https://www.w3.org/annotation/\" target=\"_blank\">W3C Web Annotation Working Group</a> and the <a href=\"https://www.w3.org/community/openannotation/\" target=\"_blank\">Open Annotation Community Group</a> as it is the most promising model at the moment.</p>\r\n\r\n<p>Due to its flexible design and ongoing stage of development, at the moment, there is insufficient recommendations on how some of our user stories and requirements can be modelled. We will make proposals on how the WADM can be applied for these scenarios and we are looking for discussion/feedback from the community in the hope that it will help cultural heritage institutions and other communities better understand how annotations can be modelled.</p>\r\n\r\n<p>In particular, we are focusing on the following topics:</p>\r\n\r\n<ul>\r\n    <li>tagging, semantic tagging and geotagging:\r\n    <ul>\r\n        <li>how to address multilinguality and its relation to the user experience? how tagging with geospatial information (coordinates or named locations) can be modelled in a way that it is distinguished from other tags?</li>\r\n    </ul>\r\n    </li>\r\n    <li>enrichment of metadata:\r\n    <ul>\r\n        <li>how metadata can be annotated in a way that can: survive changes to the display and shared beyond the interface that originally created; be exploited by other software agents?</li>\r\n    </ul>\r\n    </li>\r\n    <li>favouring/moderating:\r\n    <ul>\r\n        <li>how users can interact with existing annotations in order to favour them from other annotations? how this information can be captured and expressed?</li>\r\n    </ul>\r\n    </li>\r\n</ul>\r\n\r\n<p>The outcome of these efforts will be an extension to the Europeana REST API which provides support for the management of annotations. <a href=\"http://labs.europeana.eu/api/annotations\" target=\"_blank\">The Annotations API</a> was released as a public Alpha version in March (and it is now in its version 0.2.2), allowing developers to create and retrieve annotations in a RESTful way in accordance to the <a href=\"https://www.w3.org/TR/annotation-protocol/\" target=\"_blank\">Web Annotation Protocol </a>also supported by the <a href=\"https://www.w3.org/annotation/\" target=\"_blank\">W3C Web Annotation Working Group</a>. The first platform which will fully exploit its functionality is the Europeana Collections, ensuring that the API is developed to solve and address validated user needs.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"485\" scrolling=\"no\" src=\"//www.slideshare.net/slideshow/embed_code/key/HcWKJLgCdtAVFK\" style=\"border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;\" width=\"595\"></iframe></center>\r\n\r\n<p></p>\r\n"
