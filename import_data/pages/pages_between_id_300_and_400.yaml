        title: 'Rules for Reimbursement'
        intro: 'These are the Europeana Foundation Rules for Reimbursement of Travel and Subsistence Expenses'
        body: "<h2>GENERAL PROVISIONS</h2>\r\n\r\n<p>1. Travel and subsistence expenses incurred for Europeana Foundation events are eligible for reimbursement.</p>\r\n\r\n<p>2. Travel and subsistence expenses incurred for governance related meetings (of the Europeana Foundation Board, Europeana Advisory Board, Europeana Members Council, Management Board) or strategic business unit-specific meetings (e.g. Presidency events, strategy workshops, Business Plan meetings) are eligible for reimbursement for all participants irrespective of their affiliation or Europeana Network Association membership.</p>\r\n\r\n<p>3. For Europeana Network Association related meetings (Annual General Meeting,\_Aggregators' Forum), Europeana Foundation will only reimburse one representative per organisation or University that is a member of the Europeana Association Network and not a representative of a European Commission-funded project. (this includes all Europeana DS\_Generic Services projects)</p>\r\n\r\n<p>4. Members of one of the Europeana Network Association Task Forces have to follow the reimbursement rules set forth in the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Europeana_Network_Task_Forces/Task_Force_documents/task-force-terms-of-reference-v1.pdf\" target=\"_blank\">Task Force Terms and Conditions</a>.</p>\r\n\r\n<h2>TRAVEL COSTS</h2>\r\n\r\n<p>5. Meeting participants are allowed to claim their travel costs up to a maximum amount of <strong>€500 for second-class transport per trip</strong> (e.g. airfare, train ticket). Higher costs <strong>must</strong> be approved in advance.\_</p>\r\n\r\n<p>6. Travel undertaken for Europeana should be made using public transport where possible. The cost of second-class rail fare, economy-class airfare and transportation by public transport from and to an airport can be reimbursed. Where there is no public transport option, mileage for travel by car\_is eligible but must be approved in advance.</p>\r\n\r\n<p>7. Travel documentation is required for reimbursement (receipts, boarding pass, train ticket, etc.). Clear and readable digital copies (preferably in pdf format) or photocopies are eligible. The submitted travel documentation should include the name of the claimant, places of origin and destination, dates of travel, the total amount paid, proof of payment, and the name of the event for which the expenses are being claimed.\_</p>\r\n\r\n<h2>ACCOMMODATION AND RELATED SUBSISTENCE COSTS</h2>\r\n\r\n<p>8. A flat rate of €120 for a necessary overnight stay to attend a meeting will be reimbursable (unless otherwise mentioned in the adjusted rates below). If no overnight stay is required then only travel costs will be reimbursed.</p>\r\n\r\n<p>9. Should this flat rate not cover reasonable accommodation and subsistence expenses incurred then clear, readable copies of the receipts for additional expenditure may be submitted for possible reimbursement. Only in exceptional circumstances can Europeana consider covering these extra expenses and only when applied for in advance of the event.</p>\r\n\r\n<h2>REIMBURSEMENT OF COSTS</h2>\r\n\r\n<p>11. Reimbursement may be transferred into a personal or an institutional bank account on the provision of the relevant bank account number, IBAN, BIC, or SWIFT codes and full address details.</p>\r\n\r\n<p>12. Expense claims <strong>should be submitted</strong> <strong>within four weeks following an event </strong>organised by the Network Association or attended by an Association member on behalf of the Network. Expense claims submitted later than four weeks after an event, will not be eligible for reimbursement unless an agreement with <a href=\"mailto:invoices@europeana.eu\">the financial department</a> was made beforehand. Expense claims submitted after the end of a project will not be eligible for reimbursement too.</p>\r\n\r\n<p>13. Reimbursement of travel and subsistence expenses will be made within six weeks following the receipt of the expense claim form. Please note that in case a claim form was sent in later than six weeks after an event it will not be automatically processed.</p>\r\n\r\n<p>14. Claims in non-Euro (€) currency will be converted by the coordinator on the day of processing of the travel claim using the <a href=\"http://ec.europa.eu/budget/contracts_grants/info_contracts/inforeuro/index_en.cfm\" target=\"_blank\">European Union’s currency converter, InforEuro</a>.</p>\r\n\r\n<p>15. The completed electronic version of the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/europeana-Travel-and-subsistence-reimbursement-claim-form.xls\">Europeana Travel and Subsistence Claim Form</a> should be emailed, with supporting documentation, to <a href=\"mailto:events@europeana.eu\">events@europeana.eu</a></p>\r\n\r\n<p>If this is not possible then the original claim form and documents should be sent by mail FAO</p>\r\n\r\n<p><em>Ms Tamara van Hulst<br>\r\nEuropeana Foundation<br>\r\nPO Box 90407<br>\r\n2509 LK The Hague<br>\r\nThe Netherlands</em></p>\r\n"
