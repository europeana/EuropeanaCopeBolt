sentation,</a> <a href=\"http://www.youtube.com/watch?v=a0pEqY9k1mE\" target=\"_blank\">Video</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>15:00 - 15:30</td>\r\n            <td colspan=\"4\"><em><strong>Coffee Break</strong></em></td>\r\n        </tr>\n<tr>\n<td>15:30 - 15:45</td>\r\n            <td colspan=\"2\">\r\n<strong>Free Software and Open Formats: virtual immortality and independence for digital archives,</strong> Peter Bubestinger <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AABaDdZnzHTC8PJEGPKhoyvZa/Presentations/Bubestinger_Peter.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=0TZL2pAdS4A\" target=\"_blank\">Video</a>\r\n</td>\r\n            <td colspan=\"2\">\r\n<strong>CARARE: Archaeology and the EDM, </strong> Kate Fernie <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AADZX5HFUMRZSySd8wQ4bytia/Presentations/Fernie_Archaeology.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=SvIjCoEgkvQ\" target=\"_blank\">Video </a>\r\n</td>\r\n        </tr>\n<tr>\n<td>15:45 - 16:00</td>\r\n            <td colspan=\"2\">\r\n<strong>Europeana and Open Source, </strong> Jan Molendijk <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AACpVbKnVvPHpq2cift2CSoCa/Presentations/Molendijk_Jan.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=5Ak2FNA4N2w\" target=\"_blank\">Video </a>\r\n</td>\r\n            <td colspan=\"2\">\r\n<strong>Data constraints and quality in a linked open data world,</strong> Paul Hermans <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AAAJyV-c2QYW4w0kkbhHfBCDa/Presentations/Hermans_Paul.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=NYAdqHfDUdw\" target=\"_blank\">Video</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>16:00 - 16:15</td>\r\n            <td colspan=\"2\">\r\n<strong>Europeana Remix: an interactive experience around the story of an unlikely friendship during the First World War</strong>, David Haskiya <a href=\"https://www.dropbox.com/sh