        intro: null
        body: "<p><em>Theme: Supply</em><br><em>Indicator: Presence of digital heritage collections</em><br><em>Reference date: 31/08/2017 (Enumerate Core Survey 4)</em><br><em>Monitoring frequency: biennial</em><br><em>Institution types: museums, libraries, archives, other</em><br><em>Geographical scope: Europe </em></p>\r\n\r\n<p><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"600\" src=\"https://app.powerbi.com/view?r=eyJrIjoiNzhhMzg3MjAtMzZmNS00MmI1LTk2ZmUtY2U3Yjc1OGE5MGM1IiwidCI6IjEyYTkyY2ZmLWM3NzgtNGNhZi1iMTMzLTI3YjRkYWM5OTE3YiIsImMiOjh9\" width=\"900\"></iframe></p>\r\n\r\n<p>Most institutions, 84%, have a digital collection.</p>\r\n\r\n<p>This is less than the percentage than found in Core Survey 2 (87%), but it is a slight increase as compared to Core Survey 1 (83%). These differences may have to do with the relative large number of smaller institutions as compared to Core Survey 2.</p>\r\n\r\n<h2>Contact us</h2>\r\n\r\n<p>If you have a question about this indicator or the data analysis in general, please contact us. We are continuously trying to improve our data. If you have any other data or research available that complements or contradicts our data, please let us know. You can write an email to Stephanie Teunisse, stephanie.teunisse[at]den.nl.</p>\r\n"
