        title: 'Use of international preservation standards'
        intro: null
        body: "<p><em>Theme: Sustainability</em><br><em>Indicator: Adherence to international standards in digital preservation practice</em><br><em>Reference date: 31/08/2017\_(Enumerate Core Survey 4)</em><br><em>Monitoring frequency: biennial</em><br><em>Institution types: museums, libraries, archives, other</em><br><em>Geographical scope: Europe </em></p>\r\n\r\n\r\n<p>Adherence to international standards in digital preservation practice is understood as a measure of achieved maturity in making the digital collections of an institution sustainable. For the ENUMERATE framework three classes of digital archives have been defined:</p>\r\n\r\n<ul>\n<li>Institutional digital archives that meet the international criteria for long term preservation;</li>\r\n    <li>Publicly managed professional digital archives;</li>\r\n    <li>Privately managed professional digital archives.</li>\r\n</ul>\n<p>The assumption is here that a ‘professional digital archive’ is set up according to international criteria for long term preservation.</p>\r\n\r\n<p></p>\r\n\r\n\r\n<p>About 47% of the respondents do not have a solution yet for long term preservation based on international standards for digital preservation. This percentage might be even a bit higher as about 8% did not know the answer to this question. Large differences are visible if the institution types are compared, for instance national libraries are clear ‘front runners’, while other institutions still have a long way to go.</p>\r\n\r\n<h2></h2>\r\n\r\n<h2>Trends</h2>\r\n\r\n<p>In Core Survey 2 48% of the respondents do not have a solution yet for long term preservation based on international standards for digital preservation.</p>\r\n\r\n<p></p>\r\n\r\n<h2>Contact us</h2>\r\n\r\n<p>If you have a question about this indicator or the data analysis in general, please contact us. We are continuously trying to improve our data. If you have any other data or research available that complements or contradicts our data, please let us know. You can write an email to Stephanie Teunisse, stephanie.teunisse[at]den.nl.</p>\r\n\r\n<p></p>\r\n"
