            -
                enabled: enabled
                title: 'The Status of Web Annotations'
                subtitle: 'Robert Sanderson, Semantic Architect at the Getty Trust & Co-Chair of the W3C Web Annotation Working Group'
                anchortitle: 'Article 2'
                templates: body
                body: "<p>The <a href=\"https://www.w3.org/annotation/\" target=\"_blank\">Web Annotation Working Group</a> recently released the <a href=\"https://www.w3.org/blog/news/archives/5638?pk_campaign=feed&amp;pk_kwd=two-csv-on-the-web-documents-are-w3c-candidate-recommendations\" target=\"_blank\">Candidate Recommendations</a> for the standards that<a href=\"https://www.w3.org/TR/2016/CR-annotation-model-20160705/\" target=\"_blank\"> will govern interoperable web annotation</a>. Based on Linked Data, JSON-LD, the Linked Data Platform, and the work done over the past years in the Open Annotation Community Group, these specifications are the result of a great deal of research, experimentation, and discussion. They reflect the ideas of Web 2.0, where the audience is a producer of information in an interactive and participatory Web, not just consumers. They also form a bridge to the nascent Web 3.0, where machine processable data will form the semantic web, by creating third party relationships between resources that are not controlled by the annotator using Linked Data.</p>\r\n\r\n<p>There are three specifications:</p>\r\n\r\n<ul>\r\n    <li>the <a href=\"http://w3c.github.io/web-annotation/model/wd2/\" target=\"_blank\">Data Model</a> that defines both the structure and serialization of the Annotation documents;</li>\r\n    <li>the <a href=\"http://w3c.github.io/web-annotation/vocab/wd/\" target=\"_blank\">Vocabulary</a> that defines the linked data ontology that sits between the abstract model and the JSON-LD serialization</li>\r\n    <li>the <a href=\"http://w3c.github.io/web-annotation/protocol/wd/\" target=\"_blank\">Protocol</a> that allows those serializations to be transferred between compatible systems.</li>\r\n</ul>\r\n\r\n<p>The first two are built upon the foundations laid by the Community Group and the third on the good work of the<a href=\"https://www.w3.org/TR/ldp/\" target=\"_blank\"> Linked Data Platform (LDP) specifications</a>.</p>\r\n\r\n<p>The envisioned annotation ecosystem requires that all of these components, plus one more that is still making its way through the standardization process -- a simple system for notification that a reference has been made to a resource, called <a href=\"https://www.w3.org/TR/webmention/\" target=\"_blank\">Webmention</a>. The ecosystem will allow annotations on web pages, sections of text and embedded resources within those pages, and on the annotations to enable replies and threaded discussions. The LDP based protocol will allow those annotations to be transferred between client and server, or server and server. Webmentions will let servers know that their resources have been annotated, regardless of what those resources are, and potentially feed back into either the content of the resource or the discovery of it.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue5/anno-ecosystem.png\" style=\"width: 560px; height: 361px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p>A concise and crisp definition of the scope of an \"annotation\" has remained elusive, and the most acceptable way to resolve the issue has been to describe the motivation of the annotation i.e. the reason why the annotation was created. This covers activities such as commenting on something, tagging it, assessing or reviewing it, identifying or classifying it as something, or just bookmarking it for later reference. Along with this why, the data model allows other provenance descriptions of who (the annotator), what (the target), when (the time the annotation was created or modified) and how (the client was used to generate the annotation).</p>\r\n\r\n<p>Added to the provenance are new descriptive features beyond those identified by the Community Group. These include the audience that the annotation is suited or intended for. For example, annotations on a textbook for a teacher rather than a student, as well as the annotations’ rights statement to describe how others can make use of it. The ability to clarify the relationships between copies of the annotation was also added.</p>\r\n\r\n<p>Compared to the output of the Community Group, the new model improves consistency at the same time as being simpler in some of the more complex cases, such as using structure rather than typed objects for the interactions between multiple selectors. It has been more developer friendly by adopting a more familiar style of JSON representation and by adding new web-focused selectors using the CSS and XPath standards. Finally internationalization and accessibility have been improved with the ability to describe the language to use for processing the text as well as its direction, and allowing accessibility features defined by <a href=\"http://schema.org/\" target=\"_blank\">Schema.org </a>to be added to resources such as whether a video has captions, or whether braille or an audio description are available.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/EuropeanaTech/EuropeanaTech_Insight/Issue5/model-full.png\" style=\"width: 560px; height: 412px;\" /></center>\r\n\r\n<p></p>\r\n\r\n<p>Overall, the model remains the same in the critical, structural features and expands around the edges to provide more functionality and better clarity. The necessary system interaction definitions that were not part of the scope of work for the community group have been added. The rough edges have been smoothed off for developers. All that remains is for implementations to be updated or created. The Working Group requests that references to any such implementations are sent to the group, such that they can be used as the evidence of adoption necessary to become a full W3C standard.</p>\r\n"
