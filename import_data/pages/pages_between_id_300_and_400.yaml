                body: "<p>Dr. Maryann E. Martone is co-director of the National Center for Microscopy and Imaging Research at University of California, San Diego and serves as Director of Biosciences and Scholarly Communications for Hypothes.is.</p>\r\n\r\n<p>Rob Sanderson is the Semantic Architect at the J. Paul Getty Trust, and has played a leadership role in the development and publication of the IIIF Image and Presentation APIs, W3C Open Annotation, and Shared Canvas specs.</p>\r\n\r\n<p>Hugo Manguinhas works as a Technical Coordinator for Research &amp; Development at Europeana Foundation. He advises and coordinates the scientific work on Europeana-related projects and participates in the development of Europeana’s own services, in particular for the areas of Linked Open Data, Metadata Enrichment, Vocabulary services and alignment, Data Quality and Crowdsourcing Infrastructure. He has collaborated in projects such as Europeana DSI1, EuropeanaSounds, EuropeanaCreative, EuropeanaChannels and Europeana v3.</p>\r\n\r\n<p>Giulio Andreni is a Project Manager and Graphic Designer at Net7 based in Pisa, Italy. Net7 is the team behind the widely known web annotation tool, Pundit. Giulio and Net7 are directly involved in the annotation work being conducted as part of Europeana Sounds project and have been closely involved in numerous Europeana affiliated efforts over the years.</p>\r\n"
