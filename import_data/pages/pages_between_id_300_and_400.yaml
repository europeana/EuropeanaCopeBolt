        intro: null
        body: "<p><em>Theme: Supply</em><br><em>Indicator: Popularity of network access options regarding digital collections</em><br><em>Reference date: 31/08/2017\_(Enumerate Core Survey 4)</em><br><em>Monitoring frequency: biennial</em><br><em>Institution types: museums, libraries, archives, other</em><br><em>Geographical scope: Europe </em></p>\r\n\r\n<p><strong>Page 7 of 7 below refers to this indicator</strong></p>\r\n\r\n<p>This indicator measures the estimated popularity of current and expected future access channels, starting from a predefined list of channels. It intends to trace over time changes in the popularity of these channels. To fix expectations about the popularity of access channels in the near future, the near future is defined as “two years later”.</p>\r\n\r\n<p><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"700\" src=\"https://app.powerbi.com/view?r=eyJrIjoiMzE4ZjZhMjAtNGQ2Yy00N2UxLTkxNDQtZWJhNzExMWY3YTRhIiwidCI6IjEyYTkyY2ZmLWM3NzgtNGNhZi1iMTMzLTI3YjRkYWM5OTE3YiIsImMiOjh9\" width=\"933\"></iframe></p>\r\n\r\n<p></p>\r\n\r\n<h2>Contact us</h2>\r\n\r\n<p>If you have a question about this indicator or the data analysis in general, please contact us. We are continuously trying to improve our data. If you have any other data or research available that complements or contradicts our data, please let us know. You can write an email to Stephanie Teunisse, stephanie.teunisse[at]den.nl.</p>\r\n"
