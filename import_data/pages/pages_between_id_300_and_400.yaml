        intro: null
        body: "<p><em>Theme: Supply</em><br><em>Indicator: Presence of born digital collections</em><br><em>Reference date: 31/08/2017\_(Enumerate Core Survey 4)</em><br><em>Monitoring frequency: biennial</em><br><em>Institution types: museums, libraries, archives, other</em><br><em>Geographical scope: Europe </em></p>\r\n\r\n<p><strong>Page 5 of 7 below refers to this indicator</strong></p>\r\n\r\n<p>The indicator allows institutions to compare performance in collecting any kind of born digital heritage materials (i.e. software, digital documents, digital art and harvested web content) with others. On an aggregated scale it provides reference materials for progress in the growth of born-digital collections (e.g. Proportion of memory institutions with born-digital materials).</p>\r\n\r\n<p><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"700\" src=\"https://app.powerbi.com/view?r=eyJrIjoiMzE4ZjZhMjAtNGQ2Yy00N2UxLTkxNDQtZWJhNzExMWY3YTRhIiwidCI6IjEyYTkyY2ZmLWM3NzgtNGNhZi1iMTMzLTI3YjRkYWM5OTE3YiIsImMiOjh9\" width=\"933\"></iframe></p>\r\n\r\n<p>57% of institutions have born-digital collections.</p>\r\n\r\n<h2>Previous Core Surveys</h2>\r\n\r\n<ul>\n<li>CS1 52%</li>\r\n    <li>CS2 53%</li>\r\n    <li>CS3 60%</li>\r\n</ul>\n<h2>Contact us</h2>\r\n\r\n<p>If you have a question about this indicator or the data analysis in general, please contact us. We are continuously trying to improve our data. If you have any other data or research available that complements or contradicts our data, please let us know. You can write an email to Stephanie Teunisse, stephanie.teunisse[at]den.nl.</p>\r\n\r\n<p></p>\r\n"
