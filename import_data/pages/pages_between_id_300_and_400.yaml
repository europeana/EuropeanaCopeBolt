        title: 'EuropeanaTech 2011 Programme'
        intro: 'EuropeanaTech 2011 Programme'
        body: "<h1>Programme</h1>\r\n\r\n<table id=\"programme\"><tbody>\n<tr>\n<td colspan=\"7\" style=\"color: #FFFFFF; background-color: #c50000; font-weight: bold;\">Tuesday 4. October 2011</td>\r\n        </tr>\n<tr>\n<td>08:00 - 09:00</td>\r\n            <td colspan=\"4\">Registration and Coffee</td>\r\n        </tr>\n<tr>\n<td>Time/Location</td>\r\n            <td colspan=\"4\">Camineum</td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td colspan=\"4\">\r\n<strong>Master of Ceremonies</strong>: Costis Dallas <a href=\"http://www.europeanaconnect.eu/europeanatech/documents/Dallas_Costis_Questions.pdf\">Presentation</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>09:00 - 09:10</td>\r\n            <td colspan=\"4\">\r\n<strong>Welcome</strong><br>\r\n            Johanna Rachinger, Director General, Austrian National Library</td>\r\n        </tr>\n<tr>\n<td>09:10 - 09:30</td>\r\n            <td colspan=\"4\">\r\n<strong>Introduction by the Conference Chairs:</strong><br>\r\n            Jill Cousins, Europeana Foundation <a href=\"http://www.youtube.com/watch?v=oP6ta4nOKcI\" target=\"_blank\">Video </a> and Max Kaiser, EuropeanaConnect, Austrian National Library <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AADAVJ2dUoeuqANZaPALJat6a/Presentations/Kaiser_Max_eTech_intro.pdf?dl=0#\">Presentation, </a> <a href=\"https://www.youtube.com/watch?v=Dm8uCDZyfMA\" target=\"_blank\">Video</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>09:30 - 09:50</td>\r\n            <td colspan=\"4\">Marco Marsella, European Commission <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AACV7h6iGGcAL4u2sFJi3qlua/Presentations/Marsella_Marco.pdf?dl=0#\">Presentation</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>09:50 - 10:30</td>\r\n            <td colspan=\"4\">\r\n<strong>Keynote: The finest digital drawing room in all Europe: how can we build a digital public space?</strong><strong> </strong>Bill Thompson <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AACZTENES5-8OhyIAfABEb2Ka/Presentations/Thompson_Bill.pdf?dl=0#\">Presentation, </a> <a href=\"https://www.youtube.com/watch?v=tBCjzwBdC-I\" target=\"_blank\">Video </a>\r\n</td>\r\n        </tr>\n<tr>\n<td>10:30 - 11:00</td>\r\n            <td colspan=\"4\"><em><strong>Coffee Break</strong></em></td>\r\n        </tr>\n<tr>\n<td>11:00 - 11:30</td>\r\n            <td colspan=\"4\">\r\n<strong>Europeana - An Open Philosophy</strong>, Jill Cousins <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AAAaU4gJPGAL5RC3_6PA3nXAa/Presentations/Cousins_Jill.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=NNq9gkKVwpk\" target=\"_blank\">Video</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>11:30 -12:30</td>\r\n            <td colspan=\"4\">\r\n<strong>Introduction to Conference Streams</strong><br><b>Session 1: Open Source</b>, Vassilis Tzouvaras, National Technical University Athens<br><b>Session 2: Aggregation and (Meta-) Data Quality</b>, Runar Bergheim, Asplan Viak Internet Norway<br><b>Session 3: Open Data</b>, Stefan Gradmann, Humboldt University Berlin<br><b>Session 4: Explore and Discover</b>, Sjoerd Siebinga, Delving NL<br><b>Session 5: Distributed Community Empowerment</b>, Johan Oomen, Sound and Vision, NL</td>\r\n        </tr>\n<tr>\n<td>12:30 - 13:30</td>\r\n            <td colspan=\"4\"><em><strong>Lunch</strong></em></td>\r\n        </tr>\n<tr>\n<td>Time/Location</td>\r\n            <td colspan=\"2\">Oratorium</td>\r\n            <td colspan=\"2\">Camineum</td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td colspan=\"2\">\r\n            <h2>Session 1: Open Source</h2>\r\n            <br>\r\n            Chair: Vassilis Tzouvaras, National Technical University Athens <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AADLGOyw5pZAjYHRVLqvScyZa/Presentations/Tzouvaras_Vassilis.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=dpUu1QaVXG0\" target=\"_blank\">Video</a>\r\n</td>\r\n            <td colspan=\"2\">\r\n            <h2>Session 2: Aggregation and (Meta-) Data Quality</h2>\r\n            Chair: Runar Bergheim, Asplan Viak Internet Norway <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AADY4BEsXPz6El7NIUi7Ull3a/Presentations/Bergheim_Runar.pdf?dl=0#\">Presentation, </a> <a href=\"http://www.youtube.com/watch?v=9f79-CM-cqc\" target=\"_blank\">Video</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>13:30 - 13:45</td>\r\n            <td colspan=\"2\">\r\n<strong>Lead talk via Skype: Software Freedom and Access to Knowledge, </strong> Aaron Swartz <a href=\"http://www.youtube.com/watch?v=fnh6m6ev04g\" target=\"_blank\">Video</a>\r\n</td>\r\n            <td colspan=\"2\" rowspan=\"2\">\r\n<strong>Lead talk: There is no data like metadata, </strong> Franciska de Jong <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AADxIt7nYELdAu0gb2vouqAsa/Presentations/de_Jong_Franciska.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=X9o7h0xkpdY\" target=\"_blank\">Video</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>13:45 - 14:00</td>\r\n            <td colspan=\"2\" rowspan=\"2\">\r\n<strong>Lead talk: Open Software: For the Public Good,</strong> Ken Coar <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AAAFufWg7E-NodWx6ONyUSRia/Presentations/Coar_Ken.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=rskP9g1FG6M\" target=\"_blank\">Video</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>14:00 - 14:15</td>\r\n            <td colspan=\"2\">\r\n<strong>The opportunities and constraints of the Europeana Data Model</strong>, Stefan Gradmann <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AACUXopynCDBoAhJ5xgVdfZSa/Presentations/Gradmann_Stefan.pdf?dl=0#\">Presentation,</a> <a href=\"http://www.youtube.com/watch?v=JQ_UJiPIxUE\" target=\"_blank\">Video</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>14:15 - 14:30</td>\r\n            <td colspan=\"2\">\r\n<strong>Catalyzing Cooperation with an Open Source Time-Line,</strong> Gerald de Jong <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AACijSF1ARQTc_y