                title: 'Help Europeana semantic enrichment by enriching your own metadata'
                subtitle: ''
                anchortitle: 'Enrich your own metadata'
                templates: body
                body: "<p id=\"URI\"><span class=\"s1\">The Europeana Data Model (EDM) gives support for contextual resources — the so-called ‘semantic layer', including concepts from ‘value vocabularies' like thesauri, authority lists, classifications, either coming from the network of Europeana's providers or from third-party data sources. This means that data providers are strongly encouraged to include links from open and multilingual vocabularies in the metadata you send to Europeana following the EDM recommendations for metadata on contextual resources. </span></p>\r\n\r\n<p class=\"p4\"><span class=\"s1\">Europeana has developed a small tool that ‘dereferences' the URIs, i.e., that fetches all the multilingual and semantic data that are published as Linked Open Data for vocabulary concepts and other contextual resources on third-party services. Europeana currently dereferences <a href=\"https://docs.google.com/spreadsheets/d/1BoDNolkcp_qfvVShdOZyGcf61XslcwKF2MdGcjgYs20/edit#gid=0\">several vocabularies</a> from internationally established initiatives or more specific projects, which you can use as well. </span>The vocabulary mappings to EDM and configuration files used for dereferencing are available on <a href=\"https://github.com/europeana/metis-vocabularies\">GitHub</a>.&nbsp;<span class=\"s1\">If you would like to have your own Linked Open Data vocabulary dereferenced, please mention it to your Europeana contact.</span></p>\r\n"
