                subtitle: ''
                anchortitle: 'Data Partners'
                templates: body
                body: "<p>Of course, the Europeana Collections rely on the goodwill and cooperation that comes from over 3,500 galleries, libraries, museums and archives. These institutions make up our network of&nbsp;<a href=\"http://pro.europeana.eu/share-your-data/\">data partners</a>. We work with them through a number of regional, national, domain and thematic aggregators, communicating through a dedicated Aggregator Forum.</p>\r\n"
