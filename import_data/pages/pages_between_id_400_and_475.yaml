                subtitle: ''
                anchortitle: Ecosystem
                templates: body
                body: "<p>Europeana couldn’t exist without the fantastic people who contribute their expertise and knowledge to our shared cause. They include thousands of cultural heritage and technology professionals from across Europe. They are all part of what we call&nbsp;the Europeana ecosystem and, within it, form&nbsp;various groups and communities, each essential to our combined service. Together, they work hard to provide the organisational structure, expertise and content needed to create and maintain a platform for Europe’s cultural heritage.</p>\r\n\r\n<p></p>\r\n"
