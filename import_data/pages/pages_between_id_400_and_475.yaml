        title: 'Usage statistics 2017 Q1'
        intro: "<p>On this page, you will find information about traffic on the Europeana Collections website, our performance on social media and results of our campaigns for 2017 quarter\_1.\_</p>\r\n"
        body: "<h2>Web traffic, social media &amp; third-party platforms</h2>\r\n\r\n<p><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"498\" id=\"datawrapper-chart-EVMNQ\" scrolling=\"no\" src=\"//datawrapper.dwcdn.net/EVMNQ/1/\" width=\"100%\"></iframe></p>\r\n\r\n<p>A decrease of the number of impressions of end user products due to Google de-indexing.</p>\r\n\r\n<p><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"532\" id=\"datawrapper-chart-NkSwM\" scrolling=\"no\" src=\"//datawrapper.dwcdn.net/NkSwM/7/\" width=\"100%\"></iframe></p>\r\n\r\n<p>An explosive growth of impressions on social media in January thanks to our partnership with <a href=\"https://giphy.com/europeana\">GIPHY</a> and a few winter-themed <a href=\"https://giphy.com/gifs/europeana-winter-Q3cJvgxtBUtqg\">GIFs</a> going viral and achieving 49 079 654 views.</p>\r\n\r\n<p></p>\r\n\r\n<p><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"532\" id=\"datawrapper-chart-gBiM5\" scrolling=\"no\" src=\"//datawrapper.dwcdn.net/gBiM5/4/\" width=\"100%\"></iframe></p>\r\n\r\n<p><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"300\" id=\"datawrapper-chart-BQipc\" scrolling=\"no\" src=\"//datawrapper.dwcdn.net/BQipc/3/\" width=\"100%\"></iframe></p>\r\n\r\n<p>The number of pages indexed by Google keeps on dropping, which has a negative impact on organic traffic on Europeana.</p>\r\n\r\n<p><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"300\" id=\"datawrapper-chart-NvhRk\" scrolling=\"no\" src=\"//datawrapper.dwcdn.net/NvhRk/6/\" width=\"100%\"></iframe></p>\r\n\r\n<p>Organic traffic on Europeana end-user products is affected by the drop in the number of the indexed pages in Google. Yet, we were able to achieve growth between February and March thanks to activities on curated products.</p>\r\n\r\n<p><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"400\" id=\"datawrapper-chart-IKYG6\" scrolling=\"no\" src=\"//datawrapper.dwcdn.net/IKYG6/2/\" width=\"100%\"></iframe></p>\r\n\r\n<p><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"224\" id=\"datawrapper-chart-RlSD4\" scrolling=\"no\" src=\"//datawrapper.dwcdn.net/RlSD4/4/\" width=\"100%\"></iframe></p>\r\n\r\n<p><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"155\" id=\"datawrapper-chart-RT22Z\" src=\"//datawrapper.dwcdn.net/RT22Z/1/\" width=\"100%\"></iframe></p>\r\n\r\n<p>The engagement on Art &amp; Music Thematic Collections is much higher than on Europeana in general. The engagement on Europeana 1914-1918 is slightly higher than on Europeana in general.</p>\r\n\r\n<p><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"400\" id=\"datawrapper-chart-i3FB8\" scrolling=\"no\" src=\"//datawrapper.dwcdn.net/i3FB8/2/\" width=\"100%\"></iframe></p>\r\n\r\n<h2 style='font-weight: normal; line-height: 1.2; color: rgb(51, 51, 51); font-family: \"Helvetica Neue\", Helvetica, Arial, sans-serif;'>Content information</h2>\r\n\r\n<p><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"400\" id=\"datawrapper-chart-gGpP0\" scrolling=\"no\" src=\"//datawrapper.dwcdn.net/gGpP0/2/\" width=\"100%\"></iframe><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"500\" id=\"datawrapper-chart-b41g0\" scrolling=\"no\" src=\"//datawrapper.dwcdn.net/b41g0/2/\" width=\"100%\"></iframe></p>\r\n"
