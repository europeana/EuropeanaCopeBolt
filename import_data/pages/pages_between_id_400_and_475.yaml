                templates: contenttwocol
                body: "<p>The variety and richness of imagery within Europeana Collections is staggering and we take every opportunity to showcase them.</p>\r\n\r\n<p>Search Europeana Collections for&nbsp;<a href=\"http://www.europeana.eu/portal/en/search?f%5BMEDIA%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;per_page=96&amp;view=grid\">reusable images</a>&nbsp;(use the ‘Can I use this?’ filter). You could use images in their entirety or just take an interesting detail.</p>\r\n\r\n<p><img alt=\"Imagery examples\" src=\"/files/Brand%20Guidelines/imagery.png\" style=\"margin-bottom: 0;\" /></p>\r\n\r\n<p class=\"caption\"><span class=\"caption-text\" style=\"max-width: none;\">Sample of images that you can find on our database.</span></p>\r\n\r\n<p>Image credits are always shown in a box with two rounded corners, ‘glued’ to the edge of the image. The roundness of the corners stays the same regardless of the size of the box.</p>\r\n\r\n<p>The position of the box is up to you but has to be balanced out with other elements on the page.</p>\r\n\r\n<p>The height of the box is dictated by its content. Please make sure to keep a good margin between the text and the edge of the box.</p>\r\n\r\n<p>Credit boxes and their contents are always black or white and may never be coloured.</p>\r\n\r\n<p>The credit box contains:</p>\r\n\r\n<p>- Title, creator, date</p>\r\n\r\n<p>- Contributor</p>\r\n\r\n<p>- Copyright information/logo</p>\r\n\r\n<p>When crediting images online, always provide a link to the object on Europeana Collections or on the data provider’s own website, as well as a link to the rights statement.</p>\r\n\r\n<p>If adding a credit box to a small web banner negatively affects its design, simply add a ? button which, when clicked on, expands to show the full credit box.</p>\r\n\r\n<p><img alt=\"Credit box\" src=\"/files/Brand%20Guidelines/credits.png\" /></p>\r\n\r\n<p></p>\r\n"
