                body: "<p>Ripples are an important brand element.They represent the effects that Europeana, its community and its vast shared collections can have on the world. They come in four variations, varying in thickness and number of ripples used - please do not change these.</p>\r\n\r\n<p>Ripples should always be used on hero images for either document covers or websites. For online use, ripples should be created in CSS and overlaid on images.</p>\r\n\r\n<p style=\"margin-bottom: 0;\"><img alt=\"Four types of ripples\" src=\"/files/Brand%20Guidelines/ripples.png\" style=\"width: 614px; height: 593px;\" /></p>\r\n\r\n<p class=\"caption\"><span class=\"caption-text\" style=\"max-width: none;\">Our four types of ripples</span></p>\r\n\r\n<p><strong>Resources</strong></p>\r\n\r\n<ul class=\"item-files moredata\" style=\"margin-left: 0px;\">\r\n    <li><span class=\"file-name\"><a href=\"/files/Europeana_Professional/Resources_and_PR_tools/Ripples/eu-ripples.zip\">eu-ripples.zip</a> <span class=\"file-info\">zip 1.44 Mb</span> </span><span class=\"file-date\" style=\"color: rgb(119, 119, 119);\">21/07/2016</span></li>\r\n</ul>\r\n\r\n<h4>Ripples and image combinations</h4>\r\n\r\n<p>Ripples are to be laid over an image and always start in one corner of the image. They can be either black, white or coloured (using not more than three colours), solid or semi-transparent.</p>\r\n\r\n<p>Apply the ripple to the image using a ‘multiply’ filter in Photoshop or InDesign. Or overlay the ripples onto the image using CSS (for use in a web banner). Adjust size, colours and transparency for the best visual result.</p>\r\n\r\n<p><br />\r\n<br />\r\n<img alt=\"Ripples and Images\" src=\"/files/Brand%20Guidelines/ripples-images.png\" style=\"width: 615px; height: 536px;\" /></p>\r\n"
