        intro: "<p>Understanding our brand guidelines for design</p>\r\n"
        body: "<p>Our mission is to transform the world with culture. We want to build on Europe’s rich heritage and make it easier for people to use, whether for work, for learning or just for fun. We believe that doing so unlocks all sorts of economic creative and social possibilities. Our branding reflects this perspective.</p>\r\n\r\n<h3>Design elements</h3>\r\n\r\n<p>The widening circles of our ‘ripples’ theme, with their origins in the ‘thought bubbles’ of the logo, symbolize the extent and impact of our actions.</p>\r\n\r\n<p>We use fonts Ubuntu and Open Sans, which are freely available online, because we believe in open access and usability. This means that it’s easy for everyone to keep Europeana’s visual identity consistent.</p>\r\n\r\n<p>Europeana’s collections are its lifeblood, and we love to share them as widely as we can. That’s why we use images available via Europeana in everything we publish. And we never share an image without proper attribution.</p>\r\n\r\n<h3></h3>\r\n"
