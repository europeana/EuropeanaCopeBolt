                templates: body
                body: "<p>Using consistent colours helps to distinguish our brand and consolidate experiences across our organisation. We use colour to deliberately highlight different aspects of our communications and products.&nbsp;</p>\r\n\r\n<p><b><span style=\"color:#0A72CC\">Primary palette</span></b></p>\r\n\r\n<p>Our primary palette uses a bright and bold colour together with a contrasting&nbsp;white and black. It is used throughout our products and marketing to direct the eye and highlight important sections. We complement our primary palette with more varied and colourful secondary palette colors to infuse energy and diversity.&nbsp;</p>\r\n\r\n<table class=\"table-responsive-break\" style=\"width:100%;\">\r\n    <tbody style=\"border: 1px solid #fff;\">\r\n        <tr>\r\n            <td style=\"background: #0A72CC;height: 4em;border-left: 1px solid #fff;\"></td>\r\n            <td style=\"background: #1A1A1A;height: 4em;border-left: 1px solid #fff;\"></td>\r\n            <td style=\"background: #FFFFFF;height: 4em;outline: 1px solid #979797;outline-offset: -1px;\"></td>\r\n            <td style=\"background: #FFFFFF;height: 4em;border-left: 1px solid #fff;\"></td>\r\n            <td style=\"background: #FFFFFF;height: 4em;border-left: 1px solid #fff;\"></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"background: #F8F8F8;vertical-align: top;width: 20%;border-left: 1px solid #fff;\"><span><strong style=\"font-weight: 400;font-size: 18px; color: #575757;\">Innovation Blue</strong></span>\r\n            <h6 style=\"font-weight: normal; font-size: 14px; line-height: 2.3; margin-top: 0.5rem; margin-bottom: 0.5rem\"><span style=\"color: #575757;\">HEX</span>&nbsp; #0A72CC<br />\r\n            <span style=\"color: #575757;\">RGB</span>&nbsp; 10,114,204<br />\r\n            <span style=\"color: #575757;\">CMYK</span>&nbsp; 95,44,0,20<br />\r\n            <span style=\"color: #575757;\">PMS</span> &nbsp;285 C</h6>\r\n            </td>\r\n            <td style=\"background: #F8F8F8;vertical-align: top;width: 20%;border-left: 1px solid #fff;\"><span><strong style=\"font-weight: 400;font-size: 18px; color: #575757;\">Black</strong></span>\r\n            <h6 style=\"font-weight: normal; font-size: 14px; line-height: 2.3; margin-top: 0.5rem; margin-bottom: 0.5rem\"><span style=\"color: #575757;\">HEX</span>&nbsp; #1A1A1A<br />\r\n            <span style=\"color: #575757;\">RGB</span>&nbsp; 26,26,26<br />\r\n            <span style=\"color: #575757;\">CMYK</span>&nbsp; 73,67,65,78</h6>\r\n            </td>\r\n            <td style=\"background: #F8F8F8;vertical-align: top;width: 20%;border-left: 1px solid #fff;\"><span><strong style=\"font-weight: 400;font-size: 18px; color: #575757;\">White</strong></span>\r\n            <h6 style=\"font-weight: normal; font-size: 14px; line-height: 2.3; margin-top: 0.5rem; margin-bottom: 0.5rem\"><span style=\"color: #575757;\">HEX</span>&nbsp; #FFFFFF<br />\r\n            <span style=\"color: #575757;\">RGB</span>&nbsp; 255,255,255</h6>\r\n            </td>\r\n            <td style=\"background: #FFFFFF;vertical-align: top;border-left: 1px solid #fff;width: 20%;\"></td>\r\n            <td style=\"background: #FFFFFF;vertical-align: top;border-left: 1px solid #fff;width: 20%;\"></td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p><b><span style=\"color:#0A72CC\">Secondary palette</span></b></p>\r\n\r\n<p>Our secondary palette contains a variety of fresh and vibrant colors. We rely on these colors more frequently within our products and marketing, online and print. When used in conjunction with our primary palette, this palette&nbsp;emboldens and reinforces our brand.</p>\r\n\r\n<table class=\"table-responsive-break\" style=\"width:100%;\">\r\n    <tbody style=\"border: 1px solid #fff;\">\r\n        <tr>\r\n            <td style=\"background: #219D31;height: 4em;border-left: 1px solid #fff;\"></td>\r\n            <td style=\"background: #E11D53;height: 4em;border-left: 1px solid #fff;\"></td>\r\n            <td style=\"background: #8A3375;height: 4em;outline: 1px solid #fff;\"></td>\r\n            <td style=\"background: #FFAE00;height: 4em;border-left: 1px solid #fff;\"></td>\r\n            <td style=\"background: #D9D4CA;height: 4em;border-left: 1px solid #fff;\"></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"background: #F8F8F8;vertical-align: top;width: 20%;border-left: 1px solid #fff;\"><span><strong style=\"font-weight: 400;font-size: 18px; color: #575757;\">Jade Green</strong></span>\r\n            <h6 style=\"font-weight: normal; font-size: 14px; line-height: 2.3; margin-top: 0.5rem; margin-bottom: 0.5rem\"><span style=\"color: #575757;\">HEX</span>&nbsp; #219D31<br />\r\n            <span style=\"color: #575757;\">RGB</span>&nbsp; 33,157,49<br />\r\n            <span style=\"color: #575757;\">CMYK</span>&nbsp; 79,0,69,38</h6>\r\n            </td>\r\n            <td style=\"background: #F8F8F8;vertical-align: top;width: 20%;border-left: 1px solid #fff;\"><span><strong style=\"font-weight: 400;font-size: 18px; color: #575757;\">Raspberry</strong></span>\r\n            <h6 style=\"font-weight: normal; font-size: 14px; line-height: 2.3; margin-top: 0.5rem; margin-bottom: 0.5rem\"><span style=\"color: #575757;\">HEX</span>&nbsp; #E11D53<br />\r\n            <span style=\"color: #575757;\">RGB</span>&nbsp; 225,29,83<br />\r\n            <span style=\"color: #575757;\">CMYK</span>&nbsp; 0,87,63,12</h6>\r\n            </td>\r\n            <td style=\"background: #F8F8F8;vertical-align: top;width: 20%;border-left: 1px solid #fff;\"><span><strong style=\"font-weight: 400;font-size: 18px; color: #575757;\">Purple</strong></span>\r\n            <h6 style=\"font-weight: normal; font-size: 14px; line-height: 2.3; margin-top: 0.5rem; margin-bottom: 0.5rem\"><span style=\"color: #575757;\">HEX</span>&nbsp; #8A3375<br />\r\n            <span style=\"color: #575757;\">RGB</span>&nbsp; 138,51,117<br />\r\n            <span 