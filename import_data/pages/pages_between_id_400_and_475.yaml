                templates: body
                body: "<p>The Europeana presentation template uses the free downloadable fonts&nbsp;<a href=\"https://www.google.com/fonts/specimen/Ubuntu\">Ubuntu</a>&nbsp;and&nbsp;<a href=\"https://www.google.com/fonts/specimen/Open+Sans\">Open Sans</a>, so make sure these are installed on the device on which the presentation is given, not just on the USB carrying your presentation.</p>\r\n\r\n<p>The presentation is available in two versions, one with a&nbsp;4:3&nbsp;ratio and a&nbsp;widescreen (16:9) version so please make sure to pick the right ratio for your device.</p>\r\n\r\n<p><img alt=\"Example of presentation slides\" src=\"/files/Brand%20Guidelines/presentation.png\" style=\"width: 620px; height: 471px;\" /></p>\r\n\r\n<p>We also have ready-made ‘Essentials’ presentations containing up-to-date general information on Europeana to incorporate into your presentations.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"485\" marginheight=\"0\" marginwidth=\"0\" scrolling=\"no\" src=\"//www.slideshare.net/slideshow/embed_code/key/BiVMcnhEosc8vm\" style=\"border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;\" width=\"595\"></iframe></p>\r\n\r\n<p></p>\r\n\r\n<h4><strong>Resources - Europeana presentation template</strong></h4>\r\n\r\n<ul class=\"item-files moredata\" style=\"margin-left: 0px;\">\r\n    <li><a href=\"https://docs.google.com/presentation/d/1kumpr_XFBpwewiWf2OH1dnqFr2XEbSgDzTmzcgd3fas/edit?usp=sharing\">Europeana presentation template</a>&nbsp;4:3 ratio, Google slides 29/12/2018</li>\r\n    <li><a href=\"https://docs.google.com/presentation/d/1Vrs9b_Vh3eythOyA3t2I7YUXHzh4QIixkkqa-pIssbY/edit?usp=sharing\">Europeana presentation template </a>16:9 ratio, Google slides 29/12/2018</li>\r\n</ul>\r\n\r\n<h4><strong>Resources - Europeana Essentials presentation</strong></h4>\r\n\r\n<ul class=\"item-files moredata\" style=\"margin-left: 0px;\">\r\n    <li><a href=\"https://docs.google.com/presentation/d/1jKvhY38G