                title: 'Europeana Foundation'
                subtitle: ''
                anchortitle: 'Europeana Foundation'
                templates: body
                body: "<p>The Europeana Foundation is the organisation tasked by the European Commission with developing a digital cultural heritage platform for Europe.&nbsp;<a href=\"https://pro.europeana.eu/our-mission/office-employees\">Europeana Foundation staff</a>&nbsp;represent around 20 different nationalities and work mainly in The Hague. We work in small teams, each with a specific focus, but all supporting each other. Some address our main markets - the organisations who publish material with Europeana, the people who want to access that material online, and those who want to use it in new ways. While others work on&nbsp;developing and maintaining the Europeana products, infrastructure, technology, policy and communications.</p>\r\n\r\n<p><strong>The Governing Board</strong></p>\r\n\r\n<p>The Foundation has a&nbsp;<a href=\"https://pro.europeana.eu/our-mission/foundation-governing-board\">Governing Board</a>&nbsp;of experts and representatives from cultural and scientific heritage organisations across Europe. The Europeana Foundation Governing Board is legally and financially responsible for the activities of the Europeana Foundation. It&nbsp;decides the Europeana Foundation’s strategic direction and prioritises its activities through the yearly business plan.</p>\r\n"
