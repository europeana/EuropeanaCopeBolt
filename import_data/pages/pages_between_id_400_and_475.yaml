                title: 'Europeana Network Association'
                subtitle: ''
                anchortitle: 'Europeana Network Association'
                templates: body
                body: "<p>This band of dedicated supporters is central to the smooth running and content breadth of the Europeana service. The&nbsp;<a href=\"https://pro.europeana.eu/network-association\">Europeana Network Association</a>&nbsp;has over 2,000 members who work for other organisations and share an interest in digital cultural heritage. They all support the values and purpose of Europeana. The work that they do to advance Europeana sits within the work they do in their own organisations. In particular, their experience and expertise helps shape the Europeana Foundation’s work and services.</p>\r\n\r\n<p><strong>The Network Association’s Members Council</strong></p>\r\n\r\n<p>The Foundation and&nbsp;<a href=\"https://pro.europeana.eu/network-association\">Network Association</a>&nbsp;work together chiefly through the Network Association’s Members Council, which is itself represented on the Foundation’s Governing Board. Together, they decide how Europeana will promote and support digital cultural heritage over the&nbsp;<a href=\"http://strategy2020.europeana.eu/update/\">next five years</a>&nbsp;and what its yearly&nbsp;<a href=\"https://pro.europeana.eu/post/spreading-the-word-business-plan-2017\">business plans</a>&nbsp;should look like. The Network Association works in Task Forces to address specific challenges that are of common interest to members, and promotes the work of Europeana through members’ own professional networks.</p>\r\n"
