        intro: "<p>What's happening in and outside our network?</p>\r\n"
        body: "<p>To keep you informed, updated and inspired, we publish a newsletter once a month with items we think are worth sharing with you.</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>Network Association Updates</h3>\r\n\r\n<p><strong>Members Council meeting blogs</strong></p>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/post/agm-2017-in-milan-network-association-s-highlights-of-2017-and-priorities-for-2018\" target=\"_blank\">AGM 2017 in Milan: Network Association's highlights of 2017 and priorities for 2018</a> (meeting 05/12/2017)</li>\r\n    <li><a href=\"https://pro.europeana.eu/post/mc-meeting-in-copenhagen-getting-ready-for-the-european-year-of-cultural-heritage-2018\" target=\"_blank\">MC meeting in Copenhagen: getting ready for the European Year of Cultural Heritage 2018</a> (meeting 06-07/07/2017)</li>\r\n    <li><a href=\"https://pro.europeana.eu/post/members-council-in-the-hague-paving-the-association-work-for-2017\" target=\"_blank\">Members Council in The Hague: paving the Association work for 2017</a>\_(meeting 21-22/02/2017)</li>\r\n    <li><a href=\"https://pro.europeana.eu/post/agm-2016-thank-you\" target=\"_blank\">AGM 2016 - Thank you!</a>\_(meeting 07/11/2016)</li>\r\n    <li><a href=\"https://pro.europeana.eu/post/meanwhile-in-vienna-the-members-council-continues-their-work\" target=\"_blank\">Meanwhile in Vienna... the Members Council continues their work</a>\_(meeting 21-22/06/2016)</li>\r\n    <li><a href=\"https://pro.europeana.eu/post/meanwhile-in-copenhagen-our-thirty-strong-members-council-meet-for-the-first-time\" target=\"_blank\">Meanwhile in Copenhagen… Our thirty-strong Members Council meet for the first time</a>\_(meeting 22-23/02/2016)</li>\r\n    <li><a href=\"https://pro.europeana.eu/post/hallo-aus-wien-the-members-council-meet-in-vienna\" target=\"_blank\">Hallo aus Wien! The Members Council meet in Vienna</a>\_(meeting 08/07/2015)</li>\r\n    <li><a href=\"https://pro.europeana.eu/post/members-council-getting-to-work\" target=\"_blank\">Members Council Getting to Work</a>\_(meeting 03/02/2015)</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>2017 Members Council Elections</strong></p>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/post/europeana-network-association-invites-the-2017-members-council-candidates-to-come-forward\" target=\"_blank\">Europeana Network Association invites the 2017 Members Council candidates to come forward</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/post/2017-members-council-elections-introducing-the-26-candidates\" target=\"_blank\">2017 Members Council elections: introducing the 26 candidates</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/post/europeana-network-association-welcomes-its-8-new-members-council-representatives\" target=\"_blank\">Europeana Network Association welcomes it's 8 new Members Council representatives</a></li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>2016 Members Council Elections</strong></p>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/post/never-mind-all-those-other-elections\" target=\"_blank\">Never mind those other elections!</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/post/come-forward-and-become-a-members-council-2016-candidate\" target=\"_blank\">Come forward and become a Members Council 2016 candidate</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/post/fabulous-turn-up-47-candidates-in-the-starting-blocks-for-2016-mc-elections\" target=\"_blank\">Fabulous turn-out: 48 candidates in the starting blocks for 2016 MC elections</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/post/bravo-introducing-your-new-members-council-representatives\" target=\"_blank\">Bravo! Introducing your new Members Council representatives</a></li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>2016 Management Board Elections</strong></p>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/post/management-board-2017-candidates\" target=\"_blank\">Management Board 2017 candidates</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/post/introducing-the-new-management-board-representatives\" target=\"_blank\">New Management Board to steer Europeana Network Association</a></li>\r\n</ul>\r\n"
