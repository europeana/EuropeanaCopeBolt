        intro: "<p>The Europeana we recognise today launched in 2008 but has much deeper roots.</p>\r\n"
        body: "<h3>The story begins with libraries</h3>\r\n\r\n<p>The first project that joining up national libraries online was\_the Gateway and Bridge to Europe's National Libraries (GABRIEL).\_<a href=\"http://www.theeuropeanlibrary.org/confluence/display/wiki/GABRIEL\">GABRIEL</a> was a guide and showcase to the collections of 43 national libraries and a model for cooperation and networking.</p>\r\n\r\n<h3>Heads of nations call for a virtual European library</h3>\r\n\r\n<p>With funding from the European Commission, GABRIEL grew into <a href=\"http://www.theeuropeanlibrary.org/tel4/\">The European Library</a> - a search engine and open data hub for library collections. The European Library website launched in 2005. From 2005-2009, the TEL-ME-MOR, TELPlus and <a href=\"http://www.theeuropeanlibrary.org/confluence/display/wiki/FUMAGABA+project\">FUMAGABA</a>\_projects expanded The European Library with more national libraries and greater standardisation and search capabilities.</p>\r\n\r\n<p>2005 saw the call by six heads of state for more European investment. <a href=\"http://ec.europa.eu/newsroom/dae/document.cfm?doc_id=5978\">A letter</a> signed by French President Jacques Chirac, German Chancellor Gerhard Schroeder, Italian Prime Minister Silvio Berlusconi, Spanish Prime Minister José Luis Rodriguez Zapatero, Polish President Aleksander Kwasniewski, and Hungarian Prime Minister Ferenc Gyurcsány, asked European Union officials to support the project. The national libraries of 19 European nations had agreed to back the plan.</p>\r\n\r\n<p>‘The heritage of European libraries is unequaled in richness and diversity,’ the letter read. ‘But if it is not digitalized and made accessible online, this heritage could, tomorrow, not fill its just place in the future geography of knowledge.’</p>\r\n\r\n<p>On 7 July 2005, José Manuel Barroso, President of the European Commission, <a href=\"http://ec.europa.eu/newsroom/dae/document.cfm?doc_id=5979\">replied to the letter</a> and welcomed the digital libraries initiative. By 30 September 2005, the Commission adopted the <a href=\"http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=CELEX:52005DC0465:EN:NOT\">i2010: Digital Libraries</a> strategy which outlined the vision for the digital libraries initiative and three key areas for action:</p>\r\n\r\n<ul>\r\n<li>Digitisation of analogue collections</li>\r\n    <li>Online accessibility</li>\r\n    <li>Preservation and storage</li>\r\n</ul>\r\n<h3>Europeana prototype launches</h3>\r\n\r\n<p>The <a href=\"http://europa.eu/rapid/press-release_IP-08-1747_en.htm?locale=en\">Europeana prototype went live</a> on 20 November 2008, a product of the newly created European Digital Library Foundation. Museums, audiovisual archives and galleries joined the libraries, creating a common access point to Europe’s cultural heritage. At launch, Europeana gave access to 4.5 million digital objects. In the summer of 2010, the Europeana prototype became an operational service.</p>\r\n\r\n<h3>Becoming a European standard</h3>\r\n\r\n<p>In January 2011, the European Commission released its ‘<a href=\"http://europa.eu/rapid/press-release_IP-11-17_en.htm?locale=en\">New Renaissance’ report</a> which endorsed Europeana as ‘<em>the</em> central reference report for Europe’s online cultural heritage’.</p>\r\n\r\n<p>And a huge milestone followed in September 2012 when, in the first move of its kind, <a href=\"https://creativecommons.org/2012/09/12/europeana-releases-20-million-records-into-the-public-domain-using-cc0/\">Europeana metadata was released under the terms of the Creative Commons CC0 1.0 Universal Public Domain Dedication</a>, making the metadata itself freely available for any kind of use, boosting opportunities for digital innovation and creativity.</p>\r\n\r\n<h3>Fighting for survival</h3>\r\n\r\n<p>Despite proving successful, Europeana had to contend, as did many other organisations, with swingeing cuts to European funding. The <a href=\"https://www.facebook.com/groups/AllezCulture/\">#AllezCulture</a> campaign launched in 2013 garnered strong support from the cultural heritage sector and made a case for Europeana’s continued funding.</p>\r\n\r\n<h3>Part of the fabric of Europe</h3>\r\n\r\n<p>In May 2015, the European Commission announced that Europeana was to become one of its <a href=\"https://ec.europa.eu/cefdigital/wiki/display/CEFDIGITAL/Digital+Service+Infrastructures\">Digital Service Infrastructures (DSI)</a>. As a DSI, Europeana’s objectives are to innovate the aggregation infrastructure, boost the distribution infrastructure and work towards long-term financial stability through business model innovation. All of this helps make sure that Europe’s businesses and people reap the full benefits of the technological revolution in digital services in culture.</p>\r\n\r\n<h3>Relaunching as Europeana Collections</h3>\r\n\r\n<p>In 2015, Europeana’s collection-related websites e.g. its search engine, exhibitions and blog, started to come together in one place, now called <a href=\"http://www.europeana.eu\">Europeana Collections</a>. As of summer 2017, Europeana Collections gives access to 53 million digital objects, with five thematic collections, 30 exhibitions and dozens of curated galleries.</p>\r\n"
