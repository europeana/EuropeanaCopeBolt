                subtitle: ''
                anchortitle: 'Expert Groups'
                templates: body
                body: "<p><a href=\"http://pro.europeana.eu/get-involved/europeana-tech\">EuropeanaTech</a>&nbsp;is a community of experts and researchers from the R&amp;D sector. It makes sure that Europeana doesn’t just keep up-to-date where technology is concerned; it leads the way.</p>\r\n\r\n<p>Our&nbsp;<a href=\"https://twitter.com/europeanalabs\">Labs community</a>&nbsp;is made up of creatives (developers, designers, makers and entrepreneurs) who are interested in using digital cultural heritage material in their (sustainable) projects.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/what-we-do/education\">Europeana Education</a>&nbsp;brings together all those who want to embed Europeana's collections in both formal and informal education. This informal digital network is open to the&nbsp;<a href=\"https://pro.europeana.eu/page/educational-partnerships\">whole education community</a>, including educational publishers and providers, NGOs and other professional and membership associations and representatives from Ministries of Education.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/what-we-do/academic-research\">Europeana Research</a>&nbsp;aims to connect quality data available from the cultural heritage sector with the digital humanities, directly via Europeana as well as through collaborations with research infrastructures. It is supported by an Advisory Board made up of a wide range of digital humanities experts. In short, it aims to: bring digital humanities researchers and Europeana together, build a community and improve access to cultural heritage for research.</p>\r\n\r\n<p><a href=\"http://www.europeana.eu\">Europeana Collections</a>&nbsp;host a diverse and growing range of thematic collections, for example, on the topics of art, fashion, photography, 1914-1918 and music. Behind these collections are advisory boards, and content and curation experts, from individuals to groups such as Photoconsortia and the Europeana Fashion International Association.</p>\r\n\r\n<p><a href=\"https://ec.europa.eu/digital-single-market/en/news/first-meeting-european-commissions-expert-group-digital-cultural-heritage-and-europeana-dche\">Digital Cultural Heritage and Europeana (DCHE)</a>&nbsp;is an EU member countries' expert group. It provides a forum for cooperation between member countries and the European Commission in the areas of digitization, online accessibility of cultural material, and digital preservation. It also gives guidance on Europeana’s annual work programmes.</p>\r\n\r\n<p>The&nbsp;<a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-communicators-group\">Europeana Communicators Group</a>&nbsp;brings together cultural heritage professionals with an interest in communications, marketing, PR and social media.</p>\r\n"
