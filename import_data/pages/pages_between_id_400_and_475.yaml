                anchortitle: 'Flyers, folders, posters'
                templates: body
                body: "<p>For promotional material such as flyers, folders or posters, you can use our&nbsp;<a href=\"http://www.adobe.com/products/indesign.html\">Adobe InDesign</a>&nbsp;templates.</p>\r\n\r\n<p>For the hero image on a flyer or folder, browse&nbsp;<a href=\"http://www.europeana.eu/\">Europeana Collections</a>&nbsp;for images that have lots of detail, are relevant to your subject and are reusable (use the ‘Can I use this?’ filter).</p>\r\n\r\n<p>For posters, always use striking imagery (with&nbsp;credit), the&nbsp;ripples&nbsp;and&nbsp;brand colours, and the ‘Basic’ or ‘Extended’ logo. Poster templates come in four sizes: A3, A2, A1 and A0.</p>\r\n\r\n<p style=\"margin-bottom: 0;\"><img alt=\"Flyer example and template\" src=\"/files/Brand%20Guidelines/flyers.png\" style=\"width: 620px; height: 424px;\" /></p>\r\n\r\n<ul class=\"item-files moredata\" style=\"margin-left: 0px;\">\r\n</ul>\r\n\r\n<h2></h2>\r\n\r\n<p style=\"margin-bottom: 0;\"><img alt=\"Poster examples and template layout\" src=\"/files/Brand%20Guidelines/posters.png\" style=\"width: 620px; height: 889px;\" /></p>\r\n\r\n<p class=\"caption\"><strong>Resources</strong></p>\r\n\r\n<ul class=\"item-files moredata\" style=\"margin-left: 0px;\">\r\n    <li><span class=\"file-name\"><a href=\"/files/Europeana_Professional/Resources_and_PR_tools/Templates/europeana-flyer-template.zip\">europeana_flyer_template.zip </a> <span class=\"file-info\">zip 986.72 KB</span> </span><span class=\"file-date\" style=\"font-size: 14px; color: #777777;\">19/12/2016</span></li>\r\n</ul>\r\n\r\n<ul class=\"item-files moredata\" style=\"margin-left: 0px;\">\r\n    <li><span class=\"file-name\"><a href=\"/files/Europeana_Professional/Resources_and_PR_tools/Templates/europeana-folder-template.zip\">europeana_folder_template.zip </a> <span class=\"file-info\">zip 5.77 MB</span> </span><span class=\"file-date\" style=\"font-size: 14px; color: #777777;\">03/02/2017</span></li>\r\n    <li><span class=\"file-name\"