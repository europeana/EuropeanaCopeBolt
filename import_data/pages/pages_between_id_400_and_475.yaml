                body: "<p>There are different versions of the Europeana logo depending on the kind of project or audience being referred to.</p>\r\n\r\n<p><img alt=\"europeana logos\" src=\"/files/Brand%20Guidelines/europeana-logos.png\" style=\"width: 615px; height: 347px;\" /></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Brand%20Guidelines/europena-logos-table.png\" style=\"width: 615px; height: 392px;\" /></p>\r\n\r\n<p></p>\r\n\r\n<h3>The ‘Basic’ logo</h3>\r\n\r\n<p>The ‘Basic’ logo is used to refer to Europeana generally, or to the Europeana Foundation, rather than to one of its individual projects or products.</p>\r\n\r\n<p>The logo is either black, white or semi-transparent. The transparency percentage depends on the background, please ensure it always remains readable.</p>\r\n\r\n<p style=\"margin-bottom: 0;\"><span><img alt=\"Europeana Basic Horizontal Logo\" src=\"/files/Brand%20Guidelines/basic-logo-h.png\" style=\"width: 438px; height: 218px;\" /></span></p>\r\n\r\n<p class=\"caption\"><span class=\"caption-text\">Basic Horizontal Logo</span></p>\r\n\r\n<p style=\"margin-bottom: 0;\"><span><img alt=\"Europeana Basic Vertical Logo\" src=\"/files/Brand%20Guidelines/basic-logo-v.png\" style=\"width: 292px; height: 330px;\" /></span></p>\r\n\r\n<p class=\"caption\"><span class=\"caption-text\">Basic Vertical Logo</span></p>\r\n\r\n<h4><strong>Resources</strong></h4>\r\n\r\n<ul class=\"item-files moredata\" style=\"margin-left: 0;\">\r\n    <li><span class=\"file-name\"><a href=\"/files/Europeana_Professional/Resources_and_PR_tools/Logos/eu-basic-logos.zip\">Europeana Basic Logos.zip</a> <span class=\"file-info\"> | zip 307.16 KB </span> </span> <span class=\"file-date\" style=\"font-size: 14px; color: #777777;\">21/07/2016</span></li>\r\n</ul>\r\n\r\n<h3>The ‘Split’ logo</h3>\r\n\r\n<p>To make the ‘Split’ logo, simply disconnect the word ‘Europeana’ from the rest of the logo.</p>\r\n\r\n<p>This logo is only used in combination with a hero image e.g. on document covers, roll-up banners, or webpage hero images.</p>\r\n\r\n<p>The word ‘Europeana’ is always cut-off on one side to give the impression that the viewer is only seeing a part of Europeana and that there is much more to see and discover.</p>\r\n\r\n<p>The logo is either black, white or semi-transparent. The transparency percentage depends on the background, please ensure it always remains readable.</p>\r\n\r\n<p>The height of the ‘e’ part of the logo may never exceed 1/4 of the hero image it is placed on.</p>\r\n\r\n<p>The word part must alway be cut off as shown here, with the cut-off edge of the word lining up with the edge of the hero image it is placed on.</p>\r\n\r\n<p><img alt=\"Europeana Split Logo\" src=\"/files/Brand%20Guidelines/split-logo.png\" style=\"width: 620px; height: 281px;\" /></p>\r\n\r\n<h4><strong>Resources</strong></h4>\r\n\r\n<ul class=\"item-files moredata\" style=\"margin-left: 0px;\">\r\n    <li><span class=\"file-name\"><a href=\"/files/Europeana_Professional/Resources_and_PR_tools/Logos/eu-split-logos.zip\">Europeana Split Logo.zip </a> <span class=\"file-info\"> | zip 189.123 KB </span> </span><span class=\"file-date\" style=\"font-size: 14px; color: #777777;\">21/07/2016</span></li>\r\n</ul>\r\n\r\n<h3>The ‘Extended’ logo</h3>\r\n\r\n<p>The ‘Extended’ logo is used for Europeana projects or products. There are four ways to place the extensions around the logo. Pick the right version for the space it will sit in.</p>\r\n\r\n<p>The Europeana element of the logo is always black, the ‘Extended’ section can be either light grey or one of the other brand colours.</p>\r\n\r\n<p style=\"margin-bottom: 0;\"><img alt=\"Europeana Extended Logo\" src=\"/files/Brand%20Guidelines/extended-logo.png\" style=\"width: 613px; height: 466px;\" /></p>\r\n\r\n<p class=\"caption\"><span class=\"caption-text\" style=\"max-width: none;\">Four ways to place extensions around the logo</span></p>\r\n\r\n<h4>Creating an ‘Extended’ logo</h4>\r\n\r\n<p>Use the&nbsp;<a href=\"https://www.myfonts.com/fonts/g-type/chevin-pro/medium/\">Chevin Medium</a>&nbsp;font for the ‘Extended’ word, using a spacing of -30. The extension can be placed with the Europeana logo in any of the ways shown here.</p>\r\n\r\n<p>Chevin is a licensed font. If you need help creating your logo, please contact Europeana.</p>\r\n\r\n<p></p>\r\n\r\n<p style=\"margin-bottom: 0;\"><img alt=\"Create an Extended Europeana Logo\" src=\"/files/Brand%20Guidelines/extended-logo-create.png\" style=\"width: 612px; height: 509px;\" /></p>\r\n\r\n<p class=\"caption\"><span class=\"caption-text\" style=\"max-width: none;\">Reference to add extensions to the logo</span></p>\r\n\r\n<h4><strong>Resources</strong></h4>\r\n\r\n<ul class=\"item-files moredata\" style=\"margin-left: 0;\">\r\n    <li><span class=\"file-name\"><a href=\"/files/Europeana_Professional/Resources_and_PR_tools/Logos/eu-extended-logos.zip\">Europeana Extended Logos.zip</a> <span class=\"file-info\"> | zip 4.2 MB </span> </span> <span class=\"file-date\" style=\"font-size: 14px; color: #777777;\">21/07/2016</span></li>\r\n</ul>\r\n\r\n<h3>The ‘Made with’ logo</h3>\r\n\r\n<p>Use the ‘Made with Europeana’ logo in addition to your other logo(s) if your work falls within one of these categories:</p>\r\n\r\n<p><strong>Project initiatives</strong></p>\r\n\r\n<p>Your Europeana project has or results in an initiative/service that has its own name and visual identity, i.e. it uses a non-Europeana logo.</p>\r\n\r\n<p><strong>Partnership and collaboration</strong></p>\r\n\r\n<p>You are working in partnership with us, with Europeana providing data and API access, or playing another major role in your initiative. You have a close ongoing working relationship or collaboration with Europeana in a specific area and need to reflect that e.g. in presentations on related subjects.</p>\r\n\r\n<p><strong>Association</strong></p>\r\n\r\n<p>You are not a Europeana project or partner but you are using our content or API and would like to acknowledge that.</p>\r\n\r\n<p>The ‘Made with’ logo is only used in black. Please ensure that the ‘Made with’ logo is given a reasonable surrounding margin space. It should not sit directly with a partner logo unless they are both part of a logo list. The minimum height of the ‘Made with’ logo is 28 pixels.</p>\r\n\r\n<p><img alt=\"Made with Europeana Logo\" src=\"/files/Brand%20Guidelines/made-with-logo.png\" style=\"width: 440px; height: 184px;\" /></p>\r\n\r\n<h4><strong>Resources</strong></h4>\r\n\r\n<ul class=\"item-files moredata\" style=\"margin-left: 0;\">\r\n    <li><span class=\"file-name\"><a href=\"/files/Europeana_Professional/Resources_and_PR_tools/Logos/eu-made-with-logos.zip\">Made with Logo.zip</a> <span class=\"file-info\"> | zip 679 KB </span> </span> <span class=\"file-date\" style=\"font-size: 14px; color: #777777;\">21/07/2016</span></li>\r\n</ul>\r\n\r\n<h3>The ‘Filled’ logo</h3>\r\n\r\n<p>A legacy from the former brand identity is the ‘Filled’ logo, celebrating the rich content available through Europeana. For offline use only.</p>\r\n\r\n<p>‘The ‘Filled’ logo can be used offline for Europeana projects or products but is most effective when it is presented in a large size, for example printed on a T-shirt, or projected onto a wall. In smaller sizes, the images inside the logo become unclear. That’s why the ‘Filled’ logo can only be used with a minimum height of 10 cm for the landscape version and 16 cm for the portrait version. For smaller uses, please use the ‘Basic’ or ‘Extended’ logo.</p>\r\n\r\n<p>The Europeana element of the logo is always black or white, the ‘Extended’ section can be either light grey or one of the other brand colours.</p>\r\n\r\n<p>The ‘Filled’ logo can only be placed upon a white or black background.</p>\r\n\r\n<p>If you need to create your own ‘Filled’ logo, please contact us.</p>\r\n\r\n<p><img alt=\"Europeana Filled Logo\" src=\"/files/Brand%20Guidelines/filled-logo.png\" style=\"width: 612px; height: 303px;\" /></p>\r\n\r\n<h2></h2>\r\n\r\n<h3>Logo idents</h3>\r\n\r\n<p>Bring the Europeana logo to life with these idents.</p>\r\n\r\n<p>Top and tail your videos or presentations with an animated version of the Europeana logo.</p>\r\n\r\n<h4><strong>Resources</strong></h4>\r\n\r\n<ul class=\"item-files moredata\" style=\"margin-left: 0px;\">\r\n    <li><span class=\"file-name\"><a href=\"/files/Europeana_Professional/Resources_and_PR_tools/Idents/ident-bumper.mp4\">ident-bumper.mp4</a> <span class=\"file-info\"> | MPEG-4 11.80 Mb </span> </span><span class=\"file-date\" style=\"color: rgb(119, 119, 119);\">18/10/2016</span></li>\r\n    <li><span class=\"file-name\"><a href=\"/files/Europeana_Professional/Resources_and_PR_tools/Idents/ident-leader.mp4\">ident-leader.mp4</a> <span class=\"file-info\"> | MPEG-4 8.08 Mb </span> </span><span class=\"file-date\" style=\"color: rgb(119, 119, 119);\">18/10/2016</span></li>\r\n</ul>\r\n"
