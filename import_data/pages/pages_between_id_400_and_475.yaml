                templates: body
                body: "<p>Rights Statements provided by RightsStatements.org&nbsp;are a set of 12 simple, standardised and internationally interoperable terms which can be used by cultural heritage institutions to inform their users of the copyright status of works and other reuse conditions in their digital collections. They are a valuable tool for institutions who wish to share their digital objects online and clearly communicate how they can be reused to their audiences.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Unlike Creative Commons Licenses, statements provided by the Consortium are not a contract or a license. They do not grant permission, but instead provide information. For instance, they communicate to the user that the work is protected by copyright, or that it is no longer protected but that other legal restrictions apply. They were designed so that standardised rights information could be provied even when the institution did not hold the rights, and to complement the use of Creative Commons licenses where these are not suitable.</p>\r\n\r\n<p dir=\"ltr\">Europeana includes six Rights Statements from the Rights Statements Consortium among the <a href=\"https://pro.europeana.eu/page/available-rights-statements\">statements that our data providers may use</a> to provide rights information about digital objects when sharing content with us. A further eight are drawn from Creative Commons licenses, Public Domain tools.&nbsp;</p>\r\n"
