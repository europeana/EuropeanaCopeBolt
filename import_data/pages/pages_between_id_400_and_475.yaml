        title: 'Give your device a Europeana personality'
        intro: "<p>Use breathtaking art from Europeana Collections to liven up your laptop, tablet or phone cases.</p>\r\n"
        body: "<p>We've created designs for you to use to personalize your laptop, tablet or phone. Just save the one you like, then go to\_<a href=\"http://www.skinit.com/create-your-own\" target=\"_blank\">Skinit.com</a>\_or\_<a href=\"http://www.wrappz.com/skins\" target=\"_blank\">Wrappz.com</a>\_and follow the instructions there to art up your kit!</p>\r\n\r\n<p></p>\r\n\r\n<p style=\"margin-bottom: 0;\"><a href=\"http://pro.europeana.eu/files/Images/Event_images/Skinit_images/-lbum-del-jap-a.-farsari-co-2-.png\" target=\"_blank\"><img alt=\"\" src=\"/files/Images/Event_images/Skinit_images/-lbum-del-jap-a.-farsari-co-2-.png\" style=\"width: 500px; height: 354px;\"></a></p>\r\n\r\n<p class=\"caption\" style=\"margin-bottom: 0.8em;\"><a href=\"http://www.europeana.eu/portal/en/record/2024914/photography_ProvidedCHO_Ajuntament_de_Girona_346405.html\" target=\"_blank\"><span class=\"caption-text\" style=\"max-width: none;\">[Àlbum del Japó] | A. Farsari &amp; Co | Ajuntament de Girona | Public Domain Marked</span></a></p>\r\n\r\n<ul class=\"item-files moredata\" style=\"margin-left: 0px;\">\r\n<li>\r\n<span class=\"file-name\"><a href=\"/files/Images/Event_images/Skinit_images/-lbum-del-jap-a.-farsari-co-2-.png\" target=\"_blank\">Album del japó | A. Farsari &amp; Co</a> <span class=\"file-info\">png</span> </span><span class=\"file-date\" style=\"color: rgb(119, 119, 119);\">09/03/2017</span>\r\n</li>\r\n</ul>\r\n<p style=\"margin-bottom: 0;\"><a href=\"/files/Images/Event_images/Skinit_images/lilien-weimar-wilhelmv2.png\" target=\"_blank\"><img alt=\"\" src=\"/files/Images/Event_images/Skinit_images/lilien-weimar-wilhelmv2.png\" style=\"width: 500px; height: 354px;\"></a></p>\r\n\r\n<p class=\"caption\" style=\"margin-bottom: 0.8em;\"><a href=\"http://www.europeana.eu/portal/en/record/2048429/item_YBLQMHPY7LDAT4IY6I4ZANJVJOXV4WTO.html\" target=\"_blank\"><span class=\"caption-text\" style=\"max-width: none;\">Lilien | Weimar, Wilhelm | Museum für Kunst und Gewer