                title: 'Our values'
                subtitle: ''
                anchortitle: 'Our values'
                templates: body
                body: "<p><meta charset=\"utf-8\" />Access to cultural heritage leads to positive social and economic change, and digital technology can support and accelerate that change. That does not simply mean applying technology. It means applying it with serious consideration in line with a set of core values that are deeply ingrained throughout our organisation.</p>\r\n\r\n<ul>\r\n    <li><strong>Usable</strong>:&nbsp;Europeana provides the impetus, expertise and tools to support cultural heritage institutions in harnessing digital to open up their collections - to make them available to be used in new ways.&nbsp; Content and technology need to be accessible. They need to be easy-to-use and open, otherwise, the reach of any social or economic impact will be limited.</li>\r\n    <li><strong>Mutual</strong>:&nbsp;The Europeana Initiative is a networked organisation, a partnership of connected bodies and cultural heritage professionals. Europeana fosters creative collaboration and teamwork, working towards common goals for mutual benefit.&nbsp; Innovation needs to be community-based and reciprocal, combining the best of sector knowledge and practices.</li>\r\n    <li><strong>Reliable</strong>:&nbsp;Europeana supports the cultural heritage institutions that safeguard Europe’s heritage, those who organise it, structure it and make it accessible with great care and precision. Europeana is committed to ensuring that its digital data is always authentic, trustworthy and robust, that it’s easy to create with and that partners benefit from sharing it.</li>\r\n</ul>\r\n"
