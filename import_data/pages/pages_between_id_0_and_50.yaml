                title: 'Brief history'
                subtitle: ''
                anchortitle: 'Brief history'
                templates: body
                body: "<p>In 2005, a letter signed by French President Jacques Chirac and five other heads of state asked European Union officials to support the development of a European digital library. The Europeana prototype went live on 20 November 2008. Museums, audiovisual archives and galleries joined the libraries, creating a common access point to Europe’s cultural heritage. At launch, Europeana gave access to 4.5 million digital objects.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In January 2011, the European Commission released its ‘<a href=\"http://europa.eu/rapid/press-release_IP-11-17_en.htm?locale=en\">New Renaissance’ report</a> which endorsed Europeana as ‘the central reference report for Europe’s online cultural heritage’. A huge milestone followed in September 2012 when, <a href=\"/post/europeana-opens-up-full-dataset-for-re-use\">in the first move of its kind</a>, Europeana metadata was released under the terms of the Creative Commons CC0 1.0 Universal Public Domain Dedication, making the metadata itself freely available for any kind of use, boosting opportunities for digital innovation and creativity.</p>\r\n\r\n<p dir=\"ltr\">In May 2015,&nbsp;Europeana became one of the European Commission’s <a href=\"/page/europeana-dsi?utm_source=about-us%2Fmission&amp;utm_medium=Digital service infrastructures&amp;utm_campaign=internal_link\">Digital Service Infrastructures (DSI)</a>, all of which deliver networked cross-border services for citizens, businesses and public administrations. As a DSI, Europeana’s objectives were to make it easier for institutions to share their collections online effectively, to improve the quality of data and content shared with Europeana, and to empower cultural heritage institutions to build their capacity for digital transformation. All of this helped to ensure that Europe’s people, institutions and businesses reap the full benefits of the technological revolution in digital services for culture.</p>\r\n\r\n<p dir=\"ltr\">As of 2022, Europeana is at the heart of the&nbsp;the European Commission’s <a href=\"https://pro.europeana.eu/page/common-european-data-space-for-cultural-heritage\">common European data space for cultural heritage</a>, funded under the&nbsp;<a href=\"https://digital-strategy.ec.europa.eu/en/activities/digital-programme\">Digital Europe programme</a>&nbsp;as part of&nbsp;<a href=\"https://ec.europa.eu/info/strategy/priorities-2019-2024/europe-fit-digital-age/europes-digital-decade-digital-targets-2030_en\">Europe’s Digital Decade.</a></p>\r\n\r\n<p dir=\"ltr\">As of early 2023, the <a href=\"http://europeana.eu\">Europeana website</a> provides access to over 55 million digital objects - books, music, artworks and more - with sophisticated search and filter tools, and many themed collections, exhibitions, galleries and blogs.</p>\r\n"
