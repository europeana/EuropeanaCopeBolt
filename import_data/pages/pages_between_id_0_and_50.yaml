                templates: body
                body: "<p>We bring together the organisations that have great content with the people and sectors that want to research, share and create new things. Creative collaboration and teamwork matter to us, because that’s where the best ideas come from. We're always pushing each other forward, innovating with technology to make culture part of everyone's lives.</p>\r\n\r\n<p>Together as a network, Europeana advocates for culture - for legal standards, data standards, and political relevance. We develop initiatives that connect people with digital cultural heritage and value its impact. We believe that access to a shared heritage – whether in music, books, films, art or social history - makes people’s lives richer.</p>\r\n"
