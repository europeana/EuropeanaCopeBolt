            -
                enabled: enabled
                title: 'What we do'
                subtitle: ''
                anchortitle: 'What we do'
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">We collaborate</h3>\r\n\r\n<p>Europeana brings together cultural heritage professionals from all domains and from all of Europe through the Europeana Network Association, the Europeana Aggregators’ Forum, diverse projects and partnerships and a programme of <a href=\"https://pro.europeana.eu/about-us/events\">physical and digital events</a>.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">We advocate</h3>\r\n\r\n<p>Europeana provides the cultural heritage sector with a voice advocating for better digital practices that support openness, transparency and reuse of digital cultural heritage.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">We reach audiences</h3>\r\n\r\n<p>Europeana empowers cultural heritage institutions to connect with existing and new audiences online. We support all cultural heritage institutions to create good quality digital assets in standardised formats, allowing them to share, explore, interrogate and use their collections in ways that fulfil their own 21st century missions.&nbsp;</p>\r\n\r\n<p>Millions of cultural heritage items from around 4,000 institutions across Europe are available online via the <a href=\"https://www.europeana.eu/\">Europeana&nbsp;website</a>.&nbsp;We work to share and promote this heritage so that it can be used and enjoyed by educators and researchers, creatives and culture lovers across the world.&nbsp;Be inspired by the innovative ways they are enriching educational resources, opening up new areas of research, or creating new art, games and entertainments on our <a href=\"https://pro.europeana.eu/page/europeana-reuse-be-inspired\">Reuse page</a>.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">We build capacity</h3>\r\n\r\n<p>We provide opportunities for institutions and individuals in the cultural heritage sector to develop their digital skills and practice. Together, we work to raise awareness, build partnerships, enable peer-to-peer working and develop tools, services and events which support cultural heritage organisations in their digital transformation.</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">We build technology&nbsp;</h3>\r\n\r\n<p>Europeana develops and maintains technical solutions for showcasing, sharing and using digital cultural heritage. We design our own bespoke products available to all - <a href=\"https://www.europeana.eu/\">Europeana</a>, a suite of <a href=\"https://pro.europeana.eu/page/apis\">APIs</a> and <a href=\"https://pro.europeana.eu/\">Europeana Pro</a> - as well as systems and processes used internally to manage and enrich cultural heritage material.&nbsp;</p>\r\n\r\n<p>Our partnerships with technology organisations foster and promote innovation in the cultural heritage sector and help us find new ways to work with, improve and interact with digital culture.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\"><em>Europeana operates in line with EU policies and strategies in areas such as inclusiveness, online accessibility, reuse of public information, promotion of EU research, development and innovation. Our success is dependent on the interplay of the Europeana Initiative and active digitisation strategies by <a href=\"https://pro.europeana.eu/page/member-states\">EU Member States</a>.&nbsp; Europeana directly complements and supports the work undertaken by cultural heritage institutions as part of their respective national cultural policies.&nbsp;</em></p>\r\n"
