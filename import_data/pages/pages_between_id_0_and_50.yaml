                templates: body
                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">All across Europe, museums, galleries, libraries and archives are digitizing their collections so that anyone anywhere can explore and learn from them. Once these collections are made public online, we work with aggregators to bring them into Europeana Collections. There, we work hard to make sure anyone can find, use and share them: for research, for learning, for creating new things.</p>\r\n\r\n<p>Europeana Collections brings together digitized cultural heritage material from over 3,500 cultural heritage institutions. By sharing their collections, these institutions are able to reach a wider audience, who see their material alongside related items from different countries, presenting different perspectives and offering new opportunities to make connections.</p>\r\n\r\n<h3>Reaching new audiences</h3>\r\n\r\n<p>In terms of data quality, the more you give, the more you get. When content that offers audience high quality resources, with useful, full and detailed accompanying information, and a rights statement that allows that item to be shared and used in new ways, doors open. Then, we can showcase that material in blogs, galleries, online exhibitions and campaigns. We can share it on social media, reaching millions.&nbsp;</p>\r\n\r\n<h3>A professional network</h3>\r\n\r\n<p>Being involved with Europeana isn't just about the data. It's about the people. By joining the Europeana Network Association, people&nbsp;from the cultural heritage sector can work with like-minded industry professionals to solve common issues. The Network Association members actively shape the future of the&nbsp;sector and digital practice by influencing policymakers' decisions on issues that concern us all, such as copyright or multilingualism. The Network Association shapes Europeana through&nbsp;<a href=\"http://pro.europeana.eu/get-involved/our-network/task-forces\">Task Forces</a>&nbsp;and the development of the&nbsp;<a href=\"http://pro.europeana.eu/publication/make-the-beautiful-thing-business-plan-2015\">Europeana Business Plan</a>.</p>\r\n"
