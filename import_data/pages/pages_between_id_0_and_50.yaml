        title: 'Advocacy Framework'
        intro: "<p>The Advocacy Framework defines how we undertake advocacy on EU legislative and policy issues.</p>\r\n"
        body: "<h3>Mission Statement</h3>\r\n\r\n<p>The Europeana Foundation seeks to establish itself as an effective voice on a European level, undertaking to engage in advocacy activity on behalf of itself, its partners, and the Europeana Network and its members to facilitate mutual goals and interests. As so much of the future of the work of the Europeana Foundation relies on European and national legal frameworks it is essential that it is authorised to engage in advocacy activity by and on behalf of its stakeholders. The Advocacy Framework provides a structure within which the Europeana Foundation can comfortably engage in advocacy activity, in a transparent and accountable manner.</p>\r\n\r\n<h3>Scope of the framework</h3>\r\n\r\n<p>The Advocacy Framework applies to all advocacy activity undertaken by or on behalf of the Europeana Foundation, its partners and the Europeana Network. This activity may also involve working with stakeholders who do not fall under the categories outlined below, but who hold a interest in Europeana Foundation.</p>\r\n\r\n<p>The Europeana Foundation is defined as the legal entity that governs the Europeana service. The objectives of the Europeana Foundation are set out in the Articles of Association (English). International and national associations of cultural and scientific heritage organisations are eligible for membership in the Foundation. The Europeana Foundation has Board members from pan-European associations of content-holders plus 6 elected officers from the Europeana Network.</p>\r\n\r\n<p>The Europeana Network is defined as an open forum for experts across Europe, for content providers and aggregators and for providers of technical, legal and strategic knowledge. This forum represents and reflects the diversity of Europeana and gives its members an opportunity to voice their views.</p>\r\n\r\n<p>A partner is defined as an aggregator or provider from one of the 2,000 plus institutions or projects that contribute content and/or technology solutions to Europeana.</p>\r\n\r\n<h3>Europeana's Strategic Policy Direction</h3>\r\n\r\n<p>Relevant legislation:</p>\r\n\r\n<ul>\n<li>Promoting continued investment in the creation, production and dissemination of cultural content throughout the EU</li>\r\n    <li>Promoting respect for Intellectual Property Rights, moral and economic rights of creators</li>\r\n    <li>Promoting public access to cultural heritage</li>\r\n    <li>Promoting cross-border access in a digital environment</li>\r\n</ul>\n<p>The distribution of European funds:</p>\r\n\r\n<ul>\n<li>Connecting Europe Facility (CEF)</li>\r\n</ul>\n<h3>Goals &amp; Objectives</h3>\r\n\r\n<ol>\n<li>Provide representation of Europeana Foundation, partners and the Europeana Network\r\n    <ul>\n<li>Consulting with Europeana Network and partners over legislative issues, concerns and requirements</li>\r\n        <li>Communicate outcomes of all consultations with the Europeana Network and partners</li>\r\n    </ul>\n</li>\r\n    <li>Establishing effective representation at a European &amp; national level\r\n    <ul>\n<li>Engaging with and supporting the appropriate lobby and advocacy groups, after appropriate consultation with the Europeana Network</li>\r\n        <li>Ensuring clear position statements are published, disseminated and publicly available, after appropriate consultation with the Europeana Network</li>\r\n    </ul>\n</li>\r\n    <li>Engaging in advocacy that is relevant to the Europeana Foundation, Europeana Network and partners\r\n    <ul>\n<li>Keeping abreast of current and future legislative and policy issues</li>\r\n        <li>Representing a consensus position wherever possible</li>\r\n        <li>Ensuring Europeana engages with all relevant legislation</li>\r\n    </ul>\n</li>\r\n    <li>Enabling transparency across the Europeana Network\r\n    <ul>\n<li>Publishing advocacy activity on a dedicated section on the Europeana website</li>\r\n        <li>Establishing a mailing list</li>\r\n        <li>Publishing issues briefs, position papers and final reports</li>\r\n    </ul>\n</li>\r\n    <li>Ensuring accountability to Europeana stakeholders\r\n    <ul>\n<li>Establish an Annual Advocacy Agenda with updates</li>\r\n        <li>Publish annual report on advocacy activity</li>\r\n    </ul>\n</li>\r\n</ol>\n<h3>Advocacy Framework</h3>\r\n\r\n<ul>\n<li>Europeana will publish an advocacy agenda detailing the planned activity, resource requirements and desired outcomes of advocacy activity per calendar year.</li>\r\n    <li>Europeana will publish a timetable of events and deadlines at regular intervals.</li>\r\n    <li>For each activity, Europeana will publish an issues brief.</li>\r\n    <li>Stakeholders will be invited to submit expressions of interest to engage with Europeana on a given issue.</li>\r\n    <li>Following publication of the issues brief, and in consultation with stakeholders, in particular those who have expressed an interest, Europeana will draft and publish a position paper.</li>\r\n    <li>Stakeholders will be invited to provide their assent or dissent to the position paper to give Europeana a clear remit on which to represent the views of the stakeholders.</li>\r\n    <li>This position paper would be the basis of any lobbying activity undertaken by or on behalf of the Europeana Foundation (including via the ISF).</li>\r\n    <li>Europeana will endeavour to represent the consensus, or majority of stakeholders. Where this is not possible, Europeana will ensure that dissenting members have their views clearly and publicly noted and respected.</li>\r\n    <li>During the advocacy process, Europeana will provide updates to stakeholders.</li>\r\n    <li>At key legislative points, for example the passing of a Directive, Europeana will publish a report detailing the activity undertaken, and progress against targets.</li>\r\n</ul>\n<h3>Reporting</h3>\r\n\r\n<p>Europeana will submit a quarterly report to the Board detailing the activity and progress against targets. Europeana will publish the quarterly report to Network members via Europeana Pro.</p>\r\n\r\n<p>Europeana will publish an annual report of activity and progress on a publicly available location on the Europeana website.</p>\r\n"
