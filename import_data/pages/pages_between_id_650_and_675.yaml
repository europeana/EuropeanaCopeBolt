                anchortitle: ''
                templates: body
                body: "<p>We partnered up with <a href=\"https://www.getdailyart.com/\">DailyArt </a>and the <a href=\"http://nmwa.org/\">National Museum of Women in the Arts</a>,&nbsp;featuring&nbsp;four paintings on DailyArt app and four guest articles on the DailyArt magazine. We participated in the <a href=\"https://www.instagram.com/womeninthearts/?hl=en\">Instagram Stories takeover</a> of National Museum of Women in the Arts on 19th of March. Five women artists and their artworks from the collections of five cultural institutions across Europe have been promoted using the popular hashtags #5WomenArtist and featured as a part of a larger movement promoting the role of women in the arts. Moreover, we pledge to support women in the arts.</p>\r\n\r\n<p><strong>Guest Articles on DailyArt Magazine</strong></p>\r\n\r\n<ul>\r\n    <li><a href=\"http://www.dailyartmagazine.com/the-art-of-portraying-sisters/\">The Art of portraying Sisters</a></li>\r\n    <li><a href=\"http://www.dailyartmagazine.com/therese-schwartze-the-painter-of-the-amsterdams-elite/\">Thérèse Schwartze. The Painter of the Amsterdam’s Elite</a></li>\r\n    <li><a href=\"http://www.dailyartmagazine.com/hanna-hirsch-pauli/\">Hanna Hirsch-Pauli: Friendship Goals and Feminism in 19th Century Stockholm</a></li>\r\n    <li><a href=\"http://www.dailyartmagazine.com/5-self-portraits-by-women-artists-that-you-probably-havent-seen-before-and-you-should/\">5 Self-Portraits by Women Artists that You Probably Haven’t Seen (And You Should)</a></li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
