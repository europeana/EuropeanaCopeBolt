                body: "<h3><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-5b8307d2-7fff-4cd7-4462-b68c79098f8c\">Editorial guidelines for contributors</b></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Europeana presents engaging cultural heritage online – on diverse topics and from diverse sources – for learning, for work or just for fun.These guidelines describe how you can propose and develop editorial ideas as well as ensure their accessibility to all.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Publishing with purpose</strong></h3>\r\n\r\n<p dir=\"ltr\">Europeana’s editorial objectives are to:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Encourage audiences to discover &amp; engage with collections about European cultural heritage</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Tell compelling stories about collections, people &amp; objects</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Showcase Europeana as a diverse and rich source</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Maximise our reach via extensive social media marketing</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Editorial principles</strong></h3>\r\n\r\n<p dir=\"ltr\">We are guided by these principles:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Be inspiring, welcoming and intelligent</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reflect the diversity of European culture</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Fairly represent our cultural heritage providers</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Always attribute, credit and link content</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Focus on topics in the thematic collections framework</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Avoid content duplication or repetition</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Editorial formats</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Blogs</strong></p>\r\n\r\n<p dir=\"ltr\">Blogs can:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Tell the story of individual artists, artworks or institutions</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Answer a question for the audience</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Relate to a topical contemporary issue</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Be a short, themed compilation of images/objects</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Announce new features or functionalities</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Relate to Europeana campaigns or seasons</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Highlight the history of a certain topic or theme</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Blogs should:</p>\r\n\r\n<ul>\r\n    <li data-stringify-border=\"0\" data-stringify-indent=\"0\">Usually be 400-1,200 words long</li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Feature a number of images, sound clips or videos, with a minimum of 3 objects from Europeana</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Be on topics that encourage sharing</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Use appropriate keyword-friendly language in titles</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Have titles that clearly signpost the topic to users</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Link to objects in Europeana</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana’s blog is primarily in English, but we can also publish blogs in any of the EU’s 24 supported languages.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Exhibitions</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Exhibitions are longer-form editorial format, usually arranged over several chapters</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Text should be light, engaging and informative</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Optimal exhibition size is 2000-3000 words, with 20-30 images, the majority of which should be available in Europeana</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Exhibitions should reflect cultural breadth and include material from multiple institutions across Europe</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">You can include any content that can be embedded in an iframe.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Multilingual: exhibitions can be published in English and any of the EU’s 24 supported languages</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Exhibition’s main cover image should be openly licensed (Public Domain, CC0, CC BY, CC BY-SA)</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Galleries</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Showcase curated visual material to culture lovers</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Focus on a single defined topic, like an artist, a type of object, or a time/place</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Typically feature 25-50 items</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reflect cultural breadth and include material from multiple institutions across Europe - not only from a single source</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Titles should reflect SEO principles</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Descriptions should use keywords, can include hyperlinks and must be no longer than 280 characters</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Every Monday we publish and promote #GalleryOfTheWeek</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Curate your gallery</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The Europeana account functionality (released in late 2020) allows registered users to <a href=\"https://www.europeana.eu/account/login\">create their own galleries</a>, which can be kept private or made public. Selected public galleries may be featured on the Europeana website and promoted by Europeana’s Collections Engagement team.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Licensing</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Blogs, exhibitions and galleries can feature digital objects with any licence or rights statement from the <a href=\"https://pro.europeana.eu/page/europeana-licensing-framework\">Europeana Licensing Framework</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We encourage authors to use openly licensed content where possible.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">All contributed texts are published under a CC BY-SA licence by default. All authors are credited in blogs and exhibitions. Gallery creators are noted where space allows.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">To allow promotion of the editorial on social media, we require at least one openly licensed image or permission from the rights holder.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">In-copyright material from outside the Europeana website can only be used if specific permission has been obtained by the author from the copyright holder.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Specific attention should be paid to objects with a ‘non-derivative’ licence, as these cannot be cropped or changed, e.g. in feature or hero images.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Guidance for writing for exhibitions / blogs</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Style and tone of voice</strong></p>\r\n\r\n<p dir=\"ltr\">Europeana’s editorial is aimed at culture lovers across the world. The personality we convey is intelligent, welcoming and inspiring. Our editorial should not read like an academic journal or a legal document. We want to see the humanity in it.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We want our editorial to be easily understood by a range of readers all around the world. So we prefer simple writing and simple punctuation. Think one idea per paragraph. Avoid complicated structures that require complex punctuation. Read it out loud and make sure there are places to breathe.</p>\r\n\r\n<p dir=\"ltr\"><strong>Think about your story</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Before you begin, think about the story you want to tell.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What is the reader going to learn from this exhibition or blog?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Then break it down into smaller sections.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What does each exhibition chapter or section of a blog reveal? How does it relate to the others?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">And think about how the sections relate to each other. Remember that people don’t always explore an exhibition in the order it’s written. And people might share their favourite bit of your blog on social media - each section needs to work by itself, while being part of the whole story.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Be an expert</strong></p>\r\n\r\n<p dir=\"ltr\">You’re contributing to Europeana because you have specialist knowledge. We’d love you to&nbsp; give us something that Wikipedia or a quick Google search doesn’t provide. Give us a new perspective - something we don’t know - and link your text closely to the digital collections, using a range of sources from different organisations / countries.</p>\r\n\r\n<p dir=\"ltr\">Please explain - or better still avoid - any jargon so that your text is accessible to a wide range of readers. Don’t forget many are reading in a second language.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Useful tips</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Use conversational tone and accessible language (no jargon)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Focus on one story (do not include off-topic information)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Keep paragraphs to 1-3 sentences</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">You can add images or embed video or audio (where embedding is allowed)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Use subheadings, white space and images, other media or pull quotes to break up longer sections of text</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Make sure the title / subtitle / introduction is&nbsp; SEO-friendly&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We use British English spellings, the Oxford English Dictionary and the European Commission’s English Style Guide</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Support from Europeana</strong></h3>\r\n\r\n<p dir=\"ltr\">Your contributions to Europeana editorial are hugely valuable and we are very happy to support you in developing them from the ideas stage through to publication. We will work with you to ensure your texts fit our editorial style and our platform.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Please remember that what has worked on another platform or in another format may not transfer automatically to Europeana’s style and requirements. So please assess and edit your exhibition or blog in light of these guidelines. If you have questions or difficulties, please get in touch at&nbsp;<meta charset=\"utf-8\" /><a href=\"mailto:editorial@europeana.eu.\">editorial@europeana.eu.</a></p>\r\n"
