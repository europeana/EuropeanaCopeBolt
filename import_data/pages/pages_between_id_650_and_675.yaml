                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" />Technology can do a great deal, but sometimes a human touch can do even more. Generations of Europeans have this year been getting hands-on with history, making it more accessible for us all.</p>\r\n\r\n<p>The Europeana 1914-1918 Centenary Tour (led by the Europeana Foundation and Facts &amp; Files) promoted the value of digital cultural heritage to European citizens. Generations of people came together to <a href=\"https://pro.europeana.eu/post/transcribathons-in-education-and-research-digital-lessons-from-the-past\">digitally transcribe</a> more than 2,800 handwritten documents - letters, postcards and diaries - from the First World War period. Once made digital, these transcribed documents can be easily translated, making them available to a much wider audience.</p>\r\n\r\n<p>‘You are gold diggers, bringing memories to the surface’. Taja Vovk van Gaal, Creative Director House Of European History, addressing transcribathon participants.</p>\r\n\r\n<p>The tour finished with an <a href=\"https://pro.europeana.eu/post/more-than-a-buzzword-why-transcribathon-exemplifies-the-need-for-digital-transformation-and-just-what-that-means\">event </a>in collaboration with the House of European History in Brussels in November. Here, previous transcribathon winners from all around Europe competed in a final transcribathon. There were two round table discussions with renowned digital humanities experts on the value of the unique corpus of <a href=\"https://www.europeana.eu/portal/en/collections/world-war-I\">Europeana 1914-1918</a>. And European Commissioner for Digital Economy and Society, Mariya Gabriel, spoke about the importance of commemoration and cultural heritage to the digital transformation of Europe’s society and economies.</p>\r\n"
