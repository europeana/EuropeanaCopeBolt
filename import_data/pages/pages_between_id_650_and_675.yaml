                title: '1. Participants share 600 personal stories with Europeana Migration'
                subtitle: ''
                anchortitle: '600 shared stories'
                templates: image_full
                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Encouraging people to think about their own stories can be transformational, instilling pride and opening up new perspectives on personal identities.</p>\r\n\r\n<p>The Europeana Migration campaign ran a series of migration-themed <a href=\"https://pro.europeana.eu/post/our-migration-collection-days-launch\">collection days</a> involving cultural heritage organisations across Europe.</p>\r\n\r\n<p>Young and old joined in online - contributing to and exploring a <a href=\"https://www.europeana.eu/portal/en/collections/migration\">migration thematic collection </a>on Europeana Collections - and in person, sharing their personal migration stories, with accompanying pictures, diaries, videos and letters.</p>\r\n\r\n<p>18 collection day events, and associated exhibitions, lectures, panel discussions and social events, took place in 12 countries over nine months, working with over 30 partner organisations. One, EPIC The Irish Emigration Museum, said that taking part ‘provided us with the impetus and the platform to engage with new Irish communities allowing us to build connections, not just collections.’<br />\r\n<br />\r\nOver 3,000 people attended, sharing more than <a href=\"https://www.europeana.eu/portal/en/search?q=europeana_collectionName%3A2084002*&amp;view=grid\">600 stories</a> and 1,000 beloved objects. For all, this was a positive experience; for some, it was transformative. One commented, ‘I decided to share my story because [...] it is one that I am proud of. I learned that it has defined me as a person and this is important. I also learned that I have achieved more in life than I thought.’</p>\r\n"
