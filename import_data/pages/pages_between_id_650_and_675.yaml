                body: "<p><meta charset=\"utf-8\" />Developers and enthusiasts with imagination, skill and a desire to be playful have this year produced some incredible applications and projects using digital cultural content.</p>\r\n\r\n<p>The <a href=\"https://pro.europeana.eu/post/gif-it-up-2018-your-favourite-gif-making-competition-is-back-for-its-fifth-year\">GIF IT UP 2018 competition</a> - inviting people to create gifs using openly licensed objects from Europeana Collections, DPLA, Trove and DigitalNZ - included a special prize for gifs made using World War One material. This year a record 250 entries demonstrated a growing appetite for this kind of cultural challenge.</p>\r\n\r\n<p>Captivated by his own family history during WW1, developer Yoan Fanis of <a href=\"http://www.digixart.com/\">DigixArt</a> worked with <a href=\"https://www.aardman.com/\">Aardman</a> and <a href=\"https://www.bandainamcoent.com/games/11-11-memories-retold\">BandaiNamco</a> on ‘<a href=\"https://pro.europeana.eu/data/11-11-memories-retold\">11-11: Memories Retold</a>’ - a unique video game that tells a touching story about the relationship between two men on different sides of the war.</p>\r\n\r\n<p>Funding totalling 34,000 EUR was awarded to two Europeana <a href=\"https://pro.europeana.eu/post/europeana-edtech-challenge-winners-announced\">#edTech Challenge winners</a>, who produced educational apps ‘<a href=\"https://pro.europeana.eu/data/birdie-memory\">Birdie Memory</a>’, teaching children about European birds and their songs, and ‘<a href=\"https://pro.europeana.eu/data/wonders\">Wonders</a>’, taking players on a journey to cultural sites around the world.</p>\r\n\r\n<p>Working with 13 other partners for THE ARTS+ Innovation Summit, the Europeana Foundation contributed to <a href=\"https://pro.europeana.eu/post/european-manifesto-on-supporting-innovation-for-cultural-creative-sectors\">THE ARTS+ European Manifesto on Supporting Innovation in the Cultural and Creative Sectors</a> at European, national and regional levels.</p>\r\n\r\n<p></p>\r\n"
