        title: 'Europeana STEM Challenge FAQ'
        intro: "<p>The Europeana #STEM Challenge is now closed for applications.</p>\r\n\r\n<p>We answer your most frequently asked questions about the Europeana Challenges.</p>\r\n"
        body: "<p><strong>Application tips</strong></p>\r\n\r\n<ul>\r\n<li>\r\n    <p>This is a short application form - answer your questions precisely.</p>\r\n    </li>\r\n    <li>\r\n    <p>Consider your audience and make sure your project is SMART (specific/measurable/achievable/realistic/timely).</p>\r\n    </li>\r\n    <li>\r\n    <p>Think carefully about the supporting material you want to upload and how long it might take you to develop the material you need to show us. Make it concise, high quality and visually engaging.</p>\r\n    </li>\r\n</ul>\r\n<p><strong>Why does Europeana run challenges?</strong></p>\r\n\r\n<p>We believe that the content in\_<a href=\"http://www.europeana.eu/portal/en\" target=\"_blank\">Europeana Collections</a>\_can be used for social, economic and educational impact. Through the\_<a href=\"https://pro.europeana.eu/services/facilitating-innovation/take-the-challenge\" target=\"_blank\">Europeana\_Challenges</a>,\_we invite creative professionals to show us how they can reuse digital cultural data on a specific topic. Then, we fund the best project ideas.</p>\r\n\r\n<p><strong>Why are the challenges themed?</strong></p>\r\n\r\n<p>We set a challenge theme to attract proposals that will use the best of Europeana Collections in a really creative and imaginative way. \_</p>\r\n\r\n<p>This year, the competition reflects the needs of educators for more STEM (science/tech/engineering/math) content and aspires to combine the richness of digital cultural data with the power of modern, visual storytelling to create engaging learning experiences.</p>\r\n\r\n<p><strong>Who can apply?</strong></p>\r\n\r\n<p>We welcome applications from individuals or teams from across the world interested in developing educational videos on STEM topics with Europeana’s openly licensed content. Applicants may be individuals or legal entities and must be over 18 years old.</p>\r\n\r\n<p><strong>What do I have to do to apply?</strong></p>\r\n\r\n<ul>\r\n<li>\r\n    <p>Provide a short summary of your video project proposal.</p>\r\n    </li>\r\n    <li>\r\n    <p>Share with us a maximum of three links to Europeana content\_you would use.</p>\r\n    </li>\r\n    <li>\r\n    <p>Show us your previous work by sharing Youtube or Vimeo links (not mandatory but highly recommended).</p>\r\n    </li>\r\n    <li>\r\n    <p>Apply via our <a href=\"/page/europeana-stem-challenge-submission-page\">submission page.</a></p>\r\n    </li>\r\n</ul>\r\n<p><strong>What type of project is eligible?</strong></p>\r\n\r\n<p>Your project proposal must meet our challenge theme and criteria as shown in the challenge <a href=\"/page/europeana-stem-challenge-terms-and-conditions\">terms and conditions</a>.</p>\r\n\r\n<p><strong>What content can I use?</strong></p>\r\n\r\n<p>You must use openly licensed content (i.e. Public Domain Mark, CC0, CC-BY, CC-BY-SA). We can not fund proposals that do not respect the relevant <a href=\"https://pro.europeana.eu/page/available-rights-statements\">rights statements.</a></p>\r\n\r\n<p>We recommend using the ‘Can I use it?’ filter when searching on \_<a href=\"http://www.europeana.eu/portal/en\">Europeana Collections</a> to find the material you can use.</p>\r\n\r\n<p><strong>What do you mean by 'openly licensed' content?</strong></p>\r\n\r\n<p>Not all of the content on Europeana Collections is available to be reused. Freely reusable content with attribution is available under the licences CC0, CC-BY, CC-BY-SA, and the Public Domain Mark.</p>\r\n\r\n<p><strong>How do I apply?</strong></p>\r\n\r\n<p>Applications must be submitted via the <a href=\"/page/europeana-stem-challenge-submission-page\">online form</a>. Once you submit your application, you cannot edit your proposal, so please ensure you work on it carefully before submitting.</p>\r\n\r\n<p><strong>What language can I write my proposal in?</strong></p>\r\n\r\n<p>The text of your online application must be in English. The videos (both the pilot video and the final video project) should be either in English or have subtitles in English (if the creator’s native language is not English).</p>\r\n\r\n<p><strong>What supporting attachments should I submit and how many can I add?</strong></p>\r\n\r\n<p>Applicants should provide references to the Europeana content that will be used in the video - up to five sample records or links to a maximum of three datasets or content queries.</p>\r\n\r\n<p>We also highly recommend submitting a maximum of three links to your previous video work. Unfortunately, we can’t accept attachments to your application by email.</p>\r\n\r\n<p><strong>Do I have to deliver within the timeframe set by Europeana? What happens if there are problems?</strong></p>\r\n\r\n<p>In your project planning, you should take into account the timeframe for delivery set by Europeana and, of course, thoroughly scope any potential problems and plan additional contingency time. You can deliver early but not late.</p>\r\n\r\n<p><strong>Can Europeana give me advice on my proposal?</strong></p>\r\n\r\n<p>We are a small team and, out of fairness to all applicants, we can’t review or comment on your application or project idea.</p>\r\n\r\n<p><strong>Who assesses the applications?</strong></p>\r\n\r\n<p>First, the Europeana Foundation team will check your proposal against the challenge criteria and create a list of applications for assessment by an external <a href=\"/page/europeana-stem-challenge-jury\">jury pane</a>l of educational experts. Find out more about the <a href=\"https://docs.google.com/document/d/1MNjO-537RSdNLQIk_y1A7E96SbrmLauI4R5RxgnGXcU/edit#\">assessment criteria</a>. The panel will then conduct online interviews with the shortlisted proposals and select the winning proposal(s). Please do not approach any panel members for support as this will lead to your disqualification.</p>\r\n\r\n<p><strong>Who owns the intellectual property?</strong></p>\r\n\r\n<p>You own the intellectual property in whatever you develop. However, the videos must be published under the CC-BY-SA licence and credit Europeana by using the ‘Made with Europeana’ logo in the video.</p>\r\n\r\n<p><strong>What happens if my application is unsuccessful?</strong></p>\r\n\r\n<p>We will inform unsuccessful applicants by the date shown in the <a href=\"/page/europeana-stem-challenge-terms-and-conditions\">terms and conditions</a>. Please note that the challenge is extremely competitive; for this reason, we won’t be able to provide personal and qualitative feedback to the individual applicants. It is not possible to appeal the final decision of the jury panel.</p>\r\n\r\n<p><strong>What happens if I am selected?</strong></p>\r\n\r\n<p>To receive the funding, the winner will be required to sign a subcontract with the Europeana Foundation. A staged payment schedule and delivery points will be agreed between the Europeana Foundation and the winning applicant(s).</p>\r\n\r\n<p><strong>Will the awarded funding be a net amount?</strong></p>\r\n\r\n<p>No, the granted funding is a gross amount and will not cover any taxes. The Europeana Foundation is VAT exempt and the winner(s) is responsible for any VAT or other tax declarations and payments.</p>\r\n\r\n<p><strong>Will you have more challenges?</strong></p>\r\n\r\n<p>Yes, we host one or two challenges each year. We also work in partnership with others to provide opportunities for the creative reuse of digital cultural heritage content in other ways. Sign up to our newsletter, <a href=\"https://twitter.com/europeanalabs\">follow us</a> on Twitter and keep an eye on our <a href=\"https://pro.europeana.eu/what-we-do/creative-industries\">website</a> to find out more.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><br>\r\n\_</p>\r\n"
