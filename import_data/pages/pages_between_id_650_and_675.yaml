        intro: "<p></p>\r\n\r\n<p><strong>Europeana Challenge - We have a winner</strong></p>\r\n\r\n<p>20 June 2019</p>\r\n\r\n<p>We're delighted to announce that the winning project of the Europeana STEM Challenge 2019. The online competition invited educational vloggers, teachers and educational startups to submit video project ideas that show how you can bring cultural heritage to life in classrooms and beyond.</p>\r\n\r\n<p>Faced with a range of strong video proposals with enthusiastic individuals/teams behind them, we decided to award the best idea that uses cultural heritage data and demonstrates excellent potential for engaging secondary education students with STEM subjects.</p>\r\n\r\n<p>\_Meet our winner <a href=\"https://pro.europeana.eu/post/steam-engine-video-project-wins-the-europeana-stem-challenge\">blog post</a> and follow us on <a href=\"https://twitter.com/europeanalabs\">Twitter</a> and sign up to our <a href=\"https://europeana.us3.list-manage.com/subscribe?u=ad318b7566f97eccc895e014e&amp;id=a76d355759\">Labs Newsletter</a> to keep up-to-date with what’s next for our winner! For your information, you can read about the Challenge below.</p>\r\n\r\n<p>-----------------------------------------------------------------------------------------------------------</p>\r\n\r\n<p>How do you bring cultural heritage to life - in classrooms and beyond? That is the question we are posing to the STEM Challenge candidates. Read about this online competition that connects creatives and educators. Share with your network or submit your proposal for the possibility to share the funding reward.</p>\r\n"
        body: "<p><strong>Theme:</strong> STEM (science/tech/engineering/math)</p>\r\n\r\n<p><strong>Prize:</strong> A total of €20.000</p>\r\n\r\n<p><strong>Submission deadline:</strong> 25 March 2019 - 15 May 2019</p>\r\n\r\n<p><strong>Timeline</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Online application period: 25 March 2019 - 15 May 2019 \_(23.59 CET)</p>\r\n    </li>\r\n    <li>\r\n    <p>Assessment period: 16 May 2019 - 14 June 2019</p>\r\n    </li>\r\n    <li>\r\n    <p>Interviews with the shortlisted applicants: 17 - 24 June 2019</p>\r\n    </li>\r\n    <li>\r\n    <p>Winner(s) announced on Europeana Labs: 25 June 2019</p>\r\n    </li>\r\n    <li>\r\n    <p>Video project delivery: 1 October 2019</p>\r\n    </li>\r\n</ul>\n<p><strong>Who is eligible?</strong></p>\r\n\r\n<p>We welcome applications from individuals or teams of videographers, vloggers, teachers and creative professionals from across the world. Applicants may be individuals or legal entities and must be above 18 years old.</p>\r\n\r\n<p><strong>What proposal is eligible?</strong></p>\r\n\r\n<p>We accept proposals that:</p>\r\n\r\n<ul>\n<li>\r\n    <p>Include one video or a series of videos (each one no longer than 10 min)</p>\r\n    </li>\r\n    <li>\r\n    <p>Are a new production</p>\r\n    </li>\r\n    <li>\r\n    <p>Target secondary education</p>\r\n    </li>\r\n    <li>\r\n    <p>Use the openly licensed Europeana content as a central element. <em>Note: openly licensed content means content with a rights statement that allows you to use it freely in any context (e.g., Public Domain Mark, CC0, CC-BY, CC BY-SA).</em> We will not fund proposals that do not respect the relevant rights statements. <a href=\"https://pro.europeana.eu/page/available-rights-statements\">Find out more</a> about how to use our data.</p>\r\n    </li>\r\n    <li>\r\n    <p>Explore and present STEM (science/technology/engineering/math) topics. <em>Note: applications can explore these topics from a historical perspective.</em> For example, videos can focus on a historical figure or event of significance in STEM (think videos on Isaac Newton or on Industrial Revolution late 18th - early 19th century in Europe).</p>\r\n    </li>\r\n    <li>\r\n    <p>Have a transnational scope (e.g. are relevant across national curricula)</p>\r\n    </li>\r\n    <li>\r\n    <p>Ensure an engaging learning experience. \_With this aim, we encourage the use of different film-making methods, such as animation, live explanation, whiteboard, etc.</p>\r\n    </li>\r\n    <li>\r\n    <p>Are in English. In the case that the author’s native language is not English, the creator must add English subtitles.</p>\r\n    </li>\r\n</ul>\n<p><strong>We do NOT accept:</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Video class recording</p>\r\n    </li>\r\n    <li>\r\n    <p>Projects in receipt of other EU funding</p>\r\n    </li>\r\n    <li>\r\n    <p>Productions of mid- and large commercial companies (&gt;50 employees)</p>\r\n    </li>\r\n</ul>\n<p><strong>Application submission</strong></p>\r\n\r\n<p>Applicants must submit their entries only via <a href=\"/page/europeana-stem-challenge-submission-page\">this form</a>. Once you submit your application, there will be no further chance to edit your proposal. Please ensure that you are completely finished before submitting.</p>\r\n\r\n<p><strong>Resources and support</strong></p>\r\n\r\n<p>We have carefully selected sample <a href=\"/page/europeana-stem-challenge-resources\">Europeana resources</a> to assist your creative process. That said, please feel free to explore the <a href=\"https://www.europeana.eu/portal/en\">Europeana Collections</a> for more materials and inspiration.</p>\r\n\r\n<p>We are not able to review or comment on your application or project idea or provide extensive advice during the application period. Make sure you read our <a href=\"/page/europeana-stem-challenge-faq\">frequently asked questions</a> before submitting your proposal.</p>\r\n\r\n<p><strong>Judging process</strong></p>\r\n\r\n<p>The Europeana reuse team will initially screen your application against the eligibility competition criteria above and create a long list of applications for assessment by an external <a href=\"/page/europeana-stem-challenge-jury\">jury panel</a> of educational experts. Find out more about the <a href=\"https://docs.google.com/document/d/1MNjO-537RSdNLQIk_y1A7E96SbrmLauI4R5RxgnGXcU/edit?usp=sharing\">assessment criteria</a>. Next, shortlisted candidates will be invited to an Interview with the jury panel and Europeana members to discuss in detail their video project proposal. The winning projects will be announced on <strong>\_25 June 2019.</strong></p>\r\n\r\n<p><strong>Feedback</strong></p>\r\n\r\n<p>We will inform the unsuccessful applicants per email by the <strong>14 June 2019</strong>. \_Please note that the challenge is an extremely competitive process; for this reason, we won’t be able to provide personal and qualitative feedback to the individual applicants. It is not possible to appeal the final decision taken by the jury panel.</p>\r\n\r\n<p><strong>Prize information</strong></p>\r\n\r\n<p>The challenge winner(s) will receive a share of the €20.000 budget. The granted funding is a gross amount and will not cover any taxes. \_Europeana Foundation is VAT exempt and the winner(s) is responsible for any VAT or other tax declarations and payments.</p>\r\n\r\n<p>Winning proposals will be extensively promoted via the Europeana communication channels and, where possible, via Europeana partner channels.</p>\r\n\r\n<p><strong>Conditions of funding</strong></p>\r\n\r\n<p>The winner(s) will sign a subcontract with the Europeana Foundation. A staged payment schedule and delivery review/reporting points will be agreed between Europeana and the winning applicant(s). The awarded video projects will be published on Europeana and relevant partners' channels.</p>\r\n\r\n<p>The final products must be delivered on or before<strong> 1 October \_2019.</strong> The creator(s) must guarantee the online availability of their videos on the original publishing platform for a minimum of three years after the publication.</p>\r\n\r\n<p><strong>Copyright</strong></p>\r\n\r\n<p>The winner(s) own the intellectual property in whatever they develop. However, the videos must be published under the CC-BY-SA license and credit Europeana by using the ‘Made with Europeana’ logo in the video.</p>\r\n\r\n<p></p>\r\n"
