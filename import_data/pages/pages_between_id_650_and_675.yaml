ftp://download.europeana.eu/newspapers/fulltext/edm_issue/9200355.zip.md5sum\">MD5</a>)</td>\r\n        </tr>\r\n        <tr>\r\n            <td>9200356</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/metadata/9200356.zip\">download</a> (137M) (<a href=\"ftp://download.europeana.eu/newspapers/metadata/9200356.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/alto/9200356.zip\">download</a> (40G) (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/alto/9200356.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm/9200356.zip\">download</a> (17G) (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm/9200356.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm_issue/9200356.zip\">download</a> (17G) (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm_issue/9200356.zip.md5sum\">MD5</a>)</td>\r\n        </tr>\r\n        <tr>\r\n            <td>9200357</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/metadata/9200357.zip\">download</a> (23M) (<a href=\"ftp://download.europeana.eu/newspapers/metadata/9200357.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/alto/9200357.zip\">download</a> (5G) (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/alto/9200357.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm/9200357.zip\">download</a> (9G) (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm/9200357.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm_issue/9200357.zip\">download</a> (9G) (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm_issue/9200357.zip.md5sum\">MD5</a>)</td>\r\n        </tr>\r\n        <!--\r\n        <tr>\r\n            <td>9200359</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/metadata/9200359.zip\">download</a> (937M) (<a href=\"ftp://download.europeana.eu/newspapers/metadata/9200359.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/alto/9200359.zip\">download</a> () (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/alto/9200359.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm/9200359.zip\">download</a> () (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm/9200359.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm_issue/9200359.zip\">download</a> () (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm_issue/9200359.zip.md5sum\">MD5</a>)</td>\r\n        </tr>\r\n        -->\r\n        <tr>\r\n            <td>9200396</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/metadata/9200396.zip\">download</a> (4M) (<a href=\"ftp://download.europeana.eu/newspapers/metadata/9200396.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/alto/9200396.zip\">download</a> (849M) (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/alto/9200396.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm/9200396.zip\">download</a> (2G) (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm/9200396.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm_issue/9200396.zip\">download</a> (1G) (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm_issue/9200396.zip.md5sum\">MD5</a>)</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h4><b>Legend:</b></h4>\r\n\r\n<ol>\r\n    <li>The original metadata in EDM XML format before being ingested into Europeana. There are slight differences between this data and the one published. For more information see the <a href=\"https://pro.europeana.eu/resources/standardization-tools/edm-documentation\">EDM documentation page</a>.</li>\r\n    <li>The full-text encoded using ALTO (Analyzed Layout and Text Object) as it was delivered to Europeana. The ALTO is an open XML Schema meant to describe text coming from OCR and layout information of pages for digitized material. For more information see the <a href=\"https://www.loc.gov/standards/alto/about.html\">official documentation page at the Library of Congress</a>.</li>\r\n    <li>The full-text encoded using the <a href=\"https://docs.google.com/document/d/1t5yGEzQ0KV2rqU0sFDoKnI2bIDBGrmj0f1gSOCRUgJ4\">EDM profile for IIIF fullltext</a> after being preprocessed for publication in Europeana. A note that as opposed to the format used by the API (ie. JSON-LD), the data is in RDF/XML as it is the format used for ingestion into Europeana.</li>\r\n    <li>Very similar to (3) but wih the full-text represented at the Issue level. This means that the edm:FullTextResource will convey the complete transcription of the Newspaper.</li>\r\n</ol>\r\n\r\n<h3>Structure:</h3>\r\n\r\n<p>On each compressed zip file, there will typically be a file per each item (ie. metadata or issue level full-text) or page (ie. ALTO and page level full-text) with the following structure:</p>\r\n\r\n<p></p>\r\n\r\n<table class=\"listingtable\">\r\n    <tbody>\r\n        <tr>\r\n            <td>Item</td>\r\n            <td>DATASET_ID/LOCAL_ID.xml</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Page</td>\r\n            <td>DATASET_ID/LOCAL_ID/PAGE_ID.xml</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p>That structure can be translated into links to the Europeana Collection portal where the item can be displayed or into the several APIs described on this page.</p>\r\n\r\n<p></p>\r\n</section>\r\n"
