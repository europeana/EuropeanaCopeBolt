                body: "<section>\r\n\r\n<p>A manifest describes the information needed for a viewer to present a digital object to the user, such as the title and the sequence of views/images. The manifest is not meant to present all the descriptive metadata associated to a given digital object but just the bare minimum for a user to grasp what it is about. If you wish to access the full metadata for an item, see the <a href=\"record\">Record API</a>. Presently, only the version 2.1 of the IIIF specification is supported but very soon also the v3 will become available.<p>\r\n\r\n\r\n<!--\r\n<p>A manifest is represented in IIIF and can be delivered in either version <a href=\"https://iiif.io/api/presentation/2.1/\">2.1</a> or <a href=\"https://iiif.io/api/presentation/3/\">3</a> (presently as public alpha draft) of the specification. There are slight differences between the two versions such as the deprecation of the sequence element, and some\r\n</p>\r\n-->\r\n\r\n\r\n<p style=\"font-weight: bold\">Request</p>\r\n\r\n<blockquote style=\"word-wrap: break-word\">https://iiif.europeana.eu/presentation/[RECORD_ID]/manifest</blockquote>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 120px\">Parameter</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>RECORD_ID</td>\r\n            <td>The identifier of the record which is composed of the dataset identifier plus a local identifier within the dataset in the form of \"/DATASET_ID/LOCAL_ID\", for more detail see Europeana ID.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p style=\"font-weight: bold\">Response</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 120px\">Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>@context</td>\r\n            <td>String (URL)</td>\r\n            <td>The URL of the JSON-LD context (always with the value \"http://iiif.io/api/presentation/2/context.json\").</td>\r\n        </tr>\r\n        <tr>\r\n            <td>@id</td>\r\n            <td>String (URI)</td>\r\n            <td>The canonical identifier of the Manifest.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>@type</td>\r\n            <td>String</td>\r\n            <td>The type of the resource. Always set to \"sc:Manifest\".</td>\r\n        </tr>\r\n        <tr>\r\n            <td>label</td>\r\n            <td>Array (<a href=\"manifest-langobject\">LangObject</a>)</td>\r\n            <td>The title(s) of the Item.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>description</td>\r\n            <td>Array (LangObject)</td>\r\n            <td>The description(s) of the Item.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>metadata</td>\r\n            <td><a href=\"#manifest-metadata\">Metadata</a></td>\r\n            <td>A short list of metadata values.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>thumbnail</td>\r\n            <td><a href=\"#manifest-image\">Image</a></td>\r\n            <td>The thumbnail as defined in the edm:preview of the record.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>navDate</td>\r\n            <td>String (xsd:dateTime)</td>\r\n            <td>The issue date of the Newspaper Item.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>attribution</td>\r\n            <td>String</td>\r\n            <td>A human readable label that must be displayed when the item is displayed or used, presenting the copyright or ownership statements and an acknowledgement of the owning and/or publishing institution.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>license</td>\r\n            <td>String (URI)</td>\r\n            <td>One of the <a href=\"http://pro.europeana.eu/web/available-rights-statements\">rights statement defined for use in Europeana</a>. It defines the copyright, usage and access rights that apply to this digital object.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>logo</td>\r\n            <td>String (URL)</td>\r\n            <td>An image depicting the Europeana logo.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>seeAlso</td>\r\n            <td>Array (<a href=\"#manifest-dataset\">Dataset</a>)</td>\r\n            <td>.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>sequences</td>\r\n            <td>Array (<a href=\"#manifest-sequence\">Sequence</a>)</td>\r\n            <td>An array containing one only sequence.</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" id=\"manifest-sequence\">Sequence</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>@id</td>\r\n            <td>String (URI)</td>\r\n            <td>The canonical identifier of the Sequence.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>@type</td>\r\n            <td>String</td>\r\n            <td>The type of the resource. Always set to \"sc:Sequence\".</td>\r\n        </tr>\r\n        <tr>\r\n            <td>label</td>\r\n            <td>String</td>\r\n            <td>A label for the sequence. Always set to \"Current Page Order\".</td>\r\n        </tr>\r\n        <tr>\r\n            <td>startCanvas</td>\r\n            <td>String (URI)</td>\r\n            <td>The URI of the first canvas to be displayed. Typically the first page./td>\r\n        </tr>\r\n        <tr>\r\n            <td>canvases</td>\r\n            <td>Array (<a href=\"#manifest-canvas\">Canvas</a>)</td>\r\n            <td>An ordered list of Canvases.</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" id=\"manifest-canvas\">Canvas</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>@id</td>\r\n            <td>String (URI)</td>\r\n            <td>The canonical identifier of the Canvas.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>@type</td>\r\n            <td>String</td>\r\n            <td>The type of the resource. Always set to \"sc:Canvas\".</td>\r\n        </tr>\r\n        <tr>\r\n            <td>label</td>\r\n            <td>String</td>\r\n            <td>A label for the Canvas.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>height</td>\r\n            <td>Number</td>\r\n            <td>The height of the canvas which corresponds to the height of the image./td>\r\n        </tr>\r\n        <tr>\r\n            <td>width</td>\r\n            <td>Number</td>\r\n            <td>The width of the canvas which corresponds to the width of the image./td>\r\n        </tr>\r\n        <tr>\r\n            <td>attribution</td>\r\n            <td>String</td>\r\n            <td>A human readable label that must be displayed when the item is displayed or used, presenting the copyright or ownership statements and an acknowledgement of the owning and/or publishing institution.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>license</td>\r\n            <td>String (URI)</td>\r\n            <td>One of the <a href=\"http://pro.europeana.eu/web/available-rights-statements\">rights statement defined for use in Europeana</a>. It defines the copyright, usage and access rights that apply to this digital object.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>images</td>\r\n            <td>Array (<a href=\"#manifest-annotation\">Annotation</a>)</td>\r\n            <td>A list of one annotation that represents the projection of the image into the canvas where it is displayed.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>otherContent</td>\r\n            <td>Array (<a href=\"#fulltext\">Fulltext</a>)</td>\r\n            <td>A list of one reference to the Annotation Page that holds all the full-text for that Newspaper page.</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" id=\"manifest-annotation\">Annotation (modelling construct used for painting media into a Canvas)</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>@id</td>\r\n            <td>String (URI)</td>\r\n            <td>The canonical identifier of the Annotation.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>@type</td>\r\n            <td>String</td>\r\n            <td>The type of the resource. Always set to \"oa:Annotation\".</td>\r\n        </tr>\r\n        <tr>\r\n            <td>motivation</td>\r\n            <td>String</td>\r\n            <td>A motivation for the annotation, in this case declaring that the image will be projected (ie. \"sc:painting\") on to the Canvas.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>resource</td>\r\n            <td>Object (<a href=\"#manifest-body\">AnnotationBody</a>)</td>\r\n            <td>The image resource being projected into the Canvas.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>on</td>\r\n            <td>String (URI)</td>\r\n            <td>The identifier of the Canvas on which the image will be projected.</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" id=\"manifest-body\">AnnotationBody</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>@id</td>\r\n            <td>String (URL)</td>\r\n            <td>The URL of the image.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>@type</td>\r\n            <td>String</td>\r\n            <td>The type of the resource. Always set to \"dctypes:Image\".</td>\r\n        </tr>\r\n        <tr>\r\n            <td>format</td>\r\n            <td>String</td>\r\n            <td>The mimetype of the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>service (optional)</td>\r\n            <td>Object (<a href=\"#manifest-service\">Service</a>)</td>\r\n            <td>The Service hosting and delivering the IIIF resource, when applicable.</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" id=\"manifest-service\">Service</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>@context</td>\r\n            <td>String (URL)</td>\r\n            <td>The URL of the JSON-LD context (always with the value \"http://iiif.io/api/image/2/context.json\").</td>\r\n        </tr>\r\n        <tr>\r\n            <td>@id</td>\r\n            <td>String (URL)</td>\r\n            <td>The URL of the IIIF service hosting/serving the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>profile</td>\r\n            <td>String (URI)</td>\r\n            <td>The URI of the version supported by the service.</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" id=\"manifest-metadata\">Metadata</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>label</td>\r\n            <td>String</td>\r\n            <td>The name of a metadata property. One of: date, format, relation, type, language, source.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>value</td>\r\n            <td>Array (<a href=\"#manifest-langobject\">LangObject</a>)</td>\r\n            <td>The value of the metadata property.</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" id=\"manifest-image\">Image</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>@id</td>\r\n            <td>String</td>\r\n            <td>The URL of the image, ie. thumbnail.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>@type</td>\r\n            <td>String</td>\r\n            <td>The type of the resource. Always set to \"dctypes:Image\".</td>\r\n        </tr>\r\n        <tr>\r\n            <td>width</td>\r\n            <td>Number</td>\r\n            <td>The width of the image.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>height</td>\r\n            <td>Number</td>\r\n            <td>The height of the image.</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" id=\"manifest-dataset\">Dataset</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>@id</td>\r\n            <td>String</td>\r\n            <td>The URL to the metadata in a specific format.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>format</td>\r\n            <td>String</td>\r\n            <td>The mimetype of the format.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>profile</td>\r\n            <td>URL</td>\r\n            <td>The url of the profile. Always set to \"http://www.europeana.eu/schemas/edm/\".</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n\r\n<p><b>Example:</b> Requesting a Manifest in v2.1</p>\r\n\r\n<blockquote style=\"word-wrap: break-word\">https://iiif.europeana.eu/presentation/9200356/BibliographicResource_3000118390149/manifest?wskey=YOUR_KEY</blockquote>\r\n\r\n<pre style=\"font-size: 9pt\"><code>{\r\n  \"@context\": \"http://iiif.io/api/presentation/2/context.json\",\r\n  \"@id\": \"https://iiif.europeana.eu/presentation/9200396/BibliographicResource_3000118436165/manifest\",\r\n  \"@type\": \"sc:Manifest\",\r\n  \"label\": [\r\n    {\r\n      \"@value\": \"Journal historique et littéraire - 1788-09-01\"\r\n    }\r\n  ],\r\n  \"metadata\": [ ... ]\r\n  \"thumbnail\": {\r\n    \"@type\": \"dctypes:Image\",\r\n    \"@id\": \"https://api.europeana.eu/api/v2/thumbnail-by-url.json?uri=https%3A%2F%2Fiiif.europeana.eu%2Fimage%2FQNYVL2Z2FVHRGMK2UNXIP4DUUOTOVA2ND3WIPJQF6V23SO2CJ5UA%2Fpresentation_images%2Fee0edfa0-0220-11e6-a696-fa163e2dd531%2Fnode-3%2Fimage%2FBNL%2FJournal_historique_et_litt%C3%A9raire%2F1788%2F09%2F01%2F00001%2Ffull%2Ffull%2F0%2Fdefault.jpg&type=TEXT\"\r\n  },\r\n  \"navDate\": \"1788-09-01T00:00:00Z\",\r\n  \"attribution\": \"Journal historique et littéraire - 1788-09-01 - https://www.europeana.eu/portal/record/9200396/BibliographicResource_3000118436165.html. National Library of Luxembourg. Public Domain - http://creativecommons.org/publicdomain/mark/1.0/\",\r\n  \"license\": \"http://creativecommons.org/publicdomain/mark/1.0/\",\r\n  \"logo\": \"https://style.europeana.eu/images/europeana-logo-default.png\",\r\n  \"seeAlso\": [ ... ]\r\n  \"sequences\": [\r\n    {\r\n      \"@id\": \"https://iiif.europeana.eu/presentation/9200396/BibliographicResource_3000118436165/sequence/s1\",\r\n      \"@type\": \"sc:Sequence\",\r\n      \"label\": \"Current Page Order\",\r\n      \"startCanvas\": \"https://iiif.europeana.eu/presentation/9200396/BibliographicResource_3000118436165/canvas/p1\",\r\n      \"canvases\": [\r\n        {\r\n          \"@type\": \"sc:Canvas\",\r\n          \"@id\": \"https://iiif.europeana.eu/presentation/9200396/BibliographicResource_3000118436165/canvas/p1\",\r\n          \"label\": \"p. 1\",\r\n          \"height\": 1024,\r\n          \"width\": 686,\r\n          \"attribution\": \"Journal historique et littéraire - 1788-09-01 - https://www.europeana.eu/portal/record/9200396/BibliographicResource_3000118436165.html. National Library of Luxembourg. Public Domain - http://creativecommons.org/publicdomain/mark/1.0/\",\r\n          \"images\": [\r\n            {\r\n              \"@type\": \"oa:Annotation\",\r\n              \"@id\": \"https://iiif.europeana.eu/presentation/9200396/BibliographicResource_3000118436165/annotation/p1\",\r\n              \"motivation\": \"sc:painting\",\r\n              \"resource\": {\r\n                \"@type\": \"dctypes:Image\",\r\n                \"@id\": \"https://iiif.europeana.eu/image/QNYVL2Z2FVHRGMK2UNXIP4DUUOTOVA2ND3WIPJQF6V23SO2CJ5UA/presentation_images/ee0edfa0-0220-11e6-a696-fa163e2dd531/node-3/image/BNL/Journal_historique_et_littéraire/1788/09/01/00001/full/full/0/default.jpg\",\r\n                \"service\": {\r\n                  \"@id\": \"https://iiif.europeana.eu/image/QNYVL2Z2FVHRGMK2UNXIP4DUUOTOVA2ND3WIPJQF6V23SO2CJ5UA/presentation_images/ee0edfa0-0220-11e6-a696-fa163e2dd531/node-3/image/BNL/Journal_historique_et_littéraire/1788/09/01/00001\",\r\n                  \"profile\": \"http://iiif.io/api/image/2/level1.json\",\r\n                  \"@context\": \"http://iiif.io/api/image/2/context.json\"\r\n                }\r\n              },\r\n              \"on\": \"https://iiif.europeana.eu/presentation/9200396/BibliographicResource_3000118436165/canvas/p1\"\r\n            }\r\n          ],\r\n          \"otherContent\": [\r\n            {\r\n              \"@id\": \"https://iiif.europeana.eu/presentation/9200396/BibliographicResource_3000118436165/annopage/1\"\r\n            }\r\n          ]\r\n        },\r\n        ...\r\n      ]\r\n    },\r\n    ...\r\n  ]\r\n}\r\n</code></pre>\r\n\r\n\r\n\r\n</section>\r\n"
