                body: "<p><meta charset=\"utf-8\" />In May, nearly 300 thought-leaders from across the world met for the very well-received <a href=\"https://pro.europeana.eu/post/europeanatech-2018-gorgeous-data-glorious-technology-in-review\">‘Glorious data, glorious technology’ EuropeanaTech 2018 conference</a>. 37 presentations, seven panel sessions and much thought-provoking debate took place on the technical future of digital cultural heritage.</p>\r\n\r\n<p>As a result, a Europeana Task Force produced the <a href=\"https://pro.europeana.eu/post/introducing-the-europeana-innovation-agenda-priorities-of-the-cultural-heritage-community\">Europeana Innovation Agenda</a> highlighting prominent and urgent research and innovation trends to help move the heritage community forward.</p>\r\n\r\n<p>Back at base, EuropeanaTech’s regular activities continued, including producing the <a href=\"https://pro.europeana.eu/tags/tech-insight\">EuropeanaTech Insight</a> newsletter and 20+ other publications, papers and presentations.</p>\r\n\r\n<p>Innovation in R&amp;D meant full-text search was implemented for Europeana Newspapers and we migrated to a more modern search infrastructure. We refined Europeana's entity collection using auto-completion and deployed a new ranking based on content and metadata quality. We continued efforts to refine our framework for measuring performance and produced a roadmap for improving visibility and indexing by search engines.</p>\r\n\r\n<p>External collaborations continued - we worked on multilinguality with the CEF eTranslation DSI and we continued our work with the IIIF Executive Committee, the IIIF Discovery Technical Specification group and the IIIF Community Groups on Outreach, Newspapers and Text Granularity.</p>\r\n\r\n<p></p>\r\n"
