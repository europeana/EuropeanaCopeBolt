                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We want people to easily discover inspiring content in Europeana Collections with or without a specific search. In 2018, we introduced a new-style item page, and improvements to the ‘entities’ concept released in 2017.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/post/improving-discoverability-with-new-entities-in-europeana-collections\">Entity pages</a> on Europeana Collections are entry points to content by a specific person, or on a certain topic. They provide context by combining information from Wikipedia with metadata relating to a person or topic. When connected to an entity, an item gains the multilingual search terms associated with that entity, so it will turn up in searches performed in different languages.</p>\r\n\r\n<p>The new item page design makes sharing, downloading and crediting simpler, while ‘next’ and ‘previous’ item options take clicks out of browsing search results. Connectivity with other parts of the site is made clear - over 25% of items are now connected to a blog post, gallery, exhibition or entity.</p>\r\n\r\n<p>A new thematic collection, <a href=\"https://www.europeana.eu/portal/en/collections/newspapers\">Europeana Newspapers</a>, gathers 4,129,989 million newspapers from 23 countries spanning four centuries. More than 800,000 of the newspapers are available in searchable full-text.</p>\r\n\r\n<p>Together, these developments take us closer to our goal of increasing visitor numbers, repeat visits and session length through more engaging experiences and in-depth browsing.</p>\r\n"
