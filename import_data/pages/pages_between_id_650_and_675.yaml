                body: "<section>\r\n\r\n<!-- Searching on full-text -->\r\n\r\n<p>The full-text can also be searched using a separate <a href=\"/search\">Search API</a> while the Newspapers Thematic Collection is in MVP. It supports the same functionality as the main API but under the following endpoint and with the addition of 2 search fields and 1 profile as described below. For more information on the other methods, see the <a href=\"/search\">Search API documentation</a>.</p>\r\n\r\n<p style=\"font-weight: bold\">Request</p>\r\n\r\n<blockquote style=\"word-wrap: break-word\">https://newspapers.eanadev.org/api/v2/search.json</blockquote>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 120px\">Fields</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>fulltext</td>\r\n            <td>Text</td>\r\n            <td>Allows searching on the transcribed text (ie. full-text) of the item.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>issued</td>\r\n            <td>Date</td>\r\n            <td>A true date field reflecting the date of the Newspapers Issue.</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 120px\">Profile</th>\r\n            <th colspan=\"2\">Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>hits</td>\r\n            <td colspan=\"2\">Displays the mentions in the transcribed text where the search keyword was found.</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 120px\">Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>hit.fl (optional)</td>\r\n            <td>List (String)</td>\r\n            <td>A comma- or space-separated list of fields from which hit highlighting should be generated. A wildcard of â€œ*â€ (asterisk) can be used to match multiple fields, such as â€œfulltext.*â€ or even â€œ*â€ to highlight on all fields where highlighting is possible. If omitted default to â€œ*â€.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>hit.selectors (optional)</td>\r\n            <td>Number</td>\r\n            <td>Specifies the maximum number of highlighted selectors (ie. snippets in Solr) to generate per result (ie. record). If omitted defaults to 1. It is possible for any number of selectors from 1 to this value to be generated, up to a limit of 10.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p><b>Example:</b> Searching on full-text and showing hit highlighting.</p>\r\n\r\n<blockquote style=\"word-wrap: break-word\">https://newspapers.eanadev.org/api/v2/search.json?query=paris&profile=hits&wskey=APIKEY</blockquote>\r\n\r\n<pre style=\"font-size: 9pt\"><code>{\r\n  \"apikey\": \"api2demo\",\r\n  \"success\": true,\r\n  \"requestNumber\": 999,\r\n  \"itemsCount\": 12,\r\n  \"totalResults\": 439085,\r\n  \"items\": [ ... ],\r\n  \"hits\": [\r\n    {\r\n      \"scope\": \"/9200303/BibliographicResource_3000059897585\",\r\n      \"selectors\": [\r\n        {\r\n          \"field\": \"rdf:value\",\r\n          \"exact\": \"pÄri\",\r\n          \"prefix\": \"Vi sai mÅ«su lielajai valstij partijas XVIII kon ferencei par godu gÄjis \",\r\n          \"suffix\": \" varens sociÄlis tiskÄs sacensÄ«bas vilnis. \"\r\n        }\r\n      ]\r\n    },\r\n    ...\r\n  ]\r\n}\r\n</code></pre>\r\n\r\n</section>\r\n"
