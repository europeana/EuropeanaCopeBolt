            -
                enabled: enabled
                title: 'Alternative uses of Recogito'
                subtitle: 'Marieke van Erp; DHLab, KNAW Humanities Cluster, Amsterdam'
                anchortitle: 'Alternative uses of Recogito'
                templates: body
                body: "<p>With the integration of computational methods in humanities research, come computational evaluation methods. The language technology community has a longstanding tradition of corpus-based evaluations [1] as well as data annotation practices [2]. In interdisciplinary digital humanities research projects, we are starting to integrate some of these evaluation methods using Recogito. This piece will explain why we chose Recogito and how we are stretching its use to fit our needs.</p>\r\n\r\n<p>At the Royal Netherlands Academy of Arts and Sciences Humanities Cluster’s Digital Humanities Lab, we are working on advancing humanities research through digital methods with a specific focus on automatic text analysis. In two projects, we currently use Recogito to manually annotate texts which then compare to our automated methods.</p>\r\n\r\n<p><b>EviDENce: Ego Documents Events modelliNg - how individuals recall mass violence </b></p>\r\n\r\n<p>In the EviDENce project, we work with historians and eScience engineers to investigate how the perception of the concept of ‘violence’ changes over time through eyewitness reports and ego-documents (ego documents are texts in which the personal life and experiences of the author play an important and central role such as diaries, autobiographies and memoirs). In the first year of the project, we focused on transcribed WWII eyewitness interviews and we investigated how suitable state-of-the-art language technology pipelines are for the purposes of extracting relevant information from these interview texts.</p>\r\n\r\n<p>One glitch is that in our project, we are interested in events, places, people, time and emotions, and only the first three are available as entity types in Recogito. We found a way around this by labelling time and emotions using the ‘tag’ option in Recogito, which provides us with a way to annotate items outside the predefined categories.</p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/pelagios/verp1.png\" /></p>\r\n</center>\r\n\r\n<center>Figure 1: Screen shot of EviDENCe annotation in Recogito</center>\r\n\r\n<p>In comparing our manual Recogito annotations to automatic annotations by Frog [3] and the NewsReader pipeline [4], we found that off-the-shelf named entity recognisers have difficulties with domain-specific terms as well as the granularity of places.</p>\r\n\r\n<p>Being able to compare a manual annotation to an automatic annotation side-by-side helped us bridge the gap between what historians deem relevant in texts and what our current state-of-the-art tools can recognise explicit [5].</p>\r\n\r\n<p>As we had good experiences with a flexible reuse of Recogito, we also decided to use it in a different project: the Historical Recipe Web in which we automatically extract recipes from historical newspapers to gain insights into trends in food culture.</p>\r\n\r\n<p><b>Historical Recipe Web </b></p>\r\n\r\n<p>We were looking for a quick way to annotate a set of newspaper recipes with “ingredients”, “potential ingredients”, and “quantities” to evaluate an automatic recipe analyser on. The “potential ingredients” category denotes strings that most likely denote an ingredient but are not correctly recognised by the OCR software. We included this category to be able to evaluate the impact of OCR errors in our experiments. Figure 2 illustrates an example annotation. The newspaper scan on the left shows that the page is folded and some words are difficult to read.</p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/pelagios/verp2.png\" /></p>\r\n</center>\r\n\r\n<center>Figure 2: Example of a newspaper recipe scan, its resulting OCR’ed text, marked up using Recogito with ingredients that our approach should be able to recognise (blue), potential ingredients (pink) and quantities (green) as well as the recipe’s English translation. Source: NRC Handelsblad 24 April 1988, page 20, https://resolver.kb.nl/resolve?urn=KBNRC01: 000029338:mpeg21:a0179</center>\r\n\r\n<p>Clearly, ‘ingredient’, ‘quantity’, and ‘potential ingredient’ are not standard Recogito categories, but by ‘using’ the Person tag (blue) for ingredients, the Event tag (pink) for potential ingredients, and the Location tag (green) for quantities, we could find a reasonable work-around. In a short timeframe we were thus able to annotate 100 articles against which we could evaluate our system. Among these were 6 articles that were annotated by all three annotators, which enabled us to evaluate the inter-annotator-agreement. The evaluation was not done within Recogito itself, but via a CSV export from Reogito which we subsequently ran through additional Python scripts.</p>\r\n\r\n<p><b>Conclusion </b></p>\r\n\r\n<p>Annotating evaluation datasets is usually a time-consuming task, and one that can take up even more time when not using an optimal tool. Whilst there are many tools around that provide myriad options, we believe that projects are best served by an intuitive tool that does not require complex configurations and installation processes. For our digital humanities projects, we ‘extended annotation beyond Recogito’s core entity types because the platform was so easy and attractive to use.</p>\r\n\r\n<p><b>Acknowledgments</b></p>\r\n\r\n<p>EviDENCe is funded by the CLARIAH- CORE project financed by NWO: http://www.clariah.nl.</p>\r\n"
