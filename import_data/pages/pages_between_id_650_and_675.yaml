        title: 'Women''s Season'
        intro: "<p>Women's Season\_puts a spotlight on female innovators on Europeana.</p>\r\n"
        body: "<p>A selection of high-resolution images for use by the press to support the\_exhibition<em> Pioneers:\_Trailblazing women in the arts, sciences and society</em>. Please use these openly licensed images as you wish - but <em>always</em> remember to\_credit them as below.\_Using rich cultural heritage from Europeana Collections, this\_season highlights the lives and achievements of remarkable women throughout history working in the arts and sciences.</p>\r\n\r\n<p>Follow the links below to see the openly licensed\_images. Alternatively, for a lower-resolution version for web use, save the image directly from the gallery below.</p>\r\n\r\n<p><strong>Marie Curie</strong></p>\r\n\r\n<ol>\r\n<li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/916118/S_TEK_photo_TEKA0102372.html\">Portrait of Marie Curie</a>, Tekniska museet, public domain</li>\r\n</ol>\r\n<p><strong>Maria Sibylla Merian</strong></p>\r\n\r\n<ol>\r\n<li>\r\n<a href=\"http://www.europeana.eu/portal/en/record/08711/item_130589.html\">Caiman wrestling with a red and black snake, from \"Over de voortteeling en wonderbaerlyke veranderingen der Surinaamsche insecten\"</a>, Maria Sibylla Merian, 1730, Smithsonian Libraries, public domain</li>\r\n    <li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/90402/RP_T_1946_73.html\">Transformation of a giant peacock moth</a>, Maria Sibylla Merian, 1679, Rijksmuseum, public domain</li>\r\n    <li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/90402/RP_T_1977_16.html\">Scarlet Ibis with an Egg</a>, Maria Sibylla Merian, 1699 - 1700, Rijksmuseum, public domain</li>\r\n</ol>\r\n<p><strong>Sofonisba Anguissola</strong></p>\r\n\r\n<ol>\r\n<li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/92062/BibliographicResource_1000126019027.html\">Portrait of Sofonisba Anguissola</a>, unknown artist, Österreichische Nationalbibliothek - Austrian National Library, public domain</li>\r\n    <li>\r\n<a href=\"https://www.europeana.eu/portal/record/92062/BibliographicResource_1000126019028.html\">Self-portrait, Sofonisba Anguissola</a>, Österreichische Nationalbibliothek - Austrian National Library, public domain</li>\r\n</ol>\r\n<p><strong>Aletta Jacobs</strong></p>\r\n\r\n<ol>\r\n<li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/2021624/atria_zoek_ext_zoek_jsp_res1_priref_41_res2_localhost_8080_solr_core22.html\">Aletta Jacob's pin: \"Women’s Suffrage\"</a>, Collection IAV-Atria, Institute on gender equality and women’s history, CC0</li>\r\n</ol>\r\n<p><strong>Madame de Staël</strong></p>\r\n\r\n<ol>\r\n<li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/9200495/yoolib_inha_654.html\">Madame de Staël</a>, Bibliothèque de l'INHA, public domain</li>\r\n</ol>\r\n<p><strong>Amalia Lindergren</strong></p>\r\n\r\n<ol>\r\n<li>\r\n<a href=\"http://www.europeana.eu/portal/en/record/2064116/Museu_ProvidedCHO_Nationalmuseum__Sweden_17996.html\">Breakfast</a>, Amalia Lindegren, 1866, Nationalmuseum, Sweden, public domain</li>\r\n    <li>\r\n<a href=\"http://www.europeana.eu/portal/en/record/2064116/Museu_ProvidedCHO_Nationalmuseum__Sweden_18191.html\">Lovisa, 1828-1871, Queen of Sweden</a>, Amalia Lindegren, Nationalmuseum, Sweden, public domain</li>\r\n    <li>\r\n<a href=\"http://www.europeana.eu/portal/en/record/2064116/Museu_ProvidedCHO_Nationalmuseum__Sweden_132628.html\">Aktstudie</a>, Amalia Lindegren, 1850-1859, Nationalmuseum, Sweden, public domain</li>\r\n</ol>\r\n<p><strong>Elisa Leonida Zamfirescu</strong></p>\r\n\r\n<ol>\r\n<li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/42/https___culturalia_ro_edm_eaa1fd04_1cb0_469b_a1ef_9741e737e535.html\">Eng. Elisa Leonida Zamfirescu, when granted the title of Class I Chemist</a>, 1920, National Technical Museum \"prof.ing. Dimitrie Leonida\", Bucharest, CC0</li>\r\n    <li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/42/https___culturalia_ro_edm_0752dbde_5da9_4c56_9905_43b6b385e51e.html\">Eng. Elisa Leonida Zamfirescu, volunteer nurse during World War I</a> 1917, National Technical Museum \"prof.ing. Dimitrie Leonida\", Bucharest, CC0</li>\r\n    <li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/42/https___culturalia_ro_edm_7e9b267e_ad50_453e_9a4b_e3a806b2cc2f.html\">Eng. Elisa Leonida Zamfirescu processing scientific data obtained from laboratory investigations</a>, National Technical Museum \"prof.ing. Dimitrie Leonida\", Bucharest \_CC0</li>\r\n</ol>\r\n<p><strong>Dora Gabe</strong></p>\r\n\r\n<ol>\r\n<li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/0943105/FDDA07EF3243D46D9B67B6BD9939AD1C0FE4D37E.html\">Dora Gabe over a manuscript</a>,1960, unknown photographer, Dora Gabe Public Library - Dobrich, Bulgaria, CC0</li>\r\n</ol>"
