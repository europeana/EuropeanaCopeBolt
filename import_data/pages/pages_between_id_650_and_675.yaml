                body: "<p>On&nbsp;<a href=\"https://pro.europeana.eu/\">Europeana Pro</a>, we are ran&nbsp;a series of profiles and interviews with leading women in the digital and GLAM sectors, highlighting their work and achievements. The series is entitled&nbsp;<em>Women in Culture and Technology</em>&nbsp;and featured interviews with women from across sectors and across the world - including, tech expert and founder of DigiPippi (an organisation which bridges the gender gap in technology) Eva Fog and renowned multi-disciplinary artist Nora Al-Badri.</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p><strong>Eva Fog</strong>, <a href=\"https://pro.europeana.eu/post/women-in-culture-and-tech-eva-fog-founder-of-tech-organisation-digipippi-and-much-much-more\">founder of tech organisation DigiPippi (and much, much more)</a></p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Isla Haddow-Flood and Florence Devouard</strong> <a href=\"https://pro.europeana.eu/post/women-in-culture-and-tech-isla-haddow-flood\">of Wiki Loves Women</a></p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Rosie Stephenson-Goodknight</strong>, <a href=\"https://pro.europeana.eu/post/women-in-culture-and-tech-rosie-stephenson-goodknight\">academic, Wikipedian and champion of 'impractical' girls</a></p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Nora Al-Badri</strong>, <a href=\"https://pro.europeana.eu/post/women-in-culture-and-tech-nora-al-badri\">media artist and activist</a></p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Siobhan Leachman,</strong> <a href=\"https://pro.europeana.eu/post/women-in-culture-and-tech-siobhan-leachman-citizen-scientist-and-wikimedian\">Citizen scientist and wikimedian</a></p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Medhavi Gandhi,&nbsp;</strong><a href=\"https://pro.europeana.eu/post/women-in-culture-and-tech-medhavi-gandhi\">leader in arts preservation and digital access</a></p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Petra Kammerevert</strong>, <a href=\"https://pro.europeana.eu/post/women-in-culture-and-tech-petra-kammerevert-member-of-european-parliament\">Member of European Parliament</a></p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Sandra Fauconnier,</strong> <a href=\"https://pro.europeana.eu/post/women-in-culture-and-tech-sandra-fauconnier-art-historian\">art historian and GLAM project officer</a></p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Silvia Gutiérrez,</strong> <a href=\"https://pro.europeana.eu/post/women-in-culture-silvia-gutierrez\">digital humanities librarian</a></p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Scann</strong>, <a href=\"https://pro.europeana.eu/post/a-season-of-women-in-culture-and-tech-scann\">digital cultural heritage and copyright expert</a></p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Mariya Gabriel</strong>, <a href=\"https://pro.europeana.eu/post/women-in-culture-and-tech-mariya-gabriel-european-commissioner-for-digital-economy-and-society\">European Commissioner for Digital Economy and Society</a></p>\r\n    </li>\r\n</ul>\r\n"
