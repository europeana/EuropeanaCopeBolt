                templates: body
                body: "<p>We promoted and featuried 14&nbsp;blogs,&nbsp;five&nbsp;galleries, and two news pieces on Pro. All created by members of Europeana and partner institutions.&nbsp;</p>\r\n\r\n<p><strong>Blogs</strong></p>\r\n\r\n<ul>\r\n    <li>\r\n    <p><a href=\"http://blog.europeana.eu/2019/02/colorourcollections-our-new-colouring-blog-about-women-in-history/\">#ColorOurCollections – our new colouring book about women in history</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://blog.europeana.eu/2019/03/carving-a-place-for-women-on-statues/\">Carving a place for women on statues</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://blog.europeana.eu/2017/03/5womenartists-celebrating-female-artists-from-across-europe/\">#5WomenArtists: celebrating female artists from across Europe</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://blog.europeana.eu/2019/03/the-story-of-monopoly-how-charles-stole-lizzies-idea-and-made-his-fortune/\">The story of Monopoly: how Charles stole Lizzie’s idea and made his fortune</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://blog.europeana.eu/2019/03/five-of-the-finest-anti-heroines-from-european-literature/\">Five of the finest (anti-)heroines from European literature</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://blog.europeana.eu/2019/03/josephine-baker-dancer-spy-and-freedom-fighter/\">Josephine Baker – dancer, spy and freedom fighter</a></p>\r\n    </li>\r\n    <li>\r\n    <p>\r\n    <style type=\"text/css\"><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n    </style>\r\n    <a href=\"http://blog.europeana.eu/2018/04/pola-negri-woman-of-the-world/\" target=\"_blank\">Pola Negri: Woman of the World</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<p><strong>Guest Blogs</strong></p>\r\n\r\n<ul>\r\n    <li>\r\n    <p><a href=\"http://blog.europeana.eu/2019/03/elsa-schiaparelli-declaring-feminine-willpower-through-fashion/\">Elsa Schiaparelli: Declaring Feminine Willpower through Fashion</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://blog.europeana.eu/2019/03/madame-de-stael-from-the-enlightenment-to-the-dawn-of-romanticism/\">Madame de Staël: from the Enlightenment to the Dawn of Romanticism</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://blog.europeana.eu/2019/03/a-life-devoted-to-art-olga-boznanska/\">A life devoted to art – Olga Boznańska</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://blog.europeana.eu/2019/03/queen-of-arts-christina-of-swedens-roman-reign/\">Queen of Arts: Christina of Sweden’s Roman reign</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://blog.europeana.eu/2019/03/the-world-was-her-stage-the-extraordinary-life-and-times-of-une-baye/\">The world was her stage: the extraordinary life and times of Unė Baye</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://blog.europeana.eu/2019/03/the-trailblazer-jelena-dimitrijevic-serbias-first-feminist-author/\">The Trailblazer: Jelena Dimitrijević, Serbia’s first feminist author</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://blog.europeana.eu/2019/03/from-russia-with-love-misia-sert-queen-of-paris/\">From Russia with love: Misia Sert, queen of Paris</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<p><strong>Galleries</strong></p>\r\n\r\n<ul>\r\n    <li><a href=\"https://www.europeana.eu/portal/en/explore/galleries/elsa-schiaparelli\">Elsa Schiaparelli</a></li>\r\n    <li><a href=\"https://www.europeana.eu/portal/en/explore/galleries/corsets\">Corsets</a></li>\r\n    <li>\r\n    <p><a href=\"https://www.europeana.eu/portal/en/explore/galleries/olga-boznanska\">Olga Boznańska</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://www.europeana.eu/portal/en/explore/galleries/silhouettes-a-century-of-female-fashion\">Silhouettes: a century of female fashion</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://www.europeana.eu/portal/en/explore/galleries/women-in-world-war-i\">Women in World War I</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<p><strong>Pro News</strong></p>\r\n\r\n<ul>\r\n    <li>\r\n    <p><a href=\"https://pro.europeana.eu/post/5-ways-to-be-an-activist-on-international-women-s-day\">3 ways to be an activist on International Women's Day</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://pro.europeana.eu/post/a-season-of-women-in-culture-and-technology\">A Season of Women in Culture and Technology</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
