                body: "<section>\r\n<p>To foster the reuse of the data that is published in Europeana as part of the Newspapers Thematic Collections, we make both the metadata and the full-text available for bulk download as compressed zip files. The metadata is available as <a href=\"http://creativecommons.org/publicdomain/zero/1.0/\">CC0</a> the same way as all the metadata exposed via the API (see <a href=\"https://www.europeana.eu/portal/en/rights/api.html\">Terms of Use</a>) while the full-text is available as <a href=\"http://creativecommons.org/publicdomain/mark/1.0/\">Public Domain Mark</a>.</p>\r\n\r\n<h3>Datasets:</h3>\r\n\r\n<p>The table below lists all the datasets that are published and available for download. If you are looking for the complete text of a Newspaper then we suggest using the (4) option, as opposed to using (3) where the trascription is partioned per page.</p>\r\n\r\n<p></p>\r\n\r\n<p>Given the fact that the files are very big and can take many hours to download, as an alternative to download directly via the browser, you can login to the FTP server at \"download.europeana.eu\" with username \"anonymous\". This will allow you to resume if the download gets stuck.</p>\r\n\r\n<p></p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th></th>\r\n            <th width=\"25%\">Metadata<sup>1</sup></th>\r\n            <th width=\"25%\">Full-text (ALTO)<sup>2</sup></th>\r\n            <th width=\"25%\">Page level full-text (EDM)<sup>3</sup></th>\r\n            <th width=\"25%\">Issue level full-text (EDM)<sup>4</sup></th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>9200300</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/metadata/9200300.zip\">download</a> (229M) (<a href=\"ftp://download.europeana.eu/newspapers/metadata/9200300.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/alto/9200300.zip\">download</a> (63G) (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/alto/9200300.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm/9200300.zip\">download</a> (116G) (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm/9200300.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm_issue/9200300.zip\">download</a> (113G) (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm_issue/9200300.zip.md5sum\">MD5</a>)</td>\r\n        </tr>\r\n        <tr>\r\n            <td>9200301</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/metadata/9200301.zip\">download</a> (37M) (<a href=\"ftp://download.europeana.eu/newspapers/metadata/9200301.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/alto/9200301.zip\">download</a> (13G) (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/alto/9200301.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm/9200301.zip\">download</a> (20G) (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm/9200301.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm_issue/9200301.zip\">download</a> (20G) (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/edm_issue/9200301.zip.md5sum\">MD5</a>)</td>\r\n        </tr>\r\n        <!--\r\n        <tr>\r\n            <td>9200303</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/metadata/9200303.zip\">download</a> (106M) (<a href=\"ftp://download.europeana.eu/newspapers/metadata/9200303.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=\"ftp://download.europeana.eu/newspapers/fulltext/alto/9200303.zip\">download</a> () (<a href=\"ftp://download.europeana.eu/newspapers/fulltext/alto/9200303.zip.md5sum\">MD5</a>)</td>\r\n            <td><a href=