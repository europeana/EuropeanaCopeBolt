                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Europeana Collections relies on national, thematic and domain aggregators enabling cultural heritage institutions to share their content and open it up to new audiences.</p>\r\n\r\n<p>This year, <a href=\"https://pro.europeana.eu/post/breathing-new-life-into-the-europeana-aggregators-forum\">a steering group</a> was formed to lead the Europeana Aggregators’ Forum (EAF). One key activity of the EAF was the development of an aggregator accreditation scheme.</p>\r\n\r\n<p>Six <a href=\"https://pro.europeana.eu/search?q=national-workshop\">national workshops</a> brought cultural heritage institutions, aggregating partners and the Europeana Foundation together to address the challenges and benefits of publishing cultural heritage online, using the Europeana Publishing Framework to demonstrate how collection quality influences potential uses.</p>\r\n\r\n<p>Metis, our new internal data publishing system, replaced UIM as the aggregation system for the Europeana Core Service. Transparent management of data workflows, modular architecture and an improved user experience are already improving the efficiency of ingesting data. In parallel, we continued work on new metadata harvesting channels, experimenting with Linked Open Data, Schema.org and IIIF content and metadata discovery patterns.</p>\r\n\r\n<p>In very close collaboration with aggregator partners, the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a> (EPF) was revised to include a proposal for a metadata component, and data quality was improved by moving content up the tiers of the EPF and reducing the number of non-compliant records by 3 million.</p>\r\n\r\n<p>Improvements to the <a href=\"https://pro.europeana.eu/resources/standardization-tools/edm-documentation\">Europeana Data Model</a> focused on full-text content for Europeana Newspapers, and thanks to the RightsStatements.org Consortium, rights statements were added in <a href=\"https://rightsstatements.org/en/documentation/translations.html\">four more languages</a>.</p>\r\n"
