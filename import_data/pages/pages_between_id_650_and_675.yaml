                templates: body
                body: "<p>Since the beginning, EuropeanaTech has been a strong proponent of the value that Linked Open Data can bring to the digital cultural heritage sector. At EuropeanaTech 2011, Antoine Isaac <a href=\"https://www.dropbox.com/sh/qwh0n5bxfh31jl2/AACye7dG2yFd2VotOSR4GgMRa/Presentations/Isaac_Antoine.pdf?dl=0#\" target=\"_blank\">presented data.europeana.eu</a>, a prototype with an initial small number of Europeana data providers who were committed to providing more open data. From there, Europeana’s commitment to providing open and linked data, as well as using existing databases to enrich materials, has continued to grow.</p>\r\n\r\n<center>\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/36752317\" webkitallowfullscreen=\"\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/36752317\">Linked Open Data - What is it?</a> from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n</center>\r\n\r\n<p>One of the greatest resources and communities for LOD and tools that can assist with presenting it that Europeana has had the pleasure of working with over the years is Pelagios. This issue of EuropeanaTech Insight is solely dedicated to the Pelagios community and was done in close collaboration with the Pelagios team.</p>\r\n\r\n<p><a href=\"http://commons.pelagios.org/\" target=\"_blank\">Pelagios</a> is a community and infrastructure for Linked Open Geodata in the Humanities. Their well known resources, <a href=\"https://recogito.pelagios.org/\" target=\"_blank\">Recogito</a>, a tool that makes it easy to identify, record and export as Linked Open Data the places referred to in historical texts, maps and tables; <a href=\"https://peripleo.pelagios.org/\" target=\"_blank\">Peripleo</a>, a search service that allows you to find community-curated content related to specific places; and <a href=\"http://commons.pelagios.org/2012/09/a-digital-map-of-the-roman-empire/\" target=\"_blank\">Pelagios Map Tiles</a>, a set of resources that allow you to project data onto dynamic maps dedicated to different historical period are widely used by digital humanities researchers and heritage institutes.</p>\r\n\r\n<p>EuropeanaTech has been engaged with Pelagios for many years. Europeana's R&amp;D Manager, Antoine Isaac sits on the Sustainability Advisory Board and Pelagios' Technical Director, Rainer Simon, has worked on multiple EuropeanaTech projects including a <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_DSI-2/Deliverables/d6.4-pilot-for-time-and-place-discovery.pdf\" target=\"_blank\">Pilot for Time-and-Place Discovery</a> during Europeana V2.0, a technology demonstration implemented on the basis of Peripleo, a prototype spatiotemporal search and visualization platform by Pelagios Commons. Europeana’s former search specialist Timothy Hill was also a very active member of Pelagios, co-coordinating the <a href=\"http://kgeographer.com/pubs/LinkedPastsNetwork_7Dec.pdf\" target=\"_blank\">Linked Pasts Working Group.</a> And of course, many members of the EuropeanaTech community are active contributing to our making use of Pelagios and its services.</p>\r\n\r\n<p>This edition provides 7 different implementations and insights into making use of Pelagios and being involved in the community. It’s a rich resources for any researcher or institute curious about exploring LOD or those already familiar with it curious about implementing it in new settings.</p>\r\n\r\n<p>We hope it inspires new implementations of Pelagios!</p>\r\n\r\n<p>Pelagios is now a formal association of equal and interdependent partners. If you would like to join, or if you just want to find out more, go to <a href=\"http://pelagios.org/\">pelagios.org</a> or follow <a href=\"http://twitter.com/PelagiosNetwork\">@PelagiosNetwork</a> on Twitter.</p>\r\n\r\n<p>Thank you to Rebecca Kahn, Researcher, Alexander von Humboldt Institute for Internet and Society, and Pelagios Community Manager (data contributors) for all her work facilitating the creation of this edition of Insight.</p>\r\n"
