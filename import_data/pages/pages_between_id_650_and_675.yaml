            -
                enabled: enabled
                title: 'Cultural visualisation and the value of simplicity'
                subtitle: 'Olivia Vane, Royal College of Art'
                anchortitle: 'Cultural visualisation and the value of simplicity'
                templates: body
                body: "<p>Visualising cultural data can be really powerful. Data visualisation (using visual representations/mappings of data to show patterns, trends and anomalies) can support analysis of digitised collections for research and administration, support communication and display, and also exploration. Visualisations as exploratory interfaces can show and reveal; their aesthetic power offers a rich browsing experience; they can enhance contextual detail, showing connections across datasets; and can offer multiple views through interactivity. As digitisation levels across the cultural heritage sector continue to grow, visualisation can be a valuable tool to help make sense of increasingly large and interconnected datasets. A growing number of cultural visualisation examples now stretch across a spectrum of designs (<a href=\"https://uclab.fh-potsdam.de/wp/wp-content/uploads/tvcg2018.pdf\" target=\"_blank\">Windhager et al., 2018</a>).</p>\r\n\r\n<p>But a powerful, meaningful cultural visualisation does not necessarily have to rely on complex graphics. My colleagues at Royal College of Art, London and I work on timeline visualisation of cultural datasets (<a href=\"https://ewic.bcs.org/upload/pdf/ewic_eva16_museums_paper1.pdf\" target=\"_blank\">Kräutli &amp; Boyd Davis, 2013; Boyd Davis &amp; Kräutli, 2015; Boyd Davis, Vane &amp; Kräutli, 2016</a>) and we have created designs with a number of different institutional collections (see Figures 1-4). Through working closely with curators, historians, and also casual users, the value of simple/minimal design is a point that has come up repeatedly.</p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/GI/olivia1.png\" /></p>\r\n\r\n<p>Figure 1: Top Left: <a href=\"https://www.oliviavane.co.uk//research/TextViz1.html\" target=\"_blank\">Visualisation of Medical Officer of Health Reports</a>, Wellcome Library. Top Right: ‘<a href=\"https://labs.cooperhewitt.org/2018/making-dive-into-color/\" target=\"_blank\">Dive into Color’</a>, Cooper Hewitt Smithsonian Design Museum. Bottom Left: <a href=\"https://www.oliviavane.co.uk//research/waterfall_iwm.html\" target=\"_blank\">Waterfall visualisation of Imperial War Museum</a>, London data. Bottom Right: <a href=\"https://www.vam.ac.uk/blog/digital/visualising-the-royal-photographic-society-collection\" target=\"_blank\">Visualisation of Royal Photographic Society data</a> at the Victoria and Albert Museum. Photos credit, Olivia Vane</p>\r\n</center>\r\n\r\n<p>The virtue of simplicity has been noted before. <a href=\"http://www.digitalhumanities.org/dhq/vol/6/2/000136/000136.html\" target=\"_blank\">Fred Gibbs and Trevor Owens argue </a>that insufficient usability is an issue with many digital humanities tools; a simple and clear interface promotes ease-of-use and transparency. Complexity, in contrast, can increase skepticism. I have encountered similar sentiments in evaluations of my own designs for digital tools. A historian commented to me, while discussing a prototype in development: “I really like the simplicity of your visualisation actually. You haven’t tried to be flashy and sparkly; it’s just ‘this is the information’”. Creating an unobtrusive representation that still assists users sounds like a good thing, but apparently simple designs can conceal tricky intellectual and technical questions.</p>\r\n\r\n<p><bold><strong>Challenges creating simple visualisations </strong></bold></p>\r\n\r\n<p>Timeline visualisation, for instance, is often assumed to be easy and straightforward but, in practice, issues can quickly surface. It is common for date information in digitised collections to be imprecise and/or uncertain (<a href=\"https://ewic.bcs.org/upload/pdf/ewic_ev13_s4paper1.pdf\" target=\"_blank\">Kräutli &amp; Boyd Davis, 2013</a>). Items can have dates like ‘created before 1870s’ or ‘late 19th–early 20th century’. How do you plot such an item, and possibly many other items with similarly uncertain dates, on a timeline in such a way that is legible and useful, but also does not mislead?</p>\r\n\r\n<p>Items can also have multiple dates attached to them. Even if just considering a ‘production’ date (rather than period of use, date of acquisition etc.) the situation is complicated; I have encountered records for objects that are replicas of an earlier original, and photographs with different dates for when the photograph was taken and when the print made. Records for historical buildings can have tens of dates attached for renovations, amendments and rebuilding.</p>\r\n\r\n<p>Strategies to deal with these kinds of issues when creating a visualisation will depend on the make-up of the specific dataset and your visualisation design goals. Making prototypes with real data in dialogue with stakeholders/collection experts can progress the design process by both, helping to expose issues and as a way to explore ideas and possibilities.</p>\r\n\r\n<p>In a visualisation project with the Cooper Hewitt Smithsonian Design Museum in New York City for example, I was working with collection data where many of the older objects had date information with wide time spans. I developed a strategy for mapping the images in an irregular collage-like way (which I have written more about <a href=\"https://labs.cooperhewitt.org/2017/exploring-the-cooper-hewitt-collection-with-timelines-and-tags-guest-post-by-olivia-vane/\" target=\"_blank\">here</a>). The result (see Figure 5) has a minimal aesthetic, and encourages users to make visual connections and observe trends over time rather than count frequencies or read off precise dates.</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/GI/olivia5.png\" />\r\n<p>Figure 2: Olivia Vane. 2017. Prototype visualising items tagged ‘coffee and tea drinking’ in the Cooper Hewitt Smithsonian Design Museum collection horizontally by date. The visualisation shows designs in the collection stretching from 1700 to the present with a great diversity of forms and styles, elaborate and minimal.</p>\r\n</center>\r\n\r\n<p>In a different project<a href=\"https://www.oliviavane.co.uk//research/Faces_of_Sweden.html\" target=\"_blank\"> visualising historical portraits in Swedish Open Cultural Heritage data</a>, similarly many of the dataset items had wide time spans. I was interested in supporting comparison of portraits from different times, while keeping the images large enough to make out. Through trialling various ideas by prototyping, I set on a different approach using sampling (see <a href=\"https://github.com/riksantikvarieambetet/Faces-of-Sweden\" target=\"_blank\">here</a> for more detail). This approach visualises example images from a period, and images from different periods can be viewed simultaneously on dual timelines (see Figure 6).</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"403\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/310118598\" webkitallowfullscreen=\"\" width=\"640\"></iframe>\r\n\r\n<p><a href=\"https://vimeo.com/310118598\">Faces of Sweden</a> from <a href=\"https://vimeo.com/user28752326\">Olivia Vane</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n</center>\r\n\r\n<p></p>\r\n\r\n<p>The kind of questions that arise when creating cultural visualisations, even with simple graphics, can be very subtle, for example inclusion/exclusion of data. In the same project, the interface design proved productive for exploring changing historical costume through time. The clothes worn by the person depicted in a portrait, though, are not always from the time the picture was produced. For example, this dataset included a number of 19th-century prints depicting earlier historical figures (see Figure 7). Should these be included or excluded? Working closely with collection experts can help navigate these sorts of questions.</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/GI/olivia7.png\" /></center>\r\n\r\n<center>Figure 3: Lithographs in the Nordic Museum collection, 1850-60, depicting earlier historical figures. (Example record <a href=\"https://digitaltmuseum.se/011023774681/litografi\" target=\"_blank\">here</a>)</center>\r\n\r\n<p>Simplicity in design can also be an issue for collaboration. <a href=\"http://www.informatik.uni-leipzig.de/~stjaenicke/balancing.pdf\" target=\"_blank\">Stefan Jänicke</a> has described a balancing act in collaborative research projects:</p>\r\n\r\n<p></p>\r\n\r\n<center>“When an approach is too complex – which counts as a strong argument for a publication in a visualization realm – it might get ... [non-useful] for humanities scholars due to problems of comprehension. On the other hand, if a clean, easily comprehensible visualization is valuable for a humanities scholar, the missing novelty most likely impedes a computer science publication.” (p.1)</center>\r\n\r\n<p></p>\r\n\r\n<p>I have experienced this first-hand. Submitting a visualisation technique for historical data to a computer-science-domain visualisation conference, one reviewer commented: “the technique is simple and elegant, but that also raises questions as to the significance of the contribution and whether it is even a ‘visualization’ at all”. This issue points to the value of individuals who cross disciplinary boundaries, but also to new difficulties they may encounter.</p>\r\n\r\n<p><bold><strong>Conclusion </strong></bold></p>\r\n\r\n<p>Simple visuals in cultural visualisation are valuable for ease-of-use, comprehension and transparency/trust in tools. In practice, though, their design can involve practical and intellectual challenges. Prototyping, while working closely with stakeholders and end-users, is a productive way to foreground the issues and questions in a project and, so, develop productive designs.</p>\r\n"
