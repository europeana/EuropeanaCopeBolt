                title: 'Escaping the Lobby'
                subtitle: 'Mari Wigham, The Netherlands Institute for Sound and Vision'
                anchortitle: 'Escaping the Lobby'
                templates: body
                body: "<p>Thanks to the push to digitise archives and make them searchable online, millions of archive items that previously languished on a shelf have become easily accessible. However, access via search has its limitations. In his discussion of <a href=\"http://www.digitalhumanities.org/dhq/vol/9/1/000205/000205.html\" target=\"_blank\">Generous Interfaces for Digital Cultural Collections, Mitchell Whitelaw </a>drew a striking analogy:</p>\r\n\r\n<center><em>“Imagine yourself outside an art gallery in a far-off city, with a collection you don’t know well. You enter the building to find a small, drab lobby with an attendant at a desk. The attendant asks you to enter your query on a small slip of paper. Not knowing the collection, and not seeking anything in particular, you write down something arbitrary, and pass it over. The attendant disappears for a moment before returning with a line of artworks sitting on trolleys. These are paraded, ten at a time, through the lobby. You can submit another query at any time, calling forth more trolleys, but there seems to be no way to explore the gallery beyond this small lobby.”</em></center>\r\n\r\n<p>It is not only visitors who are new to the collection who find themselves stuck, frustrated, in the drab lobby. Think of the archive manager preparing a pitch to their funders, who needs numbers on how many books and newspapers their archive contains and how the amount of content has grown over the past five years. Or perhaps a project manager estimating the cost to digitise their old video content. Or a scholar analysing the shift in language use in debates on migration. The information they need to properly answer the question is contained in the archive, but obtaining this information via search is typically a long, labour-intensive process.</p>\r\n\r\n<p>While the root of this problem is the same as that described by Whitelaw, namely that search is too limiting, the solution is quite different. Whereas a generous interface for a visitor focuses on presenting the archive items in an innovative, explorative manner, a generous interface for answering these sorts of questions about the archive requires deeper access to the underlying (meta)data.</p>\r\n\r\n<p>At the<a href=\"http://www.beeldengeluid.nl\" target=\"_blank\"> Netherlands Institute for Sound and Vision</a>, as part of the <a href=\"https://clariah.nl/\" target=\"_blank\">CLARIAH</a> project, we have been working on a new type of data access that provides insights into an archive by enabling flexible aggregations of the metadata. We identified three types of tasks that are not sufficiently supported by existing interfaces - overview, investigation and analysis. In our example, the archive manager wants an overview - general statistics about the archive. The project manager needs to do investigation - she needs statistics for a specific section of the archive, to find out how many hours of material on video carriers have not yet been digitised. Finally, the scholar wants to conduct an analysis - for a particular section of the archive, he wants to detect patterns in the metadata, in this case the change in words used to describe migrants.</p>\r\n\r\n<p>Each of these tasks boils down to the same essence; a combination of a query with an aggregation of the value of a given metadata field. The query selects the section of the archive that is of interest while the aggregation calculates the desired data. For the example of the project leader, she will search for all items on a video carrier that do not have a corresponding digital carrier and will calculate the sum of the duration of each carrier.</p>\r\n\r\n<p>Previously, this type of generous access to the data was limited to expert programmers working for the archive in question. They could pull whatever information they needed from the database. Our approach helps users of all skill levels obtain exactly the data they need, and processing it to get the answers they want. For example by plotting a graph, creating a word cloud or performing further analysis of the data. We use <a href=\"https://jupyter.org/\" target=\"_blank\">Jupyter Notebooks</a>, open-source software that allows you to create and share documents containing live code, visualisations and text. Jupyter Notebooks provide access to a wide range of available functions created by diverse programming communities, such as <a href=\"https://plot.ly/\" target=\"_blank\">Plotly</a> and <a href=\"https://matplotlib.org/\" target=\"_blank\">MatPlotLib</a> to plot graphs and <a href=\"https://www.nltk.org/\" target=\"_blank\">NLTK</a> for language processing. Users with advanced programming skills can also write their own functions.</p>\r\n\r\n<p>We have created pre-prepared notebooks that only need to be run to produce a standard set of statistics and visualisations for the Sound and Vision archive. Users can specify their own queries and aggregations by simply changing values in the functions. Metadata can also be retrieved and analysed using third party functions, such as language processing to detect frequently used words. For people who are not at all comfortable with editing values in code or have no time to familiarise themselves with the code layout, we have used <a href=\"https://dash.plot.ly/\" target=\"_blank\">Dash</a> to create a simple user interface, allowing them to specify their query and aggregation based on simple dropdowns and other controls, giving them freedom and flexibility without requiring technical know-how.</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/GI/mari1.png\" />\r\n<p>Figure 1</p>\r\n</center>\r\n\r\n<p>We are currently investigating whether such an interface could be offered as part of our <a href=\"http://mediasuite.clariah.nl/\" target=\"_blank\">Media Suite</a> portal for researchers. In this way, the same underlying infrastructure is used to support users with a whole range of technical skills.</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/GI/mari2.png\" />\r\n<p>Figure 2: Top Left: Example of a Jupyter Notebook. Top Right: Distribution of items over genres in the Sound and Vision archive. Bottom Left: Availability of speech recognition transcripts (ASR) in the Sound and Vision archive. Bottom Right: Results of matching YouTube clips taken from a current affairs programme (coloured sections) to all editions of that programme (grey lines) in a given month</p>\r\n</center>\r\n\r\n<p>If such access can be provided using generic approaches and existing software, why is an archive involved in developing this technology? The answer is that archival knowledge is as essential throughout this process as programming knowledge. Selecting the right metadata fields requires knowledge of the meaning of those fields, of how they are filled by the archive, and how that has changed over time. For example, Sound and Vision mostly registers genre information at the level of a television or radio series, not for individual programmes. Defining which part of the archive you need to query can also sometimes require archive knowledge; for example, to correctly estimate the progress of digitisation at Sound and Vision, you would need to exclude the part of the collection that contains physical objects that cannot be digitised. Finally, correct interpretation of the results relies heavily on archival knowledge. A naive observer of the graph of items in the Sound and Vision archive over time would conclude that media production in the Netherlands has exploded in recent decades, whereas the reality is that direct access to the digital output of the broadcasters has made it possible to archive far more of the produced material than previously.</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/GI/mari6.PNG\" />\r\n<p>Figure 3</p>\r\n</center>\r\n\r\n<p>Archival experts and programmers worked together to embed this archival knowledge in all the components of our data access. From ensuring that the basic functions included information on metadata completeness, to selecting the correct fields for the pre-prepared visualisations, to creating a metadata dictionary to assist users, and, finally, adding contextual descriptions to the notebooks.</p>\r\n\r\n<p>Data access via Jupyter notebooks has already been used for answering internal Sound and Vision questions, to provide<a href=\"http://mediasuitedata.clariah.nl/\" target=\"_blank\"> overviews of the collections</a> available in the Media Suite and to support Clariah scholars in their research projects, for example, in matching YouTube clips to the television programmes they were taken from. The next challenge is to discover how we can enable wider use of this data access, by sharing notebooks on a Jupyter Hub, and integrating it into the Media Suite.</p>\r\n\r\n<p>For further details, see a selection of visualisations available on the <a href=\"https://archiefstats.beeldengeluid.nl/\" target=\"_blank\">Sound and Vision data website</a>, and the <a href=\"https://dcicblog.umd.edu/cas/wp-content/uploads/sites/13/2018/12/13.Wigham.pdf\" target=\"_blank\">paper</a> we presented at the Computational Archival Science workshop. This approach is applicable to any archive whose database technology is capable of specifying aggregations and queries, and who is in the position to create an API to make these available to users. It allows archive users to escape from the lobby, and discover the answers they are looking for in the wealth of metadata in the archive.</p>\r\n"
