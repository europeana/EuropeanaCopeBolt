                title: "The Roman Empire zoomable vector\_map"
                subtitle: 'Petr Pridal, Klokan Technologies GmbH'
                anchortitle: "The Roman Empire zoomable vector\_map"
                templates: body
                body: "<p>The Roman Empire Vector Map gives people a chance to explore the ancient Mediterranean world as it was during the Roman Empire. They can see much of the road network, discover original place names, and much more   with the comfort similar to Google Maps. (For the prototype, see <a href=\"https://labs.maptiler.com/roman-empire/\" target=\"_blank\">here</a>) A collaborative project of Klokan Technologies and Lund University, supported by a small Pelagios grant, the Roman Empire Vector Map is based on historical data collected by the Pelagios community and the <a href=\"https://dare.ht.lu.se\" target=\"_blank\">Digital Atlas of the Roman Empire </a>(DARE) project.</p>\r\n\r\n<p>The project uses the vector tile technology developed for modern maps visible at https://maptiler.com/maps and applies it to historical geospatial data. Klokan Technologies, which has open-sourced the technology on GitHub, has been working with cultural heritage institutions for years in the effort to build open and easy-to-use mapping resources such as: <a href=\"https://oldmapsonline.org/\" target=\"_blank\">OldMapsOnline</a>, a gateway into historical map collections around the world; <a href=\"http://https://iiifhosting.com/,\" target=\"_blank\">IIIF Hosting</a> which enables lightning fast hosting of large images; and <a href=\"https://georeferencer.com/\" target=\"_blank\">Georeferencer</a>, a crowdsourcing online tool which turns scanned paper maps into map overlays.</p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/pelagios/Klokan1.png\" /></p>\r\n</center>\r\n\r\n<center>Fig 1: <a href=\"https://labs.maptiler.com/roman-empire/\" target=\"_blank\">The Roman Empire Vector Map</a></center>\r\n\r\n<p><b>Vector tiles for historical data </b></p>\r\n\r\n<p>The main advantage of vector tiles over traditional maps is the ability to personalize and adjust the appearance of the map. Vector maps can quickly change the whole design, highlight selected features, switch the displayed language of the labels, and give each user a more appealing look and feel when moving around the map, based on the context in which the map appears, or the personal profile and preferences of the user (such as places of personal interest, preferred language, etc.). A minimal amount of vector data is transferred to the client (usually a web browser or a mobile app) to enable such changes to be made.</p>\r\n\r\n<p>The essential advantage of vector tiles for historical data is the ability to display or remove selected features on the map depending on the chosen time period. Essentially, vector tiles allow the display of changes in time without the need to reload the data or an entire website. As a result, it scales well for big data —with billions of features — and can work with detailed maps covering massive areas (including the whole Earth).</p>\r\n\r\n<p>Vector tiles are a natural evolution from the traditional raster maps, where the map tiles divide the geographic regions to small tiles. More technical information about map tiles can be found <a href=\"https://www.maptiler.com/google-maps-coordinates-tile-bounds-projection/\" target=\"_blank\">here</a>.</p>\r\n\r\n<p>The goal of the prototype map for the Roman Empire was to create and test a digital model which was both open-source and flexible enough for reuse by researchers, teachers or general enthusiasts wishing to display historical data.</p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/pelagios/Klokan2.png\" /></p>\r\n</center>\r\n\r\n<center>Figure 2: The same technology used by the <a href=\"https://timemachineatlas.eu/\" target=\"_blank\">TimeMachine.eu project</a></center>\r\n\r\n<p><b>Generating vector tiles from GIS&nbsp;data </b></p>\r\n\r\n<p>The historical geospatial data are usually edited using desktop GIS software or web tools. In the Roman Empire Vector Map project, all the source data have an open license. All vector layers have been converted to the GeoJSON format of the WGS84 coordinate system. They can be explored <a href=\"https://github.com/maptiler/roman-empire\" target=\"_blank\">here</a> in the “data” directory. The input layers for the map includes a subset of attributes for places, roads, fortifications and provinces — with low, medium and high details for different zoom levels. Among the input files are also the icons that represents these various types of place or objects in space.</p>\r\n\r\n<p>The vector generating process can be easily done using <a href=\"https://www.maptiler.com/desktop/\" target=\"_blank\">MapTiler Desktop software</a>. Input files are data in GeoJSON or other vector formats, and the output tiles are in MBTiles format—technically a SQLite database. MapTiler Desktop offers the ability to: merge multiple sources; edit various attributes; set zoom levels for each attribute; and change the order of attributes in the final map. Since it runs in a graphical user interface, it is more accessible to a broad audience. There is also a command-line version of the software for automation and integration into a workflow called <a href=\"http://https://www.maptiler.com/engine/\" target=\"_blank\">MapTiler Engine</a>.</p>\r\n\r\n<p>Vector tiles can also be generated using other software, including open-source tools like mapnik-vector-tile via tilelive, tippecanoe or others. However, these tools have a steeper learning curve, usually demand a longer generating period, and do not come with a graphical user interface and installer for Windows or Mac.</p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/pelagios/Klokan3.png\" /></p>\r\n</center>\r\n\r\n<center>Fig 3: MapTiler Desktop with The Roman Empire Vector Map data</center>\r\n\r\n<p><b>Map styling and publishing </b></p>\r\n\r\n<p>Before the map is presented to end-users, it is necessary to define a map style. This is a file which says how each element should be represented on the final map, e.g., what colour should be used for painting a road, what symbol should be used for fortification, etc.&nbsp;</p>\r\n\r\n<p>There are specialized map hosting services where you can upload your data in MBTiles format and style them within a graphical user interface. One of them is <a href=\"https://www.maptiler.com/cloud/\" target=\"_blank\">MapTiler Cloud</a>. Since it runs from a cached global infrastructure, it has a low load latency. Styling is done with a graphical style editing tool, where each map element can be designed in an on-the-fly preview mode. It is also possible to upload a style in a JSON format and make further changes in the graphical editor. Apart from displaying the map in the browser or mobile apps, it provides a map service for use in desktop GIS software.</p>\r\n\r\n<p>An alternative is to host the MBTiles file on any web hosting or cloud service. If there is a need for raster tiles and map services, one can use tools like <a href=\"https://openmaptiles.org/docs/host/tileserver-gl/\" target=\"_blank\">TileServer GL </a>developed by Klokan Technologies and released as open-source. Together with the data, it is necessary to prepare a config file in JSON format. This can be done using any text editor.</p>\r\n\r\n<p>From an end-user perspective, changes on the vector map can be made based on a time period to be selected from the drop-down menu. For example, the Roman Empire Vector Map contains place name labels in Latin, Greek and modern names in language predominantly spoken in the specific area, the selection of which is made by the end user using the drop-down menu. Currently, this menu offers five time periods plus an “All Time Periods” option. In the future we may replace the drop-down menu with timeline functionality, such as can already be seen in use in our new TimeMachine Atlas project, where the end-user can move forward or back in time and see the map dynamically change accordingly. On the time axis, one can also watch the exact year, stop the time flow, or move to a selected year.</p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/pelagios/Klokan4.png\" /></p>\r\n</center>\r\n\r\n<center>Figure 4: Edit Style tool available in <a href=\"https://www.maptiler.com/maps/\" target=\"_blank\">MapTiler Cloud</a></center>\r\n\r\n<p><b>Conclusion </b></p>\r\n\r\n<p>The project demonstrates many advantages of the vector tiles technology and its flexibility to work with historical data. The same digital model is used by other projects like the Venice demo for the TimeMachine.eu project https://timemachineatlas.eu/, which introduced further enhancements for end-users.</p>\r\n\r\n<p>The Roman Empire Vector Map prototype is available at <a href=\"https://labs.maptiler.com/roman-empire/\" target=\"_blank\">https://labs.maptiler.com/roman-empire/</a>.</p>\r\n"
