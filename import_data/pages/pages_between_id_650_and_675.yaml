                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The dedicated experts who form the Europeana Network Association (ENA) are integral to our success - the driving force behind Europeana as a movement.</p>\r\n\r\n<p>The ENA this year launched six specialist communities for members to cultivate and share knowledge, expertise and best practices around a common interest. <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeanatech\">EuropeanaTech</a>, <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-copyright\">Europeana Copyright</a>, <a href=\"https://pro.europeana.eu/what-we-do/impact\">Europeana Impact</a>, <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/research-community\">Europeana Research</a>, <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-education\">Europeana Education</a>, and <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-communicators-group\">Europeana Communicators</a> launched in the summer and became the focus of the Annual General Meeting in Vienna in December.</p>\r\n\r\n<p>The AGM also saw the launch of a well-contested <a href=\"https://pro.europeana.eu/post/2018-members-council-elections-we-are-presenting-89-candidates\">Members Council election</a> in which 89 candidates sought to occupy 28 available seats. Of the 2,198 members eligible to vote, 889 participated in the elections - a 40% participation rate, equalling the turnout in 2017. Participants campaigned on social media under the <a href=\"https://twitter.com/PSoemers/statuses/1072787074842091520\">#EuropeanaElects</a> hashtag - it was used 96 times and reached a total audience of 96,996 people. A new <a href=\"https://pro.europeana.eu/post/introducing-europeana-network-association-s-2019-2021-management-board\">Management Board</a> was formed from the newly elected members in early 2019.</p>\r\n\r\n<p>‘Europeana is not only a database, a library or a service organisation. It is an activist movement. A movement which has the ambition to transform the world through culture.’ <a href=\"https://pro.europeana.eu/person/chris-sigaloff\">Chris Sigaloff</a>, Advisor for the Council of Culture in the Netherlands, AGM keynote speaker</p>\r\n"
