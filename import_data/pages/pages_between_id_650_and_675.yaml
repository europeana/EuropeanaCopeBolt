                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Cultural heritage has a crucial role to play in education. Material from Europeana Collections provides multiple perspectives on historical, political, economic, cultural and human developments across Europe and beyond. Europeana Education aims to enrich digital learning materials with this diverse cultural data and inspire learners of all ages. Throughout 2018, our portfolio of digital learning resources has continued to grow.</p>\r\n\r\n<p>This year, the first Europeana Education Massive Open Online Course, <a href=\"https://pro.europeana.eu/post/first-europeana-education-mooc-giving-teachers-confidence-to-use-digital-cultural-heritage\">‘Europeana in your classroom</a>’, created with European Schoolnet and designed to give teachers the confidence to use digital cultural heritage, had over 2,000 registrations from 59 countries.</p>\r\n\r\n<p>A <a href=\"https://pro.europeana.eu/post/europeana-enters-the-world-of-teacher-training\">Teacher Training Kit</a> was created with partner Euroclio, along with over 50 learning scenarios from the Europeana Teacher Developer Group. And a series of campaigns, webinars and workshops introduced eTwinning’s vast international teacher network to Europeana’s educational resources.</p>\r\n\r\n<p>Collaborations with ministries of education were further nurtured, and more than 500 educators provided very positive and valuable feedback in a robust series of <a href=\"https://pro.europeana.eu/post/we-asked-educators-how-they-want-to-use-digital-cultural-data-and-this-is-what-they-told-us\">interviews and surveys</a>.</p>\r\n\r\n<p>The Open Education Consortium awarded Europeana an <a href=\"https://pro.europeana.eu/post/europeana-wins-global-education-award-for-work-to-open-up-digital-cultural-heritage\">Open Education Award for Excellence</a> as ‘an exemplary initiative promoting free and open access to cultural heritage collections. A project showcasing humanity’s patrimony freely, openly and without any restrictions’.</p>\r\n"
