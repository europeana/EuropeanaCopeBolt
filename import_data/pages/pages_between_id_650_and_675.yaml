                templates: body
                body: "<p>Online exhibition<em> Pioneers&nbsp;</em>highlights the lives and achievements of 8 remarkable European women in the arts, sciences and society. From groundbreaking women’s rights campaigners to brilliant scientists, this exhibition celebrates the historical contribution of innovative women to human knowledge and culture. On 18th of January til International Women’s Day on 8 March 2019, we published a new exhibition chapter every week telling the story of a female pioneer.&nbsp; It's the stories of&nbsp;brilliant women from across Europe, both famous and less well-known, from the 16th to the 20th centuries.</p>\r\n\r\n<p>In collaboration with Mariya Gabriel, European Commissioner for Digital Economy and Society, this online exhibition which was&nbsp;part of Commissioner Mariya Gabriel’s&nbsp;<a href=\"https://ec.europa.eu/digital-single-market/en/women-ict\" target=\"_blank\">strategy</a>&nbsp;to empower women and increase their participation in the digital economy.&nbsp;<em>Pioneers</em>&nbsp;seeks to raise awareness of women’s historical contributions to society and provide a platform for the representation of emblematic professional women in Europe.</p>\r\n\r\n<ul>\r\n    <li><strong>Chapter 1&nbsp;</strong><a href=\"https://www.europeana.eu/portal/en/exhibitions/pioneers/maria-sklodowska-curie\">Maria Skłodowska-Curie</a></li>\r\n    <li><strong>Chapter 2&nbsp;</strong><a href=\"https://www.europeana.eu/portal/en/exhibitions/pioneers/maria-sibylla-merian\">Maria Sibylla Merian</a></li>\r\n    <li><strong>Chapter 3&nbsp;</strong><a href=\"https://www.europeana.eu/portal/en/exhibitions/pioneers/sofonisba-anguissola\">Sofonisba Anguissola</a></li>\r\n    <li><strong>Chapter 4&nbsp;</strong><a href=\"https://www.europeana.eu/portal/en/exhibitions/pioneers/aletta-jacobs\">Aletta Jacobs</a></li>\r\n    <li><strong>Chapter 5&nbsp;</strong><a href=\"https://www.europeana.eu/portal/en/exhibitions/pioneers/madame-de-stael\">Madame de Staël</a></li>\r\n    <li><strong>Chapter 6&nbsp;</strong><a href=\"https://www.europeana.eu/portal/en/exhibitions/pioneers/amalia-lindegren\">Amalia Lindegren</a></li>\r\n    <li><strong>Chapter 7&nbsp;</strong><a href=\"https://www.europeana.eu/portal/en/exhibitions/pioneers/elisa-leonida-zamfirescu\">Elisa Leonida Zamfirescu</a></li>\r\n    <li><strong>Chapter 8&nbsp;</strong><a href=\"https://www.europeana.eu/portal/en/exhibitions/pioneers/dora-gabe\">Dora Gabe</a></li>\r\n</ul>\r\n"
