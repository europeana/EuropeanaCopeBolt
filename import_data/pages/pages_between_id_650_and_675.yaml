                enabled: enabled
                title: 'What are urban gazetteers and why do we need them?'
                subtitle: 'Valeria Vitale; Institute of Classical Studies, University of London; Susanna de Beer, University of Leiden'
                anchortitle: 'What are urban gazetteers and why do we need them?'
                templates: body
                body: "<p>Gazetteers are becoming a prominent tool in the digital humanities. Providing stable identifiers (URIs) for places, they enable aggregation of data coming from different digital resources (such as archives and libraries). But they are also a research tool of their own, since they help us to define and analyse our geographical knowledge of both present and past, to uncover and take into account biases, and to interrogate ourselves on the nature of what we call “a place”.</p>\r\n\r\n<p>Minting, and making available online, unique identifiers for places, gazetteers play a crucial role in the Linked Open Data panorama, by virtue of allowing disambiguation and facilitating analysis of spatial information. Therefore, it’s not surprising that the number of gazetteers, specific to a particular area or period of time grows daily. Gazetteers enable more effective annotation of digital documents, cataloguing of digital resources, and overall analysis of historical geographies. There is <a href=\"https://pleiades.stoa.org/\" target=\"_blank\">a gazetteer for the ancient world</a>, <a href=\"https://sites.fas.harvard.edu/~chgis/\" target=\"_blank\">one for historical China</a>, <a href=\"https://althurayya.github.io/\" target=\"_blank\">one for medieval Islam</a>, one just focusing <a href=\"http://www.cyprusgazetteer.org/\" target=\"_blank\">on the island of Cyprus</a>, and so on.</p>\r\n\r\n<p>The more scholars and GLAM specialists have used gazetteers, however, the more they have realised that they are often not granular enough for what they want to do. To the ears of a museum professional or archaeologist, hearing that an artefact was found “in Rome” is of use only in the most generic sense. Even smaller places, such as Pompeii or Venice, which have received a lot of academic attention, would benefit greatly from more precise place references within them. In other words, the community which has developed around gazetteers has realised that URIs are needed not only for the city but also for units within it, such as buildings, monuments, squares and other spaces. What is needed is, in our words, an urban gazetteer.</p>\r\n\r\n<p>Urban gazetteers would be useful for:</p>\r\n\r\n<ul>\r\n    <li>Consolidating names: historical buildings have been named in different ways, depending on the time period or the groups of users. A gazetteer will be able to associate the variant names to the same entity, helping researchers identify more obscure references. Think, for example, of the many names the buildings in Pompeii have collected through years of excavations.</li>\r\n</ul>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/pelagios/Beer1.png\" /></p>\r\n</center>\r\n\r\n<center>[Figure 1: The so-called Temple of Apollo in Pompeii. The place has collected a long list of names since its uncovering, including: Temple of Mercury and Maya, Temple of Ceres and Venus, Temple of Bacchus, and House of the Dwarves. Photo from wikimedia.]</center>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/pelagios/beer2.png\" /></p>\r\n</center>\r\n\r\n<center>Figure 2: The list of the names attributed to the building now known as Temple of Apollo in Pompeii, as attested by Van der Poel, recorded and aggregated in the Pleiades Gazetteer of the Ancient World.</center>\r\n\r\n<ul>\r\n    <li>Enabling more granular metadata: connections between historical artefacts are often obscured by t place references in the metadata that are too generic. Using intra-city references, scholars and GLAM professionals are able to establish and discover more informative relationships, and highlight the high degree of closeness between, for example, all the inscriptions that have been found in a particular theatre or all the paintings that used to be in the same private collection.</li>\r\n    <li>Preserving the geometry of disappeared buildings: gazetteers can easily store geometries (i.e. the perimeter of a palace or temple) as locations. This information can be used, for example, to analyse and compare the evolution of a particular building or to preserve historical information about buildings that do not exist anymore in their materiality but have been documented. Some of the archaeological remains in the ancient city of Berenike in Libya (in the vicinity of modern Benghazi) are today hardly visible anymore, but the information about their shape and location has been <a href=\"https://www.slsgazetteer.org/\" target=\"_blank\">preserved in the Heritage Gazetteer </a>of Libya.</li>\r\n</ul>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/pelagios/beer3.png\" /></p>\r\n</center>\r\n\r\n<center>Figure 3: Perimeter of Roman buildings in the Libyan city of Benghazi, now barely visible, traced on Open Street Map according to archaeological sources.</center>\r\n\r\n<ul>\r\n    <li>Facilitating the aggregation of digital resources created in different disciplinary fields: there are a number of digital projects that have been exploring particular aspects of historical cities like Rome or Istanbul, but they seldom communicate with each other. Each digital project remains an isolated data silo, losing the opportunity for a truly enriching dialogue between resources, especially when produced by different areas of study or practice. The availability of specific URIs for building and urban spaces will encourage academics and cultural heritage specialists to move towards a Linked Open Data approach and promote reuse of existing data.</li>\r\n</ul>\r\n\r\n<p>Besides their practical application and their usefulness in bringing together digital resources, urban gazetteers also open up the debate to stimulating questions about the nature of buildings and other urban locations as “places”. Such interesting discussions, however, often present challenges in digital projects and, in particular, in the way we model the data. For example:</p>\r\n\r\n<ul>\r\n    <li>How do we represent the different strata of a building in and over different time periods?</li>\r\n</ul>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/pelagios/beer4.png\" /></p>\r\n</center>\r\n\r\n<center>Figure 4: Church of San Lorenzo in Miranda, Rome, quite explicitly incorporates a more ancient building, the Roman temple of Antonino and Faustina. Photo by J. Benoist, published on Wikipedia.</center>\r\n\r\n<p></p>\r\n\r\n<ul>\r\n    <li>How do we represent locations whose coordinates are either unknown (i.e. places that we knew existed in the past but we are unable to pinpoint on a map) or non-existent (i.e. places that are mentioned in fictional accounts), but which are, nonetheless, part of the history and perception of the city?</li>\r\n    <li>How do we deal with buildings made with recycled materials, like churches built with the spolia of temples?</li>\r\n    <li>How do we deal with places that have changed location?</li>\r\n    <li>What role does the function of a building play in its identity?</li>\r\n</ul>\r\n\r\n<p>None of these questions have an easy answer and this may be one of the reasons why, in spite of the growing interest around them, there seems to be little to no examples of actual urban gazetteers (with the notable exception of <a href=\"https://mapoflondon.uvic.ca/\" target=\"_blank\">MoEML</a>).</p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/pelagios/beer5.png\" /></p>\r\n</center>\r\n\r\n<center>Figure 5: Detail of the Agas map of London, one of the main sources of the MoEML gazetteer of Early Modern London.</center>\r\n\r\n<p></p>\r\n\r\n<p>So, with a little helpful push from Pelagios (in the form of a small grant), we decided to form a working group of interested people to start tackling this topic. Our goal in creating this community, composed of a mixed group of developers and users of gazetteers, was to make this a collaborative effort from the beginning in order to establish some common working guidelines for anyone working in this field. In addition, we have attempted to strike a balance between those who would like the gazetteers to be as lightweight as possible–basically providing nothing more than a URI to enable connections between external resources–and others who tend to regard gazetteers as the fully-fledged outcome of research–where each entry includes information about the history and evolution of the place, and tries to capture urban places’ fluid identities. In other words, we realised that an urban gazetteer has to harmonise two different elements; to identify and define places within a city and to provide URIs that other digital resources can use.</p>\r\n\r\n<p>We did not think that a small group of people should come up with definitive answers and prescriptive guidelines, so we tried instead to involve as many people as possible in the debate in order to identify recurring questions and to gather possible answers. To keep track of our discussion, we started compiling a sort of <a href=\"https://docs.google.com/document/d/1_8ybnSZiud6zPb2oCfXiNPqpa0gjK4jm5E1DuJxPMFw/edit\" target=\"_blank\">checklist</a> of things to consider when starting to develop an urban gazetteer. Our checklist involves asking what is the purpose of your endeavour and who are your ideal users. These very fundamental questions that may change the way you design your gazetteer and its features—location(s), attributes, and chronological indicators, for instance. Another key preliminary question is what to include in the gazetteer. The issue is not trivial, as there are almost no precedents to refer to and the level of granularity required can be very different from one project to another. Cities are complex, as complex as miniature worlds and trying to model them systematically and diachronically can feel like a never-ending task. Starting from a subset of the city, either as an area, a time period or a thematic group, could be a more reasonable approach as long as the authors declare their biases.</p>\r\n\r\n<p>As happens with other gazetteers, it is very likely that different projects will look at different aspects of the same city. For this reason, it is important that we seek to remain as interoperable as possible. Before starting a new gazetteer, we believe it is best practice to survey what has already been done and when possible, try to build on top of it. For instance, for the major changes in the “lifetime” of a building you may decide to model them as “stages” of the same building or to give each an individual URI and then use relationships to link them all. You can decide that the changes in use also deserve to be recorded or you can focus solely on structural modifications. As for all data models, the key is in finding a balance between richness of information and usability. In this phase we are still building an interested community that wants to share their experience and help us create a catalogue of examples and possible approaches. Our next step is to come up with a simple format, bearing in mind the work currently carried out by the <a href=\"http://whgazetteer.org/\" target=\"_blank\">World Historical Gazetteer</a> and aiming at full compatibility with their more general model.</p>\r\n\r\n<p>So, there is still a lot of work to do! If you want to make references to buildings in the text you are encoding, if you want to enhance the granularity of the metadata in your digital archive, or if you are just passionate about urban history and the multiple lives of buildings, feel free to go through our document and add your comments and questions. If you have seen a great urban gazetteer let us know how it tackled some of the most recurring issues. Join us in the venture of designing urban gazetteers as useful tools to help establish, represent and query relationships between pieces of cultural heritage, but also as a means to research, model, preserve and compare our knowledge about historical buildings and other urban elements.</p>\r\n"
