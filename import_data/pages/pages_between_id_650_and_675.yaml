        title: 'Editorial on the Europeana website'
        intro: "<p>The\_<a href=\"https://www.europeana.eu/\">Europeana website (Europeana.eu)</a>\_uses a variety of editorial formats to tell the stories of the amazing collections found on our website. Blogs, exhibitions and galleries highlight collections from different institutions and encourage audiences to engage with this content in new ways.\_</p>\r\n"
        body: "<p>If you’d like to contribute, we’d love to hear from you.\_</p>\r\n\r\n<p>Whether you’re a curator, heritage professional, data partner, researcher, student or enthusiast, you can suggest ideas for editorial on Europeana’s objects.</p>\r\n\r\n<h3><strong>Guidelines for contributors</strong></h3>\r\n\r\n<p>We invite proposals for the following formats:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Blogs – short editorial pieces that illuminate a topic; usually 400-1,200 words</p>\r\n    </li>\r\n    <li>\r\n    <p>Exhibitions – long-form narratives that engage readers with text and imagery\_\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Galleries – sets of minimum 20 items on a subject or theme</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>If you’d like to propose a story idea, please send your pitch (no more than 300 words) to <a href=\"mailto:editorial@europeana.eu\">editorial@europeana.eu</a>. Include an outline of what the story will cover, why it’s suitable for Europeana collections, and the format it will take. You can also <a href=\"https://docs.google.com/forms/d/e/1FAIpQLSdDENRPXjG1RA881YOv2hRR0SykSqWwuQh6DVHuu_TOdGTGKw/formResponse\">submit this information through our Google Form</a>.\_</p>\r\n\r\n<p>While we will give all pitches due consideration, we cannot guarantee that your idea will be published. The lead times on our content varies, but a typical timeline from pitch to publication is around 2-3 months. Only pitch if you can produce the proposed content within this time frame.\_</p>\r\n\r\n<p>Please note that all editorial content on Europeana is published under a Creative Commons CC BY-SA licence. For full details on formats and tone of voice, please see our editorial guidelines,\_available as both Google Slides and text, below.</p>\r\n\r\n<p><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"541\" src=\"https://docs.google.com/presentation/d/e/2PACX-1vTQ1vMQKIkZD7ZGwROc4fCEa9VkL8RfYQ7rhQUfsy_1K24ZEnyEsAlOgnNmDs8VZWpVNtYR8kyw12zk/embed?start=false&amp;loop=false&amp;delayms=10000\" width=\"683\"></iframe></p>\r\n"
