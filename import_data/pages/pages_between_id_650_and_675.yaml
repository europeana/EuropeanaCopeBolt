                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We believe that cultural heritage can transform lives, communities and classrooms and in 2018, we looked for evidence of where and how.</p>\r\n\r\n<p>We worked with six cultural heritage institutions to explore their impact models and to further develop our own work on impact. Their experiences with the <a href=\"https://pro.europeana.eu/what-we-do/impact#download-the-playbook\">Impact Playbook</a> helped us refine the book’s first phase, and will shape the development of the versions that follow.</p>\r\n\r\n<p>Members of the community are using our impact toolkit to explore and understand the impact of their work. Together, we are sharing their progress through articles and <a href=\"https://pro.europeana.eu/page/impact-case-studies\">case studies</a>, which are proving of great value to those considering starting an impact assessment as well as to those who have already done so and want to consider getting further buy-in among colleagues, stakeholders, and the wider cultural heritage community in their country and beyond.</p>\r\n\r\n<p>Highlights include the impact of using digital culture to help revitalise an <a href=\"https://pro.europeana.eu/post/what-the-europeana-impact-playbook-taught-a-city-about-revitalising-an-inner-city-square\">urban square in Hamburg,</a> the economic and social impact of the <a href=\"https://pro.europeana.eu/post/how-the-renovation-of-a-world-renowned-art-museum-is-inspiring-a-sector-in-digital-transformation\">renovation of the Rijksmuseum</a>, and how the <a href=\"https://pro.europeana.eu/post/making-the-case-for-impact-at-smk\">Statens Museum for Kunst’s open images programme</a> is contributing to their ambition to set art free.</p>\r\n"
