                subtitle: 'David Haskiya, Riksantikvarieämbetet'
                anchortitle: 'An Evaluation of Generous Interfaces'
                templates: body
                body: "<p><bold><strong>What are they and why an evaluation? </strong></bold></p>\r\n\r\n<p>The term generous interfaces was coined <a href=\"http://www.digitalhumanities.org/dhq/vol/9/1/000205/000205.html\" target=\"_blank\">in 2015</a>. It denotes a design philosophy for digital heritage collections that emphasises the following principles:</p>\r\n\r\n<ul>\r\n    <li>Show first, don’t ask (provide rich overviews without search)</li>\r\n    <li>Provide samples and clues (using collection content)</li>\r\n    <li>Show relationships (between collection features)</li>\r\n    <li>Provide rich primary content (deliver on the promise)</li>\r\n</ul>\r\n\r\n<p>In this, it contrasts with more conventional search-oriented interfaces. While a small number of institutionally developed and maintained generous interfaces exist the majority are demonstrators or prototypes only. So, why hasn’t there been greater adoption? This was basically the question behind the evaluation. Some other questions we wanted to try to answer were:</p>\r\n\r\n<ul>\r\n    <li>Do their target users actually like them?</li>\r\n    <li>Are they difficult to design, build and maintain?</li>\r\n    <li>What do they require in terms of skills, time, money, and data? If they are well-liked by users, how can we accelerate their adoption by GLAMs?</li>\r\n</ul>\r\n\r\n<p><bold><strong>How?</strong></bold></p>\r\n\r\n<p>We followed the Design Think approach and more specifically based our method on the Google Design Sprint. The approach and method emphasises quick full iterations (see figure x below) performed by a cross-disciplinary team. In our case we need to adapt and simplify the designs sprint so that it could be carried out in 3 rather than 5 days. To compensate, we did a lot of user testing in between sprints (and of course a lot of software development).</p>\r\n\r\n<center>\r\n<p>“I hear and I forget,</p>\r\n\r\n<p>I see and I learn,</p>\r\n\r\n<p>I do and I remember.”</p>\r\n\r\n<p>Xunzi</p>\r\n</center>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/GI/david1.png\" /></center>\r\n\r\n<center>Figure 1: <a href=\"https://www.nngroup.com/articles/design-thinking/\">Design Thinking 101 - Norman Nielsen Group</a></center>\r\n\r\n<p></p>\r\n\r\n<p>We went through four such design sprints to create our colours and tags-based exploration interface. A fifth sprint was dedicated towards a retrospective (looking back on what we learned as a team) and a futurespective (what we thought could be interesting ways to follow-up our work).</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/GI/david2.png\" />\r\n<p>Figure 2: One of dozens of early sketches from the first design sprint</p>\r\n</center>\r\n\r\n<p><bold><strong>What?</strong></bold></p>\r\n\r\n<p>In order to learn from others, we performed user tests and heuristic evaluations of three collections exploration interfaces developed by others. The three were Art Palette, Barnes Collections, and COINS.</p>\r\n\r\n<p>We developed/had developed four generous interfaces prototypes and performed user tests and heuristic evaluations of them. Two were based on existing frameworks, the <a href=\"https://vikusviewer.fh-potsdam.de/\" target=\"_blank\">VIKUS Viewer</a> and the <a href=\"https://uclab.fh-potsdam.de/ddb/\" target=\"_blank\">German Digital Library Visualized </a>and two were developed from scratch. The prototypes we developed are (in order of development):</p>\r\n\r\n<ol>\r\n    <li>An <a href=\"https://github.com/riksantikvarieambetet/Generous-Interface-Fashion\" target=\"_blank\">unnamed exploration application</a> based on colours and tags and featuring content related to costume, accessories, and textiles</li>\r\n    <li><a href=\"https://github.com/riksantikvarieambetet/Kringla-Visualized\" target=\"_blank\">Kringla Visualized</a>, a visualization of the content in Swedish Open Cultural Heritage</li>\r\n    <li><a href=\"https://github.com/riksantikvarieambetet/Faces-of-Sweden\" target=\"_blank\">Faces of Sweden</a>, a timeline based exploration and comparison experience</li>\r\n    <li><a href=\"https://github.com/riksantikvarieambetet/VIKUS-Viewer-Nationalmuseum\" target=\"_blank\">VIKUS Nationalmuseum</a>, an interactive timeline of paintings At the time of writing two of these (1 and 4) have been through both user testing and heuristic review.</li>\r\n</ol>\r\n\r\n<p>The source code for all four is open and available on GitHub.</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/GI/david3.png\" /></center>\r\n\r\n<center>Figure 3: What you find when you browse for dancers, based on what Google Vision sees as dancers, in the unnamed colours- and tags prototype.</center>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/GI/david4.png\" /></center>\r\n\r\n<center>Figured 4: We found that designing for juxtaposition, here Swedish 1940-50s fashion photography and Japanese prints featuring flowering trees, is a good way to enable serendipitous discoveries</center>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/GI/david5.png\" /></center>\r\n\r\n<center>Figure 5: In the Faces of Sweden timeline-centric exploration interface the user can juxtapose and compare the paintings from different time-slices and visually identify differences in painting style and dress.</center>\r\n\r\n<p></p>\r\n\r\n<p><bold><strong>Main Findings</strong></bold></p>\r\n\r\n<p>Were we able to answer the questions that we set out to answer? We think so.</p>\r\n\r\n<p><bold><strong>Do their intended users actually like them? </strong></bold></p>\r\n\r\n<p>The results of our user tests confirm that users matching the behaviour of the inspiration seeking digital flaneur do indeed enjoy generous interfaces, find them inspirational and conducive to serendipitous discoveries. It should be noted though that with the flaneur the generous interfaces come with a steeper learning curve compared to search-oriented interfaces. The reason simply being that they tend to be more unconventional. A contributing factor to the steeper learning curve is also that many generous interfaces are prototype in nature and often have a number of usability issues.</p>\r\n\r\n<p><bold><strong>Are they difficult to design, build and maintain? What do they require in terms of skills, time, money, and data?</strong></bold></p>\r\n\r\n<p>If you already have a delivery mechanism for your digital collection (API or data dumps) then building a generous online collections experience is most certainly feasible to do in 6-12 months of iterative development.</p>\r\n\r\n<p>The greatest challenge is not technical but to systematically learn your intended users needs and match them with whole or curated parts of your collection. You will need a cross-disciplinary team that, besides software/web developers, includes UX design and collections specialists and has the trust of an internal sponsor/champion who knows not to micro-manage.</p>\r\n\r\n<p>You will likely also find that you will need to complement or wrangle your existing metadata e.g. add more folksonomic style tags, extract colours, or normalise dates. The typical metadata created during cataloguing, aiming primarily to make internal collections more efficient, is often not wellsuited to support the curiosity-driven exploration of the flaneur.</p>\r\n\r\n<p><bold><strong>Why hasn’t there been greater adoption? </strong></bold></p>\r\n\r\n<p>There’s no “one size fits all”-way to design a generous interface - at the heart of the very concept is that they should be intimately connected to the very nature of the collection they’re exploring. This means that creating generous interfaces is more bespoke than search. . Bespoke development requires money, or an in-house design and development team and that is something that most cultural organisations don’t have. Or rather, they prioritise elsewhere and frequently decide to live with the search interface for their collections that comes with the off-the-shelf collection management system they have purchased</p>\r\n\r\n<p>In short, a generous interface is to many cultural organisations, perhaps most, a luxury they feel they cannot afford.</p>\r\n\r\n<p><bold><strong>How can we speed up their adoption by GLAMs? </strong></bold></p>\r\n\r\n<p>The existing open source generous interface libraries and frameworks allow for rapid prototyping but require significant work to become fully production ready. In particular they lack support for mobile devices and have other usability issues. Even so, they can lower costs and speed up adoption. Conceivably, generous interface component widgets could also be offered as software services that once configured can be embedded on any website.</p>\r\n\r\n<p>Another way to speed up adoption is to convince vendors to bundle configurable and skinnable generous interfaces as part of their collection management systems. Or at least add generous interface style aspects to their search-oriented interfaces. The latter is also increasingly common, many search-oriented collection interfaces today offer complementary browse-oriented entrance points to the collection.</p>\r\n\r\n<p><bold><strong>Spin-off findings</strong></bold></p>\r\n\r\n<p>When developing our “colours and tags”-prototype we included collections data from multiple museums. These museums used different keywords for their tags making it difficult to base the exploration on them. Also, the keywords were institutional in style and not as folksonomic as we predicted our selected users to prefer. So we decided, since we were already using Google Vision to extract colours, to also use it to create tags across the collections images.</p>\r\n\r\n<p>This taught us that for non-specialist audiences computer vision created tags is a viable option to increase discoverability. The very imprecision of some of the tags created actually helped support serendipitous discoveries: “That’s actually not an embroidery but I really like it!”. There’s great potential in this that could and should be explored for its own sake.</p>\r\n\r\n<p><bold><strong>Who/acknowledgments </strong></bold></p>\r\n\r\n<p>The evaluation was carried out by the Swedish National Heritage Board, Nordiska museet, Nationalmuseum, Malmö museer, and the Swedish Museums of World Cultures with Martin Törnros/Interaktiva rum as supporting freelancer. Olivia Vane and Delorean were contracted to develop one generous interface each.</p>\r\n"
