                body: "<p><meta charset=\"utf-8\" />Building upon the interest and results of the previous colouring books created by Europeana, we decided to create the 4th edition with the theme Women in History. The book featuring 19 openly licensed images from 6 cultural institutions across Europe presented women in various places in times, from the first medieval depiction of a female dentist to suffrage posters. The book was promoted during <a href=\"http://blog.europeana.eu/2019/02/colorourcollections-our-new-colouring-blog-about-women-in-history/\">#ColorOurCollection</a> Campaign, an annual, weeklong colouring event organized by libraries and other cultural institutions worldwide, promoting creativity around openly licensed content available online.</p>\r\n\r\n<p>Additionally, the colouring session was held on the 8th of March during the International Women’s Day event at <a href=\"https://atria.nl/\">Atria, Institute for Gender Equality and Women's History</a> in Amsterdam. There, Europeana team had a chance to present the book and our activities related to the Women’s History Month.</p>\r\n\r\n<p>You can still download the colouring book <a href=\"https://www.dropbox.com/s/vhh0yc0zmei35un/WomenInHistory_Colouring%20Book.pdf\">here</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
