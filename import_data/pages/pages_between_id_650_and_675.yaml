        title: 'Women''s Season'
        intro: "<p>Women's Season was\_part of Commissioner Gabriel’s\_<a href=\"https://ec.europa.eu/digital-single-market/en/women-ict\">strategy</a>\_to empower women and increase their participation in the digital economy. Women’s Season will culminate in March 2019 (with International Women’s Day celebrations on 8 March) and will highlight the achievements of both modern and historical women. Find out more, and how you can participate.</p>\r\n"
        body: "<h2>Season Activities</h2>\r\n\r\n<h3>Europeana Collections</h3>\r\n\r\n<p>On\_<a href=\"https://www.europeana.eu/\">Europeana Collections</a>, we highlighted the lives and achievements of historical European women in blogs, galleries, and an\_exhibition), including guest contributions from Europeana’s network of cultural heritage partners.</p>\r\n\r\n<ul>\n<li>Pioneers:Trailblazing women in the arts, sciences and society</li>\r\n    <li>Blogs\r\n    <ul>\n<li>\r\n        <div><a href=\"http://blog.europeana.eu/2019/03/elsa-schiaparelli-declaring-feminine-willpower-through-fashion/\">Elsa Schiaparelli: Declaring Feminine Willpower through Fashion</a></div>\r\n        </li>\r\n        <li>\r\n        <div><a href=\"http://blog.europeana.eu/2019/03/carving-a-place-for-women-on-statues/\">Carving a place for women on statues</a></div>\r\n        </li>\r\n        <li>\r\n    </ul>\n</li>\r\n</ul>\n<div></div>\r\n\r\n<div></div>\r\n\r\n<div>Europeana Pro</div>\r\n\r\n<p>On\_<a href=\"https://pro.europeana.eu/\">Europeana Pro</a>, we ran\_a \_series of profiles and interviews with leading women in the digital and GLAM sectors, highlighting their work and achievements. The series is entitled\_<em>Women in Culture and Technology</em>\_and featured interviews with women from across sectors and across the world - including, tech expert and founder of DigiPippi (an organisation which bridges the gender gap in technology) Eva Fog and renowned multi-disciplinary artist Nora Al-Badri.</p>\r\n\r\n<h2>A series of inspiration, innovation, and insight</h2>\r\n\r\n<p>By going behind-the-scenes and showing women in action - be it as a work-from-home digital writer and activist, a politician, artist, or a tech entrepreneur - professional women will be given a platform to share their experiences, insights, challenges and hopes for the future of technology and culture.</p>\r\n\r\n<h2>Why?</h2>\r\n\r\n<p>Whilst bridging gender gaps may not seem as momentous as the challenges faced by our professional foremothers (see our digital exhibition\_<em><a href=\"https://www.europeana.eu/portal/exhibitions/pioneers\">Pioneers</a>\_</em>for a deeper look at this topic), the recent European Commission study \_<a href=\"https://ec.europa.eu/digital-single-market/en/news/increase-gender-gap-digital-sector-study-women-digital-age\">‘Women in the Digital Age’</a>\_reported a growing gap in gender parity in digital sectors of education, career and entrepreneurship.</p>\r\n\r\n<p>This study highlights the continued need to publicise the contribution of women - and particularly those who inhabit spaces that are historically male-dominated.</p>\r\n\r\n<p>Commissioner Gabriel said: ‘How much better would Europe be if girls and women felt empowered to dream big and aim high across professional fields from art to science? Having role models will help them build these dreams. The online exhibition I launch today in cooperation with Europeana is about pioneering women from our history whose stories are vastly different, but have one thing in common: these fearless women changed the world with their passion and hard work. Today we need to empower and inspire girls and women everywhere in Europe to innovate, discover and create especially in the digital sector. And all of us, we have a role to play.’</p>\r\n\r\n<p>Dr Lily Knibbeler, Director General of the National Library of the Netherlands said: ‘Culture is all about diversity, which means that the full richness of our culture can only be embodied by full diversity in our workforce.’</p>\r\n\r\n<p>Dr Jill Cousins, Director and CEO Hunt Museum said: ‘Women are often not invited to the table - \_I don’t think it is deliberate – but in the same way that humans tend to flock to their own tribe, if there are no women at the original table they are less likely to get invited to the future one. It will require a deliberate action to change this.’</p>\r\n"
