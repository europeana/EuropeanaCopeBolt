                templates: body
                body: "<section>\r\n\r\n<!-- Retrieving full-text -->\r\n\r\n<p>The term full-text is meant to refer to the combination of the textual representation of the digital object plus where parts of the text is present in the original image (represented as annotations). In the EDM profile, the textual representation of the digital object is referred to as <a href=\"#fulltext-resource\">Full-text Resource</a> while the relations between the segments of the text and the coordinates in the image are referred to as <a href=\"#annotation-pages\">Annotations</a>.<p>\r\n\r\n\r\n<h3 id=\"annotation-pages\">Annotation Pages</h3>\r\n\r\n<p>An Annotation Page contains all the annotations that make up the full-text of a Page (ie. image). It is  referred to by the Manifest and can be accessed via the following request.</p>\r\n\r\n<p style=\"font-weight: bold\">Request</p>\r\n\r\n<blockquote style=\"word-wrap: break-word\">https://iiif.europeana.eu/presentation/[RECORD_ID]/annopage/[PAGE_ID]</blockquote>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 120px\">Parameter</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>RECORD_ID</td>\r\n            <td>The identifier of the record which is composed of the dataset identifier plus a local identifier within the dataset in the form of \"/DATASET_ID/LOCAL_ID\", for more detail see Europeana ID.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>PAGE_ID</td>\r\n            <td>The number of the page in logical sequence starting with 1 for the first page. There can be pages that do not contain any text which will mean that the request will return a HTTP 404.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p style=\"font-weight: bold\">Response</p>\r\n\r\n<p>The response is a JSON-LD structure composed of the following fields:</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 120px\">Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>@context</td>\r\n            <td>Array of String (URL)</td>\r\n            <td>The URL of the JSON-LD context (always with the values \"http://iiif.io/api/presentation/3/context.json\" and \"https://www.europeana.eu/schemas/context/edm.jsonld\").</td>\r\n        </tr>\r\n        <tr>\r\n            <td>id</td>\r\n            <td>String (URI)</td>\r\n            <td>The canonical identifier of the Annotation Page.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>type</td>\r\n            <td>String</td>\r\n            <td>The type of the resource. Always set to \"AnnotationPage\".</td>\r\n        </tr>\r\n        <tr>\r\n            <td>items</td>\r\n            <td>Array (<a href=\"#annotation\">Annotation</a>)</td>\r\n            <td>An array containing all the Annotation that are part of this page.</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" id=\"annotation\">Annotation</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>id</td>\r\n            <td>String (URI)</td>\r\n            <td>The canonical identifier of the Annotation.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>type</td>\r\n            <td>String</td>\r\n            <td>The type of the resource. Always set to \"FullTextResource\".</td>\r\n        </tr>\r\n        <tr>\r\n            <td>motivation</td>\r\n            <td>String</td>\r\n            <td>The motivation of the annotation, see <a href=\"https://www.w3.org/TR/annotation-model/#motivation-and-purpose\">reference for more information</a>. Always set to \"transcribing\".</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcType</td>\r\n            <td>String</td>\r\n            <td>Represents the granularity level of the Annotation, reflecting levels such as: Page, Block, Line and Word.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>body</td>\r\n            <td>Object (<a href=\"#body\">Body</a>)</td>\r\n            <td>The reference to the transcribed text.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>target</td>\r\n            <td>Array (String)</td>\r\n            <td>A target can represent an image or just a part of it that is being annotated. For most annotations that are at a level of granularity lower than Page will point to the specific coordinates where the text is found on the image, using the <a href=\"https://www.w3.org/TR/media-frags/\">Media Fragments specification</a>.</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" id=\"body\">Body</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>id</td>\r\n            <td>String (URL)</td>\r\n            <td>The url of the transcribed text (ie. <a href=\"#fulltext-resource\">full-text resource</a>) in case of a Page level annotation, or a segment of the transcribed text using in this case the <a href=\"https://tools.ietf.org/html/rfc5147\">URI Fragment Identifiers for the text/plain Media Type specification</a>.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>language (optional)</td>\r\n            <td>String</td>\r\n            <td>The language of the segment of the transcription text being annotated. It is represented as a <a href=\"https://www.loc.gov/standards/iso639-2/php/English_list.php\">ISO 639 language code</a>.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p><b>Example:</b> Requesting an Annotation Page in v2.1.</p>\r\n\r\n<blockquote style=\"word-wrap: break-word\">https://iiif.europeana.eu/presentation/9200396/BibliographicResource_3000118436165/annopage/1</blockquote>\r\n\r\n<pre style=\"font-size: 9pt\"><code>{\r\n  \"@context\": [ \"http://iiif.io/api/presentation/3/context.json\", \"https://www.europeana.eu/schemas/context/edm.jsonld\" ],\r\n  \"id\": \"https://iiif.europeana.eu/presentation/9200396/BibliographicResource_3000118436165/annopage/1\"\r\n  \"type\": \"AnnotationPage\",\r\n  \"items\": [\r\n    // full text annotation with no language\r\n    {\r\n      \"id\": \"http://data.europeana.eu/annotation/9200356/BibliographicResource_3000100331503/a4cbbc7a0dc6b056c7bc0\",\r\n      \"type\": \"Annotation\",\r\n      \"motivation\": \"transcribing\",\r\n      \"dcType\": \"Block\",\r\n      \"body\": {\r\n        \"id\": \"http://data.europeana.eu/fulltext/9200356/BibliographicResource_3000100331503/XPTO#char=0,10\"\r\n      },\r\n      \"target\": [ \r\n        \"https://iiif.europeana.eu/presentation/9200356/BibliographicResource_3000100331503/canvas/p1#xywh=13,0,16,10\"\r\n      ]\r\n    }\r\n    , ... \r\n  ]\r\n}\r\n</code></pre>\r\n\r\n\r\n<h3 id=\"fulltext-resource\">Fulltext Resource</h3>\r\n\r\n<p>The edm:FullTextResource represents the transcription of a single page of a Newspaper. A full-text resource can be accessed separately from the Annotation List that it is associated to using the following method.</p>\r\n\r\n<p style=\"font-weight: bold\">Request</p>\r\n\r\n<blockquote style=\"word-wrap: break-word\">https://www.europeana.eu/api/fulltext/[RECORD_ID]/[FULLTEXT_ID]</blockquote>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 120px\">Parameter</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>RECORD_ID</td>\r\n            <td>The identifier of the record which is composed of the dataset identifier plus a local identifier within the dataset in the form of \"/DATASET_ID/LOCAL_ID\", for more detail see Europeana ID.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>FULLTEXT_ID</td>\r\n            <td>The identifier of the full text resource.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p style=\"font-weight: bold\">Response</p>\r\n\r\n<p>The response is a JSON-LD structure composed of the following fields:</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 120px\">Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>@context</td>\r\n            <td>String (URL)</td>\r\n            <td>The URL of the JSON-LD context (always with the value \"https://www.europeana.eu/schemas/context/edm.jsonld\").</td>\r\n        </tr>\r\n        <tr>\r\n            <td>id</td>\r\n            <td>String (URI)</td>\r\n            <td>The canonical identifier of the full-text resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>type</td>\r\n            <td>String</td>\r\n            <td>The type of the resource. Always set to \"FullTextResource\".</td>\r\n        </tr>\r\n        <tr>\r\n            <td>language</td>\r\n            <td>String</td>\r\n            <td>The more predominante language of the transcription text represented as a <a href=\"https://www.loc.gov/standards/iso639-2/php/English_list.php\">ISO 639 language code</a>. Parts of the text may be written in different languages. When that is the case, the language information will be indicated as part of the full-text Annotations.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>value</td>\r\n            <td>String</td>\r\n            <td>The transcription text.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p><b>Example:</b> Requesting a full-text resource.</p>\r\n\r\n<blockquote style=\"word-wrap: break-word\">https://www.europeana.eu/api/fulltext/9200396/BibliographicResource_3000118435063/8ebb67ccf9f8a1dcc2ea119c60954111</blockquote>\r\n\r\n<pre style=\"font-size: 9pt\"><code>{\r\n  \"@context\": \"https://www.europeana.eu/schemas/context/edm.jsonld\",\r\n  \"id\": \"http://data.europeana.eu/fulltext/9200396/BibliographicResource_3000118435063/8ebb67ccf9f8a1dcc2ea119c60954111\"\r\n  \"type\": \"FullTextResource\",\r\n  \"language\": \"nl\",\r\n  \"value\": \"… De ondergeteekende sedert veie jaren drukker van het met Uit. Oetober 11. vervallene Nieuw A. H. _ E. Blad, heeft de eer te berigten, dat hij, bewogen met het lot van eene menigte huisge zinnen die daardoor plotseling bij den naderenden winter hun be staan hebben verloren, besloten heeft tot de uitgaaf eener nieuwe courant onder de benaming van: Het Amsterdamsche Handels- en Effectenblad. en dat hij daartoe de voorloopige medewerking heeft verkregen van belangstellenden, die van oordeel zijn, dat het bestaan van een dagblad als het gewezen Nieuw A. H. _- E. 81. voor het algemeen … \"\r\n}\r\n</code></pre>\r\n\r\n</section>\r\n"
