        title: 'Europeana STEM challenge submission page'
        intro: "<p><strong>The Europeana #STEM Challenge is now closed for applications.</strong></p>\r\n"
        body: "<p>To submit your application for the Europeana STEM Challenge, fill in the online form below.</p>\r\n\r\n<p>The application form cannot be saved in a draft format. Please make sure you fill in all the correct information and upload all required documents before submitting.\_Once submitted, there will be no chance to edit your proposal. Incomplete or late submissions will not be considered. Please label all the attachments with the project name. \_For more information, please review our <a href=\"/page/europeana-stem-challenge-terms-and-conditions\">Terms and Conditions</a> and <a href=\"/page/europeana-stem-challenge-faq\">Frequently Asked Questions</a>.</p>\r\n\r\n<p>The text of your online application must be in English. The videos (both the pilot video and the final video project) should be either in English or have subtitles in English (if the creator’s native language is not English).</p>\r\n\r\n<p>The Europeana Foundation will process applicants' data according to its\_<a href=\"https://www.europeana.eu/portal/it/rights/privacy.html\" target=\"_blank\">privacy policy</a>. If you have a complaint concerning the processing of your personal data, please contact us via\_<a href=\"http://info@europeana.eu/\" target=\"_blank\">info@europeana.eu</a>. The question about your nationality is not a mandatory field and is asked only for statistical purposes.</p>\r\n\r\n<p>If you would like to receive updates on Europeana’s work with the creative industries, including being the first to hear about future challenges, don't forget to check the sign-up box\_below (we will only email you useful information and you can unsubscribe at any time).</p>\r\n\r\n<p>Your data will be stored by MailChimp, the system provider, and Europeana Foundation. MailChimp and Europeana Foundation are bound by the General Data Protection Regulation (EU) 2016/679 (\"GDPR\").</p>\r\n\r\n<p><iframe frameborder=\"0\" height=\"700\" src=\"https://app.smartsheet.com/b/form/3ed6c4cbcda148babf38dbfdb14667e4\" width=\"1000\"></iframe></p>\r\n\r\n<p></p>\r\n"
