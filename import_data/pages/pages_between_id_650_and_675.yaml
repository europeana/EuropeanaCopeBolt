                body: "<p>The Season attracted quite a substantial amount of coverage with&nbsp;19 articles&nbsp;from 10 countries around the world which you can follow the most exciting ones in&nbsp;our <a href=\"https://pro.europeana.eu/resources/document-archive/europeana-in-the-news\">News</a> section.&nbsp;A few examples:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p><a href=\"https://www.eureporter.co/frontpage/2019/01/21/europana-commission-launches-online-exhibition-of-outstanding-historical-european-women-in-arts-and-sciences/\" rel=\"bookmark\" title=\"Permanent Link to #Europana – Commission launches online exhibition of outstanding historical European women in arts and sciences\">#Europana – Commission launches online exhibition of outstanding historical European women in arts and sciences</a></p>\r\n    </li>\r\n    <li>\r\n    <p itemprop=\"headline\"><a href=\"https://www.lavanguardia.com/cultura/20190308/46914877746/las-pioneras-que-transformaron-la-sociedad-europea-cuando-nadie-les-escuchaba.html\">Las pioneras que transformaron la sociedad europea cuando nadie les escuchaba</a></p>\r\n    </li>\r\n    <li>\r\n    <p itemprop=\"headline\"><a href=\"https://euro-pulse.ru/video/kak-idti-za-mechtoy-5-udivitelnyih-zhenshhin-v-evropeyskoy-istorii\">Как идти за мечтой: 5 удивительных женщин в европейской истории</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://www.aise.it/ue/pioniere-online-la-mostra-sulle-donne-europee-che-si-sono-distinte-nel-campo-delle-arti-e-delle-scienze/125719/1\">\"Pioniere\": Online la mostra sulle donne Europpe che si sono distinte nel campo delle arti e dele scienze</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
