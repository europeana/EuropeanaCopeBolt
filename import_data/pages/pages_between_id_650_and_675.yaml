        title: 'Europeana STEM Challenge Resources'
        intro: "<p>We have made a selection of content resources available to help your creative process. Have a look at the list below and, of course, feel free to explore\_<a href=\"https://www.europeana.eu/portal/en\" target=\"_blank\">Europeana Collections</a>\_and our openly licensed\_<a href=\"https://pro.europeana.eu/resources/datasets\" target=\"_blank\">curated datasets</a>\_for more inspiration.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>For an easy start, browse the <a href=\"https://www.europeana.eu/portal/en/search?f%5BTYPE%5D%5B%5D=IMAGE&amp;q=what%3A%22Science+and+technology%22&amp;view=grid&amp;f%5BREUSABILITY%5D%5B%5D=open\">science and technology</a>\_records in Europeana Collections. For more specific searches, choose among the thematic sections featuring concepts, developments, inventions, and historical figures of significance in the STEM field. \_</p>\r\n\r\n<p><strong>Engineering</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Check out our content about <a href=\"https://www.europeana.eu/portal/en/search?f%5BREUSABILITY%5D%5B%5D=open&amp;page=3&amp;q=steam+&amp;view=grid\">steam engineering</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>Visit the <a href=\"https://www.europeana.eu/portal/en/exhibitions/industrial-photography-in-the-machine-age\">Industrial photography in the machine age</a> exhibition on Europeana Collections.</p>\r\n    </li>\r\n    <li>\r\n    <p>Find out more <a href=\"https://pro.europeana.eu/data/swedish-military-aviation-in-historical-images\">Swedish aviation history</a></p>\r\n    </li>\r\n    <li>\r\n    <p>Take a look at the\_<a href=\"https://historiana.eu/#/historical-content/source-collections/the-car\" target=\"_blank\">car</a>\_items in Historiana source collections.</p>\r\n    </li>\r\n    <li>\r\n    <p>Discover the history of Bell’s Invention,\_<a href=\"https://www.europeana.eu/portal/en/search?f%5BREUSABILITY%5D%5B%5D=open&amp;q=what%3A%22Telefon%22&amp;view=grid&amp;f%5BMEDIA%5D%5B%5D=true\" target=\"_blank\">the telephone</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>Learn more about the <a href=\"https://www.europeana.eu/portal/en/search?f%5BREUSABILITY%5D%5B%5D=open&amp;q=Radar&amp;view=grid&amp;f%5BMEDIA%5D%5B%5D=true\">radar</a>, the detection system which was crucial in the Second World war.</p>\r\n    </li>\r\n    <li>\r\n    <p>Take a look at the Europeana Pinterest boards on\_<a href=\"https://nl.pinterest.com/europeana/timepieces/\" target=\"_blank\">clocks</a>\_and\_<a href=\"https://nl.pinterest.com/europeana/submarine/\" target=\"_blank\">submarines</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>Explore the <a href=\"https://www.europeana.eu/portal/en/search?f%5BREUSABILITY%5D%5B%5D=open&amp;q=what%3A%22COMPUTER%22&amp;view=grid&amp;f%5BMEDIA%5D%5B%5D=true\">computer systems</a> items in Europeana Collections.</p>\r\n    </li>\r\n    <li>\r\n    <p>Discover the science revolution sparked by <a href=\"https://www.europeana.eu/portal/en/search?f%5BREUSABILITY%5D%5B%5D=open&amp;per_page=48&amp;q=Isaac+Newton&amp;view=grid&amp;f%5BTYPE%5D%5B%5D=IMAGE\">Sir Isaac Newton</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>Check the virtual exhibition about the colossus of <a href=\"https://www.europeana.eu/portal/en/exhibitions/the-colossus-of-leonardo-da-vinci\">Leonardo Da Vinci</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>Learn about pioneering engineer <a href=\"https://www.europeana.eu/portal/en/exhibitions/pioneers/elisa-leonida-zamfirescu\">Elisa Leonida Zamfirescu</a>.</p>\r\n    </li>\r\n</ul>\n<p><strong>Biology and chemistry</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Explore the <a href=\"https://www.europeana.eu/portal/en/collections/natural-history\">Natural History</a> thematic collection.</p>\r\n    </li>\r\n    <li>\r\n    <p>Visit the\_<a href=\"https://www.europeana.eu/portal/en/search?q=skos_concept%3A%22http%3A%2F%2Fdata.europeana.eu%2Fconcept%2Fbase%2F163%22+AND+collection%3Amanuscript&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;view=grid\" target=\"_blank\">botany</a>\_content on Europeana Collections.</p>\r\n    </li>\r\n    <li>\r\n    <p>Learn more about \_<a href=\"https://www.europeana.eu/portal/en/search?f%5BREUSABILITY%5D%5B%5D=open&amp;per_page=96&amp;q=DNA&amp;view=grid\">DNA</a> and <a href=\"https://www.europeana.eu/portal/en/search?view=grid&amp;q=molecul*&amp;f%5BDATA_PROVIDER%5D%5B%5D=Wellcome+Collection&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;per_page=96\">molecular science</a> content from the Wellcome Collection.</p>\r\n    </li>\r\n    <li>\r\n    <p>Take a look at the <a href=\"https://www.europeana.eu/portal/en/exhibitions/pioneers/maria-sklodowska-curie\">Marie Curie exhibition</a> which shows her pioneering research on radioactivity.</p>\r\n    </li>\r\n    <li>\r\n    <p>Discover <a href=\"https://www.europeana.eu/portal/en/search?q=%22charles+darwin%22+OR+%22darwin%2C+charles%22&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;view=grid\">Charles Darwin</a>, one of the most significant contributors to evolutionary science.</p>\r\n    </li>\r\n    <li>\r\n    <p>Find out more about the pasteurisation process and its inventor <a href=\"https://www.europeana.eu/portal/en/search?f%5BREUSABILITY%5D%5B%5D=open&amp;q=Pasteur&amp;view=grid&amp;f%5BMEDIA%5D%5B%5D=true\">Luis Pasteur</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>Take a look at the virtual exhibition about the naturalist and scientific illustrator <a href=\"https://www.europeana.eu/portal/en/exhibitions/pioneers/maria-sibylla-merian\">Maria Sibylla Merian</a>.</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Astronomy </strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Explore <a href=\"https://www.europeana.eu/portal/en/search?view=grid&amp;q=Astronomy&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;per_page=48\">astronomy and astronomers</a><b>\_</b>items.</p>\r\n    </li>\r\n    <li>\r\n    <p>Find <a href=\"https://www.europeana.eu/portal/en/search?view=grid&amp;q=telescope&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;per_page=48\">telescopes</a> in Europeana Collections.</p>\r\n    </li>\r\n    <li>\r\n    <p>Read all about <a href=\"http://blog.europeana.eu/2016/05/mars/\">Exploring Mars</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>Discover more about the Italian astronomer, physicist, and engineer, <a href=\"https://www.europeana.eu/portal/en/search?per_page=48&amp;q=galileo&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;view=grid\">Galileo</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>Learn more about the importance of the <a href=\"https://www.europeana.eu/portal/en/search?f%5BMEDIA%5D%5B%5D=true&amp;q=%28what%3Aastrolab%2A+OR+title%3Aastrolab%2A%29+AND+TYPE%3AIMAGE&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;view=grid\">astrolabe</a> from the early development and its effective use for determining latitude.</p>\r\n    </li>\r\n    <li>\r\n    <p>Find out more about one of the greatest Greco-Roman mathematician, astronomer, geographer, and astrologer, <a href=\"https://www.europeana.eu/portal/en/search?f%5BTYPE%5D%5B%5D=IMAGE&amp;q=who%3A%28Ptolemaeus%2C+Claudius%29&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;view=grid\">Claudius Ptolemy</a>.</p>\r\n    </li>\r\n</ul>\n<p><strong>Cartography and geography</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Explore our <a href=\"https://www.europeana.eu/portal/en/collections/maps\">Maps</a> thematic collection.</p>\r\n    </li>\r\n    <li>\r\n    <p>Take a look at Europeana Pinterest <a href=\"https://nl.pinterest.com/europeana/maps/\">maps</a> board.</p>\r\n    </li>\r\n    <li>\r\n    <p>Discover all about the Dutch cartographer and geographer <a href=\"https://www.europeana.eu/portal/en/search?q=%28who%3Amercator+OR+what%3Amercator+NOT+who%3AJESCO%29&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;view=grid\">Gerardus Mercator</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>Find out more about <a href=\"https://www.europeana.eu/portal/en/search?q=%22abraham+ortelius%22+OR+%22ortelius%2C+abraham%22&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;view=grid\">Abraham Ortelius</a>, the creator of the first modern atlas.</p>\r\n    </li>\r\n    <li>\r\n    <p>Learn more about one of the greatest travellers in history, <a href=\"http://blog.europeana.eu/2016/02/the-greatest-traveller-in-history-the-life-and-places-of-ibn-battuta/\">Ibn Battuta. </a></p>\r\n    </li>\r\n</ul>\n<p><br><br><br>\r\n\_</p>\r\n"
