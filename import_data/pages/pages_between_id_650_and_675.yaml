                body: "<section>\r\n<p>The <a href=\"https://iiif.io/\">International Image Interoperability Framework (IIIF)</a> combines a set of APIs that offer an alternative and complementary means to group, search and access information about the digital objects (aside from the <a href=\"/search\">Search</a> and <a href=\"record\">Record</a> APIs) specifically tailored for the display of Newspaper materials. These APIs follow the specifications defined by the IIIF consortium and therefore can also be suitable for other materials that can have full text content besides Newspapers.</p>\r\n\r\n<p>Before start using these APIs, we recommend reading the <a href=\"#apikey\">Registering for an API key</a> and reading the <a href=\"http://www.europeana.eu/portal/rights/api-terms-of-use.html\">Terms of Use</a>. If you want to get started with these APIs, go directly to the <a href=\"#get-started\">Getting Started</a> section. If you want to get regular updates about the Europeana API, provide feedback and discuss it with other developers, we suggest to join the <a href=\"https://groups.google.com/forum/?pli=1#!forum/europeanaapi\">Europeana API discussion group at Google Groups</a>.</p>\r\n</section>\r\n"
