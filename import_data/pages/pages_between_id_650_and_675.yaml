                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Bringing Europe’s galleries, museums, libraries, and archives within digital reach allows researchers to access a much wider scope of material and opinion. Now in its third year, the <a href=\"https://pro.europeana.eu/post/research-grants-programme-2018-call-for-submissions-open\">Europeana Research Grants Programme</a> awards funding to scholars to mine and map Europeana Collections to uncover new patterns and generate new insights.</p>\r\n\r\n<p>Projects funded under the second Europeana Research Grants programme concluded in 2018. Europeana Collections material was used to study <a href=\"https://pro.europeana.eu/post/medieval-manuscript-databases-krista-murchison-europeana-research-grants-winner\">manuscripts from medieval England </a>containing French literature, to look at visual representations of <a href=\"https://pro.europeana.eu/post/visual-representations-of-roma-in-19th-and-20th-centuries-caterina-preda-europeana-research-grants-winner\">the Roma in Romania</a>, and to connect a citation index of literature on the <a href=\"https://pro.europeana.eu/post/developing-the-venice-scholar-matteo-romanello-europeana-research-grant-winner\">history of Venice</a> with related digital objects.</p>\r\n\r\n<p>For the third Europeana Research Grants Programme, early-career scholars were invited to propose projects connected to the theme of the First World War. We received high-quality responses from all over Europe. Professor Lorna Hughes, Chair of the Europeana Research Advisory Board, presented the recipients of the 2018 Europeana Research Grants with their awards at the House of European History in Brussels in November.</p>\r\n\r\n<p>The <a href=\"https://pro.europeana.eu/post/meet-the-winners-of-the-europeana-research-grants-programme-2018\">three winning projects</a>, which will run throughout 2019, will map soldiers’ itineraries using their personal diaries, create a dynamic visualisation of wartime postcards, and research the use of wartime content in professional storytelling.</p>\r\n"
