                title: 'What are rights statements?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p>At Europeana, we use the term ‘rights statement’ to refer to the tools that indicate the extent to which copyright exists, whether there are any conditions or restrictions, and so the extent to which creative works can be used. We support <a href=\"https://pro.europeana.eu/page/available-rights-statements\">14 rights statements</a> that data providers may use to provide rights information about digital objects when submitting content to Europeana. They are a combination of Creative Commons licenses, Public Domain tools and a subset of Rights Statements provided by RightsStatements.org.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n"
