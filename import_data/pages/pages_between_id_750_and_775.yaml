        title: 'CrowdHeritage Platform'
        intro: "<p>CrowdHeritage is an online crowdsourcing platform for enriching the metadata of digitised cultural heritage material. The platform was developed under the Europeana Generic Services project <a href=\"https://pro.europeana.eu/project/crowd-heritage\">CrowdHeritage</a>.</p>\r\n"
        body: "<h3><strong>About the platform</strong></h3>\r\n\r\n<p>Through the CrowdHeritage platform, cultural heritage institutions can set up and run custom crowdsourcing campaigns to involve culture enthusiasts, students, researchers and the general public in improving the quality of their collections. The platform allows anyone to add annotations to selected cultural records or validate existing ones, offering a unique way to engage European citizens with cultural heritage material.</p>\r\n\r\n<p>The platform is currently available in three languages (English, Italian and French) and supports the use of multilingual vocabularies in the annotations.\_</p>\r\n\r\n<h3><strong>Benefits of the platform</strong></h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Offers custom campaigns which help cultural heritage institutions to benefit from crowdsourced knowledge and enrich their collections</p>\r\n    </li>\r\n    <li>\r\n    <p>Encourages people to work directly with digitised cultural heritage from across Europe</p>\r\n    </li>\r\n    <li>\r\n    <p>Uses an intuitive approach and gamification elements to enhance user experience</p>\r\n    </li>\r\n    <li>\r\n    <p>Improves the quality and discoverability of online cultural heritage material, supporting its wider reuse</p>\r\n    </li>\r\n    <li>\r\n    <p>Raises awareness of online collections, including among non-English speakers</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Technical information</strong></h3>\r\n\r\n<p>CrowdHeritage is an open-source platform that uses <a href=\"https://pro.europeana.eu/page/apis\">Europeana APIs</a> and several other available APIs from cultural institutions across the world. The platform connects to the Europeana Core Service Platform through the Europeana Search, Annotations, and Entity APIs.</p>\r\n\r\n<h3><strong>Use CrowdHeritage\_</strong></h3>\r\n\r\n<p>To learn more and use the CrowdHeritage platform to create tailored campaigns, <a href=\"https://crowdheritage.eu/en/about\">visit the website</a> and <a href=\"mailto:crowdheritage@ails.ece.ntua.gr\">contact</a> the project partners.</p>\r\n"
