ormal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Heinrich Laube</span></p>\r\n            </td>\r\n            <td style=\"border-left:solid #000000 1pt;border-right:solid #000000 1pt;border-bottom:solid #000000 1pt;border-top:solid #000000 1pt;vertical-align:top;padding:5pt 5pt 5pt 5pt;overflow:hidden;overflow-wrap:break-word;\">\r\n            <p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">1240</span></p>\r\n            </td>\r\n        </tr>\r\n        <tr style=\"height:0pt\">\r\n            <td style=\"border-left:solid #000000 1pt;border-right:solid #000000 1pt;border-bottom:solid #000000 1pt;border-top:solid #000000 1pt;vertical-align:top;padding:5pt 5pt 5pt 5pt;overflow:hidden;overflow-wrap:break-word;\">\r\n            <p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Heinrich Laube</span></p>\r\n            </td>\r\n            <td style=\"border-left:solid #000000 1pt;border-right:solid #000000 1pt;border-bottom:solid #000000 1pt;border-top:solid #000000 1pt;vertical-align:top;padding:5pt 5pt 5pt 5pt;overflow:hidden;overflow-wrap:break-word;\">\r\n            <p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">2076</span></p>\r\n            </td>\r\n            <td style=\"border-left:solid #000000 1pt;border-right:solid #000000 1pt;border-bottom:solid #000000 1pt;border-top:solid #000000 1pt;vertical-align:top;padding:5pt 5pt 5pt 5pt;overflow:hidden;overflow-wrap:break-word;\">\r\n            <p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Max Grube</span></p>\r\n            </td>\r\n            <td style=\"border-left:solid #000000 1pt;border-right:solid #000000 1pt;border-bottom:solid #000000 1pt;border-top:solid #000000 1pt;vertical-align:top;padding:5pt 5pt 5pt 5pt;overflow:hidden;overflow-wrap:break-word;\">\r\n            <p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">1201</span></p>\r\n            </td>\r\n        </tr>\r\n        <tr style=\"height:0pt\">\r\n            <td style=\"border-left:solid #000000 1pt;border-right:solid #000000 1pt;border-bottom:solid #000000 1pt;border-top:solid #000000 1pt;vertical-align:top;padding:5pt 5pt 5pt 5pt;overflow:hidden;overflow-wrap:break-word;\">\r\n            <p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Ludwig Fulda</span></p>\r\n            </td>\r\n            <td style=\"border-left:solid #000000 1pt;border-right:solid #000000 1pt;border-bottom:solid #000000 1pt;border-top:solid #000000 1pt;vertical-align:top;padding:5pt 5pt 5pt 5pt;overflow:hidden;overflow-wrap:break-word;\">\r\n            <p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">1738</span></p>\r\n            </td>\r\n            <td style=\"border-left:solid #000000 1pt;border-right:solid #000000 1pt;border-bottom:solid #000000 1pt;border-top:solid #000000 1pt;vertical-align:top;padding:5pt 5pt 5pt 5pt;overflow:hidden;overflow-wrap:break-word;\">\r\n            <p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Otto Ludwig</span></p>\r\n            </td>\r\n            <td style=\"border-left:solid #000000 1pt;border-right:solid #000000 1pt;border-bottom:solid #000000 1pt;border-top:solid #000000 1pt;vertical-align:top;padding:5pt 5pt 5pt 5pt;overflow:hidden;overflow-wrap:break-word;\">\r\n            <p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">944</span></p>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n</center>\r\n\r\n<center><i>Tab. 1: This table shows the top ten authors according to positive and negative sentiment counts.</i></center>\r\n\r\n<p>Mosse is an interesting example not only because the set time frame covers his lifetime (1843-1920), but above all because he was an important figure in the development of the German printing landscape in the 19th century. He was a pioneer in newspaper marketing and the publishing business, being one of the first people to push for advertising in papers, new fonts and layouts (Kraus 1999). His publishing house founded more than 130 papers such as the <i>Berliner Tageblatt</i> (since 1871), the <i>Berliner Morgen-Zeitung</i> (1889) and the <i>Berliner Volks-Zeitung</i> (1904). Before his success as publisher, he was working for several daily, satirical and literary journals such as, for instance, Die Gartenlaube, which was the first successful mass-circulation German magazine and a forerunner of all modern magazines reaching subscribers as far as the German colonies in Africa and German-speaking groups in the Americas.</p>\r\n\r\n<p>These activities show that he influenced the German printing sphere behind the scenes, but how come that Mosse turns up as the most frequent author? He is listed in the Deutsche Biographie as such, but most of the occurrences in our newspaper corpus stem from his role as publisher through which he is listed on tens of thousands of title pages (see red boxes in Figures 3+4); he did continue to work as a journalist and writer, though.</p>\r\n\r\n<p></p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Newspapers/Keck_Figure_2changed.png\" /></center>\r\n\r\n<center><i>Fig. 3: Kladderadatsch, Bonn, 01/16/1876</i></center>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Newspapers/Keck_Figure_3changed.png\" /></center>\r\n\r\n<center><i>Fig.4: page 8 of Fig. 4 (all red boxes say \"Rudolf Mosse\")</i></center>\r\n\r\n<p>Can sentiment analysis provide us with further insights regarding Mosse? In our study, the classification into positive and negative instances turned out to be less useful than we had hoped, not least due to ambiguity: For example, the German word “Druck” is listed as a negative cue due to its sense of “(under) pressure”, while occurrences in newspapers often use its neutral sense of printing.</p>\r\n\r\n<p>Nevertheless, sentiment analysis turned out to be valuable as a way to identify relevant (since potentially evaluative) textual contexts in which Mosse's name occurs. In this way, it essentially serves as a rung on a “scalable reading” (Mueller 2013) ladder. For example, this type of analysis has enabled us to categorize Mosse’s different professions, revealing that he also occurred as a public person due to his success as businessman, writer, and philanthropist and as an advocate for liberal conservatism and Jewish matters. Due to the abovementioned OCR problems, it is crucial to retain links to the online archive in the metadata so that close reading can proceed on the digital facsimile.</p>\r\n\r\n<p>Even though Friedrich von Schiller has by far not as many hits as Mosse, in his case the classification into positive/negative served as a useful approach to differentiate between texts about his works and his persona. Negative instances such as <i>“Drama,” “Tragödie,” “Trauer,” “Trauerspiel,” “düsteren,” “Schrecken,” “Blut,” “Räuber,” “Gefahr,” or “Eifersucht” </i> were useful to find passages about his works as well as their performances and reception. <i>“Parasit,”</i> for instance, is categorized as negative and guides us to an advertisement of an English translation of Schiller’s play <a href=\"http://anno.onb.ac.at/cgi-content/anno?aid=dea&amp;datum=18511027&amp;seite=8\" target=\"_blank\"><i>Der Parasit und Neffe als Onkel</i></a>. The positive sentiments such as <i>“Romantik,” “lieb,” “schönen,” “hochgestellte,” “Ruhm,” “Wiederkehr,” “Recht,” “Bildung,” “Kraft,” “Dichtkunst,” “Verehrung,” “berühmt,” “bekannt,” “Größe,” “poetisch,” </i> on the other hand, lead us to texts, which report on Schiller’s talent and his success such as the article in the <a href=\"http://anno.onb.ac.at/cgi-content/anno?aid=kro&amp;datum=18591116&amp;seite=1\" target=\"_blank\">Kronstädter Zeitung</a> which describes the proceedings of a Schiller festival in Hermannstadt to praise the writer‘s <i>Dichtkunst </i> and his contribution to nationalistic poetry.</p>\r\n\r\n<p>The Mosse and the Schiller case studies open up several structural and methodological, but also theoretical questions as to the setup of our list: who is categorized as a writer in the list? Even though literary canonical writers can be identified in our dataset, these are not the writers who appear most often and continuous in the newspapers. For scholars in the humanities, this approach offers new empirical ways to address questions as to the notion and concept, but also as to the profession and reception of writers in the long 19th century.</p>\r\n\r\n<p><b>Conclusion</b></p>\r\n\r\n<p>The increasing availability of large amounts of digitized historical newspapers from libraries and archives opens the door to exciting new research opportunities. At the same time, digitization introduces its own set of new problems. In our case study, we have identified noisy OCR and diachronic language change as two major problems for linguistic preprocessing.</p>\r\n\r\n<p>One problem that we did not touch on in this article is the standardization of metadata across repositories (Beals &amp; Bell 2020), which raises issues for more detailed analyses, e.g. in terms of newspaper sections or publication types. Another problem is the use of keyword-based search to find relevant text passages. Not only is it often difficult to express information needs in the humanities as simple keyword queries, but even in our study, where we are specifically interested in person names, OCR errors presumably make us miss many author occurrences. Techniques like entity linking can offer a way to move beyond keyword search but need to be adapted to the specific domain (De Wilde 2015).</p>\r\n\r\n<p>In sum, there is still substantial need for methodological innovations, acted upon by international collaborative research projects like Oceanic Exchanges, impresso and NewsEYE that are developing ways to combine quantitative and qualitative methods. In any case, researchers working with digitized newspapers need to critically reflect upon their methods and make these steps transparent in order to assess the reproducibility and the presence of bias in the results.</p>\r\n\r\n<p><b>Acknowledgements</b></p>\r\n\r\n<p>Oceanic Exchanges (OcEx) is funded through the Transatlantic Partnership for Social Sciences and Humanities 2016 Digging Into Data Challenge. We are grateful to Deutsche Forschungsgemeinschaft for support (grants PR 1080/5-1, PA 1956/3-1, KO 5362/2-1).</p>\r\n\r\n<p><strong>References</strong></p>\r\n\r\n<p>Melodee Beals and Emily Bell. 2020. <i>The Atlas of Digitised Newspapers and Metadata: Reports from Oceanic Exchanges</i>. Loughborough. 10.6084/m9.figshare.11560059. (<a href=\"http://www.doi.org/10.6084/m9.figshare.11560059\">http://www.doi.org/10.6084/m9.figshare.11560059</a>)</p>\r\n\r\n<p>Elisabeth Kraus. 1999. <i>Die Familie Mosse: Deutsch-jüdisches Bürgertum im 19. und 20. Jahrhundert </i> Munich.</p>\r\n\r\n<p>Martin Mueller, 2013. Morgenstern’s Spectacles or the Importance of Not-Reading. In <i>Scalable Reading </i> (blog), 21.01.2013, <a href=\"https://scalablereading.northwestern.edu/2013/01/21/morgensterns- spectacles-or-the-importance-of-not-reading/\">https://scalablereading.northwestern.edu/2013/01/21/morgensterns- spectacles-or-the-importance-of-not-reading/</a>.</p>\r\n\r\n<p>Clemens Neudecker. 2016. An open corpus for Named Entity Recognition in historic newspapers. In<i> Proceedings of LREC</i>. Portorož, Slovenia, pages 4348– 4352.</p>\r\n\r\n<p>Martin Riedl and Sebastian Padó. 2018. A Named Entity Recognition Shootout for German. In: <i>Proceedings of ACL,</i> Melbourne, Australia, pages 120-125.</p>\r\n\r\n<p>Moacir P. de Sá Pereira. 2019. Mixed Methodological Digital Humanities. In: <i>Debates in the Digital Humanities</i>, chapter 34. <a href=\"https://doi.org/10.5749/9781452963785\">https://doi.org/10.5749/9781452963785</a></p>\r\n\r\n<p>Oceanic Exchanges Project Team. 2017. <i>Oceanic Exchanges: Tracing Global Information Networks In Historical Newspaper Repositories, 1840-1914.</i> DOI 10.17605/OSF.IO/WA94S.</p>\r\n\r\n<p>Max De Wilde. 2015. Improving Retrieval of Historical Content with Entity Linking. In: <i>Proceedings of New Trends in Databases and Information Systems,</i> Poitiers, France, pages 498-504.</p>\r\n\r\n<p>Ulli Waltinger, 2010. GERMANPOLARITYCLUES: A Lexical Resource for German Sentiment Analysis.<i> In Proceedings of LREC.</i> Valletta, Malta.</p>\r\n"
