                title: Introduction
                subtitle: ''
                anchortitle: Introduction
                templates: body
                body: "<p>This position paper supports the <a href=\"https://ec.europa.eu/digital-single-market/en/news/public-consultation-opportunities-offered-digital-technologies-culture-heritage-sector\">consultation of the European Commission</a> and underlines elements critical to executing the <em><a href=\"https://pro.europeana.eu/page/strategy-2020-2025-summary\">Europeana Strategy 2020-2025</a></em> and to realising the potential of digital cultural heritage for the recovery of Europe.&nbsp;&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>We believe that work must be underpinned by a long term approach, that includes sustainable funding structures and which supports:&nbsp;&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>coordinated national digital strategies for the cultural heritage sector</strong></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>targets for data quality and quantity</strong></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>the adoption of standards to enable access, reuse and engagement - particularly in education, research and the creative sector</strong></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>capacity-building efforts across the cultural heritage sector&nbsp;</strong></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>strong infrastructures that reflect the role of national aggregators and Europeana&nbsp;</strong></p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Our hope is for a new Recommendation that commits the Commission and the Member States to support the sector in realising the digital transformation for the full benefit of Europe, the cultural heritage sector and its citizens.</p>\r\n"
