                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p><meta charset=\"utf-8\" />As a powerful network between cultural heritage institutions and educational sectors, the <a href=\"https://pro.europeana.eu/page/europeana-education\">Europeana Education community</a> ran&nbsp;<em><strong>#reinventingBeethoven</strong></em> - a creative educational challenge based on Beethoven's life and work for students in primary and secondary education.</p>\r\n\r\n<p dir=\"ltr\">The principal aims of this challenge were to encourage students’ creativity with cultural heritage resources and to introduce music as a powerful educational tool in the classroom for all types of subjects.</p>\r\n\r\n<p dir=\"ltr\">To help teachers, Europeana Education created a new gallery called<em>&nbsp;'</em><a data-saferedirecturl=\"https://www.google.com/url?q=https://www.europeana.eu/es/galleries/life-and-works-of-beethoven&amp;source=gmail&amp;ust=1607080875960000&amp;usg=AFQjCNGFb89zEju2Ns6isQmUrgyetcccUA\" href=\"https://www.europeana.eu/es/galleries/life-and-works-of-beethoven\" target=\"_blank\">Life and works of Beethoven</a>'<em>&nbsp;</em>in&nbsp;<a data-saferedirecturl=\"https://www.google.com/url?q=https://www.europeana.eu/en/europeana-classroom&amp;source=gmail&amp;ust=1607080875960000&amp;usg=AFQjCNHSdPJx3pRSzaO5d5vQU5NRM9xmiQ\" href=\"https://www.europeana.eu/en/europeana-classroom\" target=\"_blank\">Europeana Classroom</a>&nbsp;and published two posts '<a data-saferedirecturl=\"https://www.google.com/url?q=https://blog.europeana.eu/2020/11/beethoven-ode-to-joy-a-cultural-kaleidoscope/&amp;source=gmail&amp;ust=1607080875960000&amp;usg=AFQjCNHoihbVzaOyQgkiUWfE5K_bzdyPXg\" href=\"https://blog.europeana.eu/2020/11/beethoven-ode-to-joy-a-cultural-kaleidoscope/\" target=\"_blank\">Beethoven's Ode to Joy: a cultural kaleidoscope</a>'<i>&nbsp;</i>and '<a data-saferedirecturl=\"https://www.google.com/url?q=https://blog.europeana.eu/2020/12/geniuses-and-their-disabilities/&amp;source=gmail&amp;ust=1607080875960000&amp;usg=AFQjCNHehWC6JA0I4PkyySPQcLRqFFCw8g\" href=\"https://blog.europeana.eu/2020/12/geniuses-and-their-disabilities/\" target=\"_blank\">Geniuses and their (dis)abilities</a>'<em>&nbsp;</em>on the&nbsp;<a data-saferedirecturl=\"https://www.google.com/url?q=https://blog.europeana.eu/&amp;source=gmail&amp;ust=1607080875960000&amp;usg=AFQjCNHurgwJBHI4pw0xAClkDfPJOh2-GQ\" href=\"https://blog.europeana.eu/\" target=\"_blank\">Europeana blog</a>. These cover two main topics: interdisciplinary work with cultural heritage and inclusivity and diversity in artistic, cultural and scientific domains.&nbsp;</p>\r\n"
