                body: "<h3><strong>About the platform&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://jhn.ngo/culture-chatbot/\">Culture Chatbot</a> is an AI-based software platform that creates chatbots especially designed for cultural heritage institutions. Chatbots are virtual assistants which can have digital conversations with users, providing them with the information and services of interest during their online visit. Cultural heritage institutions can use chatbots to interact with their visitors across their various platforms, from their collections websites to social media accounts (for example, the organisation’s Facebook profile).&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The platform offers built-in support for multilingual conversations in all EU languages and machine translation of object metadata.&nbsp;You can see an example&nbsp;of how the chatbot supports discovery of&nbsp;Europeana collections with the <a href=\"https://culturebot.eu/\">standalone chatbot</a> (in English, Dutch, Spanish, Italian and Polish). Institutions interested in sharing data with Europeana can use the <a href=\"https://pro.europeana.eu/page/aggregators\">chatbot on Europeana Pro</a> to find out which aggregator will be the best choice.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Benefits of chatbots from the platform</strong></h3>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Offer cultural heritage institutions a free, easy to use and modern tool for audience engagement&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Provide 24-hour support and guidance to online visitors</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Enhance the overall user experience of cultural heritage platforms, with artificial intelligence technologies ensuring visitors receive a near real-time and highly relevant response to their questions</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Support all EU languages, helping cultural heritage institutions to lower the communication barrier by giving assistance in the user’s own language and raise awareness of and increase engagement with their collections among local communities.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Technical information</strong></h3>\r\n\r\n<p dir=\"ltr\">The bot uses the open-source chatbot Rasa framework and open-source engine Dgraph for Knowledge Graph. The chatbot tool also complies with the Europeana Data Model as the bot harvests EDM data via the Europeana API. Moreover, the Natural Language Processing bot component uses the Search API to improve its results. The developed source code is licensed by EUPL v1.1.</p>\r\n\r\n<h3 dir=\"ltr\"><b>Use the Culture Chatbot</b></h3>\r\n\r\n<p dir=\"ltr\">If you are interested in using the platform,&nbsp;<a href=\"http://info@jhn.ngo\">contact</a> the project partners or visit the <a href=\"https://culturebot.eu/\">Chatbot website</a>.</p>\r\n"
