                title: '1. Coordinated national strategies'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">While some countries have established a national strategy for digital cultural heritage, the majority of EU Member States have not, resulting in differing approaches to digital cultural heritage. For example, standardisation of data on a central level is supported by frameworks such as the Europeana Licensing Framework, however adoption of those standards is inconsistent across Member States. Equally, while the majority of EU Member States have established some form of national aggregation, a significant proportion have not, and not all aggregators are resourced appropriately.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The European sector would be strengthened if all Member States were required to design and publish strategies, which:</p>\r\n\r\n<ol>\r\n    <li>are national, multi-annual and forward-looking on digitisation and digital preservation;</li>\r\n    <li>embrace the big challenges of our times: social and economic inequalities, rising nationalism, climate change, the impact of tourism overloads in cities and fragile areas, algorithmic and Artificial Intelligence (AI) biases and resultant injustices, deep fakes, and fake news;</li>\r\n    <li>promote the adoption of standards developed in cooperation with Europeana as integral to the strategy. This should include encouraging wider uptake of the Europeana Publishing Framework, the Europeana Licensing Framework, and standards such as the Resource Description Framework (RDF) and SPARQL endpoints which are necessary to interconnect to other systems using Linked Data and APIs;</li>\r\n    <li>support and develop the role of national aggregators as capacity-building hubs, digital services’ providers, requirements and standards-setting bodies in each Member State;</li>\r\n    <li>involve the educational, creative and research communities in setting the priorities for the digitisation agenda;</li>\r\n    <li>include and address born-digital content and adopt binding measures for digital preservation;</li>\r\n    <li>adopt a human-centric and ethical approach to AI, further developed at EU level for cultural heritage and based on the European Commission’s <a href=\"https://commission.europa.eu/publications/white-paper-artificial-intelligence-european-approach-excellence-and-trust_en\"><em>White paper on Artificial Intelligence - A European approach to excellence and trust</em></a><em>;</em>&nbsp;</li>\r\n    <li>envisage DCHE biennial country reporting.</li>\r\n</ol>\r\n"
