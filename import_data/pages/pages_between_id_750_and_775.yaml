                title: 'Achievements and challenges'
                subtitle: ''
                anchortitle: 'Achievements and challenges'
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The 2011 <em><a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32011H0711\">Recommendation on the digitisation and online accessibility of cultural material and digital preservation</a></em> provided an important policy instrument aimed at enhancing digitisation efforts among the Member States in a concerted way and has undoubtedly contributed to:&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">raising the&nbsp; amount&nbsp; of openly accessible digitised cultural heritage content;&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">supporting Europeana as a focal point for European collaboration and knowledge exchange in cutting-edge areas like metadata interoperability, linked data, copyright reform, end-user engagement and impact assessment;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">stirring the development of national and thematic aggregators that coordinate and amplify relevant developments in their respective countries and domains.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">As such, it should be seen as a major contribution to the leading position Europe has in the field of digital cultural heritage today. Indeed in some areas, resultant activity goes beyond what was originally foreseen, for example in the use of digital material in education.</p>\r\n\r\n<p dir=\"ltr\">Looking to the future we need to also acknowledge that some areas that the current Recommendation sought to address have not yet been adequately met.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For example, at this point, the European copyright landscape remains unharmonised. However, proper implementation of the <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=uriserv:OJ.L_.2019.130.01.0092.01.ENG\"><em>Copyright in the Digital Single Market Directive</em></a> should correct this situation, addressing remaining challenges and meeting the goals on the availability of public domain works. We are hopeful that countries will contribute to harmonisation throughout the Directive’s transposition period ending June 2021.</p>\r\n\r\n<p dir=\"ltr\">Other areas still require ongoing focus and effort. Key issues include:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Digitisation targets have not been met consistently across Member States. One consequence of this is an imbalance in the representativeness of the Europeana collections, with only a limited amount of objects accessible from some countries and not all citizens able to find their region or country adequately represented.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Only 10-20% of the estimated heritage holdings have in fact been digitised (<a href=\"https://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/DSI-2_Deliverable%20D4.4_Europeana_Report%20on%20ENUMERATE%20Core%20Survey%204.pdf\">ENUMERATE</a>). As a result, only a fraction are available through the Europeana collections. This is insufficient for the creation of a strong digital public space.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">A future Recommendation can and should recognise the outstanding issues in today’s digitisation and digital preservation landscape, as it focuses on shaping that landscape for today and for the future.</p>\r\n"
