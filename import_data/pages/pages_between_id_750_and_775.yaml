                title: 'What are Creative Commons licenses?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p><a href=\"https://creativecommons.org/licenses/\">Creative Commons licenses</a> allow authors and copyright holders to give the public permission to use copyrightable works for free under certain conditions. Each Creative Commons licence contains one or more of the four licensing elements that specify permitted uses:</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<ol>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Attribution (BY) is a core condition attached to all Creative Commons licenses and it means you have to credit the original creator and any other nominated parties;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Commercial use (NC) specifies whether others can use the work commercially;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Modify &amp; adapt (ND) specifies if other people can make changes to the work;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Change license (SA) specifies if you can change the license type for your adaptation of the work.</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">There are six different combinations of licensing elements in the Creative Commons licensing family. The most permissive licence is <a href=\"https://creativecommons.org/licenses/by/4.0/\">CC BY</a>. All other licences contain further restrictions;&nbsp;<a href=\"https://creativecommons.org/licenses/by-nc-nd/4.0/\">CC BY-NC-ND</a> for instance allows neither modifications nor commercial use.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">All six CC licenses have been translated into different languages. In the past, Creative Commons legally adapted licenses to specific national legislation. The newest <a href=\"https://creativecommons.org/Version4\">4.0 licenses</a> are designed for use in jurisdictions around the world and are internationally enforceable. Europeana data providers may use Creative Commons licenses version 4.0 or earlier (3.0, 2.5, 2.1, 2.0, 1.0).</p>\r\n"
