                anchortitle: 'Learning Goals'
                templates: body
                body: "<p dir=\"ltr\">By reading through this page and testing your knowledge through the quizzes linked below, you will understand:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">that not everything that is held by a cultural heritage institution is protected by copyright&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">that multiple copyright layers exist in a work</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">that copyright is not automatically transferred through obtention of an (physical) item</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">that there are restrictions or ethical considerations beyond copyright that are worth considering</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">that in most cases, no rights can or should be claimed on digitisation</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">You will also learn about:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">some of the criteria to make a simple public domain calculation</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">the legal safeguards that a cultural heritage institution can rely on to use digital cultural heritage in their activities, and the limits of those safeguards</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" />how to obtain permission, where necessary, to make digital cultural heritage available online and facilitate its reuse</p>\r\n    </li>\r\n</ul>\r\n"
