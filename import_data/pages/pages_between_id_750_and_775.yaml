        title: Dashboard
        intro: "<p>The Dashboard is an online tool that allows users to share 3D models and their associated metadata for review and publication on the Europeana collections website. This tool was developed under the Europeana Generic Services project <a href=\"https://pro.europeana.eu/project/share3d\">Share3D</a>.\_</p>\r\n"
        body: "<h3><strong>About the tool</strong></h3>\r\n\r\n<p>3D content has a relatively low representation in cultural heritage collections, but demand for it is continuously growing. The Dashboard tool addresses this challenge by supporting institutions and individuals who want to create and publish 3D content in Europeana. It\_offers an efficient process to create metadata for models in line with the <a href=\"https://pro.europeana.eu/page/edm-documentation\">Europeana Data Model</a> and the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a>. The enriched metadata records can then be submitted from the Dashboard to Europeana via <a href=\"https://pro.europeana.eu/organisation/carare\">CARARE</a>’s aggregation service without any additional work on the side of the cultural institution.</p>\r\n\r\n<p>The tool has been designed with cultural heritage institutions who are uploading 3D models in <a href=\"https://sketchfab.com/\">Sketchfab</a> and want to share them in Europeana in mind, but is also useful for creatives, educators, researchers and tourism professionals who want to publish their 3D models and use them for their creative projects. For more information regarding the possible use per sector, take a look at the project <a href=\"https://share3d.eu/case-studies/\">case studies</a>.</p>\r\n\r\n<h3><strong>Benefits of the tool</strong></h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Supports the discoverability and reusability of 3D content through a rich metadata repository, helping cultural heritage institutions to share their digital collections more widely.</p>\r\n    </li>\r\n    <li>\r\n    <p>Ensures that the metadata of 3D content complies with the policies and standards developed by Europeana to ensure and preserve the quality of the metadata.</p>\r\n    </li>\r\n    <li>\r\n    <p>Encourages experts and non-experts in 3D modelling to discover Europeana as a source of high-quality cultural records and be inspired to explore it further.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Use the Dashboard</strong></h3>\r\n\r\n<p><a href=\"https://dashboard.share3d.eu/login.php\">Sign up</a> to the tool and start sharing your content. Find more information on the\_ <a href=\"https://share3d.eu/\">Share3D</a> website, or <a href=\"https://share3d.eu/support/contact/\">get in contact</a> with the project partners.</p>\r\n"
