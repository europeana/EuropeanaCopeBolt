                subtitle: 'A solution based on managing risk'
                anchortitle: ''
                templates: body
                body: "<p>The last remaining option, that some cultural heritage institutions make use of, is taking a risk-managed approach, after carefully examining the risks and considering aspects such as whether the work was ever commercially available, its age, type or the intended use. You can read more about risk-management in <a href=\"https://pro.europeana.eu/post/orphan-works-and-uk-glams-the-case-for-a-risk-managed-approach\">this post</a> and in <a href=\"https://pro.europeana.eu/event/clearing-rights-in-collections-part-1\">this webinar</a> by<a href=\"https://pro.europeana.eu/person/naomi-korn\"> Naomi Korn</a>, and in the <a href=\"https://pro.europeana.eu/event/tools-and-good-practice-to-manage-copyright\">second presentation of this webinar</a> by <a href=\"https://pro.europeana.eu/person/fred-saunderson\">Fred Saunderson.</a></p>\r\n"
