                title: '3. Capacity-building'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Developing and delivering an effective framework&nbsp; for digital capacity-building across the cultural heritage sector will be a key element in addressing the digital divide. Such a framework should:</p>\r\n\r\n<ol>\r\n    <li>be delivered by Europeana in consultation with the Member States;</li>\r\n    <li>acknowledge that building digital capacity requires a multifaceted approach that encompasses digital skills at a range of levels, including copyright, ethics and privacy issues, and looks to a ‘softer’ skill set that includes culture and leadership;&nbsp;</li>\r\n    <li>take into account the varied levels of competence across countries and institutions. A basic model of digital competence levels should be applied to assess the differing needs of cultural heritage institutions;</li>\r\n    <li>include curation and digital strategy development to fulfil the potential of digital collections and galvanise user engagement;&nbsp;</li>\r\n    <li>be rolled out and benchmarked across the EU Member States.</li>\r\n</ol>\r\n"
