                title: '4. Improving data quality'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Approaches to digitisation and documentation need to recognise and meet the ever-expanding needs of users and acknowledge the legacy of poor quality data produced in the early days of digitisation.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Support for the sector in this area requires:&nbsp;</p>\r\n\r\n<ol>\r\n    <li>binding per country digitisation targets for both quality and quantity of data, and contribution to Europeana;</li>\r\n    <li>multi-annual funding instruments for mass digitisation on a Member State level, and included in national strategies;</li>\r\n    <li>recognition of the importance of tangible cultural heritage. The tangible, intangible and digital dimensions of cultural heritage are inseparable and interconnected as recognised by The European Year of Cultural Heritage and the subsequent <a href=\"https://op.europa.eu/en/publication-detail/-/publication/5a9c3144-80f1-11e9-9f05-01aa75ed71a1\"><em>European Framework for Action on Cultural Heritage</em></a>.&nbsp;</li>\r\n    <li>a balanced approach to 3D (monuments and sites in particular) that recognises its importance to the corpus of documentary (2D) and intangible heritage, and views it in that context, not in isolation;&nbsp;</li>\r\n    <li>active measures at EU level to balance the digital divide between the different Member States.</li>\r\n</ol>\r\n"
