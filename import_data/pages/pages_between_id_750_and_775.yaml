                anchortitle: ''
                templates: body
                body: "<p>Digitisation processes (e.g. scanning, taking photographs of 2D and 3D objects) can only trigger copyright protection if the digitised replica meets the European Union standard of originality, which requires that the work is the “author’s own intellectual creation.” If the reproduction (the digital copy) can be considered a new original work in its own right, the person behind the digitisation of the object obtains full copyright protection. In most cases, digital objects created through digitisation will not meet the required originality threshold and will not qualify for any form of protection based on copyright.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Copyright-related rights to non-original photography are recognised in some member states, and these could potentially apply to digital reproductions of physical items. However, the <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX:32019L0790\">Copyright in the Digital Single Market Directive</a> has established that it is no longer possible to claim such rights on digital reproductions of works of visual arts that entered the public domain.</p>\r\n\r\n<p dir=\"ltr\">As a result, there are very few cases in which it is possible to claim, with a legal basis, copyright or copyright-related rights on the digitisation of a work.&nbsp;</p>\r\n"
