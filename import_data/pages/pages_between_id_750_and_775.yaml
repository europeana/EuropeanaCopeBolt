                title: 'What are Public Domain Tools?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p>The public domain consists of works that are not protected by copyright. They can enter the public domain after the term of copyright protection has expired, was expressly waived, or if the work was never protected by copyright. Works in the public domain can be freely used by everyone. Read Europeana’s views on the <a href=\"https://pro.europeana.eu/post/the-europeana-public-domain-charter\">importance of the public domain</a>.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Creative Commons has created Public Domain Tools to enable the labelling and discovery of public domain works. Europeana data providers can use them when providing content that is free of known copyright restrictions:</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li><a href=\"https://creativecommons.org/choose/mark/\">Public Domain Mark (PDM)</a> should be used to mark works already free of known copyright and database rights and in the public domain throughout the world.&nbsp;</li>\r\n    <li><a href=\"https://creativecommons.org/choose/zero/\">CC Zero (CC0)</a> dedicates works to the Public Domain. It waives all copyright and related rights in the work immediately and places them in the public domain.</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />Even when copyright protection no longer applies, we encourage anyone using public domain works in Europeana to give credit to the author and the providing institution, to be culturally aware, and to preserve public domain marks and notices, as a sign of respect. You can read more on this in our <a href=\"https://www.europeana.eu/en/rights/public-domain-usage-guidelines\">Public Domain Usage Guidelines</a>.</p>\r\n"
