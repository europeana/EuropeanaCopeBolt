            -
                enabled: enabled
                title: '7. Strengthening the Initiative'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p><meta charset=\"utf-8\" />Building on their investment to date and strengthening the Europeana Initiative to ensure its future contribution to the sector requires the Commission and Member States to:</p>\r\n\r\n<ol>\r\n    <li>continue to support Europeana in playing a coordinating role in all areas of activity around digital transformation of the cultural heritage sector in the EU;</li>\r\n    <li>support new members, especially SMEs and cultural heritage institutions without substantial digital collections to join Europeana;</li>\r\n    <li>increase EU financial investment in the Europeana Initiative in order to effectively implement the <em>Europeana Strategy 2020-2025</em>;</li>\r\n    <li>consider establishing another ‘Comité des Sages’ to revisit the <a href=\"https://op.europa.eu/en/publication-detail/-/publication/79a38a23-e7d9-4452-b9b0-1f84502e68c5\"><em>New Renaissance</em></a> report in the context of the new socio-cultural and technological realities.</li>\r\n</ol>\r\n"
