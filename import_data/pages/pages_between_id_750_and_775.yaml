                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>We invited&nbsp;teachers to introduce Beethoven’s life and work to students and coordinate and supervise the making of a group creative artwork. Each teacher was free to use the content&nbsp;in&nbsp;their own way using Europeana materials, digital activities and games. We encouraged schools to explore museum collections - physically or virtually - with museum educators to increase their knowledge around this topic.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The basic rules for participating in the challenge were to take care of students' privacy,&nbsp;to make sure any Europeana material used was available under Public Domain or Creative Commons licences, and to take Beethoven’s life and work as an inspiration for creative artworks.</p>\r\n"
