                title: 'Newspaper Navigator: Putting Machine Learning in the Hands of Library Users'
                subtitle: 'Benjamin Charles Germain Lee, Jaime Mears, Eileen Jakeway, Meghan Ferriter, Abigail Potter, Library of Congress'
                anchortitle: 'Newspaper Navigator'
                templates: body
                body: "<p><b>Background</b></p>\r\n\r\n<p>In July 2019, Benjamin Lee submitted a concept paper to the open call for the Library of Congress Innovator in Residence Program. Lee proposed a two-phase project to apply machine learning techniques to <a href=\"https://chroniclingamerica.loc.gov/\" target=\"_blank\">Chronicling America</a>, a database of digitized historic newspapers maintained by the <a href=\"https://www.loc.gov/ndnp/\" target=\"_blank\">National Digital Newspaper Program</a>, a partnership between the Library of Congress and the National Endowment for the Humanities. The two proposed phases of the project consisted of:</p>\r\n\r\n<ol>\r\n    <li>Extracting visual content, including photographs, illustrations, comics, editorial cartoons, maps, headlines, and advertisements from the 16+ million digitized pages in Chronicling America.</li>\r\n    <li>Building an exploratory search interface to enable the American public to navigate the extracted visual content.</li>\r\n</ol>\r\n\r\n<p>Over the past 15 months, this project has evolved into <em>Newspaper Navigator.</em> The first phase resulted in the <a href=\"https://news-navigator.labs.loc.gov/\" target=\"_blank\"><em>Newspaper Navigator</em> dataset</a>, which we released in April 2020. The second phase resulted in the <a href=\"https://news-navigator.labs.loc.gov/search\" target=\"_blank\"><em>Newspaper Navigator </em>search application</a>, which we launched in September 2020. In this article, we will provide a technical and organizational overview of <em>Newspaper Navigator</em> and situate the project within a <a href=\"https://labs.loc.gov/work/?st=gallery\" target=\"_blank\">rich body</a> of work being done to enable computational access to digital collections at the Library of Congress.</p>\r\n\r\n<p><b>Organizational Context</b></p>\r\n\r\n<p>LC Labs, under the Library of Congress’s Digital Strategy Directorate, is the home of the Innovator in Residence program that supports Lee’s work. From an institutional perspective, <em>Newspaper Navigator</em> is one of many collaborative efforts to research and test potential approaches and methods in support of the <a href=\"https://www.loc.gov/digital-strategy/\" target=\"_blank\">Library of Congress Digital Strategy</a>. The Digital Strategy lays out a 5 year vision for realizing a digitally enabled Library of Congress that is connected to all Americans, aligned with the <a href=\"https://www.loc.gov/strategic-plan/\" target=\"_blank\">Library’s Strategic Plan</a>. The Digital Strategy promises to throw open the treasure chest, connect, and invest in the Library’s future.</p>\r\n\r\n<p>LC Labs created an annual Innovator in Residence Program in 2017 to host experts from a variety of disciplines to creatively reimagine or reuse the Library’s digital collections in a project that engages the American public. As a research and development-focused residency, the program gives Innovators an opportunity to produce experiments that showcase current and future possibilities. Just as importantly, it creates a low-risk environment for Library staff to gather information about developing and supporting new modes of service, including possible challenges and their solutions. The program also reflects the Library’s commitment to transparent, open-source, and free-to-reuse experimentation and documentation where appropriate. All of the code for running the <em>Newspaper Navigator</em> pipeline and creating the application can be found in the Library’s <em>Newspaper Navigator</em> <a href=\"https://github.com/LibraryOfCongress/newspaper-navigator\" target=\"_blank\">GitHub repository</a> and can be repurposed for other datasets of digitized newspapers or otherwise visually-diverse digital collections.</p>\r\n\r\n<p>The <em>Newspaper Navigator</em> <a href=\"https://news-navigator.labs.loc.gov/search\" target=\"_blank\">user interface</a> demonstrates creative reimagining, reuse and transparent experimentation, and innovative approaches to digital discovery. A user of the <em>Newspaper Navigator</em> UI can visually browse over 1.5 million photographs from the Library’s historic newspapers using the affordance of visual similarity search and on-the-fly training. The interface and additional ML-derived metadata support serendipitous browsing, through which a user can fluidly refine their focus based on results and, at any point during the investigation, jump to the fuller context of a particular image within Chronicling America.</p>\r\n\r\n<p><b>Technical Overview</b></p>\r\n\r\n<p>In 2017, the LC Labs team launched the <a href=\"http://beyondwords.labs.loc.gov/#/\" target=\"_blank\">Beyond Words</a> crowdsourcing experiment with Information Technology Specialist Tong Wang during a collaborative staff innovator detail. The goal was to engage the American public through the rich visual content in WW1-era pages in Chronicling America and learn about user interests and workflow capacities that could inform future crowdsourcing efforts. Volunteers were asked to draw bounding boxes around photographs, illustrations, comics, editorial cartoons, and maps, as well as transcribe the corresponding captions. To construct the <em>Newspaper Navigator</em> dataset, Lee saw an opportunity to use the <a href=\"http://beyondwords.labs.loc.gov/#/data\" target=\"_blank\">Beyond Words data</a> as a source of training data for a machine learning model to learn how to detect visual content on a newspaper page. More specifically, Lee fine-tuned a Faster-RCNN object detection model from <a href=\"https://github.com/facebookresearch/detectron2\" target=\"_blank\">Detectron2’s</a> <a href=\"https://github.com/facebookresearch/detectron2/blob/master/MODEL_ZOO.md\" target=\"_blank\">Model Zoo</a> that had been pre-trained on the <a href=\"https://cocodataset.org/#home\" target=\"_blank\">Common Objects in Context</a> (COCO) dataset using the Beyond Words bounding box annotations, as well as additional annotations of headlines and advertisements. This finetuning required approximately 19 hours on a single NVIDIA T4 GPU.</p>\r\n\r\n<p>Throughout the development of <em>Newspaper Navigator</em>, collaborating with the staff of the National Digital Newspaper Program (NDNP) was essential, from understanding the technical aspects of computing against Chronicling America at scale to refining the search interface to best support user needs. Furthermore, <em>Newspaper Navigator</em> relied on Chronicling America’s structured data, standardized batch indexing, and <a href=\"https://chroniclingamerica.loc.gov/about/api/\" target=\"_blank\">API</a> in order to run the pipeline and serve the photographs in the search application. Perhaps most significantly, <em>Newspaper Navigator</em> benefits from the decades-long genealogy of hard work at the Library of Congress and the National Endowment for the Humanities to digitize and make available a diverse range of American newspapers of historic significance.</p>\r\n\r\n<p>With the visual content recognition model finetuned, Lee then ran the full <em>Newspaper Navigator</em> pipeline, as shown in Figure 1. The pipeline consisted of the following steps for each Chronicling America page:</p>\r\n\r\n<ol>\r\n    <li>Pulling down a high-resolution image of the page, as well as the corresponding METS/ALTO OCR, using the <a href=\"https://chroniclingamerica.loc.gov/about/api/#bulk-data\" target=\"_blank\">bulk data API</a> for Chronicling America.</li>\r\n    <li>Running the visual content recognition model on the page.</li>\r\n    <li>Cropping and saving the identified visual content in an S3 bucket.</li>\r\n    <li>Extracting the OCR falling within each bounding box as textual metadata.</li>\r\n    <li>Generating ResNet-18 and ResNet-50 embeddings for the extracted visual content (except headlines).</li>\r\n    <li>Saving the metadata in JSON format to an S3 bucket.</li>\r\n</ol>\r\n\r\n<p>In total, the <em>Newspaper Navigator</em> pipeline processed 16,368,041 out of the 16,368,424 Chronicling America pages available at the time of running the pipeline (99.998%). The pipeline required 19 days of runtime on two Amazon AWS g4dn.12xlarge instances, for a total of 96 CPU cores and 8 NVIDIA T4 GPUs. The resulting <em>Newspaper Navigator</em> dataset indexing mirrors the Chronicling America batch structure for ingesting pages, meaning that computing against the dataset should be intuitive for those familiar with the Chronicling America bulk data.</p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Newspapers/Ben figure1.png\" /></center>\r\n\r\n<center>Figure 1. The <em>Newspaper Navigator</em> pipeline.</center>\r\n\r\n<p>The resulting <em>Newspaper Navigator</em> dataset is entirely in the public domain and can be found at: <a href=\"https://news-navigator.labs.loc.gov/\">https://news-navigator.labs.loc.gov/</a>. Researchers can directly compute against the dataset using HTTPS or S3 requests. While the Library of Congress is responsible for storing the dataset, advanced computing has been configured as a “requestor pays” model with S3, meaning that researchers are responsible for covering the cost of data transfer and computing instances. The Library is testing this capability for the first time with this project, as a lead in to the <a href=\"https://labs.loc.gov/work/experiments/cchc/\" target=\"_blank\">Computing Cultural Heritage in the Cloud project </a>currently investigating possible service models for access to collections in a distributing computing, or “cloud,” environment.</p>\r\n\r\n<p>As another mode of access, the dataset has been made accessible in the form of hundreds of pre-packaged datasets according to visual content year and type. To learn more about the construction of the dataset from a technical perspective, please reference the technical whitepaper, “<a href=\"https://arxiv.org/abs/2005.01583\" target=\"_blank\">The <em>Newspaper Navigator</em> Dataset: Extracting and Analyzing Visual Content from 16 Million Historic Newspaper Pages in Chronicling America</a>.”</p>\r\n\r\n<p>Coinciding with the public launch of the <em>Newspaper Navigator</em> dataset, LC Labs and Lee hosted a <a href=\"https://blogs.loc.gov/thesignal/2020/05/innovator-ben-lee-and-lc-labs-host-data-jam-with-100-million-historic-newspaper-images/\" target=\"_blank\">virtual data jam</a>, during which 135 participants learned about the dataset and explored it. Participants’ creations ranged from visualizations of thousands of photographs to Jupyter notebooks for processing the pre-packaged datasets to collages of illustrations. The data jam was recorded and is available on the <a href=\"https://www.loc.gov/item/webcast-9253\" target=\"_blank\">Library’s website</a>.</p>\r\n\r\n<p>In the second phase of <em>Newspaper Navigator</em>, Lee built a search <a href=\"https://news-navigator.labs.loc.gov/search\" target=\"_blank\">user interface</a> for 1.56 million photos from 1900 to 1963 in the <em>Newspaper Navigator</em> dataset. In addition to supporting keyword search over the photographs’ captions extracted from the METS/ALTO OCR, the search interface empowers visitors to the site to train AI navigators to retrieve visually similar content on the fly, as shown in Figure 2. In particular, visitors can select positive and negative examples, train an AI navigator, consult the returned results, select or deselect positive and negative examples again, and iteratively train the AI navigator to return better results.</p>\r\n\r\n<p>The AI navigators are powered by the 512-dimensional ResNet-18 embeddings that were pre-computed during the construction of the <em>Newspaper Navigator</em> dataset. With each training request, the search app trains a linear model using scikit-learn on the selected positive and negative examples, as well as a thousand negative examples randomly drawn from the unlabeled pool of examples. Lee wrote the application in Python, Flask, scikit-learn, HTML, CSS, and vanilla Javascript, and the application is fully containerized with Docker. For more information, see the code for the <a href=\"https://github.com/LibraryOfCongress/newspaper-navigator\" target=\"_blank\">search application</a>.</p>\r\n\r\n<p></p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Newspapers/Ben figure_2.png\" /></center>\r\n\r\n<center>Figure 2. Training an AI navigator to retrieve photographs of sailboats in the <em>Newspaper Navigator</em> dataset.</center>\r\n\r\n<p></p>\r\n\r\n<p><b>Access to Data </b></p>\r\n\r\n<p>Both the <em>Newspaper Navigator</em> <a href=\"https://news-navigator.labs.loc.gov/search\" target=\"_blank\">search application</a> and <a href=\"https://news-navigator.labs.loc.gov/\" target=\"_blank\">dataset</a> provided the additional opportunity to test technical solutions for providing access at scale to the Library’s free to use content. At roughly 10 TB, the dataset is one of the largest single datasets the Library has ever made available online for public use. Although a version of the dataset is available through direct download through HTTPS and S3 requests, the memory, tools, and computing requirements to download, store, and use a dataset of this size are not widely available on personal computers.</p>\r\n\r\n<p>Given these barriers, Lee and LC Labs worked with the Library of Congress Information Technology Design and Development staff to deploy two additional options for access. First, Lee re-processed the dataset and implemented structured URLs so that images with over 90% confidence score could be downloaded along with corresponding metadata (in JSON and CSV format) by type (photographs, advertisements, etc.) and year just by manipulating the URL. The file names are structured as prepackaged/[year]_[visual content type]. For example, to download all of the photos from the year 1905 in JPEG format, a user would construct the url path https://news-navigator.labs.loc.gov/prepackaged/1905_photos.zip. To download the relevant metadata, one would manipulate the url to https://news-navigator.labs.loc.gov/prepackaged/1905_photos.json or .csv to retrieve the JSON or CSV files containing “1905.” Lee and the LC Labs team were able to test this access method during an online data jam in April 2020. During the event, users of varying technical backgrounds were able to use the structured URLs to download, browse, and create with the data sets.</p>\r\n\r\n<p>The full 10TB dataset is publicly available in an AWS S3 bucket as an additional access option. With the affordances of the cloud environment and AWS’s “requestor pays” fee structure, users can compute against the dataset without needing to bring it in to their local environment if this method is preferable. This method of access is novel at the Library of Congress and will be explored further with a cohort of researchers over the next two years during the Computing Cultural Heritage in the Cloud (CCHC) project, funded by the Andrew W. Mellon Foundation. As with all LC Labs projects, the results and lessons from CCHC will be shared widely.</p>\r\n\r\n<p><b>Explore, Refine, and Document the Machine Learning</b></p>\r\n\r\n<p>The <em>Newspaper Navigator</em> <a href=\"https://news-navigator.labs.loc.gov/search\" target=\"_blank\">search application</a> represents the first machine learning application deployed for use by the public by the Library. To successfully launch the search app, Lee and LC Labs again collaborated with colleagues in the Library’s software development and devops organizations to implement a workflow of containerizing the application within Docker, pushing the container to Amazon’s Elastic Container Service, and hosting the application using AWS Fargate. This route toward production eliminated any need to configure or scale virtual machines; it proved to withstand the spike in traffic that accompanied the application’s launch. The containerized search application code can be found at the <em>Newspaper Navigator</em> GitHub <a href=\"https://github.com/LibraryOfCongress/newspaper-navigator\" target=\"_blank\">repository</a>.</p>\r\n\r\n<p>Earlier in this paper, the importance of the Beyond Words crowdsourcing experiment as the training data for the <em>Newspaper Navigator</em> algorithm was highlighted. Lee’s approach to this project was also in dialogue with a series of reports commissioned by LC Labs to consider the implications of adopting machine learning methods for enhancing access to or processing its collections. Both Ryan Cordell’s report “<a href=\"https://labs.loc.gov/static/labs/work/reports/Cordell-LOC-ML-report.pdf?loclr=blogsig\" target=\"_blank\">Machine Learning + Libraries: A Report on the State of the Field</a>” and the University of Nebraska-Lincoln AIDA collaboration’s report “<a href=\"https://labs.loc.gov/static/labs/work/experiments/final-report-revised_june-2020.pdf\" target=\"_blank\">Digital Libraries, Intelligent Data Analytics, and Augmented Description: A Demonstration Project</a>” recommended that the Library continues to investigate the impact of machine learning on cultural heritage materials through scoped, demonstrative technical pilots and research collaborations that transparently surface and articulate challenges for consideration before operalization across the organization. The demonstration projects carried out by the <a href=\"https://labs.loc.gov/work/experiments/exploring-ml/\" target=\"_blank\">Project Aida team</a> constitute the first examples of such lightweight pilots. Operating on a longer timeline and larger scale, the approaches and outcomes of the <em>Newspaper Navigator</em> project build on these methodologies and recommendations. In addition to making all the code for the project publicly available, Lee thoroughly documented his process through <a href=\"http://blogs.loc.gov/thesignal/?s=newspaper+navigator\" target=\"_blank\">white papers and blog posts</a>. Furthermore, he published a <a href=\"https://hcommons.org/deposits/item/hc:32415/\" target=\"_blank\">data archaeology</a> that traces the implications and limitations of using machine learning for search and discoverability with cultural heritage data.</p>\r\n\r\n<p><b>Conclusion</b></p>\r\n\r\n<p><em>Newspaper Navigator</em> invites historians, genealogists, educators, students, and curious members of the American public and world to discover a visual history of the United States of America via the rich images preserved within the digitized newspaper pages in Chronicling America. It is our hope that this project also empowers its users by exposing how machine learning works and inspires other projects at the intersection of machine learning and digitized newspapers to be committed to thorough documentation, transparency, and honesty about the technology’s limitations, despite its many promising applications.</p>\r\n\r\n<p><b>Resources</b></p>\r\n\r\n<ul>\r\n    <li>The <em>Newspaper Navigator</em> search interface (<a href=\"https://news-navigator.labs.loc.gov/search\">https://news-navigator.labs.loc.gov/search</a>)</li>\r\n    <li>The <em>Newspaper Navigator</em> dataset (<a href=\"https://news-navigator.labs.loc.gov/\">https://news-navigator.labs.loc.gov/</a>)</li>\r\n    <li><font face=\"arial, sans-serif\"><span style=\"color:#1a1a1a\">A technical whitepaper (</span><a href=\"https://dl.acm.org/doi/10.1145/3340531.3412767\" target=\"_blank\">https://dl.acm.org/doi/10.<wbr />1145/3340531.3412767</a><span style=\"color:#1a1a1a\">) describing the creation of the <em>Newspaper Navigator</em> dataset, which appeared at CIKM 2020</span></font></li>\r\n    <li>The <em>Newspaper Navigator</em> data archaeology (<a href=\"http://dx.doi.org/10.17613/k9gt-6685\">http://dx.doi.org/10.17613/k9gt-6685</a>)</li>\r\n    <li>A recording (<a href=\"https://www.loc.gov/item/webcast-9253\">https://www.loc.gov/item/webcast-9253</a>) of the <em>Newspaper Navigator</em> data jam</li>\r\n    <li>The <em>Newspaper Navigator</em> GitHub repository (<a href=\"https://github.com/LibraryOfCongress/newspaper-navigator\">https://github.com/LibraryOfCongress/newspaper-navigator</a>)</li>\r\n    <li>LC Labs reports page (<a href=\"https://labs.loc.gov/work/reports/\">https://labs.loc.gov/work/reports/</a>)</li>\r\n</ul>\r\n"
