        intro: "<p>This partnership with EuroClio focuses on publishing digital learning resources with Europeana content on <a href=\"https://pro.europeana.eu/page/historiana\">Historiana</a> and raising awareness in their network of history teachers across Europe about using Europeana as an educational resource.</p>\r\n"
