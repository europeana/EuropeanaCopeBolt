                templates: body
                body: "<p>Building on our sense-making workshops and Culture24 report, we have worked with our peers, partners and Europeana Network Association members to agree a common definition of digital transformation that is relevant to the cultural heritage sector and our stakeholders. We will use the definition to help shape our future strategies and priorities, so that a cultural heritage sector powered by digital can contribute to a Europe powered by culture. Read the full definition, and explore it through our video, below.&nbsp;</p>\r\n\r\n<center><iframe allow=\"autoplay; fullscreen; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/558046784?title=0&amp;byline=0&amp;portrait=0\" width=\"640\"></iframe></center>\r\n"
