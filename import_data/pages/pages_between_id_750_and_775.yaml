                enabled: enabled
                title: ''
                subtitle: 'Was the item ever protected by copyright?'
                anchortitle: ''
                templates: body
                body: "<p><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Copyright protects original works (works that reflect the author’s own intellectual creation), which among other things include literary works, dramatic works, art or films.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Some creations that do not meet the originality criteria, such as non-original photographs, non-original databases, or the recording of a phonogram, are also entitled to some rights in certain countries, with a shorter duration of protection. They consist of a copyright-type of protection and are called neighbouring and sui generis rights.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />Among other things, copyright does not protect:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Works whose copyright term has expired</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Content that does not meet the originality threshold</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Ideas (copyright only protects their expression)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Natural artefacts (flowers, rocks, trees, songs of birds)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Mathematical problems and formulas</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" />Governmental, legal and/or judicial documentation, under many legislations.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" />This is important as it means that not everything that sits in the collections of an archive, library or museum is subject to copyright protection. There is an 'originality'&nbsp;threshold that needs to be met. This is a rather difficult assessment to make, and the only person who can definitively confirm, from a copyright perspective, whether something is original or not, is a judge. Unfortunately, to be on the 'safe side', this results in a tendency by culture heritage institutions to consider most things sufficiently original, and therefore copyright-protected, even though they might not be.</p>\r\n"
