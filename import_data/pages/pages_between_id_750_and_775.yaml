                body: "<p><em>Digital transformation is both the process and the result of using digital technology to transform how an organisation works. It helps an organisation to thrive, fulfil its mission and meet the needs of its stakeholders.&nbsp;</em></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><em>Digital transformation can be driven by heritage professionals of any level - everyone can be an agent of change. It is not just about technology - it’s about mindsets and personal capabilities.&nbsp;</em></p>\r\n\r\n<p dir=\"ltr\"><em>The impact of digital transformation will be different for each individual organisation. Each change, no matter how small, contributes to a cultural heritage sector powered by digital and a Europe powered by culture.&nbsp;</em></p>\r\n"
