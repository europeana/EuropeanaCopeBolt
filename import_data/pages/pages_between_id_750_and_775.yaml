        title: CLARIN
        intro: "<p>This partnership, established in 2015, focuses on integrating digital cultural heritage data from Europeana into CLARIN’s research infrastructure for use by scholars, students and all those who are interested in language resources. CLARIN and Europeana also work together to promote Europeana’s mission and resources to the academic community through a number of outreach activities.\_</p>\r\n\r\n<p></p>\r\n"
        body: "<p><a href=\"https://www.clarin.eu/\">CLARIN</a> is the European Infrastructure for Language Resources and Technology. It is composed of 21 national consortium members and has been a Europeana Research partner since 2015.\_</p>\r\n\r\n<p>The first years of the partnership were spent on setting up a stable process to evaluate, select and ingest digital cultural heritage from Europeana. Since 2019, CLARIN has structurally harvested\_ Europeana resources into the <a href=\"https://vlo.clarin.eu/?1\">Virtual Language Observatory (VLO)</a> allowing researchers interested in language resources to reuse them with the variety of tools available on the <a href=\"https://switchboard.clarin.eu/\">Language Resource Switchboard</a>. 275,000 Europeana records are now available on CLARIN’s VLO, making Europeana the content provider with the highest number of items in terms of individual records to this platform.\_</p>\r\n\r\n<p>In 2022 this partnership resulted into the publication of Jupyter notebooks for Europeana newspaper full-text with natural language processing (NLP) tools on the\_<a href=\"https://marketplace.sshopencloud.eu/training-material/duVII1\" target=\"_blank\">SSH | Social Sciences and Humanities Open Marketplace.</a></p>\r\n\r\n<p>In addition, the Europeana Newspapers full text resources\_now\_stand as a\_<a href=\"https://vlo.clarin.eu/search?2&amp;fqType=collection:or&amp;fq=collection:Europeana+newspapers+full-text\" target=\"_blank\">resource family</a>\_on the VLO, where they\_have been incorporated in a custom metadata aggregation with multiple levels of granularity.\_On this basis, the VLO offers methods of search, filter and access tailored to\_audiences with a\_specific interest in language resources and technology.</p>\r\n\r\n<p>CLARIN and Europeana Research co-organise a number of outreach activities (workshops, presentations), including at the <a href=\"https://www.clarin.eu/event/2022/clarin-annual-conference-2022\">CLARIN Annual Conference</a>.</p>\r\n"
