                anchortitle: 'European Heritage Alliance Manifesto'
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><strong>The European Heritage Alliance Manifesto identifies 'Experiencing Europe' through cultural heritage as one of seven key ways in which cultural heritage can act as a catalyst for positive change.</strong></p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><em>'Faced with the catastrophic impact of the pandemic on the tourism industry due to travel and mobility limitations, which puts 13 million European jobs at risk, we fully support the appeal for a major 'EU tourism rescue plan'. This plan should include special measures for the revival of cultural tourism, one of the largest and fastest growing tourism segments worldwide which accounts for 40% of all European tourism. Tourism needs cultural heritage and cultural heritage needs tourism. But we recover from this crisis by using it as an opportunity to promote more innovative and sustainable forms of tourism. In doing so, we will deliver lasting benefits for public and private owners of heritage sites and the communities that surround them, generating higher quality experiences and greater enjoyment for visitors.'</em></p>\r\n"
