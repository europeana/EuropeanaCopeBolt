                title: 'The German Newspaper Portal: A National Aggregator for Digitised Historical Newspapers'
                subtitle: 'Patrick Dinger, Lisa Landes, Deutsche Nationalbibliothek'
                anchortitle: 'The German Newspaper Portal: A National Aggregator for Digitised Historical Newspapers'
                templates: body
                body: "<p><b>Background</b></p>\r\n\r\n<p>Historical newspapers constitute an important source of scientific research in different disciplines – especially in Germany where the newspaper sector was and is particularly diverse and extensive. In recent years, there has been a coordinated approach to digitise many of those newspapers thanks to a funding initiative by the German Research Foundation (Deutsche Forschungsgemeinschaft, DFG). As a part of this funding initiative the German Digital Library (Deutsche Digitale Bibliothek, DDB) is currently developing a national newspaper portal that aims to combine all available digitised newspapers in one platform.</p>\r\n\r\n<p><b>The German Newspaper Portal - A “Sub-Portal” of the German Digital Library</b></p>\r\n\r\n<p>Work on the German Newspaper Portal (Deutsches Zeitungsportal) began in January 2019. Project partners are the German National Library, the Berlin State Library, the Saxon State and University Library Dresden and FIZ Karlsruhe - Leibniz Institute for Information Infrastructure. The aim is to launch a first version of the newspaper portal in March 2021. The most important feature will be a full-text search but there will also be search entry points via calendar, place of publication and newspaper title. An integrated viewer will be used so users can access all content directly in the portal. Rounding off the list of features are stable URLs for each newspaper issue so they can be quoted and linked to reliably.</p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Newspapers/Lisa image1_200.png\" /></center>\r\n\r\n<center><i>The landing page of the German Newspaper portal (draft)</i></center>\r\n\r\n<p>Germany is a federal state, which is particularly relevant when it comes to culture and cultural heritage. In contrast to other national libraries, the German National Library does not possess extensive holdings of historical newspapers. Instead, this content is found in many different libraries and archives. What the German National Library does possess, however, is experience with building an infrastructure for the nation-wide aggregation of cultural heritage content. Together with 13 partners (among them the project partners of the newspaper portal) it has been developing and running the <a href=\"https://www.deutsche-digitale-bibliothek.de/?lang=en\" target=\"_blank\">German Digital Library</a> for more than a decade and the national newspaper portal will be developed as a “sub-portal” of the German Digital Library. This offers many advantages:</p>\r\n\r\n<ul>\r\n    <li>Infrastructure can be reused and workflows can be adapted from existing solutions</li>\r\n    <li>Many institutions who will provide content to the newspaper portal have long been content providers of the German Digital Library so workflows and contracts are already in place</li>\r\n    <li>Most importantly: long-term availability. Steady funding for the German Digital Library has been guaranteed since 2018 and as a sub-portal the newspaper portal will also profit from this.</li>\r\n</ul>\r\n\r\n<p><b>The Portal and It‘s Users - User Studies and User Feedback Shape the Development of the Newspaper Portal</b></p>\r\n\r\n<p><b>Scientific Community</b></p>\r\n\r\n<p>As mentioned above, the initial impulse - and funding - to develop a national newspaper portal was given by the scholarly community, especially the (Digital) Humanities. Since students and scientists will be one of the main user groups of the newspaper portal, their needs and expectations were a central driving force: the four core features described above and thus the main work programme of the first phase of the project, were the result of a workshop in 2014 where scientists from various fields discussed the major requirements for a national newspaper portal. Since work on the newspaper portal began in January 2019 a scientific advisory board made up of 14 international experts in the fields of newspaper research and Digital Humanities has supported the project partners with their expertise and feedback. In the summer of 2019 there was another two-day workshop where the advisory board reaffirmed and expanded on the requirements, by highlighting, for example, the need for a feature that allows the compilation and downloading of individually compiled corpora. Further feedback from the scientific community is being gathered by participating in relevant working groups and presenting the project at scientific conferences like the annual conference on Digital Humanities in the German speaking countries (DHd).</p>\r\n\r\n<p><b>General Users</b></p>\r\n\r\n<p>However, the scientific community will not be the only user group interested in a national newspaper portal. Due to the all-encompassing content typically found in newspapers - from political news, to articles on cultural events; from notifications of births, marriages and deaths to information about sports events; from advertisements to classified ads - there will be a lot to interest a more general kind of user as well.</p>\r\n\r\n<p>To find out more about this kind of users we conducted two user studies early on in the project. In March/April 2019 there was an online survey (quantitative user study) which was followed in May 2019 by a usability test (qualitative user study).</p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Newspapers/Lisa image4_200.png\" /></center>\r\n\r\n<center><i>Goals and aims of the user study</i></center>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Newspapers/Lisa image3_200.png\" /></center>\r\n\r\n<center><i>This screenshot shows an alphabetical list of the newspapers sorted by location (draft)</i></center>\r\n\r\n<p><b>Online Survey</b></p>\r\n\r\n<p>The online survey consisted of 23 questions on subjects like: Who are the users of a national newspaper portal? What kind of content are they looking for? Which features do they consider especially important? It was distributed in March and April 2019 via the websites of the project partners and 30 other relevant channels (blog posts, social media accounts, newsletters, mailing lists). 2,422 completed surveys were received and analysed. Some of the main findings are:</p>\r\n\r\n<ul>\r\n    <li>Among participants there were more men (61%) than women (37%), the majority were from a higher age bracket (more than 60% were over 50 years old). Ca. 75% had a university degree.</li>\r\n    <li>A third of the users would use the portal for personal research (main interests are anything concerning genealogy/local history and specific historical events), another third for job-related research (main interest are newspapers as primary source material) and the final third for both kinds of research.</li>\r\n    <li>Full-text search, filter and browsing functionalities are regarded as the most important features.</li>\r\n</ul>\r\n\r\n<p><b>Usability Tests</b></p>\r\n\r\n<p>In May 2019 we conducted usability tests based on the then-available click dummy of the newspaper portal. 15 test subjects (5 students, 5 persons form an interested public, 5 persons without any special interest or relevant know-how) had 60 minutes to interact with the click dummy during which they were questioned about their usuals methods of research and given (simulated) research tasks. Some of the results of the online survey could be confirmed by the usability test such as the interest in newspapers as primary source material and the need for easy to use browsing functionalities. Some further results are:</p>\r\n\r\n<ul>\r\n    <li>Most users used Google or university catalogues as entry points for their research</li>\r\n    <li>A substantial amount of searches follow no specific reason, they result from a general curiosity, often triggered by images or randomly acquired information</li>\r\n    <li>Information related to locations (of specific events, of places of publication) was of a high interest to users</li>\r\n    <li>Technical language in the user interface is prone to be misunderstood and acts as a barrier to good usability</li>\r\n</ul>\r\n\r\n<p>Interaction with both user groups - scientific community and general users - has brought us many insights about their requirements which we take into account as far as possible while implementing the newspaper portal. Some points, for example getting rid of technical jargon, will be dealt with in the first project phase, others, like the feature for personal corpora, will be addressed in the second phase.</p>\r\n\r\n<p><b>One Portal - Lots of (different) Metadata</b></p>\r\n\r\n<p>Balancing out the needs of scientific and general users is just one part of the challenge in building a national newspaper portal. Another challenge lies in the homogenisation of the metadata that has to be imported. As mentioned above, the newspapers that will make up the portal come from many different institutions, the so-called “data partners” (mostly libraries and archives), but their metadata must all fit, or be made to fit, the same backend.</p>\r\n\r\n<p>Luckily, two important pillars of standardisation have long been in place in Germany: the German Union Catalogue of Serials (<a href=\"https://zdb-katalog.de/index.xhtml\" target=\"_blank\">Zeitschriftendatenbank</a>, ZDB) and the <a href=\"https://www.dfg.de/formulare/12_151/\" target=\"_blank\">Practical Guidelines on Digitisation</a> published by the German Research Foundation.</p>\r\n\r\n<p>The German Union Catalogue of Serials is one of the world’s biggest databases for periodicals, more than 4,200 libraries in Germany and Austria enter records about the journals and newspapers in their holdings into the database. As it is run by the German National Library and the Berlin State Library, two of the partners building the national newspaper portal, the ZDB is closely connected with the newspaper portal and it plays a key role in the metadata structure of the German Newspaper Portal. Using the ZDB’s persistent identifiers we extract some standardised metadata fields directly from the ZDB database such as the title, place of publication and periods of publication. At the moment this is handled using a data dump but we aim to employ a SRU interface in the future. Besides the ZDB-extracted standardised title information, we use METS/MODS records from the data partners which must comply with the DFG guidelines. However, although the metadata provided by the libraries roughly adheres to these guidelines, the devil is in the details: What do you do, for example, if there are newspapers where a date of publication (which is needed to integrate newspapers into the calendar feature) is missing? Some newspapers lack information about the title in the data for individual issues, the way supplements are assigned to newspapers is handled differently, the list goes on. To deal with these kinds of problems one of the first steps of our data team was to develop and publish a <a href=\"https://wiki.deutsche-digitale-bibliothek.de/display/DFD/Anwendungsprofile+und+Best+Practice+Guides\" target=\"_blank\">METS/MODS application profile</a> for newspapers and to build a validating software that checks all incoming metadata and automatically generates reports about different categories of issues detected in the metadata. Now, all data partners who supply data (via OAI-PMH Harvesting) receive such a report that gives clear information, if/how their data has to be corrected. Some corrections need to be done by the data providers, some can be taken care of by the data team at the German Digital Library. After the necessary improvements have been made the data is enriched with the information from the ZDB and delivered via our ingest tool “DDBdash” to FIZ Karlsruhe where it is transformed into the different formats necessary for the newspaper portal.</p>\r\n\r\n<p>However, despite the available tools and guidelines, working with metadata from a lot of different sources still requires a lot of manual work owing to the various interpretations of such guidelines - it remains one of the biggest challenges in building a national newspaper portal.</p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Newspapers/Lisa image2_200.png\" /></center>\r\n\r\n<center><i>&nbsp;Schematic Workflow of the necessary steps to make the metadata ready for ingest into the newspaper portal</i></center>\r\n\r\n<p><b>The German Newspaper Portal as an Aggregator for Europeana</b></p>\r\n\r\n<p>Once the content from many different libraries has been incorporated into the German Newspaper Portal, however, it has been normalised and standardised and is, thus, in principle also ready for delivery to Europeana. Europeana has launched its own thematic newspaper collection, <a href=\"https://www.europeana.eu/de/collections/topic/18-newspapers\" target=\"_blank\">Europeana Newspapers in 2019 </a>(following a long and complex migration from the service earlier provided by the discontinued TEL - The Europeana Library). Initially, the first Europe-wide digitised historical newspaper collection with full-text was established in the <a href=\"http://www.europeana-newspapers.eu/\" target=\"_blank\">Europeana Newspapers project</a>, for which the Berlin State Library acted as coordinator and has since been responsible for the curation of the thematic newspaper collection in Europeana, putting us in an ideal position for collaboration.</p>\r\n\r\n<p>Unfortunately, while Europeana has launched its newspaper collection with the content from TEL, it has not yet built all necessary software components to fully integrate full-text content with the Europeana platform and additional work still needs to be done to re-enable full-text search for the newspapers in Europeana. While this and other required features are added and the newspaper collection stabilized, there is currently no ingestion workflow in place for newspapers with full-text.</p>\r\n\r\n<p>Therefore, it is not currently possible for us to deliver our German newspaper collection to Europeana. To integrate the collection of German newspapers, which will soon be available, there are things to be done: First and foremost, METIS, Europeana’s ingest tool, needs to be further developed and adapted for full-text objects. Since the German Digital Library was involved in earlier stages of the METIS development, this will be an opportunity for further collaboration on the ingest infrastructure. Secondly, the Europeana Infrastructure must be ready for the new full-text content with regard to the adaptation of its search, faceting and presentation functionalities.</p>\r\n\r\n<p><b>Things To Come</b></p>\r\n\r\n<p>At the moment our focus is on launching the newspaper portal by March 2021, capping off two years of intensive work. However, the idea was always that a second project phase would be necessary to fully develop a national newspaper portal. Therefore, we submitted our application for two more years of funding to the German Research Foundation in June. If our application is approved, the years 2021-2022 will see the development of advanced features. Besides the possibility for users to compile their personal research corpora mentioned above, we plan to upgrade the portal to enable functions based on article separated data, there will be new interfaces to forward and download the content and we will look at suitable IIIF functionalities, the improvement of existing OCR-files and NER enrichments. And - last but not least - we hope the second project phase will see a successful data delivery from the German Newspaper Portal to Europeana Newspapers, so that the fruit of long years of newspaper digitisation efforts in Germany can also be enjoyed by an international public.</p>\r\n"
