        title: ViMMPlus
        intro: "<p>This partnership aims to bring together leading public and private sector organisations from across Europe and the world that work on digital cultural heritage.</p>\r\n"
        body: "<p>The\_ViMMPlus partnership was established following the completion of the <a href=\"https://cordis.europa.eu/project/id/727107\">Virtual Multimodal Museum</a> (ViMM) - a Coordination and Support Action (CSA), funded under the EU Horizon 2020 programme.\_</p>\r\n\r\n<p>Europeana Foundation joined the main <a href=\"https://www.vi-mm.eu/\">ViMM consortium</a> to:\_</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Bring together leading public and private sector organisations from across Europe and the world that work on digital cultural heritage (DCH).\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Supports high-quality policy development, decision making, competence building and the use of technical advances.\_</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>The\_ ViMMPlus partnership works together to identify and pursue strategies and actions for the digital transformation of the cultural heritage sector. A shared ambition is to prioritise the sector's research and innovation needs in Europe's cultural policies programmes, including incentivising funding, in order to promote the sustainable development of a technologically advanced, economically stable and socially conscious sector.</p>\r\n\r\n<p>The scope and goals of the ViMMPlus partnership are outlined in a Manifesto and Roadmap for Action.</p>\r\n\r\n<p>The <a href=\"https://www.vi-mm.eu/wp-content/uploads/2016/12/ViMM-Manifesto-Revised-Final-Revised-19-November.pdf\">ViMM Manifesto</a> is directed towards strategic decision-makers, funding bodies, institutions, practitioners and industries in the cultural heritage sector. The intention of the manifesto is to serve as a building block for stimulating policy, investment and action by all of these parties for the cultural sector.\_</p>\r\n\r\n<p><a href=\"https://www.vi-mm.eu/wp-content/uploads/2016/12/ViMM-Roadmap-and-Action-Plan-summary.pdf\">The ViMM Roadmap and Action Plan</a> identifies four important areas of action to concentrate on over the next five years: a) research and innovation; b) support for competence; c) human resource development and education; and d) policy and international cooperation.\_</p>\r\n\r\n<p>For more information, please visit the ViMMPlus\_<a href=\"https://www.vi-mm.eu/\">website</a></p>\r\n\r\n<p></p>\r\n"
