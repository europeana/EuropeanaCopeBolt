                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p>The <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a> is a quality standard developed by Europeana and includes guidelines on reaching good quality in terms of content and metadata. The framework introduces <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Publications/Publishing_Framework/Europeana_publishing_framework_content.pdf\">four tiers of criteria</a> for content by taking into account not just the quality of the media resources, but also the rights statements applied to digital objects.&nbsp;<meta charset=\"utf-8\" />Only freely re-usable digital objects have the potential to reach the top content tier.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Europeana currently supports four rights statements that allow free reuse:</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li><a href=\"https://creativecommons.org/publicdomain/mark/1.0/\">PDM</a></li>\r\n    <li><a href=\"https://creativecommons.org/share-your-work/public-domain/cc0/\">CC0</a></li>\r\n    <li><a href=\"https://creativecommons.org/licenses/by/4.0/\">CC BY</a></li>\r\n    <li><a href=\"https://creativecommons.org/licenses/by-sa/4.0/\">CC BY-SA</a></li>\r\n</ul>\r\n\r\n<p>Before selecting one of these licenses or tools, make sure that the work is in the public domain, that you hold the rights or that you have the rights holders' permission to apply CC license to the digital&nbsp;object.&nbsp;</p>\r\n"
