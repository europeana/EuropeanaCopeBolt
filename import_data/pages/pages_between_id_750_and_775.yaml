                subtitle: ''
                anchortitle: 'Section 1 - Find out whether the item is protected by copyright'
                templates: body
                body: "<p><meta charset=\"utf-8\" />In order to clear copyright in your collection items, you should start by identifying whether the item is protected by copyright at all. Not everything that sits in the collections or fonds of an archive, library or museum is subject to copyright protection. It might have never been subject to copyright protection, or it might have been but protection has expired. In these two cases, the institution will not have to face any copyright barriers.</p>\r\n"
