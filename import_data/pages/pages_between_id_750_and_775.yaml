            -
                enabled: enabled
                title: 'A sustainable framework'
                subtitle: ''
                anchortitle: 'A sustainable framework'
                templates: body
                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">To maximise the potential of digitisation across the cultural heritage sector, we will require a long-term sustained effort. Maintaining a coherent and consistent approach to such an initiative will, in turn, require a sustained and adequate level of funding at EU and Member State level.</p>\r\n\r\n<p dir=\"ltr\">Over the past decade, public-private partnerships in digitisation have yet to produce viable business models to create consistent support, so cultural heritage digitisation remains a public sector endeavour. Unfortunately, the availability of EU funding for the digitisation of cultural heritage assets has decreased significantly in recent years and in many cases the gap in financial support has not been picked up by Member States.</p>\r\n\r\n<p dir=\"ltr\">The focus of funding for existing digitisation efforts has often been on specific short-term projects. The result is that digital repositories collapse altogether as technology becomes obsolete and servers die, while expertise evaporates post-project as technical support ceases.</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>The sector needs strategic long-term support that includes sustainable funding structures that safeguard the sovereignty of our data and the public values that underpin our efforts. Such an approach could:</strong></p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>include funding accredited national aggregators as digital services’ providers with responsibilities for standards-setting;</strong></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>reflect Europeana’s role in enabling and coordinating related activities that support the sector’s digital transformation.</strong></p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>In turn, this would support essential components of the cultural heritage sector’s digital transformation: coordinated national strategies, reaching targets for data quality as well as quantity, the adoption of standards to enable access and reuse, strong infrastructures, and capacity-building efforts across the sector.&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">No matter what the exact form of the solution, it must be able to rely on a consistent and coherent funding framework to deliver to the sector’s full potential.</p>\r\n"
