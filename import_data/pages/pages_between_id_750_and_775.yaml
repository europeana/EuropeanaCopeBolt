                title: 'Responding to an evolving landscape'
                subtitle: ''
                anchortitle: 'Responding to an evolving landscape'
                templates: body
                body: "<p>The current Recommendation was drafted almost ten years ago and shaped against a different digital and socio-economic landscape. The Recommendation’s focus on digitisation, access and preservation reflects the ambition of the sector, as well as the political, technological and financial parameters of that time.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>A decade on, the landscape has changed dramatically and at pace, with public expectations around digital access changing rapidly. The speed at which digital technology has evolved over this period must teach us that structural frameworks that support an evolving response are essential, if the results of future efforts are to have longevity and sustainability.&nbsp;</p>\r\n\r\n<p>Importantly, we also now understand that the opportunities provided by digital technologies for cultural heritage must be viewed in the context of the wider socio-economic challenges that society faces, including promoting critical engagement that fosters inclusivity, equality, diversity and understanding. Cultural heritage can provide historical context to such debates. Addressing global issues such as climate change cannot be seen as belonging to separate realms, but rather as key areas of research, education and knowledge-sharing shared across many sectors. Democratising access to cultural heritage means doing so in a traceable and unbiased manner&nbsp; that recognises and is able to address the growing threats of fake news, and the challenges of algorithmic bias.&nbsp; &nbsp; &nbsp;</p>\r\n"
