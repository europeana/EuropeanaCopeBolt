                templates: body
                body: "<p dir=\"ltr\">There can also be contractual limitations. For example, it is quite common that funding for digitisation comes with a number of conditions. A cultural heritage institution may have agreed that the publication or reuse of the digital reproduction is limited to certain circumstances.&nbsp; The person or institution that conducts the digitisation efforts, such as a photographer, may also have rights that need to be cleared, ideally via an agreement through which all rights are transferred to the cultural heritage institution. These various additional aspects need to be addressed in order to make the digital object available online</p>\r\n"
