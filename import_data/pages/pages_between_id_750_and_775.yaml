                title: 'How can I participate?'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>If you are a primary or secondary school teacher and you would like to participate in this challenge, please <a href=\"https://docs.google.com/forms/d/e/1FAIpQLSdsVGZ41cJ54DWMUEzqfXWrS1E8Ya7248QmVkUJTOzyW_XaiA/viewform\">complete the application form</a>. The application process opens on 26 October 2020 and&nbsp;closes on&nbsp;3 December 2020.</p>\r\n\r\n<p>You will then receive a confirmation email with information to introduce the challenge to your class. On the&nbsp;<a data-saferedirecturl=\"https://www.google.com/url?q=https://teachwitheuropeana.eun.org/updates/reinventingbeethoven-challenge-practical-information-and-open-educational-resources-for-teachers/&amp;source=gmail&amp;ust=1604759458867000&amp;usg=AFQjCNG54hn6YXKh4SkZQ7laE9pu_z7BJg\" href=\"https://teachwitheuropeana.eun.org/updates/reinventingbeethoven-challenge-practical-information-and-open-educational-resources-for-teachers/\" target=\"_blank\">Teaching with Europeana blog</a>&nbsp;you can also find further information&nbsp;including&nbsp;relevant content,&nbsp;educational resources and suggestions for implementation.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Finally, share the final creative artwork from your students&nbsp;on social media with the hashtags <strong><em>#reinventingBeethoven</em></strong> and <strong><em>#Beethoven250</em></strong>&nbsp;or send it to us <a href=\"mailto:raul.gomezhernandez@europeana.eu\">via email</a>&nbsp; (<a href=\"mailto:raul.gomezhernandez@europeana.eu\">raul.gomezhernandez@europeana.eu</a>) by&nbsp;9 December. On this date, voting for the community’s favourite five&nbsp;will begin on the <a href=\"https://www.facebook.com/groups/EuropeanaEducation\">Europeana Education Facebook Group</a>.</p>\r\n\r\n<p dir=\"ltr\">The five best creative resources will be published in a blog post and the most voted of these will have the opportunity to write a learning scenario for Europeana Education. This learning scenario will be promoted on social media and automatically entered into our 2021 <a href=\"https://teachwitheuropeana.eun.org/europeana-education-competition-2020/\">Europeana Education learning scenarios competition</a>.</p>\r\n"
