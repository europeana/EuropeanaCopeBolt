                title: '6. Modernising the legal framework'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p><meta charset=\"utf-8\" />The modernisation of the legal framework supporting access to and use of digital cultural heritage is an ongoing need and process. For example, the complexity of the <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32012L0028\"><em>Orphan Works Directive</em></a> has meant that cultural heritage institutions have struggled to make use of the orphan works exception. As a result, the hoped-for accessibility of orphan works has not yet materialised.</p>\r\n\r\n<p dir=\"ltr\">Cultural heritage institutions and users will benefit from:&nbsp;</p>\r\n\r\n<ol>\r\n    <li>an evaluation of the suitability of the <em>Orphan Works Directive</em>, and consideration of the need for its replacement;</li>\r\n    <li>increased Member State support for the adoption of standardised copyright information for digital cultural heritage online, for example, through embedding&nbsp; the adoption and use of rights statements and Creative Commons licences and tools as a condition of funding schemes;</li>\r\n    <li>the increased availability of out-of-commerce works, through support for dialogue amongst cultural heritage institutions, rights holders and collective management organisations, in line with the <em>Copyright in the Digital Single Market Directive</em></li>\r\n</ol>\r\n"
