                body: "<h3><strong>About&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Europeana Essentials is a resource which provides an overview of the work undertaken by the Europeana Initiative. It is intended to support anyone who is presenting work on or with Europeana, and helps to give an overview of the areas the Initiative is engaged in.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Europeana Essentials covers a range of topics in seven slide decks. The first two decks provide background information focussing on the context in which Europeana operates.&nbsp;</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://docs.google.com/presentation/d/1oSj7Gd0EUdcOSuC679zCIBiYqO6rihOo8NI46xcgUv8/edit?usp=sharing\">Strategy and priorities</a>: including vision/mission, values, digital transformation, data space, and current advocacy topics&nbsp;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://docs.google.com/presentation/d/1Hn_na5mHn8YhCZaYeizTvITk3HH6NYSAAZOcunZKx-4/edit?usp=sharing\">Europeana ecosystem</a>: Europeana Foundation, Europeana Network Association, Europeana Aggregators’ Forum, projects and partnerships</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">The next four slide decks tell the story of how cultural material (data) makes its way into Europeana, what we do with it, and how it is used by others.&nbsp;</p>\r\n\r\n<ol start=\"3\">\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://docs.google.com/presentation/d/10ddo6O7V8-MpSJenp1jkFO4NXntwxRlIlmqkWyEPqbo/edit?usp=sharing\">Getting (high quality) data in</a>: aggregation and tools (Metis, Sandbox, Statistics Dashboard), Frameworks - Europeana Licensing Framework, Europeana Publishing Framework, Europeana Data Model</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://docs.google.com/presentation/d/1APvnLATbiQmKCINGo5gDR91h-NUebf7wksZITboVGns/edit?usp=sharing\">Data and innovation</a>: EuropeanaTech, enrichment, IIIF, Linked Open Data, Artificial Intelligence, Multilinguality</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://docs.google.com/presentation/d/1UD3MOleXyooz-9Dz-1PjGPEwY21DlTFngjniYyKImdI/edit?usp=sharing\">Exploring the data through digital public services</a>: The Europeana website, user experience, accessibility, engagement via editorial, social media, campaigns, festivals and competitions.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://docs.google.com/presentation/d/1kQjhT9jdyxUULDgnexQo4Cks1qDuPRmHDsJ0Bz1qxxQ/edit?usp=sharing\">Using/reusing the data</a>: APIs, reuse case studies, reuse in education, reuse in research.&nbsp;</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">The final slide deck looks at what support and resources are available for cultural heritage professionals who wish to develop their skills or knowledge in particular areas relating to digital cultural heritage.&nbsp;</p>\r\n\r\n<ol start=\"7\">\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://docs.google.com/presentation/d/16vSWmzaJzeV0LMtJoLr5yMBfuI80EIxUMhE1dsRPZUw/edit?usp=sharing\">Professional support (capacity-building)</a>: Resources on Europeana Pro, impact, copyright, research, education, events.</p>\r\n    </li>\r\n</ol>\r\n\r\n<h3><strong>Why use it?</strong></h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Offers comprehensive and up-to-date information about Europeana’s work through concise descriptions and engaging images.&nbsp;</p>\r\n    </li>\r\n    <li>\r\n    <p>The slides are deliberately brief so that you can fit them into the story you want to tell. You can make a copy of the whole slide deck or copy individual slides into your own presentation.&nbsp;</p>\r\n    </li>\r\n    <li>\r\n    <p>Additional information is provided in the presenter notes; you can also <a href=\"https://pro.europeana.eu/event/presenting-europeana\">watch a presentation on 'Presenting Europeana'</a> using the Europeana Essentials.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Use the slide&nbsp;deck</strong></h3>\r\n\r\n<p>To use the slides, go to one of the slide decks using the links above, make a copy (go to 'File&gt;Make a copy&gt;Entire presentation')&nbsp;and use it to build your own presentation in Google Slides.&nbsp;</p>\r\n\r\n<p>If you'd rather use Powerpoint, choose the Europeana Essentials deck you wish to use and select 'File&gt;Download&gt;Microsoft Powerpoint (.pptx)'.</p>\r\n\r\n<p>And of course, you can simply use the information from Europeana Essentials without using the slides at all.&nbsp;</p>\r\n\r\n<p>Something missing? If there’s some ‘Essential’ information you need that’s missing from this deck, let us know! Email <a href=\"mailto:beth.daley@europeana.eu\">beth.daley@europeana.eu</a></p>\r\n"
