                body: "<p>When looking for digital cultural heritage in Europeana, you want to find all relevant books, paintings, photos, or other cultural heritage objects that match your search. You might not care much about the language in which the objects you desire are described, as long as the object satisfies your needs. Providing you with this kind of experience, where you always get relevant results to your inquiry independent of the language you speak or the language the objects are described in, is not trivial. This is particularly true for the cultural heritage domain because multilingualism is still one of the major challenges for digital cultural heritage. Not only do we need to deal with evolving languages over time but also with retrieving information stored in cultural heritage artefacts across multiple languages.</p>\r\n\r\n<p>Bridging these language gaps is essential for searching digital cultural heritage and presenting it in a comprehensible way. One of the goals during the “<a href=\"https://pro.europeana.eu/event/multilingualism-in-digital-cultural-heritage-and-europeana\" target=\"_blank\">Multilingualism in Digital Cultural Heritage</a>” meeting that took place under the Finish presidency in November 2019 in Espoo, Finland, was to understand the opportunities and benefits of multilingualism for digital cultural heritage. <a href=\"https://pro.europeana.eu/post/how-we-re-working-to-make-sure-culture-is-for-everyone-in-any-language\" target=\"_blank\">The benefits of multilingualism in cultural heritage are obvious</a>, including increased usage and exposure of cultural heritage objects as well as fostering and understanding different cultures. Nonetheless, implementing this multilingual access to digital cultural heritage is still challenging.</p>\r\n\r\n<p>Advancing multilingualism is not only a matter of providing translation but requires a deep understanding of multilingual aspects and how they impact different components of a digital library or an information system that offers access to cultural heritage. This includes the user interface, search, browse and engagement. Multilingualism penetrates each layer of an information system for cultural heritage. On one side is the cultural heritage object that carries language information in the form of text or audio. On the other side are the users who want to access cultural heritage in their preferred language. Providing a user-friendly interface in the preferred language of the user is one challenging problem where one needs to decide what is the most reliable indicator for automatically setting the preferred language, for example the IP-address, the browser language or the system language.</p>\r\n\r\n<p>The multilingual user experience is determined by the different functionalities that the systems provide, such as searching, browsing and engaging with the cultural heritage content. Retrieval of and access to digital cultural heritage objects is a genuine challenge that is aggravated by the nature of digital cultural heritage: not only can the cultural heritage object have multiple languages, but so can the metadata, such as titles and descriptions which are mostly in the language of the owning institution. The language gaps that need to be bridged lay between the user and the object, and the object and its describing metadata. If you want to dive deeper into this matter, refer to the <a href=\"https://pro.europeana.eu/post/best-practices-for-multilingual-access\" target=\"_blank\">White Paper on Best Practices for Multilingual Access</a>, which aggregates resources and strategies for realizing multilingual access to cultural heritage content in digital libraries.</p>\r\n\r\n<p>To retrieve cultural heritage information in Europeana, one can search items with the provided search box. Search poses the challenge that the query language needs to be aligned with the content in the system. Overcoming this potential mismatch between the language of a query and the language of the content is a technical problem that is tackled by research in the area of multilingual information access (MLIA). To illustrate the complexity of the problem, think about the different language versions of the famous da Vinci painting Mona Lisa that is named differently in different languages. Typing any of these different language versions into the search box in Europeana yields different result sets. Typing “<a href=\"https://www.europeana.eu/en/search?page=1&amp;view=grid&amp;query=mona%20lisa\" target=\"_blank\">Mona Lisa</a>”, as the painting is known in German and English, yields almost 200 results. In French, the painting is known as “<a href=\"https://www.europeana.eu/en/search?page=1&amp;view=grid&amp;query=La%20Joconde\" target=\"_blank\">La Joconde</a>” and in Italian it is either “<a href=\"https://www.europeana.eu/en/search?page=1&amp;view=grid&amp;query=monna%20lisa\" target=\"_blank\">Monna Lisa</a>” or “<a href=\"https://www.europeana.eu/en/search?page=1&amp;view=grid&amp;query=la%20gioconda\" target=\"_blank\">La Gioconda</a>”; all of these queries retrieve different results sets. Ideally, each query retrieves the same set of results. But this is a hard task to do and the approach for bridging the language gap is either to translate the content or translate the query.</p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Multilingualism/Picture 1.png\" /></center>\r\n\r\n<center><i>Searching for different language variants of Mona Lisa in Europeana yields different results sets or varying sizes. <a href=\"https://creativecommons.org/licenses/by-sa/2.0/\" target=\"_blank\">CC BY-SA</a>, 2020</i></center>\r\n\r\n<p></p>\r\n\r\n<p>Although automatic translation recently became more and more powerful, it is in need of high quality training data as well as context to produce satisfactory results. The Europeana use case operates under difficult conditions as content is described in over 50 languages. Being able to translate between each language pair is almost impossible due to the sheer amount of language pairs. The problem is further exacerbated by missing training data for small languages, metadata heterogeneity and sparsity, as well as historical language information which is inherent for digital cultural heritage. The good news is that translation does not need to be perfect if used for retrieval only. For example, search results can still be relevant across languages if translations used for retrieval lack fluency. But if translations are shown to users to help them make sense of the search results they see then good translations are needed as to not negatively impact the user experience.</p>\r\n\r\n<p>Looking at queries that users send to the Europeana search engine, we find many queries in different languages. A query such as “<a href=\"https://www.europeana.eu/en/search?view=grid&amp;query=%22Alphonse%20Mucha%22\" target=\"_blank\">alphonse mucha</a>” suggests that the user is interested in the painter and his life and works but it does not give away the language the user expects to receive results in. A user querying <a href=\"https://www.europeana.eu/en/search?view=grid&amp;query=%D1%82%D0%B5%D0%B0%D1%82%D1%8A%D1%80&amp;page=1\" target=\"_blank\">театър</a> (English: theatre) might be interested in seeing Russian results but the intent of the query is not very clear as it is short, provides no context and the term is very broad. It is also not unusual to find queries with terms in several languages such as “<a href=\"https://www.europeana.eu/en/search?view=grid&amp;query=berlin%20berliner%20mauer%20or%20wall&amp;page=1\" target=\"_blank\">berlin berliner mauer or wall</a>”.</p>\r\n\r\n<p>In general, Europeana queries are characterized by a huge long tail which means that most of the queries only appear once and some queries appear very often. For example, check out some of <a href=\"https://www.europeana.eu/en/blog/2016-top-20-searches-on-europeana\" target=\"_blank\">the most searched queries in 2016</a>. Furthermore, queries can be ambiguous in language as terms such as “culture”, “administration”, or “madonna”, occur in more than one language. Semantically ambiguous queries such as “barber” (composer or hairdresser) are another category of challenging queries that need to be addressed. Matters are made worse when thinking about terms such as “Inde” which means India in French and poison in Lithuanian. Mixing these meanings can result in very poor user experiences and should be avoided. Europeana addresses some of these challenges by using entity pages and optimizes for the large set of queries that ask for entities such as “paris” or “mozart”. One example is the entity page of <a href=\"https://www.europeana.eu/en/collections/person/146741-leonardo-da-vinci\" target=\"_blank\">Leonardo da Vinci </a>that links all works and content related to the painter.</p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Multilingualism/Picture 2.png\" /></center>\r\n\r\n<center><i>Long tail of Europeana queries: many queries occur only once. <a href=\"https://creativecommons.org/licenses/by-sa/2.0/\" target=\"_blank\">CC BY-SA</a>, 2020</i></center>\r\n\r\n<p></p>\r\n\r\n<p>For effectively bridging the language gap, one can further use controlled vocabularies - an approach Europeana has been using for a long time. To see the currently supported vocabularies that are used to enrich metadata refer to this document that lists <a href=\"https://docs.google.com/spreadsheets/u/1/d/1BoDNolkcp_qfvVShdOZyGcf61XslcwKF2MdGcjgYs20/edit#gid=0\" target=\"_blank\">Europeana dereferenceable vocabularies</a>. This so-called enrichment process adds language versions of a term found in the vocabularies to the metadata of the Europeana object. Next to entities, such as persons and location, <a href=\"https://pro.europeana.eu/page/europeana-semantic-enrichment\" target=\"_blank\">Europeana enriches metadata </a>with vocabularies for concepts to offer users keywords in their preferred languages.</p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Multilingualism/Picture 3.png\" /></center>\r\n\r\n<center><i>Enrichment of an agent label. In this example: Johannes Vermeer and the different language variants of this named entity. <a href=\"https://creativecommons.org/licenses/by-sa/2.0/\" target=\"_blank\">CC BY-SA</a>, 2020</i></center>\r\n\r\n<p></p>\r\n\r\n<p>To summarize, the challenges of enabling multilingualism in digital cultural heritage are immense and very diverse. There are solutions that work particularly well for this domain but all solutions become less suitable once they have to be scaled to a large number of language pairs as found in Europeana.</p>\r\n"
