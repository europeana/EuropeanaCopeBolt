                title: 'Letter from the editors'
                subtitle: 'Antoine Isaac, Gregory Markus'
                anchortitle: 'Letter from the editors'
                templates: body
                body: "<p>In October 2019, policymakers, cultural heritage institutions, members of the ‘<a href=\"https://ec.europa.eu/digital-single-market/en/expert-group-digital-cultural-heritage-and-europeana-dche\" target=\"_blank\">Digital Cultural Heritage and Europeana</a>’ expert group and experts in multilingualism from European Union member states participated in an event titled ‘<a href=\"https://pro.europeana.eu/post/next-steps-for-multilingualism-in-digital-cultural-heritage\" target=\"_blank\">Multilingualism in Digital Cultural Heritage - needs, expectations and ways forward</a>’. This meeting was hosted in Espoo, Finland, by the Finnish Ministry of Education and Culture under the auspices of the Presidency of the Council of the European Union. Over two days, participants discussed how the CH sector can use advances in digital technology to make heritage material more accessible across the EU. For Europeana, which gathers collections from all 27 EU countries and in 38 languages, <a href=\"https://pro.europeana.eu/post/how-we-re-working-to-make-sure-culture-is-for-everyone-in-any-language\" target=\"_blank\">finding solutions to run a better, more multilingual service</a> is paramount, and the meeting was a milestone in the definition of Europeana's <a href=\"https://pro.europeana.eu/post/europeana-dsi-4-multilingual-strategy\" target=\"_blank\">multilingual strategy</a>. But multilingualism is relevant for the entire cultural heritage sector, not just Europeana. The variety of views expressed during the meeting represented these different perspectives, as well as the voice of experts in technology that can be used to fill the existing gaps, now or in the longer term.</p>\r\n\r\n<p>The <a href=\"https://www.slideshare.net/Europeana/tag/finnish-presidency\" target=\"_blank\">presentations</a>, <a href=\"https://www.flickr.com/photos/europeanaimages2/albums/72157711667364238\" target=\"_blank\">images</a> and <a href=\"https://vimeo.com/372582901/dd1e668bc0\">video</a> for the meeting are available online. A summary of the points discussed in the various presentations, panels and group working sessions can also be found <a href=\"https://pro.europeana.eu/post/next-steps-for-multilingualism-in-digital-cultural-heritage\" target=\"_blank\">here</a> and a full report is available <a href=\"https://pro.europeana.eu/post/benefits-challenges-and-solutions-for-multilingual-digital-cultural-heritage\" target=\"_blank\">here</a>. Today, we are glad to present a EuropeanaTech Insight issue that focuses on three contributions, which represents the diversity of topics discussed. First, Juliane Stiller, information specialist and co-founder of <a href=\"https://www.you-we-digital.com/\" target=\"_blank\">You, We &amp; Digital</a>, gives a general introduction to the problem space and the possible solutions for multilingualism in digital Cultural Heritage. Tom Vanallemeersch, language technology expert at <a href=\"http://www.crosslang.com/en\" target=\"_blank\">CrossLang</a>, then writes about the technical challenges and solutions of automated translation. Finally, Antoine Isaac, Dasha Moskalenko and Hugo Manguinhas from Europeana Foundation present three case studies on how multilingual issues can be solved at Europeana, using appropriate design choices combined with knowledge graph and translation technologies.</p>\r\n"
