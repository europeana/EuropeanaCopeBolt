        title: 'Time Machine Organisation'
        intro: "<p>This partnership was established following the completion of the Time Machine project funded under Horizon 2020 Fet Flagships call programme.</p>\r\n"
        body: "<p>The Time Machine Organisation is an emerging Large-Scale Research Initiative (LRSI) built around the vision to develop the Big Data of the Past - a distributed digital information system mapping the social, cultural and geographical evolution of Europe.</p>\r\n\r\n<p>It was established following the completion of the <a href=\"https://pro.europeana.eu/project/time-machine\">Time Machine project</a> funded under Horizon 2020 Fet Flagships call programme. The Europeana Foundation was a key member of this project and has retained its strategic role in the new organisation. Europeana Foundation's Executive Director Harry Verwayen currently acts as Vice President of the Time Machine Organisation and a member of its Executive Board.\_\_</p>\r\n\r\n<p>The Time Machine Organisation is a governing initiative to drive forward the project and ensure its sustainability through continued collaboration and dedicated projects in EU funding programmes, such as Horizon Europe. It has a network of more than 14,000 institutions representing more than 100,000 professionals ranging from science and technology experts, academic researchers, historians, cultural and social scientists, humanists, museum and library experts, archivists, citizen scientists, genealogists to hobby researchers and Time Machine enthusiasts.\_</p>\r\n\r\n<p>By working together, Europeana and the Time Machine will ensure that textual, visual and other data is interoperable and so can be used to reflect historical, cultural and societal dynamics. Europeana and the Time Machine also intend to work towards joint research, technology and infrastructure development, and to adopt a governance model for their common activities.\_</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/post/europeana-and-time-machine-take-next-steps-towards-new-applications-for-digital-cultural-heritage\">Read more</a> about the collaboration between Europeana and the Time Machine Organisation.\_</p>\r\n"
