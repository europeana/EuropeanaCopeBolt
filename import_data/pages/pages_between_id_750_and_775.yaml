                anchortitle: ''
                templates: body
                body: "<p dir=\"ltr\">Cultural heritage institutions should also consider being explicit about the fact that no rights arise, or no rights are recognised, on the digitised copy of an item.&nbsp; If the item is protected by copyright, restrictions would exist anyways. Removing rights on the digital copy is therefore particularly important when the item is in the public domain: in those cases, the cultural heritage institution is depriving users of an opportunity to use the material without copyright limitations or conditions.</p>\r\n\r\n<p dir=\"ltr\">Europeana, through its <a href=\"https://pro.europeana.eu/post/the-europeana-public-domain-charter\">Public Domain Charter</a>, encourages cultural heritage institutions to never claim rights on digital reproductions of public domain materials, and considers that it goes against the public interest mission of a cultural heritage organisation to do so.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The very few situations in which such rights might arise are described below for clarity, and not to support making use of them.</p>\r\n"
