            -
                enabled: enabled
                title: ''
                subtitle: 'Is the work in the public domain?'
                anchortitle: ''
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The public domain consists of works that are not protected by copyright. They can enter the public domain after the term of copyright protection has expired, was expressly waived, or if the work was never protected by copyright.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The general rule in the European Union, as established by the <a href=\"https://eur-lex.europa.eu/legal-content/EN/ALL/?uri=CELEX%3A32006L0116\">Term Directive</a>, is that a work enters the public domain 70 years after the death of the author, effectively starting on the 1st January of the following year. However, there are exceptions to this rule which make the calculation quite complex. The moment from which the counting starts varies depending for instance on the type of work, if the work was published, if it is anonymous or published under a pseudonym, or depending on the authorship. Terms of protection that are longer than the 70 years after the death of the author can exist in certain countries, as defined in national legislation.</p>\r\n\r\n<p dir=\"ltr\">There might also be works contained inside a work whose copyright protection expires at a later stage.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">While determining whether a work is in the public domain can be very complex, there a few rules and criteria established in the <a href=\"https://eur-lex.europa.eu/legal-content/EN/ALL/?uri=CELEX%3A32006L0116\">Term Directive</a> that are worth noting:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">For anonymous or pseudonymous works, the term of protection expires 70 years after the work has been lawfully made available to the public.&nbsp;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">For audiovisual works, the standard term of copyright is 70 years after the death of the last author among the principal director, the authors of the screenplay and dialogue, and the composer of music especially written for the film.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">For works of joint authorship, the term of 70 years is calculated from the death of the last surviving co-author.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The rights of producers of phonograms expire 50 years after the fixation is made.</p>\r\n    </li>\r\n</ul>\r\n"
