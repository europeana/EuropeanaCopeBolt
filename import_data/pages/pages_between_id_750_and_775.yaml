                title: 'Digital Transformation Task Force'
                subtitle: ''
                anchortitle: 'Digital Transformation Task Force'
                templates: body
                body: "<p>From autumn 2021 - spring 2022, a Europeana&nbsp;Initiative-wide <a href=\"https://pro.europeana.eu/project/digital-transformation-task-force\">Digital Transformation Task Force </a>aimed to build capacity for digital transformation across Europeana. This Task Force included representatives from the Europeana Network Association, Europeana Aggregators’ Forum, Europeana Foundation and independent consultants. During the course of its work, the Task Force organised three consultation sessions where 44 participants provided input on digital activities (572 comments in total) and digital skills (228 comments in total) from an individual, organisational and network perspective. This has resulted in two publications that can be downloaded below.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>The ‘Guide to Digital Transformation in Cultural Heritage’ </strong>aims to support the digital transformation of the cultural heritage sector across Europe. It is written for the people who work in, around and for the many different museums, galleries, archives, libraries, heritage sites, arts organisations&nbsp;that hold and protect cultural collections and seek to engage audiences with them. It offers recommendations that frame an approach to digital transformation for the whole cultural heritage sector.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The <strong>Digital Transformation Report</strong> on the Task Force details the work that&nbsp;independent charity Culture24 was commissioned to guide and support. It covers the Task Force’s activities between October 2021 and the publication of this report in June 2022 and introduces the ‘Guide to Digital Transformation in Cultural Heritage’ that has been produced collaboratively by the Task Force as a separate stand alone document.</p>\r\n\r\n<p dir=\"ltr\">Based on the above, initiative-wide discussions will continue to determine the role and responsibility of Europeana as a whole and of its three separate bodies.&nbsp;</p>\r\n"
