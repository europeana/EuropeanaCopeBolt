                body: "<p dir=\"ltr\"><strong>Workshops or Round table discussions</strong></p>\r\n\r\n<p dir=\"ltr\">Workshops are often held in smaller groups, where participants are asked to do assignments together. The best way to support smaller groups is to have a facilitator for each group to guide them through the exercise(s). Tip: make sure you have a programme that works both online as in-person. You can have smaller groups working online together and in the room, both with their own facilitator.</p>\r\n\r\n<p dir=\"ltr\">Roundtable discussions are better suited if you want to give everyone the option to speak up. These can take place by dividing the participants into smaller groups. A moderator for each group is advisable during the event, as just putting people into a group or breakout room will not necessarily spark a conversation. Ensure that participants know what they should discuss, for example by sharing (or sending a link to) a slidedeck, document, or survey. Make sure that you’ve thought about the way the results of the discussions are captured before you ask people to go into groups/breakout rooms. Presenting outcomes of each group might sound like a good idea, but there may be better, faster and more insightful ways of giving feedback. For example: a survey within each group and/or a survey when everyone is back from their discussion.</p>\r\n\r\n<p dir=\"ltr\">Roundtables can have many variations. ‘Magic roundtables’ are where people determine the topics first and divide how much time they’ll spend on each topic before actually starting the discussion. This variation needs a (self appointed) time keeper.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Panel Discussions</strong></p>\r\n\r\n<p dir=\"ltr\">A moderated panel discussion is best suited for situations where only a small number of people will be talking most of the time and a large audience is listening. The audience can raise their hand (or virtual hand) to ask a question live or questions can be asked through Q&amp;A and/or chat functionality. The moderator will have access to the people online and in the room and is then responsible for bringing these questions to the panel.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Presentations</strong></p>\r\n\r\n<p dir=\"ltr\">Presentations might not sound like a very interactive format, but when done in a different way, they can encourage participation. We have had good experiences based on “<a href=\"https://www.youtube.com/watch?v=iQWvc6qhTds\">flipping the classroom</a>”, where a presentation is pre-recorded and the time (that would normally be used for the presentation) is used for interaction. The presenter can either be online or present at the event. Chat functionality can also be used for the online audience to interact with each other.</p>\r\n\r\n<p dir=\"ltr\"><strong>Tools for interaction</strong></p>\r\n\r\n<p dir=\"ltr\">Below is a list of digital tools that can be used for interaction with participants. Do you have your own favorite tool? Let us know. We love to get to know new tools. We will also need to evaluate whether it will be practical and possible to use the tool for Europeana 2022.</p>\r\n\r\n<p dir=\"ltr\"><strong>Polling and quizzes: Mentimeter and Kahoot</strong></p>\r\n\r\n<p dir=\"ltr\">Polling and quizzes are ideal ways of interacting with larger audiences online as well as in person. The questions can quickly be answered and answers can be shared instantly. Examples of polling and quiz tools that we have good experiences with are <a href=\"https://www.mentimeter.com/\">Mentimeter</a> and <a href=\"https://kahoot.com/\">Kahoot</a>.</p>\r\n\r\n<p dir=\"ltr\"><strong>Surveys (ZOOM or Google Forms)</strong></p>\r\n\r\n<p dir=\"ltr\">A survey will be added to Zoom so people online have the opportunity to feedback right after each session. Europeana will also survey all event attendees after the event.</p>\r\n\r\n<p dir=\"ltr\"><strong>Brainstorming</strong></p>\r\n\r\n<p dir=\"ltr\">Brainstorming with a group can easily be done online. Tools like <a href=\"https://jamboard.google.com/\">Jamboard</a> and <a href=\"https://trello.com/\">Trello</a> make it possible to quickly get people to add their thoughts on a canvas while the people in the room use post-its. Want a more structured approach? Then look into online mindmapping tools, like <a href=\"https://miro.com/mind-map-software/\">Miro</a> and <a href=\"https://www.mindmeister.com/\">MindMeister</a>.</p>\r\n"
