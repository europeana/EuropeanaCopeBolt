                title: 'The art of automated translation – a tasting'
                subtitle: 'Tom Vanallemeersch, CrossLang'
                anchortitle: 'The art of automated translation'
                templates: body
                body: "<p>The digital cultural heritage sector touches upon scenarios where multilingualism plays a crucial role, in order to cater for the information needs of citizens and organisations throughout the European Union. One such scenario consists of searching through large digital inventories of metadata describing cultural objects. Imagine metadata providing a description of a Greek painting depicting a dish. A French food historian looking for paintings on the Europeana website may likely provide search terms like <i>peinture</i> (“painting”), <i>plat</i> (“dish”) and <i>poisson</i> (“fish”) and retrieve a list of paintings with a French description and possibly a French title. However, without the necessary multilingual support, the below Greek still-life with fish painted by twentieth-century artist Nikolaos Magiasis may remain out of reach. Another search scenario consists of diving into the very contents of artworks themselves, for instance historical documents. Uncountable are those who have never reached the desks of translators, leading valuable knowledge to be shielded from researchers.</p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Multilingualism/tom1.jpeg\" /></center>\r\n\r\n<center><a href=\"https://www.europeana.eu/en/item/90402/SK_A_1529\" target=\"_blank\"><i>Still life with fish, Rijksmuseum,1652. In Greek: Νεκρή φύση με ψάρια</i></a>, <a href=\"https://creativecommons.org/publicdomain/mark/1.0/\" target=\"_blank\">Public Domain</a></center>\r\n\r\n<p>The key to unlocking vast quantities of textual data consists of automating the translation process using a <i>machine translation</i> (MT) system, even though the output of the latter may not be ideal in all cases. In this era of constantly increasing digitisation, it is essential to be transparent about the possibilities of MT towards users and to raise awareness about MT among organisations. This was one of the conclusions of the Europeana meeting <i>Multilingualism in digital cultural heritage - Needs, expectations and ways forward</i>, which took place on 24 and 25 October 2019 in Espoo, Finland and included a presentation by CrossLang on the challenges for MT in the domain of cultural heritage.</p>\r\n\r\n<p>The field of MT has been around since the very advent of the first computers, but systems which have the capacity to approach human translator performance have only started to see the light in recent years, thanks to the sophisticated math of neural networks. These complex computing systems, inspired by the human brain, have led to impressive progress in many applications of Artificial Intelligence (such as <i>deep fakes </i>and speech recognition). However, a huge caveat lies hidden in the abovementioned word “capacity”. Powerful machines require loads of energy to run. Similarly, an MT system needs to be fed with many translation examples, i.e. texts paired with their translation, in order to be able to “learn” how to translate new texts from one language into another. Moreover, these examples, which compose the training data of the system, should not only consist of “generic” sentences, but also of sentences from the specific domain for which the MT system is built.</p>\r\n\r\n<p>The digital cultural heritage sector no doubt presents one of the most complex scenarios for MT. Metadata related to objects of art, as well as art-related books and other types of documents, have a very heterogeneous content and are less repetitive than texts in the “classical” domains in which MT operates. An example of such a domain consists of the administrative and legal texts that form the backbone of the European Commission’s eTranslation system. Moreover, cultural heritage texts are typically available in only one language. Therefore, translation examples are scarce. An aggravating factor for MT is that metadata tends to consist of small pieces of text (imagine the book title Bass, pike, perch &amp; others as a metadata record), while MT systems have a strong appetite for longer sentences in their training data: in the sentences <i>I prefer to pan-fry sea bass in order to improve the taste, The pike found extensive use in these armies</i>, and <i>The bird was chained to the perch in the garden,</i> the words surrounding <i>bass, pike and perch</i> help to capture their meaning.</p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Multilingualism/tom3.jpg\" /></center>\r\n\r\n<center><em>Cover of</em> Bass, pike, perch and other game fishes of America<em>, by James A. Henshall features several ambiguous title words</em>, <a href=\"http://www.europeana.eu/en/item/08711/item_34329\">Harvard University</a>, <a href=\"https://creativecommons.org/publicdomain/mark/1.0/\" target=\"_blank\">Public Domain</a>, 1903</center>\r\n\r\n<p>To further complicate things, digital cultural information may not only come to us as heterogeneous textual content (possibly in older language variants), but also in various data formats that have to undergo careful processing before MT can be applied at all. This is for instance the case for scanned books, photographs with text, and recorded speeches. Given these challenges, you may get the impression that, at this point in time, multilingual cultural information for all to enjoy is still far away. While the low-hanging fruit is indeed not abundant, some recent strategies in neural MT can exploit the data we have in astute ways. Let us have a look at some of the strategies that focus on the textual content. These strategies are currently of such importance that the eTranslation developers have asked the Commission’s Multilingualism team (DG CNECT) and CrossLang to organise workshops on them, moderated by top-level researchers from academia and industry (Facebook AI Research).</p>\r\n\r\n<p>A first strategy we will highlight consists of <i>domain adaptation</i>. We provide an MT system with a large number of generic sentences and their translation (such translations are available for many languages through assiduous collection efforts in the last decades), and, once the system becomes good at translating generic text, we specialise it by feeding it translations in a specific domain. If we have only a few domain-specific translation examples to “tweak” the system, we can cook up many more examples using a simple technique called <i>backtranslation</i>. Imagine we want to translate from English into German. If we have art-related German books or websites, we translate them using a generic German to English system and add the resulting English-German translation examples to the MT training data. This way, our system learns to translate from “moderate” or “bad” English (i.e. an automatic translation) to good German (written by a human being), in addition to learning from the original “good” translation examples. While it is counterintuitive, even imperfect examples can be useful for learning!</p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Multilingualism/tom2.jpg\" /></center>\r\n\r\n<center>Physiologie du goût<i>, a work on gastronomy that has been translated into various languages, cover image National Library of France, <a href=\"https://rightsstatements.org/page/NoC-OKLR/1.0/?language=nl\" target=\"_blank\">no known copyright</a>- <a href=\"https://www.europeana.eu/en/search?page=1&amp;query=Physiologie%20du%20go%C3%BBt%20&amp;reusability=restricted&amp;view=grid\" target=\"_blank\">See more on Europeana </a></i></center>\r\n\r\n<p>In case of languages ranking low in terms of number of speakers, such as Icelandic, the scarcity of translations, especially domain-specific ones, is even more pressing. In this scenario, we could go for a <i>multilingual</i> MT strategy. It consists of adding translation examples involving more than two languages to the proverbial blender, for instance, translations from English into German, Norwegian, Swedish, and Icelandic. By adding language codes (like <i>IS</i> and <i>NO</i>) to translation examples, training a system from them, and adding the code IS when translating new sentences (the system needs to know into which language we want to translate), we will obtain a better translation quality in Icelandic than in case we only trained on examples in English-Icelandic ! When learning to translate into Icelandic, the system actually learns from the other languages, which also belong to the Germanic family (at this point, we should remark that neural MT systems typically translate pieces of words rather than complete words, and some of these word pieces are shared among languages).</p>\r\n\r\n<p>More experimental strategies are <i>unsupervised</i> and <i>document-level</i> translation. They are far from an acquired taste. In case of <i>unsupervised</i> MT, the blender contains texts which are not each other’s translation (for instance, English and French texts in the same domain), and yet what comes out looks like a rudimentary translation system. Without going into the minor details, the idea is to identify similar words and sentences in both languages, as shown in the below figure (step B) and learning to translate in two directions (step D). We could even apply this strategy to language variants. For instance, a system may learn to translate from old English into modern English using texts from both variants. In case of <i>document-level</i> MT, we look at the whole document when translating a sentence, in order to capture its full context. In case of metadata records, the document would be the set of all records related to an object of art (for instance, an object with the words <i>Bass, pike, perch &amp; others </i>in one record may have a subject record that includes <i>Bass fishing</i>).</p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Multilingualism/tomchart.png\" /></center>\r\n\r\n<center><i>Unsupervised machine translation, see <a href=\"https://arxiv.org/pdf/1804.07755.pdf\" target=\"_blank\">https://arxiv.org/pdf/1804.07755.pdf</a>. <a href=\"http://arxiv.org/licenses/nonexclusive-distrib/1.0/\" target=\"_blank\">arXiv license</a>, August 2018</i></center>\r\n\r\n<p>In conclusion, many brand-new recipes are available from the rapidly evolving field of neural MT. They allow to tackle the scarcity of domain-specific translations available for the languages under scrutiny, especially for languages which rank lower in terms of number of speakers. These recipes have already proven useful in research experiments and in “classical” MT scenarios involving repetitive texts. Trying them out on cultural-heritage texts will lead to interesting dishes and, hopefully, delightful tastings for European citizens and organisations.</p>\r\n"
