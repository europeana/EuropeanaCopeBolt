                anchortitle: 'Selection criteria'
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />Our selection criteria are designed to enable a broad and diverse selection and to facilitate a more inclusive and equitable call in order to open up the conference to new voices.</p>\r\n\r\n<p dir=\"ltr\">The proposals will be reviewed on the following:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">&nbsp;Does the proposal make it clear what outcomes the attendees will be able to get out of the session? (0 - not at all, 1 - partially, 2 - fully)&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Does the proposal speak to, involve, or collaborate with one or more of the conference target audiences? (0 - not at all, 1 - partially, 2 - fully)&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Does the proposal offer something interesting, useful, innovative, or important to the event? (0 - not at all, 1 - partially, 2 - fully)&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Do the topics proposed represent diversity in the themes? (0 - not at all, 1 - partially, 2 - fully)&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Once the proposal is submitted you will receive a confirmation email - make sure you check your spam folder if you don't have this message in your primary inbox.</p>\r\n\r\n<p dir=\"ltr\">The selection committee might contact you, before or after the first notice, with a request to merge or combine your proposal with another proposal. This will only be done if there is overlap between the proposals.</p>\r\n"
