        title: MotionNotes
        intro: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p>MotionNotes is a web-based, real-time multimodal video annotator designed to assist the creative and exploratory processes of dance professionals. This standalone tool was developed by NOVA University of Lisbon under the <a href=\"https://pro.europeana.eu/project/culturemoves\">CultureMoves</a> Europeana Generic Service project and further enhanced under the <a href=\"https://pro.europeana.eu/project/weave-widen-european-access-to-cultural-communities-via-europeana\">WEAVE</a> Europeana Generic Service project.</p>\r\n"
        body: "<h3><strong>About the tool\_</strong></h3>\r\n\r\n<p></p>\r\n\r\n<p>MotionNotes is a real-time, multimodal video annotator based on keyboard, touch and voice inputs. It was designed to assist the creative and exploratory processes of both professional and amateur users who work with dance choreography and art performances.\_\_</p>\r\n\r\n<p>The tool allows users to record videos and take notes over the video at the same time, as well as make annotations including drawings, text, voice, marks and web URL links to edit and enrich video performances.\_</p>\r\n\r\n<p>The tool also supports 3D annotations. Users can upload their 3D models to MotionNotes and have them available while creating new annotations. Each user has their collection of 3D models available in his account. Users can look at the model, rotate it, and zoom it in/out. Users can annotate any part of the video with 3D models. The tool will then save the timestamp and position in which the 3D model was added. Musical instruments can be added as 3D annotations and provide important information. The 3D object annotations can be used as historical and cultural references. Geographical mapping is possible through the use of 3D object annotations.\_\_</p>\r\n\r\n<p>Moreover, the tool uses AI to automatically enable specific human movement detection in a video (e.g., arms open) and to estimate human pose in the video. This enables users to add dynamic annotations in MotionNotes, i.e. annotations can follow a human body part.\_</p>\r\n\r\n<h3><strong>Benefits of the tool</strong></h3>\r\n\r\n<p></p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Allows users to annotate dance performances in real time, supporting the practice of dance professionals and enthusiasts</p>\r\n    </li>\r\n    <li>\r\n    <p>Encourages and enhances the use of dance related content for the promotion of local and regional territories, potentially strengthening community ties and attracting tourism.</p>\r\n    </li>\r\n    <li>\r\n    <p>Thanks its AI-powered annotations of human motion, MotionNotes is also relevant to performing arts, sports, education, journalism and tourism.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Technical information\_</strong></h3>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>The tool follows responsive design principles and can be used across all major operating systems, browsers and devices (including smartphones and tablets).\_</p>\r\n\r\n<p>The videos are WebM files (open, royalty-free, media file format). Annotations and metadata are stored in an open video-specific JSON format.\_</p>\r\n\r\n<p>For human pose estimation, the tool makes use of the <a href=\"https://github.com/CMU-Perceptual-Computing-Lab/openpose\">OpenPose algorithm</a>.\_</p>\r\n\r\n<p>MotionNotes videos and annotations can be shared over the web using an oEmbed.\_</p>\r\n\r\n<h3><strong>Use MotionNotes</strong></h3>\r\n\r\n<p>To use the MotionNotes tool, <a href=\"https://motion-notes.di.fct.unl.pt/\">register and log in</a> on the website. You can also find out more through the <a href=\"https://www.youtube.com/watch?v=poN5mvzbchM\">online tutorial</a>, or by <a href=\"https://weave-culture.eu/about/\">contacting </a>the project partners.</p>\r\n"
