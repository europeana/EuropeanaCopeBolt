        title: 'Enhanced Unified Playout Service'
        intro: "<p>This universal audiovisual player offers a set of functionalities for reuse of AV content, and was developed under the Europeana Generic Services project <a href=\"https://pro.europeana.eu/project/europeana-media\">Europeana Media</a>.</p>\r\n"
        body: "<h3><strong>About the tool</strong></h3>\r\n\r\n<p>The Enhanced Unified Playout Service is a universal audiovisual player which offers a set of functionalities for reuse of AV content, including editing, embedding, annotation, video-fragmenting and more. These\_are specially tailored for cultural heritage institutions. Currently, the player is implemented on <a href=\"https://www.europeana.eu/en\">Europeana</a> and <a href=\"http://euscreen.eu/\">EUscreen</a>, the Europeana domain aggregator for audiovisual cultural heritage.\_</p>\r\n\r\n<p>The player on Europeana enables the display of various AV formats and subtitles as well as streaming and embedding AV in external platforms. On EUscreen, users can also create video fragments, as well as add quotations and subtitles to the selected AV content.\_The media player is available in and supports all official EU languages.\_</p>\r\n\r\n<h3><strong>Benefits of the tool\_</strong></h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Offers a\_free and user-friendly way to encourage AV heritage reuse\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Helps cultural heritage institutions to widen their outreach and increase engagement with key audiences (including educators, researchers and culture lovers) by making it easier for them to incorporate AV content into professional or personal projects.\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Raises awareness of AV heritage collections and encourages engagement from non-English speakers through its multilingual functionality.\_</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Technical information</strong></h3>\r\n\r\n<p>The player uses open standards such as HTML5, W3C media, JSON Object and its source code was licensed under EUPL v1.2.\_ The player complies with IIIF\_ technology for the media items.\_If you are interested in learning more about the codebase, take a look at the <a href=\"https://github.com/europeana/media-player\">Europeana GitHub</a> repository.\_</p>\r\n\r\n<h3><strong>Use the Enhanced Unified Playout Service</strong>\_\_</h3>\r\n\r\n<p>To try out the player’s features for your own collections, sign up on <a href=\"http://www.euscreen.eu/\">EUscreen</a>. To learn more about the tool, <a href=\"mailto:info@euscreen.eu\">contact the project partners</a>\_and watch the video below.\_</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" scrolling=\"no\" src=\"//av.tib.eu/player/46321\" width=\"560\"></iframe></p>\r\n"
