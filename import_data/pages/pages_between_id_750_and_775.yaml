                subtitle: 'Complete our survey!'
                anchortitle: 'Training courses inventorisation'
                templates: body
                body: "<p>As part of our <a href=\"https://pro.europeana.eu/page/building-digital-capacity\">work on capacity building</a>, we are&nbsp;exploring possibilities for a searchable index of capacity building related training courses for the cultural heritage sector. Have you or a colleague completed a course and training that supported your digital transformation? Do you work for an institution which offers training opportunities and/or courses that support cultural heritage professionals and/or institutions in their digital transformation? We would love to know their details - share them through the survey below.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The training courses can be offered by institutions including cultural heritage institutions, universities,&nbsp;non-profits and commercial organisations and be on different levels, from strategic to practical. We are launching this survey to get a sense of the breadth of offers and to collect a first dataset for a searchable index. The survey does not have a closing date; a first analysis of responses will be made in August 2021. It will take about three minutes to complete through the form below.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />Would you like to share information about the training you suggest, or offer suggestions or questions about this survey? Please email <a href=\"https://pro.europeana.eu/person/sebastiaan-ter-burg\">Sebastiaan ter Burg</a> (<a href=\"mailto:sebastiaan.terburg@europeana.eu\">sebastiaan.terburg@europeana.eu</a>).</p>\r\n"
