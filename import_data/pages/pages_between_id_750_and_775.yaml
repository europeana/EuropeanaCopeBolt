                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The format examples below are intended to help you think of ways to maximise the impact of your contribution to EuropeanaTech. The main criterion for choosing a format is the impact you want to make with your contribution.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Do you want participants to learn something from you? Do you want to learn from them? Do you want to raise the profile of a certain topic by encouraging discussions? Do you want participants to experience a thought process?</p>\r\n\r\n<p dir=\"ltr\">We welcome four different types of submissions:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">‘Paper’ format (15min + 5min discussion) - Talk/Presentation or demo etc.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">‘Lightning’ format (5min) - Lightning Talk or demo etc.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">‘Moderated’ discussions (45 min) - Presentations followed by a panel, Q&amp;A sessions</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">‘Workshop’ format (2h-4h) (Only Tuesday, 10 October) - Workshop or tutorial etc. Please note that this format can only be run on site, not in a hybrid or online form.</p>\r\n    </li>\r\n</ul>\r\n"
