                title: 'Context COVID-19'
                subtitle: ''
                anchortitle: 'Context COVID-19'
                templates: body
                body: "<p>The European Commission’s consultation on <a href=\"https://ec.europa.eu/digital-single-market/en/news/public-consultation-opportunities-offered-digital-technologies-culture-heritage-sector\"><em>Opportunities Offered By Digital Technologies For The Cultural Heritage Sector</em></a> comes at a critical moment. Not only is the sector facing a host of practical everyday impacts from the COVID-19 crisis, it also has to find ways to maximise and amplify its role in enabling Europe's recovery.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>The crisis has underlined the importance of digital access for cultural heritage institutions as well as the role and power of cultural heritage in society. Faced with the immediate impacts of the pandemic, many heritage institutions and organisations across Europe rose to the challenge, rapidly responding by shifting their physical services to digital and staying connected to their audiences through digital culture channels.</p>\r\n\r\n<p>In turn, the public responded with an explosion of homemade cultural phenomena online, based on art and history and facilitated through digital access. This, often reciprocal, engagement supports much of the existing evidence for the powerful socio-economic role that digital cultural heritage plays, in addition to the more traditional role of museums, archives and libraries for both local residents and tourists. This was further evidenced in the classroom, where the availability of, and access to, digital heritage enabled online learning.</p>\r\n\r\n<p>We may say that we saw a glimpse of what Europe looks like when it is powered by culture - supporting a resilient, growing economy, increased employment, improved well-being and a sense of European identity.</p>\r\n\r\n<p>These efforts were made possible by building on the foundations of digital transformation that had been laid over the past decade. As the ‘new normal’ evolves, it is clear that creating a strong digital foundation for all cultural heritage institutions is more important than ever, and that it is absolutely vital to the future of the sector and the recovery and future of Europe.&nbsp;</p>\r\n\r\n<p><strong>It is critical that this increased relevance of the cultural heritage sector - as set out in the <em><a href=\"https://pro.europeana.eu/post/europe-day-manifesto-cultural-heritage-a-powerful-catalyst-for-the-future-of-europe\">European Heritage Alliance Manifesto</a></em> -&nbsp; is acknowledged in the new Recommendation, and further development of the digital transformation supported to maximise its impact.&nbsp;</strong></p>\r\n"
