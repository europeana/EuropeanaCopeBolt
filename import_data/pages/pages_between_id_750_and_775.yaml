                title: 'Policy focus for the new Recommendation'
                subtitle: ''
                anchortitle: 'Policy focus for the new Recommendation'
                templates: body
                body: "<p>The COVID-19 crisis may have created myriad and ongoing challenges for the cultural heritage sector but it also shone a light on the sector’s strengths, including its ability to respond under pressure, and the huge potential that exists for the sector to help drive Europe’s future recovery in key areas.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Europe is in a unique position to reap the benefits of the digital transformation in the most positive way, following significant investments over the past 20 years in digital cultural heritage.</p>\r\n\r\n<p dir=\"ltr\">This includes Europeana as its flagship project, a model that has since been copied internationally. The <a href=\"https://pro.europeana.eu/page/strategy-2020-2025-summary\">strategy for the further development of the Europeana </a>Initiative is supported and executed by the three main partners in the Initiative, and backed by its network of thousands of cultural heritage professionals - a community of practice which provides a strong foundation for digital cultural heritage in Europe.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The role of Member States has been critical to shaping and incentivising the implementation of the existing Recommendation. The importance of Member States in this capacity should be central to any future Recommendation, as should support for strong national infrastructures to reach cultural heritage institutions. Applying an inclusive understanding of infrastructure that goes beyond technical elements to include approaches such as adopting common standards, will be key.</p>\r\n\r\n<p dir=\"ltr\">In this context, the Europeana Foundation, Network Association and Aggregators’ Forum, collectively representing the Europeana Initiative, strongly support policy development that promotes structural and sustainable solutions in the following areas:</p>\r\n"
