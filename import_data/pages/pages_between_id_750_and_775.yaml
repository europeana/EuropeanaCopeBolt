            -
                enabled: enabled
                title: 'Section 2 - If the item is in copyright, determine if you can use it'
                subtitle: ''
                anchortitle: 'Section 2 - If the item is in copyright, determine if you can use it'
                templates: body
                body: "<p>By reading the section above and taking the quiz, you have learned that not everything in the collections of a cultural heritage institution is subject to copyright protection, and that it is worth making that determination. However, many items are protected by copyright. In those cases, the cultural heritage institution needs to make efforts to ‘clear’ the rights or rely on a legal safeguard in order to make use of the materials in certain ways.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">This section describes the main options that a cultural heritage can consider to do that, namely: relying on an exception to copyright for a specific use; obtaining permission; or following a risk-managed approach.</p>\r\n"
