                body: "<p><b>Introduction</b></p>\r\n\r\n<p>Never before have historical newspapers from the 19th and 20th century been so accessible. Regional and national libraries such as the <a href=\"https://www.onb.ac.at/\" target=\"_blank\">Austrian National Library</a> (ONB), the <a href=\"https://www.bnf.fr/en\" target=\"_blank\">Bibliothèque nationale de France</a> (BNF) or the <a href=\"https://www.kansalliskirjasto.fi/en\" target=\"_blank\">National Library of Finland</a>, to name only a few, have engaged heavily in newspaper digitisation, and with the <a href=\"https://www.europeana.eu/de/collections/topic/18-newspapers\" target=\"_blank\">Europeana Newspapers thematic collection</a>, there is now also a pan-European newspaper portal available that includes free digitized newspapers from 20 countries (including those above), dating from 1618 to 1996. This process of digitization has also shaped the practice of historians. New, digital methods have found their way into their daily practice and they essentially use them in four different areas:</p>\r\n\r\n<p></p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Newspapers/Sarah Fig_1.png\" /></center>\r\n\r\n<center><i>Figure 1: The digital practice for historians</i></center>\r\n\r\n<p></p>\r\n\r\n<p>Hence, text pre-processing as well as syntactic word representations, i.e. n-grams, lemmatization, word embeddings, or topic modelling, are becoming more and more important when working with digital newspapers, be it for the structuring (corpus building) or the analysis of historical data (network analysis, pattern or trend analysis, discourse analysis) (<a href=\"https://arxiv.org/pdf/1904.08067.pdf\" target=\"_blank\">Kowsari et al., 2019</a>). Some historians need to create collections for further qualitative analysis (e.g. <a href=\"https://eprints.lancs.ac.uk/id/eprint/528/\" target=\"_blank\">Gabrielatos, 2007</a>), some use text mining methods to identify linguistic patterns (e.g. <a href=\"http://ceur-ws.org/Vol-2461/paper_4.pdf\" target=\"_blank\">Marjanen et al., 2019</a>), others study geographically distributed phenomena (e.g. <a href=\"https://link.springer.com/chapter/10.1007/978-3-540-69839-5_34\" target=\"_blank\">Borruso, 2008</a>) and others again use digital tools to support their qualitative research questions (Brait/Oberbichler/Pfanzelter, 2020).</p>\r\n\r\n<p>The following sections outline the historians' experiences from the<a href=\"https://www.newseye.eu/\" target=\"_blank\"> NewsEye</a> project in preparing, organising and evaluating historical newspapers and some lessons they have learned.</p>\r\n\r\n<p><b>Source preparation (digitisation)</b></p>\r\n\r\n<p>Source preparation containing all steps of digitisation is one of the starting points for Digital Humanities (DH) scholars when working with large amounts of historical documents. Some corpora already exist in digitised form, but one of the main problems researchers face when using this material is poor OCR quality. This long known problem also concerning digital newspapers affects the research process from the beginning to the end. However, bad OCR does not necessarily have to be accepted as an unchangeable fact. A number of tools exist that allow researchers to manually re-OCR documents. Transkribus, which recently won the EU Horizon Impact Award, is well suited for this task. Within the NewsEye project, a dataset of some 1.5 million pages from the participating national libraries of Austria, France and Finland was re-OCR’ed by the Transkribus team at the University of Innsbruck, using a specifically trained model that had been improved by computer scientists of the project at the University of Rostock. This led to strong improvements in OCR quality.</p>\r\n\r\n<p></p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Newspapers/Sarah Fig_2.png\" /></center>\r\n\r\n<center><i>Figure 2: Optical Character Recognition (OCR) with Transkribus </i></center>\r\n\r\n<p></p>\r\n\r\n<p>Although the upload to Transkribus can be time-consuming, the platform is an option available for researchers working outside large projects such as NewsEye or without access to large-scale computing infrastructure. Exploratory research by the NewsEye DH-team showed that even the standard OCR tool implemented in Transkribus (using Layout Recognition and then Abbyy FineReader) can greatly improve the quality of the recognized text for both the Gothic and normal typefaces in historical newspapers (figure 3).</p>\r\n\r\n<p></p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Newspapers/Sarah Fig_3.png\" /></center>\r\n\r\n<center><i>Figure 3: Improved OCR with Transkribus Standard OCR (Abbyy FineReader) next to the original scan and it’s transcript offered by ANNO)</i></center>\r\n\r\n<p>A second approach that the NewsEye team is currently digging into is OCR post-correction. Computer scientists from the Universities of La Rochelle and Helsinki are researching automated tools and methods that do away with the time-consuming re-OCR process. The results so far are quite promising and definitely show the way for further research (<a href=\"https://www.aclweb.org/anthology/R19-1051/\" target=\"_blank\">Hämäläinen and Hengchen, 2019</a> and <a href=\"https://zenodo.org/record/4008952\" target=\"_blank\">Vinh-Nam et al., 2020</a>).</p>\r\n\r\n<p><b>Searching, structuring, cleaning, categorising, organising and reducing digital newspaper collections</b></p>\r\n\r\n<p>For most humanities scholars, keywords are still key in order to find specific newspaper articles, to limit collections to a topic of interest, or to structure both articles and collections. At the same time, keyword searching goes hand in hand with some serious weaknesses (<a href=\"http://staff.lib.muohio.edu/~presnejl/2010Perform/Keywords.pdf\" target=\"_blank\">Bair and Carlson, 2008</a>). Even when taking the above-mentioned issues into account, many search requests are difficult to define conceptually and hard, if not impossible, to trace by a simple keyword search alone. Additionally, when building topic-specific corpora using queries, there is always a compromise between precision and recall, between creating a corpus that contains only relevant texts but not all relevant texts and, on the other hand, creating a corpus that contains all available relevant texts, but at the expense of including irrelevant texts (<a href=\"http://staff.lib.muohio.edu/~presnejl/2010Perform/Keywords.pdf\" target=\"_blank\">Gabrielatos, 2007</a> and <a href=\"https://books.google.fr/books?id=cN4qDgAAQBAJ&amp;hl=de&amp;source=gbs_book_other_versions\" target=\"_blank\">Chowdhury, 2010</a>).</p>\r\n\r\n<p>Most newspaper interfaces allow advanced keyword searches with a range of search options, but they do not support finding similar or equally relevant keywords and they do not allow tracking changing word usage or spelling mistakes. With the <a href=\"https://platform.newseye.eu/users/sign_in\" target=\"_blank\">NewsEye Platform</a> (<a href=\"https://dl.acm.org/doi/abs/10.1145/3383583.3398627\" target=\"_blank\">Jean-Caurant and Doucet, 2020</a>), a prototypical interface for digitized newspapers, the partners from the Universities of La Rochelle and Helsinki created possibilities to support keyword searching with the help of word embeddings (so does the <a href=\"https://impresso-project.ch/app/\" target=\"_blank\">Impresso interface Media Monitoring of the Past</a>). Word embeddings are based on the distribution of a particular word in a collection of texts and can be used to detect words that have similar aggregate distributions in large-scale corpora (see <a href=\"https://www.tandfonline.com/doi/pdf/10.1080/01615440.2020.1760157?needAccess=true\" target=\"_blank\">Wevers and Koolen, 2020</a>).</p>\r\n\r\n<p></p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Newspapers/Sarah Fig_4.png\" /></center>\r\n\r\n<center><i>Figure 4: Keywords suggestion in the NewsEye platform for the keyword “rückwanderer” in German </i></center>\r\n\r\n<p>When it comes to the organisation and reduction of digital newspaper collections as well as the export of datasets, many existing interfaces do not support this research step that is, however, necessary for any qualitative approach generally used by historians. Interfaces like Impresso's <a href=\"https://impresso-project.ch/app/\" target=\"_blank\">Media Monitoring of the Past</a> or the NewsEye platform have a strong focus on dataset or sub-corpus building supported by methods like multilingual <a href=\"http://www.dei.unipd.it/~ferro/CLEF-WN-Drafts/CLEF2020/paper_171.pdf\" target=\"_blank\">Named Entity Recognition and Linking</a> or <a href=\"https://tel.archives-ouvertes.fr/tel-01943841/document\" target=\"_blank\">Event Detection</a>. Searches can be added to datasets and (re-)organized, scaled down and enlarged as well as exported to the private workspace. In addition, in the NewsEye platform, the borders of the automatically separated articles can also be adjusted manually if necessary, thus overcoming still ongoing issues with article separation and layout recognition.</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/N85F1JXdfS4\" width=\"560\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center>NewsEye screencast on “How to create and manage datasets using the NewsEye platform”</center>\r\n\r\n<p>NLP methods can also support the classification of relevant and non-relevant articles within a collection by taking the context of keywords into account. Using an approach combining Latent Topic modeling (LDA) and the Jensen-Shannon Distance (JSD) method, a collection on return migration including ambiguous keywords such as “Heimkehr” (returning home) or “Rückwanderung” (return migration) was automatically grouped into topic-relevant and topic-irrelevant articles (see <a href=\"https://github.com/NewsEye/NLP-Notebooks-Newspaper-Collections/blob/master/news_article_similarity_notebook.ipynb\" target=\"_blank\">Jupyter Notebook</a>):</p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Newspapers/Sarah Fig_5.png\" /></center>\r\n\r\n<center><i>Figure 5: Articles automatically grouped into relevant and non-relevant articles (number 3 for relevant and number 0 for non-relevant articles).</i></center>\r\n\r\n<p>Finally, also text mining methods are promising for the structuring of text. For example, text classifiers can automatically analyze text and then assign a set of given categories based on the research topic. This automated classification (see <a href=\"https://github.com/NewsEye/NLP-Notebooks-Newspaper-Collections/blob/master/Text_classification_of_newspaper_clippings_notebook.ipynb\" target=\"_blank\">Jupyter Notebook</a>) of text into predefined categories is an important method for managing and processing a large number of newspaper clippings.</p>\r\n\r\n<p></p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Newspapers/Sarah Fig_6.png\" /></center>\r\n\r\n<center><i>Figure 6: Visualization of the distribution of the predefined categories in newspaper clippings of selected Austrian newspapers on “emigration”</i></center>\r\n\r\n<p><b>Evaluation of linguistic patterns </b></p>\r\n\r\n<p>One clear trend in studying digitized historical sources is a renewed interest in language as an indicator of historical change. Machine-readability has led to searchability, but also allows for counting words, their co-occurrences, and comparing sub-corpora by analysing their word frequencies. Researchers use language data in newspapers as an entry point to studying historical processes that the newspapers reported on, but quite a few historians are also interested in studying the discourse in its own right, that is language itself. Understanding term frequencies and patterns in linguistic change are important in both cases, but especially for latter studies.</p>\r\n\r\n<p>The way digital newspaper collections are available affects how researchers can assess term frequencies. With data dumps of full texts, the possibilities to quantitatively analyze and visualize frequency related issues are almost endless, but demand a lot of know-how. Interfaces that we know of provide varying possibilities for researchers to evaluate changes in term frequencies. First occurrences, periods of rapid increase or breaks in occurrences of words are difficult not to notice. But, reasons for changes in frequencies vary, and making sense of them often require possibilities to explore the frequencies from different perspectives (<a href=\"https://hal.archives-ouvertes.fr/hal-02480654v4\" target=\"_blank\">Pfanzelter et al., 2020</a>). Most typically, it is necessary to compare absolute frequencies for different words and newspaper titles which is doable in some interfaces. However, the possibility to normalize frequencies (term frequency per the amount of terms in the corpus), is usually not given. For instance, comparing the occurrences of politically laden words in two newspapers is not very informative unless we can relate them to how many tokens the newspapers published all in all, because only this shows the relevancy of term usage in one particular medium.</p>\r\n\r\n<p>There is an easy solution to this: providing the user the possibility of downloading absolute term frequencies as well as the number of all tokens in a search per year. This does not require a lot of effort from the side of the interface provider, but most importantly it does not clutter the interface for the majority of users who are not interested in frequencies. The frequencies themselves are then best analyzed using spreadsheets or scripting.</p>\r\n\r\n<p></p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Newspapers/sarahchart.png\" /></center>\r\n\r\n<center><i>Figure 7: Relative annual frequencies of the lemmas “modersmål” and “äidinkieli” in Swedish-language and Finnish-language newspapers published in Finland. The comparison does not have to be readily available, but the possibility of downloading frequencies allows such a plot.</i></center>\r\n\r\n<p>Term frequencies, absolute or relative, are very basic information when it comes to analysing masses of texts. This makes it incomprehensible why reliable and usable ways to explore frequencies in digital newspapers collections are not readily available. In many cases, more advanced methods are put into place before simple frequency tools. This is problematic because more elaborate methods, such as those relying on topic models or word embeddings, are always related to frequencies. To understand more complicated methods, we need to understand changes in frequencies.</p>\r\n\r\n<p><b>Qualitative content and discourse analysis</b></p>\r\n\r\n<p>Newly developed approaches can support historians in many research steps. This does not end when it comes to qualitative evaluation of newspaper reporting. Annotation is fundamental for content or discourse analysis. Recently developed interfaces for historical newspapers, such as Impresso's Media Monitoring of the Past or the NewsEye platform, show how enriched data and new methods could ultimately improve access to historical (newspaper) collections. But they do not offer any methods or functions to enable semi-automated annotation of the collections created. What they do offer, however, is a variety of download options to facilitate further processing. Qualitative analysis softwares such as <a href=\"https://www.maxqda.de/software-inhaltsanalyse?gclid=Cj0KCQjwtsv7BRCmARIsANu-CQf_Rn3LMxf4SAvgZLFY8DfCf05-lG8KM3DW0l5esQTyO5Tv79N42tkaAsNNEALw_wcB\" target=\"_blank\">MAXQDA</a>, <a href=\"https://atlasti.com/de/\" target=\"_blank\">ATLAS.ti</a>, or <a href=\"https://catma.de/\" target=\"_blank\">CATMA</a> allow the import of such collections. Besides the versatility and flexibility, the strengths of these qualitative software products lie in their applicability for various methodological approaches and procedures, such as data connection, structuring and data output or the representation of conceptual contexts, for example in the form of semantic structures.</p>\r\n\r\n<p></p>\r\n\r\n<center><img src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/Newspapers/Sarah Fig_8.png\" /></center>\r\n\r\n<center><i>Figure 8: Semi-automated annotation in the qualitative analysis platform ATLAS.ti</i></center>\r\n\r\n<p></p>\r\n\r\n<p>For historians, (semi-)automated methods will only have a significant impact and be relied upon if sound qualitative or discourse research is doable. Until then, the debates about whether “digital history” is merely an auxiliary science or will fundamentally change the discipline itself are bound to continue (<a href=\"https://www.ifz-muenchen.de/heftarchiv/2011_3_1_patel.pdf\" target=\"_blank\">Patel, 2011</a>, <a href=\"https://www.worldcat.org/title/geschichte-digital-historische-welten-neu-vermessen/oclc/951142081&amp;referer=brief_results\" target=\"_blank\">Koller, 2016</a> and <a href=\"https://doi.org/10.14765/zzf.dok-1345\" target=\"_blank\">Burkhardt, 2020</a>).</p>\r\n\r\n<p><b>Conclusion</b></p>\r\n\r\n<p>No matter if digital methods are applied for quantitative or qualitative evaluations, the tools as well as the outcomes should be critically tested and reflected. Digital source and tool criticism – the reflection on the impact of digitization and tools on the knowledge production – therefore has to become an integrative practice for digital historians (<a href=\"https://diglib.uibk.ac.at/ulbtirolfodok/download/pdf/866898?originalFilename=true\" target=\"_blank\">Pfanzelter, 2015</a>). Although users often find it difficult to understand how tools or methods work exactly, they should be (made) aware of how the tools interact with their research data in order to be able to rely on the results. Interfaces provided by libraries or archives, which are not tailored to the needs of historians, make source, tool and corpus criticism often difficult, which is why it is important to increase cooperation between different disciplines and institutions. The advantages of multidisciplinarity can clearly be seen in one of the prototypes of the NewsEye project, the platform, which gives a glimpse into different handlings of historical source material by historians, linguists, computer scientists, librarians and many others.</p>\r\n\r\n<p><b>Acknowledgment</b></p>\r\n\r\n<p>This work has been supported by the European Union’s Horizon 2020 research and innovation programme under grant 770299 (NewsEye).</p>\r\n\r\n<p><strong>References</strong>:</p>\r\n\r\n<p>Sheila Bair and Sharon Carlson, “Where Keywords Fail: Using Metadata to Facilitate Digital Humanities Scholarship,” Journal of Library Metadata 8, no. 3 (October 8, 2008): 249–62, https://doi.org/10.1080/19386380802398503.</p>\r\n\r\n<p>Emanuela Boros et al., “Robust Named Entity Recognition and Linking on Historical Multilingual Documents” (Working Notes of CLEF 2020 - Conference and Labs of the Evaluation Forum, Thessaloniki, 2020).</p>\r\n\r\n<p>Giuseppe Borruso, “Geographical Analysis of Foreign Immigration and Spatial Patterns in Urban Areas: Density Estimation and Spatial Segregation,” in Computational Science and Its Applications – ICCSA 2008, ed. Osvaldo Gervasi et al., Lecture Notes in Computer Science (Berlin, Heidelberg: Springer, 2008), 459–74, https://doi.org/10.1007/978-3-540-69839-5_34.</p>\r\n\r\n<p>Daniel Burckhardt et al., “Distant Reading in der Zeitgeschichte. Möglichkeiten und Grenzen einer computergestützten Historischen Semantik am Beispiel der DDR-Presse,” Zeithistorische Forschungen, no. 1 (2019): 177–96, https://doi.org/10.14765/ZZF.DOK-1345.</p>\r\n\r\n<p>Andrea Brait, Sarah Oberbichler and Eva Pfanzelter, “Annotieren – visualisieren – analysieren. Computergestützte qualitative Methoden für die Zeitgeschichte”, Sonderheft, zeitgeschichte, no. 4 (2020), 435–519.</p>\r\n"
