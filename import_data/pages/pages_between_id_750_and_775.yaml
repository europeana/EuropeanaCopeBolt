            -
                enabled: enabled
                title: ''
                subtitle: 'Is it possible to obtain permission to use the item?'
                anchortitle: ''
                templates: body
                body: "<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">If a cultural heritage institution does not own the copyright to the materials at stake, and there is no exception or limitation to copyright for the intended use, the institution will need to identify the rights owner and obtain the permission to use copyright-protected material.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In order to do that, it is worth noting that:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The rightsholder may have already transferred certain rights to the cultural heritage institution when the item was acquired.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">It is possible that the author transferred the copyright to someone else, especially if the material was exploited commercially. This is the case, for instance, of the author of a book who transfers rights to a publisher, or the author of the song to a record company. This is the person/institution that can give permission to use the materials.</p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">It is important to know in advance which permissions are needed. This&nbsp; intended use should be stated in the agreement with the rightsholder. For example, sharing a digital object with an aggregator, or allowing additional uses like education or commercial use.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Collecting societies (organisations that collect copyright royalties on behalf of authors) might be in a position where they can give licences to cultural heritage institutions to make collections available online, even if the author is not known or not in the collecting society’s repertoire.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">If you cannot identify or locate the rightsholder to obtain permission, or the amount of items is too large to even consider undertaking such a process, consider relying on the out of commerce works provisions, which provide a solution based on a licence and an exception to copyright. You can find more information about this system <a href=\"https://pro.europeana.eu/project/out-of-commerce-works-working-group#faqs\">on this page</a>.</p>\r\n\r\n<p dir=\"ltr\">Alternatively, consider relying on the <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32012L0028\">orphan works exception</a>. This exception to copyright requires conducting a diligent search before you can rely on it to make the work available online. It is worth noting, however, that the experience of many cultural heritage institutions when relying on this exception has been rather unfruitful.&nbsp;</p>\r\n"
