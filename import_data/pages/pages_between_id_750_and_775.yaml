        intro: "<p>This partnership was established in 2016 to help mainstream the use of culture in the classrooms, across curricula and at a transnational level.</p>\r\n"
        body: "<p>The role of European Schoolnet in the DSI-4 project is to help mainstream the use of digital culture in the classrooms, across curricula and at a transnational level. To make this happen, European Schoolnet and the Europeana Initiative have worked together on the following activities.\_</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>The creation and coordination of the Europeana Teacher Ambassador network and the User Group teachers.</p>\r\n    </li>\r\n    <li>\r\n    <p>The creation and maintenance of the <a href=\"https://teachwitheuropeana.eun.org/\">Teaching with Europeana blog</a>, an initiative to encourage teachers to share their experiences with using Europeana resources in their classroom.</p>\r\n    </li>\r\n    <li>\r\n    <p>The rerun and translation of the <a href=\"https://www.europeanschoolnetacademy.eu/courses/course-v1:Europeana+Culture_EN+2020/about\">Europeana in your classroom Massive Open Online Course</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<p><a href=\"http://www.eun.org/\">Find out more about European Schoolnet</a></p>\r\n"
