            -
                enabled: enabled
                title: '5. Access and user engagement'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Increasing access and user engagement is key to maximising the impact of digital cultural heritage in society. Success in this area requires:</p>\r\n\r\n<ol>\r\n    <li>strengthening the link between digital cultural heritage and the wider cultural and creative industries, in particular in domains such as education, academic publishing, data-driven journalism, design, games, and city marketing where the use of heritage collections has significant potential;</li>\r\n    <li>continued prominence of the availability and reusability of public domain works through further measures to increase the online accessibility of public domain material, including an ambitious transposition of <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=uriserv:OJ.L_.2019.130.01.0092.01.ENG\"><em>Article 14, Copyright in the Digital Single Market Directive</em></a>.&nbsp;</li>\r\n    <li>continued work on and support for the <a href=\"https://pro.europeana.eu/page/impact\"><em>Europeana Impact Framework</em></a> to provide a robust methodology at institutional and sectoral level for the measurement and demonstration of the socio-cultural impact of digital cultural heritage;.</li>\r\n    <li>recognition that, while national aggregation remains essential, aggregating collections at the European level can provide key added value, for example by enabling diaspora communities to have a more comprehensive view on their heritage and for that heritage to be more widely shared;</li>\r\n    <li>support from all Member States for joint pan-European campaigns around major themes (migration, gender equality, sports, etc.) to be developed via the Europeana Initiative;</li>\r\n    <li>strengthening of citizen science and crowdsourcing to increase community engagement in digital collection selection and curation.</li>\r\n</ol>\r\n"
