        intro: "<p>The Storymaker tool gives expert and non-expert users the opportunity to create stories with 3D content. This tool was developed under the Europeana Generic Services project <a href=\"https://pro.europeana.eu/project/share3d\">Share3D</a>.</p>\r\n"
        body: "<h3><strong>About the tool</strong></h3>\r\n\r\n<p>The Storymaker tool allows professional and non-professional users to easily search and select 3D content from Europeana, the\_<a href=\"https://sketchfab.com/\">Sketchfab repository</a> and other sources, and develop engaging storyboards.\_</p>\r\n\r\n<p>It offers a wide range of templates designed for specific target audiences (education, research, tourism and the creative industries) and for different devices. It also allows people to explore these stories in multiple formats suitable for display in different environments. For more information regarding the possible use of the tool by\_sector, take a look at the project <a href=\"https://share3d.eu/case-studies/\">case studies.</a></p>\r\n\r\n<h3><strong>Benefits of the tool</strong></h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Offers a free and easy to use virtual storytelling tool requiring no special expertise to use</p>\r\n    </li>\r\n    <li>\r\n    <p>Caters for a wide range of functionality and technical needs as it can be used across platforms, devices and formats</p>\r\n    </li>\r\n    <li>\r\n    <p>Encourages innovative engagement with heritage in education, tourism, research and for creative use through the combination of storytelling and 3D content</p>\r\n    </li>\r\n    <li>\r\n    <p>Can\_be used to develop innovative educational resources, virtual tours, and online exhibitions, and/or support a digital story to accompany a catalogue entry for an artefact.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Use the Storymaker Tool\_</strong></h3>\r\n\r\n<p>To create stories with 3D content, <a href=\"https://storymaker.share3d.eu/home\">sign up to the Storymaker platform</a>. Find more information, <a href=\"https://share3d.eu/\">visit the Share3D</a> website, or <a href=\"https://share3d.eu/support/contact/\">get in contact</a> with the project partners.\_<br>\r\n\_</p>\r\n"
