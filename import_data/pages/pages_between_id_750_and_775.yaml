                title: 'What are Rights Statements provided by RightsStatements.org?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p>Rights Statements provided by the <a href=\"https://rightsstatements.org/en/\">RightsStatements.org consortium</a> are internationally interoperable rights statements designed to be used by cultural heritage institutions to communicate the copyright status of digitised objects. They provide a solution to cultural heritage institutions who want to share their digital objects online and who are unable to apply Creative Commons license, either because they do not have permission from the rights holder, or other legal or contractual obligations apply that limit the reuse of digitised objects.</p>\r\n\r\n<p dir=\"ltr\">Europeana uses a subset of six Rights Statements. They fall into three categories:&nbsp;</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Statements for works that are in copyright: <a href=\"https://rightsstatements.org/page/InC/1.0/?language=en\">Inc</a>, <a href=\"https://rightsstatements.org/page/InC-EDU/1.0/?language=en\">InC-EDU</a>, <a href=\"https://rightsstatements.org/page/InC-OW-EU/1.0/?language=en\">InC-EU-OW</a>;&nbsp;</li>\r\n    <li>Statements for works that are not in copyright: <a href=\"https://rightsstatements.org/page/NoC-NC/1.0/?language=en\">NoC-NC</a>, <a href=\"https://rightsstatements.org/page/NoC-OKLR/1.0/?language=en\">NoC-OKLR</a>;</li>\r\n    <li>Statements for works where the copyright status has not been evaluated: <a href=\"https://rightsstatements.org/page/CNE/1.0/?language=en\">CNE</a>.&nbsp;</li>\r\n</ul>\r\n"
