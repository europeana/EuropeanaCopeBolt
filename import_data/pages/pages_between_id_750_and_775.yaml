                title: 'How do Rights Statements differ from Creative Commons licenses and tools?'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<ul>\r\n    <li>Creative Commons licenses can only be applied by the <meta charset=\"utf-8\" />person who holds the rights to an object or someone that has been authorised by them. Cultural heritage institutions often do not own the copyright to works in their collections and cannot apply Creative Commons licenses without the rights owner’s permission.&nbsp;</li>\r\n</ul>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Statements provided by RightsStatements.org are&nbsp;not a contract or a license, and rather than granting permissions they provide information about copyright status of materials. Unlike Creative Commons licenses, RightsStatements.org Statements can be applied by an owning cultural heritage institution regardless of whether or not they hold the copyright.</li>\r\n    <li>While Creative Commons licenses only work when applied to the material in which copyright exists, RightsStatements.org Statements can also be used where copyright status is unclear, or to indicate that something is not in copyright, but has additional restrictions on its use. They are designed to capture common rights situations that cultural heritage institutions are dealing with; for instance, when digital objects are out of copyright but subject to limitations on commercial use, or if legal restrictions other than copyright apply.</li>\r\n</ul>\r\n"
