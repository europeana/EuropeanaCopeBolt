            -
                enabled: enabled
                title: ''
                subtitle: 'Is it possible to rely on an exception to copyright?'
                anchortitle: ''
                templates: body
                body: "<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">European copyright laws have a series of exceptions or limitations to copyright that allow individuals or institutions to use copyright-protected works without needing permission from the&nbsp; rights holder. In the European Union, most exceptions or limitations are designed to support a specific activity in a specific context, and there is no ‘general’ exception such as ‘fair use’ in the United States. Some exceptions and limitations widely recognised in the European Union cover:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The making of copies by cultural heritage institutions for preservation purposes</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" />The publication online of out of commerce or orphan works (further described below)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">To display of a work in a classroom</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The citation of parts of a work for research purposes&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">These, and other exceptions and limitations to copyright, can be essential to support a cultural heritage institution’s activities. It is therefore important that cultural heritage professionals are informed of the possibilities that they offer in their countries. Exceptions and limitations to copyright are not fully harmonised in the European Union, but <a href=\"https://www.copyrightexceptions.eu/\">this resource</a> by the <a href=\"https://communia-association.org/\">Communia Association for the Public Domain</a>, <a href=\"http://openfuture.eu/\">Open Future</a> and <a href=\"https://digrep.bg/en/\">Digital Republic</a> can help you find more information.</p>\r\n"
