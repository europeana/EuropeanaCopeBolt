                templates: body
                body: "<p dir=\"ltr\">Last but not least, there might be ethical considerations. Copyright protection may have expired, but a cultural heritage institution should still consider whether sharing certain digital objects online and encouraging their reuse can lead to negative consequences for certain individuals or communities. You can read more about the balance between opening up and ethics in this <a href=\"https://medium.com/creative-commons-we-like-to-share/beyond-copyright-the-ethics-of-open-sharing-a495bb95569d\">set of recommendations by Creative Commons</a> and in the Europeana <a href=\"https://www.europeana.eu/en/rights/public-domain-usage-guidelines\">Public Domain Usage Guidelines</a>.&nbsp;</p>\r\n"
