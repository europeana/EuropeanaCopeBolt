                anchortitle: Introduction
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Having an item in your collections does not necessarily mean owning its copyright. Copyright is not automatically transferred when a cultural object is endowed, gifted or otherwise added to the collection of a cultural heritage institution. Unless you made an agreement with the rightsholder of the work to transfer copyright, you do not own the copyright. This can be challenging when dealing with digital cultural heritage, as you will need to digitise, display and otherwise use the item.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The information below highlights some of the steps that you can take when identifying the copyright status of an item in your collections. It is mostly based on European Union legislation. This page should not be taken as legal advice. Please note that many of the copyright considerations will vary from one country to the other.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />Once you have identified copyright in your collections, follow our training on <a href=\"https://pro.europeana.eu/page/available-rights-statements\">‘</a><a href=\"https://pro.europeana.eu/page/selecting-a-rights-statement\">available</a><a href=\"https://pro.europeana.eu/page/available-rights-statements\"> rights statements’. </a></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n"
