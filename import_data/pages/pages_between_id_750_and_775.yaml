                title: '2. Resilient infrastructure and investment in research'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p><meta charset=\"utf-8\" />A coherent sectoral approach to infrastructure and research that promotes and supports the twin pillars of the green and digital transition is necessary, and should include funding and support for:</p>\r\n\r\n<ol>\r\n    <li>sustainable, cost-effective, green infrastructures on an EU and Member State level that are in line with the vision of the Net Generation Internet;</li>\r\n    <li>use of advanced digitisation technologies in the sector, e.g. AI, semantic web, 3D and Mixed Reality;&nbsp;</li>\r\n    <li>heritage institutions to improve their capability to manage, preserve and make accessible complex digital objects (games, webvideo, software);</li>\r\n    <li>the adoption of translation tools for multimodal heritage objects (text, image, audiovisual) in all European languages that enable cross-lingual search and analysis,&nbsp; ensuring truly pan-European access to cultural heritage;&nbsp;</li>\r\n    <li>research and legislation that support the creation of a more equitable and democratic future internet and explainable AI systems;&nbsp;</li>\r\n    <li>investment in fundamental and applied research (through Horizon Europe) in digital technologies to create more engaging, personalised, connecting experiences, as set out&nbsp; in the Europeana Research Agenda.</li>\r\n</ol>\r\n"
