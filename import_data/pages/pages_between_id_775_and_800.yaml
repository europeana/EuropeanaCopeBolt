                subtitle: ''
                anchortitle: 'Roles and responsibilities'
                templates: body
                body: "<p><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">At Europeana, we have many people who contribute to events. Below you can see the responsibilities they have - who would perform these activities in your institution?&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-032898a1-7fff-7a5c-d8e1-1298d05741e3\">Event manager: </b>Takes overall responsibility for all events&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-032898a1-7fff-7a5c-d8e1-1298d05741e3\">Event organiser: </b>Takes overall responsibility for the delivery of an individual event/webinar</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-032898a1-7fff-7a5c-d8e1-1298d05741e3\">Partner liaison:</b> Informs partners about events and collects their ideas</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-032898a1-7fff-7a5c-d8e1-1298d05741e3\">Event coordinator: </b>Manages the events calendar; sets up registration platform using a template with standard questions, confirmation email, reminders and follow-up emails; act as host and sets up the webinar platform; evaluates the webinar process; supports staff in deciding the appropriate event format/platform; creates surveys; coordinates technical test and technical aspects of the webinar delivery;&nbsp;keeps track of who is attending the event</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-032898a1-7fff-7a5c-d8e1-1298d05741e3\">Promoter: </b>Creates promotional material; uses own websites plus social media/networking channels eg Twitter, LinkedIn, ListServ; makes recording available online</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-032898a1-7fff-7a5c-d8e1-1298d05741e3\">Facilitator/Moderator: </b>Chairs the event</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-032898a1-7fff-7a5c-d8e1-1298d05741e3\">Video switcher: </b>Responsible for switching camera sources, starting videos, and playing visual elements&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-032898a1-7fff-7a5c-d8e1-1298d05741e3\">Camera operator: </b>Operates a camera at the event (whether in-person, hybrid or online event)</p>\r\n    </li>\r\n</ul>\r\n\r\n<ul dir=\"ltr\">\r\n    <li><b id=\"docs-internal-guid-032898a1-7fff-7a5c-d8e1-1298d05741e3\">Video editor: </b>Edits recordings of the event and/or pre-recorded presentations</li>\r\n</ul>\r\n"
