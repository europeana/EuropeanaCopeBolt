                anchortitle: 'Risk management'
                templates: body
                body: "<p><meta charset=\"utf-8\" />Being prepared for things going wrong can help you to manage risks associated with online events. By testing your platform and your running order, you can work through some of the most common issues. Make sure you set up at least one test session/rehearsal&nbsp; a few days before so that you have time to resolve any issues and test the following:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The coordinator can share screen and background slides, and take back control of the screen if needed.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The presenter(s) can join, hear, see, be heard, be seen, share their screen and play audio.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The moderator can monitor time; you may wish to test sending private messages to the presenter to alert them they have five minutes left.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The coordinator can mute/unmute other participants if necessary.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The coordinator can record the webinar and archive the chat discussion.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Organisers and presenters have a channel through which they can communicate about the event (a ‘back channel’), particularly if any problems arise.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" />Everyone is aware of all roles and responsibilities, and clear on how to respond if any technological or other problems arise.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Participants can easily engage via a chat/messaging function.</p>\r\n    </li>\r\n</ul>\r\n"
