                title: '10 impact assessment and evaluation considerations for event organisers'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<ol>\r\n    <li><strong>Data protection</strong>. People must know why you’re collecting data, what you’ll do with it and how we’ll protect it. If you don’t know this yet, think about this and make sure you are complying with GDPR guidelines.</li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Timing</strong>. Think about the event impact as soon as you start planning the event, and use our <a href=\"https://pro.europeana.eu/page/impact\">impact tools</a> to help design the most impactful event possible. Have your evaluation questionnaire ready before the event so you can send it as soon as possible.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Your audience</strong>. Who is taking part in your event, and how might you survey them? Is it important for you to monitor your audiences (e.g. the gender diversity or affiliations of your participants)?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Collecting your data</strong>. Events have lots of opportunities but also challenges in terms of data collection. In many cases, participants register for the event. This is a data collection opportunity. You can also use interactive presentations or tools (e.g. Mentimeter or the Zoom poll feature) that you can use to collect data in real time. A challenge is after the event: you rely on the participants to be willing to spend time sharing their feedback. In some cases, you might get a low response rate. You will also encounter participant bias.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Collect data early</strong>. Respecting GDPR, what data can you collect at the registration stage? Can you document a pre-event confidence level on the topic that you are addressing in your event, for example?&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Clear communication</strong>. Tell the audience that they’ll be surveyed, what you expect to learn from the data and why this is valuable for you (and in time, them). Clear communication can help with response rates.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Standardisation</strong>. Use the same approach across different events so that the data you collect is comparable. This will also help you set a benchmark for the quality of the change you want to create or for the satisfaction of your event participants.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>The questionnaire is part of experience</strong>. Make sure that your questionnaire is short and engaging. Check that it works well, has no typos, uses clear language and only asks relevant questions.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Short and long-term change</strong>. Don’t expect to see long-term outcomes immediately after your event! Change takes time. Ask questions that relate to short-term outcomes and indicators in the post-event questionnaire, and think about how you might assess longer-term outcomes in another way.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Using the data</strong>. How will you use the data after you collect it? Who do you need to share the findings and recommendations with and what will you learn from these?</p>\r\n    </li>\r\n</ol>\r\n"
