                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Formats</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Webinars&nbsp;</strong></p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li role=\"presentation\">Maximum of 90 minutes</li>\r\n    <li role=\"presentation\">Moderated panel discussion</li>\r\n    <li role=\"presentation\">Presenter with/without slideshow</li>\r\n    <li role=\"presentation\">Discussion using pre-selected questions</li>\r\n    <li role=\"presentation\">Free discussion - using chat or ‘hands-up’ feature to involve audience</li>\r\n    <li role=\"presentation\">Letting people ask questions through a Q&amp;A tool, questions are asked by a moderator</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Workshops</strong></p>\r\n\r\n<ul>\r\n    <li>45 minutes</li>\r\n    <li>Use Mentimeter and polls for interaction</li>\r\n    <li>Q&amp;A</li>\r\n    <li>Break-out sessions in smaller groups, with a facilitator in each group</li>\r\n    <li>Use of ‘workbooks’&nbsp; with exercises that attendees receive before the event&nbsp;</li>\r\n    <li>Use of tools such as Trello and Jamboard to replicate exercises found in face-to-face workshops</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Cafe</strong></p>\r\n\r\n<ul>\r\n    <li>60 minutes.</li>\r\n    <li>An informal and interactive space where we invite two&nbsp;or three&nbsp;people from the sector to start a discussion about a specific topic.</li>\r\n    <li>Afterwards there is the possibility for a Q&amp;A and networking.</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Pub quiz</strong></p>\r\n\r\n<ul>\r\n    <li>Maximum of 30 minutes.</li>\r\n    <li>For socialising!</li>\r\n    <li>Use mentimeter for questions and scoring board</li>\r\n    <li>Chat for interaction</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><strong>Flip the classrooom</strong></p>\r\n\r\n<p>Attendees watch the presentation online before the event. During the event, the presenters lead exercises and activities related to the topic of the presentation. This means that:&nbsp;</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li role=\"presentation\">The time during the event can be used for discussion. Make sure to prepare two questions for each speaker.</li>\r\n    <li role=\"presentation\">Questions to speakers can be gathered before the event, for example in an open Google document.</li>\r\n    <li role=\"presentation\">There is no time loss due to technical issues of people sharing their screen.</li>\r\n    <li role=\"presentation\">The videos are usable after the event.</li>\r\n</ul>\r\n\r\n<h3><strong>Tips for delivering online formats</strong></h3>\r\n\r\n<p dir=\"ltr\">The event host sets the tone for the event. Practice and preparation before using the platform will ensure your audience has the very best experience. Here are a couple of tips and tricks to ensure you have a successful digital event:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Hardwire your internet connection: this will help avoid any issues with an unstable wifi connection, which can affect audio quality and the overall attendee experience.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Test the audio before the webinar begins: this will ensure speakers and microphone are working properly before the live event begins.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Minimise background noise: try to host your webinar in a quiet place. If you must be in a loud environment, using a headset with a mic often reduces background noise compared with your computer’s built-in microphone. In fact, a headset is a general best practice for higher-quality audio than other built-in options.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Dress:&nbsp;If using an Zoom background, wear solid colours to avoid disturbing the background with patterns. Be mindful of any accessories or jewelry if you are expressive with your hands as the noise&nbsp;can be quite distracting.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Set proper expectations: create a clear webinar title and description for the content that will be delivered. Make sure you deliver on the content that was promised in the promotions leading up to the digital event.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Start on time: start the event five&nbsp;minutes early to allow attendees to join before the content kicks off. The host should let attendees know when the event will begin and if the content will be recorded and shared afterward.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Set the tone: welcome attendees as they join the webinar or meeting. Start with an icebreaker question and ask attendees to send in their answers in the chat. 'Where is everyone joining from today?' 'What are you looking forward to hearing/learning about?'&nbsp;Call out some of the answers you hear and share your own response with the audience.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><strong>Advice for speakers</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Look at the camera to create eye contact with the audience. This helps to create a more personal connection while presenting.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Take a second to check chat or Q&amp;A&nbsp; - you could agree that&nbsp;someone takes the lead on checking both.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Speak as if you’re face-to-face with the audience while ensuring you’re at the appropriate distance from the microphone for the best audio experience.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When delivering a presentation, sharing images, files or video, give your audience a moment to open or take in what you’ve shared.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Embrace the breaks!&nbsp;Take a moment after the end of your comments and allow for the audience to engage before continuing on.</p>\r\n    </li>\r\n</ul>\r\n"
