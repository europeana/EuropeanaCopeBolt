                body: "<p dir=\"ltr\">Thank you for your interest in presenting at our webinar. This document will help you prepare your presentation.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Summary of deadlines and dates</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Please provide the following information to NAME (email address) by DATE</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Your name/job title/organisation as it should appear in the promotional material</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">The title of your presentation and/or a sentence about what you will be talking about</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">A brief bio for the moderator to use to introduce you.</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Slide deck - please complete your slides [LINK] for a 10 minute presentation by DATE. &nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Technical test: DATE and TIME</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Webinar itself: DATE AND TIME. Please be available from TIME to join the Zoom for final checks before the webinar begins.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>About (your organisation)</strong></h3>\r\n\r\n<p dir=\"ltr\">Include a&nbsp;short text about your organisation and your events programme; how does this event relate to your organisation’s goals? What does a presenter need to know about your organisation in order to contribute successfully?</p>\r\n\r\n<h3 dir=\"ltr\"><strong>This webinar</strong></h3>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Theme:&nbsp;</li>\r\n    <li>Date and time:&nbsp;</li>\r\n    <li>Goal of this webinar: e.g. To provide participants who are interested in using digital cultural heritage to create learning experiences/resources with useful information, ideas and strategies for engaging with audiences digitally - particularly during the coronavirus quarantine period.</li>\r\n    <li>Moderator of the webinar:&nbsp;</li>\r\n    <li>Joining information:&nbsp;</li>\r\n    <li>Recording: Please note that we will record the webinar and make it available online. If you have any queries about this or require us to make any specific edits post-production, please talk to us as soon as possible.&nbsp;</li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>What we would like you to do:</strong></h3>\r\n\r\n<p dir=\"ltr\">You will be one of up to three presenters in this webinar.&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Present</strong>&nbsp;Please prepare a 10 minute presentation (please keep strictly to the time limit) on (TOPIC). Please add your slides to this slidedeck [LINK] and please note that we will publish this slidedeck as a resource after the webinar. Make sure to include your contact details in your last slide for participants who may wish to contact you.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Questions:</strong>&nbsp;Please also be prepared to answer 5 minutes of questions as called upon by our moderator. Participants will be able to ask questions via the chat, which the moderator will select. Please note we may also use Mentimeter to involve participants in the session so if you have any questions you would like our moderator to put to the audience, please let us know in advance.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Test:</strong>&nbsp;Please join a technical test on DATE AND TIME so that we can ensure all presenters are comfortable and confident with the system and the running-order. We will provide the joining information and a timed running order in advance.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Promote:</strong>&nbsp;Please promote the webinar through your own channels and like and share or comment on our social media posts relating to it.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n"
