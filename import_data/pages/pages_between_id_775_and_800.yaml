        title: DARIAH
        intro: "<p>Europeana and DARIAH work to improve the conditions of access to cultural institutions’ digital collections and support the academic community in reusing digital cultural heritage for research purposes.\_</p>\r\n"
        body: "<p><a href=\"https://www.dariah.eu/about/dariah-in-nutshell/\">DARIAH</a> is the Digital Research Infrastructure for the Arts and Humanities and was established in 2014. It is composed of <a href=\"https://www.dariah.eu/network/members-and-partners/\">19 member countries and has several cooperating partners</a>. DARIAH’s mission is to empower arts and humanities research communities with digital methods to create, connect and share knowledge about culture and society.</p>\r\n\r\n<p>DARIAH and Europeana are linked by long-term cooperation. The humanities researchers represented by DARIAH are a key audience of Europeana as a provider of digital cultural heritage data. DARIAH and Europeana share common values and work together to call on cultural institutions to improve the conditions of access of their digital collections and make them suitable for research purposes.</p>\r\n\r\n<p>Europeana has contributed to the establishment and validation of the principles of the <a href=\"https://datacharter.hypotheses.org/about\">DARIAH Heritage Data Reuse Charter</a>. The charter aims to set up principles and mechanisms to help all relevant actors involved in cultural heritage data curation to work together, as well as improve access to and connect data. The online environment in which the Data Reuse Charter is to be realised will enable these actors to make workflows related to the scholarly use of cultural heritage data more visible and transparent. <a href=\"https://datacharter.hypotheses.org/publications\">Explore the latest updates on the Heritage Data Reuse Charter</a>.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/page/research\">Europeana Research</a>, in particular, is exploring the possibilities offered by <a href=\"https://campus.dariah.eu/\">DARIAH Campus</a> to bring cultural heritage data closer to the academic world. It is also looking at the possibilities offered by the virtual environment known as <a href=\"https://www.sshopencloud.eu/ssh-open-marketplace\">SSHOC Marketplace</a>, which is built to share data, services and tools relevant to the Social Sciences and the Humanities within the European Open Science Cloud (EOSC).</p>\r\n\r\n<p>DARIAH and Europeana Research also co-organise outreach activities, including at the <a href=\"https://datacharter.hypotheses.org/308\">DARIAH Annual Event 2019 </a>and the FAIR data panel at <a href=\"https://pro.europeana.eu/page/draft-programme-europeana-2019\">Europeana 2019</a>, to strengthen cross-sectoral collaboration between cultural heritage institutions, researcher communities and digital labs, and support the development of digital skills.\_</p>\r\n\r\n<p>In October 2020, DARIAH published a position paper on\_ <a href=\"https://www.dariah.eu/2020/10/29/dariah-releases-position-paper-on-digitised-cultural-heritage/\">Cultural Heritage Data as Humanities Research Data</a> to contribute to the European Commission’s evaluation of the Recommendation of 27 October 2011 on Digitisation and Online Accessibility of Cultural Material and Digital Preservation (REC 2011/711/EU). The position paper also focuses on the role that Europeana plays and could play in research.</p>\r\n"
