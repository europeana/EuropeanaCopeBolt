                title: 'Copyright clearance - resources to support the identification of the copyright status of collection items'
                subtitle: ''
                anchortitle: 'Copyright clearance'
                templates: collapsedcontent
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/post/copyright-management-guidelines-for-cultural-heritage-institutions\">Copyright management guidelines for cultural heritage institutions</a>&nbsp;- guidelines from the Europeana Copyright Community which&nbsp;highlight the steps an organisation can take towards the ultimate goal of developing a harmonised approach to copyright management.</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><a href=\"https://collectionstrust.org.uk/spectrum/procedures/rights-management-spectrum-5-0/\">Rights Management guide</a> -&nbsp;A Collections Trust guide to managing&nbsp;intellectual property and data protection rights associated with objects, reproductions and information in the museums sector.</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><a href=\"https://diligentsearch.eu/\">EnDOW Diligent search tool </a>- A tool that walks you through the necessary steps to carry out diligent searches in line with the Orphan Works Directive.</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><a href=\"https://www.gov.uk/government/publications/orphan-works-diligent-search-guidance-for-applicants\">UK Orphan works diligent search guidance</a> - Resources from the UK Government to support the diligent search of EU orphan works.&nbsp;</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" /><a href=\"https://pro.europeana.eu/page/rights-clearance-case-study-report\">Rights Clearance Case study </a>&nbsp;- A report from Europeana into the approaches, costs, challenges and workflows of rights clearance, focusing on six different institutions in five different countries.</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><a href=\"https://www.publiekdomeintool.be/nl\">Meemoo Public Domain Tool</a>&nbsp;- A tool (in Dutch) that helps cultural heritage institutions determine&nbsp;whether their collection items are in the public domain relying extensively on Wikidata.</p>\r\n"
