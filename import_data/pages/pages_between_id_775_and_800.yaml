                body: "<p>\r\n<style type=\"text/css\"><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n</style>\r\n<meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><a href=\"https://www.copyrightevidence.org/evidence-wiki/index.php/Copyright_Evidence\">Copyright Evidence Wiki</a> -&nbsp;A catalogue of existing empirical evidence relevant to copyright policy from&nbsp;research centre Create.</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><a href=\"https://copyrightcortex.org/research\">Copyright Cortex Evidence</a> -&nbsp;Research exploring copyright law and its effects on policy and practice in a variety of cultural heritage contexts.</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><a href=\"https://www.eifl.net/resources/eifl-draft-law-copyright-including-model-exceptions-and-limitations-libraries-and-their\">EIFL Model copyright law</a> -&nbsp;A guide to assist librarians, legal advisors and policy-makers&nbsp;when national laws are being updated.&nbsp;</p>\r\n\r\n<p><a href=\"https://www.ifla.org/publications/node/71175\">Marrakesh Treaty: Guide for Librarians</a> -&nbsp;Frequently asked questions for libraries around provisions in the Marrakesh Treaty to Facilitate Access to Published Works for Persons Who Are Blind, Visually Impaired or Otherwise Print Disabled.</p>\r\n\r\n<p><a href=\"https://www.notion.so/DSM-Directive-Implementation-Guidelines-45233be9c0e143338860ae5a03118bf3\">Communia Guide on the DSM Directive</a> -&nbsp;A guide for those advocating for a implementation of the Copyright in the Digital Single Market Directive that considers the interests of the public.&nbsp;</p>\r\n\r\n<p><a href=\"https://zenodo.org/record/3552203#.X9yWaNhKg2y\">Libraries Guide on the DSM Directive</a> -&nbsp;A guide for those advocating for a transposition of the Copyright in the Digital Single Market Directive that considers the&nbsp;library sector.</p>\r\n"
