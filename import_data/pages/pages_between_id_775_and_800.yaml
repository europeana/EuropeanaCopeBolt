            -
                enabled: enabled
                title: 'Universal access to cultural heritage in an open, inclusive and democratic digital environment'
                subtitle: ''
                anchortitle: 'Universal access to cultural heritage'
                templates: body
                body: "<p>The principles proposed by the European Commission in this consultation are important. They are also diverse and wide-ranging, reflecting the nature of digital technologies, their potential applications, and the citizens, institutions and organisations that access and use them. Their common thread is the promotion of democratic access to open and sustainable digital technologies and skills.&nbsp;</p>\r\n\r\n<p>The Europeana Initiative recognises the relevance and importance of these principles through its work with the cultural heritage sector, and we believe that we have useful insights to share on them. However we believe that a fundamental principle is missing - that of <strong>universal access to cultural heritage online</strong>.&nbsp;</p>\r\n\r\n<p>Europeana was established by the European Commission in response to a call from Member States that the future of Europe’s digital heritage was too important to leave to commercial forces. That call understood the importance of the role of culture in society and foreshadowed the role that digital would play in our lives.&nbsp;</p>\r\n\r\n<p>Europeana’s focus is on supporting the cultural heritage sector in its digital transformation &nbsp;because access to cultural heritage is vital to humankind - to our knowledge and understanding of who we are, where we've come from and what we can become. Democratising access to cultural heritage online, in ways that support inclusivity, innovation, creativity, education and knowledge sharing, is at the heart of Europeana’s purpose. And a cultural heritage sector embracing digital is a sustainable, relevant and resilient sector, contributing to a Europe with a growing economy, increased employment and improved well-being for all.<br />\r\n&nbsp;<br />\r\nWe work with Europe’s cultural heritage institutions to ensure that digital cultural heritage is shared in formats and of a quality which allows use and reuse by researchers and educators, creatives and innovators, and all citizens. Our work promotes the use of digital technology that makes cultural heritage online accessible, traceable and trustworthy, which in turn means people can explore it, use it, be inspired by it and learn from it with confidence. It contributes to an open, knowledgeable and creative society.<br />\r\n&nbsp;<br />\r\nThe role of digital technologies in enabling access to culture as a means of promoting inclusivity, creativity, critical engagement, education and knowledge-sharing, is essential to empowering citizens and creating fairer societies.&nbsp;<br />\r\nEnsuring the principle of universal and continuing access to culture online will be fundamental to achieving that goal. &nbsp;</p>\r\n\r\n<p>We also believe that the proposed principle of <strong>a secure and trusted online environment</strong> does not go far enough if our digital landscape is to truly reflect the values-based society that Europe aspires to. It is not enough to aspire to an alternative to Big Tech, we must actively build it. To that end, we propose that this principle be expanded to encompass the concept and development of an open, decentralised, and trusted European digital public space. A digital public space that is built on democratic values and public digital infrastructure, and that ensures an inclusive, rights-based, people-centred alternative.<br />\r\n&nbsp;</p>\r\n"
