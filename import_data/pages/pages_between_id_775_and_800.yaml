                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Imagine your students not just sitting through their lessons, but virtually building the experiences they are learning about! And imagine if, in the process, they could contribute to a more beautiful and sustainable future for Europe.</p>\r\n\r\n<p dir=\"ltr\">In 2021, our eight-week mentoring programme helped educators and teachers to achieve this by combining collaborative learning experiences and digital technologies with the values of accessibility, inclusivity and sustainability that are at the heart of the European Commission’s <a href=\"https://www.youtube.com/watch?v=ZYFojt2zi9w\">New European Bauhaus</a> movement.</p>\r\n\r\n<p dir=\"ltr\">The programme explored how virtual experiences can be used within education and is designed for teachers and educators working with students in secondary education in Greece, Italy, Spain and Portugal. This online programme helped teachers to:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Explore virtual and extended reality technologies</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Learn how to create virtual spaces with <a href=\"http://hubs.mozilla.com/docs/welcome.html\">Mozilla hubs</a>, a virtual collaboration platform that can be run in any browser, from any device.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Learn how virtual spaces can be used in collaborative processes</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Discover existing projects and examples of immersive spaces using cultural heritage that will inspire you and spark your students’ imaginations.</p>\r\n    </li>\r\n</ul>\r\n"
