                templates: body
                body: "<p>To foster the reuse of the metadata that is published in Europeana, our offer includes compressed zip files containing the metadata of all objects in Europeana's repository readily available for bulk download. These files are generated on <em>Sunday evening each week</em> using our harvesting solution, which guarantees that the data is as up-to-date as possible while making sure our harvesting service is working as expected.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>FTP listing and file structure</strong></h3>\r\n\r\n<p dir=\"ltr\">All the files are available in our FTP server at <a href=\"ftp://download.europeana.eu/dataset/\">ftp://download.europeana.eu/dataset/</a>. You can connect to an FTP server by using software programs like <a href=\"https://filezilla-project.org/\">FileZilla</a>, or you can connect to an FTP server as a <a href=\"https://www.howtogeek.com/272176/how-to-connect-to-ftp-servers-in-windows-without-extra-software/\">Shared Network Location</a> or using the Command Prompt. If you are using a Linux OS, you can run the command: <span style=\"font-family: courier new\">wget -m ftp://download.europeana.eu/dataset/XML</span></p>\r\n\r\n<p dir=\"ltr\">Information on how to login to the FTP Server:</p>\r\n\r\n<table class=\"listingtable\">\r\n    <tbody>\r\n        <tr>\r\n            <td width=\"100px\">Host:</td>\r\n            <td width=\"100%\">ftp://download.europeana.eu/dataset/</td>\r\n        </tr>\r\n        <tr>\r\n            <td>User:</td>\r\n            <td>anonymous</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Password:</td>\r\n            <td>[leave blank]</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Port:</td>\r\n            <td>21</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p dir=\"ltr\">The structure in the FTP server is organised in the following way:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A directory for each available format. For the time being only two formats are available: XML for the RDF-XML format and TTL for Turtle.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Each directory then lists a compressed zip file for each <a href=\"https://pro.europeana.eu/preview/intro#datasets\">Dataset</a> in Europeana, where the name of the file is the dataset identifier (e.g. 2021672.zip). Under this directory will be a respective MD5 checksum file under the file extension .md5sum (e.g. 2021672.zip.md5sum) which can be used to validate the file upon download.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">On each compressed zip file there will be a file for each Europeana metadata record where the name of the file will be the <a href=\"https://pro.europeana.eu/preview/intro#records\">local identifier of the Record</a> in Europeana.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Example</strong></h3>\r\n\r\n<p dir=\"ltr\">The data for the <a href=\"http://data.europeana.eu/item/2021672/resource_document_mauritshuis_670\">Girl with the Pearl Earring from the Mauritshuis</a> encoded using the RDF-XML format will be available at the following URL ftp://download.europeana.eu/dataset/XML/2021672.zip . To find to which dataset any record belongs, you can check the URL of the record (for the Girl with the pearl earring, the Europeana item URL is <a href=\"https://www.europeana.eu/nl/item/2021672/resource_document_mauritshuis_670\">https://www.europeana.eu/nl/item/2021672/resource_document_mauritshuis_670</a> ), or you can find the dataset name next to the field 'Collection Name' in the 'More Metadata' tab on the item page.</p>\r\n\r\n<p dir=\"ltr\">The FTP server will provide you with a ZIP file with the metadata for all the objects in the dataset with the dataset number '2021672' if you request the URL ftp://download.europeana.eu/dataset/XML/2021672.zip. Unzipping the ZIP File will give you an XML file for every digital cultural heritage object. You can find the metadata for the “Girl with the Pearl Earring” in the ZIP file with the ID of that object, 'resource_document_mauritshuis_670' in the XML file named \"resource_document_mauritshuis_670.xml\"</p>\r\n"
