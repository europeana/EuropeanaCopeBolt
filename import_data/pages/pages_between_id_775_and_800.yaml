                subtitle: ''
                anchortitle: 'Hybrid events'
                templates: body
                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Hybrid events are events that take place both in person, in a physical location, and digitally. When organising a hybrid event, it is important to present the same value to both online and offline audiences. While all of the resources detailed above can be used for a hybrid event, there are also some distinct approaches required.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">A key thing is to treat virtual and in-person participants equally. It is easy to accidentally focus more time, energy and resources on the in-person audience. To ensure this shared experience we follow the guiding principle that every participant should be able to:</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Contribute to the event</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Hear anyone else speak</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">See the person that is speaking</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">See and hear any slides, videos and other multimedia sources, if possible with the speaker.</p>\r\n    </li>\r\n</ol>\r\n\r\n<h3 dir=\"ltr\"><strong>Team</strong></h3>\r\n\r\n<p dir=\"ltr\">At hybrid events you need an in-person team and an online team.&nbsp;In addition to the roles detailed in our <a href=\"https://pro.europeana.eu/page/events-toolkit#roles-and-responsibilities\">Roles and Responsibilities section</a> you need an:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Online host:</strong> Welcomes the online participants, keeps track of who is attending the event online.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Chat moderator</strong>: Watches the discussion either on the chat or in the room and communicates relevant information to the facilitator/moderator.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Video director</strong>: Is&nbsp;responsible for anything that is shown on screen during an event. For hybrid events this means controlling what is shown to online participants and what is shown to in-person participants.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Technical setup</strong></h3>\r\n\r\n<p dir=\"ltr\">A hybrid event also demands more complex technical support and equipment to make sure it works for both audiences. For medium and large scale events we recommend using:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">At least two cameras to catch all the action and to give online participants the feeling they are actually present.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A video switching device to switch between these cameras and slides.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A large screen (TV screen) in the physical location to let the in-person participants see the online participants in a gallery view or to highlight a single participant or speaker.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A separate large screen for content that needs to be shown to the in-person participants, like slides.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">At least one, but preferably more, handheld microphones for the in-person location.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Speaker (PA system) for the in-person location.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">An audio mixing desk to route the audio from the in-person event to the online participants and possibly to the PA system on location.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Audience interaction</strong></h3>\r\n\r\n<p dir=\"ltr\">Interaction with both online and in person audiences is essential for a successful hybrid event. There are a number of <a href=\"https://pro.europeana.eu/page/events-toolkit#tools\">tools</a> that you can use to interact with the audiences and support <strong>hybrid collaboration</strong>. Make sure you communicate with your audience well before your event and that the WiFi functions well.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Almost all online event platforms have a <strong>chat functionality</strong> for participants to communicate with each other and with the teams supporting the event. In a hybrid event you can use chat in the following ways:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The chat is primarily used by online participants. In-person participants can also use the chat on their own device if they would like to. Make sure that in-person participants have their audio muted and camera turned off. Their audio and video is covered by the on site equipment.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The chat is observed continuously by someone at the venue, preferably the online event coordinator. This person can either repeat any questions and comments from the online participants at the in-person event, using the microphone (this also ensures that the questions are noted if the event is being recorded) or add the questions to the dynamic document (see below) for the moderator to see.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Interacting with both audiences also requires coordinated and clear communication between the online and in-person teams in back channels. <strong>‘Back channels’ </strong>are ways of communication that are not visible or audible by participants. We suggest using the following:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A dynamic document that can be accessed by all team members and can be updated during the event. Google Docs, Office365, Etherpad are all usable examples. This document can collect questions from participants and urgent or important updates. The moderator should have access to this at all times.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Direct communication channels a separate communication channel for high priority messages. Examples of these channels are Whatsapp, Signal and Telegram.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Breaks</strong></p>\r\n\r\n<p dir=\"ltr\">Communicate clearly about any breaks in your hybrid event; here are some of our top tips on how they can be used:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Make sure that the online host tells the online participants when a break starts, how long it will take and checks in with them before the programme starts again.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Breaks are potential moments to solve technical problems and collect ideas on how to improve the event even better</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Make the break more visual than just a static slide. Turn on a wide angle camera that still shows activity, or broadcast news or music so that online participants still know that their connection is still live.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Timekeeping</strong></p>\r\n\r\n<p dir=\"ltr\">Timekeeping is very important during hybrid events to create a shared experience for both the online and in-person audience. Countdown clocks are an essential tool to inform both audiences about the schedule - use the inbuilt event platform option, a table with a countdown visible to both audiences, or a countdown clock on a video switching device.&nbsp;</p>\r\n"
