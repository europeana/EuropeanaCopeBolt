        title: 'LinBi Enrichment Platform'
        intro: "<p>The LinBi enrichment platform supports data enrichment by providing tools for linking, enriching and creating new objects following Europeana Data Model guidelines. The tool was developed under the Europeana Generic Services project <a href=\"https://pro.europeana.eu/project/linbi\">LinBi</a>.\_</p>\r\n"
        body: "<h3><strong>About the platform</strong></h3>\r\n\r\n<p>The LinBi enrichment platform has three functionalities that allow content partners\_and cultural heritage institutions to enrich, cluster and create content related to Natural History.\_</p>\r\n\r\n<h3><strong>Benefits of the platform</strong></h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Allows users to enrich Europeana items with additional multimedia objects and add the new enriched content as new multimedia objects to the LinBi platform.\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Allows users to create clustered content sets on a specific topic. These can be automatically aggregated via <a href=\"https://pro.europeana.eu/organisation/openup-natural-history-aggregator\">OpenUp!</a> infrastructure to publish the cluster set to the Europeana website.\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Creates a connected cluster description in any language alongside English.</p>\r\n    </li>\r\n    <li>\r\n    <p>Allows users to create new records.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Technical information\_</strong></h3>\r\n\r\n<p>The platform uses the Europeana Search API to retrieve relevant Europeana records to the LinBi platform. Users can use the <a href=\"http://search.linbi.ait.co.at/\">search component</a> within the platform to find the relevant Europeana content. The clustered content set uses the\_ Europeana User Set API to retrieve the clustered set back to Europeana. The platform is currently available in four EU languages: English, Spanish, German and French.\_</p>\r\n\r\n<p>The LinBi enrichment platform is aligned with open-source standards and frameworks as it is based on the Omeka-CMS system, the open-source content management system for online digital collections.\_</p>\r\n\r\n<h3><strong>Use the platform</strong></h3>\r\n\r\n<p>To learn more and use LinBi enrichment platform and its functionalities <a href=\"http://linbi.ait.co.at/linbi-enrichment-platform\">visit the platform website</a> or <a href=\"https://linbi.eu/contact/\">contact</a> the project partners.</p>\r\n"
