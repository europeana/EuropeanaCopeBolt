                body: "<h3><meta charset=\"utf-8\" /></h3>\r\n\r\n<h3 dir=\"ltr\"><strong>The benefits of open and reusable digital cultural heritage</strong></h3>\r\n\r\n<p dir=\"ltr\">Copyright restrictions often prevent audiences from using and sharing digital cultural heritage objects. However, when you use rights statements and licenses that permit reuse, you allow the public to share, copy and modify the content without needing to seek permission (as long as they follow the conditions of the license used). This not only allows people to create new things by remixing digital cultural heritage, but can bring benefits for your institution:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">It creates more possibilities for disseminating your collections via social media, blogs, online articles and repositories such as Wikimedia Commons. This helps to&nbsp;<a href=\"https://pro.europeana.eu/post/museums-in-the-digital-age-insights-from-the-slovak-national-gallery\">reach wider audiences</a>.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">It increases and <a href=\"https://pro.europeana.eu/post/museums-in-the-digital-age-opening-up-at-birmingham-museums-trust\">deepens audience engagement</a> with your collections.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">It could help you <a href=\"https://pro.europeana.eu/post/learnings-from-the-met-open-access-reasons-why-the-metropolitan-museum-of-art-is-opening-up-its-collections\">fulfill your mission</a> by stimulating creative, educational and research activities.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">It helps&nbsp;<a href=\"https://pro.europeana.eu/post/open-access-at-the-musee-de-bretagne\">strengthen the visibility of your institution</a>, helping you stay relevant in a world where open access to digital cultural heritage is increasingly becoming the norm.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">It can <a href=\"http://pro.europeana.eu/post/making-impact-on-a-small-budget\">open up new funding possibilities</a> to projects which request freely accessible content and metadata.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">It removes barriers to access, which can <a href=\"https://pro.europeana.eu/post/democratising-the-rijksmuseum\">save time and money</a> for your institution. Often income from licensing doesn’t cover the expenses of managing the process, and there are other <a href=\"https://www.scienceopen.com/document_file/2f706234-b744-4ac1-a765-a53d1058838a/ScienceOpen/056_Valeonti.pdf\">revenue strategies</a> that institutions can utilise while embracing an open-access approach.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n"
