                subtitle: ''
                anchortitle: 'Challenges to Europe’s digital ambition'
                templates: body
                body: "<p>The COVID 19 pandemic has accentuated societal issues and inequalities across countries, sectors and communities. It has clearly underlined the importance of digital access for Europe’s citizens, institutions and businesses, while also highlighting the deep digital divides that exist.&nbsp;</p>\r\n\r\n<p>Access to, and the use of, digital services and platforms is no longer an innovation or a ‘nice to have’ - it is an essential resource for citizens and organisations, both public and commercial. Ensuring a level playing field to guarantee that access and use of digital technologies, for example by addressing the need for shared standards and interoperability of data and systems, is a necessity. It is clear that creating a strong digital foundation for all is not just more important than ever, but absolutely vital to Europe’s future.&nbsp;</p>\r\n\r\n<p>Importantly, we also now understand that the opportunities provided by digital technologies must be viewed in the context of the wider socio-economic challenges that society faces. For example, global issues such as climate change and digital technologies cannot be seen as belonging to separate realms, but rather as key areas of research, education, creativity and knowledge-sharing shared across many sectors and online. The internet has promised universal access to knowledge; the promotion of critical engagement with online content that fosters inclusivity, diversity and understanding is essential to shaping a more equitable society.&nbsp;</p>\r\n\r\n<p>Europe’s current digital landscape challenges that ambition and potential.&nbsp;</p>\r\n\r\n<p>Citizens, public organisations, civic initiatives and commercial enterprises have all become increasingly reliant on the services of a small number of for-profit media platforms. The resulting imbalance of power over the media landscape and public discourse has raised challenges around, and concerns on how to address issues such as privacy, misinformation, and biases.&nbsp;</p>\r\n\r\n<p>To date, the digital policy focus on infrastructure and technologies has not provided the necessary counter to this environment. However, there has been a growing recognition in civic, political and policy circles of the importance of a values-based response.</p>\r\n"
