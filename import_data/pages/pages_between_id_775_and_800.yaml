                templates: body
                body: "<style type=\"text/css\">TABLE.listingtable THEAD TR   { background: white; }\r\nTABLE.listingtable THEAD TH   { text-align: center }\r\nPRE CODE { font-size: 10pt; }\r\nTABLE.rigid    { table-layout: fixed;   }\r\nTABLE.rigid TD { word-wrap: break-word; }\r\n</style>\r\n<section>\r\n<p>The <a href=\"https://pro.europeana.eu/page/apis\">Europeana API suite</a> provides a wide range of APIs tailored to address specific needs. Besides our main APIs for searching and retrieving metadata about objects, we also offer other methods for downloading and harvesting metadata from Europeana.eu that are better suited for scale. On this page, you can explore the two solutions available.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">If you are interested in obtaining the metadata only once or if it is the first time you need to access it, then we suggest using our <a href=\"https://pro.europeana.eu/page/harvesting-and-downloads#downloads\">Downloads</a> solution where you can download object metadata from our FTP server as pre-generated compressed zip files.</p>\r\n\r\n<p dir=\"ltr\">If you want to be kept up-to-date as metadata is changed or if you already use harvesting software, then we recommend using our <a href=\"https://pro.europeana.eu/page/harvesting-and-downloads#harvesting\">Harvesting</a> solution using the OAI-PMH service. The files available for download in ZIP format and through the OAI-PMH service are available in XML and are appropriate for data processing activities, especially for digital cultural heritage research. For researchers who are used to working with semantic frameworks and tools such as <a href=\"https://jena.apache.org/\">JENA</a> and <a href=\"https://www.w3.org/TR/rdf-sparql-query/\">SPARQL</a>, we also offer compressed zip files for download formatted in <a href=\"https://www.w3.org/TR/turtle/\">Turtle</a>.</p>\r\n\r\n<p dir=\"ltr\">Before starting to use either of these options, please read our Introduction page on how data is structured into <a href=\"https://pro.europeana.eu/page/intro#edm\">Records and Datasets</a>, the <a href=\"http://www.europeana.eu/portal/rights/api-terms-of-use.html\">API Terms of Use</a> and <a href=\"https://www.europeana.eu/en/rights/usage-guidelines-for-metadata\">the Usage Guidelines for metadata</a>.</p>\r\n</section>\r\n"
