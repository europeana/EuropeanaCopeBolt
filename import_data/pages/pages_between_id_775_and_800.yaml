                templates: body
                body: "<p><meta charset=\"utf-8\" />In this context, the Europeana Foundation, Network Association and Aggregators’ Forum, collectively representing the Europeana Initiative, strongly support a rights-based, people-centred approach to the concept of digital citizenship and the development of principles that promote a more equitable and democratic digital environment in which</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">basic liberties and rights are protected online,&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">sovereignty of data is protected,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">public institutions are empowered to function in the public interest, and&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">people are able to participate more fully in the creation, functioning and potential of their digital environment.&nbsp;&nbsp;</p>\r\n    </li>\r\n</ul>\r\n"
