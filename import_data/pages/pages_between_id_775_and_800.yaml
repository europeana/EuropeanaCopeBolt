                anchortitle: 'New European Bauhaus'
                templates: body
                body: "<p>The European Commission’s <a href=\"https://pro.europeana.eu/page/new-european-bauhaus\">New European Bauhaus</a> movement looks to shape future ways of living that answer the challenges we face today. Think green, sustainable and affordable, alongside accessible, inclusive and beautiful.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Europeana Education community aims to build an international community of engaged educators that uses disruptive pedagogical practices to help Europe move towards new ways of thinking, creating and living together sustainably.</p>\r\n\r\n<p dir=\"ltr\">This mentoring programme and challenge brought teachers, non-formal educators and students across Europe together to develop innovative and immersive spaces, incorporating the principles of New European Bauhaus (togetherness, beauty, sustainability) and supporting educators and students to develop new digital skills.&nbsp;</p>\r\n"
