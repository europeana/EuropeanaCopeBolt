                subtitle: ''
                anchortitle: 'The need for a values-based European digital landscape'
                templates: body
                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In its Communication <a href=\"https://ec.europa.eu/commission/presscorner/detail/en/IP_21_983\">Digital Compass: the European way for the Digital Decade</a> the Commission explicitly recognises that focusing only on digital infrastructures, skills and capabilities is not a sufficient approach for defining Europe’s digital future. These key elements must be balanced with the dual approach of ensuring a fair and secure digital environment.&nbsp;</p>\r\n\r\n<p>A values-based European digital landscape that helps nurture more democratic and inclusive societies, is therefore essential to ensuring a level playing field for all people in the EU to access and leverage the full potential of digital.</p>\r\n"
