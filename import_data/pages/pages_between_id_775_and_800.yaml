                anchortitle: ''
                templates: body
                body: "<p>Building on the success of the <a href=\"https://pro.europeana.eu/post/mainstreaming-the-use-of-digital-cultural-heritage-in-education\">Europeana Teacher Developer group</a>, the Europeana Foundation, in collaboration with European Schoolnet, has created the Europeana Ambassador network. This network consists of 14 ambassadors representing Croatia, Greece, Hungary, Italy, Poland, Portugal, Romania, Spain and Turkey. 9 of the ambassadors work as teachers and three are museum professionals, who represent non-formal education. Each ambassador works with a team of between four and eight user group educators and their contributions have been key for the development of the <a href=\"https://pro.europeana.eu/page/education\">Europeana Initiative in education.</a>&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The core task of all these professionals is to test the integration of digital cultural heritage in educational practices, in formal and informal settings (online and offline), by developing pedagogical scenarios and testing them with their students. You can see the<a data-saferedirecturl=\"https://www.google.com/url?q=https://pro.europeana.eu/post/digital-learning-in-the-pandemic-cultural-heritage-resources-by-and-for-educators&amp;source=gmail&amp;ust=1642606155816000&amp;usg=AOvVaw1Ep53_aioLluzZ1nqJnhzj\" href=\"https://pro.europeana.eu/post/digital-learning-in-the-pandemic-cultural-heritage-resources-by-and-for-educators\" target=\"_blank\">&nbsp;best examples</a>, more than&nbsp;600 learning scenarios and&nbsp;more than&nbsp;200 stories of implementation in the Teaching with Europeana blog, all produced by them. By covering different age levels, subjects and educational methods, these educational resources aim to connect formal and informal education while taking advantage of a digitalised learning environment. This way, pupils are being prepared for the challenges of the present and the future.</p>\r\n"
