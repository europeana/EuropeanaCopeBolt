            -
                enabled: enabled
                title: 'Communications for events'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h4 dir=\"ltr\"><meta charset=\"utf-8\" /></h4>\r\n\r\n<h3 dir=\"ltr\"><meta charset=\"utf-8\" /></h3>\r\n\r\n<p dir=\"ltr\"><strong>Before the event</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Decide if the event will benefit from a hashtag on social media; how high profile is it? Is it lasting a day or longer? Are people likely to want to use it to connect with other attendees? Have you got a hashtag you want to use, and if so, has it been used in other contexts before? Check with someone from your communications team for advice.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Prepare promotional text - include title, date, time (including timezone), topic, speakers and a link to register. Think about all the channels/audiences you have and create texts tailored to each one. Make sure you tell them why should they attend - what will they get out of the event?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Prepare key visuals for&nbsp;the event.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Prepare your registration page&nbsp;- include your promotional text as well as&nbsp;any technical information registrants need to know.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Prepare email confirmation, reminders and follow-up messages for attendees and speakers. Include technical joining information, relevant resources from the event or opportunities to join other activities.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Prepare your post-event survey - set up a template if you are running multiple webinars so that you collect the same information each time and can then make comparisons.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Sharing the event</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Use channels you own such as your own websites and newsletters; we collect all events together on our <a href=\"https://pro.europeana.eu/about-us/events\">Events page</a>.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Use social media/networking channels such as Twitter, LinkedIn to share details of your event. Ask your communications colleagues for advice about the best way to reach your desired audience.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Use mailing lists such as newsletters or ListServs.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Tell your own colleagues about the event - do you use Slack? Or an internal newsletter?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Keep track of the event registrations and send reminders if necessary - you can tweet a couple of times - or retweet what others have shared.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>During the event</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">People may tweet during the session - share the hashtag at the start of the event and on the visuals associated with the event.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Have someone responsible for monitoring and responding to social media posts/tweets.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Have someone responsible for watching and responding to the platform’s chat function.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Share the survey link.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Inform people if you are recording the event and if you intend to share it - they need to be aware.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>After the event</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Make your recording available online - whether that’s just on YouTube/Vimeo or embedded on your own site. We curate recordings of past events on our <a href=\"https://pro.europeana.eu/page/webinars\">Webinars page</a>.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Send a ‘thank you’ email to registrants with any resources such as the slideshow used in the event, the recording of the event and the survey link</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Don’t forget to check back on what people posted on social media about your webinar, to learn about what worked well (or didn’t!) and use this to inform planning for future events.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">You may want to do a blog post or newsletter write-up of your event to share the resources and the recording.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-22ab026e-7fff-b605-857e-165179480c36\">Communicating with presenters</b></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-19540c60-7fff-2d36-bd48-dd0f13749e70\">Presenter brief: </b>In order to make sure your speakers know exactly what you’d like them to do and when, it’s useful to set up a presenter brief that contains everything they need to know. Keep it as short as you can so that important information is easy to spot.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-19540c60-7fff-2d36-bd48-dd0f13749e70\">Planning: </b>Make sure your presenters are aware of what you would like them to do and relevant deadlines, so that you can get in touch to remind them to, for example, send their bio in, or attend the technical test session.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-19540c60-7fff-2d36-bd48-dd0f13749e70\">Recording: </b>Make sure your speakers are aware if you intend to record and share the session, and plan how you will respond to any concerns or manage any edits they request.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-19540c60-7fff-2d36-bd48-dd0f13749e70\">Promotion: </b>Ask your speakers and partners to share the event announcements - offer draft promotional text which they can use.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-19540c60-7fff-2d36-bd48-dd0f13749e70\">Wrapping up:</b> After the event, send a ‘thank you’ email to your speakers and anyone else involved in organising the event, along with an opportunity to give feedback on the process.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-19540c60-7fff-2d36-bd48-dd0f13749e70\">Testing: </b>Offer presenters at least one opportunity to test any specific needs, including location and equipment.<b> </b></p>\r\n    </li>\r\n</ul>\r\n"
