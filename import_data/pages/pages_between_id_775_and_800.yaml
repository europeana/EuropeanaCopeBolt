                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>Audiences want to feel informed by digital stories, but also curious, immersed, inspired and connected by them. It is this that sets storytelling apart from other content types; and it is this that gives storytelling such a role to play in engagement and community-building across the cultural heritage sector.&nbsp;</p>\r\n\r\n<p>These seven tips are a valuable resource for cultural heritage professionals and institutions looking to&nbsp;develop their capacity for successfully sharing their stories online. They were developed in 2021 by a Europeana Task Force on <a href=\"https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling\">'Europeana as a powerful platform for digitals storytelling'</a>&nbsp;and have fed into Europeana's Digital Storytelling Festival - <a href=\"https://pro.europeana.eu/event/digital-storytelling-festival-opening-gala\">watch the opening gala from 2022</a>.&nbsp;</p>\r\n\r\n<h3><strong>Use the tips</strong></h3>\r\n\r\n<p>These tips are available as&nbsp;an infographic and introductory video (below),&nbsp;<a href=\"https://docs.google.com/presentation/d/1-lZW3h3otGKGjbTeJLUeQf3xIjSKN8u2cVDqkxg0gnA/edit?usp=sharing\">slidedeck</a>&nbsp;and&nbsp;<a href=\"https://www.youtube.com/watch?v=jbSB2H59GYo\">video presentation</a>, on&nbsp;<a href=\"https://medium.com/digital-storytelling-festival/7-digital-storytelling-tips-for-the-cultural-heritage-sector-8e701a439dd6\">Medium</a>&nbsp;and on&nbsp;<a href=\"https://pro.europeana.eu/search?q=storytelling-task-force\">Europeana Pro News</a>.</p>\r\n"
