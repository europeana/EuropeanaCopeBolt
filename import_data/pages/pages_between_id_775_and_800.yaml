                body: "<h3><strong>About the platform</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://historiana.eu/#/\">Historiana</a> is an open, online resource for educators in Europe (and beyond) who are interested in using digital technologies to teach inclusive history and citizenship in blended formats. It offers free historical content, ready to use learning activities, and innovative digital tools made by history educators across Europe. Historiana’s development is informed by the <a href=\"https://www.euroclio.eu/manifesto/\">EuroClio manifesto</a> and it seeks to provide material that is complex and multi-perspective in order to promote critical thinking. It offers a number of tools and sections to support educators in schools and cultural heritage institutions.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">EuroClio’s network has compiled a document that mentions best practices for each of the tools and helps anyone creating an eLearning activity to use the tools to their full potential - explore it on their <a href=\"https://www.euroclio.eu/historiana/\">Historiana webpage</a> under 'Support page for eTools.'</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Benefits of the platform</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>For cultural heritage institutions</strong></p>\r\n\r\n<p dir=\"ltr\">Historiana can be used by any cultural heritage institution with content in Europeana to enhance their online offer and engage with schools and students in their national languages. Cultural heritage institutions can:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Create a page on Historiana where they can curate collections as sources and eLearning activities. <a href=\"https://historiana.eu/partners\">Explore Historiana’s current partners</a>.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Create and publish their own eLearning Activities and Source Collections in the language of their choice.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reach history and citizenship educators who are looking for resources they can use, and so encourage the reuse of their collections for education.&nbsp;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Cultural heritage institutes whose collections are available on Europeana can make these collections searchable on Historiana. Find out more about <a href=\"https://pro.europeana.eu/post/making-your-collections-fit-for-education-a-case-study-from-euroclio\">how to open up digital collections for education</a>.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">If you are interested in the partner pages and wish to learn how to develop your own content on Historiana, contact Lorraine Besnier at <a href=\"mailto:lorraine@euroclio.eu\">lorraine@euroclio.eu</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>For educators&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">The platform, and the tools it offers, fosters innovative teaching by encouraging students to directly interact with historical sources.&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The <a href=\"https://historiana.eu/historical-content\">Historical Content section</a> offers openly licensed, curated material, and sources from Europeana from hundreds of cultural heritage institutions, which can be used in education. These are chosen carefully to present a variety of perspectives and to engage students of all abilities.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The <a href=\"https://historiana.eu/teaching-learning\">Teaching and Learning section</a> explains and exemplifies historical thinking, teaching methods and teaching challenges with (e)learning activities.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The <a href=\"https://historiana.eu/builder\">eActivity builder</a> allows anyone to create their own online learning activity (eLearning activity). It has been designed to promote historical thinking and is easy to use. It enables educators to develop questions, set up learning using digital tools designed by history teachers, and to get students to respond in a way that educators can assess. <a href=\"http://www.youtube.com/playlist?list=PLBO8poGFF8AaANBYruTHbsVZqj-I5pSTD\">Explore a&nbsp;Youtube playlist with Historiana tutorials</a>.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The platform is constantly updated with new features, curricula topics in the form of source collections and new ready-made learning activities.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Use the platform</strong>&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">You can <a href=\"https://historiana.eu/\">visit the Historiana website</a> to make use of all the tools and content. Additionally, you can find training material, video tutorials and webinars about how to use the platform on the <a href=\"https://www.euroclio.eu/historiana/\">EuroClio website</a>. To find out more about working with Historiana, contact Lorraine Besnier at <a href=\"mailto:lorraine@euroclio.eu\">lorraine@euroclio.eu</a>.&nbsp;</p>\r\n"
