                body: "<p>This position paper supports the <a href=\"https://digital-strategy.ec.europa.eu/en\">consultation of the European Commission</a> on the principles that should underpin Europe’s digital landscape and underlines elements that we believe are critical to realising the potential of digital cultural heritage for Europe’s future.</p>\r\n\r\n<p>It is a joint position from&nbsp;the Europeana Foundation, Europeana Network&nbsp;Association, and Europeana Aggregators’ Forum.&nbsp;</p>\r\n"
