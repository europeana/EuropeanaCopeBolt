                body: "<p><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />The Europeana Impact Playbook offers a four-phased approach to help you design, measure, narrate and evaluate your impact. On this page you can download each phase of the Playbook, as well as explore its accompanying resources.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Impact Playbook is designed to be an intuitive, flexible and adaptable resource that you can follow from the start to the finish or apply in your own way. It has been developed so that you will:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Feel more confident to lead an impact assessment</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Feel comfortable introducing colleagues to impact assessment</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Be able to help others in their impact practice</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Better convince and communicate the benefits of an impact approach</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Plan and design future projects with your impact for your stakeholders in mind</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Write better funding bids, strategies and plans (organisational impact)</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>For&nbsp;inspiration about how to use the Playbook and support and good practice from the Europeana Impact Community, <a href=\"https://pro.europeana.eu/page/impact\">see our main Impact page</a>. If you need any help or advice, or if you want us to introduce the Impact Playbook at your conference or training, contact us at <a href=\"mailto:impact@europeana.eu\">impact@europeana.eu</a>!</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n"
