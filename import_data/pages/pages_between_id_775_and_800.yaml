                anchortitle: 'Views on proposed principles'
                templates: body
                body: "<p>In this context, the Europeana Foundation, Network Association and Aggregators’ Forum, collectively representing the Europeana Initiative, strongly support the principles of:&nbsp;</p>\r\n\r\n<h3>Universal Access to internet services, noting:</h3>\r\n\r\n<ul>\r\n    <li>Historically, heritage institutions have been at the forefront of making democratic access to information a reality, so that everyone has access to and can be empowered by the worlds’ knowledge. In the online world, this translates to ensuring that everyone has access to internet services - promoting equality and removing barriers to access to digital content. Our sector feels it has a duty to support this principle to defend universal access to information and knowledge.</li>\r\n    <li>Through access to internet services, people are able to access cultural heritage and cultural heritage sites without the time, cost and carbon footprint of travel. This enables a democratic access to knowledge, including for a wide variety of purposes, and therefore greater potential for new strands of thought and innovation. &nbsp;&nbsp;</li>\r\n    <li>Access to Internet services should also include mobile access, including for example 4/5G, to serve all people, including those in remote areas where hard infrastructure might not be available due to a lack of incentive for commercial services. However, means of addressing the entry barriers to those mobile services, including financial, must also be considered.</li>\r\n</ul>\r\n\r\n<h3><br />\r\nA secure and trusted online environment, noting:</h3>\r\n\r\n<ul>\r\n    <li>That the proposed principle does not go far enough and should be expanded to the principle of an open, decentralised, trusted European digital public space, built on democratic values and public digital infrastructure that ensures a rights-based, people-centred alternative to commercial platforms.&nbsp;</li>\r\n    <li>Cultural heritage institutions - large and small - are the trusted guardians of the world’s heritage and knowledge, open to and sharing that knowledge with the public. That safe, trusted and open access space must be mirrored in the digital environment.&nbsp;</li>\r\n    <li>Digital technologies and expertise can, and must be, used to ensure our shared cultural heritage remains accessible, authentic, trustworthy and traceable online. &nbsp;Shared standards and interoperability can support this, allowing knowledge and culture to flow, and helping people to connect.&nbsp;</li>\r\n    <li>The Europeana Initiative strives to promote a secure and trusted online environment, creating a digital space for culture where the rights of users are respected, where reliable, trustworthy data and information are exchanged, and where people are informed and confident on the possibilities to safely and legally reuse items they access. This is evidenced by our work on the Public Domain Charter, the CC0 release of millions of items, and the adoption of the ‘Commons’ as a guiding principle.&nbsp;</li>\r\n</ul>\r\n\r\n<h3><br />\r\nUniversal digital education and skills for people to take an active part in society and in democratic processes, noting:</h3>\r\n\r\n<ul>\r\n    <li>The realities of educational infrastructure, resources as well as skills and expertise vary vastly across the EU, and those differences have become further pronounced during the COVID-19 pandemic, in particular in the digital sphere.</li>\r\n    <li>The development of digital competences must include both educators and learners, throughout all appropriate levels, areas of education and stages of life.&nbsp;</li>\r\n    <li>Cultural heritage institutions are valuable resources and places for non-formal education, however there are numerous barriers to accessing their actual contribution to building lifelong learning infrastructures. Digital provides both an imperative and means by which to bring both formal and non-formal educational spaces together.</li>\r\n    <li>The need to provide the opportunity to build digital skills for all citizens, those in formal education and those who are lifelong learners.</li>\r\n    <li>The need for ever greater emphasis on accessibility in terms of visual, audio, cognitive and physical usability to ensure that older, digitally challenged, or less able citizens can access online resources to support their equitable participation in society.&nbsp;</li>\r\n</ul>\r\n\r\n<h3><br />\r\nAccess to digital systems and devices that respect the environment, noting:</h3>\r\n\r\n<ul>\r\n    <li>Digital services and devices have their own carbon footprint and ecological impact. Part of capacity building for digital skills level should include education on how to measure and minimise that impact. For example using renewable energy, switching to service providers that use renewable energy, turning off servers that are no longer used, and measuring baseline carbon footprint and then working to reduce it. The ecological impact of digital should be weighed against the benefit, adopting a digital approach where there is real tangible benefit to the user and society.</li>\r\n</ul>\r\n\r\n<h3>Accessible and human-centric digital public services and administration, noting:</h3>\r\n\r\n<ul>\r\n    <li>Cultural Heritage Institutions are &nbsp;understood to be driven by the public interest, to make access to culture universal, and they strive to ensure that purpose informs their online role and presence also.&nbsp;</li>\r\n</ul>\r\n\r\n<h3>Ethical principles for human centric algorithms, noting:&nbsp;</h3>\r\n\r\n<ul>\r\n    <li>Democratising &nbsp;access to cultural heritage through digital technology means doing so in ways that recognise and are able to address the challenges of algorithmic bias, &nbsp;and support better understanding of data and its validity countering a lack of representation and the growing threats of disinformation and deep fakes.</li>\r\n    <li>Developing AI specific undergraduate study programmes, in line with European digital values, and the use of such technologies to support inclusivity and representation in educational resources, is of the essence.&nbsp;</li>\r\n    <li>A human-centric and ethical approach to Artificial Intelligence (AI) should be further developed at EU level for cultural heritage based on the European Commission’s White paper on Artificial Intelligence - A European approach to excellence and trust - and adopted at Member State level.</li>\r\n</ul>\r\n\r\n<h3><br />\r\nProtecting and empowering children in the online space, noting:&nbsp;</h3>\r\n\r\n<ul>\r\n    <li>Digital content, tools and services have the potential to democratise access to cultural heritage and therefore knowledge for all including children and young people. However, this must be done in ways that support inclusivity, creativity, and critical engagement in education and knowledge sharing if they are to truly have the opportunity to contribute to a more equitable and inclusive society.&nbsp;</li>\r\n    <li>The promotion of media literacy and critical thinking through the use and analysis of trustworthy primary sources has the potential to empower children and young people in a digital environment full of disinformation. Cultural heritage institutions are an important source of reliable, trustworthy and high quality digital content for education at all levels.&nbsp;</li>\r\n    <li>Cultural heritage institutions are key providers of digital resources for supporting learning and creativity, and there is a need to address issues ensuring the reusability and interoperability of those resources.</li>\r\n    <li>Empowering children online means that they must first be online; this principle is therefore closely linked to the principles of universal access to internet services and universal digital education and skills. The underlying imperative that no-one is left behind must inform Europe’s digital approach, recognising and supporting those that lack equitable access to online services, resources or educational environments, including children and young people.</li>\r\n    <li>It is important to recognise how, when and where children engage with digital content to be able to protect them and ensure they interact only with content suitable for their age.&nbsp;</li>\r\n</ul>\r\n\r\n<h3><br />\r\nAccess to health services online, noting:</h3>\r\n\r\n<ul>\r\n    <li>The proven positive impact that engagement with culture can have on mental health, social and community interaction as well as for well being, and the potential for digital access to culture to provide opportunities for all people to benefit from that impact.</li>\r\n</ul>\r\n"
