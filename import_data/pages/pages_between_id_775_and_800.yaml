                body: "<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Hardwire your internet connection</strong>: this will help avoid any issues with an unstable wifi connection, which can affect audio quality and the overall attendee experience.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Test the audio before the webinar begins</strong>: organise a run through with all the speakers, making sure they are attending the test in the same place and with the same device they will use for the event, to ensure a good connection and that microphone, sound and vision are working properly before the live event begins. We usually plan a run through with speakers several days before the event. We explicitly ask them to do this from the location and with the device they intend to use for the event.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Minimise background noise</strong>: try to host your webinar in a quiet place. If you must be in a loud environment, using a headset with a mic often reduces background noise compared with your computer’s built-in microphone. In fact, a headset is a general best practice for higher-quality audio than other built-in options.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Dress</strong>: If using an event background, wear solid colours to avoid disturbing the background with patterns. Be mindful of any accessories or jewelry if you are expressive with your hands as the noise can be quite distracting.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Set proper expectations</strong>: create a clear event title and description for the content that will be delivered. Make sure you deliver on the content that was promised in the promotions leading up to the digital event.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Start on time</strong>: start the event at least five minutes early to allow attendees to join before it begins. The host should let attendees know when the event will start and if it will be recorded and shared afterward. If you think that people will join earlier, you can always start the event and prepare an automated slideshow (often called a narrowcast) or a timer to countdown until the start. See an example of a <a href=\"https://youtu.be/rJAyV8SrovU\">slideshow</a> and <a href=\"https://www.youtube.com/watch?v=cIH5NQtKxt0\">timer</a> we have used.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Set the tone</strong>: welcome attendees as they join the webinar or meeting, and if possible, start with an icebreaker question which people answer in person or in the chat.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Advice for speakers</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Ask someone to <strong>check&nbsp;the chat or Q&amp;A&nbsp;</strong> and then address these&nbsp;questions to the speaker.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Speak as if you’re face-to-face</strong> with the audience while ensuring you’re at the appropriate distance from the microphone for the best audio experience.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When delivering a presentation, sharing images, files or video, <strong>give your audience a moment</strong> to open or take in what you’ve shared.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Embrace the breaks!</strong> Take a moment after the end of your comments and allow for the audience to engage before continuing on.</p>\r\n    </li>\r\n</ul>\r\n"
