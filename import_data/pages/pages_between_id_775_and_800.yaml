                body: "<h3 dir=\"ltr\"><strong>Before the event</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Decide if the event will benefit from a hashtag on&nbsp;social media. If so, select an appropriate one which is relevant and has not been used in other context before.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Prepare promotional text - include title, date, time (including timezone), topic, speakers and a link to register. Think about all the channels/audiences you have and create texts tailored to each one.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Prepare registration page text - include promo text as above, plus any technical information registrants need to know.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Prepare email confirmation, reminders and follow-up messages - to include technical joining information, plus anything else useful such as your slideshow, or opportunities to join other activities, and your event hashtag with an invitation to share with their networks.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Prepare your post-event survey - set up a template if you are running multiple webinars so that you collect the same information each time and can then make comparisons.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Sharing the event</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Use channels you own such as your own websites and newsletters; we collect all events together on our&nbsp;<a href=\"https://pro.europeana.eu/about-us/events\">Events page</a>.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Use social media/networking channels such as Twitter, LinkedIn to share details of your event.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Use mailing lists such as newsletters or ListServs.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Tell your own colleagues about the event - do you use Slack? Or an internal newsletter?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Send reminders - you can tweet a couple of times - or retweet what others have shared.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>During the event</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">People may tweet during the session - share the hashtag at the start of the event.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Have someone responsible for watching and responding to social media.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Have someone responsible for watching and responding to the platform’s chat function.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Share the survey link.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Inform people if you are recording the event and if you intend to share it - they need to be aware.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>After the event</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Make your recording available online - whether that’s just on YouTube/Vimeo or embedded on your own site. We curate recordings of past events on our&nbsp;<a href=\"https://pro.europeana.eu/page/webinars\">Webinars page</a>.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Send a ‘thank you’ email to registrants with any resources such as the slideshow used in the event, the recording of the event and the survey link</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Don’t forget to check back on what people posted on social media about your webinar.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">You may want to do a blog post or newsletter write-up of your event to share the resources and the recording.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><b id=\"docs-internal-guid-970c9bcc-7fff-b827-31b5-c2f511034954\">Communicating with presenters</b></h3>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>\r\n    <p dir=\"ltr\">In order to make sure your presenters know exactly what you’d like them to do and when, it’s useful to set up a presenter brief that contains everything they need to know. Keep it as short as you can so that important information is easy to spot; we have included a template at the end of this page.&nbsp;</p>\r\n    </li>\r\n    <li>\r\n    <p dir=\"ltr\">Make sure you are aware of the deadlines and tasks you’ve set your presenters so that you can get in touch to remind them to, for example, send their bio in, or attend the technical test session.</p>\r\n    </li>\r\n    <li>\r\n    <p dir=\"ltr\">Make sure your speakers are aware if you intend to record and share the session, and plan how you will respond to any concerns or manage any edits they request.&nbsp;</p>\r\n    </li>\r\n    <li>\r\n    <p dir=\"ltr\">Ask your speakers and partners to share the event announcements - offer draft promotional text which they can use.</p>\r\n    </li>\r\n    <li>\r\n    <p dir=\"ltr\">After the event, send a ‘thank you’ email to your speakers and anyone else involved in the event, along with an opportunity to give feedback on the process - you could invite direct responses via email, set up a Google doc for people to contribute to, or a meeting.</p>\r\n    </li>\r\n</ul>\r\n"
