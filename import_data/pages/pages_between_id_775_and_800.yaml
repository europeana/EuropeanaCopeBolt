                body: "<h3><strong>Testing: fire drills&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Things can go wrong. But by testing your platform and your running order, you can work through some of the most common issues. Make sure you set up at least one test session/rehearsal. Do this a few days before so that you have time to resolve any issues. Go through the running order you’ve created step by step to ensure everyone knows what they are doing and when. Here are some of the things you might want to test:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Coordinator can share screen and background slides.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Presenter(s) can join, hear, see, be heard, be seen.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Presenter(s) can share their screen, play audio etc.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Coordinator can take back control of the screen.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Participants can easily engage via a chat/messaging function.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Moderator can monitor time - you may wish to test sending private messages via chat or another service such as WhatsApp to the presenter to alert them they have five minutes left.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Coordinator can mute/unmute other participants if necessary.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Coordinator can record the webinar and archive the chat discussion.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Coordinator can make a recording of the webinar available.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Everyone knows the emergency protocols (see below)</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\" role=\"presentation\"><strong>Emergency protocols</strong></h3>\r\n\r\n<h4 dir=\"ltr\">You have got to have a plan when things go wrong. The list below is a protocol that we used for previous events. Make sure to go through this protocol with everyone that is mentioned in the protocol, so that they know what to do.&nbsp;</h4>\r\n\r\n<table>\r\n    <colgroup>\r\n        <col />\r\n        <col />\r\n        <col />\r\n        <col />\r\n    </colgroup>\r\n    <tbody>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">ID</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Problem</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Response</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Notes</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">1</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Speakers are not able to get online, facilitators and/or host are online</p>\r\n            </td>\r\n            <td>\r\n            <ul>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Communicate via backchannel</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">If speakers can’t get connected after [x] minutes of the event: close the event and reschedule with failure email text.</p>\r\n                </li>\r\n            </ul>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">The rationale for closing and rescheduling after [x] minutes of the event time has passed is that there would not be enough time left for a good event.</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">2</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Speakers are online but host/facilitator can not connect</p>\r\n            </td>\r\n            <td>\r\n            <ul>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Communicate via backchannel and continue the event</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">The host/facilitator alerts someone else who can access the account. The backup hosts/facilitators are:</p>\r\n\r\n                <ul>\r\n                    <li aria-level=\"2\" dir=\"ltr\">\r\n                    <p dir=\"ltr\" role=\"presentation\">[add name]</p>\r\n                    </li>\r\n                    <li aria-level=\"2\" dir=\"ltr\">\r\n                    <p dir=\"ltr\" role=\"presentation\">[add name]</p>\r\n                    </li>\r\n                </ul>\r\n                </li>\r\n            </ul>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Speakers usually can’t get in and start the event unless a host/facilitator starts the event.</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">3</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">1 or 2 (crucial) participants can’t get into the call at the beginning of the event, or are missing.</p>\r\n            </td>\r\n            <td>\r\n            <ul>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Host works with them via email, SMS, Eventbrite or voice call</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Allow the session to be delayed for [y] minutes</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">After [y] minutes, begin the session while tech support continues in the background</p>\r\n                </li>\r\n            </ul>\r\n            </td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">4</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">[z] or more participants can’t get into the event at the beginning of the event or are missing.</p>\r\n            </td>\r\n            <td>\r\n            <ul>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Host works with them via email, SMS, or voice call</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Allow the session to be delayed for [y] minutes</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">After [y] minutes, if 1 or more participants join then begin the session while tech support continues in the background</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">If we can’t get a quorum of [z] participants: reschedule the session</p>\r\n                </li>\r\n            </ul>\r\n            </td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">5</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Bad/unstable connectivity for speakers during the event</p>\r\n            </td>\r\n            <td>\r\n            <ul>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Switch speakers if possible</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Pause the event briefly if necessary, for a reboot of the speaker’s computer (3 minutes max)</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Continue with other speakers if possible<br />\r\n                &nbsp;</p>\r\n                </li>\r\n            </ul>\r\n            </td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">6</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Bad/unstable/distracting connectivity for participants</p>\r\n            </td>\r\n            <td>\r\n            <ul>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Host works with them via email, SMS, or voice call</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Facilitator may choose to pause the session (no more than [y] minutes delay total during the session)</p>\r\n                </li>\r\n            </ul>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Some recommendations for participants with connectivity trouble.</p>\r\n            &nbsp;\r\n\r\n            <ol>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Disable video</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Move to a quieter / better-connected place</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">If sound is bad: use headphones. If using headphones: unplug headphones or turn volume down.</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Switch to another wifi network or cellular data if possible</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Call in via a landline if possible</p>\r\n                </li>\r\n            </ol>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">7</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Bad/unstable/distracting connectivity for [z] or more participants</p>\r\n            </td>\r\n            <td>\r\n            <ul>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Host works with them via email, SMS, or voice call</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Allow the session to be delayed for [y] minutes</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">After [y] minutes, if 1 or more participants join then begin the session while tech support continues in the background</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">If we can’t get a quorum of [z] participant: reschedule the session</p>\r\n                </li>\r\n            </ul>\r\n            </td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">8</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">General platform failure</p>\r\n            </td>\r\n            <td>\r\n            <ul>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">In time before event:&nbsp;</p>\r\n\r\n                <ul>\r\n                    <li aria-level=\"2\" dir=\"ltr\">\r\n                    <p dir=\"ltr\" role=\"presentation\">switch to backup solution</p>\r\n                    </li>\r\n                    <li aria-level=\"2\" dir=\"ltr\">\r\n                    <p dir=\"ltr\" role=\"presentation\">Host sends email to participants (see below)</p>\r\n                    </li>\r\n                </ul>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Just before the start of the event and if the system is not restored in 10 minutes: reschedule the session.</p>\r\n                </li>\r\n            </ul>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Do an analysis of the minimal requirements for your event to take place.&nbsp;</p>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n"
