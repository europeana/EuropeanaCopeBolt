                templates: body
                body: "<h3 dir=\"ltr\"><strong>Making the most of your digital collections&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">When you share digital objects with rights statements and licenses that permit reuse with Europeana, we help you increase exposure, use and dissemination of your collections:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We can find imaginative ways of showcasing your collections and encouraging their creative reuse through activities like our <a href=\"https://blog.europeana.eu/2020/06/take-these-travel-inspired-jigsaw-puzzles/\">puzzles</a>, annual <a href=\"https://pro.europeana.eu/page/gif-it-up\">GIF IT UP</a> competition, and <a href=\"https://www.europeana.eu/en/colouring-books\">colouring books</a>.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We can create <a href=\"https://teachwitheuropeana.eun.org/learning-scenarios/\">learning scenarios</a> that enable teachers to use openly licensed digital objects from Europeana in their classroom.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We can strengthen scientific research by incorporating digital objects for which reuse is permitted into research environments such as <a href=\"https://pro.europeana.eu/post/exploring-new-resources-in-clarin-s-virtual-language-observatory\">CLARIN’s Virtual Language Observatory</a>.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We can help you achieve exposure beyond our platform. For instance, the <a href=\"https://pro.europeana.eu/post/between-the-digital-and-the-physical-birds-come-alive-in-funding-winners-learning-app\">Birdie memory app</a> was built using a collection of bird songs from Europeana. We also work closely with Wikimedia Commons. Many digital resources from Europeana were uploaded to <a href=\"https://commons.wikimedia.org/wiki/Category:Europeana_Fashion\">Commons</a> and Wikipedians are encouraged to use them in articles.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When we create and promote editorial content (like <a href=\"https://blog.europeana.eu/\">blogs</a>, <a href=\"https://www.europeana.eu/en/galleries\">galleries</a> or <a href=\"https://www.europeana.eu/en/exhibitions\">exhibitions</a>) we include as much openly licensed content as possible so that the items we highlight can be reused by anyone.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">Be inspired by the innovative ways that educators, researchers, culture lovers and creatives are enriching educational resources, opening up new areas of research, or creating new art, games and entertainments&nbsp;on our <a href=\"https://pro.europeana.eu/page/europeana-reuse-be-inspired\">reuse page</a>.</p>\r\n"
