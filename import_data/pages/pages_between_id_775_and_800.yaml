                templates: collapsedcontent
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><meta charset=\"utf-8\" /></h3>\r\n\r\n<h3 dir=\"ltr\"><meta charset=\"utf-8\" /></h3>\r\n\r\n<p dir=\"ltr\"><strong>Webinars</strong>&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Maximum of 90 minutes</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Moderated panel discussion</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Presenter with/without slideshow</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Discussion using pre-selected questions</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Free discussion - using chat or ‘hands-up’ feature to involve audience</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Letting people ask questions through a Q&amp;A tool, questions are asked by a moderator</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-6f21c2c3-7fff-60bd-dc4d-58b9268762ea\">Workshops and training sessions</b></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">45 - 60 minutes or longer with breaks</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Clear learning goals developed and communicated, see our <a href=\"https://pro.europeana.eu/page/guidelines-for-delivering-training-and-development\">Guidelines for training delivery and development</a> for more information.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Use of interaction tools to involve learners and measure if learning goals are being met</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Q&amp;A</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Break-out sessions in smaller groups, with a facilitator in each group</p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Use of ‘workbooks’&nbsp; with exercises that attendees receive before the event (take a look at one of our <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Workbook-example-Events-Toolkit.pdf\">examples</a>)</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Café</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">60 minutes.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">An informal and interactive space where two or three people are invited to start a discussion about a specific topic</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Afterwards there is the possibility for a Q&amp;A and networking</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">If the cafe is not recorded a recap on the topic can be recorded for sharing afterwards</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Pub quiz</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Maximum of 30 minutes.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">For socialising!</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Use mentimeter for questions and scoring board</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Chat for interaction</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Flip the classroom</strong></p>\r\n\r\n<p dir=\"ltr\">Attendees watch the presentation online before the event. During the event, the presenters lead exercises and activities related to the topic of the presentation. This means that:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The time during the event can be used for discussion. Make sure to prepare two questions for each speaker.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Questions to speakers can be gathered before the event, for example in an open Google document.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">There is no time loss due to technical issues of people sharing their screen.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The videos are usable after the event.</p>\r\n    </li>\r\n</ul>\r\n"
