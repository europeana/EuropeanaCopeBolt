                body: "<section>\r\n<article>\r\n<p>The Europeana Research Grants programme awards funding for events that can bring together cultural heritage professionals and researchers. In 2021, part of the amount was allocated to special prizes.</p>\r\n\r\n<p><strong>The 2021 call is now closed.</strong></p>\r\n\r\n<h3><strong>Scope</strong></h3>\r\n</article>\r\n</section>\r\n\r\n<section>\r\n<article>\r\n<p>Applicants are invited to submit proposals that&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">address challenges and opportunities related to the reuse of digital cultural heritage in research;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">help build up the digital capabilities of cultural heritage professionals involved in cross-sectoral projects;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">encourage collaborations between the cultural heritage and the research sectors.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The Europeana Research Grants Programme is made possible by the European Commission's Connecting Europe Facility (CEF) Programme. The grants are intended for planning and organising:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Conferences</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Workshops</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Series of seminars</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Summer/Autumn/Winter/Spring schools</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Training activities</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>In response to the COVID-19 outbreak and the digital shift it has imposed on Academia and Research, part of the annual budget will be allocated to special prizes (find more information below).</p>\r\n</article>\r\n</section>\r\n\r\n<h3><strong>Theme</strong></h3>\r\n\r\n<section>\r\n<article>\r\n<p>The theme of the 2021 call&nbsp;is Crowdsourcing &amp; Research.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In 2020 the European Commission published the&nbsp;<a href=\"https://pro.europeana.eu/page/strategy-2020-2025-summary\">Europeana Strategy 2020-2025</a>, which presents crowdsourcing as one of the paths we are taking to improve metadata quality on the Europeana platform. In line with Europeana’s mission to empower the cultural heritage sector in its digital transformation, we want to also consider the perspective of cultural heritage institutions, for which crowdsourcing is both a way to enrich their digital collections and engage their communities of reference.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">While crowdsourcing is generally meant as a participatory method underpinning Citizen Science, we aim to move beyond this concept and consider the role that researchers can play both as contributors to crowdsourced projects and reusers of digital resources collected or enriched in this way.&nbsp; As potential contributors of content, they may feel that their expertise is not adequately rewarded. As potential reusers of content, they may question its reliability.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We welcome proposals for events that can help focus issues related to crowdsourcing and find constructive solutions to them, especially if these solutions come out from recent or ongoing experiences. More generally, the proposals must be relevant by reference to the framework defined by the EU’s strategies and programmes related to Research and Innovation. Possible topics include but are not limited to:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Participatory research focusing on cultural heritage (e.g Public History)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Data ownership, accountability and value in the context of crowdsourced research</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Re-creation / Re-contextualisation&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">De-colonising of metadata&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Community generated metadata</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Post-custodial perspective</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Proposals can address the field of cultural heritage in general or focus on one of its specific sectors (such as galleries, libraries, archives, or museums). They can also focus on challenges and opportunities for specific academic disciplines that use digital cultural heritage as a resource for research (for instance all the disciplines within the humanities, such as archaeology, history, linguistics, history of art and architecture).</p>\r\n</article>\r\n</section>\r\n\r\n<section>\r\n<h3><strong>Eligibility</strong></h3>\r\n\r\n<article>\r\n<p>The Research Grants Programme is intended for cultural heritage and/or research institutions, comprising universities and foundations. In line with the&nbsp;<a href=\"https://ec.europa.eu/inea/sites/inea/files/cefpub/2020_1_guide_for_applicants_cef_telecom_updated.pdf\">CEF Telecom call for proposals 2020 about Europeana</a>, this call is open to institutions&nbsp; based in one of the European Union’s member states, or in Iceland, Norway, and the UK. In case the proposal foresees the participation of more institutions, the institution in charge of the event must be based in one of the above mentioned countries. Please note that Europeana DSI-4 project partners are NOT eligible for this call. Check the&nbsp;<a href=\"https://pro.europeana.eu/project/europeana-dsi-4\">list</a>&nbsp;before applying.</p>\r\n</article>\r\n</section>\r\n\r\n<p><strong>Grant Terms</strong></p>\r\n\r\n<section>\r\n<article>\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The Research Grants Programme benefits from the total amount of EUR 25,000 per year. This year, EUR 21,000 is allocated to in-person events and EUR 4,000 to special prizes (see the description here below). The funding for each proposal depends on the quality of the applications. The individual grants will support cultural heritage or research institutions interested in co-organising events with the Europeana Foundation.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The applicant(s) will propose the thematic slant, the methodological approach, the timeline and a list of speakers. Their proposal should foresee the participation of Europeana representatives in the events and ensure the visibility of Europeana, as an initiative politically and financially supported by the European Commission.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The proposal should indicate the event's concrete outputs, such as reports, whitepapers, recommendations, training tutorials or video interviews. The outputs must be published under a CC open license (CC0, CC BY, CC BY-SA) and credit Europeana by using the Europeana Research logo in the produced text or video materials. If the outputs are in a language other than English, their original version must be accompanied by an English translation or, in the case of videos, by English subtitles.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The Europeana Foundation will participate in the organisation by covering in full or in part the expenditure from the awarded grant, and will support promotion of the events and their outputs through its channels. The awarded institution(s) will be in charge of all the practical aspects of the event organisation. The event organiser(s) should regularly discuss the scientific aspects with the Europeana Foundation and inform it about the progress of the event programme (mainly, speakers and topics). We particularly encourage institutions to allow free entrance to the events.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>The Europeana grant awarded is a gross amount and includes VAT and any other applicable taxes. The Europeana Foundation will transfer the amount to the bank account of the institution that will organise the event. To formally arrange the grant receipt, a representative of the main organising institution will be required to sign a contract with the Europeana Foundation. The awarded institutions have to organise their events between January and July 2022.</p>\r\n</article>\r\n</section>\r\n\r\n<p><strong>Application guidelines</strong></p>\r\n\r\n<section>\r\n<article>\r\n<p>Applications must be in English and submitted by 31 May 2021, 23:59 CEST.</p>\r\n\r\n<p dir=\"ltr\">In their proposal, applicants will be asked to provide:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Details of the main organising institution and relevant contact information</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Details of the applicant/main contact person and his/her CV</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Five keywords and an abstract of their proposal (max. 200 words).</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A detailed proposal (max 1500 words),&nbsp; which should mention: the state of play; the format, topic(s) and dates of the event; the target audience and the number of expected attendees; the delivery date; the expected outputs and their dissemination plan.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A provisional list of speakers, a timeline and the allocation of the requested funding should be provided as annexes.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Applicants will find a form at the bottom of this page. They are asked to download, complete and upload it&nbsp;when applying.</p>\r\n</article>\r\n</section>\r\n\r\n<h3><strong>Assessment and Decision-Making</strong></h3>\r\n\r\n<section>\r\n<article>\r\n<p>The assessment and decision-making process is conducted by a committee composed of Europeana representatives and members of the&nbsp;<a href=\"https://pro.europeana.eu/page/research-advisory-board\">Europeana Research Advisory Board</a>. It consists of an initial screening against the eligibility criteria, a selection of shortlisted projects and a round of interviews. The committee will evaluate the eligible proposals with regard to their topic/content relevance, European dimension, methodological approach and innovation, and feasibility.&nbsp;The committee will propose a list in order of merit. The Europeana Foundation’s decision is final.</p>\r\n</article>\r\n</section>\r\n\r\n<h3><strong>2021 Special Prizes</strong></h3>\r\n\r\n<section>\r\n<article>\r\n<p>The COVID-19 pandemic has proven the value of digital transformation. Digital events have quickly replaced in-person ones, whenever possible. Universities have adapted their courses into online classes. In line with Europeana’s mission to develop expertise, tools and policies to embrace digital change,&nbsp;we want to award special prizes (EUR 2,000) to two cultural heritage professionals, professors or researchers willing to make video tutorials between October 2021 and March 2022. Prize recipients can also work in equipe and will be asked to send an offer of up to EUR 2,000 for a tutorial of three hours minimum, also distributed over a number of videos/units (e.g. one hour each).&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The aim of this initiative is to show how digital cultural heritage can support Higher Education (especially in the Humanities), facilitate interactive lessons, stimulate critical thinking and produce new knowledge with computational methods and digital tools. Proposals that foresee the reuse of Europeana resources and tools are particularly welcome. They can be domain-specific.&nbsp; Before making the videos, the grant recipients should get the Europeana Foundation’s final approval on their content; nevertheless, ensuring the originality of the content is the sole responsibility of the grant recipients. The videos must be then published on Europeana Pro and research platforms - like&nbsp;<a href=\"https://campus.dariah.eu/\">DARIAH Campus</a>&nbsp;- under one of the CC open licenses (CC0, CC BY, CC BY-SA) and credit Europeana by using the Europeana Research logo. The tutorials can be delivered in a language other than English; in this case, the video must be accompanied by English subtitles. The Europeana Foundation reserves the right to not publish the tutorials if the quality of the videos is not adequate from a technical point of view.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Europeana Foundation will run the decision-making process, in cooperation with the Research Advisory Board.</p>\r\n\r\n<p dir=\"ltr\">Applications must be in English and submitted by 31 May 2021, 23:59 CEST.</p>\r\n\r\n<p dir=\"ltr\">In their proposal, applicants will be asked to provide:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Details of the applicant / main contact person and his/her CV</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Five keywords;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">An abstract (max 100 words)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A detailed proposal (max 900 words), which details the topic(s) and specifies the target audience and delivery date of the tutorial.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">As an annexe, a description of the teaching units and the name(s) of the instructor(s), specifying their expertise in the field of digital cultural heritage, their experience in making tutorials (with possible links to resources already available), and the technical equipment that they would use to record the tutorial.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Applicants will find an application form for the prizes at the bottom of this page. They are asked to download, complete and upload it when applying.</p>\r\n\r\n<p dir=\"ltr\">The Europeana Foundation will process applicants' data according to its&nbsp;<a href=\"https://www.europeana.eu/portal/en/rights/privacy.html\">privacy policy</a>. If you have any concerns about the processing of your personal data, please contact us via&nbsp;<a href=\"mailto:info@europeana.eu\">info@europeana.eu</a>.</p>\r\n\r\n<p dir=\"ltr\">We reserve the right to withhold a grant or a prize if false information is provided in the application form.</p>\r\n</article>\r\n</section>\r\n"
