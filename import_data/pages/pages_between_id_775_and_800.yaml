        title: 'Europeana Archaeology Vocabulary Services'
        intro: "<p>Europeana Archaeology Vocabulary Services is an online mapping tool for interlinking metadata terms with Linked Open Data resources. The tool was developed under the Europeana Generic Services project <a href=\"https://pro.europeana.eu/project/europeana-archaeology\">Europeana Archaeology</a>.</p>\r\n"
        body: "<h3><strong>About\_</strong></h3>\r\n\r\n<p>The Europeana Archaeology Vocabulary Services tool supports data partners in mapping and linking the terms used in their datasets to Linked Open Data resources. It enables users to more easily enrich metadata using linked open data sources, making a higher quality contribution to Europeana website and supporting the improvement of the discoverability and multilinguality of their content.</p>\r\n\r\n<h3><strong>Benefits of the platform</strong></h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Provides an easy connection to Open Data Vocabularies</p>\r\n    </li>\r\n    <li>\r\n    <p>Ensures that all content and metadata enriched by the tools complies with the <a href=\"https://pro.europeana.eu/page/edm-documentation\">Europeana Data Model (EDM)</a> format.</p>\r\n    </li>\r\n    <li>\r\n    <p>Enables users to upload, extract from, enrich and explore EDM datasets, as well as create and import vocabulary mappings.\_</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Technical information\_</strong></h3>\r\n\r\n<p>The tool was developed under open source standard and the code source can be found on <a href=\"https://github.com/athenarc/europeana-archaeology-api\">Github</a>.\_</p>\r\n\r\n<h3><strong>Use the platform</strong></h3>\r\n\r\n<p>To learn more and use Europeana Archaeology Mapping Tool <a href=\"https://europeanaarchaeology.carare.eu/2020/10/30/europeana-archaeology-vocabulary-service/\">visit the website</a> and <a href=\"mailto:archaeology@carare.eu\">contact</a> the project partners.</p>\r\n"
