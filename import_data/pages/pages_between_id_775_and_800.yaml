                body: "<h3 data-selectable-paragraph=\"\"><strong>Seven tips for digital&nbsp;storytelling</strong></h3>\r\n\r\n<p data-selectable-paragraph=\"\" id=\"6c60\"><strong>1. Be personal</strong></p>\r\n\r\n<p data-selectable-paragraph=\"\" id=\"43bf\">Personal stories bring the past to life and help people relate to history on an emotional level.</p>\r\n\r\n<p data-selectable-paragraph=\"\" id=\"2b84\"><strong>2. Be informal but expert</strong></p>\r\n\r\n<p data-selectable-paragraph=\"\" id=\"5490\">People want to learn from experts, but it shouldn’t be a chore. Overly academic language can put people off, but stories should not be ‘dumbed down’. Finding the right balance is important.</p>\r\n\r\n<p data-selectable-paragraph=\"\" id=\"5c00\"><strong>3. Tell hidden stories</strong></p>\r\n\r\n<p data-selectable-paragraph=\"\" id=\"433e\">So much cultural history remains untold. Bringing hidden heritage to light engages audiences and creates a sense of community, identity and shared history. When creating content it helps to ask: can you find stories that haven’t been told elsewhere?</p>\r\n\r\n<p data-selectable-paragraph=\"\" id=\"d6ad\"><strong>4.&nbsp;Illustrate your points</strong></p>\r\n\r\n<p data-selectable-paragraph=\"\" id=\"dd2e\">A key strength of the cultural heritage sector is its wealth of visual imagery. This can be used to powerful effect in storytelling. Formats don’t have to be fancy, but do consider how visuals and text work together in the stories you share.</p>\r\n\r\n<p data-selectable-paragraph=\"\" id=\"757f\"><strong>5.&nbsp;Signpost your journey</strong></p>\r\n\r\n<p data-selectable-paragraph=\"\" id=\"e715\">The best stories take people on a clear journey. In digital storytelling — particularly on complex or experimental platforms — good signposting helps keep people on track. Having a clear sense of both the narrative and digital structure helps to keep your story compact and capture people’s attention from beginning to end.</p>\r\n\r\n<p data-selectable-paragraph=\"\" id=\"ebf2\"><strong>6.&nbsp;Be specific</strong></p>\r\n\r\n<p data-selectable-paragraph=\"\" id=\"e52c\">Storytelling that focuses on specific topics can still engage a broad audience. Generally speaking, it works best to proceed from details to the big picture, rather than the other way round.</p>\r\n\r\n<p data-selectable-paragraph=\"\" id=\"9cc7\"><strong>7. Be evocative</strong></p>\r\n\r\n<p data-selectable-paragraph=\"\" id=\"efb4\">Of course, cultural history stories need to be based in fact, but the facts don’t need to be dry. Don’t be afraid to use poetic, descriptive and evocative imagery and approaches — they are more likely to engage people.</p>\r\n"
