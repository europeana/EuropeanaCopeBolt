                templates: body
                body: "<h3><meta charset=\"utf-8\" /></h3>\r\n\r\n<h3 dir=\"ltr\"><strong>How Europeana encourages open and reusable digital cultural heritage&nbsp;&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">We encourage data providers to allow the reuse of content as widely as possible through our policies and frameworks.&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Through the <a href=\"https://pro.europeana.eu/post/the-europeana-public-domain-charter\">Europeana Public Domain Charter</a>, we advocate for public domain content to remain in the public domain after digitisation. We believe that access to the public domain enables knowledge equity and encourages creativity. As a cultural heritage institution, you have the power to connect society to the wealth of content in the public domain by adhering to the principle that the digitisation of public domain content does not create new rights over it.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">In addition, the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a> introduces <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Publications/Publishing_Framework/Europeana_publishing_framework_content.pdf\">four tiers of criteria</a> for measuring content quality by taking into account not just the quality of the digital resources, but also the rights statements and licenses applied to them. The fewer copyright restrictions you place on them, the higher the potential reuse of objects and their value to the end users are.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n"
