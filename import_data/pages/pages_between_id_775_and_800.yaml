                body: "<p>Welcome to our question bank! We hope this will be a useful resource for you. We have collated these questions and shared them to help us on our journey towards a shared narrative about the value of digital cultural heritage. Having more standardised data collection across the sector is one way in which we can bring more people along in the journey and tell an even stronger story.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">There are also other practical motivations. Firstly, we want to reduce duplication of effort and to create more standardised and comparable data in the Europeana Foundation and in the projects of our partners in the Europeana Initiative. Secondly, we aim to help identify (in parallel with the further development of a Europeana Initiative theory of change) which data will be most important for future reporting and KPIs in the Europeana Initiative. Finally, we are publicly funded, so our efforts should add value to the wider sector and public - this is part of our contribution.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This question bank is supplementary to Phase 2 of the <a href=\"https://pro.europeana.eu/page/europeana-impact-playbook\">Europeana Impact Playbook</a>. It was developed originally as a result of an intense year of conducting impact assessments on the work of the Europeana Foundation and its partners. Most of the questions included have been used and refined in practice. Others are being developed in response to our work and the conditions in which we and the sector are operating in.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you are using Phase two of the Impact Playbook, you will notice that this has guidance including interview etiquette and tips on how to structure your questionnaire. We don’t duplicate this in the question bank - rather, this is a resource you can use in tandem. We are currently reviewing Phase 2 of the Playbook, so get in touch at&nbsp;<a href=\"mailto:impact@europeana.eu\">impact@europeana.eu</a> if you would like to contribute to this or see the most up to date version. We hope to publish this in September 2021 alongside Phase 3, dedicated to narration.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This is a working document that will be frequently updated as we continue to improve our impact assessment processes and learn from how others apply the Impact Playbook. We invite you to use these questions in your own impact assessment practices and to share your findings with us to help us shape an image of the impact being created by digital cultural heritage practices!</p>\r\n"
