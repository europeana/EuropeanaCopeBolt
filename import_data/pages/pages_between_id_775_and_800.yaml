                body: "<p>This Europeana mentoring programme and educational challenge contributed to the New European Bauhaus movement by inviting students and educators to design beautiful and sustainable spaces with Mozilla Hubs.&nbsp;</p>\r\n\r\n<p>You can explore the activities and winners from Built with Bits 2021 below, but we are delighted that the second edition of the programme is currently running! We invite teachers, students, young artists and designers&nbsp;and anyone willing to learn how a virtual space&nbsp;can help to address a local issue in their hometowns to get involved. <a href=\"http://\_https://macedonia.notion.site/Built-with-Bits-2-The-Library-Corner-f7a3e3d7aacc4995a06b561369e455df\">Find out more and apply by 30 October</a>.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n"
