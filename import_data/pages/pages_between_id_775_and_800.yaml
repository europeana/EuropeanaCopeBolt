                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">Through this mentoring programme, student and teachers have:&nbsp;</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" /></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" />Contributed to the New European Bauhaus movement by becoming active participants in the discussion of the future of Europe.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Learned about Europeana open content and the educational value of cultural heritage.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Discovered new digital technologies for teaching and learning, and increase your digital skills, creativity and innovation using Mozilla Hubs.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Increased problem-solving and collaborative skills by interacting with peers.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Gained a new appreciation for the importance of individual and group contributions for a more sustainable, diverse, inclusive and equitable space for all.</p>\r\n    </li>\r\n</ul>\r\n"
