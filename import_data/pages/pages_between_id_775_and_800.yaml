                body: "<section>\r\n<p>The Europeana OAI-PMH Service offers a way to collect large amounts of Europeana data from our repository through a protocol named <a href=\"http://www.openarchives.org/OAI/openarchivesprotocol.html\">OAI-PMH</a> (Open Archives Initiative Protocol for Metadata Harvesting, presently in v2.0). This service allows you to harvest the entirety, or a selection per dataset, or date of creation/modification, of all Europeana metadata so that it can be integrated into other services or applications.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">You can learn more about the harvesting protocol on the <a href=\"http://www.openarchives.org/\">Open Archives Initiative</a> (OAI) website and also by reading the <a href=\"https://www.oaforum.org/tutorial/\">OAI for beginners tutorial</a> from the Open Archives Forum.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Available requests</strong></h3>\r\n\r\n<p dir=\"ltr\">Below you can find the available requests. The base URL for all requests is <a href=\"https://api.europeana.eu/oai/record\">https://api.europeana.eu/oai/record/</a>. These links and requests return XML, for which you need to use an XML-aware browser or viewing application.</p>\r\n\r\n<p dir=\"ltr\">List of available requests defined by the OAI-PMH protocol:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://api.europeana.eu/oai/record/oaicat/identify.shtml\">Identify</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://api.europeana.eu/oai/record/oaicat/getRecord.shtml\">GetRecord</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://api.europeana.eu/oai/record/oaicat/listIdentifiers.shtml\">ListIdentifiers</a> (<a href=\"https://api.europeana.eu/oai/record/oaicat/listIdentifiersResumption.shtml\">Resumption</a>)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://api.europeana.eu/oai/record/oaicat/listMetadataFormats.shtml\">ListMetadataFormats</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://api.europeana.eu/oai/record/oaicat/listRecords.html\">ListRecords</a>(<a href=\"https://api.europeana.eu/oai/record/oaicat/listRecordsResumption.html\">Resumption</a>)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://api.europeana.eu/oai/record/oaicat/listSets.html\">ListSets</a> (<a href=\"https://api.europeana.eu/oai/record/oaicat/listSetsResumption.html\">Resumption</a>)</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Structure and Format of the Data</strong></h3>\r\n\r\n<p dir=\"ltr\">The records in the OAI-PMH service are grouped into <a href=\"https://pro.europeana.eu/page/intro#edm\">Datasets</a> and are available as EDM RDF/XML. An example of a dataset ID that is accepted by the OAI-PMH service is 2022608_Ag_NO_ELocal_DiMu. The records are identified by their URIs. An example of such an identifier is <a href=\"http://data.europeana.eu/item/2022608/AAK_AAKS_2007_02_0206\">http://data.europeana.eu/item/2022608/AAK_AAKS_2007_02_0206</a>. To learn more about data.europeana.eu and its resources please see the <a href=\"https://pro.europeana.eu/page/intro#definitions\">EDM definitions</a> at the introduction page.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Known limitations</strong></h3>\r\n\r\n<p dir=\"ltr\">Europeana currently doesn't maintain a deleted record registry. Therefore we recommend you re-harvest or download the entire collection at least every six months to ensure your copy of the Europeana repository is up-to-date.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Roadmap and Changelog</strong></h3>\r\n\r\n<p dir=\"ltr\">We deploy new versions of the service primarily to fix any outstanding issues or introduce new features. The current version of the OAI-PMH Service is 0.8 Beta (2020-10). To see the changes made for this version and also all previous releases, see the <a href=\"https://github.com/europeana/OAI-PMH2/releases\">API changelog in the project GitHub</a>.</p>\r\n</section>\r\n"
