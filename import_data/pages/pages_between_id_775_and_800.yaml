                templates: body
                body: "<p>Think of Bauhaus, and you might think of German modern art, design and architecture - a movement to find new solutions for a new era. Now, 100 years on, the European Commission has initiated a New European Bauhaus movement to shape future ways of living that answer the wider challenges we face today. Think green, sustainable and affordable, alongside accessible, inclusive and beautiful and impacting all aspects of how we live. New European Bauhaus calls for new and diverse perspectives to shape the concrete actions that will improve everyday life, and asks for design, art and culture to work alongside modern science and technology.&nbsp;&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Digital cultural heritage already makes this connection and our sector can play an important role in this initiative, and in shaping the heritage of tomorrow. Over the&nbsp;summer of 2021, New European Bauhaus is in its co-design phase, calling for contribution from citizens to creators,&nbsp;and across society and sectors.&nbsp;Explore more and find out how to get involved, including joining in the Europe-wide conversation happening now.&nbsp;&nbsp;<meta charset=\"utf-8\" /></p>\r\n"
