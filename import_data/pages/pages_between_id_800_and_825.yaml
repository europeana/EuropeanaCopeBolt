                body: "<p><strong>Europeana WEAVE Final Cafe</strong><br />\r\n13:00 - 14:00 CET, 10 March 2022</p>\r\n\r\n<p>In this final cafe the audience will, together with the partners involved in the WEAVE project and Europeana’s D&amp;I team, look back at the learnings as well as the outcome of the discussions of the previous WEAVE events in these series.</p>\r\n\r\n<p>The cafe is an open space for informal discussions. It is an opportunity for cultural heritage professionals to get to know and inspire each other, to reflect on specific but broadly formulated topics, and to exchange experiences.</p>\r\n"
