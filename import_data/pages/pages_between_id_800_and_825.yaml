                templates: body
                body: "<p><strong>Europeana WEAVE Panel discussion</strong><br />\r\n<em>Making Cultural Collections more inclusive&nbsp;</em><br />\r\n13:00 - 14:00 CET, 25 February 2022</p>\r\n\r\n<p>This session will be a panel discussion, where participants will hear from aggregators, cultural heritage institutions, and representatives of minoritised communities. The panel will discuss how minoritised and underrepresented communities are directly impacted by how their cultural heritage is represented in museums and on digital platforms. Offensive terminology and imagery in these representations, combined with limited involvement of the affected community, can impact their heritage and social representation. The panel discussion will focus on working with communities on how terminology is used, the content displayed, and the copyright approach. Furthermore, opportunities and challenges will be explored that arise when heritage collections are reframed through aggregation in a shared digital space such as the one offered by Europeana.</p>\r\n\r\n<p><em>Participants are encouraged to prepare questions before the event starts. </em></p>\r\n"
