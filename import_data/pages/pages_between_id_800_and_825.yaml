                title: 'Section 1 - Basic use'
                subtitle: ''
                anchortitle: 'Section 1 - Basic use'
                templates: body
                body: "<p>In this section you will learn about the basics of the Europeana Data Statistics Dashboard. This includes:&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A tour of the homepage and dimension pages</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Looking at the data in different ways by choosing a Dimension</p>\r\n    </li>\r\n</ol>\r\n\r\n<p>Watch the two demonstration videos below. Feel free to pause the video at any point to try the examples given yourself in the Data Statistics Dashboard. After the videos, answer our short question.</p>\r\n\r\n<p><strong>Training video 1: Homepage</strong></p>\r\n\r\n<p style=\"text-align:center;\"><iframe allow=\"autoplay; fullscreen\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://player.vimeo.com/video/694364963?h=5febfb47c5\" width=\"560\"></iframe></p>\r\n\r\n<p><strong>Training video 2: Dimension view pages</strong></p>\r\n\r\n<p style=\"text-align:center;\"><iframe allow=\"autoplay; fullscreen\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://player.vimeo.com/video/694385163?h=86cb68a868\" width=\"560\"></iframe></p>\r\n\r\n<p><strong>Question 1</strong></p>\r\n\r\n<p style=\"text-align:center;\"><iframe frameborder=\"0\" height=\"729\" marginheight=\"0\" marginwidth=\"0\" src=\"https://docs.google.com/forms/d/e/1FAIpQLSc9fEmvBKqtxShQOfZtba08BGvc3MvuiCJRcsEXNv8MQkvEXw/viewform?embedded=true\" width=\"640\">Loading…</iframe></p>\r\n"
