                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Who we are</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We are professionals at all levels who work within and around the digital cultural heritage sector. We acknowledge that climate change is an emergency and believe that cooperative action is required to reverse this momentum.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What we do&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We aim to drive impactful, cooperative and sustainable action to address the climate emergency and the environmental impact of our life, work and the digital transformation of the cultural heritage sector and we aim for wider systemic change within our organisations and networks.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why join?</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" /><meta charset=\"utf-8\" />Exchange knowledge, approaches and good practice related to climate action and the digital cultural heritage sector</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Help grow expertise on how the digital transformation of the cultural heritage sector can reduce the climate footprint of its digital transformation and contribute to positive climate action</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Raise the profile of climate action in Europe’s cultural heritage institutions through specialised task forces, working groups and workshops&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Collaborate with your peers to address this urgent issue - we are stronger together!</p>\r\n    </li>\r\n</ul>\r\n"
