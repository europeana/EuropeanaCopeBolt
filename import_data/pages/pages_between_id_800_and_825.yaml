                title: 'Previous and current European projects focussing on heritage access and inclusion'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>Here is some further information about previous and current European projects focussing on heritage access and inclusion which in various ways lay the foundation for the capacity-building work being developed in WEAVE. This section looks at the following:</p>\r\n\r\n<ul>\r\n    <li>The Horizon 2020-funded <a href=\"https://www.reach-culture.eu/\" target=\"_blank\">REACH</a> project, <em>Re-designing Access to Cultural Heritage for a wider participation in preservation, (re-)use and management of European culture </em>(2017-2021)</li>\r\n    <li><a href=\"https://www.citizenheritage.eu/\" target=\"_blank\">Citizen Heritage</a> (2020-2023), an Erasmus+ project focused on citizen science in cultural heritage</li>\r\n    <li><a href=\"https://photoconsortium.net/pagode/project/\" target=\"_blank\">PAGODE Europeana China</a> (2020-2021)</li>\r\n    <li><a href=\"https://www.photoconsortium.net/europeforculture/\" target=\"_blank\">WeAre#EuropeForCulture</a> programme of co-creation workshops that were delivered to EC as part of the 2018 European Year of Cultural Heritage.</li>\r\n</ul>\r\n\r\n<p><a href=\"https://www.reach-culture.eu/\"><strong>REACH (2017-2021)</strong></a><br />\r\nThe Horizon 2020-funded REACH project, <em>Re-designing Access to Cultural Heritage for a wider participation in preservation, (re-)use and management of European culture</em> (2017-2021), aimed to establish and evaluate a series of participatory pilot models for the re(use), preservation and management of different forms of cultural heritage (CH). Four participatory pilot models focussed on institutional cultural heritage, rural heritage, small towns’ heritage and ‘minority’ heritage. As well as evaluating successes, the REACH project also hoped to determine key factors in barriers to participation in ICH and how these might be overcome, in order to inform and develop future policy frameworks for the effective participatory preservation, management and (re)-use of CH.</p>\r\n\r\n<p>Throughout the project, the emphasis was on the importance of bottom-up approaches to participation which have developed from theories of history and heritage ‘from below’, aiming to give voice to those personal histories previously rendered invisible, or only partially visible, by a received notion of ‘History’. This is especially important in terms of allowing for the re-appropriation of ‘minority’ heritage, or any heritage that has been lost, misappropriated or even erased due to structural discrimination and inequality (e.g. women’s history). However, the experience of REACH’s participatory pilot projects has shown that a bottom-up approach, while desirable, is not always easy to achieve. Here, models of participatory heritage are relevant: these have an initial top-down element, but in order to become more sustainable, can ultimately give way to a more bottom-up model when the circumstances are right. However, whatever the initial model, there are a number of methods to bring communities into the heart of decision-making processes that are vital for the success of participatory activity in CH. For example, co-creation and co-management methods, as well as crowdsourcing, collaborative mapping and the use of collaborative media, have all been used to bring together different stakeholders with diverse needs, perspectives and priorities to design, implement and sustain successful participatory activities to foster more resilient communities and more resilient heritage. Further findings from REACH include the need for collaborative working and co-governance structures to enable meaningful participation, and the need for capacity-building work to support communities in becoming able to influence economic, social, cultural and environmental policy decision making.</p>\r\n\r\n<p>REACH’s core themes of community empowerment and meaning-making, educational and knowledge exchange (cross-cultural, intergenerational interdisciplinary), resilience and adaptation, and top-down and bottom-up approaches across both tangible and intangible cultural heritage, opened up to a number of important lessons learned. These include:</p>\r\n\r\n<ul>\r\n    <li>The need to build connections between individuals and groups facing similar challenges to enable interdisciplinary knowledge exchange and strengthen communities’ voices.</li>\r\n    <li>As regards equality and diversity, practices and policies need to be inclusive in order to raise awareness of, as well as to acknowledge and address, structural and endemic inequalities.</li>\r\n    <li>Gender policies and practices need to recognise women’s historic contribution to CH, as well as to further encourage their empowerment.</li>\r\n    <li>Public involvement in both shorter and longer-term decision-making processes provides empowerment, which in turn, enhances social cohesion.</li>\r\n    <li>Education and training should be interpreted widely from developing research and dissemination networks to informal community activities (workshops, demonstrations, arts, dance, language and performance).</li>\r\n    <li>There is a need to recognise the value of intergenerational and cross-cultural activities to transmit and safeguard cultural memory, as well as traditional skills and knowledge that are at risk of being lost.</li>\r\n    <li>Institutions such as museums must become accessible community-hubs for communities’ cultural engagement and spaces of collaboration, dialogue and exchange.</li>\r\n    <li>There is a need for heritage management to be adaptive and flexible, and for activities to develop organically following bespoke approaches (there is no ‘one-size fits all’ approach).</li>\r\n    <li>New digital technologies and social media can enhance, but not replace, interpersonal and physical encounters with CH.</li>\r\n    <li>Participatory activities in CH have intrinsic economic and social benefits. They need to be viewed as an asset, not a liability; as a benefit, not a cost.</li>\r\n</ul>\r\n\r\n<p>Please see also <a href=\"https://www.Open-heritage.eu/\">Open-heritage.eu</a>, an independent platform that emerged from REACH and developed by Promoter, that is freely accessible to the whole community of heritage researchers, practitioners, professionals and citizens that are interested in promoting CH values, supporting its public recognition and encouraging participatory approaches.</p>\r\n\r\n<p>The above text has been adapted by Rosa Cisneros, Marie-Louise Crawley and Neil Forbes from <a href=\"https://www.reach-culture.eu/wp-content/uploads/2021/03/REACH-D1.2-Overview-of-the-REACH-project%E2%80%99s-results-v2.pdf\">REACH (2021) <em>D1.2 Overview of the REACH project’s results</em> pp.49-56</a></p>\r\n\r\n<p><strong><a href=\"https://www.citizenheritage.eu/\" target=\"_blank\">Citizen Heritage (2020-2023)</a></strong><br />\r\nThis is an Erasmus+ project, focused on citizen science in cultural heritage, which aims to provide Higher Education Institutions with new insights and opportunities to include Citizen Science activities for social purposes into Higher Education Institutions curricula, teaching and learning activities. The project offers them a selection of good practices on how to benefit from the knowledge circulation in and outside academia and how to adopt a more vibrant role in civil society. The digital realm, with the digitisation of vast collections published in open access, and the growing availability of tools for online engagement and interaction, opens up incredible new possibilities to further stimulate knowledge creation and circulation in cooperation with citizens.&nbsp;</p>\r\n\r\n<p><strong><a href=\"https://photoconsortium.net/pagode/project/\" target=\"_blank\">PAGODE Europeana China (2020-2021)</a></strong><br />\r\nPAGODE is a CEF funded project aiming to enrich Europeana, to better showcase Chinese cultural objects in digital format, to enable collaborations among European museums and archives, and to foster international relations with Chinese Cultural Heritage Institutions.</p>\r\n\r\n<p>Here are <a href=\"https://photoconsortium.net/pagode/good-practices/\">good practices and guidelines</a> derived from the PAGODE project’s experience that aim at supporting content providers in the selection, curation and delivery of good quality content and metadata to Europeana. While some resources are China-specific, others have a wider scope and apply to any type of content.</p>\r\n\r\n<p><strong><a href=\"https://www.photoconsortium.net/europeforculture/\" target=\"_blank\">WeAre#EuropeForCulture programme of co-creation workshops</a></strong></p>\r\n\r\n<p>Delivered to EC as part of the 2018 European Year of Cultural Heritage, the WeAre#EuropeForCulture programme of co-creation workshops and pop-up exhibitions aimed to celebrate the diversity of European cultural heritage and engage citizens in participatory experiences.&nbsp;</p>\r\n"
