                title: Delivery
                subtitle: ''
                anchortitle: Delivery
                templates: body
                body: "<p>Once your training resources have been developed and made available, it is time to offer the training. The main two ways to do this are instructor-led training and self paced training.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Instructor-led training can be organised by setting up your own training event(s) or by offering your training at other events. Explore our <a href=\"https://pro.europeana.eu/page/events-toolkit\">Events Toolkit</a> for guidance on how to set up an event and submit it to the Europeana Pro events calendar through <a href=\"https://app.smartsheet.com/b/form/84546d814bad4e0e96c3b98a2f102c69\">our form</a>.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Self paced training requires training resources to be published and monitored. Even if people do the training themselves, at their own pace and time, they might need to be able to reach out to someone to get questions answered - make sure that you include contact information with your training resource.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Once you have delivered the training, how can you scale it up? You could increase capacity to deliver instructor-led training (train the trainer); offer your training in more languages (translation and localisation); or expand your training offer to support more extensive and/or different learning pathways. Additional information on all of these approaches is available in the full guide.&nbsp;</p>\r\n"
