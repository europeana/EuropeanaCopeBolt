                body: "<h3><meta charset=\"utf-8\" /><strong>About</strong></h3>\r\n\r\n<p dir=\"ltr\">Subtitle-a-thons are sprint-like, onsite or online events which aim to make audiovisual material accessible to multilingual audiences and help&nbsp;audiovisual heritage to become more widely available. The Subtitle-a-thon&nbsp;platform helps people to set up and run a custom Subtitle-a-thon challenge. With a <a href=\"http://pro.europeana.eu/post/europeana-media-rolling-out-the-new-audiovisual-player\">specialised audiovisual player</a> developed in the&nbsp;Europeana CEF Telecom project Europeana Media,&nbsp;<meta charset=\"utf-8\" />the platform allows anyone - including students, audiovisual enthusiasts, art and film lovers and educators - to add subtitles to selected audiovisual clips, offering a unique way to engage and explore cultural heritage collections. Where possible, the subtitles are also submitted upon validation to Europeana’s side for display.</p>\r\n\r\n<p dir=\"ltr\">The platform is currently only available in English.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Benefits</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" />The platform encourages lifelong learners, students&nbsp; and language enthusiasts to work directly with audiovisual archival content and European heritage.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Events using the platform motivate participants to improve and practice their language and subtitling skills.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The platform and events promote the call for more accessible audiovisual archival material for multilingual audiences&nbsp;and&nbsp;awareness of audiovisual online collections.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Technical information</strong>&nbsp;</h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />The platform consists of the Subtitle-a-thon website and an API that were both developed during the Europeana XX project. They are open sourced under the EUPL1.2 license. The Subtitle-a-thon website has been designed responsively and can be used across all major platforms and browsers. It allows importing of videos from public <a href=\"https://pro.europeana.eu/page/user-galleries\">User Galleries</a> from Europeana website through the <a href=\"https://pro.europeana.eu/page/apis\">User Sets API</a>.&nbsp; After a subtitling campaign, the validated subtitles can be downloaded in WebVTT format.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Use the platform</strong></h3>\r\n\r\n<p dir=\"ltr\">To learn more and use the Subtitle-a-thon platform to create challenges, <a href=\"https://subtitleathon.eu/\">visit the website</a> and contact the project partners at <a href=\"mailto:subtitles@euscreen.eu\">subtitles@euscreen.eu</a>.</p>\r\n"
