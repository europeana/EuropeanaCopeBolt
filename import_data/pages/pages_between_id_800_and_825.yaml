                templates: body
                body: "<p>You can share the report that you’ve generated with others or save the link to review the results at a later moment. Watch the demonstration video below and answer our short question.</p>\r\n\r\n<p><strong>Training video 5: Share reports</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p style=\"text-align:center;\"><iframe allow=\"autoplay; fullscreen\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://player.vimeo.com/video/694817615?h=95213d7334\" width=\"560\"></iframe></p>\r\n\r\n<p><strong>Question 3</strong></p>\r\n\r\n<p style=\"text-align:center;\"><iframe frameborder=\"0\" height=\"537\" marginheight=\"0\" marginwidth=\"0\" src=\"https://docs.google.com/forms/d/e/1FAIpQLSd6sNPUIn-2tF3BbdHayT0x8wleqFI7n06HWcCN_-hcWWFHhA/viewform?embedded=true\" width=\"640\">Loading…</iframe></p>\r\n"
