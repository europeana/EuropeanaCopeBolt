                body: "<h3><meta charset=\"utf-8\" /><strong>About the institution&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://www.museumfuernaturkunde.berlin/en\">‘Museum für Naturkunde Berlin – Leibniz Institute for Evolution and Biodiversity Science’</a> is an integrated research- based museum established in 1810 and now part of the Leibniz Association, which connects a hundred research institutions throughout Germany. The museum can be considered one of the most important research institutions worldwide in the areas of biological and geological evolution and biodiversity. It pays particular attention to Citizen Science.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>About the project&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The project funded by the Europeana Research Grants Programme built upon a series of three workshops (in digital and hybrid formats) with professionals working on archives and cultural heritage collections; scholars focusing on the Anthropocene (the ‘Age of Humankind’); and experts in digital and participatory practices.The workshops explored the challenges of transdisciplinary, digital and participatory work with ‘anthropocenic objects’, bridging the gap between natural and cultural heritage.</p>\r\n\r\n<p dir=\"ltr\">The workshops addressed questions while exploring the challenges of transdisciplinary, digital and participatory work with ‘anthropocenic objects’. They discussed:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What is an anthropocenic object?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How can it be collected and who collects (and owns) it?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How can it be stored and saved?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What could future collection practices and archives of the Anthropocene look like?&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>The report</strong></h3>\r\n\r\n<p>The workshops provided a comprehensive interdisciplinary overview of the current discussions on the Anthropocene and museum practices. The results converged into a <a href=\"https://riojournal.com/article/89446/\">report published on RIO | Research Ideas and Outcomes platform</a>. This piece could be used by anyone to approach and explore the topic of the Anthropocene and cultural heritage, and to reflect on their own work from this point of view. It also provides ideas for further collaborations.</p>\r\n\r\n<p>You can download an abridged version of the report below.</p>\r\n"
