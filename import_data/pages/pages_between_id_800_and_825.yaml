                body: "<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The workshop was held in a hybrid form on 23-25 March 2022 and focussed on general and Polish-specific issues related to the availability and use of cultural heritage spatial data, including:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">spatial data&nbsp; in cultural heritage</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">cultural heritage institutions in leading developments</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">technical standards for aligning developments</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">organisational exchange for ensuring excellence</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">open infrastructure institutional practice and research to sustain capabilities</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">capacity building for enhancing digital and computational skills, esp. Citizen science</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The workshop resulted in the Warsaw Statement on Spatial Data in Cultural Heritage, which was then published as a signed publication. The statement was conceived as practical guidance for humanities researchers and institutions working with geodata, and includes links for additional information aligned with citizen-science concepts.</p>\r\n"
