                body: "<h3><meta charset=\"utf-8\" /><strong>About</strong></h3>\r\n\r\n<p dir=\"ltr\">The Recommendation System is composed of three components: the Recommendation API, Recommendation Engine and Embedding API. This system was created to help users on the Europeana website by either suggesting similar items while they browse&nbsp;through the collections or new items for their <a href=\"https://pro.europeana.eu/page/user-galleries\">User Galleries</a>.</p>\r\n\r\n<p dir=\"ltr\">Every time a user opens an item or gallery page, a set of recommended items is presented at the end&nbsp;of the page, helping them to engage with more items&nbsp;on the Europeana website.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The current system is only available for use on the Europeana website.</p>\r\n\r\n<p dir=\"ltr\"><strong>Recommendation API</strong></p>\r\n\r\n<p dir=\"ltr\">The recommendation API connects the Europeana website and the Recommendation Engine (via its dedicated API) by relaying a user’s requests and interactions on the website to the engine and obtaining back new recommendations that can help the user. The recommendation API ensures that the website is provided with the appropriate information for display to the end-user by interacting with other Europeana APIs such as the Europeana Search API.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The recommendation API was developed by Europeana Foundation.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Recommendation Engine</strong></p>\r\n\r\n<p dir=\"ltr\">The recommendation engine is accessed by Europeana services via a dedicated API developed by Pangeanic. The API allows users to make requests for recommendations and obtain results based on their context.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The recommendation engine was developed by Pangeanic.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Embedding API</strong></p>\r\n\r\n<p dir=\"ltr\">The embedding API takes into account the semantic similarity between the metadata of the records to support the needs of the recommendation engine. It is built by combining and encoding of the most important fields (dc:title, dc:creator, dc:subject, dc:date and dc:description) into a sentence embedding.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The embedding API was developed by Anacode.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Benefits</strong></h3>\r\n\r\n<p dir=\"ltr\">The system:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Engages audiences with interesting and relevant content based on the previous interactions.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Provides audiences with an easier way to find connected items through the whole Europeana website.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Technical information&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The recommendation engine is developed in Python and it uses an open source vector engine called <a href=\"https://milvus.io/\">Milvus</a>. Internally, it implements complex algorithms and logic which allow it to find relevant items based on vector’s similarity. Vectors are encoded with the help of a custom state-of-the-art neural network which uses <a href=\"https://github.com/yannvgn/laserembeddings\">LASER</a> for embeddings. The Recommendation System is now integrated and fully functional on the Europeana website.</p>\r\n\r\n<p dir=\"ltr\">The embedding&nbsp;API, provides information about semantic similarity between records by using records’ description fields and named entity recognition (NER)&nbsp; based on the multilingual LASER model.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The codebase of the Recommendation Engine and Embeddings API is released under Apache 2.0 licence and is available <a href=\"https://bitbucket.org/jhn-ngo/recsy-xx\">here</a> and installation instructions are <a href=\"https://bitbucket.org/jhn-ngo/workspace/snippets/bxgqM9/installation-guide-for-recsy-europeana-xx\">here</a>. The codebase of the Recommendation API is released under EUPL1.2 and available <a href=\"https://github.com/europeana/recommendation-api\">here</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Use the tool</strong></h3>\r\n\r\n<p dir=\"ltr\">If you want to try out the Pangeanic API or learn more about the recommendation engine, please contact <a href=\"mailto:info@jhn.ngo\">info@jhn.ngo</a> or <a href=\"mailto:a.raginsky@pangeanic.com\">a.raginsky@pangeanic.com</a>. The Recommendation Engine will be further developed under <a href=\"https://pro.europeana.eu/project/jewish-history-tours\">Europeana CEF Telecom project Jewish Heritage Tours</a>.</p>\r\n"
