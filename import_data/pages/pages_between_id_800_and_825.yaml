                title: 'Impact measurement'
                subtitle: ''
                anchortitle: 'Impact measurement'
                templates: body
                body: "<p>You have to&nbsp; measure the satisfaction of those who have taken part in or used training. Collecting satisfaction metrics is standardised across the Europeana Initiative. The question template you should use is as follows, with only one option allowed to be chosen.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><em>To what extent are you satisfied with &lt;the activity/service/event&gt;?</em></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><em>Completely dissatisfied</em></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><em>Dissatisfied</em></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><em>Neither satisfied nor dissatisfied</em></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><em>Satisfied</em></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><em>Completely satisfied</em></p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The % satisfaction = satisfied + completely satisfied</p>\r\n\r\n<p dir=\"ltr\">In the intake form (see Inventorisation) you will have determined the impact of your training too. If you want to receive more feedback from the trainees, use the <a href=\"https://pro.europeana.eu/page/europeana-standardised-question-bank\">Europeana Question Bank</a>.</p>\r\n"
