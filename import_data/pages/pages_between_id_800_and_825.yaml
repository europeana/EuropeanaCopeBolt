                anchortitle: Development
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">There are a number of stages to go through when developing training materials. These are outlined below, but more detailed descriptions are available in the full guide.&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Pre-alpha:</strong>&nbsp;develop and internally review the essential documentation needed for training resources.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Alpha:</strong>&nbsp;develop the first version of the training resource, which should contain internally tested written documentation and exercises, with illustrations and pictures.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Beta:</strong>&nbsp;based on your testing, improve the training resources, create additional ones, and test the training with at least one external cohort, including advertising the training to potential trainees.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>V1 Public:</strong> give the beta material a final check; once it has been improved and validated, make it publicly available. Ensure that any videos are subtitled.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>V2:</strong> update the material to reflect the latest information and/or feedback from users. Expand the offering with explainer videos for relevant chapters with subtitles.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>V3:</strong> expand the potential audience by translating documentation and adding subtitles to videos in more languages.</p>\r\n    </li>\r\n</ul>\r\n"
