                subtitle: ''
                anchortitle: 'Learning goals'
                templates: body
                body: "<p>By completing this training you will be able to:&nbsp;&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Come up with use cases of the data statistics dashboard for your work&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Use the data statistics dashboard independently for these use cases</p>\r\n    </li>\r\n</ol>\r\n\r\n<p>Completion of these goals will be done by completing the questions after each section.&nbsp;</p>\r\n\r\n<p>For this training you will need:</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">This page</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The <a href=\"https://metis-statistics.europeana.eu/.\">Data Statistics Dashboard</a> open in a new browser window or another browser application. <meta charset=\"utf-8\" /><meta charset=\"utf-8\" />Do not open the Data Statistics Dashboard in a separate tab, as this will delete cached information used by the dashboard.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Headphones to listen to the instruction videos if you are in a shared office space.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">90 minutes of your time to complete the training. It is advised to complete the training in one day.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The <a href=\"https://docs.google.com/document/d/1xaJFbBSw-PoRococsIlq4gM62IVsLfeifrV7fGiyK-U/edit?usp=sharing\">user guide</a> to look up information that was explained in the instruction videos.</p>\r\n    </li>\r\n</ol>\r\n\r\n<p>The training consists of 5 sections. Each section is introduced with short instructional videos.</p>\r\n"
