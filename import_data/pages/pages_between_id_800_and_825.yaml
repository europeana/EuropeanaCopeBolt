                body: "<p>Once you have gained a better insight in your initial training needs, it is time to look at these needs in more detail. We have created a <a href=\"https://docs.google.com/document/d/1j2ZlOrcog-WlEmivz7_h_Ca_DLyM4HNa8sEC9DFuCig/edit\">Training Development Template</a> to support you in this process. It asks you the most important questions to consider before the development of training can be started.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Make a copy of the template and fill it in. The template asks you to think about the following questions:</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Impact</strong>: what is the impact of the training?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Users and use cases</strong>: who will benefit from the requested training and in what way will they be able to perform better than before the training?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Intended Learning Outcomes</strong>: what should trainees remember, understand, be able to apply after the training?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Learning pathway:</strong>&nbsp;does the training for part of a larger programme?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Training resources:</strong></p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">Existing training resources: what resources are there already available? If earlier training material is available, can it be remixed or used as a reference for the training that needs to be developed?</p>\r\n        </li>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">New training resources: what new resources will need to be produced and how will they be used for the delivery of training?</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Timeline and actions</strong>: are there specific events or deadlines when the training should be delivered? And if so, what would the planning look like to go through the different development stages?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Contact information</strong>: who is involved in the development process and who will be the contact person for future updates?</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">Once you have completed the template, ask a colleague to review it. If you are developing training with Europeana, check whether the training fits with resources and training already in place.</p>\r\n"
