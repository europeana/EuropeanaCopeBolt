                title: 'Section 5 - Your use case'
                subtitle: ''
                anchortitle: 'Section 5 - Your use case'
                templates: body
                body: "<p>In this section you will be asked to come up with one or more of your use cases of the Data Statistics Dashboard and to create a report for that use case.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Below are two example use cases. Read these and then answer our final question.</p>\r\n\r\n<p><strong>Alexi, Aggregator</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Alexi (he/his) works for an aggregator delivering data to Europeana. He uses the Data Statistics Dashboard to influence policy makers and politicians to lobby for more funding. He is an advocate of open content. He uses the dashboard to make comparisons between his country and the surrounding countries and their performance on Europeana. For this he makes detailed reports not only about the amount of objects, but also the tiers they are in (quality and rights).</p>\r\n\r\n<p>He also uses the dashboard to report on the progress his organisation is making as an aggregator.</p>\r\n\r\n<p dir=\"ltr\"><strong>Mara, DPS TEAM (Europeana Foundation)</strong></p>\r\n\r\n<p dir=\"ltr\">Mara (she/hers) is a metadata coordinator at the Europeana Foundation. She uses the dashboard to gather statistics about contributions from data partners. Europeana has DSI commitment targets, for example the amount of records in a specific tier for a project. For example: 60% of the project is at least in Tier C. With the dashboard she can report the progress to her colleagues. She uses the dashboard on a weekly basis for this.</p>\r\n\r\n<p>She shares a static snapshot as a PDF and CSV file and the canned query for a live view.</p>\r\n\r\n<p><strong>Question 5</strong></p>\r\n\r\n<p style=\"text-align:center;\"><iframe frameborder=\"0\" height=\"471\" marginheight=\"0\" marginwidth=\"0\" src=\"https://docs.google.com/forms/d/e/1FAIpQLScjW5bTZfgFUMVIV0qCptioqhGs4ThagYuYylE_oittGnFPBg/viewform?embedded=true\" width=\"640\">Loading…</iframe></p>\r\n\r\n<p>We hope you found this training useful. When you leave this page you'll be asked a short two question survey to help us improve the quality of resources we offer you. We'd love to hear your feedback.</p>\r\n"
