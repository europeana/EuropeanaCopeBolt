                title: 'Section 4 - Comparing data'
                subtitle: ''
                anchortitle: 'Section 4 - Comparing data'
                templates: body
                body: "<p>The Data Statistics Dashboard allows you to compare data by showing results of different filters applied to the data. In this section you will learn how to use this functionality.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Watch the demonstration video below. Feel free to pause the video at any point to try the examples given yourself in the Data Statistics Dashboard. After the video, answer our short question.</p>\r\n\r\n<p><strong>Training video 6: Compare data</strong></p>\r\n\r\n<p style=\"text-align:center;\"><iframe allow=\"autoplay; fullscreen\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://player.vimeo.com/video/694839375?h=cb8239608c\" width=\"560\"></iframe></p>\r\n\r\n<p><strong>Question 4</strong></p>\r\n\r\n<p style=\"text-align:center;\"><iframe frameborder=\"0\" height=\"581\" marginheight=\"0\" marginwidth=\"0\" src=\"https://docs.google.com/forms/d/e/1FAIpQLScPnZeoB5zDl9RuCLiEl-AtN--Hh5DSh-eCfAAWkQTJZWseBw/viewform?embedded=true\" width=\"640\">Loading…</iframe></p>\r\n\r\n<p></p>\r\n"
