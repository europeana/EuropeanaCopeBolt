                subtitle: ''
                anchortitle: 'Needs determination'
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The first stage for developing training is the determination of the need for the training. What is the problem you are trying to solve? What would the ideal situation be after the training has taken place?&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Your training needs can arise in different ways:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Practical needs indicated by users who request training on a specific topic (bottom up). To determine the impact your training would have on this group, work through the exercises of <a href=\"https://pro.europeana.eu/page/europeana-impact-playbook\">phase one of the Impact Playbook</a>.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Strategic needs indicated by organisational priorities. Here, it is helpful to think through what it is that you are trying to achieve in the upcoming years. Where will training make the biggest difference? What other kinds of activities should be undertaken alongside the training to reach your strategic goal? The <a href=\"https://docs.google.com/document/u/0/d/1l-j4xJzJwHWWuOQ_iCx03nA4eOqKAcqVWHLNfWLDCHo/edit\">Capacity Building Playbook</a> can be used to determine training needs from a strategic perspective.</p>\r\n    </li>\r\n</ul>\r\n"
