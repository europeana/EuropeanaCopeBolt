                title: 'Europeana WEAVE Workshop'
                subtitle: ''
                anchortitle: 'Workshop and exercises'
                templates: body
                body: "<p><strong>Europeana WEAVE Workshop</strong><br />\r\n<em>How can CHIs support inclusivity?</em><br />\r\n13:00 - 15:00 CET, 18 February 2022</p>\r\n\r\n<p>Digital and social technologies are facilitating new and diverse forms of curatorial practice, which can be harnessed to highlight a balanced view of historical situations. This gives the floor to underrepresented communities, in turn supporting inclusivity and diversity. The project is working towards the greater inclusion and involvement of underrepresented communities in content curation, where technologies mediate and allow users to contribute to our histories.'</p>\r\n\r\n<p>This hands-on workshop will explore the importance of including the representation of cultural communities in the work done by cultural heritage institutions. During the workshop, participants will learn how CHI’s can support inclusion with practical exercises and facilitated discussions. Parts of this workshop can be used to continue discussions with your communities and colleagues.</p>\r\n\r\n<p>Participants will be asked to do some preparation before the workshop and work after the workshop. These exercises will take approximately one hour.</p>\r\n\r\n<p>The workshop will be led by Dr Tola Dabiri and Sebastiaan ter Burg.</p>\r\n\r\n<p><strong>Introduction</strong><br />\r\nIntangible cultural heritage (ICH) is a large and important area of cultural heritage, but it is also an area which has been largely overlooked by cultural heritage institutions and professionals, who have mainly focussed on tangible heritage assets.</p>\r\n\r\n<p>Intangible cultural heritage is often reduced to its performances - singing, dancing, storytelling, crafts and processions. But this approach ignores the actual <strong>heritage </strong>element of how these activities have been used to preserve and transmit the history of peoples around the world. Most of the work undertaken with ICH is often reduced to safeguarding, i.e. preserving the activity but not the people, communities and environments in which this heritage takes place; thus stripping the ICH of its real meaning and purpose, or worse, viewing ICH as a tourist and financial opportunity.</p>\r\n\r\n<p>This WEAVE workshop aims to raise awareness, understanding and skills in managing ICH through activities, discussion and the sharing of experiences.</p>\r\n\r\n<p><strong>Workshop exercises</strong><br />\r\nICH is a large area and we are unable to examine all of this in our workshop. In order to gain the most from this session, please look at these pre-workshop materials and complete them before the workshop.</p>\r\n\r\n<p><strong>Activity 1 - Tell me who you are?</strong><br />\r\n<a href=\"https://drive.google.com/file/d/1BUNzfgOS9ZKaQlwF193U-UUEkmxOd9lX/view?usp=sharing\" target=\"_blank\">Please download and print this template</a> and decorate the mask in a way that represents how you identify yourself. You can use anything you want to decorate your mask. What is important for people to know about you? And how can you communicate this with your mask decorations? Please have your mask ready when the workshop begins and <strong>send a photo of you wearing your mask</strong> to Sebastian ter Burg by email: sebastiaan.terburg@europeana.eu with “WEAVE workshop activity” as the title. We will make a collage of all the masks that we’ll share with the other participants.</p>\r\n\r\n<p><strong>Activity 2 - Speaking the same language?</strong><br />\r\nICH has many different interpretations. What does ICH mean to you? Please write 5 words which explain what ICH means to you and <strong>send your words by email</strong> to <a href=\"mailto:Sebastiaan.terburg@europeana.eu\">Sebastiaan ter Burg</a> in the same email as your mask. We will then develop a word cloud from all of the entries to help us to begin to develop a shared language.</p>\r\n\r\n<p><strong>Activity 3 - Case studies</strong><br />\r\nThe following case studies will be used to encourage sharing and discussions in the workshop breakout groups. Please <strong>read the three case studies</strong> and <strong>make notes of your answers</strong> for the sessions. All names, locations and scenarios are fictional, any resemblance with existing person, organisation, location or scenario is coincidental.</p>\r\n\r\n<p><strong>Case Study A - The Exhibition</strong><br />\r\nYour department will shortly be launching the long anticipated La Sur Yon exhibition. There is great excitement as the painter visited your town often and his most celebrated painting is of the Dance of the New Year Cheese, which is still practised in the region to this day. You decide that a performance of the dance would be an excellent addition to the opening celebrations for the exhibition, and you contact Farmer Cheddarsteps, the leader of the dancers, to invite him and the other dancers to perform in the springtime month of May. Farmer Cheddarsteps firmly declines your invitation and refuses to raise your offer with the other dancers. He is very offended and is going to write an angry letter to the local papers.</p>\r\n\r\n<p><strong>Discussion questions</strong></p>\r\n\r\n<ol>\r\n    <li>Why is Farmer Cheddarsteps so offended?</li>\r\n    <li>What have you misunderstood?</li>\r\n    <li>How can you make amends?</li>\r\n</ol>\r\n\r\n<p><strong>Case Study B - Making new friends</strong><br />\r\nSince the recent Black Lives Matter activities in 2020, your organisation is concerned that despite making equality, diversity and inclusion policy statements and speaking about this on the local media, there are still very few visitors from ethnically diverse backgrounds. This is particularly troubling as there is an initiative to repatriate one of your most popular artefacts to Lower Colonia, where it was taken from in 1865. To try and kickstart your renewed efforts your staff organise and publicise an open evening for members of the ethnically diverse communities of your region. The big night comes but no-one from your target audience attends.</p>\r\n\r\n<p><strong>Discussion questions</strong></p>\r\n\r\n<ol>\r\n    <li>Why was the event so poorly supported?</li>\r\n    <li>What could you do next time to improve your chances of success?</li>\r\n    <li>Do you think that this might have anything to do with the statue from Lower Colonia?</li>\r\n</ol>\r\n\r\n<p><strong>Case Study C - Folk stories and real history</strong><br />\r\nYour organisation has worked enthusiastically to include ICH in its collections and to forge relationships with the communities who would not usually engage with you, including the local Sunshakers. This work has included adding new interpretations of objects including their use and importance to intangible cultural heritage, especially the rattles, pots and bells used in the Sunshaker ritual. However, some of the Sunshaker practitioners have said that they have not been able to find any information about their culture on your organisation’s website or catalogue. When you discuss this with the curators responsible for these artefacts, their response is that these new pieces of information about the Sunshaker ritual are only folk stories and not real facts. The Sunshakers are angry and upset, as once again their knowledge about their own culture has been dismissed, and they are very reluctant to continue to engage with you or your organisation.</p>\r\n\r\n<p><strong>Discussion questions</strong></p>\r\n\r\n<ol>\r\n    <li>How do you begin to raise awareness about ICH with the curators?</li>\r\n    <li>How can you ensure that the knowledge of the ICH practitioners is valued, in particular those in your local community?</li>\r\n    <li>How can you reassure the Sunshakers and others that their knowledge, skills and culture will be treated with respect?</li>\r\n</ol>\r\n\r\n<p></p>\r\n"
