        title: 'Europeana WEAVE Event Series on diversity and inclusion workbook'
        intro: "<p>This workbook is designed to provide attendees with a guide and resources to make the most of the <a href=\"https://pro.europeana.eu/event/europeana-weave-event-series-on-diversity-and-inclusion\" target=\"_blank\">Europeana WEAVE Event Series on diversity and inclusion</a>.</p>\r\n"
        body: "<p>Join Europeana and the WEAVE project for a series of sessions on diversity and inclusion, and how cultural heritage institutions can widen European access to cultural communities via Europeana. These sessions will provide an opportunity for the participants to get a better understanding and inspire each other on how cultural institutions can support a more diverse and inclusive sector. They will be carefully planned and moderated by WEAVE partners and Europeana Foundation with the support of <a href=\"https://pro.europeana.eu/post/meet-the-europeana-foundation-diversity-and-inclusion-cross-team\" target=\"_blank\">Europeana Diversity Inclusion Cross-Team</a> to ensure attendees have a safe space for informal and truthful conversations. This workbook is designed to provide attendees with a guide and resources to make the most of the sessions.</p>\r\n"
