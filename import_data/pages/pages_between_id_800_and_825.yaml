                enabled: enabled
                title: Improvement
                subtitle: ''
                anchortitle: Improvement
                templates: body
                body: "<p>Training is rarely developed for static topics. Now that your training development has ended, it is time to think about the next version of your training. This could be updating and improving your training resources.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Review your training material at least once every year. Ask yourself the following questions:</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Have there been any changes to the topic that require an update to the training resources?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Have there been any developments in Learning pathways that ask for any updates of your training resource(s) and/or delivery method?</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">The need to update training resources can also be triggered by changes you already anticipate (for example) update of software, or feedback from trainees, trainers and new insights you have gotten yourself.</p>\r\n"
