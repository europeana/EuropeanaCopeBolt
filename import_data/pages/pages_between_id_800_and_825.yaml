                body: "<h3><strong>About</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Heritage Metadata Automatic Translation system&nbsp;(HM ATS) is a machine translation system which supports translation of Open Archives Initiative (OAI) and <a href=\"https://pro.europeana.eu/page/edm-documentation\">Europeana Data Model (EDM)</a>&nbsp;records from European languages to English (including Spanish, Catalan, French, German, Dutch, Italian, Greek, Swedish, Czech and Polish). The system is available via an API. It includes automatic detection of the source language when it is not known from the data.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Alonsgide&nbsp;the translation and language detection results, a confidence level is provided which indicates how accurate the results are. The system also features a validation framework, allowing users to import translations and validate them one by one. The user can propose better translations and rate the quality of the automatic result. Finally, user feedback can be exported and used to improve the quality of the automatic translation.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Benefits</strong></h3>\r\n\r\n<p dir=\"ltr\">The system:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supports automatic translation of metadata text fields from&nbsp;European languages to English.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Ensures that translation of metadata supplied as an OAI field occurs instantly without interrupting the process that is already running (‘on-the-fly').</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Can be used to support data enrichment and improve the discoverability of textual metadata.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Provides users with an overview of translation results and improves the engines using their feedback.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Technical information&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">HM ATS can be used by cultural heritage institutions and aggregators as a standalone service. It was developed in Python using the Sanic framework. At its core are translation engines which are state-of-the-art AI models fine-tuned for Machine Translation tasks.&nbsp;The validation platform is built on top of the open-source solution called <a href=\"https://labelstud.io/\">Label Studio</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This tool applies the automatic translations in the aggregators’ environment. These are then submitted back to Europeana. In order to distinguish the provenance of the enrichments coming from the tool and the original one from the data partner, a special EDM profile was created.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">All built Machine Translation engines were released publicly&nbsp;as Docker images in <a href=\"https://hub.docker.com/repository/registry-1.docker.io/jewishheritagenetwork/translation_engines_xx/tags?page=1&amp;ordering=last_updated\">the Docker Hub</a> under Apache 2.0 licence and shared via <a href=\"https://elrc-share.eu/repository/search/?q=europeana+xx\">ELRC-Share.</a>&nbsp;HM ATS code is available in <a href=\"https://bitbucket.org/jhn-ngo/hmats-xx\">the public repository</a> and the API service. Documentation can be found&nbsp;<a href=\"https://data.jhn.ngo/translate/swagger/\">here. </a>The validation system is available <a href=\"https://annotate.jhn.ngo/\">here</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Use the tool</strong></h3>\r\n\r\n<p dir=\"ltr\">The platform is maintained by <a href=\"https://pangeanic.com/\">Pangeanic</a> and the <a href=\"https://jhn.ngo/\">Jewish Heritage Network</a>. It will also be developed further under the <a href=\"https://pro.europeana.eu/project/europeana-translate\">Europeana Translate project</a>. If you would like to use the system&nbsp;or learn more about the validation platform please contact <a href=\"mailto:info@jhn.ngo\">info@jhn.ngo</a> or <a href=\"mailto:a.raginsky@pangeanic.com\">a.raginsky@pangeanic.com</a>.</p>\r\n\r\n<p dir=\"ltr\">Tutorials for validation system usage are available <a href=\"http://youtu.be/-mGTc9St4-o\">here</a>.</p>\r\n"
