                title: 'Inclusive conversation and community guidelines'
                subtitle: ''
                anchortitle: Guidelines
                templates: body
                body: "<p>WEAVE is operating on a horizontal structure and aims to challenge the models that focus on individuals and rather allow for leadership to be shared.</p>\r\n\r\n<p>Responsibility is shared and people are encouraged to shape and respond to the circle to ensure the quality of experience is inclusive and reflects the diversity and a multiplicity of voices and lived experiences.</p>\r\n\r\n<p>Europeana encourages inclusive conversation and collaboration during all aspects of the conference. When in communication with others, we will strive to hold thoughtful and considerate conversations. This means, we ask all conference participants to:</p>\r\n\r\n<ul>\r\n    <li>Listen (and read) with the same energy and focus with which they want to be heard.</li>\r\n    <li>Embrace a learning mindset, be aware of their own biases, and have the courage to be curious about what they do not know or understand.</li>\r\n    <li>Respect all points of view, hold space for multiple perspectives and lived experiences to influence what we do and why we do it (meaning, we are maintaining a space where participants may be without fear of attack, ridicule, or denial of experience).</li>\r\n    <li>Own any errors they make, apologise, and make amends.</li>\r\n    <li>Maintain that any person has the right to speak up and identify when a boundary has been crossed.</li>\r\n</ul>\r\n\r\n<p>If you want to signal a boundary being crossed, or if you have any questions about these guidelines, please don't hesitate to get in contact with a host or co-host of the session you are attending. Our hosts and co-hosts will make sure to take appropriate action where needed.</p>\r\n"
