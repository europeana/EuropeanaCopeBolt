                body: "<h3><strong>About</strong><meta charset=\"utf-8\" /></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The User Galleries is a tool integrated into the Europeana website. It allows any registered user to save their favourite items in Europeana for future reference, as well as to build their own personal galleries and populate them with the items of their choice. Through the tool, people can manage collections of items based on their interests. The curated galleries can be kept private, so that only their creator can view them, or they can be made public, in order to be accessible and visible by anyone on the website. They may be picked out by the Collections Engagement team to be featured on the homepage of the Europeana website and explored by other people.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The User Galleries tool also allows creators to provide a bespoke title and description of a gallery so that others can learn about the context and historical background of the objects collected and features their names. It also suggests objects that are relevant to the creator’s searches or are similar to the objects they've previously liked. In this way, the tool surfaces exciting cultural heritage objects and enriches galleries using machine learning techniques.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Benefits</strong></h3>\r\n\r\n<p dir=\"ltr\">The tool:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Introduces a user-centred experience of browsing the Europeana website and&nbsp;the items showcased there.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Allows people to create their own personal accounts, manage their details and create their&nbsp;own galleries of items.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Establishes an easy-to-use curatorial workflow for cultural heritage institutions and professionals.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Encourages the&nbsp;public to&nbsp;browse through a constantly increasing number of topics and carefully curated collections of cultural heritage items.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Raises awareness of cultural objects by allowing a user to share their public gallery on social media.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Technical information&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The tool:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Integrates a&nbsp;co-creation feature and basis for future interactive and participatory approaches into the Europeana website.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Extends the functionality of the User Sets API to cover the new co-creation feature and entity improvement workflow.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Makes use of the <a href=\"https://pro.europeana.eu/page/the-recommendation-system\">Recommendation API and&nbsp;Recommendation Engine</a>, which helps curators to to quickly browse and select items for entity collections and other editorial products.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Use the Gallery Builder</strong></h3>\r\n\r\n<p dir=\"ltr\">To use the User Galleries, create an account on the <a href=\"http://www.europeana.eu/\">Europeana website</a>.&nbsp;Once inside your <a href=\"https://www.europeana.eu/en/account\">Profile page</a> you can find your personal galleries, which you can enrich by searching and adding more items through the <a href=\"https://www.europeana.eu/en/search\">Search page</a>&nbsp;on the Europeana website.</p>\r\n\r\n<p dir=\"ltr\">Find more information by reading <a href=\"https://www.europeana.eu/en/how-to-create-and-use-a-europeana-account\">how to create and use a Europeana account</a>&nbsp;<meta charset=\"utf-8\" />or watch this <a href=\"https://www.youtube.com/watch?v=A3Nttkl7itQ\">tutorial on how to use the Gallery Builder.</a></p>\r\n"
