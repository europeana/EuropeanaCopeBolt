                body: "<h3><strong>About&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">During the Holocaust 5.8 million people were killed; most of the victims did not leave behind any record that could help reconstruct their experience. While survivor and perpetrator history has been well-studied in the last decades, the voice of the voiceless has remained a terra incognita. Today, digital history, digital humanities, and data visualisation offer new forms of inquiry and representation that can break the silence of the voiceless. By combining these emerging fields with reflective essays and an anthology of 2,700 complete English language survivor testimonies, In Search of the Drowned aims to let them speak - symbolically.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In Search of the Drowned is a joined digital project between three institutions: Yale Fortunoff Archive, USC Shoah Foundation Center for Advanced Genocide Research, United States Holocaust Memorial Museum. In this video the principal investigator, Dr. Gabor Mihaly Toth, presents the project and explains how text and data mining helped give voice to the voiceless.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Credits&nbsp;</strong></h3>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Concept: Gabor Mihaly Toth</li>\r\n</ul>\r\n"
