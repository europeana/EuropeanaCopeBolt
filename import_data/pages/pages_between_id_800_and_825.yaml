                templates: body
                body: "<p><strong>Europeana WEAVE Cafe</strong><br />\r\n<em>Introduction to Europeana WEAVE Event Series on diversity and inclusion</em><br />\r\n13:00 - 14:00 CET, 11 February 2022</p>\r\n\r\n<p>In this cafe we will have a look at the different activities in the WEAVE project, their progress, and their learnings as well as the connection between WEAVE and Europeana’s efforts to bring Diversity and Inclusion to the cultural heritage sector.</p>\r\n\r\n<p>The cafe is an open space for informal discussions. It is an opportunity for cultural heritage professionals to get to know and inspire each other, to reflect on specific but broadly formulated topics, and to exchange experiences.</p>\r\n"
