                title: 'Section 2 - Filter and sort data'
                subtitle: ''
                anchortitle: 'Section 2 - Filter and sort data'
                templates: body
                body: "<p>In this section we will take a look at how to narrow down and sort results from the Data Statistics Dashboard by using filters, sorting tables and zooming in and out of the data.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Watch the two demonstration videos below. Feel free to pause the video at any point to try the examples given yourself in the Data Statistics Dashboard. After the videos, answer our short question.</p>\r\n\r\n<p><strong>Training video 3: Filters</strong></p>\r\n\r\n<p style=\"text-align:center;\"><iframe allow=\"autoplay; fullscreen\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://player.vimeo.com/video/694797685?h=80996a4add\" width=\"560\"></iframe></p>\r\n\r\n<p><strong>Training video 4: View and sort results</strong></p>\r\n\r\n<p style=\"text-align:center;\"><iframe allow=\"autoplay; fullscreen\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://player.vimeo.com/video/694831371?h=b6e87efabf\" width=\"560\"></iframe></p>\r\n\r\n<p><strong>Question 2</strong></p>\r\n\r\n<p style=\"text-align:center;\"><iframe frameborder=\"0\" height=\"609\" marginheight=\"0\" marginwidth=\"0\" src=\"https://docs.google.com/forms/d/e/1FAIpQLSeZcdEwH59NGE0t-YpoBEOR5ar98hLDxBoaJEmjjsy0DxnPXw/viewform?embedded=true\" width=\"640\">Loading…</iframe></p>\r\n"
