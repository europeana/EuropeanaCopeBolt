                body: "<h3><meta charset=\"utf-8\" /><strong>About</strong><meta charset=\"utf-8\" /></h3>\r\n\r\n<p dir=\"ltr\">The lack of rich, descriptive metadata can affect the searchability and usability of digital content from museums, libraries and archives and on Europeana. SAGE is an online system which seeks to address this issue by allowing the manipulation of metadata in the <a href=\"https://pro.europeana.eu/page/edm-documentation\">Europeana Data Model (EDM)</a> and other formats and models (including CSV, XML, JSON, RDF) so that it can be automatically enriched through external services that employ state-of-the-art AI and web semantic technologies.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The system is able to produce enrichments in the form of URIs linked to selected metadata fields, or even harvest additional information from external sources like Wikidata. The enrichments can then be manually validated through an integrated validation sub-system that allows bulk validations through text grouping and text frequency sorting. This means that the user only has to validate each text once and the changes will be applied to all the respective records, giving priority to texts that appear in more records in case a complete validation of a dataset is not feasible.</p>\r\n\r\n<p dir=\"ltr\">Via this tool, all relevant keywords can be translated to various languages through the respective <a href=\"https://www.wikidata.org/wiki/Wikidata:Main_Page\">Wikidata</a> and <a href=\"http://vocab.getty.edu/\">Getty</a> links, in order to create a multilingual vocabulary to fit the project’s needs.</p>\r\n\r\n<p dir=\"ltr\">The Sage tool was used in Europeana CEF Telecom project <a href=\"https://pro.europeana.eu/project/pagode-europeana-china\">Pagode-Europeana China</a> to automatically semantically enrich more than 20,000 records. It will also be used in the Europeana CEF Telecom project <a href=\"https://pro.europeana.eu/project/crafted\">CRAFTED</a>&nbsp;to analyse metadata fields and text extracted from AI content analysis tools in order to identify and remove uncertainty from&nbsp;named entities. The ultimate aim is to enrich more than 100,000 records and enable user validation and assessment of automatically extracted entities.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Benefits</strong></h3>\r\n\r\n<p dir=\"ltr\">The platform allows cultural heritage institutions to:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Integrate different types of data from multiple sources into a single Resource Description Framework (RDF) record or collection.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Improve searchability and indexing.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Access a clear overview of the results through the validation procedure which involves validation from a person.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Technical information&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The system transforms data to the Resource Description Framework (RDF) and stores them in a Virtuoso triple store, using SPARQL to retrieve and manipulate them. The external annotator services that are used for the enrichment of the metadata employ state-of-the-art technologies like <a href=\"https://arxiv.org/abs/1810.04805\">BERT</a>&nbsp;(an attention-based transformer deep neural network), lemmatisation, and named entity recognition and disambiguation techniques.<meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">SAGE is an open-source platform under the <a href=\"https://www.apache.org/licenses/LICENSE-2.0\">Apache Licence 2.0</a>. More details and link to the source code will be made publicly available upon completion of the Europeana XX: Century of Change project.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Use the platform</strong></h3>\r\n\r\n<p dir=\"ltr\">If you want to try out SAGE or learn more about the platform, contact the SAGE team (<a href=\"mailto:sage@ails.ece.ntua.gr\">sage@ails.ece.ntua.gr</a>) and&nbsp;<a href=\"https://europeana-semantic.ails.ece.ntua.gr/manage\">sign up to the platform</a>.</p>\r\n"
