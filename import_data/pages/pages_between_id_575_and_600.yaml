                enabled: enabled
                title: 'Integrating Linked Open Data with the Library’s Digitized Special Collections'
                subtitle: 'Myung-Ja K. Han, Timothy W. Cole, Deren Kudeki, Caroline Szylowicz; University of Illinois Urbana-Champaign'
                anchortitle: 'Integrating Linked Open Data with the Library’s Digitized Special Collections'
                templates: body
                body: "<p><strong>Motivation</strong></p>\r\n\r\n<p>While many cultural heritage institutions curate their special collections into digital collections, most of those special collections have been relegated to information silos largely disconnected from the broader Web or even from their own library collections. Describing resources using an RDF compatible vocabulary and adding links to external authorities and other Linked Open Data (LOD) services helps connect special collection items and break down silos. We selected Schema.org as our RDF vocabulary for the following four reasons: it was developed by and is used by the major web search engine vendors and so presumably will help connect our collection's data to other web resources; other relevant schemas considered (e.g., <a href=\"http://[1] https://www.loc.gov/bibframe/\" target=\"_blank\">BibFrame 2.0</a>, etc.) were less mature at the project's outset; other schemas were too “heavy-weight” for the project’s needs and goals (e.g., <a href=\"https://www.ifla.org/node/10171\" target=\"_blank\">FRBROO</a>, <a href=\"http://www.cidoc-crm.org/\" target=\"_blank\">CIDOC-CRM</a>, etc.) and considering the limited depth of pre-existing metadata available; and some existing schemas had much less adoption (e.g., the <a href=\"http://www.sparontologies.net/\" target=\"_blank\">SPAR family of ontologies</a>).</p>\r\n\r\n<p>Funded by the Andrew Mellon Foundation, the University of Illinois at Urbana-Champaign Library<a href=\"http://publish.illinois.edu/linkedspcollections/\" target=\"_blank\"> tested the benefits of LOD for digitized special collections from 2015-2017</a>. We tried to see how these unique resources could be better connected to the Web, and how we can use LOD to achieve this. Objectives of the project include mapping legacy metadata schemas to LOD-compliant schemas, and actively linking to and from DBpedia, VIAF, and related Web resources that are relevant to the collections and items included in the collections.</p>\r\n\r\n<p>We tested three collections created and housed in the University of Illinois at Urbana-Champaign Library’s Rare Book and Manuscript Library for this project, two image collections with theater events that use customized Dublin Core (the Motley Collection of Theatre &amp; Costume Design and the Portraits of Actors, 1720-1920), and a text collection with research cards that uses TEI as its encoding standard (the Kolb-Proust Archive for Research).</p>\r\n\r\n<h3>Mapping Legacy Metadata to Schema.org</h3>\r\n\r\n<p><strong>Metadata for Image Collections</strong></p>\r\n\r\n<p>Metadata assessment carried out at the start of the project revealed that the metadata for the image collections describe not only the image itself, but the performance in which the costume was used, the theatre in which the play was performed at as well as the performance date, production notes, and the authors or composers who wrote the related work(s). As a first step, we performed metadata cleanup of both values and elements, e.g., we added granularity to the element names and corrected locally developed terms to more widely recognized controlled terms. Then we identified and performed metadata enhancement and reconciliation work to align with LOD and established Web sources and authorities. These sources included theater-specific Web resources such as internet movie database and internet Broadway database as well as the virtual international authority file and Wikipedia and so on. As a last step, we mapped local elements to schema.org and ingested them all into our system. Figure 1 captures the whole process from the metadata cleanup to the publishing as JSON-LD.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB/MJ-1.png\" /></p>\r\n\r\n<center>Figure 1. Metadata cleanup process for two image collections</center>\r\n\r\n<p></p>\r\n\r\n<p>After mapping (Appendices 1 and 2 show mappings for two image collections in detail), our original object descriptions are represented with three Schema.org classes: · schema:VisualArtWork which describes the image · schema:CreativeWork which describes performance work and for which we would propose a new subclass, StageWork · schema:Book which describes the work from which the performance was adapted.</p>\r\n\r\n<p><strong>Metadata for a TEI-Encoded Text Collection</strong></p>\r\n\r\n<p>Metadata for our third collection, the Kolb-Proust Archive Research is encoded in TEI originally from the research notecards, which means that digital objects are TEI-Encoded note cards, not metadata records describing images or textual works directly. For the mapping, we decided to treat individual cards as schema:Dataset, which we thought the best match from the Schema.org, and to use Professor Kolb as the author of the datasets. Appendix 3 shows a mapping from TEI elements to Schema.org properties.</p>\r\n\r\n<h3><strong>Brining Linked Open Data to Users</strong></h3>\r\n\r\n<p>Mapped metadata that are encoded in Schema.org properties are embedded into HTML JSON-LD page as shown in Appendix 4 to help discovery of special collections on the web. With URIs found from the LOD sources for entities mentioned in the metadata, we designed two new services for our local users.</p>\r\n\r\n<p><strong>Providing Contextual Information to Users</strong></p>\r\n\r\n<p>Relying on JSON-LD image descriptions saved on the local server, Web page (client) JavaScript dynamically fetches information from LOD services that we want to provide as context to users viewing our images. For example, entities that have LOD URIs (including author, director, actor, theater, and sometimes the performance) are displayed in the left pane of the item display page as shown in figure 2 below. Most entities have a VIAF URI and/or a Wikipedia URI, both of which can be called to find additional LOD URIs, like <a href=\"http://worldcat.org/identities/\" target=\"_blank\">WorldCat Identities</a>, plus VIAF and Wikipedia. These retrieved URIs are displayed alongside any URIs stored locally in the JSON-LD. Wikipedia URIs are also used to retrieve blurbs and other select data about an entity. The links and the data from Wikipedia are included in the left pane to give users an opportunity to explore additional web resources right away.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB/MJ-2.png\" /></p>\r\n\r\n<center>Figure 2. When an entity has URIs from linked open data sources, JavaScript service widget calls out the semantic web data store and dynamically fetch several information that we want to provide to users.</center>\r\n\r\n<p></p>\r\n\r\n<p><strong>Creating a Knowledge Card for an Entity</strong></p>\r\n\r\n<p>When users use a specific entity name to browse the collection, local RDF graphs related to that specific entity can be used to create a knowledge card as shown in figure 3. This is similar to the feature used by the major web search engines that provide users information about the entity available, and provides links to further information both included within the special collection and available elsewhere on the web. A database (Solr) of all the metadata in the collection is used to find the entities associated with the entity that is being viewed. Associated performances or theaters are used to generate internal links that the user can follow to browse by. The people that most often appear alongside the entity being browsed are also retrieved, and their Wikipedia links are included and called to retrieve images when available.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB/MJ-3.png\" /></p>\r\n\r\n<center>Figure 3. Linked open data also makes it possible to create a knowledge card for the entity that provides users with information in the collection and on the web.</center>\r\n\r\n<p></p>\r\n\r\n<h3><strong>Lessons Learned</strong></h3>\r\n\r\n<p>When publishing LOD, digitized special collections require ‘special’ care when mapping legacy metadata to LOD-compliant vocabularies including additional entities and properties, or using additional linking properties like schema:mentions and schema:citation when insufficient information is available to use more specific properties.</p>\r\n\r\n<p>When using LOD for users, the user experience can be enriched by adding contextual information through dynamically added sidebars and clickable links that leverage existing semantic web sources and provide opportunities for users to escape the siloed environments of traditional digital libraries.</p>\r\n\r\n<p>We also learned that additional opportunities for leveraging the semantic web remain to be explored, such as pushing information back out to the semantic web through Wikipedia edits and new articles that would increase discoverability of special collection resources, and visualizations that would show users relationships between resources. The question is how we, cultural heritage institutions, can work together to find effective ways of publishing and using LOD for digitized special collections and for users.</p>\r\n"
