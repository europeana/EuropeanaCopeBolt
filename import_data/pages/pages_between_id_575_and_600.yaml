        title: 'What we believe in'
        intro: "<p>We transform the world with culture. We build on Europe’s rich cultural heritage and make it easier for people to use for work, learning or pleasure. Our work contributes to an open, knowledgeable and creative society.</p>\r\n"
        body: "<h3>Let’s break that down.</h3>\r\n\r\n<p><strong>Who’s ‘we’?</strong> Everyone in Europeana’s network across the cultural heritage, creative and technical communities.</p>\r\n\r\n<p><strong>‘Transform’ how? </strong>We believe that seamless access to culture enables a positive and necessary transformation of the world we live in. We hope that our work contributes to that. So, we are not happy with merely producing great products and services, we want these to contribute to a stronger feeling of European identity, and we want them to lead to real economic change. When people - through our work - get a broader perspective on the horrors of the First World War, when they understand the relevance of migration for the development of Europe or when they express themselves through art from different countries, we are happy. If we can save cultural institutions money because they can use our exhibitions platform, or if a cultural entrepreneur develops a new business using our API, we are happy too. Whenever we can, we measure this impact. Read more about this in our impact framework.</p>\r\n\r\n<p><strong>Why ‘the world’?</strong> Because this thing is bigger than Europe. All over the world, cultural organisations are using collections, standards, and technology that has come out of Europeana.</p>\r\n\r\n<p><strong>What is ‘culture’ anyway?</strong> To us, culture means everything in our museums, libraries, archives, and audiovisual institutions that tell us about our history and the world we live in.</p>\r\n\r\n<p><strong>So that’s our goal:</strong> <em>to make the world a better place by giving everyone access to culture. Our plan to do that is outlined in our five-year strategic plan and yearly business plans.</em></p>\r\n\r\n<p>For more on that, take a look at our strategy that runs up to the year 2020.</p>\r\n"
