        title: 'Agile methodology'
        intro: "<p>Some of Europeana’s teams (like the ones who develop the APIs, Metis or Europeana Collections) use a method of working called ‘Agile methodology’. Here’s a brief explanation of how we apply it. Below that, a list of the teams that currently use it and who’s in them.</p>\r\n"
        body: "<h3>What is Agile methodology?</h3>\r\n\r\n<p><a href=\"http://agilemanifesto.org\">http://agilemanifesto.org</a></p>\r\n\r\n<p>In short, following an Agile methodology means that we divide our development projects into short sprints of two to four weeks. For every sprint, tasks (e.g. resolve a bug, develop a new feature) are defined in Jira (our ticketing system), derived from ‘stories’ provided by the product owner and refined by the Scrum team. These tasks are then picked up by individual developers in order of priority.</p>\r\n\r\n<p>Each sprint has a regular structure:</p>\r\n\r\n<h4>Refinement</h4>\r\n\r\n<p>Product owner explains the purpose and desired functionality of each story. The team needs to understand this well to be able to propose a solution. These stories become ‘well-defined’ and can be moved on to the planning stage.</p>\r\n\r\n<h4>Planning</h4>\r\n\r\n<p>A meeting where well-defined stories are drawn from the backlog. The effort they demand is estimated by the team and the commitment for the sprint (aka sprint backlog) is agreed upon.</p>\r\n\r\n<h4>Actual work</h4>\r\n\r\n<p>Almost every day starts with a short meeting (max. 15 minutes) where everyone reports on what they are working on, what they achieved the previous day, and if there are any blocking issues. \_<br><br>\r\nDevelopers usually split off a new branch of code for every issue they work on. When they feel the code is ready to be tested, they issue a pull request: this means that someone else is asked to review the code and, if found OK, to merge it with the main development branch. \_<br><br>\r\nThe next step is that the issue is tested. Any remaining problems are reported on Jira and picked up by the developer. This cycle is repeated until the issue is considered ‘passed’ and moved to the acceptance branch, at which point the product owner can do their testing.</p>\r\n\r\n<h4>Retrospective</h4>\r\n\r\n<p>A meeting which concludes a sprint effort with the goal to look back and provide feedback about how it went.</p>\r\n\r\n<p>Ideally, at the end of each sprint, a deliverable with a clear business value ought to be delivered. This often results in the release of a new version of a software product. Each such release is briefly documented in the form of release notes.</p>\r\n\r\n<h3>What is Scrum?</h3>\r\n\r\n<p><a href=\"http://www.scrumguides.org/\">http://www.scrumguides.org/</a></p>\r\n\r\n<p>‘Scrum is a framework for developing, delivering, and sustaining complex products.’</p>\r\n\r\n<h4>Scrum teams</h4>\r\n\r\n<p>‘The Scrum Team consists of a Product Owner, the Development Team, and a Scrum Master. Scrum Teams are self-organizing and cross-functional. Self-organizing teams choose how best to accomplish their work, rather than being directed by others outside the team. Cross-functional teams have all competencies needed to accomplish the work without depending on others not part of the team. The team model in Scrum is designed to optimize flexibility, creativity, and productivity.’</p>\r\n\r\n<h4>How does Europeana do Scrum?</h4>\r\n\r\n<p><em>For the development of products</em></p>\r\n\r\n<p>Europeana develops products according to the Agile methodology. It involves people from different teams who form product-specific teams. Each team has a product owner (PO), a Scrum Master (SM), and software developers. Chief Scrum Master (CSM), designers and testers spread their effort across multiple teams as do members of the R&amp;D team. For each product we also have an internal main stakeholder - a Business Owner (BO) - to which the products are delivered.</p>\r\n\r\n<p><em>Our Scrum principles</em></p>\r\n\r\n<ul>\r\n<li>Sprints</li>\r\n    <li>Assembla/Jira</li>\r\n    <li>Sprint refinement</li>\r\n    <li>Sprint planning</li>\r\n    <li>Sprint retro</li>\r\n    <li>Sprint demo</li>\r\n    <li>Definition of ready</li>\r\n    <li>Definition of done</li>\r\n</ul>\r\n<p>There's a lot of good stuff on Scrum &amp; Europeana in the Collections Wiki:</p>\r\n\r\n<p><a href=\"https://europeanadev.assembla.com/spaces/europeana-npc/wiki/Our_Scrum_principles\">https://europeanadev.assembla.com/spaces/europeana-npc/wiki/Our_Scrum_principles</a><br><a href=\"https://europeanadev.assembla.com/spaces/europeana-npc/wiki/Definition_of_Ready\">https://europeanadev.assembla.com/spaces/europeana-npc/wiki/Definition_of_Ready</a><br><a href=\"https://europeanadev.assembla.com/spaces/europeana-npc/wiki/Definition_of_Done\">https://europeanadev.assembla.com/spaces/europeana-npc/wiki/Definition_of_Done</a></p>\r\n\r\n<p><em>Europeana Scrum teams</em></p>\r\n\r\n<p>Europeana Collections</p>\r\n\r\n<ul>\r\n<li>Team product and goal: Maintain and develop main components of Europeana Collections - CMS, discovery, exhibitions, blog.</li>\r\n    <li>Team members: Product Owner - Ash; Developers - Richard, Andy, Lutz.</li>\r\n</ul>\r\n<p>Europeana APIs and Search</p>\r\n\r\n<ul>\r\n<li>Team product and goal: Maintain and develop the Europeana search engine and the APIs that we use to search, retrieve and annotate data about records and entities.</li>\r\n    <li>Team members: Product Owner - Hugo; Developers - Maike, Patrick, and Sergiu\_from the Austrian Institute of Technology (AIT).</li>\r\n</ul>\r\n<p>Data Partner Services (aka Metis)</p>\r\n\r\n<ul>\r\n<li>Team product and goal: Develop Metis and the data-processing services in Europeana Cloud that it needs to function. Maintain the Europeana and TEL UIMs and other current data ingestion components.</li>\r\n    <li>Team members: Product Owner - Valentine;\_\_Developers - Mirjam, Simon, Sid, Jochen.</li>\r\n</ul>\r\n<p>Europeana Cloud Infrastructure Services</p>\r\n\r\n<ul>\r\n<li>Team product and goal: Develop a cloud-based storage and infrastructure system (IaaS) for use by Europeana and other organisations as the back-end of digital libraries.</li>\r\n    <li>Led and primarily run by our partners at the Poznan Super-Computing Centre (PSNC).</li>\r\n    <li>The Data Partner Services team is the in-house Europeana team that interacts the most with this team.</li>\r\n</ul>"
