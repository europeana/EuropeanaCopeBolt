                body: "<h3>How do the directors make decisions?</h3>\r\n\r\n<p>First of all, we try to not be the decision-makers for everything. Most decisions should be decided by line managers, product owners, business owners or other colleagues. For strategic matters and when colleagues escalate to us for decision-making, we present our positions and argue them until we come to a consensus. There’s give and take in doing so. If we can’t agree, then our Executive Director decides - until the new Exec Director is announced, that’s Harry. We have weekly meetings, alternating between a focus on strategy and operations.</p>\r\n\r\n<h3>Which line managers report to which director?</h3>\r\n\r\n<p>Teams reporting to the Executive Director (interim - Harry):<br />\r\n⇒ Reuser Services, Directors, MS Liaison Officer</p>\r\n\r\n<p>Teams reporting to the Deputy Director (Harry):<br />\r\n⇒ End-user (Collections), Marketing and Communications, Network and Sustainability, and Programme and Policy</p>\r\n\r\n<p>Teams reporting to the Technical Director (Jianrong):<br />\r\n⇒ Data Partner Services, Product Ownership and Design, Research and Development, Software Development and Infrastructure</p>\r\n\r\n<p>Teams reporting to the Business Operations Director (Albert):<br />\r\n⇒ People and Business Support</p>\r\n"
