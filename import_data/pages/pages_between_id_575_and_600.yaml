                title: 'Managing Assets as Linked Data with Fedora'
                subtitle: 'David Wilcox; Fedora'
                anchortitle: 'Managing Assets as Linked Data with Fedora'
                templates: body
                body: "<p><a href=\"http://fedorarepository.org/\" target=\"_blank\">Fedora</a> is a flexible, extensible, open source repository platform for managing, preserving, and providing access to digital content. Fedora is used in a wide variety of institutions including libraries, museums, archives, and government organizations. The Fedora project and community have been interested in linked open data for some time, but the latest version of the software, Fedora 4, takes a much more robust approach with native linked data support and alignment around modern web standards such as the <a href=\"https://www.w3.org/TR/ldp/\" target=\"_blank\">W3C Linked Data Platform</a> (LDP). A Fedora workshop delivered at <a href=\"http://swib.org/swib17/\">SWIB17</a> provided a broad overview of Fedora’s features and benefits, with a particular focus on the support for linked open data. Attendees had an opportunity to create and manage assets in accordance with linked data best practices and the <a href=\"https://github.com/duraspace/pcdm/wiki\" target=\"_blank\">Portland Common Data Model</a> using pre-configured virtual machines. The workshop also demonstrated workflows for exporting resources from Fedora in standard RDF formats, as well as importing these resources back into a Fedora repository.</p>\r\n\r\n<p><a href=\"http://www.duraspace.org/\" target=\"_blank\">DuraSpace</a>, the not-for-profit organization that stewards Fedora, hosts over a dozen half and full day Fedora workshops at conferences and events around the world each year. Workshop materials, including slides and notes, are made available under open Creative Commons licences for reuse, and attendees are provided with a pre-configured Fedora virtual machine that can be installed on virtually any modern laptop and operating system. This virtual machine comes not just with Fedora, but also with the<a href=\"http://lucene.apache.org/solr/\" target=\"_blank\"> Solr </a>search application, <a href=\"https://jena.apache.org/documentation/serving_data/\" target=\"_blank\">Fuseki </a>triplestore, and <a href=\"http://camel.apache.org/\" target=\"_blank\">Apache Camel </a>middleware that uses asynchronous, message-driven integrations to populate both the search index and triplestore with each change made to resources in Fedora.</p>\r\n\r\n<p>The first half of the workshop provided a broad overview of Fedora, including the value proposition and example implementations, before moving to discuss specific features. Fedora has a very narrow, well-specified set of features, each of which is aligned with a standard:</p>\r\n\r\n<ul>\r\n    <li>Create, Read, Update, Delete (CRUD)</li>\r\n    <li>Linked Data Platform Versioning&nbsp;</li>\r\n    <li><a href=\"http://mementoweb.org/about/\" target=\"_blank\">Memento</a> Authorization&nbsp;</li>\r\n    <li><a href=\"https://www.w3.org/wiki/WebAccessControl\" target=\"_blank\">Web Access Control Fixity</a></li>\r\n    <li>HTTP Headers Messaging&nbsp;</li>\r\n    <li><a href=\"https://www.w3.org/TR/activitystreams-core/\" target=\"_blank\">Activity Streams 2.0</a></li>\r\n</ul>\r\n\r\n<p>Along with this set of core features, Fedora provides well-documented patterns for integrations with other applications and services, primarily through the HTTP REST-API and the messaging system.</p>\r\n\r\n<p>Creating and managing resources in Fedora is done primarily via the REST-API in accordance with the Linked Data Platform, a recommendation from the World Wide Web Consortium that “defines a set of rules for HTTP operations on web resources, some based on RDF, to provide an architecture for read-write Linked Data on the web.” By implementing the LDP specification in this way, Fedora acts as a linked data server; RDF is the native response format when interacting with Fedora resources via the REST-API. Workshop participants had an opportunity to experience this functionality fist-hand by creating and managing resources in Fedora using the built-in HTML interface, which exposes a subset of the REST-API using content negotiation. This interface also provides a <a href=\"https://www.w3.org/TR/sparql11-update/\" target=\"_blank\">SPARQL-Update</a> query box, allowing users to insert or modify RDF triples on Fedora resources. This is useful for providing descriptive metadata, as well as other related metadata for things like access control and administration.</p>\r\n\r\n<p>After learning about and exercising core Fedora features, workshop participants received a brief introduction to the patterns that support common external integrations. In addition to the REST-API, Fedora supports asynchronous integrations via message-based frameworks. Fedora emits a message each time a resource is created, updated or deleted, which can be intercepted and used to kick off external application workflows. This is commonly achieved by using Apache Camel (included in the workshop VM), which has been configured to intercept Fedora messages and update external indexes; in this case, Solr and Fuseki. Fuseki is particularly useful for linked open data use cases as it exposes a <a href=\"https://www.w3.org/TR/rdf-sparql-query/\" target=\"_blank\">SPARQL-Query</a> endpoint that can be used to run complex queries across the RDF stored in Fedora. This endpoint could be exposed publicly as well, allowing external agents to search a Fedora repository and potentially combine the search results with other publicly accessible linked open data.</p>\r\n\r\n<p>The workshop included a section on linked data basics, where participants learned about concepts like RDF, ontologies, vocabularies, and the <a href=\"https://www.w3.org/DesignIssues/LinkedData.html\" target=\"_blank\">linked open data rules</a> set forth by Sir Tim Berners-Lee. Following this brief introduction, attendees learned about a specific data model based on linked data concepts, the Portland Common Data Model. This model takes a low-level approach to interoperability by providing basic entities and relationships that are broadly applicable across domains. PCDM is not specific to Fedora, but it can be implemented in a Fedora repository using the basic CRUD functions and SPARQL-Update queries that participants learned in the previous section. By implementing these techniques, workshop attendees were able to create resources and relationships in Fedora that mapped on to a PCDM example provided in the presentation materials.</p>\r\n\r\n<p>The workshop concluded with a discussion on the Fedora project roadmap, how to get involved and get support, and how to ensure Fedora continues to be a successful and sustainable open source project into the future. DuraSpace is a member supported not-for-profit, and institutions that use and benefit from Fedora<a href=\"http://duraspace.org/about_membership\" target=\"_blank\"> join as members</a> and contribute financially on an annual basis to ensure the project is staffed and maintained.</p>\r\n"
