                body: "<blockquote>\r\n<h4 style=\"font-size:1.2rem;\"><i><b>1918 was not just the last year of the war. There was a lot going on in Europe and the continent was in ruins and turmoil. The fighting continued, but there were initiatives to start peace talks. The American President Wilson released his Fourteen Points plan that should lead to a new world order. There were revolutions brewing in Germany or in full swing, in Russia. Many peoples such as the Fins, the Czechs and the Poles, saw opportunities for independence and the creation of their nation states. There was also misery as people were starving because of lack of food supplies and there was an influenza pandemic that would kill more people than the fighting. But, of course, 1918 was also the year that brought an end to the fighting. On 11 November at 11 o’clock the Armistice was declared with bells tolling all over Europe. </b></i></h4>\r\n</blockquote>\r\n"
