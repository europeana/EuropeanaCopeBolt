                body: "<h3><meta charset=\"utf-8\" /><strong>Who we are</strong></h3>\r\n\r\n<p dir=\"ltr\">The Europeana Copyright community is a group of professionals interested in copyright and digital cultural heritage.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What we do</strong></h3>\r\n\r\n<p dir=\"ltr\">We cultivate, curate and share knowledge around the topic of copyright in the cultural heritage sector. We run dedicated communications channels to help professionals access tools, resources and news around copyright as well as to discuss best practices across the sector.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why join?</strong><meta charset=\"utf-8\" /></h3>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Shape copyright practices that serve the needs&nbsp;of the digital cultural heritage sector</li>\r\n    <li>Stay informed about copyright trends, legal and policy changes, rights information and approaches to clearing rights</li>\r\n    <li>Share best practice, connect with like-minded professionals and promote your activities through our mailing list</li>\r\n    <li>Contribute to advancing digital cultural heritage in Europe by engaging with our projects, task forces and working groups</li>\r\n</ul>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n"
