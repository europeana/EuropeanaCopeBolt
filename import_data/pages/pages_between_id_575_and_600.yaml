        title: Decision-making
        intro: "<p>What's the process for making a decision?\_</p>\r\n"
        body: "<p>There's a bit more to making a decision than might first meet the eye.\_</p>\r\n\r\n<p>First, we need to decide what to decide. That's about recognising \_and defining a\_problem or opportunity.</p>\r\n\r\n<p>Next, we look at the available outcomes or courses of action. If appropriate, we document them.\_</p>\r\n\r\n<p>Then, we gather information about the outcomes and evaluate them.</p>\r\n\r\n<p>We talk to each other.\_Experts within the organisation and/or stakeholders need to be consulted or involved depending on the potential implications.\_</p>\r\n\r\n<p>Finally, we make our informed decision based on the information gathered.</p>\r\n\r\n<h3>What if we don't have enough information?</h3>\r\n\r\n<p>Sometimes the information available to us is incomplete, insufficient or only partly accurate. We also have to acknowledge that it's\_not possible to consider all alternatives or all consequences.</p>\r\n\r\n<p>With that in mind, we understand\_that we cannot always wait\_for the perfect solution.\_Instead, we make decisions so that we can get on with solving the problem. Sometimes that means we make smaller, faster decisions, instead of larger, slower ones.</p>\r\n\r\n<h3>Who can make decisions?</h3>\r\n\r\n<p>Of course, this depends on what it is you're making a decision about.\_</p>\r\n\r\n<p>Regular and operational decisions are made by the person responsible for the issue. We call those people 'owners' (manager, product owner, process owner).</p>\r\n\r\n<p>Operational decisions are made by the owner (manager, product owner, process owner) after involving relevant stakeholders.</p>\r\n\r\n<p>The more strategic a decision is going to be, the more it needs to be escalated to the next hierarchical level (from process owner to manager to director).</p>\r\n\r\n<p></p>\r\n"
