                title: 'Europeana Migration'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>Looking at migration to and from Europe historically, Europeana aims to show that the geographical moving of people makes culture richer. Our cultural heritage shows us that the Europe we inhabit today is the result of a flow of people and ideas and that migration is woven through and enriches our everyday lives in many ways.</p>\r\n\r\n<p>Throughout 2018, the European Year of Cultural Heritage, Europeana ran a series of collection days and events involving museums, libraries, archives and audiovisual collections across Europe that specialise in or are interested in the theme of migration.</p>\r\n\r\n<center><iframe align=\"center\" allowfullscreen=\"\" frameborder=\"0\" height=\"366\" src=\"https://www.youtube.com/embed/I2E0GJycWOc\" width=\"600\"></iframe></center>\r\n\r\n<p>People young and old were invited to join in online - contributing to and exploring a migration thematic collection on the Europeana Collections website - and at cultural heritage organisations&nbsp;- by participating at museum events where they shared their personal migration stories, with material such as pictures, diaries, videos and letters.<br />\r\n&nbsp;</p>\r\n\r\n<h3>Outcomes of the campaign</h3>\r\n\r\n<p>The video and presentation below summarise the campaign, its objectives, outcomes and our insights.</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"366\" src=\"https://www.youtube.com/embed/kRjXIM8tuPs\" width=\"600\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"366\" mozallowfullscreen=\"true\" src=\"https://docs.google.com/presentation/d/e/2PACX-1vQkd2lUJ5m5veimqbshVMMukm6lr0Koi0nAq9EaK58PBvhjExiDFMjMp1GbDWzagsbKw9CtoQaJm9SD/embed?start=false&amp;loop=false&amp;delayms=3000\" webkitallowfullscreen=\"true\" width=\"600\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<h3>Contribute your content</h3>\r\n\r\n<p>Europeana Migration is a thematic collection bringing together content relating to migration to, from and within Europe. If you represent a cultural heritage institution with collections that relate to the theme of migration, we'd love to hear from you.</p>\r\n\r\n<p><strong>What content are we looking for?</strong><br />\r\n<br />\r\nWe're looking for documentary evidence, material culture and personal stories reflecting migration movements in Europe over many centuries, as well as how these have affected the arts and sciences.</p>\r\n\r\n<p>To see how to prepare your data for inclusion, please read the <a href=\"https://pro.europeana.eu/post/publication-policy\">Europeana Publishing Guide</a>.&nbsp;</p>\r\n\r\n<p><strong>Reasons to get involved:</strong></p>\r\n\r\n<ul>\r\n    <li>To be&nbsp;part of&nbsp;Europeana Migration, a unique, multilingual digital resource where thousands&nbsp;of cultural institutions – from regional archives to national museums – share their collections</li>\r\n    <li>To bring your content to new audiences: individuals and professionals who can discover, research, share and enjoy Europe’s wealth of digital cultural resources</li>\r\n    <li>To showcase collections in blogs, galleries, online exhibitions and social media to reach millions of citizens across Europe</li>\r\n    <li>To see your collections reused within research, education and the creative industries</li>\r\n</ul>\r\n\r\n<h3><br />\r\nHost a collection day&nbsp;</h3>\r\n\r\n<p>At a Europeana Migration Collection Days, people are invited to share their&nbsp;stories and material relating to migration and family history. Collection Days have taken place in museums, libraries, galleries, archives&nbsp;and other cultural heritage institutions and are an opportunity for&nbsp;the public to share their own individual or family migration stories. <a href=\"http://www.europeana.eu/portal/en/search?locale=en&amp;per_page=96&amp;q=europeana_collectionName%3A2084002%2A&amp;view=grid\">See the stories shared so far.</a></p>\r\n\r\n<p><strong>How Europeana can help with your Collection Day:</strong></p>\r\n\r\n<ul>\r\n    <li>We'll provide expertise and knowledge of running Collection Day events, including how to tutorials and an online tool for capturing data</li>\r\n    <li>We'll give you press and marketing material templates&nbsp;</li>\r\n    <li>We'll give you access to our <a href=\"http://contribute.europeana.eu/migration\">user-generated story contribution platform</a></li>\r\n    <li>We'll help provide visibility for your collections / organisation</li>\r\n    <li>You'll be connected to our network of 3,500 cultural heritage institutions</li>\r\n</ul>\r\n\r\n<p>If you are interested in running your own Collection Day event to digitise and add material for Europeana Migration, you can find help and advice on how to do that in the following documents.&nbsp;</p>\r\n\r\n<p>Europeana Migration Collection Days are based on the <a href=\"http://blogs.it.ox.ac.uk/runcoco/2013/06/24/the-oxford-community-collection-model/\">Oxford Community Collection Model</a>.</p>\r\n"
