                templates: body
                body: "<h3>People</h3>\r\n\r\n<p><a href=\"https://pro.europeana.eu/our-mission/office-employees\">Our people</a> are our biggest resource and we are here to support them. We talk, interact and engage with the rest of our teams and colleagues to help our organisation become a great place to work. &nbsp;We understand the business and what each role entails, in this manner we speak the professional language of our colleagues and are able to support them extensively at their time at Europeana.</p>\r\n\r\n<p><em>Recruitment</em></p>\r\n\r\n<p>Recruiting is a great opportunity to bring in talent to the organisation. We have set up an engaging and transparent recruitment process. &nbsp;We strive to find the right person for the job, maintaining our mission and vision at the forefront. We recruit mostly by our <a href=\"https://pro.europeana.eu/jobs\">Europeana Pro</a>, <a href=\"https://www.linkedin.com/company/europeana\">Europeana LinkedIn</a> page and via social media (<a href=\"https://twitter.com/europeanaeu\">Twitter</a> and <a href=\"https://www.facebook.com/Europeana\">Facebook</a>).</p>\r\n\r\n<p><em>A-Z Employment matters</em></p>\r\n\r\n<p>We are experts in employment matters and are able to advise and guide on topics such as employment law, leave, performance, pay, job offer and much more. This is a very central aspect of our role, it makes us a strong and proactive partner for our Foundation and colleagues.</p>\r\n\r\n<p><em>HR and organisational programmes</em></p>\r\n\r\n<p>We also have the expertise, knowledge and passion to coordinate initiatives in training and development, organisational culture, employees’ engagement, coaching and much more. We stay curious, looking at our peer companies in the sector to benchmark our practices and simplify our processes. &nbsp;</p>\r\n\r\n<p><em>Policies, payroll other important information</em></p>\r\n\r\n<p>We have policies (e.g. on holidays or reporting sick). They give us structure and keep us on track. &nbsp;We review all our policies and keep them relevant and up-to-date. We have payroll processes set up in France, the UK and Italy, as well as the Netherlands.</p>\r\n\r\n<h3>Finance</h3>\r\n\r\n<p>The basics for good reporting is a proper and up-to-date book-keeping system. This is the power of quality management information. For Europeana it is important to be transparent and to be able to retrieve detailed information from our systems.</p>\r\n\r\n<p><em>Financial systems</em></p>\r\n\r\n<p>We like to receive all the invoices digitally, not in hard copy, so invoices can be sent to <a href=\"mailto:invoices@europeana.eu\">invoices@europeana.eu</a></p>\r\n\r\n<p><em>VAT</em></p>\r\n\r\n<p>Europeana Foundation is VAT exempt. This means we are registered at the Dutch Tax Office, but we don’t have a VAT registration number. Please check your national law regulation on VAT taxes before you send us the invoice.</p>\r\n\r\n<p><em>Funding</em></p>\r\n\r\n<p>Our work is funded by the European Commission and the EU member states.</p>\r\n"
