                enabled: enabled
                title: 'Work with us'
                subtitle: ''
                anchortitle: 'Work with us'
                templates: body
                body: "<p>Is your World War One collection part of the <a href=\"https://www.europeana.eu/portal/collections/world-war-I\" target=\"_blank\">Europeana 1914-1918 thematic collection</a>? Do you have one that you would like to add? Have you worked with us in the past in one of our 1914-1918 campaigns? Would you like to organise an event? Then please join us in the Centenary Tour.</p>\r\n\r\n<p>Five reasons to get involved:</p>\r\n\r\n<ul>\r\n    <li>To be part of the Europeana 1914-1918 Centenary Tour, a key element of the 2018 European Year of Cultural Heritage</li>\r\n    <li>To join a unique, multilingual digital resource where thousands of cultural institutions – from regional archives to national museums – share their collections</li>\r\n    <li>To bring your content to new dedicated audiences: individuals and professionals who can discover, research, share and enjoy Europe’s wealth of digital cultural resources</li>\r\n    <li>To showcase your content in blogs, galleries and social media to reach millions of citizens across Europe</li>\r\n    <li>To see your collections reused within research, education and the creative industries</li>\r\n</ul>\r\n\r\n<p>If you represent a cultural heritage institution and you would like to be involved in or contribute to the Centenary Tour please contact <a href=\"mailto:\">Ad Pollé</a>.</p>\r\n"
