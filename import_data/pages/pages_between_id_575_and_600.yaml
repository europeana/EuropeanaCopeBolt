        title: 'Our Culture'
        intro: "<p><em>'At Europeana Foundation we are in the business of supporting people to learn, grow, make a difference and have fun along the way. \_We work each day to inspire those around us to serve amazing clients, provide exceptional service and shape our communities because we believe that culture is a catalyst for socio-economic change.'</em></p>\r\n\r\n<p><em>Zubia Naqvi, CCO Europeana Foundation</em></p>\r\n"
        body: "<h3><em>How do we work day-to-day? Everyone’s opinion is valued. Our strategy and business plans, as well as our day-to-day working, are products of our collective minds.</em></h3>\r\n\r\n<p></p>\r\n\r\n<p>Who are we, and how is that reflected in our culture?</p>\r\n\r\n<p>We’re friendly. We say good morning. We\_have coffee\_and lunch\_together. We go\_socialise together and rely on each other. We are warm and welcome and enjoy being around each other.</p>\r\n\r\n<p>We recognise that we can always be better. We have strong opinions and are open to new perspectives.</p>\r\n\r\n<p>We take the initiative to improve ourselves, our Foundation and our community\_because we know that culture has transformative powers when it comes to societal challenges.</p>\r\n\r\n<p>We are a multicultural, diverse and dynamic group of people that work together because we believe that we can transform the world with culture. We see our diversity as a catalyst for change because we want to keep evolving, actively working, using our skills, and working with culture and technology to contribute to a more dynamic society.</p>\r\n\r\n<p>Our office culture encourages, celebrates, and supports us naturally by letting us use our talents and in return we are centered on customers and offering great customer experiences.</p>\r\n\r\n<p>At the office, we are honest and open about our ideas and work with integrity. We get to be who we are when we come to work, and our skills and competencies are required, celebrated, and expected to be shared with the people we engage with professionally.</p>\r\n\r\n<p>We work in teams, we work in cross-teams, and we work guided by our core values; usable, mutual and reliable. Through this, our work contributes to an open, knowledgeable and creative society.\_</p>\r\n\r\n<p>These values, based on the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/cultural_commons_papers/european-cultural-commons-summary.pdf\">Europeana Commons principles</a>,\_apply to working with each other in the office as well as to our dealings with our partners, stakeholders and users. We do all of this together. \_</p>\r\n\r\n<p>We love culture, we engage and we play, and we want to be of service.</p>\r\n"
