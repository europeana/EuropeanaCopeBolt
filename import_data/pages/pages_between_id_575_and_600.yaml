        title: 'Meeting guidance'
        intro: "<p>Meetings are important for us to generate ideas, make decisions or share information.</p>\r\n"
        body: "<p>Think - is a meeting the best way to do what you want to do? Meetings cost a lot of time and human resources. Don’t hold a meeting if you can do something else instead.</p>\r\n\r\n<p>Define - what is the purpose of your meeting and who is the chair? Set an agenda,\_preferably with timed agenda items and make it clear who is responsible for each item.</p>\r\n\r\n<p>Invite - make sure you invite the relevant decision-makers or process owners.\_Remember you don't need to invite the whole world. Also, understand that people might not attend if other team members are present or if they need to block out time in their calendar for other work.</p>\r\n\r\n<p>Follow-up - make sure the outcomes (decisions or actions) of the meeting are clear and that people understand their responsibilities.</p>\r\n\r\n<p>A bit of meeting etiquette: these are all common sense things, but sometimes we all slip into bad habits.</p>\r\n\r\n<ul>\r\n<li>Be on time and be prepared</li>\r\n    <li>Let the organiser know if you can’t attend</li>\r\n    <li>Turn your phone and laptop off (unless you present)</li>\r\n    <li>Tidy up the room afterwards, removing food/drink debris, wipe down the whiteboard</li>\r\n    <li>Finish on time</li>\r\n    <li>Don’t occupy meeting rooms you have not booked</li>\r\n</ul>"
