                templates: body
                body: "<p dir=\"ltr\">Over the course of December 2017 and January 2018, a task force of domain aggregators and Europeana colleagues worked together to create a Playbook to respond to the following goals of:</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Sharing best practice among Europeana’s partners&nbsp;</li>\r\n    <li>Making messaging and branding more consistent&nbsp;</li>\r\n    <li>Ensuring that we all work towards common goals, don’t duplicate efforts in creating new training resources and align forces where possible to maximise the value of workshops</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The Playbook identifies the common themes that should be included in workshops, as well as the topics that are most important for consideration when building a workshop agenda. It also sets out best practice guidelines for pre-surveying participants to understand expectations and needs, and to thoroughly evaluating and debriefing in order to learn from each workshop and share these experiences with others and contribute towards the continued development of the Playbook.</p>\r\n"
