        title: 'Communication, collaboration and planning'
        intro: "<p>We like to talk to each other in person, but this is not always possible nor the best way to solve a problem.</p>\r\n"
        body: "<ul>\r\n<li>\r\n    <p>For virtual meetings, we use Skype, Slack, GoToMeeting or Google Hangout, depending on the scope or size of the meeting and the people involved.</p>\r\n    </li>\r\n    <li>\r\n    <p>We use mainly Microsoft Outlook for email and calendars. Some colleagues hook up Gmail to their mail account and manage their mail and calendar from there.</p>\r\n    </li>\r\n    <li>\r\n    <p>For longer messages to larger groups that are also worth archiving for future reference, we use <a href=\"https://basecamp.com/\" target=\"_blank\">Basecamp</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>For short messages and quick questions within the office, we use <a href=\"https://slack.com/\" target=\"_blank\">Slack</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>Google Docs is used a lot when documents need to be worked on collaboratively - which is more the rule than an exception. Final versions of such documents are then shared via Europeana Professional or other means, depending on the nature of the document and the intended audience.</p>\r\n    </li>\r\n    <li>\r\n    <p>In addition to Google Docs, we also use Smartsheet in some cases, e.g. business planning, monthly reports, KPI progress, travel and speaking engagements.</p>\r\n    </li>\r\n</ul>"
