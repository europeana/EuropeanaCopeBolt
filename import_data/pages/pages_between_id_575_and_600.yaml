            -
                enabled: enabled
                title: 'Finnish National Bibliography Fennica as Linked Data'
                subtitle: 'Osma Suominen, National Library of Finland'
                anchortitle: 'Finnish National Bibliography Fennica as Linked Data'
                templates: body
                body: "<p><strong>Introduction</strong></p>\r\n\r\n<p>The <a href=\"https://www.kansalliskirjasto.fi/en/node/161\" target=\"_blank\">National Bibliography Fennica</a> is a database of Finnish publications maintained by the <a href=\"https://www.kansalliskirjasto.fi/en\" target=\"_blank\">National Library of Finland</a>. Fennica contains metadata on Finnish books (since 1488), serials including journals (since 1771), maps (since the 1540s) as well as digitised collections and electronic books. It has been published as linked open data using the CC0 license, which allows free use for any purpose, for example in applications or data visualisations.</p>\r\n\r\n<p>In order for libraries to stay relevant in the modern world they need to share their data on the web. Producing Linked Data is a great way of finding and correcting quality issues in the data and an opportunity to make it more interoperable. As an institution, we are also building competence for the future by expressing our bibliographic data in a more modern entity-based data model, so that we are better prepared when the MARC format is eventually replaced by newer metadata models.</p>\r\n\r\n<p>We started with 1 million bibliographic records from Fennica, as well as 200,000 subject, person and corporate name authority records. We turned those records into a graph of interconnected entities: works, instances, persons, subjects, organizations and places (Figure 1). This is not a straightforward mapping, since a bibliographic record may contain information about many different entities and a lot of the information, especially concerning the relationships between entities, which is implicit in the structure of the records.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB/fig1-records-to-entities-osma.png\" /></p>\r\n\r\n<center>Figure 1. Overview of the conversion from MARC records into linked entities.</center>\r\n\r\n<p></p>\r\n\r\n<p><strong>Data model</strong></p>\r\n\r\n<p>Before deciding on the data model to use, we researched how other libraries have approached the challenge. We found out that all of them had chosen different data modelling approaches. Interoperability was limited because the structure of their datasets was very different. An overview of the different data models is shown in Figure 2. The findings and the figure were presented in a paper “<a href=\"https://www.o-bib.de/article/view/2017H2S1-13\" target=\"_blank\">From MARC silos to Linked Data silos?</a>”.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB/fig2-data-models-osma.png\" /></p>\r\n\r\n<center>Figure 2. Variety of data models for publishing bibliographic metadata as Linked Data.</center>\r\n\r\n<p></p>\r\n\r\n<p>Based on the review of different data models used by libraries for exposing their bibliographic metadata as Linked Data, we found that the <a href=\"http://schema.org/\" target=\"_blank\">Schema.org</a> data model would work well for our purposes. Schema.org allows describing resources from a common sense, Web user perspective. But instead of just converting each MARC record into a single Schema.org resource, we decided to separate out the work entities from instances, in the sense of the <a href=\"https://www.loc.gov/bibframe/docs/bibframe2-model.html\" target=\"_blank\">BIBFRAME data model</a>. This way, different editions of the same work, such as printed books and e-books, will be connected to the same work entity. An overview of our <a href=\"http://schema.org/\" target=\"_blank\">data model</a> is shown in Figure 3.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB/fig3-data-model-osma.png\" /></p>\r\n\r\n<center>Figure 3. Data model for Fennica Linked Data.</center>\r\n\r\n<p></p>\r\n\r\n<p><strong>Conversion from MARC to Linked Data</strong></p>\r\n\r\n<p>We first surveyed the available tools for conversion of MARC to RDF. Although there are many good tools, none of them could handle the whole conversion process. Thus, instead of relying on a single tool, we created a <a href=\"https://github.com/NatLibFi/bib-rdf-pipeline\" target=\"_blank\">pipeline</a> that combines existing tools (Figure 4).</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB/fig4-pipeline-osma.png\" /></p>\r\n\r\n<center>Figure 4. Pipeline that converts MARC records to Linked Data.</center>\r\n\r\n<p></p>\r\n\r\n<p>The pipeline starts with a dump of MARC bibliographic records from the Aleph ILS. We first clean up the records and convert them into MARCXML syntax using the <a href=\"http://librecat.org/\" target=\"_blank\">Catmandu</a> toolkit. Then we convert the MARC records into BIBFRAME 2.0 RDF using the <a href=\"https://github.com/lcnetdev/marc2bibframe2\" target=\"_blank\">marc2bibframe2</a> tool developed by the Library of Congress and Index Data. The result is a fairly verbose RDF data set with a lot of internal duplication. It also doesn’t have the correct entity URIs we would like to reference. But since the data is expressed in RDF, we can use RDF based tools such as SPARQL queries to further refine it.</p>\r\n\r\n<p>We convert the BIBFRAME data into basic Schema.org using a <a href=\"https://www.w3.org/TR/rdf-sparql-query/\" target=\"_blank\">SPARQL CONSTRUCT query</a>, and link that with external data sets using another SPARQL query. This includes SKOS data sets such as the <a href=\"https://finto.fi/yso/en/\" target=\"_blank\">General Finnish Ontology YSO</a>, the Finnish Corporate Names authority file, and some <a href=\"https://github.com/RDARegistry/RDA-Vocabularies\" target=\"_blank\">RDA vocabularies</a>.</p>\r\n\r\n<p><strong>Clustering works</strong></p>\r\n\r\n<p>To extract works and bring together instances of the same work, we rely on a process similar to the <a href=\"https://www.oclc.org/content/dam/research/activities/frbralgorithm/2009-08.pdf\" target=\"_blank\">FRBR Work-Set algorithm</a>. First, using SPARQL, we generate key strings for works based on, e.g., title/author combinations and uniform titles. Then we merge work entities that share the same keys. The result is not perfect: in many cases, the algorithm fails to merge works that should be merged, because the metadata is incomplete or expressed differently in different records. The algorithmic clustering of works could in the future be used as a basis for a work authority file where works are curated manually, in order to support true RDA cataloguing.</p>\r\n\r\n<p><strong>Linking to other data sets</strong></p>\r\n\r\n<p>Currently subjects are linked to LCSH and places are linked to the Finnish Place Name Registry and Wikidata (Figure 5). We are making plans to link persons and organizations to ISNI and/or VIAF, and the works and instances to other bibliographic databases.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB/fig5-linking-osma.png\" /></p>\r\n\r\n<center>Figure 5. Current and potential linking targets for Fennica Linked Data. Publishing the data set</center>\r\n\r\n<p></p>\r\n\r\n<p>The linked data can be accessed in several ways (Figure 6). Works and other entities have been assigned identifiers (URIs) that resolve to a user interface (<a href=\"http://data.nationallibrary.fi/\" target=\"_blank\">data.nationallibrary.fi</a>), which can be used to browse the dataset and to perform searches for authors, titles and subjects. All relationships between entities are shown as links. We also provide machine readable data in multiple RDF serialization formats, including embedded JSON-LD in web pages. <a href=\"http://data.nationallibrary.fi/bib/sparql\" target=\"_blank\">SPARQL</a> and <a href=\"http://data.nationallibrary.fi/ldf\" target=\"_blank\">Linked Data Fragments</a> APIs are also available for making queries. The full data set can be <a href=\"http://data.nationallibrary.fi/download/\" target=\"_blank\">downloaded</a> both as RDF (including the compressed HDT format) and as the original MARC records.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB/fig6-infrastructure-osma.png\" /></p>\r\n\r\n<center>Figure 6. Infrastructure for publishing the data as Linked Data.</center>\r\n\r\n<p></p>\r\n\r\n<p><strong>Further work</strong></p>\r\n\r\n<p>When initially publishing the Fennica data as Linked Data, our main concern was identifying the correct entities and expressing their relationships. We are now working on adding more detail and depth to the RDF data model, for example by using more specialized Schema.org classes such as Map. We are also planning to publish the Finnish national discography Viola and the article database Arto as Linked Data using the same approach and infrastructure.</p>\r\n"
