                anchortitle: 'Letter from the editors'
                templates: body
                body: "<p>Every year the <a href=\"http://swib.org/swib17/\" target=\"_blank\">SWIB</a> (Semantic Web in Libraries) is a highlight for Linked Open Data in libraries and related organizations.</p>\r\n\r\n<p>Annually held in a different German city, SWIB is hosted and organized by the <a href=\"http://www.zbw.eu/en/\" target=\"_blank\">Leibniz Information Center for Economics</a> and the <a href=\"https://www.hbz-nrw.de/\" target=\"_blank\">Hochschulbibliothekszentrum des Landes Nordrhein-Westfalen</a>. Since its conception in 2009 the programme has grown from a strictly German speaking audience to an international and diverse crowd.</p>\r\n\r\n<p>For years SWIB has been an important gathering for the EuropeanaTech community with community members always present both on stage and behind the scenes programming the event. 2017 was no exception and EuropeanaTech has taken the chance to highlight several topics presented at the event in this issue of EuropeanaTech Insight.</p>\r\n\r\n<p>As a testament to SWIB's importance and the increase in knowledge sharing and transnational collaboration, there are several cross-paper connections we'd like to highlight that occur within this issue of <em>Insight. </em></p>\r\n\r\n<p>This special SWIB issue of EuropeanaTech Insight sees articles from <a href=\"https://getfedora.org/\" target=\"_blank\">Fedora</a>, <a href=\"http://www.den.nl/pagina/511/netwerk-digitaal-erfgoed/\" target=\"_blank\">Netwerk Digitaal Erfgoed</a>, The <a href=\"http://illinois.edu/\" target=\"_blank\">University of Illinois Urbana-Champaign</a>, <a href=\"https://www.kansalliskirjasto.fi/en\" target=\"_blank\">Finnish National Library</a> and the <a href=\"https://www.tib.eu/en/\" target=\"_blank\">German National Library of Science and Technology</a> (TIB). It’s becoming clearer that LOD is not just being seen as a librarian and information specialists tool for experimentation but true value is being derived from this work enriching user experiences and collection contextualization. As more platforms work to integrate LOD as the standard we can only imagine what use cases and valorizations we’ll see at SWIB 2018.</p>\r\n"
