                body: "<p><strong>Events in 2020</strong></p>\r\n\r\n<ul>\r\n    <li>8 February 2020, Palača Sponza, Reading Room of the State Archives in Dubrovnik, Croatia</li>\r\n</ul>\r\n\r\n<p><strong>Events in 2019</strong></p>\r\n\r\n<ul>\r\n    <li><a href=\"https://www.heritageweek.ie/whats-on/event/cork-migration-stories\">24 August 2019, Cork City Library (with researchers from the School of Languages, Literatures and Cultures, University College Cork)</a>&nbsp;</li>\r\n    <li>17-18 January 2019, City Library Ivan Vidali, Korčula, Croatia (organised by State Archives of Dubrovnik)</li>\r\n    <li><a href=\"https://www.photoconsortium.net/beyond-an-exhibition-on-migration/\">28 February - 31 March 2019, Beyond - an exhibition on migration, KU Leuven, Leuven, Belgium</a></li>\r\n    <li>18 May 2019, EPIC The Irish Emigration Museum, Dublin, Ireland</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Events in 2018</strong></p>\r\n\r\n<ul>\r\n    <li>15-17 March&nbsp;2018, House of European History, Brussels, Belgium&nbsp;</li>\r\n    <li>10-11 May 2018, Hungarian National Museum, Budapest, Hungary (and partners: REACH project partners, National Archives of Hungary)</li>\r\n    <li>25-26 May 2018, EPIC The Irish Emigration Museum, Dublin, Ireland</li>\r\n    <li>23 June&nbsp;2018, Instituto Cervantes Library, Utrecht, The Netherlands</li>\r\n    <li>6-7 July&nbsp;2018, Cardiff, Wales (and partners: National Library of Wales, Millennium Centre, Cardiff, Wikimedia UK)</li>\r\n    <li>13-14 July 2018, University Library Lucian Blaga, Sibiu, Romania (in partnership with Institute of Social Sciences and Humanities of the Romanian Academy)</li>\r\n    <li>18-19 August 2018, EPIC The Irish Emigration Museum, Dublin, Ireland</li>\r\n    <li>12 September 2018, Institute for Migration and Ethnic Studies in cooperation with Croatian Heritage Foundation, Zagreb Croatia (and partners: Croatian Ministry of Culture, Croatian Radio Television)</li>\r\n    <li>12 October 2018, Museo della Grafica, Pisa (organised by KU Leuven and Photoconsortium)</li>\r\n    <li>19-20 October 2018, National Library of Serbia, Belgrade, Serbia</li>\r\n    <li>21 October 2018, National Day of Genealogy and Local History, Centre Culturel „An der Eech“, Leudelange, Luxembourg (organised by Centre de documentation sur les migrations humaines)&nbsp;</li>\r\n    <li>9-10 November 2018, National Library of Latvia, Riga, Latvia (with partners and Latvian Museum of Emigration)</li>\r\n    <li>10 November 2018, National Library of Greece, Athens, Greece (with partners Music Library of Greece)</li>\r\n    <li>24-25 November 2018, EPIC The Irish Emigration Museum, Dublin, Ireland</li>\r\n    <li>27 November 2018, Community House Eton Rd., Newport, Wales (with partners People's Collection Wales and National Library of Wales)</li>\r\n    <li>30 November - 2 December 2018, The Hunt Museum, Limerick, Ireland</li>\r\n    <li>18 December 2018, National Library of the Netherlands, The Hague, Netherlands</li>\r\n</ul>\r\n"
