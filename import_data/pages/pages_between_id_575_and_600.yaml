        title: 'Hitchcock sessions'
        intro: "<p>Hitchcock sessions\_are extremely useful ways to update all staff on interesting developments and to showcase results.</p>\r\n"
        body: "<p>Named after the famous director (because our second offices had what looked like a shower curtain in the middle of room around a big table), Hitchcock sessions are meetings for the whole organisation to be informed about topics, developments, processes or ideas, related to Europeana, our work and our network.\_</p>\r\n\r\n<p>If you have something interesting to discuss, you can run a session. The Hitchcock sessions tend to occur monthly and time slots will be planned in advance. To join the Hitchcock session remotely, please contact your team leader / team members in the office or Sarah (in case contacting team leader / team members is not possible).</p>\r\n\r\n<h3>Who can run a Hitchcock session?</h3>\r\n\r\n<p>Anyone, as long as you have something to share that will be interesting for the full office. It’s also possible to invite external people to run a session.</p>\r\n\r\n<h3>What topics can I bring up for a Hitchcock session?</h3>\r\n\r\n<p>Anything that is interesting or relevant to the whole office. We aim to have a mix of different types of subjects/teams throughout the year. Some of the varied topics covered already include: IIIF, the AGM, copyright reform, Europeana governance, the aggregation process, linked data, specific projects, our yearly business plans.</p>\r\n\r\n<h3>What do Hitchcock sessions look like?</h3>\r\n\r\n<p>Typically they happen over lunchtime in one of our big meeting rooms (so anyone can bring their own lunch, sorry we cannot provide lunch for you) and include 30 minutes of presentation and discussions. More in-depth discussions can go on for 30 minutes if attendees are interested. But please prepare a core session of 30 minutes, so everyone still has time for a break afterwards.</p>\r\n\r\n<h3>What do I do if I want to run a Hitchcock session?</h3>\r\n\r\n<p>Talk to your manager as he/she will need to approve it.\_</p>\r\n"
