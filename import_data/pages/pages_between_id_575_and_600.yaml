                body: "<p><a href=\"https://transcribathon.com/en/\" target=\"_blank\">Europeana </a><a href=\"https://transcribathon.com/en/\" target=\"_blank\">Transcribathon</a><a href=\"https://transcribathon.com/en/\" target=\"_blank\"> 1914-1918</a> is an online crowdsourcing initiative for the transcription and annotation of this unique, unpublished material. The aim is to create a vast and fully digital record of the written stories in Europeana 1914-1918. Facilitated by our online tool, <a href=\"https://transcribathon.com/en/\">Transcribathon</a> allows members of the public to transcribe, annotate and geo-tag the hidden gems of the <a href=\"https://www.europeana.eu/portal/collections/world-war-I\">Europeana 1914-1918 collection</a>.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/263874495\" webkitallowfullscreen=\"\" width=\"100%\"></iframe><br />\r\n<a href=\"https://vimeo.com/263874495\">Host Transcribathon at your institution!</a></p>\r\n\r\n<p>There are many ways to use the tool in various educational settings, from secondary to university level. Students can work either individually or in teams. You can choose from a large variety of handwritten texts in many different languages. This can be anything from letters to poetry, diary entries to postcards. You can use these documents in the context or the subject of your choice. This could be, for example, in History (related to WW1 and national/ regional history), specific language classes, or in Civic, Social and Political Education programs. A more competitive element can be added to the classes by setting up a Transcribathon.</p>\r\n\r\n<p>The <a href=\"https://transcribathon.com/en/\">Transcribathon</a> tool is free to use. You can set up a <a href=\"https://transcribathon.com/en/\">Transcribathon</a> in your class or your school, or even in ‘competition’ with other schools. You can get connected with even more local history by involving your local museum, gallery, library, or archive.</p>\r\n\r\n<p>Find out more <a href=\"https://transcribathon.com/en/education/\">here</a> or contact <a href=\"mailto:\">Ad Pollé</a>.</p>\r\n"
