                body: "<h1>Programme</h1>\r\n\r\n<p>Monday 14 May 2018</p>\r\n\r\n<p>EuropeanaTech Pre-meetings at the KB, National Library in The Hague:</p>\r\n\r\n<ul>\r\n    <li><a href=\"https://www.wikidata.org/wiki/Wikidata:Events/EuropeanaTech_2018_Wikidata_workshop_day\" target=\"_blank\">Wikimedia</a>&nbsp;</li>\r\n    <li><a href=\"https://www.eventbrite.com/e/iiif-showcase-and-workshops-tickets-44372155311\" target=\"_blank\">IIIF</a></li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<table id=\"programme\" style=\"width: 808px;\">\r\n    <tbody>\r\n        <tr>\r\n            <td colspan=\"7\" style=\"color: #FFFFFF; background-color: #c50000; font-weight: bold;\">Tuesday 15 May 2018 - Gorgeous Data, Glorious Technology - The digital face of culture</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\"><em>08:00&nbsp;</em></td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><em>Registration and Coffee</em></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\"><strong>Time</strong></td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><strong>Item</strong></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\">09:00-09:05&nbsp;</td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><strong>Welcome</strong> - <a href=\"https://pro.europeana.eu/person/harry-verwayen\" target=\"_blank\"><strong>Harry Verwayen</strong></a>, Europeana Foundation Executive Director</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\">09:05-09:15&nbsp;</td>\r\n            <td colspan=\"4\" style=\"width: 672px;\">Introduction by Mistress of Ceremonies: <a href=\"https://pro.europeana.eu/person/ingrid-mason\" target=\"_blank\"><b>Ingrid Mason</b></a>, AARNet (AUS)</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\">09:15-10:00</td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><b>Discovery Keynote 1: </b><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/George-Oates.pdf\" target=\"_blank\">Every Collection is a Snowflake</a><b><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/George-Oates.pdf\" target=\"_blank\"> - George Oates</a>,</b> Good Form and Spectacle (UK)</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\">10:00-10:45</td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><b id=\"docs-internal-guid-3bfc63b1-01ca-2044-f6f0-bef05b987280\">Discovery Keynote 2: </b><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Ruben-Verborgh.pdf\" target=\"_blank\">One flew over the cuckoo's nest</a><b><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Ruben-Verborgh.pdf\" target=\"_blank\"> - Ruben Verborgh</a>, </b>Ghent University – imec (BE) <em>The role of aggregation on a decentralized Web</em></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\">10:45-11:15&nbsp;</td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><em><strong>Coffee Break</strong></em></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\">11:15-13:00</td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><strong>Parallel Conference Tracks</strong></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\"></td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><strong><em>Data&nbsp;<b id=\"docs-internal-guid-aec0fb5d-f2e8-0847-1930-c2bc70286647\">Session Chair: Lora Aroyo - Delivery </b><b id=\"docs-internal-guid-aec0fb5d-f2e8-ee81-a1d1-e76addfafa37\">Session Chair: Gregory Markus -&nbsp;</b><b id=\"docs-internal-guid-aec0fb5d-f2e9-27d8-cef0-ecb8691b6a8a\">Multilingual Data&nbsp;</b><b id=\"docs-internal-guid-aec0fb5d-f2e9-4fef-e3e2-c23ec745806b\">Session Chair: Antoine Isaac</b></em></strong></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\">11:15-11:35&nbsp;</td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><b>Data:&nbsp;</b><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Frederic-Kaplan.pdf\" target=\"_blank\">Time Machine: Big Data of the Past for the Future of Europe - <strong>Frédéric Kaplan</strong></a>, Time Machine (CH)<br />\r\n            <b>Delivery:&nbsp;</b><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Laurie-Arp.pdf\" target=\"_blank\">Open Source Software Models of Collaboration &amp; Sustainability – Themes and Next Steps&nbsp;- <strong>Laurie Arp</strong></a>,&nbsp; Lyrasis (US)<br />\r\n            <b>Multilingual Data: </b><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Aaron-Christianson.pdf\" target=\"_blank\">Back to the Source: Recovering Original (Hebrew) Script from Transcribed Metadata - <strong>Aaron Christianson</strong></a>, University Library Johann Christian Senckenberg (DE)</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\">11:35-11:55</td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><b>Data:&nbsp;</b><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Cees-Snoeks.pdf\" target=\"_blank\">Video AI - <strong>Cees Snoek</strong></a>, University of Amsterdam (NL)<br />\r\n            <b>Delivery: </b><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Chris-Awre.pdf\" target=\"_blank\">From Hydra to Samvera: evolution of an open source repository community -&nbsp; <strong>Chris Awre</strong></a>, Brynmor Jones Library of the University of Hull (UK)<br />\r\n            <b>Multilingual Data: </b><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Markus-Foti.pdf\" target=\"_blank\">CEF eTranslation and Multilingualism for Europe - <strong>Markus Foti</strong></a>,<strong>&nbsp;</strong> <!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}--> European Commission&nbsp;</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\">11:55-12:15</td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><b>Data:&nbsp;</b><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Jason-Evans.pdf\" target=\"_blank\">Wikidata in GLAMs. How and why - <strong>Jason Evans</strong></a>, National Library of Wales (UK)&nbsp;<br />\r\n            <b>Delivery: </b><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Kerstin-Wendt.pdf\" target=\"_blank\">Kitodo - open source community and service providers hand in hand - <strong>Kerstin Wendt</strong></a>, State and University Library Hamburg (DE)&nbsp;<br />\r\n            <b>Multilingual Data: </b><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Juliane-Stiller.pdf\" target=\"_blank\">Europeana through the Looking Glass - A Retrospective on Evaluation - <strong>Juliane Stiller</strong></a>, Humboldt University Berlin (DE)</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\">12:15-13:00</td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><strong>Vocabularies Panel: </strong>Wikidata as authority data:<b>&nbsp;</b><strong>Liam Wyatt</strong> (moderator), <strong><a href=\"https://pro.europeana.eu/person/emmanuelle-bermes\" target=\"_blank\">Emmanuelle Bermès</a></strong> - National Library of France (FR),&nbsp;<a href=\"https://pro.europeana.eu/person/theo-van-veen\" target=\"_blank\"><strong>Theo van Veen</strong></a>&nbsp;- National Library of Netherlands (NL),&nbsp;<strong><a href=\"https://pro.europeana.eu/person/jakob-voss\" target=\"_blank\">Jakob Voss</a></strong>&nbsp;- Humboldt University Berlin (DE)&nbsp;<br />\r\n            <strong>Panel: </strong>Aggravated by Aggregation:&nbsp;<strong>Clemens Neudecker </strong>(Moderator),<b>&nbsp;</b><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Plaban-Bhowmick.pdf?f96e24a19e\" target=\"_blank\"><strong>Plaban Bhowmick</strong></a>&nbsp;- National Digital Library of India (IN),&nbsp;<strong><a href=\"https://pro.europeana.eu/person/stephan-bartholmei\" target=\"_blank\">Stephan Bartholmei</a>&nbsp;</strong>- Deutsche Digitale Bibliothek (DE),&nbsp;<strong><a href=\"https://pro.europeana.eu/person/valentine-charles\" target=\"_blank\">Valentine Charles</a></strong>&nbsp;- Europeana Foundation (NL)<br />\r\n            <strong>Panel: </strong>Multilinguality in Structured Data:<strong>&nbsp;Antoine Isaac </strong>(Moderator),<strong>&nbsp;<a href=\"https://pro.europeana.eu/person/sandra-fauconnier\" target=\"_blank\">Sandra Fauconnier</a>&nbsp;</strong>-&nbsp;Wikimedia Foundation (NL),&nbsp;<a href=\"https://pro.europeana.eu/person/sebastian-hellmann\" target=\"_blank\"><strong>Sebastian Hellmann</strong></a>&nbsp;- University of Leipzig (DE),&nbsp;<strong><a href=\"https://pro.europeana.eu/person/hugo-manguinhas\" target=\"_blank\">Hugo Manguinhas</a>&nbsp;</strong>-&nbsp;Europeana Foundation (NL)</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\"><em>13:00 -14:00</em></td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><em><strong>Lunch Break</strong></em></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\">14:00-14:45</td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><strong>Data Keynote 1: </strong><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Rob-Sanderson.pdf\" target=\"_blank\">Shout It Out: LOUD - <strong>Rob Sanderson</strong></a>, J Getty Trust (US)</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\">14:45-15:45</td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><strong>Parallel Conference Tracks</strong></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\"></td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><strong><em>Data&nbsp;<b id=\"docs-internal-guid-aec0fb5d-f2e8-0847-1930-c2bc70286647\">Session Chair:&nbsp;</b>Clemens Neudecker&nbsp;- Discovery&nbsp;<b id=\"docs-internal-guid-aec0fb5d-f2e8-ee81-a1d1-e76addfafa37\">Session Chair: </b><b id=\"docs-internal-guid-aec0fb5d-f2ea-fc59-0c5d-f97e7572309c\">David Haskiya</b> -&nbsp;<b id=\"docs-internal-guid-1290cb45-f30b-1662-c45e-196b0d7daf45\">Delivery / Digital Innovation</b>&nbsp;<b id=\"docs-internal-guid-aec0fb5d-f2e9-4fef-e3e2-c23ec745806b\">Session Chair: Jill Cousin</b>s&nbsp;</em></strong></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\">14:45-15:05</td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><b>Data:&nbsp;</b><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Sandra-Fauconnier.pdf\" target=\"_blank\">Structured Data on Wikimedia Commons - Structuring and linking the world's heritage (and more!) - <strong>Sandra Fauconnier</strong></a>, Wikimedia Foundation (NL)<br />\r\n            <b>Discovery: </b><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Tristan-Roddis.pdf\" target=\"_blank\">When automated analysis goes wrong - <strong>Tristan Roddis</strong></a>, Cogapp (UK)<br />\r\n            <b>Delivery/Innovation:&nbsp;</b><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Edwin-Klijn.pdf\" target=\"_blank\">Innovation is cooperation -&nbsp;<strong>Edwin Klijn</strong></a>, Network War Collections (NL)</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\">15:05-15:25</td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><b>Data:&nbsp;</b><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Sebastian-Hellmann.pdf\" target=\"_blank\">DBPedia, A Global Open Knowledge Network -&nbsp;<strong>Sebastian Hellmann</strong></a>, University of Leipzig (DE)<b>&nbsp;</b><br />\r\n            <b>Discovery: </b><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Olivia-Vane.pdf\" target=\"_blank\">Visualising the Cooper Hewitt collection - <strong>Olivia Vane</strong></a>, Royal College of Art (UK)<br />\r\n            <b>Delivery/Innovation:&nbsp;</b><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Barbara-Thiele.pdf\" target=\"_blank\">User generated content: Way Forward for Museums? -&nbsp;<strong>Barbara Thiele</strong></a>, Jewish Museum Berlin (DE)\r\n            <p>User Generated Content: Way Forward for Museums?</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\">15:25-15:45</td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><b>Data:&nbsp;</b><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Paul-Clough.pdf\" target=\"_blank\">Evaluating Information Searching in Digital Cultural Heritage: Thinking Outside the (Search) Box?<b> </b>&nbsp;- <strong>Paul Clough</strong></a>, University of Sheffield (UK)<br />\r\n            <b>Discovery: </b><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Matt-McGrattan.pdf\" target=\"_blank\">IIIF Discovery: the work of the IIIF Technical Specification Group - <strong>Matt McGrattan</strong></a>, Digirati (UK)<br />\r\n            <b>Delivery/Innovation:&nbsp;</b><meta charset=\"utf-8\" /><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Michele-Kimpton.pdf\" target=\"_blank\">Making DPLA data more accessible to the public, new ways to reuse the data without being a programmer -<b>&nbsp;</b><strong>Michele Kimpton</strong></a>, DPLA (US)</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\"><em>15:45-16:15</em></td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><em><strong>Coffee Break</strong></em></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\">16:15-17:15</td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><strong>Parallel Conference Tracks</strong></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 120px;\"></td>\r\n            <td colspan=\"4\" style=\"width: 672px;\"><em><strong>Data&nbsp;</strong><b id=\"docs-internal-guid-aec0fb5d-f2e8-0847-1930-c2bc70286647\">Session Chair: </b><b id=\"docs-internal-guid-aec0fb5d-f2ea-fc59-0c5d-f97e7572309c\">Antoine isaac</b><b> - </b><b id=\"docs-internal-guid-1290cb45-f30c-3e51-7fa1-f450d8984a22\">Discovery/Participation</b><b> </b><b id=\"docs-internal-guid-aec0fb5d-f2e8-ee81-a1d1-e76addfafa37\">Session Chair:&nbsp;</b><b id=\"docs-internal-guid-aec0fb5d-f2e9-4fef-e3e2-c23ec745806b\">Stephan Bartholmei&nbsp;</b><b>-&nbsp;</b><b id=\"docs-internal-guid-1290cb45-f30c-8309-33d5-ae855f4426bd\">Delivery/Digital Innovation</b><b>&nbsp;</b><b id=\"docs-internal-guid-aec0fb5d-f2e9-4fef-e3e2-c23ec745806b\">Session Chair: </b><b id=\"docs-internal-guid-aec0fb5d-f2e8-ee81-a1d1-e76a