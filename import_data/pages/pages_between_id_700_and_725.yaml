        intro: "<p>Europe at Work brings stories of our personal working lives together with archive material on industrial and labour-related heritage.</p>\r\n"
        body: "<p>A selection of high-resolution images for use by the press to support the Europe At Work Season.\_Using iconic\_images from Europeana Collections, this season shares\_the story of Europe through our working lives in the past and the present</p>\r\n\r\n<p>Please use these openly licensed images as you wish - but always remember to credit them as below.\_</p>\r\n\r\n<p>Follow the links below to see the openly licensed images. Alternatively, for a lower-resolution version for web use, save the image directly from the gallery below.<br>\r\n\_</p>\r\n\r\n<ol>\r\n<li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/91676/arkm_photo_ARKM1962_101_1456.html\">Fabrik för L M Ericsson Interiör</a>,1938 - 1945, Arkitektur- och designcentrum, Public Domain Mark<br>\r\n    \_</li>\r\n    <li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/2024914/photography_ProvidedCHO_Ajuntament_de_Girona_100818.html?q=#dcId=1559044271423&amp;p=6\">Fàbrica als magatzems de la Casa Teixidor</a>, Desconegut, Ajuntament de Girona, Public Domain Mark<br>\r\n    \_</li>\r\n    <li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/916121/S_OLM_photo_OLM_2013_1_344.html\">Centrala verkstadsskolan</a>, Örebro Kuriren, 1955, Örebro läns museum, Public Domain Mark<br>\r\n    \_</li>\r\n    <li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/90402/RP_F_F04392.html?q=fabriek#dcId=1559478847743&amp;p=2\">Interieur fabriek Wolseley auto's met arbeiders aan machines</a>, 1932,\_Rijksmuseum, Public Domain Mark<br>\r\n    \_</li>\r\n    <li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/90402/RP_F_F03787.html?q=fabriek#dcId=1559478847743&amp;p=2\">Arbeiders aan een werkbank in een fabriek</a>, 1900 - 1945, Rijksmuseum, Public Domain Mark<br>\r\n    \_</li>\r\n    <li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/2059502/data_foodanddrink_http___www_bildarchivaustria_at_Preview_392403_jpg.html?q=Working#dcId=1567779811498&amp;p=4\">Frau sitzt in ihrer Wohnküche und schält Kartoffeln</a>, 1930,\_\_Österreichische Nationalbibliothek - Austrian National Library, Public Domain Mark<br>\r\n    \_</li>\r\n    <li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/2022608/TELE_TELE_IBM_2012_58008.html\">22.0 IBM Diverse maskiner</a>, \_Telemuseet, CC BY-SA<br>\r\n    \_</li>\r\n    <li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/916121/S_OLM_photo_OLM_91_102_2828.html?q=#dcId=1559044274495&amp;p=1\">Banan Kompaniet, interiör, fem män</a>, 1952, Knut Borg, Örebro läns museum, Public Domain Mark<br>\r\n    \_</li>\r\n    <li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/90402/RP_F_F04387.html?q=fabriek#dcId=1559478847743&amp;p=1\">Interieur fabriek Wolseley auto's met arbeider</a>, 1932. Rijksmuseum. Public Domain Mark.<br>\r\n    \_</li>\r\n    <li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/2059502/data_foodanddrink_http___www_bildarchivaustria_at_Preview_392917_jpg.html?q=#dcId=1559044273458&amp;p=1\">Orange-Growing Verpackung von 'Sunkist'</a>, Österreichische Nationalbibliothek - Austrian National Library, Public Domain Mark</li>\r\n</ol>"
