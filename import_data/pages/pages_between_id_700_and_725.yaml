        title: 'Europeana Research Grants 2021 - Frequently Asked Questions'
        intro: "<p>Find the answers to frequently asked questions about the Europeana Research Grants Programme.\_</p>\r\n"
        body: "<p><em><strong>What events does Europeana Research support with its Research Grants Programme? </strong></em></p>\r\n\r\n<p>The grants are intended for organising conferences, workshops, a series of seminars, Summer/Autumn/Winter/Spring\_schools, training activities. If you have in mind an event that does not fit into these categories, make sure that it is eligible by emailing <a href=\"http://europeanaresearchgrants@europeana.eu\">europeanaresearchgrants@europeana.eu</a>. We are open to new and innovative ideas.</p>\r\n\r\n<p><em><strong>Do I need to be a heritage professional or a researcher in order to apply? </strong></em></p>\r\n\r\n<p>Formally, our grants will be not allocated to individuals but to institutions, which can be cultural heritage or research institutions, comprising universities and foundations. A representative of each awardee institution will be asked to sign a subcontract with the Europeana Foundation.</p>\r\n\r\n<p><em><strong>I am from a non-EU country, may I apply? </strong></em></p>\r\n\r\n<p>The nationality of the event organiser, meant as an individual, has no relevance. The organising institution has to be based in one of the EU member states, Iceland, Norway, and the UK.</p>\r\n\r\n<p><em><strong>My institution is a\_Europeana DSI-4 partner, may I apply? </strong></em></p>\r\n\r\n<p>Unfortunately, Europeana DSI-4 project partners are NOT eligible for this call. Check the <a href=\"https://pro.europeana.eu/project/europeana-dsi-4\">list</a> before applying.</p>\r\n\r\n<p><em><strong>My institution was awarded a Europeana research grant in the past. Can I apply again? </strong></em></p>\r\n\r\n<p>Yes, if you submit a project different to the one already funded by the Europeana Foundation.</p>\r\n\r\n<p><em><strong>Can I apply for the whole programme grant of EUR 21,000? </strong></em></p>\r\n\r\n<p>Yes, you can. However, to maximize the programme’s impact, we are looking to support several proposals.</p>\r\n\r\n<p><em><strong>Is VAT included in the grant? </strong></em></p>\r\n\r\n<p>The grant is a gross amount and will include VAT and all applicable taxes. Please make sure that you include them in the budget part of your application.</p>\r\n\r\n<p><em><strong>Can I work with third-party subcontractors for my research project? </strong></em></p>\r\n\r\n<p>Yes, but the Europeana Foundation will not be responsible for subcontracts with third parties.</p>\r\n\r\n<p><em><strong>My\_institution is based in the UK. May I apply?</strong></em></p>\r\n\r\n<p>Yes, you\_can.</p>\r\n\r\n<p><em><strong>Is there a deadline to deliver the event's outcomes, such as reports, whitepapers, etc.?</strong></em></p>\r\n\r\n<p>Our aim is to finalise all the aspects related to the current call by 31 July 2022. However, the delivery date proposed by the applicants should be coherent with the outcome that they foresee.</p>\r\n\r\n<p><em><strong>According to the call, applicants should foresee the participation of Europeana representatives in the events. Should we work out the details with the Europeana Foundation before submitting our proposal?</strong></em></p>\r\n\r\n<div>No, it isn't required at this stage. Please also consider that the travel expenses of Europeana representatives will be covered by Europeana and you don't have to include them in your budget.\_ It's usually the Europeana Research Coordinator who represents Europeana Research at events.</div>\r\n\r\n<p><em><strong>Will you accept applications submitted by more than an institution?</strong></em></p>\r\n\r\n<div>Yes, you can apply as a network. In the application form, applicants are required to specify the institution leading the network, as it has to meet the eligibility criteria and sign a contract with Europeana.</div>\r\n\r\n<p><em><strong>Does the word limit of 1500 words refer only to the full proposal text (without CV and Annexes) or does it refer to the full proposal including CV and Annexes?\_</strong></em></p>\r\n\r\n<p>It refers only to the proposal (without CV and Annexes).</p>\r\n\r\n<p><em><strong>We are interested in the special prizes. Should the tutorials be organised live and recorded?\_</strong></em></p>\r\n\r\n<p>They aren't meant as workshops. They should be recorded.\_</p>\r\n\r\n<p><em><strong>What does it mean that prize recipients are asked to make an offer?</strong></em></p>\r\n\r\n<p>It is a reference\_to the administrative process that the Europeana Foundation will follow. Unlike the grant recipients, prize recipients are not asked to sign a contract but to send an offer with the details about the service offered (the tutorials) and the amount requested (up to EUR 2,000).\_</p>\r\n\r\n<p><em><strong>I wasn't able to download the form to apply. Could you help me?</strong></em></p>\r\n\r\n<p>Open the file and click on \"File\"\_at the top left and then on \"Download\".\_\_</p>\r\n\r\n<p><strong>Last update: 5 May 2021</strong></p>\r\n"
