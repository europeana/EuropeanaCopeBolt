        title: 'Europeana Research Grants Programme: 2019 Call for Submissions'
        intro: "<p>This year marks the fourth call for proposals within the Europeana Research Grants Programme, and represents the first research grants call intended to support events. Our aim with the 2019 grants is to bring together cultural heritage professionals and researchers interested in digital cultural heritage.\_There is €25,000 available to support these events.</p>\r\n"
        body: "<p>Applicants are invited to submit proposals that address challenges and opportunities related to the reuse of cultural heritage data in research, or provide training to build up the digital capabilities of cultural heritage professionals involved in research projects. The Europeana Research Events Grants are made possible by the European Commission's Connecting Europe Facility (CEF) Programme.</p>\r\n\r\n<h2>Scope</h2>\r\n\r\n<p>The proposals must be relevant by reference to the current debate on <a href=\"https://ec.europa.eu/research/openscience/index.cfm\">Open Science</a> at the European level and the general framework defined by the EU’s strategies and programmes related to research and cultural heritage.</p>\r\n\r\n<p>The grants are intended for planning and organising:</p>\r\n\r\n<ul>\r\n<li>Conferences</li>\r\n    <li>Workshops</li>\r\n    <li>Series of seminars</li>\r\n    <li>Summer schools</li>\r\n    <li>Training activities</li>\r\n</ul>\r\n<h2>Theme</h2>\r\n\r\n<p><strong>Digital Cultural Heritage for Open Science </strong></p>\r\n\r\n<p>Topics of interest include but are not limited to:</p>\r\n\r\n<ul>\r\n<li>FAIR</li>\r\n    <li>Data Linked Open (Usable)</li>\r\n    <li>Data Standardisation and Interoperability</li>\r\n    <li>Copyright (Exceptions for Research and best practices)</li>\r\n</ul>\r\n<p>Proposals can address the field of Cultural Heritage in general or focus on one of its specific domains (such as Galleries, Libraries, Archives, or Museums). They can also focus on challenges and opportunities for specific academic disciplines that use digital cultural heritage as a source for Research, (for instance all the disciplines within the Humanities, such as Archaeology, History, Linguistics, History of Art and Architecture, etc.).</p>\r\n\r\n<h2>Eligibility</h2>\r\n\r\n<p>The Research Grants Programme is intended for cultural heritage and/or research institutions. With duly justified exceptions, they must be based in one of the European Union member states. In case the proposal foresees the participation of more institutions, the institution in charge of the event must be based in one of the EU Member States.</p>\r\n\r\n<p>This is a condition of the funding from the European Commission within the Connecting Europe Facility (CEF) programme (cfr Regulation (EU) No 1316/2013 of the European Parliament and of the Council of 11 December 2013 establishing the Connecting Europe Facility, Chapter III, Article 8: ‘Only expenditure incurred in Member States may be eligible, except where the project of common interest involves the territory of one or more third countries and where the action is indispensable to the achievement of the objectives of the project concerned’).</p>\r\n\r\n<p><strong><em>Important: </em></strong></p>\r\n\r\n<p><em>Please note that Europeana DSI-4 project partners are NOT eligible for this call. Check the <a href=\"https://pro.europeana.eu/project/europeana-dsi-4\">list</a> before applying. </em></p>\r\n\r\n<p><strong><em>Disclaimer (13 September 2019): Depending on the outcome from the EU-UK Brexit negotiations, the proposals from institutions based in\_the UK might not be considered eligible.\_</em></strong></p>\r\n\r\n<p></p>\r\n\r\n<h2>Grant Terms</h2>\r\n\r\n<p>The Research Grants Programme benefits from the total amount of <strong>EUR 25,000 per year</strong>. The funding for each proposal depends on the quality of the applications. The individual grants will support cultural heritage or research institutions interested in co-organising events with the Europeana Foundation.</p>\r\n\r\n<p>The applicant(s) will propose the thematic slant, the methodological approach, the timeline and a list of speakers. Their proposal should foresee the participation of Europeana representatives in the events and ensure the visibility of Europeana, as a foundation working under procurement by the European Commission. <strong>The proposal should also indicate the event's concrete outcomes</strong>, such as reports, whitepapers, recommendations, training tutorials or video interviews. The outcomes must be published under one of the CC open licenses (CC0, CC-BY, CC-BY-SA) and credit Europeana by using the Europeana Research logo in the produced text or video materials. If the outcomes are in a language other than English, their original version must be accompanied by an English translation or, in the case of videos, by English subtitles.</p>\r\n\r\n<p>The Europeana Foundation will participate in the organisation by covering in full or in part the expenditure from the awarded grant, and will support promotion of the events and their outcomes through its channels. The awarded institution(s) will be in charge of all the practical aspects of the event organisation, and the event organiser(s) will regularly keep informed the Europeana Foundation about the progress as for the event programme (mainly, speakers and topics). We particularly encourage institutions to allow free entrance to the events.</p>\r\n\r\n<p>The Europeana grant awarded is a gross amount and includes VAT and any other applicable taxes. The Europeana Foundation will transfer the amount to the bank account of the institution that will organise the event. To formally arrange the grant receipt, a representative of the main organising institution will be required to sign a subcontract with the Europeana Foundation. According to the subcontract, <strong>the event must be organised between 1 March and 31 August 2020</strong>.</p>\r\n\r\n<h2>Application Guidelines</h2>\r\n\r\n<p>Applications must be in English and submitted by <strong>31 October 2019, 23:59 CET</strong> (please, find the link at the bottom).</p>\r\n\r\n<p>Applicants will be asked to specify the main organising institution and provide their contact information, plus five keywords and an abstract of their proposal (max. 300 words). The abstract should mention: 1) the institution(s) involved in the event; 2) the format, the topic(s) and dates of the event; 3) the target audience and the number of expected attendees; and 4) the outcomes and delivery date for them.</p>\r\n\r\n<p>The CV of the main contact person and the proposal (max. 1500 words) must be uploaded in PDF format. The proposal must describe in more detail the points above as well as: 1) the state of play; 2) the topic (focus on digital collections and/or tools); and 3) dissemination plan of the expected outcomes. A provisional list of speakers, a timeline and the allocation of the requested funding should be provided as annexes.</p>\r\n\r\n<p>Make sure you read our <a href=\"https://pro.europeana.eu/page/europeana-research-event-grants-faqs\">frequently asked questions</a> before submitting your proposal.</p>\r\n\r\n<p>Important: We reserve the right to withhold a grant if false information is provided in the application form.</p>\r\n\r\n<p>The Europeana Foundation will process applicants' data according to its <a href=\"https://www.europeana.eu/portal/en/rights/privacy.html\">privacy policy</a>. If you have a complaint concerning the processing of your personal data, please contact us via <a href=\"mailto:info@europeana.eu\">info@europeana.eu</a>.</p>\r\n\r\n<h2>Assessment and decision-making</h2>\r\n\r\n<p>The assessment and decision-making process is conducted by a committee composed of Europeana representatives and members of the <a href=\"https://pro.europeana.eu/page/research-advisory-board\">Europeana Research Advisory Board</a>. It consists of an initial screening against the eligibility criteria, a selection of shortlisted projects and a round of interviews. The committee will evaluate the eligible proposals with regard to their topic/content relevance, European dimension, methodological approach and innovation, and feasibility. The Europeana Foundation’s decision is <strong>final</strong>.</p>\r\n\r\n<p>The Europeana Foundation will inform all candidates about their application status by email by 20 November 2019.</p>\r\n\r\n<h2>Enquiries</h2>\r\n\r\n<p>Please address enquiries to <a href=\"mailto:EuropeanaResearchGrants@Europeana.eu\">EuropeanaResearchGrants@Europeana.eu</a> or via Twitter <a href=\"https://twitter.com/EurResearch\">@EurResearch</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong><em>Last Update (2 December 2019): Submissions are now closed. The results of the decision-making process were announced at the Europeana Annual Event in Lisbon (<a href=\"https://youtu.be/r9-QHb7hkps?t=8999\">video record</a>) and in a blog post (<a href=\"http://pro.europeana.eu/post/announcing-the-winners-of-the-europeana-research-grants-programme-2019\">link</a>)\_on 27 November 2019.\_</em></strong></p>\r\n\r\n<p></p>\r\n"
