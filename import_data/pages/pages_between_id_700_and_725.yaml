                body: "<section>\r\n<p>A MIME type (also known as a Multipurpose Internet Mail Extension) is a standard that indicates the format of a file. It is a fundamental characteristic of a digital resource that influences its ability to be accessed and used over time.</p>\r\n\r\n<p>The purpose of this section is to provide a list of MIME types corresponding to different types of content/media that are supported or not by Europeana.</p>\r\n\r\n<h2>Media formats supported on Europeana Collections</h2>\r\n\r\n<table class=\"listingtable\" style=\"width: 100%;\">\r\n    <thead>\r\n        <tr>\r\n            <th>Format Name</th>\r\n            <th>Mime-type</th>\r\n            <th>File Extension(s)</th>\r\n        </tr>\r\n    </thead>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" style=\"text-align:center;\">Image</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>JPEG</td>\r\n            <td>image/jpeg</td>\r\n            <td>.jpeg</td>\r\n        </tr>\r\n        <tr>\r\n            <td>PNG</td>\r\n            <td>image/png</td>\r\n            <td>.png</td>\r\n        </tr>\r\n        <tr>\r\n            <td>GIF</td>\r\n            <td>image/gif</td>\r\n            <td>.gif</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Generic Bitmap</td>\r\n            <td>image/bmp</td>\r\n            <td>.bmp</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Microsoft Bitmap</td>\r\n            <td>image/x-ms-bmp</td>\r\n            <td>.bmp</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" style=\"text-align:center;\">Text</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>PDF</td>\r\n            <td>application/pdf</td>\r\n            <td>.pdf</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" style=\"text-align:center;\">Video</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>MPEG-4 Video</td>\r\n            <td>video/mp4</td>\r\n            <td>.mp4</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Open Web Media Project – Video</td>\r\n            <td>video/webm</td>\r\n            <td>.webm</td>\r\n        </tr>\r\n        <tr>\r\n            <td>M4v</td>\r\n            <td>video/x-m4v</td>\r\n            <td>.m4v</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Quicktime video</td>\r\n            <td>video/quicktime</td>\r\n            <td>.mov, .qt</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" style=\"text-align:center;\">Audio</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>MP3 or other MPEG format</td>\r\n            <td>audio/mpeg</td>\r\n            <td>.mp3</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Waveform Audio</td>\r\n            <td>audio/x-wav</td>\r\n            <td>.wav, .wave</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h2>Media formats not supported in Europeana Collections</h2>\r\n\r\n<p>Not all the links to media resources that Europeana receives from data providers can be displayed in the Europeana Collections portal, however these are still made available for download to our users for reuse. The respective media formats (and mime-types) are presented in the table below.</p>\r\n\r\n<table class=\"listingtable\" style=\"width: 100%\">\r\n    <thead>\r\n        <tr>\r\n            <th>Format Name</th>\r\n            <th>Mime-type</th>\r\n            <th>File Extension(s)</th>\r\n        </tr>\r\n    </thead>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" style=\"text-align:center\">Image</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>TIFF</td>\r\n            <td>image/tiff</td>\r\n            <td>.tiff</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Adobe Photoshop</td>\r\n            <td>image/vnd.adobe.photoshop</td>\r\n            <td>.psd</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" style=\"text-align:center\">Text</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>Plain Text</td>\r\n            <td>text/plain</td>\r\n            <td>.txt</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" style=\"text-align:center\">Video</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>Microsoft Windows Media Video</td>\r\n            <td>video/x-ms-wmv</td>\r\n            <td>.wmv</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Flash Video</td>\r\n            <td>video/x-flv</td>\r\n            <td>.flv</td>\r\n        </tr>\r\n        <tr>\r\n            <td>MPEG Video</td>\r\n            <td>video/mpeg</td>\r\n            <td>.mpg</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Audio Video Interleave (AVI)</td>\r\n            <td>video/x-msvideo</td>\r\n            <td>.avi</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Microsoft Advanced Systems Format (ASF)</td>\r\n            <td>video/x-ms-asf</td>\r\n            <td>.asf</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" style=\"text-align:center\">Audio</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>Native FLAC format (FLAC in its own container)</td>\r\n            <td>audio/x-flac</td>\r\n            <td>.flac</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Windows Media Audio</td>\r\n            <td>audio/x-ms-wma</td>\r\n            <td>.wma</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Audio Interchange File Format</td>\r\n            <td>audio/x-aiff</td>\r\n            <td>.aiff, .aif, .aifc</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n<style type=\"text/css\">TABLE.listingtable THEAD TR   { background: white; }\r\nTABLE.listingtable THEAD TH   { text-align: center }\r\nPRE CODE { font-size: 10pt; }\r\nTABLE.rigid    { table-layout: fixed;   }\r\nTABLE.rigid TD { word-wrap: break-word; }\r\n</style>\r\n</section>\r\n"
