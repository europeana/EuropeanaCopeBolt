        title: 'Rerun of ''The Europeana in your classroom: building 21st-century competences with digital cultural heritage’'
        intro: "<p>After successful editions in English, Spanish and Portuguese, we are happy to announce that the #EuropeanaMOOC will run again in 2020 in the current languages plus two aditional: Italian and French.<br>\r\n\_</p>\r\n"
        body: "<p>'The Europeana in your classroom: building 21st-century competences with digital cultural heritage'\_Massive Open Online Course (MOOC) is a training tool created by teachers to help other educators to integrate digital culture in any kind of discipline. The MOOC ran for the first time in April 2018 and it was updated in the 2019\_based on extensive feedback received from the course participants. This version\_has attracted more\_than 3,500 registrants.\_An updated version ran\_for the second time from\_January 2019. The course\_was translated to Spanish\_and Portuguese and ran\_in March 2019.\_Participants from 45\_countries joined these\_MOOCs.\_At the end of the courses,\_700 teachers graduated\_successfully and received\_their certification.</p>\r\n\r\n<p>With the E<em>uropeana in your classroom</em>\_resource, you can learn how to use different Europeana resources for education regardless of the subject you usually teach and bring an innovative perspective on cultural heritage into your classes. It also aims to introduce you to new concepts such as project-based learning or STEAM.</p>\r\n\r\n<p>Additionally, the web education tool offers a selection of tested classroom activities and resources from different European countries within the framework of 21st-century skill building. It offers to empower educators in introducing cultural heritage in their classrooms and to upskill their own practices.l</p>\r\n\r\n<p>The new Spanish and Portuguese editions of the #EuropeanaMOOC will begin 18 March 2019. Registrations are already open through the respective courses pages where you will find all the detailed information about the course:</p>\r\n\r\n<ul>\n<li>\r\n    <p><b id=\"docs-internal-guid-7c8af19a-7fff-708b-f17e-156aa54f85e7\">PT:\_<a href=\"https://www.europeanschoolnetacademy.eu/pt/web/europeana-pt/course\">A Europeana na sala de aula</a></b></p>\r\n    </li>\r\n    <li>\r\n    <p><b id=\"docs-internal-guid-7c8af19a-7fff-708b-f17e-156aa54f85e7\">ES:\_<a href=\"https://www.europeanschoolnetacademy.eu/es/web/europeana-es/course\">Europeana en el aula</a></b></p>\r\n    </li>\r\n</ul>\n<p>The course will run for 5 weeks – with a new module opening in one week, followed by a 1.5-week practice/learning period. The estimated workload is 3-4 hours per week with a total of 25 hours.</p>\r\n\r\n<p>If you are interested in the best ways to improve your cultural competence in the classroom and pedagogical skills, sign up for the upcoming Europeana MOOCs and share with your network!</p>\r\n\r\n<p><b id=\"docs-internal-guid-7c8af19a-7fff-708b-f17e-156aa54f85e7\">An English version of the MOOC will run again in January 2020. It is open to anyone who wants to use the learning materials, videos and other resources. To access, click\_<a href=\"https://www.europeanschoolnetacademy.eu/web/europeana-in-your-classroom-building-21st-century-competences-with-digital-cultural-heritage-rerun-\">here</a></b></p>\r\n\r\n<p>The course\_aims to build upon teachers' knowledge of European cultural heritage and introduce them to new concepts such as project-based learning or STEAM. The course will run again in Spanish and Portuguese and for the first time in Italian and French from the 16th of March 2020.</p>\r\n\r\n<p></p>\r\n"
        pagefooter: "<address>This course was produced under the Europeana DSI-3 project and updated under the Europeana DSI-4 project, which are co-financed by the Connecting Europe Facility of the European Union. The course content has been produced by the Europeana DSI-3 Developer Group of 18 teachers, the Europeana DSI-4 Teacher Ambassadors, the Europeana Foundation and European Schoolnet. The course is the sole responsibility of the organizer and it does not represent the opinion of the European Commission (EC), and the EC is not responsible for any use that might be made of information contained.</address>\r\n"
