        title: 'Copyright in the Digital Single Market: Europeana’s Next Steps'
        intro: "<p>The Directive on Copyright in the Digital Single Market entered into force in June 2019. It creates many new opportunities for the cultural heritage sector, and Europeana was part of the discussions to ensure that would be the case. The ball is now in the member states’ court: the Directive needs to be implemented by June 2021. We tell you about the road ahead and how Europeana can support you along the way.</p>\r\n"
