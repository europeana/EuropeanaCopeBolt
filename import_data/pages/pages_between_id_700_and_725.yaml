        title: 'Tell us your unsung heroes so we can recognise them at Europeana 2019'
        intro: "<p>As part of our annual event we make it a point to recognise those whose contribution to the Europeana movement sometimes goes under the radar. There is no praise comparable to that of your peers, so in 2019 we are again asking you to nominate your unsung heroes who have gone above and beyond expectations for the cause of Europeana and digital transformation of cultural heritage.</p>\r\n"
        body: "<p>As the theme of Europeana 2019 is ‘connect communities’, we’d especially appreciate receiving nominations for people who have made a real contribution to connecting different communities. Please enter the name of the person you would like to nominate as well as the reason behind your nomination using <a href=\"https://app.smartsheet.com/b/form/6424fe13d46643f5a36618085bbd1071\">this short form</a>, and submit it by 1st November. Our Members Council will select the top three nominees.</p>\r\n\r\n<p>We will announce the winners and present them with a small gift at Europeana 2019 as our way of saying thank you.</p>\r\n"
