        title: 'Generic Services projects'
        intro: "<p>Generic Services projects support the digital transformation of cultural heritage institutions by providing innovative tools for user engagement and crowdsourcing activities, data enrichment\_and translations, enhancements of APIs and the Europeana website, as well as making the aggregation process to Europeana more efficient.</p>\r\n"
        body: "<p>Projects also support\_cultural heritage professionals to build capacity through relevant recommendations, webinars, workshops and toolkits on various topics such as IIIF, copyrights, machine learning, AI, storytelling as well as diversity and inclusion practices within the sector.\_</p>\r\n\r\n<p>Projects increase\_the amount of high-quality content and metadata in various formats including audiovisual and 3D content. They engage\_Europeana's audiences by creating editorials in various formats and on diverse topics such as sport, manuscripts, and the 20th century.\_</p>\r\n\r\n<p>Projects are funded under the CEF Telecom\_ - \_Connecting Europe Facility Programme of the European Union. The programme facilitated\_cross-border interactions between public administrations, businesses and citizens during 2014-2020. Europeana has participated in Generic Service projects since 2016.</p>\r\n"
