                templates: body
                body: "<section>\r\n<p>A MIME type (also known as a Multipurpose Internet Mail Extension) is a standard that indicates the format of a file. It is a fundamental characteristic of a digital resource that influences its ability to be accessed and used over time.</p>\r\n\r\n<p>The purpose of this section is to provide a list of MIME types corresponding to different types of content/media that are supported or not by Europeana.</p>\r\n\r\n<h2>Media formats supported on Europeana Collections</h2>\r\n\r\n<h2>Image</h2>\r\n\r\n<table class=\"listingtable rigid\" style=\"width: 100%\">\r\n    <thead>\r\n        <tr>\r\n            <th>Format Name</th>\r\n            <th>Mime-type</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>JPEG</td>\r\n            <td>image/jpeg</td>\r\n        </tr>\r\n        <tr>\r\n            <td>PNG</td>\r\n            <td>image/png</td>\r\n        </tr>\r\n        <tr>\r\n            <td>GIF</td>\r\n            <td>image/gif</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Generic Bitmap</td>\r\n            <td>image/bmp</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Microsoft Bitmap</td>\r\n            <td>image/x-ms-bmp</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h2>Text</h2>\r\n\r\n<table class=\"listingtable\" style=\"width: 100%\">\r\n    <thead>\r\n        <tr>\r\n            <th>Format Name</th>\r\n            <th>Mime-type</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>PDF</td>\r\n            <td>application/pdf</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h2>Video</h2>\r\n\r\n<table class=\"listingtable\" style=\"width: 100%\">\r\n    <thead>\r\n        <tr>\r\n            <th>Format Name</th>\r\n            <th>Mime-type</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>MPEG-4 Video</td>\r\n            <td>video/mp4</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Open Web Media Project – Video</td>\r\n            <td>video/webm</td>\r\n        </tr>\r\n        <tr>\r\n            <td>M4v</td>\r\n            <td>video/x-m4v</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Quicktime video</td>\r\n            <td>video/quicktime</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h2>Audio</h2>\r\n\r\n<table class=\"listingtable\" style=\"width: 100%\">\r\n    <thead>\r\n        <tr>\r\n            <th>Format Name</th>\r\n            <th>Mime-type</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>MP3 or other MPEG format</td>\r\n            <td>audio/mpeg</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Waveform Audio</td>\r\n            <td>audio/x-wav</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n</section>\r\n"
