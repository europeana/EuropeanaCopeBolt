                body: "<p><strong>What are the key requirements for sharing your data with Europeana?</strong></p>\r\n\r\n<ul>\r\n    <li>Your collection is digitised (you can point to it with a weblink) and descriptions of the objects (metadata) are available digitally.</li>\r\n    <li>Your collection is about Europe; made by a European or a European community; or owned by a European institution. While the&nbsp;majority of institutions we work with are from European Union Member states, if you are an institution from outside these countries please <a href=\"/person/henning-scholz\" target=\"_blank\">get in touch</a>&nbsp;to explore your options for sharing data.</li>\r\n    <li>The scope of your collection aligns with the <a href=\"/post/europeana-content-strategy\" target=\"_blank\">Europeana Content Strategy</a>.</li>\r\n</ul>\r\n"
