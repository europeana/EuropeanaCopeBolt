        title: 'Europeana Media Policy draft'
        intro: null
        body: "<p>The Europeana Media Policy is a document for data partners who share their material in Europeana Collections. It outlines the requirements for the links to the media resources that are part of the provided metadata. It complements the information provided with the <a href=\"/post/publication-policy\">Europeana Publishing Guide</a> and the <a href=\"/resources/standardization-tools/edm-documentation\">EDM Mapping Guidelines</a>. By following these requirements, we can give audiences a better experience and a greater connection with your collections.\_</p>\r\n\r\n<p>Following these requirements we will:</p>\r\n\r\n<ul>\n<li>Extract technical metadata from media resources (e.g. mime-type, image size, duration, colour) to allow for a richer search and browse experience and to power functionalities such as enlarging and downloading images and other media.</li>\r\n    <li>Generate thumbnail (preview) images based on media resources, and show these images as part of the search results to help users find what they are looking for.</li>\r\n    <li>Display media resources on the item pages in Europeana Collections for a user to get the best possible experience and be able to interact with the content.</li>\r\n</ul>"
