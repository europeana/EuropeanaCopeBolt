        intro: null
        body: "<h2>Media formats supported on Europeana Collections</h2>\r\n\r\n<table style=\"width:100%\"><tbody>\n<tr>\n<th colspan=\"2\">Image</th>\r\n            <th colspan=\"2\">Text</th>\r\n        </tr>\n<tr>\n<th>Format Name</th>\r\n            <th>MIME type</th>\r\n            <th>Format Name</th>\r\n            <th>Mime-type</th>\r\n        </tr>\n<tr>\n<td>JPEG</td>\r\n            <td>image/jpeg</td>\r\n            <td>PDF</td>\r\n            <td>application/pdf</td>\r\n        </tr>\n<tr>\n<td>PNG</td>\r\n            <td>image/png</td>\r\n            <td></td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>GIF</td>\r\n            <td>image/gif</td>\r\n            <td></td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>Generic Bitmap</td>\r\n            <td>image/bmp</td>\r\n            <td></td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>Microsoft Bitmap</td>\r\n            <td>image/x-ms-bmp</td>\r\n            <td></td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<th colspan=\"2\">Video</th>\r\n            <th colspan=\"2\">Audio</th>\r\n        </tr>\n<tr>\n<td>MPEG-4 Video</td>\r\n            <td>video/mp4</td>\r\n            <td>MP3 or other MPEG format</td>\r\n            <td>audio/mpeg</td>\r\n        </tr>\n<tr>\n<td>Open Web Media Project – Video</td>\r\n            <td>video/webm</td>\r\n            <td>Waveform Audio</td>\r\n            <td>audio/x-wav</td>\r\n        </tr>\n<tr>\n<td>M4v</td>\r\n            <td>video/x-m4v</td>\r\n            <td>Ogg format</td>\r\n            <td>audio/ogg</td>\r\n        </tr>\n<tr>\n<td>Quicktime video</td>\r\n            <td>video/quicktime</td>\r\n            <td>MP4 format</td>\r\n            <td>audio/mp4</td>\r\n        </tr>\n</tbody></table>\n<p>If your data is stored in other formats than those mentioned above please contact the Europeana Publishing Services team at [email address]</p>\r\n\r\n<h2>Not supported formats</h2>\r\n\r\n<p>Not all the links to media resources that Europeana receives from data providers can be displayed in the Europeana Collections portal, however these are still made available for download to our users for reuse. The respective media formats (and mime-types) are presented in the table below.</p>\r\n\r\n<table style=\"width:100%\"><tbody>\n<tr>\n<th colspan=\"2\">Image</th>\r\n            <th colspan=\"2\">Text</th>\r\n        </tr>\n<tr>\n<th>Format Name</th>\r\n            <th>MIME type</th>\r\n            <th>Format Name</th>\r\n            <th>Mime-type</th>\r\n        </tr>\n<tr>\n<td>TIFF</td>\r\n            <td>image/tiff</td>\r\n            <td>Plain Text</td>\r\n            <td>text/plain</td>\r\n        </tr>\n<tr>\n<td>Adobe Photoshop</td>\r\n            <td>image/vnd.adobe.photoshop</td>\r\n            <td></td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<th colspan=\"2\">Video</th>\r\n            <th colspan=\"2\">Audio</th>\r\n        </tr>\n<tr>\n<td>Microsoft Windows Media Video</td>\r\n            <td>video/x-ms-wmv</td>\r\n            <td>Native FLAC format (FLAC in its own container)</td>\r\n            <td>audio/x-flac</td>\r\n        </tr>\n<tr>\n<td>Flash Video</td>\r\n            <td>video/x-flv</td>\r\n            <td>Windows Media Audio</td>\r\n            <td>audio/x-ms-wma</td>\r\n        </tr>\n<tr>\n<td>MPEG Video</td>\r\n            <td>video/mpeg</td>\r\n            <td>Audio Interchange File Format</td>\r\n            <td>audio/x-aiff</td>\r\n        </tr>\n<tr>\n<td>Audio Video Interleave (AVI)</td>\r\n            <td>video/x-msvideo</td>\r\n            <td></td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>Microsoft Advanced Systems Format (ASF)</td>\r\n            <td>video/x-ms-asf</td>\r\n            <td></td>\r\n            <td></td>\r\n        </tr>\n</tbody></table>"
