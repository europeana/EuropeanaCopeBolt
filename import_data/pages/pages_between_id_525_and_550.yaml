        intro: "<p>Meet the experts in digital humanities who help us grow and strengthen our research services.</p>\r\n"
        body: "<p>Established in December 2015, the Europeana Research Advisory Board comprises a wide-ranging spectrum of digital humanities experts. Chaired by Lorna Hughes, Professor in Digital Humanities at the University of Glasgow, the board will develop and steer the work of Europeana Research.</p>\r\n\r\n<p>With a particular focus on digital humanities and social sciences, we are developing <a href=\"https://pro.europeana.eu/page/research\">Europeana Research</a> as a means of better connecting with the research communities and research infrastructures. We will (and cannot) do this alone! We will be working with research infrastructures and projects to see how we can work towards joined-up solutions.\_</p>\r\n"
