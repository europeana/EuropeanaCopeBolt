                title: 'Omeka S and Linked Open Data'
                subtitle: 'Patrick Murray-John, Omeka'
                anchortitle: 'Omeka S and LOD'
                templates: body
                body: "<p>The <a href=\"https://omeka.org/\" target=\"_blank\">Omeka</a> team has a deep commitment to helping our users produce interoperable and shareable metadata. We also have a deep commitment to making the publication of cultural heritage artifacts, whatever their form, as easy and web-friendly as possible. The increasing availability of Linked Open Data, especially from services such as <a href=\"http://www.getty.edu/research/tools/vocabularies/lod/index.html\" target=\"_blank\">Getty</a> and the <a href=\"http://id.loc.gov/\" target=\"_blank\">Library of Congress</a>, as well as data from the <a href=\"https://dp.la/info/2015/03/05/dpla-map-version-4-0/\" target=\"_blank\">Digital Public Library of America</a> and Europeana, made the orientation toward LOD in Omeka S a natural choice. Sometimes, though, our technological commitments conflict. This article lays out some of these challenges and how we addressed them in our newest product, Omeka S.</p>\r\n\r\n<p><a href=\"https://omeka.org/s/\" target=\"_blank\">Omeka S</a> embraces a renewed effort to facilitate high quality, interoperable metadata by building LOD into the heart of both the user interface and the API. All calls to the API, internally and externally and use JSON-LD structure. That is the easy part. What’s more difficult is the problem of creating a user interface that supports the goal of easy metadata entry while also incorporating the complex LOD structures. Indeed, because Omeka S is also anticipated to be used in educational settings, we need to find a good balance between exposing RDF and &nbsp;making it still accessible to students who have no prior knowledge of RDF.</p>\r\n\r\n<p>Metadata entry in Omeka S therefore allows string text entry, references to internal Omeka S resources, and URIs to external resources for any available RDF property.</p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/LODLAM/creatorInput.png\" /></p>\r\n\r\n<p>Figure 1: creator</p>\r\n</center>\r\n\r\n<p>The first hurdle we encountered was the “simple” task of choosing the properties to use for describing an item. Omeka S supports Dublin Core, Dublin Core Types, the Bibliography Ontology, and Friend Of A Friend. That’s a total of 184 properties and 105 classes – an overwhelming number of potentially useful descriptive elements. On the item creation page, then, we created a filtering feature allowing, for example, to start typing “title”, and limiting the properties to select from accordingly.</p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/LODLAM/propertySelect.png\" /></p>\r\n\r\n<p>Figure 2: propertySelect</p>\r\n</center>\r\n\r\n<p>Even with that simplification, though, we saw that there was still a burden of assumed knowledge. It is fine to have a way to quickly select the property you want; but what if you are inexperienced, and do not yet know which properties to focus on in your organization’s workflow and product? The four vocabularies Omeka S supports are intended to cover a wide range of possible needs, but in many (if not most) cases, only a very small subset will be relevant to any one project or collection. Omeka S also makes it easy to import additional vocabularies that might or might not be relevant to other projects within a single Omeka S installation.</p>\r\n\r\n<p>Thus, to guide metadata creation, we built in the concept of a “resource template”. An administrator with the knowledge the metadata to focus on for a particular project can do the intellectual work of pre-selecting the properties to be used People working on metadata entry will then automatically see those properties after selecting the designated resource template. Omeka S comes with a “Base Resource”, which conforms to the properties required by the <a href=\"https://dp.la/info/developers/map/\" target=\"_blank\">Digital Public Library of America metadata profile</a>.</p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/LODLAM/editRT.png\" /></p>\r\n\r\n<p>Figure 3: Edit Resource Template screenshot</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/LODLAM/selectRT--cropped.png\" /></p>\r\n\r\n<p>Figure 4: Select Resource Template screenshot</p>\r\n</center>\r\n\r\n<p>The resource templates also guide linked metadata creation by allowing the definition of data types for any property. The types are supplied by modules that extend Omeka S. Typically, they allow metadata creators to specify an external URI as the LOD metadata reference, along with an appropriate label. For example, the <a href=\"https://github.com/omeka-s-modules/ValueSuggest\" target=\"_blank\">Value Suggest module</a> can be used to suggest that the property has a value from a variety of LOD URI providers, such as Getty’s ULAN.</p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/LODLAM/vocabSelect-cropped.png\" /></p>\r\n\r\n<p>Figure 5: Value Suggest screenshot</p>\r\n</center>\r\n\r\n<p>Similarly, the contributed <a href=\"https://github.com/zerocrates/RightsStatements\" target=\"_blank\">Rights Statement module</a> allows use of statements from <a href=\"http://rightsstatements.org\" target=\"_blank\">RightsStatements.org</a> as LOD.</p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/LODLAM/rights-cropped.png\" /></p>\r\n\r\n<p>Figure 6: Rights Statements screenshot</p>\r\n</center>\r\n\r\n<p>Those affordances make for good Linked Open Data. But they also point to the complexity of uniting LOD sources, and to the complexity of easy and accessible web publishing for human readers.</p>\r\n\r\n<p>For instance,The Value Suggest module has to use slightly different code for obtaining data from Getty, Library of Congress, and OCLC and massage it into a consistent data format of labels and URIs for creating the dropdowns pictured above. The Rights Statements module does some more direct data manipulation, explicitly defining a map between the URIs and appropriate labels for the dropdown.</p>\r\n\r\n<p>Omeka S team is grateful for the increased LOD resources available for all of us to facilitate the creation of Linked Data. However, some challenges remain in creating easy interfaces, both in the user interface and in the interfaces with Linked Data sources. It might be the step missing between Linked Open Data and Linkable Open Data, which we will continue to address.</p>\r\n\r\n<p>For more information about Omeka S or to play in our sandbox, please visit the <a href=\"http://omeka.org/s\" target=\"_blank\">Omeka S</a> site.</p>\r\n\r\n<p></p>\r\n"
