        title: 'IPR presentations and videos'
        intro: "<p>Use power point templates and video guides created collaboratively with Network members to help influence your organisation's decision makers and explain the importance of copyright when managing and sharing cultural content.</p>\r\n"
        body: "<p>You can use the copyright presentations as templates for your own presentations about managing copyright in the Cultural Heritage sector. They have been developed to guide you through three commonly discussed topics. Each of the three presentations cover a different aspect of managing copyright in the Cultural Heritage sector: copyright and the digitisation of cultural heritage, creative commons tools &amp; licenses and the Europeana Licensing Framework.</p>\r\n\r\n<p>Using the presentations you will be able to share:</p>\r\n\r\n<ul>\r\n<li>Why it is important to understand the law in the context of working with Europeana and other digital platforms.</li>\r\n    <li>The key principles of European copyright law and related rights.</li>\r\n    <li>Why it is important to respect the rights of rights holders when you want to share cultural content online.</li>\r\n    <li>How to correctly label digital objects under the Europeana Licensing Framework.</li>\r\n    <li>Standards of best practice for labelling digital objects, such as Creative Commons.</li>\r\n</ul>\r\n<p>Each topic is supported by a video and a presentation ready to use. The videos can be used to send to your colleagues in advance of a training session and also as a follow up method of learning and ongoing engagement. They can also be used independently to train your colleagues in specific areas of copyright in the context of digital strategies, collections management and working towards organisational goals including increasing public access and engagement of cultural content.</p>\r\n\r\n<p>The presentations can be found as an attachment at the bottom of the page.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Copyright and digitisation of cultural heritage</strong></p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/200672851\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/200672851\">1 DSI Copyright and digitization of cultural heritage 19.12.2016</a> from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<p><strong>Europeana Licensing Framework</strong></p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/200673535\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/200673535\">3 DSI Europeana Licensing Framework 19.12.2016</a> from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<p><strong>Creative Commons</strong></p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/200673411\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/200673411\">2 DSI Creative Commons 19.12.2016</a> from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n"
