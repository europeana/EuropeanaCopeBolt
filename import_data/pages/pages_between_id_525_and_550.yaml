                anchortitle: 'Letter from the editors'
                templates: body
                body: "<p><a href=\"https://en.wikipedia.org/wiki/Linked_data\" target=\"_blank\">Linked Open Data</a> (LOD) enables cultural heritage institutions to publish and share their data in a way that seamlessly offers possibilities for data re-use, data enrichment and annotation increasing the visibility of collections and data for much wider audiences. Europeana has now been committed to sharing all its metadata as Linked Open Data for half a decade and has dedicated considerable efforts to improving and showcasing the adoption of Linked Open Data world wide. This includes being involved in the <a href=\"https://summit2017.lodlam.net/\">LODLAM Summit</a>, a gathering of libraries, archives and museums who, in un-conference style, come and present, discuss and share their LOD projects and activities (for a complete account of the 2017 edition, see <a href=\"https://summit2017.lodlam.net/2017/07/26/what-happened/\">this post</a>).</p>\r\n\r\n<p>With this issue of EuropeanaTech Insight in collaboration with the LODLAM 2017 Summit, we invited several finalists from the <a href=\"http://summit2017.lodlam.net/challenge/\">LODLAM Challenge</a> to elaborate on their projects. The LODLAM Challenge highlights data visualisations, tools, mashups, meshups, and all types of use cases for Linked Open Data in libraries, archives, and museums. Entries for the Challenge are all demonstrable use cases that leverage Linked Open Data in libraries, archives and museums, and include digital humanities projects. You can read more about the challenge and all the entrants <a href=\"https://summit2017.lodlam.net/challenge/\">here</a>.</p>\r\n\r\n<p>In addition to these LODLAM challenge finalists we also invited two LOD projects and topics that we found interesting and worth sharing in the context of this LOD specific issue of EuropeanaTech Insight. New to Linked Open Data? You can watch this great video from Europeana that simply explains the main principles of LOD.</p>\r\n\r\n<center>\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/36752317\" webkitallowfullscreen=\"\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/36752317\">Linked Open Data - What is it?</a> from Europeana.</p>\r\n</center>\r\n"
