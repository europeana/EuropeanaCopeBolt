        body: "<p>En 2016, Europeana a été reçu en tant\_qu'invité d’honneur\_lors de\_Ludovia, le plus important événement dédié à l’éducation numérique à destination des éducateurs français. Depuis, nous travaillons en étroite collaboration avec le Ministère de l’Éducation nationale en France afin de trouver les meilleurs moyens d’inspirer les enseignants et leurs élèves grâce aux contenus numériques du patrimoine culturel européen.</p>\r\n\r\n<p>Vous trouverez\_<a href=\"http://www.edutheque.fr/utiliser/partenaire/europeana.html\" target=\"_blank\">une page dédiée au partenariat</a>\_sur le portail éducatif francais\_Éduthèque. Au cours des six prochains mois, nous explorerons avec le Ministère de l’Éducation nationale et son partenaire technique la possible intégration de nos collections dans le moteur de recherche du portail Éduthèque via l’API d’Europeana. Notre objectif est d’aider les enseignants à trouver les contenus Europeana les plus pertinents directement sur cette plateforme éducative.</p>\r\n\r\n<p>Vous pouvez accéder ci-dessous à plusieurs ressources Europeana sélectionnées par le Ministère de l’Éducation nationale ayant une importance particulière pour les enseignants. Nous avons également traduit notre\_guide d’utilisation\_Europeana offrant aux enseignants français des conseils sur la recherche, les licences, les crédits et plus encore.</p>\r\n\r\n<p>Utilisez les ressources Europeana dans votre classe :</p>\r\n\r\n<ul>\r\n<li>\r\n    <p>Explorez les\_<a href=\"http://www.europeana.eu/portal/fr\">Collections Europeana</a></p>\r\n    </li>\r\n    <li>\r\n    <p>Expositions :\_<a href=\"http://www.europeana.eu/portal/fr/exhibitions/faces-of-europe\">Visages de l'Europe</a>\_and\_<a href=\"http://www.europeana.eu/portal/fr/exhibitions/leaving-europe\">Quitter l'Europe : une nouvelle vie en Amérique</a></p>\r\n    </li>\r\n    <li>\r\n    <p>Galerie :\_<a href=\"http://www.europeana.eu/portal/fr/explore/galleries/european-landscapes-and-landmarks\">Paysages et repères européens</a></p>\r\n    </li>\r\n    <li>\r\n    <p>Recherche de contenu thématique :\_<a href=\"http://www.europeana.eu/portal/fr/collections/world-war-I?f%5BMEDIA%5D%5B%5D=true&amp;f%5BPROVIDER%5D%5B%5D=Europeana+1914-1918&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;locale=fr&amp;per_page=96&amp;q=women&amp;view=grid\">Les femmes dans la Première Guerre mondiale</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://transcribathon.com/en/welcome/bienvenue/\">Transcribathon</a>\_: récemment lancé en Francais !</p>\r\n    </li>\r\n</ul>"
