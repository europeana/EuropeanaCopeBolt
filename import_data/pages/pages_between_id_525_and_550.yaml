            -
                enabled: enabled
                title: 'DIVE+: Exploring Integrated Linked Media'
                subtitle: 'Victor de Boer, Oana Inel, Lora Aroyo, Chiel van den Akker, Susane Legene, Carlos Martinez, Werner Helmich, Berber Hagendoorn, Sabrina Sauer, Jaap Blom, Liliana Melgar, Johan Oomen'
                anchortitle: 'DIVE+: Exploring Integrated Linked Media'
                templates: body
                body: "<p>In this paper we present <a href=\"http://diveproject.beeldengeluid.nl\" target=\"_blank\">DIVE+</a>, which aims to advance the way in which researchers and general audience interact with heterogeneous online heritage collections by allowing an integrated exploration of objects of these collections. Within the context of DIVE+, we developed various data enrichment and linking strategies, resulting in an interconnected dataset. We especially focus on events. Rather than restricting the type of events, we include named historical events (Second World War), unnamed historical events (The Dutch prime minister making new year’s speech) or personal events (Death of a person). This is in addition to person, concept and location-based enrichments, as events can be combined into event narratives as context for searching, browsing and presenting cultural heritage collection objects. DIVE+ is the result of a true interdisciplinary collaboration between computer scientists, humanities scholars, cultural heritage professionals and interaction designers. DIVE+ is integrated in the national <a href=\"http://https://www.clariah.nl/en/\" target=\"_blank\">CLARIAH</a> (Common Lab Research Infrastructure for the Arts and Humanities) research infrastructure.</p>\r\n\r\n<p><strong>User studies</strong> The design and strategies developed within DIVE+ are based on requirements gathered through extensive user studies in the Digital Humanities domain. DIVE+ is continuously being updated and improved based on continuous user studies. These studies include investigation into the different hermeneutic needs of different kinds of Digital Humanities researchers - for example, historians, students and journalists. They also include more focused user studies on the exploratory interface and the ways in which it supports the various types of search and browsing of the users. One of the outcomes of these studies is a shared need for a tool that supports not only serendipitous exploration, but also the construction of narrative building blocks, which can be expanded to narratives at a later stage. DIVE+ supports the creation, saving and sharing of explored connections between objects, events, persons, places etc. in the form of so-called proto-narratives[1].</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/LODLAM/dive1.png\" /></p>\r\n\r\n<p>Figure 1: visualisation of the knowledge graph, showing relations between events, persons, places and objects from different collections</p>\r\n\r\n<p><strong>Data sets</strong> The current version of the DIVE+ tool connects four different Dutch heritage collections: <br /> 1.&nbsp; <a href=\"http://www.openimages.eu\" target=\"_blank\">OpenImages.eu</a> news broadcasts as archived by the Netherlands Institute for Sound and Vision consisting of 3,220 videos published on the Open Images platform. <br /> 2.&nbsp; <a href=\"http://http://radiobulletins.delpher.nl/\" target=\"_blank\">ANP Radio News Bulletins</a>. These are scans of 197,199 typo-scripts which were read aloud on broadcast radio in the period 1937-1984 and are now archived by the Dutch National Library.<br />\r\n3.&nbsp; <a href=\"http://https://www.amsterdammuseum.nl\" target=\"_blank\">Amsterdam Museum collection</a>. This concerns 73,447 cultural heritage objects from the Amsterdam Museum collection.<br />\r\n4.&nbsp; <a href=\"http://tropenmuseum.nl/en\" target=\"_blank\">Tropenmuseum collection</a>. This consists of 78,270 cultural heritage objects from the collection of the Tropenmuseum related to ethnological research.<br />\r\nThe datasets and structured vocabularies that accompany them are available as Linked Data and imported in an RDF triple store.</p>\r\n\r\n<p><strong>Enrichment</strong> To make an interconnected knowledge graph which can be used for exploratory search out of the four heterogeneous data sources, we employ various strategies for enrichment. We establish mappings from collection-specific metadata to generic terms for each of the collections. This ensures that queries on this generic level (such as retrieve a textual description for an item) return relevant results from each of these collections.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/LODLAM/dive2.png\" /></p>\r\n\r\n<center>Figure 2: Screenshot of the DIVE+ tool</center>\r\n\r\n<p>To enrich objects with (shared) persons, places and most importantly events, we establish a hybrid pipeline (see Figure 1) that combines Natural Language Processing and crowdsourcing to identify and verify these entities from object descriptions. In the current version of the pipeline, we first use various Named Entity Recognition (NER) tools to extract the set of relevant concepts from object description. Rather than selecting based on majority voting, we harness the disagreement between different extractors to achieve a more diverse set of entities, preserving initially all extracted entities. Each media object description is then used in a crowdsourcing task where the crowd is asked to highlight events mentioned in the text. The NER and crowd output are then aggregated into a second crowdsourcing task that aims to create links between the detected events and their participating entities. We use the CrowdTruth[2] platform and methodology in order to perform all the crowdsourcing steps and experiments.</p>\r\n\r\n<p>Using alignment services such as <a href=\"http://http://cultuurlink.nl\">Cultuurlink</a>, we establish correspondences between the persons, places and events found in our enrichments and structured vocabularies (including <a href=\"http://http://gtaa.beeldengeluid.nl\">GTAA thesaurus</a>). In total, our enriched knowledge graph contains more than 350,000 objects, described by nearly 200,000 events, 291,000 persons and 66,000 geographical locations, for a total of over 15 Million RDF triples. Figure 2 shows a sample of the knowledge graph.</p>\r\n\r\n<p><strong>Exploration</strong> This interconnected graph can then be accessed through an <a href=\"http://diveplus.beeldengeluid.nl\" target=\"_blank\">innovative exploratory browser</a> of which a screenshot is shown in Figure 3. Key features of this interface is that it supports exploration by presenting the user with objects, events, places and people that are related to the object the user is viewing. It allows for close inspection of the heritage objects themselves (photos, scans or videos) as well as of the metadata and relations. The user can use full-text search and filters to find other interesting objects.</p>\r\n\r\n<p>Finally, to support the construction of event-based (proto-)narratives, users build and save personal exploration paths and share them with other researchers. This feature supports the practice of digital hermeneutics, where scholars or other users can construct the aforementioned proto-narratives around persons, places or objects based around events.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/LODLAM/dive3.png\" /></p>\r\n\r\n<center>Figure 3: Hybrid pipeline for video content</center>\r\n\r\n<p><strong>Technologies</strong> DIVE+ builds on Linked Data principles to represent heterogeneous datasets. It uses a hybrid NLP/crowdsourcing pipeline and interactive alignment tooling to enrich these datasets and to interlink them with structured vocabularies. The connection between User Interface and Triple store is done through an API layer that converts generic UI commands to SPARQL queries, which are executed on a separate triple store. This separation of interface and backend allows for more flexible re-use of UI and data components. This allows for the DIVE+ exploratory functionalities to be integrated in the <a href=\"http://http://mediasuitedata.clariah.nl/\" target=\"_blank\">CLARIAH MediaSuite</a> via a sustainable infrastructure that allows flexible use of data collections and functionalities fitting the research needs of scholars.</p>\r\n\r\n<p><strong>Potential impact on the Cultural Heritage domain</strong><br />\r\nDIVE+ presents several innovations that push the boundaries of cultural heritage collection browsers. First of all, it integrates several strategies for continuous collection enrichment. These strategies include crowdsourcing and the use of (expert) user feedback. This means that collections that use the platform can be constantly improved with respect to metadata for specific end-users. In the library and heritage domain, most digital tools focus on search and filtering. DIVE+’s exploratory interface focuses on interactive exploration of connected collections allowing for discovery of serendipitous links between elements from different collections. This services important needs of scholars and other users. The DIVE+ tool implements a number of elements that directly address the needs of humanities scholars. Based on extensive user studies, we have identified the need to have interactive tools that better connect to research practices. With DIVE+, we developed a platform that directly aims to address the need for digital hermeneutical research through the construction of (proto-)narratives.We expect that more platforms will incorporate such exploratory elements.</p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FI3MPiU9rjo\" width=\"560\"></iframe></center>\r\n\r\n<center>\r\n<p>Short video about the DIVE+ Project</p>\r\n</center>\r\n\r\n<p>[1] <span id=\"docs-internal-guid-78f38cd3-4d1e-2df2-85f7-bf007ba6d693\" style=\"font-size:10pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;\">Akker, C.v.d., Legene, S., Erp, M.v., Aroyo, L., Segers, R., Meij, L.v.D., Ossenbruggen Van, J., Schreiber, G., Wielinga, B., Oomen, J., et al.: Digital hermeneutics: Agora and the online understanding of cultural heritage. In: Proceedings of the 3rd International Web Science Conference. p. 10. ACM (2011)</span></p>\r\n\r\n<p><span style=\"font-size:10pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;\">[2] Aroyo, L., Welty, C.: The Three Sides of CrowdTruth. Journal of Human Computation 1, 31{34 (2014) &nbsp;</span></p>\r\n"
