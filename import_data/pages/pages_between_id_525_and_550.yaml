        title: 'Writing for Europeana Pro'
        intro: "<p>Explore our editorial guidelines and find out how you can contribute a post to Europeana Pro.</p>\r\n"
        body: "<p>Europeana Pro news highlights news, projects and good practice across the cultural heritage sector. If you have an idea for a post please get in touch with us with a proposal. Once we have agreed the focus and deadlines of the post we will ask you to provide:\_</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>An article of approximately 500 words</p>\r\n    </li>\r\n    <li>\r\n    <p>At least one good-quality image that you have permission to share and can credit accurately</p>\r\n    </li>\r\n    <li>\r\n    <p>Include functioning and useful links within your text.</p>\r\n    </li>\r\n    <li>\r\n    <p>Keep the structure and punctuation simple.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Our tone of voice</strong></h3>\r\n\r\n<p>Every text Europeana writes uses the same style or tone of voice. That consistency helps people know and trust us. Even when talking about technical topics, we remain clear and straightforward, and avoid complex jargon and idioms. But we like to show some personality too. We write in an accessible tone of voice that’s inspiring, welcoming, intelligent and relevant to our audience.</p>\r\n"
