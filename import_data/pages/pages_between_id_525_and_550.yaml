            -
                enabled: enabled
                title: 'Report from LODLAM: 3D Models in the Cultural Heritage Linked Open Data Cloud'
                subtitle: 'Ethan Gruber, American Numismatic Society'
                anchortitle: '3D Models in the CH LOD Cloud'
                templates: body
                body: "<p>The lowered technical barriers and costs of 3D capture (especially photogrammetry) within the museum and archaeology domains has seen an explosion of 3D data within the cultural heritage sector over the last few years. This is because of &nbsp;low-cost or free photogrammetry software and improvements in hardware that have made it possible to process large photo collections on personal computers (as opposed to the high-powered servers required 10–15 years ago). Furthermore, the introduction of off-the-shelf drones has made it possible to capture architecture and archaeological sites more efficiently than ever before. Cultural heritage 3D models (from artifact scans to excavation trenches and entire sites) are being published to the web by many organizations through a wide variety of information systems. Many organizations have turned to <a href=\"https://sketchfab.com/\" target=\"_blank\">Sketchfab</a> as the primary mode of publication, but others are using home-grown systems. In truth, 3D publication is the Wild West. There aren't even readily agreed-upon open standards for the models themselves, let alone metadata standards, publication frameworks, or APIs for accessing models/metadata (in contrast to 2D images through <a href=\"http://iiif.io/\" target=\"_blank\">IIIF</a> standardization).</p>\r\n\r\n<p>It’s for this reason that I'm discussing &nbsp;3D models at LODLAM—metadata standards, emerging practices in archiving and disseminating models, etc. While I myself am not a producer of 3D models, as a developer working on Linked Data systems for both numismatics and Greek pottery, my interests are in harvesting relevant 3D models from content producers (museums or individuals) and making them available to relevant scholarly audiences (and the general public), either for domain-specific projects such as <a href=\"http://kerameikos.org/\" target=\"_blank\">Kerameikos.org</a> or broader aggregations like <a href=\"http://commons.pelagios.org/\" target=\"_blank\">Pelagios</a>, DPLA, or Europeana. In this regard, I put together a proof-of-concept to demonstrate at LODLAM: adapting a proposed extension of the Europeana Data Model presented at ALA to capture basic metadata about a 3D model hosted by Sketchfab. You can read more about it <a href=\"http://numishare.blogspot.nl/2017/06/experimenting-with-3d-integration-in.html\" target=\"_blank\">here</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/LODLAM/Ethan1.png\" /></p>\r\n\r\n<center>Figure 1: A 3D model of a coin of Constantine, from Düsseldorf, and available in <a href=\"http://(http://numismatics.org/ocre/id/ric.7.cnp.126\">Online Coins of the Roman Empire</a>.</center>\r\n\r\n<p>There is a general awareness in the GLAM sector of the growing potential for 3D models as tools for access, analysis, preservation, and teaching. These use-cases present new challenges for long-term maintenance and dissemination. As a regular participant in the Computer Applications in Archaeology (CAA) conference, I have seen presentations on 3D infrastructure and web-based rendering for several years, but many of these projects have not evolved beyond the prototype phase. With many museums and libraries involved in either the data capture or data archiving aspect of the 3D content, a number of initiatives have emerged to get a handle on this amorphous world of cultural heritage 3D. One of the most notable initiatives is the Horizon 2020-funded PARTHENOS project, and their recent white paper, “<a href=\"http://www.parthenos-project.eu/documents/\" target=\"_blank\">Digital 3D Objects in the Arts and Humanities: challenges of creation, interoperability and preservation</a>.” Similar discussions have taken place in the National Endowment for the Humanities-funded “<a href=\"http://advancedchallenges.com/\">Advanced Challenges in Theory and Practice in 3D Modeling of Cultural Heritage Sites</a>,” and subsequent conference sessions at CAA and Digital Humanities 2017. Recently, Duke University posted a software developer job to extend their Hydra-based institutional repository to accommodate 3D models. Much work is being done in different communities, but it isn’t clear how much collaboration is occurring between them.</p>\r\n\r\n<p>One of my goals in the proposal of the session at LODLAM was to encourage specialists in different domains of cultural heritage to sit down and create channels of communication in order to unite these disparate initiatives. One such platform may be in the IIIF Slack group. There had been discussion at the IIIF conference earlier in the summer about extending IIIF principles toward 3D. While IIIF for 3D is still many steps down the road (after standardized, open model formats and metadata schemas), the principles of standard APIs and scholarly annotation are integral to a broader vision for integrating 3D content into the cultural heritage data cloud. Taking Greek pottery as an example, 3D models are much preferred over 2D photography for viewing inscriptions and iconography, and if 3D models can be annotated following the same standards we see in IIIF (<a href=\"https://www.w3.org/TR/annotation-model/\" target=\"_blank\">Web Annotation RDF</a>), scholars will be able to view all objects depicting, say, Dionysus, regardless of the 2D/3D medium of capture. I hope that LODLAM can serve as a bridge to facilitate new collaborations in this domain.</p>\r\n\r\n<p>Our session was relatively small compared to some others at LODLAM, as the content is fairly specialized and not necessarily applicable across all domains in the way the controlled vocabularies or ontologies are. However, the small group enabled a focused and productive discussion. The full minutes of the LODLAM session are available <a href=\"https://www.w3.org/TR/annotation-model/\" target=\"_blank\">here</a>.</p>\r\n\r\n<p></p>\r\n"
