                templates: body
                body: "<section>\r\n\r\n<h3>Datasets by Provider</h3>\r\n\r\n<p>Retrieve information about datasets supplied by a specific data provider.</p>\r\n\r\n<h4>Request</h4>\r\n\r\n<blockquote style=\"word-wrap: break-word\">http://europeana.eu/api/v2/provider/[providerID]/datasets.json\r\n</blockquote>\r\n\r\n<p>Alternatively, you can also construct a <a href=\"europeana-rest-api#search\">Search Query</a> with a custom dataset facet to group results by and search for results by dataset.</p>\r\n\r\n<blockquote style=\"word-wrap: break-word\">https://europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=europeana_collectionName:*&amp;facet=europeana_collectionName&amp;f.europeana_collectionName.facet.limit=2000&amp;profile=facets</blockquote>\r\n\r\n<table>\r\n    <thead>\r\n        <tr>\r\n            <th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Type</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>providerID</td>\r\n            <td>String</td>\r\n            <td>path</td>\r\n            <td>The identifier of the provider</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h4>Response</h4>\r\n\r\n<table>\r\n    <thead>\r\n        <tr>\r\n            <th>EDM Field</th>\r\n            <th>Name in search</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>dc:identifier</td>\r\n            <td>identifier</td>\r\n            <td>String</td>\r\n            <td>the internal identifier of the dataset in Europeana derived from the edm:datasetName</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dc:identifier</td>\r\n            <td>provIdentifier</td>\r\n            <td>String</td>\r\n            <td>the internal identifier of the provider of the dataset</td>\r\n        </tr>\r\n        <tr>\r\n            <td>edm:provider</td>\r\n            <td>providerName</td>\r\n            <td>String</td>\r\n            <td>the name of the provider of the dataset</td>\r\n        </tr>\r\n        <tr>\r\n            <td>edm:datasetName</td>\r\n            <td>edmDatasetName</td>\r\n            <td>String</td>\r\n            <td>the name of the dataset</td>\r\n        </tr>\r\n        <tr>\r\n            <td>adms:status</td>\r\n            <td>status</td>\r\n            <td>String</td>\r\n            <td>the current status of the dataset in the europeana ingestion lifecycle</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms:extent</td>\r\n            <td>publishedRecords</td>\r\n            <td>Number</td>\r\n            <td>the number of records that belong to this dataset and are published on the Europeana Portal</td>\r\n        </tr>\r\n        <tr>\r\n            <td>N/A</td>\r\n            <td>deleteRecords</td>\r\n            <td>Number</td>\r\n            <td>The number of records that have been removed or deleted</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms:created</td>\r\n            <td>creationDate</td>\r\n            <td>Date</td>\r\n            <td>the date the dataset was created</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3>Dataset Information</h3>\r\n\r\n<p>Retrieve information about a dataset. Returns the same fields as the previous call.</p>\r\n\r\n<h4>Request</h4>\r\n\r\n<blockquote style=\"word-wrap: break-word\">\r\nhttps://europeana.eu/api/v2/dataset/[datasetID].json\r\n</blockquote>\r\n\r\n<table>\r\n    <thead>\r\n        <tr>\r\n            <th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Type</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>datasetID</td>\r\n            <td>Number</td>\r\n            <td>path</td>\r\n            <td>Identifier of the dataset to retrieve</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n</section>\r\n"
