        intro: "<p>Removing the barriers that get in the way of digital research</p>\r\n"
        body: "<p>From the start of the Europeana project, we recognized the huge value of linking researchers with cultural heritage institutions. Bringing Europe’s galleries, museums, libraries, and archives within digital reach allows researchers to access a much wider scope of material and opinion.</p>\r\n\r\n<p>Europeana Research exists to make that flow of information easier.</p>\r\n\r\n<p><strong>Are there obstacles to sharing content?</strong></p>\r\n\r\n<p>Yes. In particular, complex issues around licensing, interoperability, and access often impede the use of data in research. That’s where Europeana Research takes a leading role. We work on a range of activities that enhance and increase the use of Europeana data for research. Our Advisory Board comprises renowned digital humanities experts who also help us grow and strengthen services for researchers.</p>\r\n\r\n<p><strong>Does this help Europeana too?</strong></p>\r\n\r\n<p>Of course. The flow is two-way. By strengthening ties with the cultural heritage and research sectors – whilst liaising with other digital research infrastructures and networks - we are constantly developing the content, capacity, and impact of Europeana.</p>\r\n\r\n<p><strong>What is the Europeana Research Grants programme?</strong></p>\r\n\r\n<p>In 2016, the Europeana Research Grants Programme was launched for the first time to support digital humanities researchers. These specialists were encouraged to apply outlining a project in which Europeana data would be central to answering a research question. The unprecedented number of proposals proved how important it is to make heritage data available. Likewise, the wide variety in ideas showed us the vast research potential of Europeana Collections.</p>\r\n\r\n<p><strong>What other advantages does Europeana Research offer research projects?</strong></p>\r\n\r\n<p>There are plenty, especially across the humanities and social sciences. We are now:</p>\r\n\r\n<ul>\r\n<li>A networking point for the cultural heritage sector. We provide direct contact with over 3,500 museums, libraries and archives from all EU member countries and beyond.</li>\r\n    <li>An instrument for aggregating data from across Europe. Through partners such as ApEx, EuScreen and others, we can collect important data from digitized and non-digitized collections throughout Europe.</li>\r\n    <li>A way of standardizing data. We have a licensing framework and a data model that ensures the data we collect is interoperable and reusable.</li>\r\n    <li>A platform for developing research tools. Our API allows you to access and use European's data in programmatic form. When our Europeana Cloud\_service becomes operational, we'll also develop a 'read/write API' for storing and annotating metadata and content.</li>\r\n</ul>\r\n<p><strong>Are there any other related Initiatives?</strong></p>\r\n\r\n<p>We work closely with a number of other projects, initiatives and research infrastructures. The following initiatives are affiliated to Europeana Research:</p>\r\n\r\n<ul>\r\n<li>EAGLE</li>\r\n    <li>Europeana Newspapers</li>\r\n    <li>ARIADNE</li>\r\n    <li>Cendari</li>\r\n    <li>CLARIN</li>\r\n    <li>DARIAH</li>\r\n    <li>European Holocaust Research Initiative</li>\r\n    <li>NeDiMAH</li>\r\n</ul>"
