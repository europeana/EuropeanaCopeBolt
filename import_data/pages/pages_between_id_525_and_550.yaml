        title: 'What kind of content is Europeana looking for?'
        intro: "<p>We want to build on Europe’s rich heritage and make it easier for people to use, whether for work, for learning or just for fun. We are therefore constantly adding new content and improving existing content to reach that goal.</p>\r\n"
        body: "<h3>Starting point: Is it European?\_</h3>\r\n\r\n<p>Submitted content must have a connection with Europe. That means:</p>\r\n\r\n<ul>\r\n<li>it's about Europe, Europeans or European subjects and issues; or</li>\r\n    <li>it was created in Europe; or</li>\r\n    <li>it was made by a European or a European community; or</li>\r\n    <li>it is owned by a European institution.</li>\r\n</ul>\r\n<h3>What does that mean for Institutions outside of the European Union?</h3>\r\n\r\n<p>Europeana is largely funded by the European Commission. For this reason the majority of institutions we work with are from European Union Member States. If your institution is from outside one of these countries, then your institution can still share its collection with us depending on the content scope and data quality. Indeed, many institutions already do. Please get in touch with us for more information.</p>\r\n\r\n<h3>What is good quality?\_</h3>\r\n\r\n<p>New content must have metadata (machine-readable content descriptions) that point to a full digital object (no snippets, previews etc.). The object must be accessible without authentication or payment. Free-to-access digital images, sound files, videos, multimedia files, and authored text are the kind of things we're looking for.</p>\r\n\r\n<p>The quality of your data is really important because in a database as big as Europeana records can get lost easily. It is therefore essential that the metadata have enough useful elements to make the content findable. For example:</p>\r\n\r\n<ul>\r\n<li>Every record has a unique title instead of one generic one (e.g. photograph) for the entire set.</li>\r\n    <li>A unique description of at least 10 words.</li>\r\n    <li>Text strings about types and subjects, for example, that can be linked to controlled terms from Linked Open datasets or vocabularies.</li>\r\n    <li>Geo-location formatted in a standardised way (e.g using Geonames).</li>\r\n    <li>Date of creation in XSD format following the W3 recommendations.</li>\r\n</ul>\r\n<p>These are just a few examples to show you what we mean by metadata quality. \_</p>\r\n\r\n<p>N.B. Quality not quantity</p>\r\n\r\n<p>We would always prefer 200 very high-quality items than 200,000 low-quality items.</p>\r\n\r\n<h3>What kind of material are we most looking for at the moment?</h3>\r\n\r\n<p>The scope of Europeana is very broad. Anything related to our shared cultural heritage is always welcome. Europeana currently does not work with individual collectors or creators but with Galleries, Libraries, Archives, and Museums (GLAMs) only.</p>\r\n\r\n<p>Material we are very much looking for in 2017:</p>\r\n\r\n<ul>\r\n<li>Art (e.g: paintings, sculptures, indigenous art, video)</li>\r\n    <li>Photography (e.g: art, journalism, historical)</li>\r\n    <li>Music related content (e.g. folk music recordings, sheet music, video recordings of performances)</li>\r\n    <li>First World War related content</li>\r\n    <li>Migration related content (e.g. photography, letters, diaries, oral histories)</li>\r\n</ul>\r\n<p>We will prioritize content with the following characteristics, and offer extra assistance and time to ingest:</p>\r\n\r\n<ul>\r\n<li>Content with licences that allow re-use. Public Domain or one of the open Creative Commons licences.\_</li>\r\n    <li>High-quality content (e.g. large images, full text, HD videos).\_</li>\r\n    <li>Material that fits the Europeana Thematic Collections.</li>\r\n</ul>\r\n<h3>Which material is definitely not fit for Europeana?\_</h3>\r\n\r\n<ul>\r\n<li>Bibliographical records without a link to a digital object</li>\r\n    <li>Contemporary academic journals</li>\r\n    <li>Individual works</li>\r\n    <li>Digital objects that should be a single entity but are given to us as multiples. (For example, when every page of a census record arrives as a unique object, rather than included within the whole collection.)<br>\r\n    \_</li>\r\n</ul>"
