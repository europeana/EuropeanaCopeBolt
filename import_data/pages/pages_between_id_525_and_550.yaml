                templates: body
                body: "<section>\r\n\r\n<h3>List all Europeana data providers.</h3>\r\n\r\n<p>Retrieves information about all Europeana data providers.</p>\r\n\r\n<h4>Request</h4>\r\n\r\n<blockquote>\r\nhttps://europeana.eu/api/v2/providers.json\r\n</blockquote>\r\n\r\n<p>Alternatively, you can also use the <a href=\"europeana-rest-api#metadata-facets\">DATA_PROVIDER facet</a> in a <a href=\"europeana-rest-api#search\">Search Query</a> to group results by and search for results by a provider.</p>\r\n\r\n<table>\r\n    <thead>\r\n        <tr>\r\n            <th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Type</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>offset</td>\r\n            <td>String</td>\r\n            <td>query</td>\r\n            <td>for paging needs - offset to start with</td>\r\n        </tr>\r\n        <tr>\r\n            <td>pagesize</td>\r\n            <td>Number</td>\r\n            <td>query</td>\r\n            <td>for paging needs - size of the result set to fetch</td>\r\n        </tr>\r\n        <tr>\r\n            <td>countryCode</td>\r\n            <td>String</td>\r\n            <td>query</td>\r\n            <td>two-letters ISO 3166-1 country code</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h4>Response</h4>\r\n\r\n<table>\r\n    <thead>\r\n        <tr>\r\n            <th>EDM Field</th>\r\n            <th>JSON Field</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>dc:identifier</td>\r\n            <td>identifier</td>\r\n            <td>String</td>\r\n            <td>the internal identifier of the provider in Europeana</td>\r\n        </tr>\r\n        <tr>\r\n            <td>edm:country</td>\r\n            <td>country</td>\r\n            <td>String</td>\r\n            <td>two-letters ISO 3166-1 code of the provider country</td>\r\n        </tr>\r\n        <tr>\r\n            <td>skos:prefLabel</td>\r\n            <td>name</td>\r\n            <td>String</td>\r\n            <td>the name of the provider</td>\r\n        </tr>\r\n        <tr>\r\n            <td>edm:acronym</td>\r\n            <td>acronym</td>\r\n            <td>String</td>\r\n            <td>the acronym commonly used to identify the organization</td>\r\n        </tr>\r\n        <tr>\r\n            <td>skos:altLabel</td>\r\n            <td>altname</td>\r\n            <td>String</td>\r\n            <td>the alternative name</td>\r\n        </tr>\r\n        <tr>\r\n            <td>edm:organizatonScope</td>\r\n            <td>scope</td>\r\n            <td>String</td>\r\n            <td>the scope (Cross/Single/Thematic/Individual)</td>\r\n        </tr>\r\n        <tr>\r\n            <td>edm:organizationDomain</td>\r\n            <td>domain</td>\r\n            <td>String</td>\r\n            <td>the domain (Gallery/Library/Archive/Museum)</td>\r\n        </tr>\r\n        <tr>\r\n            <td>edm:geographicLevel</td>\r\n            <td>geolevel</td>\r\n            <td>String</td>\r\n            <td>the level of operations (Regional/Nationa/European/Worldwide)</td>\r\n        </tr>\r\n        <tr>\r\n            <td>edm:europeanaRole</td>\r\n            <td>role</td>\r\n            <td>String</td>\r\n            <td>the type of the organisation with relation to Europeana (Aggregator/Data Provider)</td>\r\n        </tr>\r\n        <tr>\r\n            <td>foaf:homepage</td>\r\n            <td>website</td>\r\n            <td>String</td>\r\n            <td>The website of the provider</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h4>Example 1:</h4>\r\n\r\n<p>List all providers from The Netherlands:</p>\r\n\r\n<blockquote style=\"word-wrap: break-word\">\r\nhttps://www.europeana.eu/api/v2/providers.json?wskey=xxxx&amp;countryCode=NL\r\n</blockquote>\r\n\r\n<h3>Obtain Provider information</h3>\r\n\r\n<p>Retrieve information about a provider. Returns the same fields as the previous call.</p>\r\n\r\n<h4>Request</h4>\r\n\r\n<blockquote style=\"word-wrap: break-word\">\r\nhttps://europeana.eu/api/v2/provider/[providerID].json\r\n</blockquote>\r\n\r\n<table>\r\n    <thead>\r\n        <tr>\r\n            <th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Type</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>providerID</td>\r\n            <td>String</td>\r\n            <td>path</td>\r\n            <td>The identifier of the provider.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n</section>\r\n"
