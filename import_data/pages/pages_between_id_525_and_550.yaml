                templates: body
                body: "<p><strong>Introduction</strong></p>\r\n\r\n<p>Fishing in the Data Ocean is a LOD-based project reusing 40, 000 metadata records of the fish collection in the <a href=\"http://catalog.digitalarchives.tw/\" target=\"_blank\">Taiwan Digital Archives Union Catalogue</a> (TaiUC), an online portal gathering over 5 million digitized cultural objects from more than 100 LAM groups, academic and governmental institutions in Taiwan. This pilot study, reports how the <a href=\"http://ascdc.sinica.edu.tw/en/\">Academia Sinica Center for Digital Cultures</a> (ASCDC) applies Linked Open Data (LOD) techniques to convert the original metadata of the fish collection into a machine-readable RDF format and to maintain the original data meaning after converting into a LOD dataset.</p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FH6yRzPSI7Y\" width=\"560\"></iframe></center>\r\n\r\n<center>Fishing in the Data Ocean-TaiUC LOD Project Video</center>\r\n\r\n<p><strong>Data reconciliation and enrichment</strong></p>\r\n\r\n<p>The metadata of these 40,000 items in TaiUC are drawn from the museum collection of the <a href=\"http://biodiv.sinica.edu.tw/en/\">Biodiversity Research Center</a> in Academia Sinica, consist of various data types such as specimen pictures, otolith images, X-ray images and drawings, and are mapped to <a href=\"http://dublincore.org\">Dublin Core</a> as the common metadata standard</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/LODLAM/sophy2.png\" /></p>\r\n\r\n<center>Fig.1 Various Data Types of a Specific Species in the TaiUC Fish Dataset</center>\r\n\r\n<p>As a first step in reconciling &nbsp;these heterogeneous data contents while preserving &nbsp;their original meaning, we analyzed the original records and designed the semantic data model by reusing one generic (dcterms) and seven other specific vocabularies: <a href=\"http://taxonconcept.stratigraphy.net/\">TaxonConcept</a> (txn), <a href=\"http://rs.tdwg.org/dwc/\">Darwin Core</a> (dwc), Open Vocabulary (ov), <a href=\"https://www.w3.org/2003/01/geo/\">Wgs84</a> (geo), <a href=\"http://def.seegrid.csiro.au/ontology/om/sam-lite\">Sampling Features (sam)</a>, <a href=\"http://schema.org\">Schema.org</a> (schema) and <a href=\"https://creativecommons.org/ns\">Creative Commons</a> (cc). The metadata of each record is further structured in 24 specific fields, which are particularly focused on the reconciliation of the biological data.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/LODLAM/sophy3.png\" /></p>\r\n\r\n<center>Fig.2 Vocabulary Reuse for the TaiUC Fish Dataset</center>\r\n\r\n<p>In general, the semantic data model of the fish dataset is based on the <a href=\"http://pro.europeana.eu/edm-documentation\">European Data Model</a> (EDM) and modified according to the specific needs of the collection. Each record is composed of two parts: a descriptive metadata record for the digitized item (ProvidedCHO), and the item's &nbsp;digital representation (WebResource).</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/LODLAM/sophy4.png\" /></p>\r\n\r\n<center>Fig.3 Data Enrichment for the TaiUC Fish Dataset</center>\r\n\r\n<p>To enrich the data content seven LOD-based external authority vocabularies are reused (iAAT, DBpedia, DwC terms, GeoNames, VIAF, TaiCoL and ASCDC), especially for describing the developmental stage of a fish. In addition, specific biological terms, such as Adult, Larva, Juvenile, Young-Adult which were not found in existing vocabularies, are included and maintained as controlled vocabularies by ASCDC. These multilingual external resources are adopted to enrich the data in different data fields. For example, <a href=\"http://viaf.org\">VIAF</a> is reused to enrich the information on persons and institutes, while <a href=\"http://geonames.org\">GeoNames</a> is for detailing the geographical information; <a href=\"http://getty.edu/research/tools/vocabularies/aat/\">AAT</a>, DwC Terms for data types; <a href=\"http://taibif.tw/en/catalogue_of_life/browse\">Catalogue of Life in Taiwan</a> (TaiCoL) for scientific names. The multilinguality of these controlled vocabularies can enhance the readability of the TaiUC data, whose contents are originally conceived for the Chinese users.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/LODLAM/sophy5.png\" /></p>\r\n\r\n<center>Fig.4 Workflow: Making the LOD-based TaiUC Fish Dataset</center>\r\n\r\n<p>In the light of technical process, the project developed its own triple parser program by using the <a href=\"https://jena.apache.org/\">Apache Jena</a> framework according to the data model. Thus, those triple-parsed metadata XML files are then converted into RDF format and uploaded in the triple store. The RDF-XML is then used as input in the entity matcher to map to the external authority files. In the triple store the data will be linked to their matched external resources which will enrich their data meaning. For data enrichment, entire or parts of datasets from AAT, DBpedia and GeoNames are downloaded and input in the entity matcher to mapping with the string in the RDF/XML. By applying the specific designed JAVA program, the matched data string text will be replaced by URIs.</p>\r\n\r\n<p>In addition to converting the original TaiUC metadata to Linked Open Data, a special challenge in the project is how to deal with the Chinese scientific and vernacular name in the original metadata, given that &nbsp;there is currently no biology-oriented LOD dataset in Taiwan. As result, we convert the entire dataset of Catalogue of Life in Taiwan (TaiCoL), which is available online and maintained by ASCDC, into a machine-readable dataset in RDF format and uploaded in the triple store. Data concerning taxonomic concepts &nbsp;in TaiUC are thus &nbsp;linked to the TaiCoL LOD dataset.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/LODLAM/sophy6.png\" /></p>\r\n\r\n<center>Fig.5 The Data Model of TaiCoL</center>\r\n\r\n<p><strong>Accessibility to Data Consumers</strong><br />\r\nTo optimize the data reusability, the entire package, both TaiUC-Biology-Fish and TaiCoL-Animalia datasets, is uploaded in the <a href=\"https://old.datahub.io/dataset/ascdc\" target=\"_blank\">datahub</a> and downloadable in N-triples. In the <a href=\"http://data.ascdc.tw/sparql\" target=\"_blank\">ASCDC’s Sparql endpoint</a>, users can either perform a keyword search of &nbsp;the data collection or retrieve it after entering specific biology-related criteria such as sampling location, sampling time, sampling protocol, developmental stage, head length or body length of a fish. The open nature of the platform means that it is possible &nbsp;to download the whole fish dataset or metadata of a single digitized item in different formats including json, rdf, turtle, and n-triples. All the metadata records are released under CC0, while the digital images are released after request of the original rights holders under different CC regulations. In addition, the open-source lodlive application is used to help &nbsp;visualize the triple structures, assisting users in better understanding &nbsp;the data model and its data.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/LODLAM/sophy7.png\" />d</p>\r\n\r\n<center>Fig.6 Data accessibility in the datahub and ASCDC Sparql endpoint</center>\r\n\r\n<p><strong>Impacts on Culture Heritage</strong><br />\r\nSince mid-19th century many Westerners, - for example, the Englishman Robert Swinhoe (1836-1877) - came to Taiwan to collect a variety of animal and plant species for research. Some of their collected species, drawings and reports were brought back to Europe, and later became part of museum collections albeit distributed across different institutions. The TaiUC fish collection is not only the first biology-oriented LOD dataset in Taiwan, but also preserves the achievement of species collection by local biologists for more than a half century. Therefore, in the datasets we first apply the property as “schema:isRelatedTo” to link the scientific names in Europeana with TaiUC fish data and then to identify the sampling location in both datasets. Hence the exploration of the travelling traces of these sampling records, in some cases collected in what was then known as the Republic of Formosa over 100 years ago, can be achieved, though the original digitized object might be scattered all over the world.</p>\r\n"
