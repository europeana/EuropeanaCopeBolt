                templates: body
                body: "<p>The purpose of this&nbsp;team is to&nbsp;create&nbsp;digital services and experiences. We assist with the creation of a hypothesis and its validation - from concept to the final form of the product and its maintenance.</p>\r\n\r\n<p>An example of what we do as a team can be read <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Sounds/Milestones/EuropeanaSounds-MS19-Audio-channels-first-prototype.pdf\">in this document</a> describing how the concept of Europeana Music Collections evolved into a prototype.</p>\r\n\r\n<h3>Contact us when:</h3>\r\n\r\n<p>1. You have an idea…<br />\r\n<em>We have the expertise to help you bring your ideas to life and change something abstract into something usable. If you involve us in the early stages, we can help you prevent pain-points and double work in the future.</em></p>\r\n\r\n<p>2. You have a problem...<br />\r\n<em>As long as it has to do with users, target audiences, design, USPs or usability; we are the go-to guys.</em></p>\r\n\r\n<p>3. You think something on the site looks weird…<br />\r\n<em>We can answer all your questions on the reasoning behind design decisions. Also; if something is off with one of the products; please let us know!</em></p>\r\n\r\n<p>4. You need input for your product presentations...<br />\r\n<em>We can tell you all about deliverables and deadlines, new upcoming features and the positioning of the products.</em></p>\r\n\r\n<h3>The three frames of Product Development</h3>\r\n\r\n<p>When developing a product three frames have to be considered:</p>\r\n\r\n<ul>\r\n    <li>Viability (Business need)</li>\r\n    <li>Desirability (User need)</li>\r\n    <li>Feasibility (Technical investment)</li>\r\n</ul>\r\n\r\n<p>The Business Owner representing the business needs of the organisation, the Product Owner representing the needs of the end user and the Lead developer representing the technical investment, work closely together to explore and balance the frames of desirability, viability, and feasibility within each feature and component of the product before development starts.</p>\r\n\r\n<h4>User Experience and Design</h4>\r\n\r\n<p>Design is a process, not a step. Design should be included as early as possible in the process. The process can be divided into the following six phases.</p>\r\n\r\n<ul>\r\n    <li>Define the problem (analyse and find the true reason for the problem)</li>\r\n    <li>Discover (create a hypothesis and validate it)</li>\r\n    <li>Ideate (come up with new ideas and concepts, think out of the box)</li>\r\n    <li>Filtering and focus (evaluate your results and declare the points you truly want to focus on)</li>\r\n    <li>Design (create plans, wireframes, concepts, and visuals and upload them to <a href=\"http://www.invisionapp.com\">invision</a> if they are digital)</li>\r\n    <li>Produce it (make it happen)</li>\r\n</ul>\r\n\r\n<p>You have to keep in mind that this process is not linear. Doing design is like becoming a mini Sherlock Holmes. Understand the problem - then empathise and design based on insights.</p>\r\n\r\n<p>After initial wireframes, flowcharts and interactions are decided, high fidelity mockups are designed to give a clear view of the product and its details. After that, the product is implemented online using <a href=\"http://github.com/europeana/Europeana-Patternlab\">PatternLab</a>, which is a custom static site generator that constructs an interface by stitching atoms, molecules, and organisms together to form templates and pages - this tool ensures consistency throughout all Europeana websites. All the designs, from mockup to live websites, follow Europeana’s branding guidelines, this is also applied and enforced in other Europeana materials - such as print media.</p>\r\n"
