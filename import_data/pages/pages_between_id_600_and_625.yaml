                body: "<h3>Project and procurement management</h3>\r\n\r\n<p>Europeana is currently running as a service procured by the European Union. This is called Europeana DSI, funded under the Connecting Europe Facility (CEF). DSI is short for ‘Digital Service Infrastructure’. We periodically agree with the European Commission what we do in a formal document known as a ‘tender’.</p>\r\n\r\n<p>In addition to the DSI, Europeana participates in other projects, also funded by the European Commission. They complement the DSI with innovation, new content or other useful themes. These are’ projects funded under Horizon 2020 and/or under Creative Europe. Our team is responsible for making sure these projects are aligned - that they work well together and that everyone involved - internal and external - knows what is expected.</p>\r\n\r\n<p>Europeana is under open procurement, that means that - contrary to almost everything else Europeana does - not everything that we do is open by default. Moreover, we sometimes need to keep things confidential and you need to do the same if it applies to e.g. budgets, not published information, strategy etc.</p>\r\n\r\n<p><em>The DSI-budget</em></p>\r\n\r\n<p>The DSI-budget funds the core of Europeana (up to 98%) and consists of personnel costs (salary, insurance, pensions etc.), subcontracting and other direct costs (travel, events, renting of meeting rooms etc.). The DSI-budget is quite inflexible. If you find that changes need to be made, they must be approved by your team leader, as well as Victor-Jan, Albert and Harry. That said, the official rules state that we can, without approval from the Commission, move money within a budget category (so planned costs for event X can be moved to event Y) and between project partners. We cannot easily move money into subcontracting from other budget categories.</p>\r\n\r\n<p><em>Deliverables and milestones: review and quality control</em></p>\r\n\r\n<p>The DSI and other projects include two types of formal commitments: deliverables and milestones. Deliverables are documents (or other types of media, such as websites) that serve as a tangible outcome of a project. A milestone is an overview of the current state of affairs in a certain area. We mainly write plans as milestones and reports of our activities as deliverables. Both are subject to reviews of the Commission and can be rejected. We then have to adapt or improve the document, with possible financial repercussions. It is therefore important that we are on time and the documents are of good quality. Deliverables have a certain time path and need to be delivered to the European Commission at the end of the planned month. Milestones can, because of their nature, be a bit more flexible. Both <a href=\"https://docs.google.com/document/d/16UqueVDg3KaRy30369GNH9M1dzOVH2ibh1jSabtqj4I/edit?usp=sharing\">deliverables and milestones</a> have to respect a certain template requested by the European Commission.</p>\r\n\r\n<p>Regarding deliverables, we have internally established a quality control process to ensure high-quality documents and on-time delivery. Every deliverable needs a reviewer (external to the work) and thus needs to be written about a month in advance to allow a proper review.</p>\r\n\r\n<p><em>Subcontracts in project(s)</em></p>\r\n\r\n<p>In the setup of any project, we can define subcontracts. That means that we pay other organisations or companies to deliver certain project tasks. There are strict rules and procedures for subcontracts.</p>\r\n\r\n<p>Information on the subcontract process within our office as well as links to templates are described in the subcontract manual that staff members can find in <a href=\"https://synergy.europeana.eu/docs/DocView.aspx?DocumentID=%7b0dfad078-d543-4d14-9d97-b7c559001da5%7d\">Synergy</a>.</p>\r\n\r\n<p><em>New projects</em></p>\r\n\r\n<p>Once in a while, we are asked to participate in a project proposal. We only join projects if their end goals are in line with our strategy. Project requests are handled by Victor-Jan, who discusses it with the directors. Please forward any such requests to him.</p>\r\n\r\n<p><em>Subcontracts through which we provide services to other projects/organisations</em></p>\r\n\r\n<p>Apart from joining a project, we can become a subcontractor in a new EU-funded project. This means we deliver a specific service to this project and get paid for it. Requests for a subcontract are handled in the same way as those for a new project.</p>\r\n\r\n<p><em>Consultancy requests</em></p>\r\n\r\n<p>If you receive a request for consulting other organisations or projects and they offer to pay your for the work (fees, not travel reimbursement), please forward it to your team manager. The team manager contacts his/her director (with a recommendation to accept or deny the offer) and the director's team takes the decision.</p>\r\n\r\n<p><em>Projects administration</em></p>\r\n\r\n<p>It is important that we keep a good overview of all projects, documentation and correspondence, as they involve both partners and funders. To do this, we use a ‘Projects’ Smartsheet, looked after by Programme Coordinator, Julia Schellenberg. She will be able to help you find out what you need to know about all the projects that we are involved with.</p>\r\n\r\n<p><em>Business planning board and timeline</em></p>\r\n\r\n<p>To facilitate business planning and to communicate major outcomes related to our business plan, we maintain a planning sheet in Google Docs (current <a href=\"https://docs.google.com/spreadsheets/d/1ZkQbbH-EJiHYucZv0eYwcHob_UGwoH-UOl9eSWd9lAk/edit?usp=sharing\">BP 2018</a>) and a business planning board that you can find on the wall in the kitchen area. &nbsp;These will be regularly updated.</p>\r\n\r\n<h4>Intellectual Property Rights (IPR) policy</h4>\r\n\r\n<p>Think of IPR like a house. It can be sold or licensed, bought, inherited or otherwise transferred. It refers to the underlying creative ownership in things such as artworks, music, fashion, photography, website pages, letters or design.</p>\r\n\r\n<p>It is important to know about IPR at Europeana as good management of it e.g. which rights statement should apply to which type of content, leads to more content being shared, accessed and used on Europeana Collections, and more opportunities for new projects and collaborations being unlocked.</p>\r\n\r\n<p>Copyright is a type of IP and the area that is of most interest to Europeana Foundation and the Europeana Network Association.&nbsp;</p>\r\n\r\n<p><em>What is ‘open’ content?</em></p>\r\n\r\n<p>When we talk about ‘open’ content, we mean cultural heritage items that have been made available under a rights statement that allows them to be saved or downloaded and used again in other ways, without payment and without restriction. We have developed a Europeana Publishing Framework that splits the collections we share into four ‘Tiers’. Tier 4 is the highest, allowing any kind of reuse, including commercial use. It means people can create new things with Tier 4 collection items, and we can share them widely too, for example on platforms like Facebook and Twitter.</p>\r\n\r\n<p><em>IP Reform Advocacy</em></p>\r\n\r\n<p>Current copyright law does not sufficiently allow cultural heritage institutions (CHI) to make their collections available online, partly because each member state has different ways of working. For a useful guide on how the law differs from country to country see here: <a href=\"http://outofcopyright.eu/\">http://outofcopyright.eu/</a>. This will help explain why some items on Europeana Collections are made more open than others.</p>\r\n\r\n<p>The Europeana Foundation plays a key role, working on behalf of the Network Association, aligning CHI interests and providing input to EU policymakers on the needs of CHI in policy debates. This includes improving copyright law to help make it easier to publish content in a more open way.</p>\r\n\r\n<p>It is important for Europeana to influence the European Commission as one of our top priorities is improving the way people and businesses access, share and use cultural heritage online. This includes the opportunity to update current copyright law which would directly benefit all of our aims and achievements to date. Our efforts are ongoing and are influenced by the outcome of decisions made in the European Parliament. For more information see here: <a href=\"http://ec.europa.eu/priorities/digital-single-market/\">http://ec.europa.eu/priorities/digital-single-market/</a>.</p>\r\n\r\n<p>We achieve this work by writing position statements, blog posts, reports and analysis based on case studies from CHI and organising events with the European Commission to make sure our position is aligned along with others from the educational and creative communities. Copyright is dealt with in a cross-team consisting of Julia F, Henning, Pablo, Victor-Jan, Rhoda, and two colleagues from Kennisland, Paul Keller and Judith Blijden.</p>\r\n\r\n<h3>Europeana Network Association</h3>\r\n\r\n<p><a href=\"http://pro.europeana.eu/our-network\">The Network Association </a>is an active community of cultural heritage, creative and technology professionals enthusiastic about digital cultural heritage.</p>\r\n\r\n<p>Our responsibilities with regard to the Association are:</p>\r\n\r\n<ul>\r\n    <li>coordinating the Association’s activities</li>\r\n    <li>membership management</li>\r\n    <li>event organisation</li>\r\n    <li>secretarial support for the Association’s Management Board and Members Council</li>\r\n    <li>the coordination of Task Forces and Working Groups</li>\r\n    <li>communication with the Association through Europeana Pro and newsletters.</li>\r\n</ul>\r\n\r\n<p>The Europeana Network Association has its own playbook, containing all its processes and policies - <a href=\"https://docs.google.com/document/d/179z0jjptGIgjV-rfqW83Pgji7X8xTDxa-ZJHhEAalG0/edit?usp=sharing\">Association Playbook</a>.</p>\r\n\r\n<p><em>Members Council and Management Board</em></p>\r\n\r\n<p>The <a href=\"http://pro.europeana.eu/our-network/management-board-members-council\">Members Council (MC)</a> is made up of elected representatives for the Association; the Management Board (MB) is their executive body. Members of the MB are ex-officio members of the Europeana Foundation’s <a href=\"https://pro.europeana.eu/our-mission/foundation-governing-board\">Governing Board</a>.</p>\r\n\r\n<p><em>Task Forces and Working Groups</em></p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/network-association/task-forces\">Task Forces</a> (TFs) allow Association members (with the aid and supervision of the Members Council) to take a detailed look at specific subjects or areas of common interest to the digital heritage field and Europeana’s strategy <a href=\"http://pro.europeana.eu/page/task-force-terms-of-reference\">Task Force Terms of Reference</a>.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/network-association/working-groups\">Working Groups</a> (WGs) facilitate ongoing discussions on topics of interest to (a group of) Association members. Working Groups are proposed and led by a member of the Members Council (MC) only (<a href=\"http://pro.europeana.eu/page/working-group-terms-of-reference\">Working Group Terms of Reference</a>).</p>\r\n\r\n<p><em>Communicating with the Europeana Network Association</em></p>\r\n\r\n<p>We keep the Europeana Network Association up-to-date through various channels. The <a href=\"http://pro.europeana.eu/our-network\">Europeana Pro website</a> is the main starting point for information about the Association, its setup, governance, goals and activities. The <a href=\"http://pro.europeana.eu/blogposts\">blogs on Europeana Pro</a> highlight Association activities and campaigns, the work of Task Forces, and the Members Council. A <a href=\"http://pro.europeana.eu/our-network/network-association-newsletters\">Network Newsletter</a>, containing information about activities of the Association and its members, is sent out every month to all members. Europeana further manages a <a href=\"https://www.linkedin.com/groups/134927\">LinkedIn group</a> in which newsletters and Europeana Pro updates are relayed, and in which Association members can interact. We also run specific campaigns to mobilise the network: e.g. for events registration or for the elections.</p>\r\n\r\n<h3>Country Reports</h3>\r\n\r\n<p>We also contribute to Europeana’s sustainability by producing country reports detailing countries’ relationship to Europeana and by organising events parallel to the EU’s rolling presidencies at which policymakers in culture, education, tourism, research and creative industries help us shape recommendations and strategic papers.</p>\r\n\r\n<p>The country reports give a general country-specific overview. They detail how many national/institutional records are in Europeana, the funding we received to date, country-specific partners involved in Europeana projects, national search habits (language) on Europeana Collections, availability of openly licensed data, etc. Country reports also feature how Europeana promotes countries’ collections, exhibitions and other relevant information on social media.</p>\r\n\r\n<p>Presenting country reports to member states open up opportunities to discuss the further involvement of national institutions in Europeana projects and give leverage to negotiate further financial support from the ministries. For detailed information on country reports set-up, please consult the <a href=\"https://docs.google.com/document/d/1AIOzxsXJEQ21uHMhDpxFW0lSblZ4oK7mZwFTpvlHa-E/edit?usp=sharing\">Country Reports Handover</a>.</p>\r\n\r\n<h3>Events</h3>\r\n\r\n<p>To be able to run an event and keep a clear overview, we created the <a href=\"https://docs.google.com/document/d/1NnRlKitT0RXUjcnfkFvA7fVbPE-wc3lmwIrGmdnGO7s/edit?usp=sharing\">Europeana Events &amp; Conferences folder</a>.</p>\r\n"
