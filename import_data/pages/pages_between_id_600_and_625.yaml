                body: "<p>We develop and share the messages, tone of voice, branding and other tools that help us, our partners and the Europeana Network Association tell our unique story. We work together with our colleagues - across different teams and the Europeana Network Association - on everything from blogs and tweets to cross-platform campaigns. And we produce the digital documents that bring you our Business Plans and Annual Reports.</p>\r\n\r\n<h3>Helping you get your message out there</h3>\r\n\r\n<p>Talk to us early: as soon as you think that you want to reach one of our audiences (our partners, stakeholders, the Europeana Network Association or one of our key markets) that’s the point to involve the Marketing and Communications team. We can help you shape what you want to share and find the best approach and most relevant communication channels to get your message across. &nbsp;</p>\r\n\r\n<h3>Europeana’s channels</h3>\r\n\r\n<p>Europeana uses different communication channels to talk to different audiences. If we can, we choose tools, apps and platforms that are free and open source. The Marketing and Communications team looks after most of Europeana’s own channels and can advise on the others, so please talk to us to discuss the most relevant channel for your message and content and how we can help you to promote it.</p>\r\n\r\n<p>The channels we manage include the Pro blog (see section below), press releases and end-user newsletter (we have an external mailing list on Mailchimp), Twitter and Facebook. We also have social media accounts on Pinterest, tumblr, Instagram, Vimeo, YouTube, Google+ and Buzzfeed. We experiment with new tools too, like Thunderclap, Periscope and Listicle. And we use hashtags across our channels, so that people can easily choose to follow what is happening.</p>\r\n\r\n<p>If you would like to promote something through one of our social media channels, please get in touch with us. If you would like information or statistics about our reach on these channels or our campaigns, we can also provide those, but please give us some notice.</p>\r\n\r\n<p>Internally, we use private communication channels including email, Basecamp and Slack. The list below notes who manages each of our communications channels:</p>\r\n\r\n<p><em>Social media and analytics</em></p>\r\n\r\n<ul>\r\n    <li>Twitter (Aleks)</li>\r\n    <li>Facebook (Aleks)</li>\r\n    <li>Google Analytics (Aleks)</li>\r\n    <li>Tumblr (Aleks)</li>\r\n    <li>LinkedIn (Gina/Zuzana)</li>\r\n    <li>Pinterest (Aleks)</li>\r\n</ul>\r\n\r\n<p><em>Editorial</em></p>\r\n\r\n<ul>\r\n    <li>Pro Blog (Editorial Officer)</li>\r\n    <li>Slideshare (Editorial Officer) - profile only, individuals must upload their own slides</li>\r\n    <li>End-user blog (Adrian)</li>\r\n    <li>End-user newsletter (Aleks)</li>\r\n</ul>\r\n\r\n<p><em>Publishing video content</em></p>\r\n\r\n<ul>\r\n    <li>Flickr (Aleks)</li>\r\n    <li>Vimeo (Aleks)</li>\r\n    <li>Youtube (Aleks)</li>\r\n</ul>\r\n\r\n<p><em>Publishing and printing - please talk to the comms team to find out who can help with these.</em></p>\r\n\r\n<ul>\r\n    <li>Print</li>\r\n    <li>Collateral</li>\r\n    <li>Desktop publishing</li>\r\n</ul>\r\n\r\n<p><em>Visual Design</em></p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Visual Design (Carlos for advice/direction on Europeana brand guidelines)</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3>The blog writing/editing process - here to help</h3>\r\n\r\n<p>Europeana has two main blogs: an external-facing, end-user blog on Europeana Collections, and a cultural professional blog on Europeana Pro. End-user blogs highlight the unique nature of content in Europeana Collections and sit with the Collections team.</p>\r\n\r\n<p>Europeana Pro blogs helps position Europeana as a force for innovation and positive change in the digital cultural heritage sector. Blogs highlight work done in the sector and open up discussion on issues relating to things like data quality or copyright or open data. As of September 2017, the Pro blog now includes the blogs for Europeana Research and Europeana Labs. The editorial responsibility for these lies with their respective teams.</p>\r\n\r\n<p>The PR &amp; Editorial Officer (Vacant position) leads on the strategic use of the Pro blog as a communications platform, and helps to ensure that blogs add value to the reader and support Europeana’s work. If you are considering a Pro blog post please talk to the PR &amp; Editorial adviser as soon as possible.</p>\r\n\r\n<p>If your blog is time sensitive then check <a href=\"https://docs.google.com/spreadsheets/d/1Wvfxwpp-KYzgwiESE6HyhlgauzlFdAePHjMhQCHo-04/edit#gid=0\">the editorial calendar</a> for publishing availability and to slot in your post’s publication date. The PR &amp; Editorial officer oversees any clashes or gaps in the calendar. It is not uncommon for the calendar to be full a month in advance so please do keep that in mind.</p>\r\n\r\n<p>Both the PR &amp; Editorial Officer (Vacant position) and Editorial Adviser (Beth) will help make sure your blog adds value and reads well. When planning to write anything that will be shared externally you need to allow time for us to edit it before it’s published &nbsp;- that could be for story, sense, language, grammar, and to fit with our tone of voice. Let us know as far in advance as possible when you plan to write something and once that’s agreed, share it with us in good time.</p>\r\n\r\n<p>You can find more information about tone of voice and blogging on Pro on the <a href=\"https://pro.europeana.eu/resources/europeana-brand/writing-guidelines\">Europeana brand</a> page.&nbsp;</p>\r\n\r\n<h3>Europeana campaigns</h3>\r\n\r\n<p>The Marketing and Communications team runs campaigns to present different aspects of Europeana’s work in unique and innovative ways.</p>\r\n\r\n<p>Campaigns give concentrated exposure to Europeana’s work and content and Europeana as a brand. A campaign might engage different kinds of stakeholders (policymakers, our Network Association, cultural heritage institutions) to make them aware that something important is happening. Or they might promote user-facing projects like Europeana 280 (a campaign from 2016). For example #AllezCulture, Faces of Europe, #BigArtRide, #JumpingJacks, and the Wiki challenge.</p>\r\n\r\n<p>They also provide messaging and text for external articles and promotional material. &nbsp;</p>\r\n\r\n<p>They track and measure the success of our campaigns, so please contact the Senior Online Marketing Specialist (Aleks) if you would like statistics, or further information about content and institutions that were involved.</p>\r\n\r\n<h3>Where can I find Europeana’s promotional materials/templates and other branding resources?</h3>\r\n\r\n<p>The resources you need to apply the Europeana brand to your work, both online and in print, can be found on the <a href=\"http://pro.europeana.eu/resources/europeana-brand\">Europeana brand</a> page.&nbsp;</p>\r\n\r\n<h3>Tone of voice and writing resources</h3>\r\n\r\n<p>Start by looking at the <a href=\"https://docs.google.com/presentation/d/1sQWo9gq26BAUTeHdAR7ik9dEpPPDjlRk8t4Q82CfjvE/edit?usp=sharing\">presentation for editors</a>. It includes the background about why we have an in-house writing style, and what that is (to summarise: welcoming, inspiring and intelligent). It also shows you how to avoid jargon, and has lists of common spellings and how we format writing, dates, numbers etc.</p>\r\n\r\n<p>If you do a lot of writing, then it’s a good idea to print out the <a href=\"https://docs.google.com/presentation/d/1NRAk34z0qlEdx-6wTaQsHUIsSphQTjS-9MLvfxAfXQw/edit?usp=sharing\">style cheat sheets</a> and stick them somewhere you can reference them easily.</p>\r\n\r\n<h3>Europeana Communicators Group</h3>\r\n\r\n<p>This group brings together 50+ cultural heritage professionals with an interest in communications, marketing, PR and social media. The Marketing &amp; Communications team send them a monthly email with news about Europeana campaigns, as well as tools and resources for comms/marketing/social media. For 2018, we hope to get this group involved in our campaigns in order to use their experience and expertise as well as ask them to share and promote our messages.</p>\r\n\r\n<h3>Trusted Bloggers scheme</h3>\r\n\r\n<p>They run a ‘Trusted Blogger’ scheme, in which we ask bloggers with an interest in arts, culture, history or education to include Europeana Collections content in their own blogs in return for visibility on the Europeana Collections blog homepage. If you know of someone we could approach to take part , please tell us!</p>\r\n"
