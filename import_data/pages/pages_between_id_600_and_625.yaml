        title: 'Sign the Berlin Call To Action'
        intro: "<p><em>‘The 2018 European Year of Cultural Heritage marks a turning point for Europe’s ever-growing movement for cultural heritage. We must build on this momentum to recognize and unfold the positive and cohesive power of our shared cultural heritage and values to connect Europe’s citizens and communities and to give a deeper meaning to the entire European project. The time for action is now.’</em></p>\r\n"
        body: "<p>At the <a href=\"http://european-cultural-heritage-summit.eu/\">European Cultural Heritage Summit</a> in Berlin, Europeana joined EuropaNostra and others in the cultural heritage sector in supporting the Berlin Call To Action, putting our shared cultural heritage at the centre of Europe. You can read the full <a href=\"http://www.europanostra.org/wp-content/uploads/2018/06/Berlin-Call-Action-Cultural-Heritage-Future-Europe.pdf\">Berlin Call To Action ‘Cultural Heritage for the Future of Europe</a>’ and we encourage you to put digital cultural heritage and young people at the heart of Europe’s future by <a href=\"http://www.europanostra.org/our-work/campaigns/berlin-call-action/\">adding your name</a> to the call.</p>\r\n\r\n<p><em>’The Berlin call to action is all about the importance of cultural heritage for the future of Europe. That's something Europeana absolutely believes in. We're really pleased to be part of this joint action, making sure that the wealth of history, arts and science that we find in Europe's past plays a central role\_</em><em>in the digital transformation of its future -\_in teaching, in learning, in creating new things. #AllezCulture!’</em></p>\r\n\r\n<p>Harry Verwayen, Executive Director Europeana Foundation</p>\r\n\r\n<p><b id=\"docs-internal-guid-96366a71-5f57-fb5b-5eb3-3fcf85d9d224\"><a href=\"http://www.europanostra.org/our-work/campaigns/berlin-call-action/\">Sign the Berlin Call To Action</a></b></p>\r\n"
