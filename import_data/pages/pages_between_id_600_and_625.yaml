        title: 'Sponsorship options at EuropeanaTech 2018'
        intro: "<p>EuropeanaTech 2018 will place tech firmly at the centre of the European Year of Cultural Heritage and will bring together an international network of technical and R&amp;D specialists from cultural heritage organisations, research institutions and creative industries. Leading specialists, practitioners and researchers from across the world will converge on Rotterdam 15 and 16 May 2018 to share innovative progress and forecast the technical future of digital cultural heritage.</p>\r\n"
        body: "<p>By becoming a partner of EuropeanaTech 2018 you will reach decision-makers and innovators from across Europe. EuropeanaTech conferences attract an engaged and dynamic audience from a range of institutes and with vaired backgrounds. You will benefit from being directly involved in one of the premier events held as part of the European Year of Cultural Heritage and have the opportunity to engage and work with peers and potential partners.</p>\r\n\r\n<p>With a range of sponsorship options from having your flyer shared with delegates to having being an official EuropeanaTech hosting partner, it’s a unique opportunity to get your message across to thought-leaders in tech in the cultural heritage sector and beyond.</p>\r\n\r\n<p>We have a number of sponsorship options to suit different budgets and goals, so download our brochure below to get involved.\_</p>\r\n"
