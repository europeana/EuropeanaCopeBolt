        title: 'Europeana in your classroom: building 21st-century competences with digital cultural heritage'' MOOC'
        intro: "<p>The first Europeana Education MOOC,\_designed in collaboration with\_European Schoolnet, will improve\_teachers'\_understanding of Cultural Heritage in order to efficiently integrate digital culture into their lessons and practices, regardless of the subject they usually teach.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>The MOOC will introduce participants to the Europeana platform, where they will find different resources for educators such as pictures, videos, texts and various tools that they can easily integrate in\_their lessons.\_Moreover, the MOOC will help teachers to build learning scenarios using digital cultural heritage, in a framework of 21st-century skills.</p>\r\n\r\n<p><em>Europeana in your classroom</em><em>\_MOOC </em>will offer a selection of tested classroom activities and resources from different European countries to empower primary and secondary teachers in introducing cultural heritage in the classroom and help them reflect on their own practices.</p>\r\n\r\n<p><b>In this MOOC, participants will:</b></p>\r\n\r\n<ul>\r\n<li>Understand why it is important to integrate European cultural heritage in education.</li>\r\n    <li>Learn how to use Europeana Collections to teach their subjects.</li>\r\n    <li>Learn how to navigate the Europeana Collections website.</li>\r\n    <li>Explore and become familiarized with the various Europeana apps, tools and materials.</li>\r\n    <li>Learn how to build learning activities using Europeana Collections resources</li>\r\n</ul>\r\n<p><strong>Target audiences</strong>:\_Primary and secondary school teachers and teacher trainers from Europe and beyond. Other stakeholders like museums, cultural centers, etc., can also follow the course.</p>\r\n\r\n<div style=\"clear:both;\">\r\n<strong>Start Date</strong>: 30 April 2018</div>\r\n\r\n<div style=\"clear:both;\"></div>\r\n\r\n<div style=\"clear:both;\">\r\n<strong>End date: </strong>13 June 2018</div>\r\n\r\n<p><strong>Duration and estimated workload</strong>:\_The course will run for 6.5 weeks, with a total number of 5 modules (one module per week) and 1.5 extra-grace weeks at the end of the course. The workload estimated is 3-4 hours per week. Total estimated hours ~25 hours</p>\r\n\r\n<div style=\"clear:both;\">\r\n<strong>Registration and Platform:</strong>\_<a href=\"http://www.europeanschoolnetacademy.eu/web/europeana-in-your-classroom-building-21st-century-competences-with-digital-cultural-heritage\">European Schoolnet Academy</a>\r\n</div>\r\n\r\n<p>Join us already in the ‘Europeana in your classroom’ MOOC <a href=\"https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2Fgroups%2F2035210129841582%2F\" target=\"_blank\">Facebook group</a> and share your ideas about the topic on Facebook and Twitter using <strong>#EuropeanaMOOC</strong> and <strong>#EuropeanaEducation</strong>.</p>\r\n\r\n<p>If you are interested in to disseminate this course among your network and social media, please download the file below.\_</p>\r\n\r\n<div style=\"clear:both;\"></div>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/U-rrYSNhpMU\" width=\"560\"></iframe></p>\r\n"
