                body: "<h3>Europeana Collections</h3>\r\n\r\n<p><a href=\"https://www.europeana.eu/portal/en\">Europeana Collections</a> is Europe's digital library, museum, gallery and archive.</p>\r\n\r\n<p>From books, photos and paintings to television broadcasts and 3D objects, Europeana Collections provides online access to a vast store of cultural heritage material from across Europe.</p>\r\n\r\n<p>You can explore Europeana Collections using a multilingual keyword search or through curated <a href=\"https://www.europeana.eu/portal/en/exhibitions/foyer\">exhibitions</a>, <a href=\"https://www.europeana.eu/portal/en/explore/galleries\">galleries </a>and thematic collections on subjects like <a href=\"https://www.europeana.eu/portal/en/collections/music\">music</a>, <a href=\"https://www.europeana.eu/portal/en/collections/art\">art</a>, <a href=\"https://www.europeana.eu/portal/en/collections/photography\">photography</a>, <a href=\"https://www.europeana.eu/portal/en/collections/world-war-I\">World War One</a>, <a href=\"https://www.europeana.eu/portal/en/collections/migration\">migration</a> and <a href=\"https://www.europeana.eu/portal/en/collections/fashion\">fashion</a>.</p>\r\n\r\n<p>More information about Europeana Collections, our dedicated thematic collections and online exhibitions visit our <a href=\"https://pro.europeana.eu/services/discovery\" target=\"_blank\">Discovery services</a>.</p>\r\n\r\n<h3>Wikimedia</h3>\r\n\r\n<p>We also help Europeana’s partners connect their collections to the world’s most accessed educational resource, Wikimedia.</p>\r\n\r\n<p>Wikimedia is the volunteer community and network behind the world's most accessed educational websites - Wikipedia, Wikidata and Wikimedia Commons. We’ve been working with the Wikimedia volunteer community for a while now. Our <a href=\"https://meta.wikimedia.org/wiki/Europeana/Projects\">partnership projects</a> include crowdsourcing competitions associated with the <a href=\"https://pro.europeana.eu/post/announcing-the-winners-of-the-wikimedia-1914-18-europeana-challenge\">Europeana 1914-1918</a>, Europeana Fashion, and Europeana 280 campaigns.<br />\r\nTo learn more about how Europeana helps organisations connect collections and share expertise with Wikimedia, please visit this <a href=\"http://pro.europeana.eu/services/discovery/working-with-wikimedia\" target=\"_blank\">Wikimedia page</a>.&nbsp;</p>\r\n"
