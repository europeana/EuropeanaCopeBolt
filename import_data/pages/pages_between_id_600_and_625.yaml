                body: "<p>We work together with selected partners who act as intermediaries and multiply the outreach to these target markets. We&nbsp;also build&nbsp;up market-specific communities to bring together various stakeholders and get valuable insights into the relevant audiences. We serve these communities as well as our partners via dedicated online spaces on Europeana Pro and relevant communication channels. We support the target audiences by providing access to relevant and high-quality content, technology (APIs) and funding.</p>\r\n\r\n<h4>Education market</h4>\r\n\r\n<p>We work with three target partner groups: selected national ministries of education, commercial and non-commercial educational partners. Examples for each group include <a href=\"http://www.edutheque.fr/accueil.html\">Ministry of Education</a> in France, <a href=\"https://euroclio.eu/\">EUROCLIO</a> (the Europeana Association of history educators) and the Finnish e-learning platform <a href=\"https://eliademy.com/\">Eliademy</a>. Our goal is to encourage these potential partners to integrate Europeana Collections into their systems and environments and develop various online learning resources with Europeana content.</p>\r\n\r\n<p>Our offer and activities related to the educational market are represented on the dedicated <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-education\">education area</a> on Europeana Pro. There, you can explore our educational partnerships, browse case studies of educational applications, resources and platforms featuring Europeana content, and get practical help from our collection of useful resources.&nbsp;</p>\r\n\r\n<p>In 2017, we launched the Europeana Education community which brings together everyone interested in using and promoting Europeana as an educational resource. Interested parties can join the conversation on Twitter using #EuropeanaEducation and/or join the open thematic LinkedIn <a href=\"https://www.linkedin.com/groups/13518332\">group</a> to discuss relevant topics and possible projects with like-minded peers, and share best practice and case studies of Europeana content in education. This group is administered by Isabel.</p>\r\n\r\n<p>See the education-related blogs <a href=\"http://pro.europeana.eu/pages/blog/blog/markets/education\">here</a>. To know more about our community initiatives and partnerships dedicated to the market of education, please contact Isabel.</p>\r\n\r\n<h4>Academic Research market</h4>\r\n\r\n<p>For this market, we develop distribution partnerships with research projects, networks and infrastructures, such as DARIAH, CLARIN, Europeana Newspapers, and more. We receive guidance from the <a href=\"https://pro.europeana.eu/what-we-do/academic-research\">Research Advisory Board</a>, which is made up of renowned experts in the field of digital humanities.</p>\r\n\r\n<p>The dedicated <a href=\"http://research.europeana.eu/\">Academic Research</a> area provides a useful overview of various resources for researchers, ranging from curated datasets to free technology (Europeana APIs). We also aim to build up the Europeana Research community through regular communications of relevant developments and news on the <a href=\"http://pro.europeana.eu/pages/blog/blog/markets/academic-research\" target=\"_blank\">blog</a> and the dedicated <a href=\"https://twitter.com/EurResearch\">Europeana Research Twitter</a> (1,916 followers as of January 2018). &nbsp;</p>\r\n\r\n<h4>Creative industries market</h4>\r\n\r\n<p>Europeana has been reaching out to creatives by developing partnerships with intermediaries, such as innovation labs, data platforms and organisers of events with a strong entrepreneurial or innovation profile. As of 2017, we narrowed our focus and defined digital entrepreneurs as our main creative industries target group. These are designers, developers, creative directors, art and fashion students with interest in using digital cultural content in their (sustainable) projects.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/what-we-do/creative-industries\">Europeana Labs</a> is our main service for creative professionals and supports them by providing access to inspirational content, technology and funding opportunities. Editorial control and the bulk of content addition and maintenance is administered by Annapaula.</p>\r\n\r\n<p>The <a href=\"https://pro.europeana.eu/pages/blog/blog/markets/creative-industries\">blog</a> highlights relevant partnership initiatives, API updates, events and inspiring case studies.</p>\r\n\r\n<p>The dedicated <a href=\"https://twitter.com/europeanalabs\">Europeana Labs Twitter</a> offers inspiration, content and support to anyone looking to reuse Europeana content for creative purposes. We interact with people on Twitter on a daily basis and, as of January 2018, this account has 992 followers.</p>\r\n\r\n<p>Europeana Labs Newsletter features our most relevant activities and updates related to the creative industries market in a specific period. It is sent once a month and currently reaches around 3,000 subscribers.The newsletter publication is managed via MailChimp, through the main Europeana account.</p>\r\n\r\n<h4>Funding</h4>\r\n\r\n<p>We encourage the reuse of digital cultural data by providing financial support to the best projects using our collections in a creative way. In doing so, we assist them to grow more rapidly, with greater focus and less risk. As of today, we provide the following services:</p>\r\n\r\n<ul>\r\n    <li>Direct funding for the winners of Europeana challenges (via subcontracts)</li>\r\n    <li>Match funding - co-funding from Europeana matching the crowd donations in crowdfunding campaigns for creative projects</li>\r\n    <li>Grants for researchers within the annual Research Grant Programme</li>\r\n</ul>\r\n\r\n<p>For more information visit our <a href=\"https://pro.europeana.eu/services/facilitating-innovation\">Funding</a> page.&nbsp;Re-use&nbsp;Service&nbsp;enquires are received and managed via the dedicated mailbox <a href=\"mailto:reuse@europeana.eu\">reuse@europeana.eu</a>&nbsp;</p>\r\n"
