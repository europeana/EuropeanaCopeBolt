                body: "<p>We don’t see our team as being just us two. Our activity follows a networking paradigm, where we facilitate and coordinate, and promote knowledge exchange and technology uptake. So even the 'core R&amp;D team' includes both Europeana employees and project partners such as <a href=\"https://www.beeldengeluid.nl/\">Beeld en Geluid</a>, <a href=\"https://www.inesc-id.pt/\">INESC-ID</a>, the <a href=\"https://www.sheffield.ac.uk/\">University of Sheffield</a>, the <a href=\"https://www.hu-berlin.de/\">Humboldt University</a> or the <a href=\"https://www.ait.ac.at/\">Austrian Institute of Technology</a>, depending on projects. Within the Europeana Network Association, the <a href=\"http://pro.europeana.eu/europeana-tech\">EuropeanaTech</a> community plays a key role for us.</p>\r\n\r\n<p>We engage, represent, advise, or collaborate with providers and users of innovative technologies. We assess and develop technology and disseminate knowledge on the best practices developed as part of this process. We facilitate the uptake of R&amp;D results, from the whole network, by the Europeana Foundation.</p>\r\n\r\n<p>Find out more about us in the <a href=\"https://docs.google.com/document/d/1OmOPVuPz61P9DTkeZmQ5SKAIN5j62DSPhcWa_sg7Mj4\">Europeana R&amp;D strategy</a> (and you can give feedback!). A simplified illustration of what we do can be found in the <a href=\"https://docs.google.com/drawings/d/1-kSrWeVai0tkcLEDUKiSQnRm8-DkVu9Y42w_ffw1Hu4/edit\">R&amp;D At A Glance diagram</a>.</p>\r\n\r\n<h3>Our outputs</h3>\r\n\r\n<p>Our output takes the concrete form of white papers, standards and best practices, technical reports (including Task Force reports and R&amp;D project deliverables), case studies, blogs, formal (peer-reviewed) publications in journals and conferences, prototypes and pre-production software, and invited presentations to conferences and workshops.</p>\r\n\r\n<h3>The R&amp;D context</h3>\r\n\r\n<p>Here are some examples of work we do for and with other teams in Europeana:</p>\r\n\r\n<ul>\r\n    <li>Product Owner and Design: input for product design and compliance with standards and best practices, evaluation/assessment</li>\r\n    <li>Data Partner Services: data quality and modelling, documentation, discussion with providers on advanced (semantic) data aspects</li>\r\n    <li>Network: EuropeanaTech coordination, participation in Task Forces and events</li>\r\n    <li>Reuser Services: Europeana Labs and provision of use cases for technology uptake</li>\r\n    <li>Collections: input on data for thematic collections; data advice and coordination with data infrastructure for Europeana Research</li>\r\n    <li>Policy and Programme Management: project preparation, rights, championing interoperability</li>\r\n    <li>Marketing and Communications: EuropeanaTech and R&amp;D communication</li>\r\n    <li>Software development and infrastructure: participation in scrums and software development in key R&amp;D areas</li>\r\n</ul>\r\n\r\n<p>They also spend a lot of time interacting with external individuals and institutions - not only our core group of cultural heritage (CH) professionals and academics involved in technological innovation on data aggregation, enhancement and exchange, but also the following stakeholders:</p>\r\n\r\n<ul>\r\n    <li>the CH organisations that partner Europeana Foundation, especially our data providers and aggregators.</li>\r\n    <li>providers of innovative technology and technical R&amp;D actors: universities, companies (incl. vendors), non-profit organisations like the International Image Interoperability Framework (<a href=\"http://iiif.io/\">IIIF</a>) Consortium, <a href=\"https://wikimediafoundation.org/\">Wikimedia Foundation</a>, and other DSIs (<a href=\"https://ec.europa.eu/cefdigital/wiki/display/CEFDIGITAL/eTranslation\">CEF.AT/eTranslation</a>).</li>\r\n    <li>service-providing organisations using and reusing digital CH data, such as general research infrastructures, specialised virtual research environments, publishers and bibliographic agencies. &nbsp;&nbsp;</li>\r\n    <li>‘peer’ aggregators - either non-EU efforts like DPLA, DigitalNZ, <a href=\"http://www.oclc.org/\">OCLC</a>, or European aggregators that have activities parallel to Europeana (BBC).</li>\r\n    <li>funders: European Commission, member states, non-EU organisations such as the Mellon Foundation.</li>\r\n</ul>\r\n\r\n<p><strong>If you know a project or someone interested in technical innovation and R&amp;D stuff, tell them to join the EuropeanaTech community!</strong></p>\r\n\r\n<p>Want to communicate with the EuropeanaTech community and follow what it does? Visit the <a href=\"http://pro.europeana.eu/europeana-tech\">EuropeanaTech</a> area and <a href=\"https://twitter.com/europeanatech\">@EuropeanaTech</a> on Twitter.</p>\r\n"
