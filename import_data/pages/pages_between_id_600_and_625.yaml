                templates: body
                body: "<p dir=\"ltr\"><em><a href=\"https://link.springer.com/chapter/10.1007/978-3-319-67008-9_19\">A Decade of Evaluating Europeana - Constructs, Contexts, Methods &amp; Criteria&nbsp;</a></em>by Juliane Stiller and Vivien Petras.&nbsp;<em>Research and Advanced Technology for Digital Libraries</em>&nbsp;vol 10450,&nbsp;pp 233-245,&nbsp;(2 September 2017).</p>\r\n\r\n<p dir=\"ltr\"><em><a href=\"http://journals.sagepub.com/doi/abs/10.1260/2047-4970.1.0.141\">A Framework for Classifying Interactions in Cultural Heritage Information&nbsp;</a></em><em><a href=\"http://journals.sagepub.com/doi/abs/10.1260/2047-4970.1.0.141\">Systems</a></em>&nbsp;by Juliane Stiller and Vivien&nbsp;Petras,&nbsp;<em>International Journal of Heritage in the Digital Era,&nbsp;</em>vol 1 (1), pp 141-146, (1 January 2012).</p>\r\n\r\n<p dir=\"ltr\"><em><a href=\"https://content.iospress.com/articles/information-services-and-use/isu859\">A Survey of Web Technology for Metadata Aggregation in Cultural&nbsp;</a><a href=\"https://content.iospress.com/articles/information-services-and-use/isu859\">Heritage</a></em>&nbsp;by Nuno Freire, Antoine Isaac, Glen&nbsp;Robson, John Howard, Hugo Manguinhas,&nbsp;<em>Information Services &amp; Use,&nbsp;</em>vol&nbsp;37(4), pp&nbsp;425-436,&nbsp;(8 January 2018).</p>\r\n\r\n<p dir=\"ltr\"><em><a data-saferedirecturl=\"https://www.google.com/url?q=https://arxiv.org/abs/1306.2869.&amp;source=gmail&amp;ust=1533113759574000&amp;usg=AFQjCNELFT5paisu4N0HfOrzcjwrz1RDqw\" href=\"https://arxiv.org/abs/1306.2869.\" target=\"_blank\">Achieving Interoperability between the CARARE Schema for Monuments and Sites and the Europeana Data Model</a>&nbsp;</em>by Valentine Charles, Valentine, Kate Fernie, Antoine Isaac, Costis Dallas, Dimitris Gavrills and Stavros Angelis. <em>International Conference on Dublin Core Metadata</em>, (27 December&nbsp;2013).<br />\r\n<br />\r\n<em><a href=\"https://link.springer.com/chapter/10.1007/978-3-319-67008-9_17\">Europeana: What Users Search For and Why</a></em>&nbsp;by Paul Clough, Timothy Hill, Monica Lestari Paramita&nbsp;and Paula Goodale. <em>TPDL 2017: Research and Advanced Technology for Digital Libraries</em>, pp 2017-219,&nbsp;(2 September 2017).</p>\r\n\r\n<p dir=\"ltr\"><em><a href=\"https://link.springer.com/referenceworkentry/10.1007/978-3-319-63962-8_291-1\" target=\"_blank\">Knowledge Graphs in the Libraries and Digital Humanities Domain</a></em>&nbsp;by Antoine Isaac, Simon Rainer&nbsp;and Bernhard Haslhofer.&nbsp;<i>Encyclopedia of Big Data Technologies</i>.&nbsp;<a href=\"https://arxiv.org/abs/1803.03198\">Full text</a>.&nbsp;(13 April 2018).</p>\r\n\r\n<p dir=\"ltr\"><em><a data-saferedirecturl=\"https://www.google.com/url?q=https://onlinelibrary.wiley.com/doi/full/10.1002/bult.2015.1720410411&amp;source=gmail&amp;ust=1533113759574000&amp;usg=AFQjCNG0B-Ccn6xP8SzmJ62-SCYS7Dk9vg\" href=\"https://onlinelibrary.wiley.com/doi/full/10.1002/bult.2015.1720410411\" target=\"_blank\">Linked Data Practice at Different Levels of Semantic Precision: The Perspective of Libraries, Archives&nbsp;</a></em><a data-saferedirecturl=\"https://www.google.com/url?q=https://onlinelibrary.wiley.com/doi/full/10.1002/bult.2015.1720410411&amp;source=gmail&amp;ust=1533113759574000&amp;usg=AFQjCNG0B-Ccn6xP8SzmJ62-SCYS7Dk9vg\" href=\"https://onlinelibrary.wiley.com/doi/full/10.1002/bult.2015.1720410411\" target=\"_blank\"><em>and</em></a><em><a data-saferedirecturl=\"https://www.google.com/url?q=https://onlinelibrary.wiley.com/doi/full/10.1002/bult.2015.1720410411&amp;source=gmail&amp;ust=1533113759574000&amp;usg=AFQjCNG0B-Ccn6xP8SzmJ62-SCYS7Dk9vg\" href=\"https://onlinelibrary.wiley.com/doi/full/10.1002/bult.2015.1720410411\" target=\"_blank\">&nbsp;Museums</a>&nbsp;</em>by Thomas Baker and&nbsp; Antoine Isaac.&nbsp;<em>Bulletin of the Association for Information Science and Technology</em>, <em>special section on Linked Data and the Charm of Weak Semantics</em>, vol 41(4), pp 34-39,&nbsp;(April/May 2015).</p>\r\n\r\n<p dir=\"ltr\"><em><a data-saferedirecturl=\"https://www.google.com/url?q=https://swib.org/swib17/slides/charles_schema-org.pdf&amp;source=gmail&amp;ust=1533113759574000&amp;usg=AFQjCNFj4P9RQwh8B9FZbWd6uHOKg34GdA\" href=\"https://swib.org/swib17/slides/charles_schema-org.pdf\" target=\"_blank\">Perspectives on Using Schema.org for Publishing and Harvesting Metadata at Europeana</a></em>&nbsp;by Antoine Isaac, Valentine Charles, Richard Wallis, Nuno Freire&nbsp;and Hugo Manguinhas. Proceedings of <em>Semantic Web in Libraries conference 2017,</em>&nbsp;(12 April&nbsp;2017).</p>\r\n\r\n<p><em><a data-saferedirecturl=\"https://www.google.com/url?q=http://journal.code4lib.org/articles/12330&amp;source=gmail&amp;ust=1533113759574000&amp;usg=AFQjCNG5BNZ_PfSqzUbvNm2uAWOcDzm_lA\" href=\"http://journal.code4lib.org/articles/12330\" target=\"_blank\">Recommendations for the Application of Schema.org to Aggregated Cultural Heritage Metadata to Increase Relevance and Visibility to Search Engines: The Case of Europeana</a></em>&nbsp;by Antoine Isaac, Richard Wallis, Valentine Charles&nbsp;and Hugo Manguinhas.&nbsp;<em>Code4Lib</em>, vol 36, (20 April&nbsp;2017).</p>\r\n\r\n<p><a href=\"http://www.dlib.org/dlib/may14/wickett/05wickett.html\"><em>Representing Cultural Collections in Digital Aggregation and Exchange Environments</em></a>&nbsp;by Martin&nbsp;Doerr, Katrina Fenlon, Antoine Isaac, Carlo Meghini, Carole Palmer and Karen M Wickett,&nbsp;<em>D-Lib Magazine</em>, vol 20(5-6),&nbsp;(May/June 2014).</p>\r\n\r\n<p><em><a data-saferedirecturl=\"https://www.google.com/url?q=https://www.researchgate.net/publication/241687007_When_entities_meet_query_recommender_systems_semantic_search_shortcuts&amp;source=gmail&amp;ust=1533113759574000&amp;usg=AFQjCNFhtd1vq6TcsEWU3by3X7UGnD_NDQ\" href=\"https://www.researchgate.net/publication/241687007_When_entities_meet_query_recommender_systems_semantic_search_shortcuts\" target=\"_blank\">When Entities Meet Query Rec