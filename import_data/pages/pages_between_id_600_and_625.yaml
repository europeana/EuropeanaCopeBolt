                body: "<p>It is not just a mechanical process of moving data from A to B. We work closely with data partners to understand their needs, optimise workflows and to collaborate with them to improve data quality.</p>\r\n\r\n<h3>Working with aggregators</h3>\r\n\r\n<p>More than 3,500 cultural heritage institutions contribute collections to Europeana. We can’t work with all of them individually. Instead, we help all organisations that approach us to find the most suitable aggregator. We currently work with around 55 dedicated aggregators across Europe who gather collections and pass them onto us. If you want to know more about the Europeana aggregator model, please see&nbsp;<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Version3/Deliverables/EV3%20D1_1%20Aggregation%20Infrastructure.pdf\">here</a>.</p>\r\n\r\n<h3>Publishing with Europeana</h3>\r\n\r\n<p>Anything that data partners need to know about publishing with Europeana is in the&nbsp;<a href=\"https://pro.europeana.eu/post/publication-policy\">Europeana Publishing Guide</a>. Signing the Data Exchange Agreement (DEA) is always the first step before an organisation is accepted as a new data partner.</p>\r\n\r\n<p>New datasets don’t magically appear in Europeana. A lot of work goes on behind the scenes using different <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Version3/Deliverables/Ev3%20D5_2%20Review%20Logical%20and%20Technical%20Architectures.pdf\">tools and technologies</a>. These are the main steps:</p>\r\n\r\n<ol>\r\n    <li>Harvesting: Before publishing the data in Europeana we have to get it from somewhere. Our data partners tell us when the data is ready and we harvest datasets with REPOX.</li>\r\n    <li>Mapping: With MINT we make the harvested data compliant with the Europeana Data Model (EDM) requirements, we check the quality of the data and we correct mistakes.</li>\r\n    <li>Ingesting: We use the Unified Ingestion Manager (UIM) to ingest data. With UIM we also fetch information from external vocabularies (dereference) and add it to the data.</li>\r\n    <li>Feedback and communication: We talk to aggregators about which datasets we need to publish and give feedback to them on quality and missing data.</li>\r\n    <li>Content report: We produce a quarterly content report with Europeana Collections statistics for the current month in comparison with the previous month.</li>\r\n</ol>\r\n\r\n<p>If you spot any issues with Europeana Collections (e.g. links that do not work) please let us know <a href=\"http://content@europeana.eu\">(content@europeana.eu</a>).</p>\r\n\r\n<p>If you see any issues relating to a single dataset or aggregator, let us know. Each of our Data Ingestion Specialists works with their own set of data partners to give partners a personal connection with Europeana and to provide continuity and efficiency of service.</p>\r\n\r\n<p>A dataset takes an average of about 40 minutes for us to process, irrespective of the size of the dataset. This is just the human working time, not the processing time by computers/tools. This part of the process is size-dependent, so large datasets take more processing time than small sets.</p>\r\n\r\n<h3>The European Library (TEL)</h3>\r\n\r\n<p>Readers of this playbook with some knowledge of Europeana’s history may be interested to know that The European Library (TEL) was subsumed into Europeana in 2017. Here’s a bit of background about that.</p>\r\n\r\n<p>The European Library (TEL) was an independent not-for-profit library service supported by the Conference of European National Librarians (CENL) and operated by the Europeana Foundation. It worked with 48 European national libraries and a number of research libraries, collecting, enriching, publishing and distributing their bibliographic records and serving as an aggregator for Europeana. For this it maintained its own technical infrastructure for aggregation and display (www.theeuropeanlibrary.org).</p>\r\n\r\n<p>As CENL decided to cease funding TEL from 2017, its services have been discontinued. TEL data partners have been rerouted to provide their content either directly to Europeana or via national aggregators.</p>\r\n\r\n<p>Additionally, the TEL Linked Open Dataset, comprising over 95 million bibliographic records from TEL partner libraries, will continue to be available under a Creative Commons CC0 1.0 license via <a href=\"https://pro.europeana.eu/data/home-data-the-european-library-open-dataset-the-european-library-open-dataset\">Europeana Research</a>.</p>\r\n"
