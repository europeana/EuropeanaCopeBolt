                body: "<h3>Development process</h3>\r\n\r\n<p>We try to follow the Scrum principles, managing backlog, sprint logs and user stories in a tool called <a href=\"https://www.atlassian.com/software/jira\">Jira</a>. We also try to release code as often as possible. The team is divided into several scrum teams; these are detailed in the Agile Methodology section (see above).</p>\r\n\r\n<h3>Architecture</h3>\r\n\r\n<p>They follow the<a href=\"http://12factor.net/\"> 12-factor methodology</a>, as we deploy to a PaaS (Cloud Foundry), using blue/green deployment.</p>\r\n\r\n<h3>Open Source</h3>\r\n\r\n<p>They publish our code using the open source license <a href=\"https://joinup.ec.europa.eu/community/eupl/og_page/european-union-public-licence-eupl-v11\">EUPL</a> v1.1. We only use open source code libraries <a href=\"https://joinup.ec.europa.eu/page/eupl-compatible-open-source-licences\">compatible</a> with this license for the products we develop.</p>\r\n\r\n<h3>Version control</h3>\r\n\r\n<p>They use <a href=\"https://github.com/europeana\">GitHub</a> for versioning our code. We aim to merge code using <a href=\"https://help.github.com/articles/using-pull-requests/\">pull requests</a> with at least two people involved to ensure proper code reviews.</p>\r\n\r\n<h3>Continuous integration</h3>\r\n\r\n<p>Jenkins and Travis are our tools of choice for <a href=\"http://martinfowler.com/articles/continuousIntegration.html\">continuous integration</a>. We use Jenkins for our nightly, snapshot and release builds, providing access to our artifacts via the Europeana <a href=\"http://artifactory.eanadev.org\">Artifactory</a>.</p>\r\n\r\n<p>They try to leverage the available Github webhooks to provide helpful information on the build status of our code such as (in the context of a Ruby application):</p>\r\n\r\n<ul>\r\n    <li><a href=\"https://houndci.com/\">Hound CI</a> to check code style</li>\r\n    <li><a href=\"https://hakiri.io/\">Hakiri</a> to check code security</li>\r\n    <li><a href=\"https://travis-ci.org/\">Travis CI</a> to run a test suite</li>\r\n    <li><a href=\"https://coveralls.io/\">Coveralls</a> to check code coverage</li>\r\n</ul>\r\n\r\n<p>And in the context of applications developed using Java we use <a href=\"https://www.sonarqube.org/\">SonarQube</a>, as a centralised quality inspection tool.</p>\r\n\r\n<h3>Service Providers</h3>\r\n\r\n<p>This team works with several service providers to host and run our systems:</p>\r\n\r\n<ul>\r\n    <li><a href=\"https://www.ibm.com/cloud/\">IBM Cloud</a> hosts our end-user facing products deployed in a cloud-based PaaS instance. It hosts the <a href=\"https://pro.europeana.eu/resources/apis\">Europeana REST APIs</a>&nbsp;and <a href=\"http://www.europeana.eu/portal/\">Europeana Collections</a>.</li>\r\n    <li><a href=\"https://www.hetzner.de/\">Hetzner</a> hosts our data backend systems (e.g. Solr and MongoDB, amongst others).</li>\r\n    <li><a href=\"https://engineyard.com/\">EngineYard</a> is a cloud-based hosting environment for web applications. It hosts <a href=\"http://pro.europeana.eu/\">Europeana Pro</a>, <a href=\"http://labs.europeana.eu/\">Europeana Labs</a>, <a href=\"http://research.europeana.eu/\">Europeana Research</a>, <a href=\"http://www.europeana1914-1918.eu/\">Europeana 1914-1918</a>, <a href=\"http://styleguide.europeana.eu/\">Europeana’s styleguide</a> and our <a href=\"http://skos.europeana.eu/\">OpenSKOS</a> instance.</li>\r\n</ul>\r\n\r\n<p>The Infrastructure team is responsible for managing the inventory of Europeana’s servers and applications managed by the hosting companies.</p>\r\n\r\n<h3>Release management</h3>\r\n\r\n<p>We don’t have scheduled releases but aim to do a release every sprint. We aim to follow the <a href=\"http://semver.org/\">Semantic Versioning</a> scheme to number our releases. We tag our releases in GitHub accordingly as well, once they are merged back into the master branch.</p>\r\n\r\n<h3>Components (developed with/by partners)</h3>\r\n\r\n<p>We do not try to reinvent the wheel. We try to incorporate as much code that our partners develop as possible. We sometimes even maintain the code developed by third parties on our own. <a href=\"https://github.com/europeana/REPOX\">REPOX</a>, for example, was developed by IST in Portugal, but currently, Europeana is proud to be the official maintainer and owner. Other examples include:</p>\r\n\r\n<ul>\r\n    <li>UIM core implementation - the core implementation of our ingestion management tool</li>\r\n    <li>Europeana OAI-PMH Endpoint</li>\r\n    <li>LOD pilot</li>\r\n    <li>OpenSKOS</li>\r\n    <li>Annotations API</li>\r\n    <li>Entity API</li>\r\n</ul>\r\n\r\n<p>Off the shelf: SugarCRM, MongoDB, Apache Solr, Neo4j, Swagger, PostgresQL, RabbitMQ, Apache Cassandra, Apache Storm, Apache HTTP Server, Apache Tomcat, Apache Maven, Subversion, IIPImage Server, Atlassian JIRA and Confluence are a few examples of software that we use in our daily operations.</p>\r\n\r\n<h3>Language agnostic tools/packages</h3>\r\n\r\n<ul>\r\n    <li>If your app requires a database, use either PostgreSQL or MongoDB.</li>\r\n    <li>If your app has a public front-end, use the templates from our <a href=\"https://github.com/europeana/Europeana-Patternlab\">styleguide</a>.</li>\r\n</ul>\r\n\r\n<h3>Language-specific tools/packages</h3>\r\n\r\n<p>The back-end code is mostly written in Java; the Collections middle tier in Ruby and the front-end in Javascript.</p>\r\n\r\n<p>We sometimes do pair programming when we feel the&nbsp;task requires it, but most tasks are done by one person, with deliberation between colleagues when necessary.</p>\r\n\r\n<p>We have <a href=\"https://github.com/europeana/europeana-dev-guides\">language-specific development guidelines</a>.</p>\r\n\r\n<h3>Third parties</h3>\r\n\r\n<p>Project partners and others that develop with/for us should follow our guidelines and quality standards. Any release of an application to production by third parties must be documented in detail to allow maintenance of the application when the third party is not around. This includes documentation about the configuration and dimensioning of the production environment.</p>\r\n"
