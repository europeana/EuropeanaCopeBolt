            -
                enabled: enabled
                title: 'Europeana & IIIF 3D: Next Steps & Added Dimensions?'
                subtitle: 'Ronald Haynes, University of Cambridge'
                anchortitle: 'Europeana & IIIF 3D: Next Steps & Added Dimensions?'
                templates: body
                body: "<p>If space is the final frontier, then we naturally turn to 3D images and models to help us explore and express that frontier. For the many aspects of space, and of our world, we have widespread options to produce good 3D models which are increasingly available to specialists and the general public alike, including on common devices. However, the many ways people scan, process, adjust, store, present and use those models create many challenges for us to readily share those models, whether in the present or in a sustainably preserved state to enable continued sharing well into the future.</p>\r\n\r\n<p>The <a href=\"https://iiif.io/community/groups/3d/\" target=\"_blank\">IIIF 3D Community Group</a> (International Image Interoperability Framework 3D group) has been an enthusiastic partner to the work of the <a href=\"https://pro.europeana.eu/project/3d-content-in-europeana\" target=\"_blank\">3D content in Europeana Task Force</a>, and is working with many 3D-active groups and developers engaged in the existing, as well as emerging efforts aiming to produce practical and interoperable 3D models, along with 2D (IIIF) image and 3D model integration. Just as the Task Force highlighted concerns about improving the policies, standardisation and means of delivery associated with 3D, the IIIF 3D Community Group is building greater engagement with partners in the academic, commercial and non-profit sectors who are keen to collaborate in advancing and developing 3D image technologies.</p>\r\n\r\n<p>While IIIF has developed a set of APIs (application programming interfaces) which are derived from shared use cases and based on open web standards, it is also a community that implements those specifications in both server and client software. This combination of collaborative casework and community development has helped IIIF coalesce ways to address many of challenges associated with the coordinated use of 2D images, notably in the cultural heritage and GLAM (Galleries/Gardens, Libraries, Archives, Museums) areas, and has similarly developed institutional interoperability with Audio/Video content specifications. The efforts to extend those developments to be more inclusive of 3D materials does, however, literally add extra dimension and complexity to the mix. (See the figure below for an earlier example of a lasting standard for 3D/VR, well preserved and digitally transferred to still be usable on modern devices.)</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/3D/ronald1.png\" /></center>\r\n\r\n<p></p>\r\n\r\n<center>Early Virtual Reality tech (1800s-present)  stereograms, a lasting standard! Source: <a href=\"https://archive.org/details/SherlockHolmes1954\" target=\"_blank\">https://archive.org/details/SherlockHolmes1954</a> (Episode 28) Public Domain</center>\r\n\r\n<p>Among the challenges facing the collaborative community work of the 3D Group, there are key considerations for preservation options (e.g. with the <a href=\"https://www.dpconline.org/\" target=\"_blank\">Digital Preservation Coalition</a>, and <a href=\"http://gis.wustl.edu/dgs/cs3dp/\" target=\"_blank\">CS3DP </a>- Community Standards for 3D Data Preservation). Keeping sight of the required outcomes of sustainability and long-term usability is a helpful lens through which to focus the efforts, including regular reviews of practical approaches to scanning and capture or construction of models, and the strengths or otherwise of various file formats, whether preferable for size and transmission speed, for display clarity, for research details, and/or for effective printing. As noted in the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Europeana_Network_Task_Forces/Final_reports/3D-TF-final%20report.pdf\" target=\"_blank\">Task Force report</a> there are many well-known file formats, including ones perhaps especially familiar to those involved in 3D printing (e.g. STL, PLY, OBJ, the ISO-standard AMF, 3MF  e.g. see: <a href=\"https://all3dp.com/1/3d-printer-file-format/\" target=\"_blank\">2020 Most Common 3D Printer File Formats</a>).</p>\r\n\r\n<p>However, for those concerned more with 3D display, especially display via the web  whether for research or clinical or general interest uses, we see more use of file formats such as <a href=\"https://www.khronos.org/gltf/\" target=\"_blank\">glTF</a> (GL Transmission Format, e.g. used by <a href=\"https://sketchfab.com/\" target=\"_blank\">Sketchfab</a>, <a href=\"https://www.morphosource.org/\" target=\"_blank\">MorphoSource</a>, Smithsonian <a href=\"https://3d.si.edu/\" target=\"_blank\">3D Program</a> and <a href=\"https://www.si.edu/OpenAccess\" target=\"_blank\">Open Access</a>), the ISO-standard <a href=\"https://www.web3d.org/x3d/what-x3d\" target=\"_blank\">X3D</a> (e.g. key users in the <a href=\"https://www.web3d.org/\" target=\"_blank\">Web3D Consortium</a>), and the medically-oriented<a href=\"https://www.dicomstandard.org/\" target=\"_blank\"> DICOM </a>(standard for Digital Imaging and Communications in Medicine, integrating data such as from X-ray, CT, ultrasound and MRI scans, along with patient information). (See the figure and video link below for an example of the 3D extension of the open source Universal Viewer, a standard for IIIF projects, in late development and being implemented in Morphosource for integrating 2D and 3D content.)</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nsJ6BL9U9PQ\" width=\"560\"></iframe></center>\r\n\r\n<center>3D extension of <a href=\"https://universalviewer.io/\" target=\"_blank\">universalviewer.io </a>shown with glTF and DICOM models in <a href=\"https://www.morphosource.org/\" target=\"_blank\">Morphosource.org</a></center>\r\n\r\n<p>The variety of 3D file formats, along with the feature preferences and performance limitations which influence the selection process made for the main web-based viewer developments, is part of the inevitable process of reducing what is for many an unmanageable number of options and moving toward a more manageable set of formats. While niche or specialists file formats may remain for various purposes, improving file conversion options will continue to help in the transition to the more popular and increasingly common formats. This is the natural evolution toward practical and enduring standards, and the timing of the process will largely be down to the strength of uptake and persuasive influence by the collaborative community involved. Building on open standards for text and 2D images, and working together to ensure the seamless combination with 3D objects, should help reduce existing digital divides and increase overall accessibility, by ensuring the broadest overall data interoperability. In addition, it may be helpful to ccollaboratively clarify and develop guidance on file format selection (e.g. why certain projects choose to use glTF, X3D, DICOM, and related compression, or large-model options).</p>\r\n\r\n<p>Another factor which is expected to influence the move toward more manageable 3D file formats are the developments and adoption of <a href=\"https://www.w3.org/TR/webxr/\" target=\"_blank\">WebXR</a> (Web eXtended Reality, designed for delivering VR and AR to devices, including head-mounted displays, through the Web). This move toward device independence, and more universal development cycles via Web deployment, has significant support and deployment from organisations such as Amazon, Google, and Mozilla (e.g. see: <a href=\"https://hubs.mozilla.com/\" target=\"_blank\">Mozilla Hubs</a>), Google. While not currently using WebXR, a good example of some of the great potential for putting the power of AR/XR more directly into peoples hands can be seen with the <a href=\"https://mergeedu.com/?cr=0750\" target=\"_blank\">Merge Cube </a>and their partners <a href=\"https://www.classvr.com\" target=\"_blank\">ClassVR</a>, with for instance some engagement experiments being trialed or planned in some museums in Texas, and at Harvard and Cambridge universities, as well as some course-related testing in Oxford University. (See the figure and video link below, for an example of some initial tests of using the AR/XR capabilities of the Merge Cube to display and interactively inspect cultural heritage models taken from Sketchfab.)</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/iTG9NLsEpWA\" width=\"560\"></iframe></center>\r\n\r\n<center>Some initial experiments with Sketchfab models handled with the Merge Cube</center>\r\n\r\n<p></p>\r\n\r\n<p>Along with the details of an objects width and height (e.g. X and Y axis), working in 3D raises the natural question of extending this by adding depth (e.g. a Z axis). There also are questions about annotation and metadata (with examples of work in progress to be seen with Universal Viewer and Morphosource and with the open source <a href=\"https://smithsonian.github.io/dpo-voyager/\" target=\"_blank\">Smithsonian Voyager viewer </a>and the <a href=\"https://3d.si.edu/\" target=\"_blank\">Smithsonian 3D Program</a>). There are challenges around finding or collectively identifying suitable reference workflows (e.g. to clarify the full set of equipment, process, people and capabilities needed for 3D production - ideally in an increasingly interoperable format), and about exploring options for smaller and less well-funded institutions to access suitable workflow and production options (e.g. through better joint funding or other means of ensuring the growth of interoperability).</p>\r\n\r\n<p>To adequately attempt to address these challenges we plan to continue to liaise and work with other 3D-active researchers and groups, to build the alliances and collaborative efforts. We are reviving some previously-articulated 3D technical challenges (from a 2017 <a href=\"https://www.vam.ac.uk/blog/digital/iiif-digital-collections-in-dialogue\" target=\"_blank\">IIIF meeting at the V&amp;A museum</a> in London), to combine with more recent developments, along with gathering user needs and stories (e.g. see <a href=\"https://github.com/IIIF/iiif-3d-stories/issues\" target=\"_blank\">initial IIIF 3D examples and use cases</a>). We also are planning to organise further events to clarify a set of suitably-representative examples and use cases (including as part of the <a href=\"https://iiif.io/event/2020/boston/\" target=\"_blank\">2020 IIIF annual conference</a> <em>ed note: this event has now been postponed)</em>. The <a href=\"https://iiif.io/community/groups/3d/\" target=\"_blank\">3D Community Group</a> is co-chaired by Ed Silverton (Mnemoscene, Universal Viewer), Tom Flynn (Sketchfab), and Ronald Haynes (Cambridge University) and meets monthly for a conference call. Please join us next time, share your user stories, and share in this evolving area  more details can be found via: <a href=\"https://iiif.io/community/groups/3d/\" target=\"_blank\">https://iiif.io/community/groups/3d</a></p>\r\n"
