                title: 'Evolving landscapes'
                subtitle: ''
                anchortitle: 'Evolving landscapes'
                templates: body
                body: "<p>Europeana should never simply follow the latest trends. Where it has specialist expertise, it should lead them. Where that expertise lies with other organisations or networks, it should collaborate with them. And it&nbsp;should always contribute to a Cultural Commons that benefits institutions and citizens. Here are four trends that influence our strategy.</p>\r\n\r\n<p><strong>Public expectations</strong><br />\r\nCultural heritage institutions are increasingly expected to embrace openness and participatory processes and to make the public part of their curatorial processes. This changes the traditional institutional culture  from exclusive, introvert and authoritative to open, inclusive and&nbsp;collaborative.</p>\r\n\r\n<p><strong>Market forces</strong><br />\r\nCultural heritage institutions work with global players such as Facebook, Google, Amazon, Microsoft and Apple as well as with commercial image services and digital solutions based in their own countries. These partnerships are important. But a strong public alternative is crucial.&nbsp;</p>\r\n\r\n<p><strong>Technological innovation</strong><br />\r\nTech is changing all the time. Europeana can help the cultural heritage sector to use technologies in ways that support its digital transformation - to lead with technology, not be led by it.&nbsp;</p>\r\n\r\n<p><strong>Global perspectives</strong><br />\r\nClimate change is putting physical heritage at risk. As a community, the Europeana Network Association can surface concerns, approaches and best practice for responses at both institution and sector level. Both the climate crisis and the COVID-19 crisis remind us to work together as a global community.&nbsp;</p>\r\n"
