                anchortitle: Introduction
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" />This strategy was written before the full extent and impact of the COVID-19 pandemic made itself felt. Cultural heritage institutions are facing immediate and real issues, yet have also quickly risen to the challenge, with numerous online initiatives to stay connected to their audiences through digital culture.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The need to embrace and support the digital transformation of Europes cultural heritage sector and to do so in an inclusive way, has never been more important. The vision of this strategy, a digitally powered cultural heritage sector taking its place at the heart of society, is confirmed. The building blocks of the strategy to support that, remain the same. The priorities for its implementation in the near and longer term are and will further be reflected upon as the immediate and post-crisis challenges become clearer.</p>\r\n\r\n<p dir=\"ltr\">Whatever our new normal will look like, Europeana will continue to work with and for the cultural heritage sector to empower digital change, in response to this crisis and in the longer term.</p>\r\n"
