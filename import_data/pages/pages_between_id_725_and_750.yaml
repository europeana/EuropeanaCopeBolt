                subtitle: ''
                anchortitle: 'Extract Technical Metadata'
                templates: body
                body: "<p>Europeana will extract metadata from the media resources provided via the above metadata fields to aid search in Europeana Collections and the APIs, and to determine how to present or consume a web resource in Europeana Collections. This is what we refer to as technical metadata (e.g. the image size, image colours, duration of audio clips). EDM was extended to fit the five media types currently supported by Europeana, namely: Sound, Video, Text, Image and 3D objects.</p>\r\n\r\n<p></p>\r\n"
