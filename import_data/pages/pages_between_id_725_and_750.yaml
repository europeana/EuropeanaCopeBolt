                templates: body
                body: "<p>In close collaboration with the Europeana Foundations technical colleagues, Europeana Research works to make our data available across different platforms with the aim to bring them closer to academia and research. Explore some examples below.</p>\r\n\r\n<p><meta charset=\"utf-8\" /><strong>CLARIN Virtual Language Observatory</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />Through the Virtual Language Observatory, researchers can explore the language resources made available within the CLARIN research infrastructure and reuse them in combination with a variety of tools. It aims to provide an easy-to-use interface which facilitates a uniform search and discovery process for many resources. Thanks to CLARINs long standing contribution to the Europeanas infrastructure, users can find a selection of Europeana datasets on the Virtual Language Observatory which are relevant to research based on language resources. <strong><a href=\"https://vlo.clarin.eu/?q=_oaiEndpointURI:https://europeana-oai.clarin.eu/provider\_\">Discover the dataset.</a></strong></p>\r\n\r\n<p dir=\"ltr\"><strong>SSHOC</strong></p>\r\n\r\n<p dir=\"ltr\">The Social Sciences &amp; Humanities Open Marketplace is a discovery portal which pools and contextualises resources for Social Sciences and Humanities research communities: tools, services, training materials, datasets, publications and workflows. The Europeana dataset is discoverable via the SSH Open Marketplace. <strong><a href=\"https://marketplace.sshopencloud.eu/dataset/kubP4q\_\">Discover the dataset</a></strong>.</p>\r\n\r\n<p dir=\"ltr\"><strong>European Open Science Cloud</strong></p>\r\n\r\n<p dir=\"ltr\">The European Open Science Cloud, or EOSC, is an environment for hosting and processing research data to support EU science. Europeanas APIs are accessible through EOSCs <a href=\"https://marketplace.eosc-portal.eu/\">Portal Catalogue and Marketplace</a>, an integrated platform that allows access to resources for various research domains along with integrated data analytics tools. <strong><a href=\"https://marketplace.eosc-portal.eu/services/europeana-apis\_\">Discover the dataset</a>.</strong></p>\r\n\r\n<p dir=\"ltr\"><strong>Data.europa.eu</strong></p>\r\n\r\n<p dir=\"ltr\">Data.europa.eu is the official portal for European data, managed by the Publications Office of the EU. It aims to collect the metadata of public sector information available on public data portals across Europe. Europeana has published its metadata and APIs on data.europa.eu. <strong><a href=\"https://data.europa.eu/data/datasets/europeana-aggregated-dataset\_\">Discover the dataset</a>.&nbsp;</strong></p>\r\n"
