                body: "<p>In close collaboration with the <a href=\"https://dp.la/\">Digital Public Library of America</a>, <a href=\"https://trove.nla.gov.au/\">Trove</a> and <a href=\"https://digitalnz.org/\">DigitalNZ</a>, since 2013 Europeana has organised GIF IT UP, an annual competition which challenges people to reuse digitised cultural heritage material to produce unique gifs and share them online.&nbsp;</p>\r\n\r\n<p>Participants use the openly licensed paintings, photography and texts digitised in Europeana and the digital libraries of our collaborators to create, submit, and share striking new GIFs. The competition encourages people to explore and remix cultural heritage material while also helping audiences to learn about image licensing in an interactive and fun way.&nbsp;</p>\r\n\r\n<p>GIF IT UP is supported by <a href=\"https://giphy.com/gifitup\">GIPHY</a>, the world's largest library of animated GIFs. GIFs created through the competition are featured on the site, helping bring the collections they are based on to even wider audiences.&nbsp;</p>\r\n\r\n<p>Explore previous editions of the competition below and check back on this page for updates on the next round!</p>\r\n"
