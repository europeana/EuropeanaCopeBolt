                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>The Europeana Media Policy outlines the requirements for the links to the media resources that are part of the provided metadata. It complements the information provided with the <a href=\"/post/publication-policy\" target=\"_blank\">Europeana Publishing Guide</a> and the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Share_your_data/Technical_requirements/EDM_Documentation/EDM_Mapping_Guidelines_v2.4_102017.pdf\" target=\"_blank\">EDM Mapping Guidelines</a>. By following these requirements, we can give audiences a better experience and a greater connection with your collections. Following these requirements we will:</p>\r\n\r\n<ul>\r\n    <li>Extract technical metadata from media resources (e.g. mime-type, image size, duration, colour) to allow for a richer search and browse experience and to power functionalities such as enlarging and downloading images and other media.</li>\r\n    <li>Generate thumbnail (preview) images based on media resources, and show these images as part of the search results to help users find what they are looking for.</li>\r\n    <li>Display media resources on the item pages in Europeana Collections for a user to get the best possible experience and be able to interact with the content.</li>\r\n</ul>\r\n"
