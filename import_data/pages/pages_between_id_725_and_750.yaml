                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-d80ca85f-7fff-f2b2-e6c6-d18a2a4c794d\">I have never applied to a Digital Europe Programme -&nbsp; Data for Cultural Heritage call. Is it possible for me to do so?</b></p>\r\n\r\n<p dir=\"ltr\">Yes, the call is open to applicants who have not yet benefited from Digital Europe Programme or other EU funding.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-d80ca85f-7fff-f2b2-e6c6-d18a2a4c794d\">Is there a requirement for a minimum number of project consortium members?</b></p>\r\n\r\n<p dir=\"ltr\">An eligible consortium for this call must have at least three different applicants based in three different Member States, EEA countries, as well as Turkey, Serbia, Israel, Ukraine and Moldova. See <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/docs/2021-2027/digital/guidance/list-3rd-country-participation_digital_en.pdf\">here</a> for more details.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-d80ca85f-7fff-f2b2-e6c6-d18a2a4c794d\">Im from the UK, can I participate in this call?&nbsp;</b></p>\r\n\r\n<p dir=\"ltr\">UK applicants are not eligible to participate under this call. For more information on eligible countries, please refer to section 6 of the <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/docs/2021-2027/digital/guidance/list-3rd-country-participation_digital_en.pdf\">call text</a>.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-d80ca85f-7fff-f2b2-e6c6-d18a2a4c794d\">Will projects under this call be 100% funded?&nbsp;</b></p>\r\n\r\n<p dir=\"ltr\">The EC grant will cover 75% of the requested budget for SMEs and 50% for other types of applicants. The project partners must provide the remainder. For more information, please see the <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/docs/2021-2027/digital/wp-call/2022/call-fiche_digital-2022-cultural-02_en.pdf\">call text.&nbsp;</a></p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-d80ca85f-7fff-f2b2-e6c6-d18a2a4c794d\">Does Europeana participate in the application assessment?</b></p>\r\n\r\n<p dir=\"ltr\">No, Europeana is not involved in the application evaluation and decision making. Find out more information about these processes <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/docs/2021-2027/digital/wp-call/2022/call-fiche_digital-2022-cultural-02_en.pdf\">here</a>.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-d80ca85f-7fff-f2b2-e6c6-d18a2a4c794d\">Is there a contact point in the Digital Europe Programme for the current open call for proposals with whom I could get in touch with directly?</b></p>\r\n\r\n<p dir=\"ltr\">The Digital Europe Programme has limited resources for handling direct enquiries. They encourage applicants to find answers in the <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/docs/2021-2027/digital/wp-call/2022/call-fiche_digital-2022-cultural-02_en.pdf\">call text</a> and the <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/docs/2021-2027/common/guidance/om_en.pdf\">online manual</a>. Enquiries can be sent <a href=\"https://european-union.europa.eu/contact-eu/write-us_en\">here</a>.&nbsp;</p>\r\n"
