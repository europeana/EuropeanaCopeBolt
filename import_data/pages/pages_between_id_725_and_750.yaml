                templates: body
                body: "<p>We will process (links to) media resources in the following three metadata fields:</p>\r\n\r\n<ul>\r\n    <li>edm:object</li>\r\n    <li>edm:isShownBy</li>\r\n    <li>edm:hasView (for each - More than one instance of edm:hasView is possible when more than one media resource is provided.)</li>\r\n</ul>\r\n\r\n<p>We will also process links provided with edm:isShownAt, but we will not generate any thumbnails. Processing the edm:isShownAt involves checking that the link is resolvable and storing the mime-type of the working link. For more details about the metadata fields and their definition, please consult the <a href=\"/page/edm-documentation\" target=\"_blank\">EDM documentation</a>.</p>\r\n"
