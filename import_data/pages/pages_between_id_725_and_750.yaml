                title: Sport
                subtitle: ''
                anchortitle: Introduction
                templates: body
                body: "<p>From 2020 onwards and with a focus in summer 2021, the Europeana Sport season explores how sport shapes our sense of self and our sense of Europe, through a variety of remarkable cultural heritage objects that showcase the geographic and cultural diversity of Europe.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In partnership with museums, galleries, libraries and archives across Europe, Europeana invites you to share your story about what sport means to you. Its an integral part of our cultural heritage.</p>\r\n"
