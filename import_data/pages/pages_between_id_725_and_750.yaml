                title: 'Generate Thumbnail Preview Images'
                subtitle: ''
                anchortitle: 'Generate Thumbnail Preview Images'
                templates: body
                body: "<p>Thumbnails are a small image of the digital object. They directly affect the user click-through rate. Requirements and recommendations about the quality of thumbnails are provided in the <a href=\"/post/publication-policy\" target=\"_blank\">Europeana Publishing Guide</a>.</p>\r\n\r\n<p>We will generate thumbnails from the media resources provided via the above metadata fields, if the mime-type of the media resources is valid (see also above). Note that for media resources with the mime-type application/pdf we only generate a thumbnail when we find an image in the pdf.</p>\r\n\r\n<p>We will generate the following thumbnails:</p>\r\n\r\n<ul>\r\n    <li>An image with a width of at maximum 200 pixels.</li>\r\n    <li>An image with a width of at maximum 400 pixels.</li>\r\n</ul>\r\n\r\n<p>The following must be noted:</p>\r\n\r\n<ul>\r\n    <li>The height of the thumbnail will be proportional in accordance with the aspect ratio.</li>\r\n    <li>If an image is smaller than 200 or 400 pixels, the original width of the image will be used as the size of the thumbnail (Europeana does not recommend to use images which are smaller than 400 pixels in width).</li>\r\n</ul>\r\n\r\n<p>All thumbnails that we generate can be retrieved via the Thumbnail API. Note that for the thumbnail used for display in the search results of Europeana Collections, we have a specific metadata field: edm:preview. The value for edm:preview will be the thumbnail corresponding to either the media resource obtained from edm:object if available, otherwise the image with the highest resolution of either edm:isShownBy or the first edm:hasView.</p>\r\n"
