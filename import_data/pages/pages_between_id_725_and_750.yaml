        title: Transcribathon
        intro: "<p>Europeana Transcribe is an online citizen science initiative for the enrichment of digitised material from Europeana. Engagement with the platform is supported by events known as transcribathons.\_</p>\r\n"
        body: "<h3><strong>About the platform</strong></h3>\r\n\r\n<p><a href=\"https://europeana.transcribathon.eu/\">Europeana Transcribe</a>\_aims to engage the public in transcribing, annotating and georeferencing Europeanas vast collection of digitised items - particularly handwritten materials - amassed from libraries, archives and museums from all across Europe. The tool offers another way for users to engage with the material shared through <a href=\"https://www.europeana.eu/portal/en\">Europeana</a>\_while also using crowdsourcing to enrich and enhance this material.\_</p>\r\n\r\n<h3><strong>Benefits of the platform</strong></h3>\r\n\r\n<p><strong>Improved accessibility</strong>: Creating machine-readable enrichments opens up new possibilities for the analysis, distribution and reuse of digitised heritage material.\_</p>\r\n\r\n<p><strong>Public engagement</strong>: Encouraging the public to work directly with digitised cultural heritage artefacts encourages fosters a deeper understanding of European heritage and encourages new connections with history.</p>\r\n\r\n<p><strong>Digital skills</strong>: The platform encourages participants to improve their understanding of metadata, ability to read old and unusual writing styles and practice foreign language skills.\_</p>\r\n\r\n<p><strong>Digital inclusion</strong>: Transcription and enrichment open up new possibilities for digital inclusion, enabling text and data to be translated and automatically converted to audio, tactile graphics and braille.</p>\r\n\r\n<p><strong>Meaningful contributions</strong>: Every enrichment or transcription made through the platform makes Europeanas content more usable and searchable, and participants can see an immediate impact from their work.\_</p>\r\n\r\n<h3><strong>Events</strong></h3>\r\n\r\n<p>In addition to the platform, Europeana regularly runs Transcribathon events in cities across Europe. Participants attending the events transcribe handwritten texts from Europeana or national aggregator platforms in teams and present their results to a jury. Prizes are awarded for accuracy and volume of transcriptions and the format offers an innovative way to engage participants with their cultural heritage. Contact Ad Polle for more information about holding a Transcribathon.\_</p>\r\n\r\n<p>In addition to the physical events, thematic and competitive runs are regularly held on the Transcribe Europeana platform. These showcase Europeana's rich and fascinating collections by highlighting content for transcription, and offer prizes for those who transcribe the most material in a set period of time.\_</p>\r\n\r\n<p><br>\r\n<a href=\"https://europeana.transcribathon.eu/\">Explore Transcribe Europeana</a></p>\r\n"
