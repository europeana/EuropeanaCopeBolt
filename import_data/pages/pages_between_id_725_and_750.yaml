            -
                enabled: enabled
                title: 'Hosting a collection campaign online'
                subtitle: ''
                anchortitle: 'Collection campaigns online'
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The season presents a wonderful opportunity for you to engage with and expand your audience by getting involved.</p>\r\n\r\n<p dir=\"ltr\">Europeana Sports collaborative approach helps you to engage with existing and new audiences, highlighting the impact of sport and sporting heritage on the communities, societies and people of Europe. By getting involved, you can empower the digital transformation of your institution.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We invite Europeanas network of cultural heritage partners to be part of our season and help bring our shared story to life. There are a number of ways to take part:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Help us identify content on Europeana or provide new content to Europeana that demonstrates our sporting heritage</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Share sport heritage stories by writing a blog for the Europeana website</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Encourage your audiences to share their stories of sporting heritage through online campaigns</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Pioneer new ways to engage audiences digitally - wed love to hear your ideas</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Spread the word about this season to your networks and audiences</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>How Europeana can help with your Collection campaign:</strong></p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We'll provide an online tool for capturing data</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We'll give you marketing material templates&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We'll give you access to our user-generated story contribution platform</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We'll help provide visibility for your collections / organisation</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">You'll be connected to our network of 3,500 cultural heritage institutions</p>\r\n    </li>\r\n</ul>\r\n"
