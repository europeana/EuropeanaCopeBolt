                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-3d412a14-7fff-e990-1ef2-0d6bfef1c8ce\">How long is the duration of the projects under this call?</b></p>\r\n\r\n<p dir=\"ltr\">The project duration is 24 months. See section 10 of the <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/docs/2021-2027/digital/wp-call/2022/call-fiche_digital-2022-cultural-02_en.pdf\">call text</a>.</p>\r\n"
