                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-1cdb0579-7fff-9996-6b97-dfa31f3ef7bf\">My proposal envisages integration of its outcomes in the Europeana platform. How can I ensure its success?&nbsp;</b></p>\r\n\r\n<p dir=\"ltr\">Proposal outcomes are expected to be integrated into the data space for cultural heritage. For more information on the integration, please take a look at the <a href=\"https://webcast.ec.europa.eu/virtual-information-day-dep-2-calls\">HaDEA Info Day presentation</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-1cdb0579-7fff-9996-6b97-dfa31f3ef7bf\">Im confused by terms related to Europeana in the call text, where can I find more information?&nbsp;</b></p>\r\n\r\n<p dir=\"ltr\">Check Europeana Foundations detailed <a href=\"https://pro.europeana.eu/page/glossary\">glossary of terms</a> or explore our <a href=\"https://pro.europeana.eu/\">Europeana Pro</a> website.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-1cdb0579-7fff-9996-6b97-dfa31f3ef7bf\">Is it possible for Europeana Foundation to be part of our consortium for this call? And if yes, whom should I contact to discuss Europeana involvement?</b></p>\r\n\r\n<p dir=\"ltr\">Yes, it is possible for Europeana Foundation to be a partner in a project proposal. There is no restriction on how many proposals the Europeana Foundation can join. For a partner inquiry, contact Milena Popova, Programme and Business Development Manager at Europeana, at milena.popova@europeana.eu.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-1cdb0579-7fff-9996-6b97-dfa31f3ef7bf\">How long will it take for Europeana Foundation to make a decision regarding a possible participation as a funded partner?&nbsp;</b></p>\r\n\r\n<p dir=\"ltr\">All proposals will be first discussed internally to ensure that the Europeana Foundation has the capacity and resources to contribute to the project. Depending on the proposal complexity, this process might take up to a week.</p>\r\n"
