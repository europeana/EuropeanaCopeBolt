                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-c1214020-7fff-21c8-a5bd-e1bfc90e45e5\">Can I address only one objective of the call?</b></p>\r\n\r\n<p dir=\"ltr\">All project proposals must address <strong>at least </strong>one of the following areas: 1) Enriching the offer of data, tools and services available in the data space; 2) Using existing Artificial Intelligence and machine-learning systems to improve user-engagement and experience; 3)&nbsp; Reuse of, in particular, 3D digitised cultural heritage assets. For further information, take a look at <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/docs/2021-2027/digital/wp-call/2022/call-fiche_digital-2022-cultural-02_en.pdf\">call text</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-c1214020-7fff-21c8-a5bd-e1bfc90e45e5\">Should my proposal cover only new content that is not yet available in Europeana?</b></p>\r\n\r\n<p dir=\"ltr\">Content can be new or existing content that will be enriched.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-c1214020-7fff-21c8-a5bd-e1bfc90e45e5\">How is high-quality content defined?&nbsp;</b></p>\r\n\r\n<p dir=\"ltr\">The content to be submitted must comply at least with Tier 2 (for content) and Tier A (for metadata) of the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a> and allow free online access to the digitised objects.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-c1214020-7fff-21c8-a5bd-e1bfc90e45e5\">What does it mean for the content to be free for reuse?&nbsp;</b></p>\r\n\r\n<p dir=\"ltr\">Free for reuse content is available under the licences CC0, CC-BY, CC-BY-SA, and the Public Domain Mark. Find more information regarding the licences <a href=\"https://creativecommons.org/use-remix/cc-licenses/\">here</a>.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-c1214020-7fff-21c8-a5bd-e1bfc90e45e5\">Does content have to be aggregated to Europeana through existing aggregation infrastructures'?</b></p>\r\n\r\n<p dir=\"ltr\">It is very important that applicants have a clear understanding of aggregation channels for the content. Europeana doesnt aggregate content directly but via a strong network of national and domain aggregators. For more information, take a look at the <a href=\"https://pro.europeana.eu/page/aggregators\">Europeana aggregators</a> across Europe.</p>\r\n"
