                subtitle: 'Tom Baker, DCMI; Karen Coyle, Consultant'
                anchortitle: 'Design for Simple Application Profiles'
                templates: body
                body: "<p><b>Background</b></p>\r\n\r\n<p>The application profile (AP) has been a defining feature of Dubin Core-style metadata since the early years of the Dublin Core Metadata Initiative. \"Application profile\" was <a href=\"http://(https://web.archive.org/web/20190924035542/http://www.ariadne.ac.uk/issue/25/app-profiles/\" target=\"_blank\">defined in 1999</a> as a schema with \"elements drawn from one or more namespaces, combined together by implementors, and optimised for a particular local application\".</p>\r\n\r\n<p>In practice, profiles take many forms with respect to base vocabularies and to other profiles. Some profiles are subsets of a vocabulary (or of another profile), while others are supersets. Some profiles use terms from a single namespace while others \"mix-and-match\" terms from multiple namespaces. Some profiles are expressed in HTML, PDF, or spreadsheets for human consumption, while others are coded in database, programming or schema languages for machine processing. In practice, profiles have a wide range of uses:</p>\r\n\r\n<ul>\r\n    <li>To document community consensus.</li>\r\n    <li>As templates for creating data.</li>\r\n    <li>For analyzing or validating data.</li>\r\n    <li>For merging or selecting data from multiple sources.</li>\r\n    <li>For ingesting data from others.</li>\r\n    <li>For retrieving or displaying different views of data.</li>\r\n</ul>\r\n\r\n<p>In the mid-2000s there was a push to formalize the model for application profiles, or \"description set profiles\", on the basis of a <a href=\"https://dublincore.org/specifications/dublin-core/abstract-model/\" target=\"_blank\">DCMI Abstract Model</a> and to encourage the documentation of profiles with functional requirements, domain models, and user guides the <a href=\"https://dublincore.org/specifications/dublin-core/singapore-framework/\" target=\"_blank\">Singapore Framework for Dublin Core Application Profiles</a>. In 2008, a draft Description Set Profile Constraint Language <a href=\"http://www.dublincore.org/specifications/dublin-core/dc-dsp/\" target=\"_blank\">DC-DSP</a> proposed a language for expressing application profiles as sets of templates that could be matched against instance data to validate conformance.</p>\r\n\r\n<p>These specifications achieved little traction among metadata implementers due, in large part, to their strong basis in RDF, which at the time was itself only just getting traction in the form of Linked Data. A W3C workshop in 2013 reviewed existing approaches, including DC-DSP, and led to the finalization of Shape Expressions <a href=\"http://shex.io/shex-semantics/\" target=\"_blank\">ShEx</a> and Shapes Constraint Language <a href=\"https://www.w3.org/TR/shacl/)\" target=\"_blank\">SHACL</a> -- powerful and expressive schema languages that superseded the simpler DC-DSP.</p>\r\n\r\n<p><b>A Simple Tabular Model for Application Profiles</b></p>\r\n\r\n<p>Since 2019, the <a href=\"http://dublincore.org/groups/application_profiles_ig/\" target=\"_blank\">DCMI Application Profiles Interest Group</a> (DCAP-IG) has revisited the DC-DSP model but from a different angle. The goal now has been to enable \"spreadsheet-enabled\" non-experts -- people who are more comfortable with Excel or Apple Numbers than with XML, SHACL, ShEx, or Python -- to create application profiles in a simple tabular format that can be used to generate actionable validation schemas. The first iteration of this Simple Tabular Model for Application Profiles (AP-STM) was presented at SWIB19, and in 2020, the Interest Group continues to discuss <a href=\"https://github.com/dcmi/dcap/tree/master/prototypes/\" target=\"_blank\">variant prototypes</a> of this model.</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/swib/simple1.png\" /></center>\r\n\r\n<center>Simple example (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<p>The simple tabular model is being designed to support:</p>\r\n\r\n<ul>\r\n    <li>The most common and basic use cases for profiles.</li>\r\n    <li>The creation of profiles in a tabular format by the \"spreadsheet-enabled\".</li>\r\n    <li>Conversion into PDF or HTML for human consumption.</li>\r\n    <li>Conversion into validation schemas in XML, SHACL, or ShEx.</li>\r\n    <li>Use, when required, as a stepping stone to more complex profiles expressed in schema languages.</li>\r\n    <li>Simple documentation for users in multiple languages.</li>\r\n</ul>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/swib/languageEG.png\" /></center>\r\n\r\n<center>Goal: A small set of value types (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<p><b>Design choices</b></p>\r\n\r\n<p>Ideally, the Simple Tabular Model should be simple enough without being too simple. Issues and tasks that are still open as of April 2020 include:</p>\r\n\r\n<ul>\r\n    <li>Defining a small vocabulary of column headings in plain language that makes sense to non-experts.</li>\r\n    <li>Defining a core vocabulary of value types such as Literal, IRI, IRI Stem (base URI), Pick List... (see illustration below).</li>\r\n    <li>Clarifying how value constraints can be expressed in (ideally) no more than two columns (e.g., value type `IRI Stem` plus value <a href=\"http://aims.fao.org/aos/agrovoc/\" target=\"_blank\">`http://aims.fao.org/aos/agrovoc/</a>`).</li>\r\n    <li>If the AP-STM model is to conform to the <a href=\"https://tools.ietf.org/html/rfc4180\" target=\"_blank\">RFC 4180 format for Comma-Separated Values (CSV</a>), which does not support tabbed spreadsheets, deciding whether namespace prefixes should be declared in additional columns or separate files.</li>\r\n</ul>\r\n\r\n<p>Documentation of the model will need to include:</p>\r\n\r\n<ul>\r\n    <li>AP-STM Model specification, defining the structure of templates and terminology used.</li>\r\n    <li>Example AP-STM instances: CSV files filled in with constraints used for describing specific types of thing, such as paintings or books.</li>\r\n    <li>Examples of validation schemas in XML Schema, SHACL, or ShEx generated from the AP-STM instances.</li>\r\n    <li>Conversion scripts, such as Python programs for generating ShEx schemas from CSV files.</li>\r\n    <li>Example instance data validatable by the example schemas.</li>\r\n</ul>\r\n\r\n<p><b>Wikidata entity schema example</b></p>\r\n\r\n<p>The example presented at SWIB19 is a small proof of concept that shows the simple tabular format being used to produce Wikidata entity schemas. Entity schemas are small ShEx documents that permit the validation of Wikidata entities and their properties.</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/swib/wdEG.png\" /></center>\r\n\r\n<center>Wikidata Entity Schema E130 (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<p>The elements of the Wikidata schema, along with the cardinality and value rules, can be defined in the following AP-STM table:</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/swib/wdProfile.png\" /></center>\r\n\r\n<center>CSV usable for generating E130 (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<p>This tabular profile can be transformed by a Python script into a Wikidata ShEx schema:</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/swib/wdOutput.png\" /></center>\r\n\r\n<center>Output of proof-of-concept conversion script (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<p>Beyond developing the Simple Tabular Model itself, the DCAP Interest Group aims at providing a set of example AP-STM instances with matching instance data and conversion scripts for generating validation schemas in XML Schema, SHACL, or ShEx. In the <a href=\"https://github.com/johnsamuelwrites/ShExStatements/tree/master/examples/wikidata\" target=\"_blank\">ShExStatements project</a>, John Samuel has improved on the code for converting AP-STM tables into ShEx schemas for validating Wikidata items. As of April 2020, clarification of the tabular model is proceeding in parallel with the development of actionable code.</p>\r\n"
