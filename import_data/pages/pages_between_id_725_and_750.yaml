                title: 'Letter from the editors'
                subtitle: 'Kate Fernie, Gregory Markus'
                anchortitle: 'Letter from the editors'
                templates: body
                body: "<p>For this issue of EuropeanaTech Insight we focus on 3D which is rapidly becoming one of digital cultural heritages leading formats and is an area where many institutions are building capacity and discussing approaches and principles. High-resolution 3D digitisation of archaeological monuments and historic buildings has become widespread for research, conservation and management; and 3D digitisation of museum objects is increasingly common. The take-up of 3D technology is bringing new opportunities for the sector - institutions are offering innovative and engaging ways for people to access heritage content for education, tourism and personal enjoyment. While 3D is helping the sector to address some challenges it is also throwing up new ones - how best to embrace 3D given access to new technologies and the speed of technological change?</p>\r\n\r\n<p>The recent EuropeanaTech task force on 3D content, led by Kate Fernie, explored how to increase the availability of 3D content in Europeana. In this edition of Insight, weve invited 4 contributors who were involved in the task force to discuss their institutions, projects and products related to 3D presentation of digital cultural heritage.</p>\r\n\r\n<p>Its our hope that with these perspectives coupled with the final task force report EuropeanaTech can shine a light and bring attention to questions related to 3D digitisation and cultural heritage through Europeana and the sector at large.</p>\r\n"
