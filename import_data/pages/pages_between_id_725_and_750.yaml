            -
                enabled: enabled
                title: 'Europeana Sport Season'
                subtitle: ''
                anchortitle: Season
                templates: body
                body: "<p>In the same way that previous campaigns such as <a href=\"https://pro.europeana.eu/page/europeana-14-18-centenary-tour\">Europeana 1914-1918</a>, <a href=\"https://pro.europeana.eu/page/europeana-migration\">Europeana Migration</a> and <a href=\"https://pro.europeana.eu/page/europe-at-work\">Europe at Work</a> gathered personal stories from the public, Europeana Sport will gather stories of our personal sporting activities and achievements and bring it together with archive material from various institutions across Europe in a <a href=\"https://www.europeana.eu/en/collections/topic/114-sport\">dedicated collection on the Europeana website</a>.&nbsp;</p>\r\n\r\n<p>Through collection day events and online participation, we will invite people to share their stories, memories and ideas about their individual and our collective sporting heritage. <a href=\"https://www.europeana.eu/en/europeana-sport-collection-days\">Read more about Europeana sport events and online activities</a>.</p>\r\n\r\n<p>Europeana Sport editorials (blogs, galleries, exhibitions) will illustrate the story of our sporting heritage from various striking cultural heritage objects that showcase the diverse geographic and cultural melange of Europe.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n"
