                body: "<p><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The digital transformation of Europes cultural heritage institutions makes varied and valuable resources available to researchers, professors and university students. We connect academia with cultural heritage institutions, and support heritage professionals in working with researchers. We encourage the development of skills to embrace digital change in research and new ways of teaching and learning at university. We nurture forms of community engagement involving non-professional researchers.&nbsp;</p>\r\n\r\n<p>Through this page, explore resources to support these activities and find out more about how you can collaborate with Europeana Research. For any enquiries, contact <a href=\"https://pro.europeana.eu/person/alba-irollo\">Alba Irollo</a>.</p>\r\n"
