        title: 'Digital Europe Programme 2021-2022 -  Data for Cultural Heritage second work strand FAQs'
        intro: "<p>The <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/portal/screen/opportunities/topic-details/digital-2022-cultural-02-heritage;callCode=DIGITAL-2022-CULTURAL-02;freeTextSearchKeyword=;matchWholeText=true;typeCodes=0,1,2,8;statusCodes=31094501,31094502,31094503;programmePeriod=2021%20-%202027;programCcm2Id=43152860;programDivisionCode=null;focusAreaCode=null;destination=null;mission=null;geographicalZonesCode=null;programmeDivisionProspect=null;startDateLte=null;startDateGte=null;crossCuttingPriorityCode=null;cpvCode=null;performanceOfDelivery=null;sortQuery=sortStatus;orderBy=asc;onlyTenders=false;topicListKey=topicSearchTablePageState\">DIGITAL-2022-CULTURAL-02 call</a> makes an indicative 4 million EUR of funding available for proposals that support the common data space for cultural heritage. On this page, we provide the answers to frequently asked questions about the call.</p>\r\n\r\n<p>For more information regarding the application process,we recommend that you take a look at the <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/docs/2021-2027/digital/wp-call/2022/call-fiche_digital-2022-cultural-02_en.pdf\">call text</a>, <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/docs/2021-2027/common/guidance/om_en.pdf\">EC online manual</a>, and <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/portal/screen/support/faq;grantAndTendertype=1;categories=p_submission_eval;programme=null;actions=;keyword=;period=null\">Funding &amp; Tender Portal FAQs</a>.</p>\r\n"
