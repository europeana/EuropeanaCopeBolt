                templates: body
                body: "<p><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We are delighted to announce that EuropeanaTech 2023 will be taking place in The Hague, the Netherlands, from 10 - 12 October 2023.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The conference is for all tech-minded professionals, developers, researchers and students working in and around digital cultural heritage across the globe. It will be a fantastic opportunity to meet with, learn from and work with your peers, as well as to become part of a community dedicated to Tech in culture, and explore the challenges and opportunities that topics like AI and 3D bring to the sector.&nbsp;</p>\r\n\r\n<p>EuropeanaTech 2023&nbsp; is organised in collaboration with the EuropeanaTech community, the Europeana Network Associations community of experts from the R&amp;D sector. It will be the fourth EuropeanaTech conference, reviving and continuing the series after successful previous editions in Vienna, Paris and Rotterdam. It will be a predominantly onsite event, with some options for online participation. <strong>The call for proposals is now open - find out more below.</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" />To be the first to hear about ticket sales and more, register your interest through the link below.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n"
