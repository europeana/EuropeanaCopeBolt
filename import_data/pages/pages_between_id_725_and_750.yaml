            -
                enabled: enabled
                title: 'The 3D Documentation and Reuse of Data Within the Cultural Heritage Sector in Ireland'
                subtitle: 'Anthony Corns, Robert Shaw; The Discovery Programme'
                anchortitle: 'The 3D Documentation and Reuse of Data Within the Cultural Heritage Sector in Ireland'
                templates: body
                body: "<p>There is a great understanding that many of our important cultural heritage and archaeological sites are vulnerable and exposed to potential threats including natural disasters, human aggression and the ever-increasing impact of climate change. Once destroyed or damaged, these important structures and objects of our past are lost forever. Over the past decade, there is a growing recognition that 3D digital documentation methods can play an important role in the preservation of cultural heritage structures and objects. The 3D digital documentation of the cultural heritage objects and structures also enabled experts such as conservation scientists, archaeologists and historians to gain an incredible level of access to very high-resolution data, which in turn allows for the identification of new features and subtleties which are not easily recognised by the naked eye.</p>\r\n\r\n<p><b>The 3D-ICONS Project </b></p>\r\n\r\n<p>From 2012-2015, the <a href=\"http://www.discoveryprogramme.ie/\" target=\"_blank\">Discovery Programme</a> participated in the <a href=\"http://3dicons-project.eu/\" target=\"_blank\">3D-ICONS Project</a>: a pilot project funded under the European Commissions ICT Policy, which established a complete pipeline for the production of 3D replicas of archaeological monuments, historic buildings and artefacts to contribute this content and the associated metadata to Europeana.</p>\r\n\r\n<p>During the project, a selection of representative cultural monuments were recorded in Ireland, including the UNESCO world heritage sites of Br na Binne and Skellig Michael and several others sites which are currently on the UNESCO tentative list including the medieval monastery of Clonmacnoise, the Royal site of Tara and the western stone forts of the Aran Islands. Many of these sites are National Monuments conserved and maintained by the <a href=\"https://www.archaeology.ie/\" target=\"_blank\">National Monuments Service of Ireland</a>, but also hugely popular with tourists and visitors.</p>\r\n\r\n<p>The recording methodology employed to document these monuments and structure in high resolution was dependent on the scale of the site and could be divided into three categories:</p>\r\n\r\n<p>1. Cultural sites defined by landscapes were documented using existing airborne laser scanning (ALS) resources, both from fixed-wing and helicopter-based systems (FLI-MAP 400).</p>\r\n\r\n<p>2. Upstanding monuments and architectural buildings were surveyed using a Faro Focus 120 terrestrial laser scanner with geo-referencing provided via GPS corrections.</p>\r\n\r\n<p>3. Detailed objects such as carved stones and architectural details were recorded using an Artec EVA handheld optical scanner.</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/3D/anthony1.png\" /></center>\r\n\r\n<p></p>\r\n\r\n<center>Recording the 3D structure of one the internal tombs at Knowth, Br na Binne using a terrestrial laser scanner (<a href=\"https://creativecommons.org/licenses/by-nc/4.0/legalcode\" target=\"_blank\">CC BY-NC</a>)</center>\r\n\r\n<p></p>\r\n\r\n<p><b>Initial Results</b></p>\r\n\r\n<p>Although three very diverse techniques were employed in data capture, the result of this digitisation was similar across the project: high-volume, high-resolution 3D data. These scientific datasets are of exceptional value to engineers and architects and they can play a major role in monitoring and conservation of cultural heritage sites. Point clouds are an increasingly common survey output and most geomatics professionals are comfortable viewing and manipulating such data in specialist software. However, to the general public, such data can be very difficult to access and understand.</p>\r\n\r\n<p>Interaction normally requires installing third-party viewers, and navigating through the point cloud; an unusual environment for the inexperienced and can be disconcerting, as solid walls can appear transparent as the space between points increases on closer inspection. Also, 3D models have relatively large file sizes, commonly over 15 GB, which can be difficult to distribute via the web and a challenge to display on a standard computer.</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/3D/anthony21.PNG\" /></center>\r\n\r\n<center>&nbsp;View of the point cloud data collected at Staigue Stone Fort, Kerry Gaming Solution for Lightweight Modelling (<a href=\"https://creativecommons.org/licenses/by-nc/4.0/legalcode\" target=\"_blank\">CC BY-NC</a>)</center>\r\n\r\n<p>The solution came from applying techniques and software more commonly associated with the gaming industry and their creation of photorealistic game assets. By using a low polygon, retopologised model and employing UV texture maps (normal, ambient occlusion, colour maps) user perception of high-resolution models of cultural heritage objects was achieved but with much lower and manageable file size, with the final file size being approximately only 2% of the original. During the later phase of the project, the online 3D viewing platform Sketchfab had reached maturity and was the platform of choice for delivery of our content through the internet to a wide amount of users within both a desktop and mobile platform. Additional functionality has emerged over time including the ability to embed narrative within models and provide an enhanced virtual tour of many of the sites and monuments</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/3D/anthony3.png\" /></center>\r\n\r\n<center>Application of the gaming modelling in the reduction in file size for online presentation of cultural heritage objects (<a href=\"https://creativecommons.org/licenses/by-nc/4.0/legalcode\">CC BY-NC</a>)</center>\r\n\r\n<p><b>Continued Use of the Data </b></p>\r\n\r\n<p>The EU funding of the 3D-ICONS project ended in January 2015, and as such, the project and its activities came to a close. However, the outputs and legacies of the project were far from over. In addition to the 230 Irish 3D models made available online during the project, the amount of 3D content being created by the Discovery Programme has now reached 400 sites, monuments and artefacts available both through Sketch Fab and the Europeana portal. The number of users following the Discovery Programme content within Sketchfab is now 8,500 user, with the top model receiving 59,000 views and provides the Discovery Programme with a great way to engage with new audiences whose focus isnt primarily that of cultural heritage.</p>\r\n\r\n<center>\r\n<div class=\"sketchfab-embed-wrapper\"><iframe allow=\"autoplay; fullscreen; vr\" frameborder=\"0\" height=\"480\" mozallowfullscreen=\"true\" src=\"https://sketchfab.com/models/8fd7eb2762304af88b7745b98924b4e9/embed?preload=1&amp;ui_controls=1&amp;ui_infos=1&amp;ui_inspector=1&amp;ui_stop=1&amp;ui_watermark=1&amp;ui_watermark_link=1\" title=\"A 3D model\" webkitallowfullscreen=\"true\" width=\"640\"></iframe>\r\n\r\n<p style=\"font-size: 13px; font-weight: normal; margin: 5px; color: #4A4A4A;\"><a href=\"https://sketchfab.com/3d-models/newgrange-co-meath-8fd7eb2762304af88b7745b98924b4e9?utm_medium=embed&amp;utm_source=website&amp;utm_campaign=share-popup\" style=\"font-weight: bold; color: #1CAAD9;\" target=\"_blank\">Newgrange, Co. Meath</a> by <a href=\"https://sketchfab.com/discoveryprogramme?utm_medium=embed&amp;utm_source=website&amp;utm_campaign=share-popup\" style=\"font-weight: bold; color: #1CAAD9;\" target=\"_blank\">The Discovery Programme</a> on <a href=\"https://sketchfab.com?utm_medium=embed&amp;utm_source=website&amp;utm_campaign=share-popup\" style=\"font-weight: bold; color: #1CAAD9;\" target=\"_blank\">Sketchfab</a></p>\r\n</div>\r\n</center>\r\n\r\n<center>3D Model Newgrange Passage Tomb as viewed on the Sketchfab platform</center>\r\n\r\n<p>We have seen reuse of data within several diverse and sectors and audiences including:</p>\r\n\r\n<p>Education: Although we instinctively felt that 3D-ICONS Ireland had the potential to become an educational resource it was somewhat by chance that the opportunity arose to pursue this agenda. Through word of mouth, we became aware that the 3D-ICONS website (www.3dicons.ie) was being used as a classroom resource by primary and secondary teachers in local schools including the teaching of History of Art at Leaving Certificate level. In the first-year history class, teachers have utilised the 3D content to illustrate to their pupils the different monumental structures and historic art forms, encouraging the use of the content through using tablets and video projectors within the classroom environment. Also, teachers have used the resource to educated and orientate student before they visit one of the recorded monuments as part of a class trip.</p>\r\n\r\n<p>Tourism: Irelands tourism attraction is strongly associated with the wealth of cultural heritage sites that appeal to visitors from around the world. The experience offered to the visitor ranges from free unguided access to controlled tours with restricted access, such as in the Br na Binne World Heritage site. By repurposing the data collected within the 3D-ICONS project and adding additional content, models and visualisations the Office of Public Works (OPW), who manage many sites, has delivered a richer and increasingly interactive tourist experience. Laser scan data of a passage tomb; which is closed off from public access, has been made virtually assessable through the use of a high resolution, photorealistic rendered models which guide the public through this normally excluded space. In addition, high-resolution 3D models of megalithic art are now presented to the public in a purpose-built visitor attraction where they can view enhanced visualisations of the Neolithic artwork and understand the different artistic motifs used in the past. The ability to reuse data initially collected for conservation to enhance and valorise cultural heritage sites is a powerful proposition when considering the potential to propagate the use of 3D content across the range of 750 sites managed by the OPW.</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/3D/anthony5.png\" /></center>\r\n\r\n<center>Still image from the virtual tour visitor experience installed at Knowth, Br na Binne (<a href=\"https://creativecommons.org/licenses/by-nc/4.0/legalcode\" target=\"_blank\">CC BY-NC</a>)</center>\r\n\r\n<p>Creative Sectors: Through the identification of 3D content through portals such as Europeana and Sketchfab, the Discovery Programme has commercially licensed several 3D datasets to a range of creative sectors for reuse. These include film production companies who have used the 3D models for the pre-production process: enabling the visualisation and providing efficiency planning at filming locations and in post-production in the creation of visual effects. As many of the 3D models have been retopologised into lightweight versions, game developers have licensed content enabling them to reuse authentic, off the shelf models within their development pipeline. Architects have also reused content where the association of Cultural heritage sites to their own sites aids in their marketing. The Discovery Programme has also had the opportunity to license data to individual artists who have repurposed 3D data within their medium of choice, creating something completely new but also authentic artworks and based on our shared cultural heritage.</p>\r\n\r\n<p>By developing often serendipitous reuses of the 3D data created by the Discovery Programme, it has highlighted the lack of formal structure and support in the promotion of 3D cultural heritage content across the range of potential sectors. The benefits of recording our finite cultural heritage objects in high-resolution 3D data do not only benefit the improvement of our understanding and management of this resource by professional sectors. By ensuring that this data can be promoted and reused by a wide range of sectors and actors benefits both the wider public in enabling access to their shared heritage but also to the authentic exploitation of our cultural heritage by several industries and the potential for this to partially fund some activities within the cultural heritage sector.</p>\r\n"
