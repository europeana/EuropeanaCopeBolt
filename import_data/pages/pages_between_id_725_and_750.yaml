                title: 'Display of Media Resources'
                subtitle: ''
                anchortitle: 'Display of Media Resources'
                templates: body
                body: "<p><strong>CORS</strong></p>\r\n\r\n<p>In order for the Europeana Collections portal to access and display media resources coming from providers servers, the latter must support <a href=\"https://www.w3.org/TR/cors/\" target=\"_blank\">Cross-Origin Resource Sharing</a> (CORS). This is because web browsers restrict resources on a web page to be requested from another domain outside the domain it was served (Collections in this case). The CORS standard is needed because it allows servers to specify not only who can access its resources but also how these resources can be accessed.</p>\r\n\r\n<p>This is especially important for</p>\r\n\r\n<p>providers who share resources via IIIF as CORS is essential for our IIIF viewer to perform the image information requests and to obtain the presentation manifests. Without CORS, although the IIIF resources will be displayed in the providers website, it wont be possible to be viewed in the Europeana Collections portal. For more information about <a href=\"https://enable-cors.org/\" target=\"_blank\">CORS</a>.</p>\r\n\r\n<p><strong>HTTPS</strong></p>\r\n\r\n<p>Providers of IIIF resources are encouraged to deliver their resources over HTTPS so that they can be included in our web page without issue.</p>\r\n\r\n<p><strong>Embedding of media resources</strong></p>\r\n\r\n<p>In order for an item to be embedded in the Europeana Collections portal, there must be a valid <a href=\"https://oembed.com/\" target=\"_blank\">oEmbed</a> endpoint (see example from <a href=\"https://sketchfab.com/oembed?url=https%3A%2F%2Fsketchfab.com%2F3d-models%2Fsaint-laurentius-church-of-ename-around-1500-9e5f19f6416942e49f1a7360d3043503\" target=\"_blank\">SketchFab</a>) available where the media referred to in the item is displayed using a third party viewer or player. An exception is made for some data partners that do not support oEmbed.</p>\r\n\r\n<p>On the metadata side, a link to a webpage where the item can be displayed and which can be mappable to an oEmbed URL is provided within edm:isShownBy. In order to do this and because there is no information in the metadata that relates the webpage link to the oEmbed endpoint, the Europeana Collections portal has to apply additional logic to convert the URL provided in edm:isShownBy into an oEmbed URL that can be used for embedding. For this, it uses an <a href=\"https://github.com/europeana/europeana-portal-collections/blob/develop/config/initializers/oembed.rb\" target=\"_blank\">internal registry of oEmbed endpoints</a> which consists of both a public list and manual additions made by the Collections development team (which also includes the Europeana oEmbed implementations to cover the exceptions). This means that whenever a new dataset is added that uses a different oEmbed endpoint it will need to be added to this registry.</p>\r\n"
