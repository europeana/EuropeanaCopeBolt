                title: 'NAISC-L: An Authoritative Linked Data Interlinking Approach for the Library Domain'
                subtitle: 'Lucy McKenna, Christophe Debruyne & Declan OSullivan'
                anchortitle: 'NAISC-L: An Authoritative Linked Data Interlinking Approach for the Library Domain'
                templates: body
                body: "<p>In 2017 we distributed a questionnaire to Information Professionals (IPs) in libraries, archives and museums (LAMs) in order to explore the benefits and challenges that they experienced when using Linked Data (LD) [1]. Of the 185 responses, over 60% indicated that LAMs face multiple barriers to using LD particularly in the areas of LD interlinking, tooling, integration, and resource quality. A more in-depth exploration of the interlinking issue highlighted that the processes of ontology and link type selection (determining and describing the relationship between two entities) were areas of particular difficulty. Participants also mentioned that LD tools are often technologically complex and unsuitable for the needs of LAMs. With regards to data integration, participants indicated that mapping between different vocabularies used across datasets poses a significant challenge. Participants also expressed concerns regarding the quality and the reliability of many currently published LD resources.</p>\r\n\r\n<p>In response to the results of the survey, we developed a LD interlinking framework and accompanying tool specifically for the library domain. This framework and tool are summarised below, however, a more in-depth description of the framework can be found in McKenna, Debruyne and OSullivan (2019) [2]. We also discuss trialling NAISC-L at the Irish Traditional Music Archive.</p>\r\n\r\n<p><b>The Semantic Web and Linked Data</b></p>\r\n\r\n<p>The Web contains a vast amount of information presented in the form of documents linked together via hyperlinks. In order to find specific resources on the Web, search engines are used to rank webpages based on relevancy via keyword searches. While this is done to great effect, unlike humans, computers have very little understanding of the meaning of data on these webpages nor do they understand how they relate to each other.</p>\r\n\r\n<p>The Semantic Web (SW) is an extension of the current Web in which individual units of information/data are given a well-defined meaning, and where the relationships between data are defined in a common machine-readable format [3]. These units of data are known as entities and an entity could be a person, place, organisation, object, concept or Thing. <a href=\"https://www.w3.org/standards/semanticweb/data.html\" target=\"_blank\">Linked Data (LD) involves creating unique identifiers</a> for these entities and then linking them together by meaningfully describing how they are related. Entities can be linked to endless amounts of other related resources, creating a Web of Data.</p>\r\n\r\n<p>A LD dataset is structured information encoded using the Resource Description Framework (<a href=\"https://www.w3.org/RDF/\" target=\"_blank\">RDF</a>), the recommended model for representing and exchanging LD on the Web. RDF statements take the form of subject-predicate-object triples, which can be organised in graphs. Subjects and objects typically represent an entity such as a person, place or Thing, and predicate properties describe the relationship between the two. RDF requires that Unique Resource Identifiers (URIs), such as URLs and permalinks, are used to identify subjects and predicates. An object can also be identified by a URI or by a literal (i.e. plain text). These URIs allow for the data to be understood by computers.</p>\r\n\r\n<p><b>Linked Data Interlinking</b></p>\r\n\r\n<p>LD is classified according to a 5 Star rating scheme(https://5stardata.info/en/) and, in order to be considered 5 Star, a LD dataset must contain external interlinks to related data. LD interlinking describes the task creating a relationship between an entity in one LD dataset to an entity in another LD dataset. Interlinks can be used as a way of representing that both entities describe the same Thing or as a way of indicating that they are similar or related to one another in some capacity. Such links have the potential to transform the Web into a globally interlinked and searchable database allowing for richer data querying and for the development of novel applications built on top of the Web.</p>\r\n\r\n<p>Upon reviewing the data on the Linked Open Data Cloud (https://lod-cloud.net) for some of the leading library LD projects, such as those of the Swedish (<a href=\"http://libris.kb.se\" target=\"_blank\">LIBRIS</a>), French (<a href=\"http://data.bnf.fr\" target=\"_blank\">BnF</a>), Spanish (<a href=\"http://datos.bne.es/inicio.html\" target=\"_blank\">BnE</a>), British (<a href=\"http://bnb.data.bl.uk\" target=\"_blank\">BNB</a>) and German (<a href=\"https://portal.dnb.de\" target=\"_blank\">DNB</a>) National Libraries, it was found that the majority of interlinks are to authority files and controlled vocabularies. Although these types of interlinks are extremely useful, there is a notable lack of interlinks created for purposes outside of authority control. For instance, interlinking could also be used to enrich data by linking to external resources that provide additional information and context for a particular entity.</p>\r\n\r\n<p><b>Our Research</b></p>\r\n\r\n<p>The focus of our research was to develop an interlinking framework that would encourage the creation of different kinds of LD interlinks and that was designed with the needs of the library domain in mind. In order to remove some of the challenges experienced by librarians when working with LD, we also developed an accompanying graphical user-interface which was designed to be used by metadata experts rather than technical LD experts.</p>\r\n\r\n<p><b>NAISC-L</b></p>\r\n\r\n<p>NAISC-L stands for Novel Authoritative Interlinking for Semantic Web Cataloguing in Libraries. The word NAISC (pronounced noshk) is also the Irish word for links. The NAISC-L approach encompasses a LD interlinking framework, a provenance model and a graphical user-interface.</p>\r\n\r\n<p>The NAISC-L interlinking framework is a cyclical, four-step method to creating an interlink (as outlined below in Figure 1).</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/Lucy/EuropeanaImages/Figure1.png\" /></center>\r\n\r\n<center>Figure 1 NAISC-L Interlinking Framework (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<ul>\r\n    <li>Step 1: first requires the user to select entities, from an internal dataset, which they would like to create interlinks from. The user is then required to search for and select entities in external datasets which they would like to create interlinks to.</li>\r\n    <li>Step 2: guides the user through the process of selecting a property/predicate that accurately describes the relationship between an internal and external entity, thus creating an interlink. This process first requires the user to determine the type of relationship between the two entities using a natural language term e.g. is identical to, is similar to, is associated with. Following this, the user is then presented with a list of properties/predicates which represent the selected relationship type. Using the provided property definitions and examples, the user is then guided to select the property most suitable for interlinking the entities.</li>\r\n    <li>Step 3: involves the generation of provenance data, using the NAISC-L provenance model, that describes who, where, when, why and how an interlink was created.&nbsp;</li>\r\n    <li>Step 4: involves the generation of the interlink and provenance RDF data.</li>\r\n</ul>\r\n\r\n<p>The NAISC-L provenance model uses <a href=\"https://www.w3.org/TR/prov-o/\" target=\"_blank\">PROV-O</a> as its foundation as it is the W3C recommended standard for describing provenance data and because it can be easily extended for domain specific purposes. We used PROV-O to describe who, where and when an interlink was created. We then extended PROV-O to include interlinked specific sub-classes and properties. This extension, called NaiscProv (see Figure 2), is used to describe how and why interlinks were created.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/Lucy/EuropeanaImages/Figure2.png\" /></center>\r\n\r\n<center>Figure 2: NasicProv PROV-O Extension (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<p>The above framework and provenance model are accessible to the user via the NAISC-L graphical user-interface (GUI). The purpose of the GUI is to guide users through each of the steps outlined in the framework. An iterative user-centred design approach was followed in the creation of the GUI meaning that Information Professionals were involved in a series of cyclical tool design and testing phases.</p>\r\n\r\n<p>Step 1 of the framework is represented on the GUI similarly to the image in Figure 3 below. Here the user can enter a label, URI and a description of a particular entity. The user also has the option of describing the entity as per the Functional Requirements for Bibliographic Records (<a href=\"http://www.ifla.org/VII/s13/frbr/frbr.pdf\" target=\"_blank\">FRBR</a>) model in order to aid in the interlinking process. In the case of selecting a Related Entity, the user is presented with a list of LD datasets in which they can search for a Related Entity. Each of LD datasets were given a quality score based on three quality metrics  Trustworthiness, Interoperability and Licensing. The datasets included in NAISC-L were selected based on the results of the 2017 survey, discussed above, from which a list of commonly used LD datasets was derived. As part of the same survey, participants were asked to select the evaluation criteria they apply when using/searching for external data sources, the results of which informed the quality metrics chosen for dataset analysis. The aim of providing this data quality score was to assist users in selecting high quality and authoritative resources to interlink with.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/Lucy/EuropeanaImages/Figure3.png\" /></center>\r\n\r\n<center>Figure 3: Entity Selection (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<p>Part 2 of the framework is represented in a step-by-step process which guides the user in selecting the type of relationship type between a pair of entities (see Figure 4 and 5), followed by selecting a property which represents this relationship (see Figure 6).</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/Lucy/EuropeanaImages/Figure4.png\" /></center>\r\n\r\n<center>Figure 4: Related Entities (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/Lucy/EuropeanaImages/Figure5.png\" /></center>\r\n\r\n<center>Figure 5: Relationship Type Selection (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/Lucy/EuropeanaImages/Figure6.png\" /></center>\r\n\r\n<center>Figure 6: Property Selection (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<p>Step 3 of the framework is completed automatically by the tool (e.g. date, time, user), except, when creating an interlink the user is required to enter a justification for the link in order to provide the why portion of the provenance model (see Figure 7).</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/Lucy/EuropeanaImages/Figure7.png\" /></center>\r\n\r\n<center>Figure 7: Justifying an Interlink (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<p>Step 4 of the framework is again completed automatically by the tool. The user is presented with an RDF graph and visualisation of the interlinks generated and their corresponding provenance data. Figure 8 below demonstrates a visualisation of a single interlink - in this case a link between the entity for James Joyces short story The Dead held in the Bibliothque national de France (BnF) to an entity for a collection of items related to the story held in the library of University College Dublin.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/Lucy/EuropeanaImages/Figure8.png\" /></center>\r\n\r\n<center>Figure 8: Interlink Graph Visualisation (created using <a href=\"https://gojs.net/latest/index.html\" target=\"_blank\">GoJS</a>) (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<p>Using RDF Turtle syntax, Figure 9 below demonstrates the provenance of the interlink (*<http: 61=\"\" 96=\"\" interlink=\"\" linkset=\"\" naisc.adaptcentre.ie=\"\">) displayed in Figure 8. Note that the URIs in Figure 8 for the subject (orange box), predicate and object (blue box), correspond to the rdf:subject, rdf:predicate and rdf:object in Figure 9. Other provenance information for the creation of the interlink in Figure 9 includes:</http:></p>\r\n\r\n<ul>\r\n    <li>who (*prov:wasAttributedTo),</li>\r\n    <li>what (*prov:wasAssociatedWith),</li>\r\n    <li>where (*prov:actedOnBehalftOf),</li>\r\n    <li>when (*prov:generatedAtTime),</li>\r\n    <li>how (*prov:wasGeneratedBy)</li>\r\n    <li>and why (*naiscProv:hasJustification)</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<center>Figure 9: Provenance Data RDF Graph</center>\r\n\r\n<p></p>\r\n\r\n<p><b>Trialling NAISC-L at the Irish Traditional Music Archive</b></p>\r\n\r\n<p>The Irish Traditional Music Archive (<a href=\"https://www.itma.ie/\" target=\"_blank\">ITMA</a>) holds a vast collection of materials relating to Irish traditional music, songs and dance. ITMA was recently involved in the LITMUS (<a href=\"https://www.itma.ie/litmus/info\" target=\"_blank\">Linked Irish Traditional Music</a>) project which focused on the development of the first LD framework tailored to the needs of Irish traditional song, instrumental music, and dance. The project included the development of the LITMUS ontology to represent contemporary and historical Irish traditional music practice, documentation and performance, as well as the LD pilot project. This project involved using 20 years of TG4 Gradam Ceoil (Irish music awards) performance data in order to create a LD dataset which demonstrated the use of the LITMUS ontology and vocabularies.</p>\r\n\r\n<p>Over one working week, three Information Professionals (IPs) at ITMA used NAISC-L for a short period each day in order to create a set of 30 interlinks. These interlinks created connections from some of the people/groups mentioned in TG4 Gradam Ceoil LD dataset to related entities in the Virtual International Authority File <a href=\"http://viaf.org/\" target=\"_blank\">(VIAF</a>), an OCLC-hosted name authority service. The aim of these interlinks was to provide authoritative information on specific individuals or groups, as well as to create links to other libraries which contributed to the VIAF record for these entities. Such links could be used to guide ITMA patrons to related resources held in other institutions and, in turn, direct VIAF users to data held at ITMA. The IPs who trialled NAISC-L found the framework and interlinking process to be engaging, functional and useful for their needs. The IPs were able to use NAISC-L as part of their cataloguing workflow and, even though the IPs had little to no prior experience with LD, all were able to successfully create interlinks.</p>\r\n\r\n<p><b>Future Directions </b></p>\r\n\r\n<p>During the NAISC-L trial at ITMA, some minor suggestions to improve the GUI were made by the IPs. Using this feedback, the GUI will be updated and, once complete, NAISC-L will be made available as an open access interlinking tool for libraries.</p>\r\n\r\n<p>A demo of NAISC-L can be found @ <a href=\"https://www.scss.tcd.ie/~mckennl3/naisc/\" target=\"_blank\">https://www.scss.tcd.ie/~mckennl3/naisc/</a></p>\r\n\r\n<p><b>References</b></p>\r\n\r\n<p>[1] McKenna, L., Debruyne, C., &amp; O'Sullivan, D. (2018). Understanding the Position of Information Professionals with regards to Linked Data: A survey of Libraries, Archives and Museums. In 2018 ACM/IEEE on Joint Conference on Digital Libraries (JCDL).</p>\r\n\r\n<p>[2 ]McKenna, L., Debruyne, C., &amp; O'Sullivan, D. (2019). NAISC: An Authoritative Linked Data Interlinking Approach for the Library Domain. In 2019 ACM/IEEE Joint Conference on Digital Libraries (JCDL).</p>\r\n\r\n<p>[3] T. Berners-Lee, J. Hendler, and O. Lassila. 2001. The Semantic Web. Scientific American 284, 5 (2001), 15.</p>\r\n"
