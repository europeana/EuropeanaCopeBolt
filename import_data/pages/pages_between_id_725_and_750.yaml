            -
                enabled: enabled
                title: '3D Activities of the Europeana Common Culture Project'
                subtitle: 'Kathryn Cassidy, Mashal Ahmad, Trinity College Dublin; Rnn Swan, Archaeology & Heritage, Transport Infrastructure Ireland; Cosmina Berta, DnB'
                anchortitle: '3D Activities of the Europeana Common Culture Project'
                templates: body
                body: "<p><b>Introduction.</b></p>\r\n\r\n<p>3D Data is a hot topic in the world of Cultural Heritage and a number of ongoing projects are developing guidelines and examples of how to aggregate 3D content to Europeana. <a href=\"https://pro.europeana.eu/project/europeana-common-culture\">The Europeana Common Culture project </a>3D activity, led by Trinity College Dublin, has been working with the 3D Content in Europeana Task force on best practice recommendations for 3D content.</p>\r\n\r\n<p>We have been working with <a href=\"https://www.tii.ie/\" target=\"_blank\">Transport Infrastructure Ireland</a> as an industry partner, who have provided a selection of the 3D cultural heritage data collected in the course of their work.</p>\r\n\r\n<p><b>Using 3D content</b></p>\r\n\r\n<p>3D content is complex, and how you publish it will depend on the expected use cases.</p>\r\n\r\n<p>Direct download of a 3D model may be the preferred option for expert users and researchers. 3D printing is another use case for 3D content, typically requiring the download of a .stl or .obj file version of the model.</p>\r\n\r\n<p>Downloading a model does not, however, provide a very satisfactory experience for the majority of users without access to specialised software. For these users, a browser-based interactive visualisation is much more useful.</p>\r\n\r\n<p>As VR technology becomes more widespread and affordable, more and more users will also want to be able to view 3D content using a VR headset in addition to browser and download options.</p>\r\n\r\n<p>As part of our 3D work, we wanted to look at options to enable each of these use cases for the 3D content aggregated to Europeana.</p>\r\n\r\n<p><b>Preparing 3D Data for Aggregation </b></p>\r\n\r\n<p>As a National Aggregator, we are not involved in creating 3D data, rather we offer storage, preservation, discovery on a national portal, and aggregation to Europeana. This means that we have little control over the data capture process and we work with a wide range of 3D formats.</p>\r\n\r\n<p>Our aim was to create a semi-automated data processing pipeline which would rely primarily on open source software such as CloudCompare, Meshlab, Blender or programming-based solutions such as open3D.</p>\r\n\r\n<p>We are working with a dataset provided by Transport Infrastructure Ireland, which consists of Terrestrial Laser Scans of Faro Focus S120 and Leica TS15. Some of the images in this article use the Dysert Bridge model from that dataset. These 3D files come in a range of industry specific point cloud formats with data points ranging from 3 million to 296 million. A point cloud file is essentially a set of points in 3-dimensional space, which when viewed together show an object or landscape.</p>\r\n\r\n<p>Although such large files may be useful for research, 3D printing, and other specialised use cases, they are not ideal for web delivery or in-browser rendering. In order to generate more lightweight 3D models, we adopted a surface reconstruction method which removes some detail and specifies only the surface of interest.</p>\r\n\r\n<p><b>Pre-processing:</b></p>\r\n\r\n<p>In order to construct a smooth surface, it is necessary to get rid of noise, outlier points, misalignments and gaps in the data using a variety of filters. Once this is done, a process called data decimation is used to downsample the data, reducing the number of points, while keeping original properties such as colours, normals, etc. intact. Data decimation uses procedures such as voxel grid or octree to average out similar points, simplifying the model.</p>\r\n\r\n<p><b>Normal Computation</b></p>\r\n\r\n<p>Normal computation is an important property of geometric surfaces and is required to implement the correct light source to generate shading and visual effects. In the case of a smooth surface, a normal is defined to be perpendicular to the point's tangent surface and hence represents a localised surface approximation for that specific given point.</p>\r\n\r\n<p>Normals need to be oriented to make them consistent along a particular direction. An orientation method such as Minimum spanning tree (MST) or orienting normals along the main axes (e.g. x,y,z) gives us an approximation of the surface of the model.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/3D/kathryn1.png\" /></center>\r\n\r\n<center>Figure 1: Visual depiction of computed normals (a) Indoor scene of a room, source Open3D (b) Dysert Bridge Co. Kerry with open3D (Source TII) (<a href=\"https://creativecommons.org/licenses/by/4.0/\" target=\"_blank\">CC BY 4.0</a>)</center>\r\n\r\n<p>For smooth normal computation, we can specify the local surface as a plane, triangulation or quadratic depending on whether the point clouds have sharp edges, noise or curvy surfaces or specify the nearest neighbour extraction using octree.</p>\r\n\r\n<p><b>Surface Reconstruction:</b></p>\r\n\r\n<p>Surface reconstruction is the generation of a lightweight watertight surface for dense point clouds. We opted for the well-known Poisson surface reconstruction algorithm, an implicit surface representation technique that creates a 3D mesh from a point cloud.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/3D/flow-diagram.png\" /></center>\r\n\r\n<center>Figure 2: Poisson Surface Reconstruction Algorithm (<a href=\"https://creativecommons.org/licenses/by/4.0/\" target=\"_blank\">CC BY 4.0</a>)</center>\r\n\r\n<p>Steps involved in the algorithms are displayed through the flow diagram.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/3D/kathryn2.png\" /></center>\r\n\r\n<center>Figure 3: 3D Surface reconstructed of Beheenagh Bridge , Co. Kerry. with octree depth 5,7 and 10 (<a href=\"https://creativecommons.org/licenses/by/4.0/\">CC BY 4.0)</a></center>\r\n\r\n<p>Quality and computation time are affected by the number of parameters in the Poisson reconstruction e.g. Octree depth, samples per node , Solver divide and surface offsetting.</p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/3D/kathryn3.png\" /></center>\r\n\r\n<center>Figure 4: 3D Surface reconstructed (open3D ) with octree depth 5,7 and 10 (<a href=\"https://creativecommons.org/licenses/by/4.0/\" target=\"_blank\">CC BY 4.0</a>)</center>\r\n\r\n<p>Fixing the Meshes: After the surface reconstruction of the point clouds the created mesh may have extra surfaces at boundary areas or large gaps that are fixed using meshlab or blender.</p>\r\n\r\n<p>Exporting the 3D Model: A wide range of 3D model formats are available but many are proprietary formats which are less interoperable. We opted for open and neutral formats such as OBJ and STL.</p>\r\n\r\n<p><b>Aggregating 3D objects using EDM</b></p>\r\n\r\n<p>The <a href=\"https://share3d.eu/\" target=\"_blank\">Share3D</a> projects Dashboard tool serves as a good example of what constitutes rich EDM descriptive metadata for 3D content, while the<a href=\"https://www.slideshare.net/3dicons/3dicons-d51-report-on-3d-publication-formats-suitable-for-europeana\" target=\"_blank\"> 3DIcons projects Report on 3D Publication Formats Suitable for Europeana</a> gives good guidance on file formats. There is little guidance at present, however, on how to map 3D content to the <a href=\"https://pro.europeana.eu/post/publishing-framework\" target=\"_blank\">Europeana Publishing Framework</a>.</p>\r\n\r\n<p>The Europeana Publishing Framework identifies four different content tiers, each one with an associated scenario:</p>\r\n\r\n<ul>\r\n    <li>Tier 1: Europeana Collections as a search engine</li>\r\n    <li>Tier 2: Europeana Collections as a showcase</li>\r\n    <li>Tier 3: Europeana Collections as a distribution platform</li>\r\n    <li>Tier 4: Europeana Collections as a free re-use platform</li>\r\n</ul>\r\n\r\n<p>To achieve Tier 1 the specific recommendations for supported content types typically specify that at least a thumbnail image and a link to the content file or to a webpage where the file can be viewed be provided.</p>\r\n\r\n<p>For Tiers 2-4 it is recommended that a higher quality version of the content file or an embeddable object is provided along with the thumbnail image. A link to a webpage where the file can be viewed may also be provided.</p>\r\n\r\n<p>To achieve this for 3D content, the EDM record might include:</p>\r\n\r\n<ol>\r\n    <li>A thumbnail still image preview in the edm:Object field</li>\r\n    <li>A link to the 3D model file or to an embeddable object (e.g. Sketchfab embed code) in edm:isShownBy</li>\r\n    <li>A link to a webpage where the object can also be viewed in edm:isShownAt</li>\r\n</ol>\r\n\r\n<p>Careful consideration should be given to whether a direct link to a 3D model or an embed code is the best option. If your models are likely to be of more interest to researchers, then the downloadable 3D model file may be the most appropriate option. This is unlikely to allow the model to be visualised within the Europeana platform however.</p>\r\n\r\n<p>In order to appeal to the widest audience, an embed code is likely to be the best choice. Optionally, an additional downloadable 3D model file link might be provided in an edm:hasView element.</p>\r\n\r\n<p>The 3DIcons project recommended 3D PDF, HTML5/WebGL, Unity3D/UnReal and pseudo-3D as preferred content types. In fact, the most widely used 3D format in Europeana is 3DPDF. Typically, these datasets include a direct link to the 3DPDF file in edm:isShownBy. Unfortunately, Adobe is now dropping support for the creation of 3DPDF. Although still viewable via some PDF viewers, many viewers do not support the 3DPDF format, and there is no wide support for web-based viewers. The format also does not allow the 3D source object to be easily extracted for reuse which some other viewers do allow. Thus, despite the large numbers of Europeana 3DPDF objects, the Common Culture 3D activity is not recommending 3DPDF, instead focusing on WebGL viewers.</p>\r\n\r\n<p>Sketchfab is one of the most popular WebGL viewers in use in Europeana Collections. It also benefits from the support of other projects such as Share3D which has developed a dashboard which integrates with Sketchfab and allows the creation of rich descriptive metadata and aggregation to Europeana via CARARE.</p>\r\n\r\n<p>An obvious advantage of online solutions such as sketchfab is that the content provider or aggregator doesnt need any storage capacity. Sketchfab also has a built-in option to view a model with a VR headset. However, these are proprietary solutions which often involve costs depending on the size and number of objects published. There could also be issues with the longevity of the service or the intellectual property rights of 3D content shared on such platforms.</p>\r\n\r\n<p>Self-hosted viewers such as 3DHOP or the Simthsonians Voyager require storage capacity and server hosting, but as open source solutions they may be more sustainable in the long term. We are currently looking into both Sketchfab and open source self-hosted options.</p>\r\n"
