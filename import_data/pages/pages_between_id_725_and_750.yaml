            -
                enabled: enabled
                title: 'Empirical evaluation of library catalogues'
                subtitle: 'Pter Kirly, Gesellschaft fr wissenschaftliche Datenverarbeitung mbH, Gttingen'
                anchortitle: 'Empirical evaluation of library catalogues'
                templates: body
                body: "<p>How should a book be described properly? This question has a long past (and an even longer future) with several proposed methods which evolved over time. In the current epoch in the history of cataloguing or in other words bibliographic control we see the end of a period, and the start of a new one. In the past decades practitioners and researchers called attention to different drawbacks of MAchine Readable Cataloging, shortly MARC (see famous witty phrases such as MARC must die, or Stockholm syndrome of MARC), and there is an intensive research on the next generation of the proper bibliographic metadata schema and format, but MARC is not only still with us, it also makes the overwhelming majority of catalogue records.</p>\r\n\r\n<p>When in the 1960-s Henriette Avram and her colleagues invented MARC the available information storage space was much less than it is nowadays, so the information should be compressed, therefore one of the main technical features of MARC is that wherever a piece of information could be described by an element of a closed list of terms this path has been chosen. The record contains abbreviated forms, while the standard describes the abbreviated terms in detail. It makes the human understanding of MARC difficult in its native form, but makes the machine readability and thus validation easy. Theoretically at least. The problem is that during the decades while the basic structure of MARC remained the same, MARC continued to grown into a giant standard, with a number of such small or big dictionaries (which sometimes are externally developed and maintained by other organizations, such as the content classification schemes).</p>\r\n\r\n<p>The purpose of the current research is to estimate the quality of the records by measuring structural features, and find those records which could be improved. With the statistical analysis librarians and those who would like to work with or understand data for different purposes can get an overview of the catalogue. This overview might be helpful as well in the transition to the new bibliographic format. Knowing the data is necessary every time, independent of the format. The research is manifested as an open source software called Metadata quality assessment tool for MARC records. The tool's source code is available in the following repositories: <a href=\"https://github.com/pkiraly/metadata-qa-marc\" target=\"_blank\">https://github.com/pkiraly/metadata-qa-marc</a> (backend with a detailed user guide), <a href=\"https://github.com/pkiraly/metadata-qa-marc-web\" target=\"_blank\">https://github.com/pkiraly/metadata-qa-marc-web</a> (web based user interface). A demo site with the catalogues of Universiteitsbibliotheek Gent (Belgium) is available at <a href=\"http://134.76.163.21/gent/\" target=\"_blank\">http://134.76.163.21/gent/</a>.</p>\r\n\r\n<p>I think the ideal form of metadata assurance workflow follows a particular cycle (of which the the tool covers steps 2-4):</p>\r\n\r\n<ol>\r\n    <li>ingest/transfer data from the catalogue to the measuring tool</li>\r\n    <li>measuring individual records</li>\r\n    <li>aggregation and statistical analysis of the record-level metrics</li>\r\n    <li>reporting</li>\r\n    <li>evaluation with domain experts</li>\r\n    <li>improving the records within the catalogue (if necessary)</li>\r\n</ol>\r\n\r\n<p>Compared with other open source MARC tools, the main characteristic of this one, is that it handles semantics of the data. The tool contains a Java model of the MARC21 standard, so it keeps track the following information about MARC data elements: name, URL of the definition, acceptable codes and their meaning, value constraints, indexing rules, corresponding FRBR functions, historical codes, applicable dictionaries, BIBFRAME name (if there are) and other rules. It is built in an extensible fashion, so the ruleset covers not only MARC21, but several MARC variations, such as the Deuthche Nationalbibliothek's MARC version, OCLC MARC (not fully implemented), and locally defined fields in different libraries (Gent, Szeged, Finnish National Library). When the tool reads a MARC record, it creates a triplet for each data element: location (field, subfield etc.), value, the definition of the data element. Thus way, it can validate all the data against its definition. Since the definition, or a machine readable format of MARC standard is not available elsewhere, the tool provides a way to export this data model export into a JSON scheme called Avram (named after the creator of MARC).</p>\r\n\r\n<p>The tool runs a couple of measurements. Their results (stored into CSV files) are rendered by a lightweight web interface. The user interface is intended for the librarian, and it also contains a search interface for the catalogue, in order to connect the results of the analyses and the records.</p>\r\n\r\n<p><b>Validation</b></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/peter/validation.png\" /></center>\r\n\r\n<center>Validation results grouped by error types (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/peter/validation-details.png\" /></center>\r\n\r\n<center>Individual errors. The columns are: location (where the error occurred), problematic values, link to the standard, number of occurrences, number of records (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<p>The validation analysis iterates all parts of the records and checks if the value fits the content rules, e.g. it has a proper abbreviation, the date encoding represents a real date, or the ISBN/ISSN numbers are valid. It groups the errors according to their location (record level, control field, subfield etc.). A common problem in almost every catalogue is that they use data elements which are locally defined but without publishing their documentation. In those cases, it is not possible to decide if the value of such an element follows the rules or not, thus the user interface provides two statistics: errors including these problems and clear errors. The result of validation of 16 different library catalogues was published in Kirly, 2019.</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/peter/completeness.png\" /></center>\r\n\r\n<p>This analysis checks how field groups, fields and subfields are distributed in the collection. Field groups are the large categories under which the MARC standard lists individual fields, such as Numbers and Code (fields 01X-09X), or Edition, Imprint (25X-28X). The resulting tables show how many records contain a particular data element (both in count and percentage), shows the occurrences, its central tendencies (mean, standard deviation, minimum, maximum). The tool also shows the top terms within the data element, and the user can see which records contain that element.</p>\r\n\r\n<p><strong>Functional analysis</strong></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/Julia/functions-with-scales.png\" /></center>\r\n\r\n<center>Functional analysis (details). The y axis represents number of records, the x axis represents percentage of the enabling fields available in records. (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<p>The FRBR defines 12 functions (such as search, identify, sort, display) which should be supported by bibliographic records. Delsey initialised a map between these functions and the individual data elements. The analysis at this stage checks how much portions of the data elements belong to a function are available in each record, then visualize the histograms of the support of functions. Since a usual record contains about 200 data elements, while the map handles more than 2000 elements which support functions (the MARC21 defines about 3000 elements), even the richest records can not support more than 10-15% of the functions, so the histograms display a relative support. It's intended use is to compare the support of individual functions, so the librarian can conclude that a catalogue has more data supporting selecting than searching.</p>\r\n\r\n<p><strong>Subject (classification) analysis</strong></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/peter/classification.png\" /></center>\r\n\r\n<center>Figure 5. (in 'Subject (classification) analysis' section) (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<p></p>\r\n\r\n<p>In MARC, there are fields to support different methods of content description. The analysis checks all these fields and explores how they are used: how many records have at least one content description, how many terms are attached to the record, what kinds of classification schemes or Knowledge Organisation Systems (KOS) are used, what are the additional fields alongside the term (such as the source of the term, the version of the KOS etc.) The user interface provides links to the list of individual terms within a KOS, where the terms' links trigger searches.</p>\r\n\r\n<p><b>Authority name analysis</b></p>\r\n\r\n<p>Authority names are more similar than subjects in terms of it provides normalized names for persons, meetings, corporates and even titles, which may or may not contain additional information, such as identifiers to vocabularies, dates and titles associated with the name, nature of contribution in the current record. This analysis follows the structure of the subject analysis.</p>\r\n\r\n<p><b>Weighted completeness</b></p>\r\n\r\n<p></p>\r\n\r\n<center><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/SWIB19/peter/weighted-completeness.png\" /></center>\r\n\r\n<center>Figure 6. (in 'Weighted completeness' section) (<a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a>)</center>\r\n\r\n<p><b>Completeness of MARC fields</b></p>\r\n\r\n<p>The simple completeness takes the same importance for every field. In the literature, there are two suggested solutions to add weights of fields to emphasize importance. Thompson and Traill setup a scoring calculation for 19 data elements giving points by occurrences (in the range of 0 to theoretically unlimited). Their purpose was to select the best from MARC records vendors provided alongside ebooks. Carlstone followed a similar strategy but she was interested in MARC records of electronic serials (here a record might have negative numbers if it misses particular data elements). The tool implements both analyses, and provides visualizations for the score histograms (both for the total score and the individual factors).</p>\r\n\r\n<p><b>Future plans</b></p>\r\n\r\n<p>In the coming period, I would like to concentrate on the details of the KOS, particularly on two questions 1) if the record refers to a hierarchical KOS, whether it uses generic or specific terms (located close to or far away from the top-level terms of the hierarchy) 2) If we see the catalogue as a graph in which the records represent the nodes and subjects represents edges which connects records together, what are the nature of this network. Another development direction is to enhance the tool to cover other formats such as PICAplus and UNIMARC. I work together on these tasks with Verbundzentrale des GBV (Gttingen), ZBW  Leibniz-Informationszentrum Wirtschaft (Hamburg) and the Agence bibliographique de l'emseignement suprieur (Montpellier). I am looking for additional cooperation with libraries, so Dear Reader, if you are interested in this research, please contact me at <a href=\"http://pkiraly.github.io/contact/\" target=\"_blank\">pkiraly.github.io/contact/</a></p>\r\n\r\n<p><b>Acknowledgments</b></p>\r\n\r\n<p>Thanks to J. Rolschewski, Ph, J. Vo, C. Klee, P. Hochstenbach, D. Moreels, O. Suominen, T. Virolainen, Kokas K., Berntsky L., S. Auer, B. Genat, Sh. Doljack, D. L. Rueda, Ph. E. Schreur, M. Lefferts, A. Jahnke, M. Kittelmann, J. Christoffersen, R. Heuvelmann, Gyuricza A., Balzs L., Ungvry R., G. Coen, A. Ledl, A. Kasprzik, U. Balakrishnan, Y. Y. Nicolas, M. Franke-Maier, G. Lauer who helped in different phases of this research.</p>\r\n\r\n<p><b>References:</b></p>\r\n\r\n<ul>\r\n    <li>Jakob Vo (2019) Avram Specification v0.4.0 (2019-05-09) <a href=\"https://format.gbv.de/schema/avram/specification\" target=\"_blank\">https://format.gbv.de/schema/avram/specification</a></li>\r\n    <li>Tom Delsey (2002) Functional analysis of the MARC 21 bibliographic and holdings formats. Tech. report, Library of Congress, 2002. Prepared for the Network Development and MARC Standards Office Library of Congress. Second Revision: September 17, 2003. <a href=\"https://www.loc.gov/marc/marc-functional-analysis/original_source/analysis.pdf\" target=\"_blank\">https://www.loc.gov/marc/marc-functional-analysis/original_source/analysis.pdf</a>.</li>\r\n    <li>Kelly Thompson and Stacie Traill (2017) Implementation of the scoring algorithm described in Leveraging Python to improve ebook metadata selection, ingest, and management, Code4Lib Journal, Issue 38, 2017-10-18. <a href=\"http://journal.code4lib.org/articles/12828\" target=\"_blank\">http://journal.code4lib.org/articles/12828</a></li>\r\n    <li>Jamie Carlstone (2017) Scoring the Quality of E-Serials MARC Records Using Java, Serials Review, 43:3-4, pp. 271-277, DOI: 10.1080/00987913.2017.1350525 URL: <a href=\"https://www.tandfonline.com/doi/full/10.1080/00987913.2017.1350525\" target=\"_blank\">https://www.tandfonline.com/doi/full/10.1080/00987913.2017.1350525</a></li>\r\n    <li>Pter Kirly (2019) Validating 126 million MARC records. In DATeCH2019 Proceedings of the 3rd International Conference on Digital Access to Textual Cultural Heritage pp. 161-168. <a href=\"https://doi.org/10.1145/3322905.3322929\" target=\"_blank\">DOI 10.1145/3322905.3322929</a></li>\r\n</ul>\r\n"
