            -
                enabled: enabled
                title: ''
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>An overview of all the technical metadata facets in Europeana Collections can be found at Documentation on the <a href=\"/page/search\" target=\"_blank\">Europeana Search API</a>. The content tiers, i.e. the quality of a media resource as specified in the Europeana Publishing Framework, <a href=\"/post/publication-policy\" target=\"_blank\">are calculated on the basis of the technical metadata</a>.</p>\r\n\r\n<p>Retrieving the links to media resources in the above mentioned metadata fields is required in order to access and download those media resources. Downloading each resource is necessary in order to generate the technical metadata (and thumbnails, see below). Europeana will only temporarily download the media resource, which will be discarded after processing.</p>\r\n\r\n<p>In order to successfully access and download a media resource, the following requirements must be met:</p>\r\n\r\n<ul>\r\n    <li>The link to the media resource must be a valid URL (Complies with either <a href=\"https://tools.ietf.org/rfc/rfc3986.txt\" target=\"_blank\">IETF RFC 3986: Uniform Resource Identifier (URI): Generic Syntax</a> or <a href=\"https://www.ietf.org/rfc/rfc3987.txt\" target=\"_blank\">IETF RFC 3987 Internationalized Resource Identifiers</a> (IRIs)) and we recommend such URL to use the HTTPS protocol.</li>\r\n    <li>The link must resolve to a media resource directly, not to a webpage (i.e. where the mime-type of the resource would be \"text/html\").</li>\r\n    <li>The link must not return more than three redirects before ending up on the media resource.</li>\r\n    <li>The media resource must be able to be downloaded within a time span of 20 minutes.</li>\r\n    <li>The media resource must have a valid mime-type. We have established a <a href=\"/page/media-formats-mime-types\" target=\"_blank\">list of valid mime-types</a> that we support from ingestion to display in Europeana Collections based on the mime-types maintained by the <a href=\"http://www.iana.org/assignments/media-types/media-types.xhtml\" target=\"_blank\">Internet Assigned Numbers Authority</a>.</li>\r\n    <li>Large PDF files should be <a href=\"https://helpx.adobe.com/acrobat/using/optimizing-pdfs-acrobat-pro.html#EnableFastWebViewinaPDF\" target=\"_blank\">optimised for Fast Web View</a> so they take less time to download. An exception from these requirements are media resources that are embedded in the Europeana Collections portal (see the section below).</li>\r\n</ul>\r\n"
