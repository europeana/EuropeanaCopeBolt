                title: 'Hosting a collection day'
                subtitle: ''
                anchortitle: 'Hosting a collection day'
                templates: body
                body: "<p>At a Europe at Work Collection Day, people are invited to share their&nbsp;stories and material relating to their working lives. Collection Days will take&nbsp;place in museums, libraries, galleries, archives&nbsp;and other cultural heritage institutions and are an opportunity for&nbsp;the public to share their own individual or family stories.</p>\r\n\r\n<p><strong>How Europeana can help with your Collection Day:</strong></p>\r\n\r\n<ul>\r\n    <li>We'll provide expertise and knowledge of running Collection Day events, including 'how-to' tutorials and an online tool for capturing data</li>\r\n    <li>We'll give you press and marketing material templates&nbsp;</li>\r\n    <li>We'll give you access to our&nbsp;user-generated story contribution platform</li>\r\n    <li>We'll help provide visibility for your collections / organisation</li>\r\n    <li>You'll be connected to our network of 3,500 cultural heritage institutions</li>\r\n</ul>\r\n\r\n<p>If you are interested in running your own Collection Day event to digitise and add material for Europe at Work, you can find help and advice on how to do that in the following documents.</p>\r\n"
