        title: 'Practical information for your trip to Lisbon'
        intro: "<p>Read on for details about the National Library of Portugal, getting around the city and recommended accommodation closest to the venue. Thanks to our colleagues at the National Library of Portugal for providing the below information.</p>\r\n"
        body: "<h3>ABOUT OUR\_HOSTS</h3>\r\n\r\n<h3>\n<a href=\"http://www.bnportugal.pt/\">Biblioteca Nacional de Portugal (National Library of Portugal)</a><br>\r\nCampo Grande 83<br>\r\n1749-081 Lisbon</h3>\r\n\r\n<h3>[<a href=\"http://www.bnportugal.gov.pt/index.php?option=com_content&amp;view=article&amp;id=84&amp;Itemid=28&amp;lang=en\">directions and map</a>]</h3>\r\n\r\n<p>The BNP’s mission is to collect, process and preserve the Portuguese documentary heritage, including documents in Portuguese and about Portugal, whatever their format or medium. It is also charged with studying and disseminating that heritage and ensuring the conditions which allow people to enjoy it.</p>\r\n\r\n<p>The BNP is the largest library in the country and a prestigious institution on the cultural scene. Home to a vast and diversified heritage which covers almost ten centuries of Portuguese history and culture, the National Library secures a future for the past and builds a record of the present for the generations to come.</p>\r\n\r\n<p>The Library does not confine itself to solely making content available. It also functions as a platform for the creation and sharing of knowledge to encourage participation by the community it serves.</p>\r\n\r\n<h3>GETTING AROUND THE CITY</h3>\r\n\r\n<p>Biblioteca Nacional de Portugal (National Library of Portugal) is located in the heart of Lisbon. The metro journey from <a href=\"http://www.ana.pt/en-US/Aeroportos/lisboa/Lisboa/PlanYourTrip/Public-Transport/Pages/Public-Transport.aspx\">Lisbon airport</a> to the city centre takes around 20 minutes. The metro requires a <a href=\"https://www.metrolisboa.pt/en/buy/viva-viagem-card/\">Viva Viagem</a> card (purchased from vending machines or ticket offices for €0.50) which you can then charge. A single journey is €1.50 or you can purchase a 24-hour ticket for €6,40. There are trains approximately every few minutes.\_</p>\r\n\r\n<p><a href=\"https://www.visitlisboa.com/en/shop/lisbon-card\">The Lisboa Card</a> allows free and unlimited travel on buses, trams, funiculars and the underground, as well as on train lines to Sintra and Cascais. It also includes free admission to 35 museums, historic buildings and many other places of interest. The Lisboa Card is available online, or at Turismo de Lisboa booths located at Lisbon Airport - Arrival Hall, Palácio Foz (Praça dos Restauradores), and the Lisboa Welcome Center (Praça do comércio). It costs €42 for 72 hours, €34 for 48 hours and €20 for 24 hours.\_\_</p>\r\n\r\n<p>Some useful advice on arriving and departing the city is also available on <a href=\"http://www.tripadvisor.co.uk/Travel-g189158-s301/Lisbon:Portugal:Arriving.And.Departing.html\">TripAdvisor</a> (last updated 2016 so please check on relevant websites for most current times).</p>\r\n\r\n<h3>ACCOMMODATION</h3>\r\n\r\n<p>Hotels recommended by our friends at the National Library of Portugal with the distance from the venue (in minutes) in brackets</p>\r\n\r\n<p><a href=\"https://www.nh-hotels.com/hotel/nh-lisboa-campo-grande?campid=8435708&amp;gclid=EAIaIQobChMIuKb71a2R4gIVSUHTCh07EA0BEAAYASAAEgIjkfD_BwE\">NH Campo Grande ****</a>\_(2 minutes walk),\_Campo Grande, 7</p>\r\n\r\n<p><a href=\"https://www.viphotels.com/en/Hotels/VIP-Executive-Entrecampos/About-Hotel.aspx\">HOTEL Vip Executive ENTRECAMPOS ****</a> (5 minutes walk),\_Av. 5 de Outubro, 295</p>\r\n\r\n<p><a href=\"https://www.viphotels.com/en/Hotels/VIP-Inn-Berna/About-Hotel.aspx\">VIP Inn Berna\_ ***</a> (15 minutes walk),\_Avenida António de Serpa, nº 13</p>\r\n\r\n<p><a href=\"http://www.hotel3keuropa.pt\">HOTEL 3K EUROPA ****</a> (15 minutes walk),\_Avenida da República, 93</p>\r\n\r\n<p><a href=\"https://www.viphotels.com/en/Hotels/VIP-Executive-Zurique/About-Hotel.aspx\">HOTEL ZURIQUE VIP EXECUTIVE ***</a>\_(15 minutes walk),\_Rua Ivone Silva, 18</p>\r\n\r\n<p><a href=\"https://www.alifhotels.com/en/Alif/Hotel-Alif-Campo-Pequeno.aspx\">ALIF HOTEL Campo Pequeno ***</a>\_(20 minutes walk),\_Campo Pequeno, 51</p>\r\n\r\n<h3>ABOUT LISBON</h3>\r\n\r\n<p><a href=\"https://www.visitlisboa.com/\">https://www.visitlisboa.com/</a></p>\r\n\r\n<p>Maps of the town:</p>\r\n\r\n<p><a href=\"http://www.viamichelin.co.uk/web/Maps/Map-Lisbon-_-Lisboa-Portugal?strLocid=31NDF4NnAxMGNNemd1TnpBM01ERT1jTFRrdU1UTTFOalE9\">ViaMichelin Interactive Map of Lisbon</a></p>\r\n\r\n<h3>PLACES TO VISIT</h3>\r\n\r\n<ul>\n<li>\r\n    <p>The <a href=\"http://www.visitbelem.pt/Default/en/Homepage\">Belém area</a></p>\r\n    </li>\r\n</ul>\n<p>Get there <a href=\"http://www.visitbelem.pt/Default/en/GettingHere\">by tram, train or bus</a> and visit these places (all walkable):</p>\r\n\r\n<p><a href=\"http://www.patrimoniocultural.pt/en/museus-e-monumentos/dgpc/m/torre-de-belem/\">Belém Tower</a><br><a href=\"http://www.patrimoniocultural.pt/en/museus-e-monumentos/dgpc/m/mosteiro-dos-jeronimos/\">Jerónimos Monastery</a><br><a href=\"http://www.patrimoniocultural.pt/en/museus-e-monumentos/rede-portuguesa/m/museu-nacional-dos-coches/\">National Coach Museum</a></p>\r\n\r\n<p><a href=\"http://www.visitbelem.pt/Default/en/Whattosee/Museums/MuseumoftheNavy\">Museum of the Navy</a><br><a href=\"http://www.visitbelem.pt/Default/en/Whattosee/Othersites/CentroCulturalDeBelem\">The Belém Cultural Centre (CCB)</a> where you can have lunch with a great view of the river for a reasonable price and have a look at the <a href=\"http://www.visitbelem.pt/Default/en/Whattosee/Museums/BerardoCollectionMuseum\">Berardo Art Collection</a>\_</p>\r\n\r\n<ul>\n<li>\r\n    <p>Central City and Gulbenkian Museum</p>\r\n    </li>\r\n</ul>\n<p>A guided walking tour of central Lisbon with popular districts like the Moorish Alfama neighborhood (the city's oldest quarter). Take a trip on one of Lisbon's vintage trams and visiting Eden Theatre, Lisbon Cathedral and the cafes and boutiques of the elegant Chiado neighborhood. The tour takes approximately 3h 30 min/€18. Groups are limited to 20 people.</p>\r\n\r\n<p><a href=\"http://www.viator.com/tours/Lisbon/Lisbon-Guided-Walking-Tour/d538-5383LISBONTOUR\">http://www.viator.com/tours/Lisbon/Lisbon-Guided-Walking-Tour/d538-5383LISBONTOUR</a></p>\r\n\r\n<p>Visit to <a href=\"https://gulbenkian.pt/museu/en/\">Calouste Gulbenkian Museum</a>\_</p>\r\n\r\n<ul>\n<li>\r\n    <p>Modern Lisbon</p>\r\n    </li>\r\n</ul>\n<p>Visit Parque das Nações (Park of Nations) the new part of Lisbon built for the Expo '98. Take a tour by <a href=\"http://www.telecabinelisboa.pt/epages/2060-120119.sf/en_GB/?ObjectPath=/Shops/2060-120119/Categories\">cable car</a> and walk around to see the <a href=\"http://www.portaldasnacoes.pt/category/arquitetura/\">architecture</a>, the <a href=\"http://www.portaldasnacoes.pt/category/arte-urbana/\">urban art</a>, the <a href=\"http://www.portaldasnacoes.pt/item/passeio-ribeirinho/?category_id=266\">sea front</a>, and the <a href=\"http://www.oceanario.pt/en\">Aquarium</a> (among the best in the world).\_</p>\r\n\r\n<ul>\n<li>\r\n    <p>Visit Sintra\_</p>\r\n    </li>\r\n</ul>\n<p>See <a href=\"http://www.go2cintra.com/go2cintra-r\">http://www.go2cintra.com/go2cintra-r</a> and <a href=\"http://www.sintra-portugal.com/index.php\">http://www.sintra-portugal.com/index.php</a></p>\r\n\r\n<p>Get to Sintra by train (40 min) from Rossio Station (city centre).\_ At the Sintra station take the Sintra <a href=\"http://www.sintra-portugal.com/guides/sintra-bus-434.php\">tourist bus 434</a> to see <a href=\"http://www.sintra-portugal.com/Attractions/Palacio-Nacional-sintra.php\">Palácio da Vila</a> (Town Palace), the <a href=\"http://www.sintra-portugal.com/Attractions/palacio-pena-palace-sintra.php\">Palácio da Pena</a> (Pena Palace, the apogee of 19th century Romanticism) and <a href=\"http://www.sintra-portugal.com/Attractions/Castle-Moors-Sintra.html\">Castelo dos Mouros</a> (Castle of the Moors).\_</p>\r\n\r\n<p>You can also take a <a href=\"http://www.viator.com/search/sintra?SSAID=1013993&amp;aid=132440\">guided tour</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
