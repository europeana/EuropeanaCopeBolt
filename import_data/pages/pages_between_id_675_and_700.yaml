                title: 'OCR/HTR for non-Latin scripts: working with Bangla and Arabic at the British Library'
                subtitle: 'Tom Derrick, Adi Keinan-Schoonbaert, The British Library'
                anchortitle: 'OCR/HTR for non-Latin scripts: working with Bangla and Arabic at the British Library'
                templates: body
                body: "<p>Large digitisation programmes currently underway at the British Library are opening up access to rich and unique historical content on an ever increasing scale. However, particularly for historical material written in non-Latin scripts, enabling enriched full-text discovery and analysis across the digitised output is still out of reach. With this in mind, we have undertaken a series of initiatives to support new research into enhancing text recognition capabilities for two major digitised collections: printed Bangla and handwritten Arabic.</p>\r\n\r\n<h2>Our Collections</h2>\r\n\r\n<p>The Bangla texts are drawn from our South Asian printed books collection with 1,600 digitised for the first time through the <a href=\"https://www.bl.uk/projects/two-centuries-of-indian-print\" target=\"_blank\">Two Centuries of Indian Print project</a>, most of which are already available online through our <a href=\"http://explore.bl.uk/primo_library/libweb/action/search.do?fn=search&amp;ct=search&amp;initialSearch=true&amp;mode=Basic&amp;tab=local_tab&amp;indx=1&amp;dum=true&amp;srt=rank&amp;vid=BLVU1&amp;frbg=&amp;tb=t&amp;vl%28freeText0%29=dar_627&amp;scp.scps=scope%3A%28BLCONTENT%29&amp;vl%282084770704UI0%29=any&amp;vl%282084770704UI0%29=title&amp;vl%282084770704UI0%29=any\" target=\"_blank\">catalogue</a>. These rare and unique books, dating between 1713 and 1914, encompass a plethora of academic disciplines and genres. Unlocking these sources for both academic and non-academic audiences will be integral to expanding and enhancing knowledge of the history of print in India.</p>\r\n\r\n<p>The Arabic collection comprises a combination of classic scientific literature with lesser known manuscripts illustrating scholarly activity in subjects such as medicine, mathematics, astronomy, engineering and chemistry within the Islamic world, from the 9th to the 18th century. These manuscripts have been digitised as part of the <a href=\"https://www.bl.uk/projects/british-library-qatar-foundation-partnership\" target=\"_blank\">British Library/Qatar Foundation Partnership digitisation project</a>, and are freely available on the <a href=\"https://www.qdl.qa/en\" target=\"_blank\">Qatar Digital Library</a> (QDL).</p>\r\n\r\n<h2>Pattern Recognition Challenges</h2>\r\n\r\n<p>Our Bengali and Arabic materials present a diverse set of OCR/HTR challenges. These include, for example, faded text, non-straight text lines, show through and wormholes. Added to that are typographical variations between texts, inconsistent spacing between words and words which are no longer used in modern dictionaries. Other inconsistencies in text layout include non-rectangular shaped regions, and varying text column widths and font sizes.</p>\r\n\r\n<p>The very nature of Bengali and Arabic scripts poses further challenges. For example, Bengali script contains complex character forms which are connected by a ‘matra’ headline, which are difficult for OCR tools to isolate and extract features to classify. In the case of Arabic, characters may take 2 to 4 shapes, most of which are joined but some are non-joining, leading to spaces within words that would make it difficult for OCR methods to correctly identify words. Complex combination of ascenders, descenders, diacritics, and special notation pose further challenges for Arabic, and the obvious challenge of being written by hand.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/OCR/T1.png\" /></p>\r\n\r\n<center>Figure 1: A page exemplifying some of the pattern recognition challenges for the Arabic material</center>\r\n\r\n<h2>Our Methods</h2>\r\n\r\n<p>Bearing in mind these barriers to OCR for both collections, our approach has been to collaborate with experts in the text recognition field as well as experimenting with the latest open source recognition tools to develop a comprehensive understanding of how useful these tools are for delivering OCR that can be used for real life research situations.</p>\r\n\r\n<p>Thanks to an existing relationship with the <a href=\"https://www.primaresearch.org/\" target=\"_blank\">PRImA Research Lab </a>and the <a href=\"https://www.turing.ac.uk/\" target=\"_blank\">Alan Turing Institute</a>, we jointly entered competitions as part of <a href=\"http://u-pat.org/ICDAR2017/index.php\" target=\"_blank\">ICDAR 2017</a> and <a href=\"http://icfhr2018.org/\" target=\"_blank\">ICFHR 2018</a>, inviting providers of text recognition methods to try them out on our material. The partnership with PRImA was integral to the success of the competitions. Whilst we provided curatorial expertise and material selection, PRImA guided us in how to use their ‘ground-truthing’ tool, <a href=\"https://www.primaresearch.org/tools/Aletheia\" target=\"_blank\">Aletheia</a>, to create transcribed documents with defined regions. These ground truth sets were then be used by competition entrants to train their recognition methods.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/OCR/T2.png\" /></p>\r\n\r\n<center>Figure 2: Creating ground truth using Aletheia</center>\r\n\r\n<h2>Working with Bangla</h2>\r\n\r\n<p>After training their methods with the ground truth, <a href=\"https://www.primaresearch.org/REID2017/\" target=\"_blank\">REID2017</a> competition entrants were given 26 pages of Bengali without transcriptions, which were used to see how their methods would perform in a real world use case. PRImA carried out the evaluation of submitted methods: layout analysis assessed correspondences between the regions defined in the ground truth against the submitted results. A text character and word based analysis calculated the edit distance (number of insertions, deletions and substitutions) between the ground truth and the OCR result.</p>\r\n\r\n<p>Of the submitted methods, Google’s Cloud Vision document text detection performed best with 75% (see Fig. 3) character and 50% word accuracy. Some key insights gained from the competition was the improvement in text accuracy with the latest version of Tesseract 4.0 over its previous iteration, and improved accuracy when Tesseract is used on images in binarised using ABBYY FineReader. Overall, all methods that took part in the competition could be improved with more robust binarisation, being able to handle a variety of fonts, and developing dictionaries to deal with historical spellings. Full results were published as part of the <a href=\"https://core.ac.uk/display/132195162?source=4&amp;algorithmId=14&amp;similarToDoc=199215579&amp;similarToDocKey=CORE&amp;recSetID=4d2c99ea-91d3-4bcb-b20e-c30e68e49653&amp;position=1&amp;recommendation_type=same_repo&amp;otherRecs=132195162,132195161,72772989,83857309,34228236\" target=\"_blank\">ICDAR2017 conference proceedings</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/OCR/T3.png\" /></p>\r\n\r\n<center>Figure 3: Character accuracy (26 pages), REID2017 competition</center>\r\n\r\n<p>We have also been trying out other options, most notably achieving early success using <a href=\"https://transkribus.eu/Transkribus/\" target=\"_blank\">Transkribus</a> for the Bengali printed texts (see Fig. 4). Whereas the ICDAR competition was a collaborative exercise drawing on PRImA’s technical expertise, we’ve also been fortunate to have co-operative project partners at Jadavpur University who transcribed pages from the Bengali books which, when added to the competition ground truth, gave us 100 pages to train Transkribus’ HTR+ recognition engine. At 94% character accuracy, the results are the highest we have seen, although we must be careful drawing comparisons between results produced through the competition and Transkribus, with both using different ground truth and evaluation datasets.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/OCR/T4.png\" /></p>\r\n\r\n<center>Figure 4: Character Error Rate (CER) results of Transkribus’ HTR+ engine trained on the Bangla OCR model</center>\r\n\r\n<h2>Working with Arabic</h2>\r\n\r\n<p>For the Arabic <a href=\"https://www.primaresearch.org/RASM2018/\" target=\"_blank\">RASM2018</a> competition we have supplied a ground truth example set of 10 pages and 85 pages as an evaluation set. Most of these were transcribed using collaborative transcription platform, <a href=\"https://fromthepage.com\" target=\"_blank\">From the Page</a>. The competition set three challenges: text block detection and segmentation, text line detection and segmentation, and text recognition.</p>\r\n\r\n<p>Submitted systems were evaluated on the scalability of their proposed solution as the Library’s need is for an optimal solution for automatic transcription of a vast collection. Results were promising with winners showing some exciting progress in this area (See Fig. 5). Berat Kurar Barakat (KFCN, Ben-Gurion University of the Negev) won the page layout challenge with 87.9% accuracy, and Hany Ahmed (RDI Company, Cairo University) won the text line segmentation and OCR character accuracy challenges with 81.6% and 85.44% success rates respectively. These results were published in the <a href=\"http://usir.salford.ac.uk/id/eprint/49908/\" target=\"_blank\">ICFHR 2018 conference proceedings</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/OCR/T5.png\" /></p>\r\n\r\n<center>Figure 5: Table I. Evaluation Results (Values in Percent Success) from RASM2018 competition</center>\r\n\r\n<h2>Next Steps</h2>\r\n\r\n<p>Since running the REID2017 and RASM2018 competitions discussed above, we have run two <a href=\"https://icdar2019.org/\" target=\"_blank\">ICDAR2019</a> competitions for Bengali and Arabic OCR/HTR,<a href=\"https://www.primaresearch.org/REID2019/\" target=\"_blank\"> REID2019 </a>and <a href=\"https://www.primaresearch.org/RASM2019/\" target=\"_blank\">RASM2019 </a>respectively, collaborating again with PRImA Research Lab. We’ve added more transcribed and ground-truthed pages to the example and evaluation sets, and added marginalia as an OCR challenge for the Arabic material. Our reports on the results of these competitions are on their way, so watch this space.</p>\r\n\r\n<p>In addition, the full datasets of images and ground truth created throughout these projects will be made freely available via the British Library’s data portal, TC10/TC11 Online Resources, as well as part of the <a href=\"https://www.digitisation.eu\" target=\"_blank\">IMPACT Centre of Competence Image</a> and Ground Truth data repository, to support and encourage further research in this ground-breaking area. We hope to build new collaborations from relationships made with other projects working in this area, and keep exploring solutions such as <a href=\"https://transkribus.eu/Transkribus/\" target=\"_blank\">Transkribus</a> and <a href=\"http://kraken.re/\" target=\"_blank\">Kraken</a>.</p>\r\n"
