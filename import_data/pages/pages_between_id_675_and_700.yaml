font-family:Sylfaen,serif\"><b><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Parallel sessions 11:00 - 12:30</span></span></b></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\">Auditorium</span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin: 0cm 0cm 0.0001pt;\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">The Europeana Innovation Agenda highlights</span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\"> (1 of 2) moderated by <b>Ina Blümel </b>- German National Library of Science and Technology and&nbsp;<b>Gregory Markus</b> - Netherlands Institute for Sound and Vision<br />\r\n                        <br />\r\n                        Do you want to know more about the research and innovation priorities in the cultural heritage domain?</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin: 0cm 0cm 0.0001pt;\"></p>\r\n\r\n                        <p style=\"margin: 0cm 0cm 0.0001pt;\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">This cross-community session introduces you to the Europeana Innovation Agenda and its proposals for action in the areas of institutional strategy and impact, technological innovation, social change and economic innovation. </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin: 0cm 0cm 0.0001pt;\"></p>\r\n\r\n                        <p style=\"margin: 0cm 0cm 0.0001pt;\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Hear from members of the Europeana Network Association as they showcase projects and activities that are putting the Agenda into action. In this session, we focus on storytelling and immersive experiences, aspects of data quality, and the usability and retrieval of data. </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin: 0cm 0cm 0.0001pt;\"></p>\r\n\r\n                        <p style=\"margin: 0cm 0cm 0.0001pt;\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Then it’s your turn to get involved in a Q&amp;A - share your own expertise and challenges and see how we can lead the Innovation Agenda into 2020 together.<br />\r\n                        <br />\r\n                        Speakers: <b>Pedro Santos</b> - Fraunhofer IGD, CultLab3D, <b>Johan Oomen</b>&nbsp;- Netherlands Institute for Sound and Vision, <b>Andy Neale</b> - Europeana Foundation, <b>Lorna Hughes</b> - University of Glasgow, <b>Sara di Giorgio</b> - CulturItalia </span></span></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\">Room 1</span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Shaping the future of education with cultural heritage</span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\"> - moderated by <b>Fred Truyen</b> - Katholieke Universiteit Leuven<br />\r\n                        <br />\r\n                        Do you know how to build 21st-century skills like critical thinking and media literacy through digital cultural heritage? Are you interested in how collections can be used in innovative ways by educators?</span></span></span></span></span><br />\r\n                        &nbsp;</p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">The Europeana Education community leads this panel session showcasing how Europeana, together with leaders in innovative learning, is mainstreaming the use of digital cultural heritage in education and what impact that has among students. </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Find out why high-quality source material is important, where to find training tools and ready-to-use resources for educators, how to ensure community involvement and how collaborations between cultural heritage institutions and educators can promote the use of collections in European classrooms.<br />\r\n                        <br />\r\n                        Panel: <b>Steven Stegers</b> - EUROCLIO, <strong>Evit</strong><b><strong>a</strong> Tasiopoulou</b>&nbsp;- European Schoolnet, <b>Marco Neves</b> - Europeana Ambassador Teacher</span></span></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\">Room 2</span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; background: white; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Introduction to impact workshop</span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\"> moderated by <b>Dafydd Tudur</b> - The National Library of Wales and <b>Maja Drabczyk </b>- National Film Archive/Audiovisual Institute Poland<br />\r\n                        <br />\r\n                        Are you interested in better understanding the impact that digital culture has on your organisation and your audiences? Did you know that there’s a Europeana Impact Playbook that can help you do just that? </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Exploring the impact of your work with digital cultural heritage is a rewarding process that connects the things that you do with the changes they bring about in your audiences and networks. In this workshop, the Europeana Impact community introduces you to the Europeana Impact Playbook and shows you how to get started running your first impact workshop - just like this one but bringing together colleagues from across your own organisation.<br />\r\n                        <br />\r\n                        Speakers: <b>Simon Tanner</b> - King's College, <b>Julia Fallon</b>&nbsp;- Europeana Foundation </span></span></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; background: rgb(239, 239, 239); border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Time</span></span></b></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; background: rgb(239, 239, 239); border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Programme</span></span></b></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><i><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">12:30 - 14:00</span></span></i></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><i><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Lunch</span></span></i></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">14:00 - 14:15</span></span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Introduction of the afternoon programme by <b>Stephan Bartholmei </b>- German Digital Library </span></span></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">14:15 - 15:00</span></span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\">Panel 'We transform the world with culture' </span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\">moderated by<b> Harry Verwayen</b> - Europeana Foundation</span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">With <strong>Rehana Schwinninger-Ledak</strong> -&nbsp;European Commission, <strong>Merete Sanderhoff</strong> - The National Gallery of Denmark, <strong>Katherine Heid</strong> - European Economic and Social Committee, and <strong>Elisabeth Niggemann</strong> - German National Library</span></span></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td colspan=\"2\" style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; background: rgb(182, 215, 168); border-top: none; padding: 0cm; height: 15.75pt; width: 729px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Parallel sessions 15:00 - 16:30</span></span></b></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\">Auditorium</span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">The Europeana Innovation Agenda highlights</span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\"> (2 of 2) moderated by <b>Gregory Markus</b> - Netherlands Institute for Sound and Vision and&nbsp;<b>Ina Blümel </b>- German National Library of Science and Technology<br />\r\n                        <br />\r\n                        Do you want to know more about the research and innovation priorities in the cultural heritage domain?</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin: 0cm 0cm 0.0001pt;\"></p>\r\n\r\n                        <p style=\"margin: 0cm 0cm 0.0001pt;\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">This cross-community session introduces you to the Europeana Innovation Agenda and its proposals for action in the areas of institutional strategy and impact, technological innovation, social change and economic innovation. </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin: 0cm 0cm 0.0001pt;\"></p>\r\n\r\n                        <p style=\"margin: 0cm 0cm 0.0001pt;\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Hear from members of the Europeana Network Association as they showcase projects and activities that are putting the Agenda into action. In this session, we focus on storytelling and immersive experiences, aspects of data quality, and the usability and retrieval of data. </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin: 0cm 0cm 0.0001pt;\"></p>\r\n\r\n                        <p style=\"margin: 0cm 0cm 0.0001pt;\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Then it’s your turn to get involved in a Q&amp;A - share your own expertise and challenges and see how we can lead the Innovation Agenda into 2020 together.<br />\r\n                        <br />\r\n                        Speakers: <b>Chris Dijkshoorn</b> - Rijksmuseum, <b>Harald Sack</b>&nbsp;- FIZ Karlsruhe, Leibniz Institute for Information Infrastructure,&nbsp;<b>Maarten Dammers</b> - Wikimedia</span></span></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\">Room 1</span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Multilingual access and machine translation </span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">moderated by<b> Andy Neale </b>and <b>Antoine Isaac</b>&nbsp;- Europeana Foundation<br />\r\n                        <br />\r\n                        Are your digital services open to a global audience? Could richer multilingual support attract new users?</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><br />\r\n                        <span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Multilingualism and linguistic diversity have always been part of the reality of the European Union. This session run by EuropeanaTech shares key learnings and outputs from the recent event on multilinguality for digital cultural heritage that took place as part of Finland's presidency of the Council of the EU. Looking at multilingual metadata, content translation and user interactions, you will explore the opportunities and benefits of multilingualism in digital cultural heritage, and pathways to solving the problems associated with them.</span></span><br />\r\n                        <br />\r\n                        <em><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Speakers: <strong>Sergiu Gordea&nbsp;</strong>- AIT Austrian Institute of Technology GmbH, <strong>Pavel Kats&nbsp;</strong>- Jewish Heritage Network,<strong> Alexander Raginski -</strong>&nbsp;Pangeanic&nbsp;</span></span></em></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\">Room 2</span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Music to my ears: making rights understandable</span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\"> moderated by <b>Juozas Markauskas</b> - Dizi<br />\r\n                        <br />\r\n                        Are you an educator struggling to identify content to use for your learning activities? Are you looking for fun ways to teach your students or colleagues about copyright?</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><br />\r\n                        <span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">To use cultural heritage in education, research and creation, we have to make copyright our ally. This workshop helps you to understand more about licences and rights statements - how they work, what they mean for the reuse of content, and which ones to choose when you label cultural heritage for reuse or even when you create your own art. </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Juozas and Jurga bring to all Europeana communities interested in rights labelling, their established approach to engaging Lithuanian arts and music students with rights statements through teamwork, workshops and a smartphone app. Experience a playful approach to learning about licensing. Get ready to create, learn, label and reuse..</span></span><br />\r\n                        <br />\r\n                        <em><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Speakers: <b>Juozas Markauskas -</b>&nbsp;Dizi, <b>Jurga Gradauskaite -</b>&nbsp;Independent attorney-at-law </span></span></em></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\">Prepare Sala do Conselho - Boardroom</span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Talk to the European Commission!</span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">&nbsp;moderated by <b>Kari Hadjivassiliou </b> – ICF SA, and&nbsp;<b>Saredo Mohamed </b> – ICF SA</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"><br />\r\n                        <span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Do you want to have your say on future EU policy in the digital cultural heritage sector? The European Commission will soon be launching a consultation which will influence the direction of future funding and other policies and initiatives at European, national and regional levels. </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><br />\r\n                        <span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">In this workshop led by the European Commission, you will have the opportunity to discuss in person the kind of public interventions you think are needed, at EU, national or other levels, in order to address the main challenges of digital transformation in the cultural heritage sector. What should the role of Europeana and its ecosystem be? </span></span></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; background: rgb(