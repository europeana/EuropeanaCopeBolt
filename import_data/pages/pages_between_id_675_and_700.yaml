        title: 'Maria Isabel Ferreira’s Lisbon'
        intro: "<p>Read about Maria Isabel Ferreira’s Lisbon</p>\r\n"
        body: "<p><strong>Your name:</strong> Maria Isabel Ferreira</p>\r\n\r\n<p><strong>Your role:</strong> Librarian (UDC Area) in the National Library of Portugal</p>\r\n\r\n<p><strong>What is your favorite cultural institution to visit in Lisbon?\_</strong></p>\r\n\r\n<p>I have three! <a href=\"https://gulbenkian.pt/en/\">Calouste Gulbenkian Foundation</a>, the <a href=\"http://museudearteantiga.pt/english\">National Museum of Ancient Art</a> and <a href=\"https://www.maat.pt/en/about\">MAAT - Museum of Art, Architecture and Technology</a>.\_\_</p>\r\n\r\n<p><strong>What’s your favourite restaurant in Lisbon?</strong></p>\r\n\r\n<p>For Portuguese food I recommend: <a href=\"http://www.solardospresuntos.com/\">Solar dos Presuntos</a>, <a href=\"https://domfeijao.com/\">Dom Feijão</a>, <a href=\"https://www.restauranteoscourenses.com/\">Os Courenses</a>, <a href=\"https://www.timeout.com/lisbon/restaurants/salsa-e-coentros\">Salsa and Coentros</a>, <a href=\"https://www.tripadvisor.com/Restaurant_Review-g189158-d2518698-Reviews-Floresta_do_Salitre-Lisbon_Lisbon_District_Central_Portugal.html\">Floresta do Salitre</a>, <a href=\"http://www.adegatiamatilde.pt/\">Adega Tia Matilde</a>.</p>\r\n\r\n<p>I love the Chinese Food at <a href=\"https://lisboacool.com/en/eat/dinastia-tang\">Dinastia Tang</a> and at <a href=\"http://www.theoldhouseportugal.pt/\">The Old House</a>.</p>\r\n\r\n<p>For views and food try <a href=\"https://www.facebook.com/riomaravilha.lxfactory/\">Rio Maravilha</a>, it has great views of the bridge and river.</p>\r\n\r\n<p><strong>Best place for a drink?</strong></p>\r\n\r\n<p>My favourite spots for a drink are:\_</p>\r\n\r\n<p><a href=\"https://www.embaixadalx.pt/gin-lovers-less-pt\">Príncipe Real - Gin Lovers</a>: As the name suggests — this is the place to go for gin lovers.</p>\r\n\r\n<p><a href=\"https://www.visitlisboa.com/en/places/hotel-tivoli-lisboa-sky-bar\">Sky Bar - Tivoli\_ Liberdade Hotel</a>: There are fantastic views from this rooftop bar.</p>\r\n\r\n<p><a href=\"https://www.facebook.com/sao.jorge.lisboa/\">São Jorge Restaurante</a>: Another place with great views — near the São Jorge castle.</p>\r\n\r\n<p><a href=\"https://www.facebook.com/Le.Chat.Lisboa/\">Cafe Le Chat</a>: With views across the river this place is great for a cocktail after visiting the\_ National Museum of Ancient Art.</p>\r\n\r\n<p><a href=\"https://portugalconfidential.com/park-restaurant-bar-lisboa-elevated-suspenso-garden-terrace-lisbon/\">Park</a>: This place is on the rooftop of an old car park and is one of the coolest bars in the city with views to match.\_</p>\r\n\r\n<p><strong>Favourite coffee spot?</strong></p>\r\n\r\n<p>There are three places I think you shouldn’t miss. The <a href=\"http://confeitarianacional.com/home-3/\">Confeitaria Nacional</a> in Praça da Figueira, <a href=\"https://www.tripadvisor.com/Restaurant_Review-g189158-d1964835-Reviews-Pastelaria_Versailles-Lisbon_Lisbon_District_Central_Portugal.html\">Pastelaria Versailles</a>, Av. Da República, and for a slice of Lisbon history check out \"<a href=\"https://en.wikipedia.org/wiki/Caf%C3%A9_A_Brasileira\">Brasileira</a>\" in the Chiado district.</p>\r\n\r\n<p><strong>What is the coolest neighbourhood in Lisbon?</strong></p>\r\n\r\n<p>For me, it’s a choice between <a href=\"https://www.weheartlisbon.com/en/neighbourhoods/campo-de-ourique-en\">Campo de Ourique</a>, <a href=\"https://en.wikipedia.org/wiki/Alfama\">Alfama</a> and <a href=\"https://www.weheartlisbon.com/en/neighbourhoods/principe-real-en\">Príncipe Real</a>.</p>\r\n\r\n<p><strong>What is your favourite neighbourhood in Lisbon?\_</strong></p>\r\n\r\n<p><a href=\"https://www.weheartlisbon.com/en/neighbourhoods/principe-real-en\">Príncipe Real</a>.</p>\r\n\r\n<p><strong>What is your ‘foodies’ tip for Lisbon?\_</strong></p>\r\n\r\n<p>Codfish, fresh fish — for this go to <a href=\"https://www.lonelyplanet.com/portugal/lisbon/restaurants/ultimo-porto/a/poi-eat/1590884/360366\">Último Porto</a>, Óbidos Alcântara.</p>\r\n\r\n<p>For a unique and traditional take on Pastel de Nata check out <a href=\"https://pasteisdebelem.pt/en/\">Pasteis de Belém</a>.</p>\r\n\r\n<p><strong>What activity/place should all visitors to Lisbon do/visit?</strong></p>\r\n\r\n<p>It’s hard to recommend just one! See my recommendations below for a more detailed itinerary, but I’d also recommend taking a ride through the Old Lisbon on eléctrico tram 28.\_</p>\r\n\r\n<p><strong>If you only had 2 hours in Lisbon, what would you do?\_</strong></p>\r\n\r\n<p>I’d take the following tour: <a href=\"https://en.wikipedia.org/wiki/Jer%C3%B3nimos_Monastery\">Jerónimos Monastery</a>, <a href=\"https://en.wikipedia.org/wiki/Bel%C3%A9m_Tower\">Belém Tower</a>, <a href=\"https://en.wikipedia.org/wiki/Padr%C3%A3o_dos_Descobrimentos\">Monument to the Discoveries</a>, <a href=\"https://www.visitlisboa.com/en/places/praca-do-comercio-terreiro-do-paco\">Terreiro do Paço</a>, <a href=\"https://en.wikipedia.org/wiki/Rossio\">Rossio</a>, <a href=\"https://en.wikipedia.org/wiki/Avenida_da_Liberdade\">Avenida da Liberdade</a>, <a href=\"https://en.wikipedia.org/wiki/Alfama\">Alfama</a>, <a href=\"https://en.wikipedia.org/wiki/Lisbon_Cathedral\">Sé Cathedral</a>, and finally <a href=\"https://castelodesaojorge.pt/en/\">Castelo de S. Jorge</a>.</p>\r\n\r\n<p></p>\r\n"
