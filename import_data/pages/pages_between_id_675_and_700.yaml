                anchortitle: 'Letter from the editor'
                templates: body
                body: "<p>Optical Character Recognition is an essential resource for cultural heritage institutes working to make their text content available for users. OCR in this regard is, in its simplest terms, the process of converting digital scans of historical documents into full-text. It then allows for full-text search, making exploration and searching material much more accessible for users thus making it easier to find what they’re looking for.</p>\r\n\r\n<p>Yet despite how far OCR has come, there are still many challenges institutes face including non-latin alphabets and article detection. With this issue of EuropeanaTech we highlight three use-cases related to OCR and show the types of problems different organizations encounter and how they work to solve them.</p>\r\n\r\n<p>The inspiration for this issue of EuropeanaTech Insight came from the <a href=\"https://www.digitisation.eu/event/datech-2019-international-conference/\" target=\"_blank\">2019 DATeECH</a> conference attended by EuropeanaTech Steering Group chair, Clemens Neudecker. The event was an incredible showcase of projects working to improve the creation, transformation and exploitation of historical documents in digital form.</p>\r\n\r\n<p>For Europeana, OCR has been integral perhaps most visibly in the Europeana Newspapers and DM2E (Digital Manuscripts to Europeana) projects. Both projects delivered millions of text records to Europeana and each encountered many challenges related to OCR including just understanding how accurate the automated OCR actually is. If the OCR is inaccurate, then additional features such as <a href=\"http://www.europeana-newspapers.eu/named-entity-recognition-for-digitised-newspapers/\" target=\"_blank\">Named Entity Recognition </a>are made increasingly more difficult. But the consortium has continued to grow and improve the initial work done by the Europeana Newspapers project resulting in a new presentation of this material online.</p>\r\n\r\n<p>Just over a month ago, the new Europeana Newspapers Collection was published on Europeana. Users can explore millions of pages from over hundreds of newspapers from around Europe. Most of the texts have been OCRed making it very easy for users to search and browse through the portal or for researchers to get full-text extractions via the API. Both of which you can do now at: <a href=\"https://www.europeana.eu/portal/nl/collections/newspapers\" target=\"_blank\">https://www.europeana.eu/portal/nl/collections/newspapers</a></p>\r\n\r\n<p>We hope you find the below articles insightful and if you or your institute are working on OCR or presentation and access to textual resources, let us know. We’d love to share your work as well!</p>\r\n"
