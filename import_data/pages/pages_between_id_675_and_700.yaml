                templates: body
                body: "<p><strong>Events in 2020</strong></p>\r\n\r\n<ul>\r\n    <li><a href=\"https://www.facebook.com/events/1019744718362747/\">17-19 January 2020, Dias da Memória Indústria de Sao João da Madeira, Portugal (with partners Instituto de História Contemporânea, Universidade Nova de Lisboa)</a></li>\r\n    <li><a href=\"https://www.huntmuseum.com/2020/05/01/ardnacrusha-memories-collecting-your-stories-about-the-shannon-hydro-electric-scheme/\">May - September 2020, online collection; 25-26 September 2020, physical collection day, Ardnacrusha Memories: collecting stories about the Shannon Hydro-Electric Scheme</a>,&nbsp;<a data-saferedirecturl=\"https://www.google.com/url?q=https://www.huntmuseum.com/&amp;source=gmail&amp;ust=1589370319329000&amp;usg=AFQjCNF9fwQaMNh8ngFOCxKxClJIj9o0qQ\" href=\"https://www.huntmuseum.com/\" target=\"_blank\">The Hunt Museum</a>, Limerick, Ireland (with partners&nbsp;<a data-saferedirecturl=\"https://www.google.com/url?q=https://esbarchives.ie/&amp;source=gmail&amp;ust=1589370319329000&amp;usg=AFQjCNEyEe8SxSKS9BJZvtfHM2d6woRKNQ\" href=\"https://esbarchives.ie/\" target=\"_blank\">ESB Archives</a>&nbsp;and&nbsp;<a data-saferedirecturl=\"https://www.google.com/url?q=https://twitter.com/EExpo2020&amp;source=gmail&amp;ust=1589370319329000&amp;usg=AFQjCNFsL-QFXlILACgDDx-vwJg3V69QdQ\" href=\"https://twitter.com/EExpo2020\" target=\"_blank\">EuropeanExpo2020</a>).<wbr />&nbsp;&nbsp;</li>\r\n</ul>\r\n\r\n<p><strong>Events in 2019</strong></p>\r\n\r\n<ul>\r\n    <li>28-29 September 2019, Journées de collecte luso-luxembourgeoises / Dias de coleção Luso-Luxemburguesa, Gare-Usines de Dudelange, Luxembourg (with partners&nbsp;<a href=\"http://cdmh.lu/\">Centre de Documentation sur le Migration Humaine</a>&nbsp;and&nbsp;<a href=\"http://ihc.fcsh.unl.pt/\">Instituto de História Contemporânea, Universidade Nova de Lisboa</a>)<br />\r\n    &nbsp;</li>\r\n    <li>13 October 2019,&nbsp;<a href=\"https://www.amsab.be/diamond\">A World of Diamond: Diamond Workers in Belgium, The Netherlands and France 1895-2000</a>,&nbsp;<a href=\"https://www.maisondupeuple.fr/\">La Fraternelle, Maison du Peuple</a>, Saint-Claude (Jura, France), (with partners Amsab Institute for Social History)<br />\r\n    &nbsp;</li>\r\n    <li>26 October 2019, Ostiense, Rome, Italy&nbsp;<br />\r\n    &nbsp;</li>\r\n    <li>30 October 2019, Fiskars Museum, Fiskars, Finland&nbsp;&nbsp;(with partners National Library of Finland)<br />\r\n    &nbsp;</li>\r\n    <li>31 October - 1 November 2019, Europe at Work: Arbeitswelt im Wandel [Changing work environments],&nbsp;<a href=\"https://shmh.de/de/museum-der-arbeit\">Museum der Arbeit</a>, Hamburg (with partners&nbsp;<a href=\"https://shmh.de/\">Stiftung Historische Museen Hamburg</a>)<br />\r\n    &nbsp;</li>\r\n    <li>9&nbsp;November 2019, 'Working away',&nbsp;EPIC The Irish Emigration Museum, Dublin, Ireland<br />\r\n    &nbsp;</li>\r\n    <li>28 November 2019, <a href=\"https://www.varkaus.fi/museot\">Museums of Varkaus</a>, Varkaus, Finland<br />\r\n    &nbsp;</li>\r\n    <li>28 November 2019, <a href=\"https://tekniikanmuseo.fi\">Tekniikan Museo (Museum of Technology)</a>, Helsinki, Finland<br />\r\n    &nbsp;</li>\r\n    <li>1 December 2019,&nbsp;<a href=\"https://www.amsab.be/diamond\">A World of Diamond: Diamond Workers in Belgium, The Netherlands and France 1895-2000</a>,&nbsp;<a href=\"https://www.deburcht.nl/\">De Burcht van Berlage</a>, Amsterdam (with partners Amsab Institute for Social History)<br />\r\n    &nbsp;</li>\r\n    <li>7 December 2019, event organised by&nbsp;<a href=\"https://www.kiviksmuseum.se/\">Kiviks Museum</a>, Kiviks, Sweden (with partners Swedish National Heritage Board and SPF Kivik - The Swedish Association for Senior Citizens in Kivik)</li>\r\n</ul>\r\n\r\n<p></p>\r\n"
