        intro: "<p>Read about Miguel Mimoso Correia’s\_Lisbon</p>\r\n"
        body: "<p><strong>Your name:</strong> Miguel Mimoso Correia</p>\r\n\r\n<p><strong>Your role:</strong> User Experience Librarian at Teresa e Alexandre Soares dos Santos Library</p>\r\n\r\n<p><strong>What is your favourite cultural institution to visit in Lisbon?</strong></p>\r\n\r\n<p>I would say the <a href=\"http://museudearteantiga.pt/english\">MNAA</a> (Museu Nacional de Arte Antiga – National Museum of Ancient Art). I tend to go there once in a while. Don’t miss the St. Vincent’s panel — one of the great treasures of the museum, and the The Temptation of St. Anthony by Hieronymus Bosch.</p>\r\n\r\n<p><strong>What’s your favourite restaurant in Lisbon?\_</strong></p>\r\n\r\n<p>That would be <a href=\"http://www.kais-k.com/\">Adega do Kais</a>. Not the cheapest option around, but a great fancy “bodega” environment with a rodízio of typical Portuguese cuisine, 20 minutes walk from Cais do Sodré. If you are already in the city centre, check the <a href=\"http://www.casadoalentejo.com.pt/\">Casa do Alentejo</a>, you will be surprised by what awaits you inside.</p>\r\n\r\n<p><strong>Best place for a drink?</strong></p>\r\n\r\n<p>For me, I’m happy going out to any bar in Bairro Alto or Cais do Sodré’s <a href=\"https://theculturetrip.com/europe/portugal/articles/rua-nova-do-carvalho-how-lisbons-red-light-district-turned-pink/\">Pink Street</a>. A cool and unexpected place to find is the <a href=\"https://lisboacool.com/en/go-out/pensao-amor-amor-cest-lamour-lisbonne\">Pensão Amor</a>, a former brothel now converted to a bar — crowded on weekends.</p>\r\n\r\n<p><strong>Favourite coffee spot?</strong></p>\r\n\r\n<p>Any place where I can get a proper coffee. I try to avoid Starbucks and the like. For a nice view by the Tagus River I usually go to the <a href=\"https://www.golisbon.com/sight-seeing/docas.html\">Docas</a> in Alcântara, near our “Golden Gate” bridge.</p>\r\n\r\n<p><strong>What is the coolest neighbourhood in Lisbon?</strong></p>\r\n\r\n<p>Lisbon has changed a lot in the last couple of years, and it’s so eclectic that it’s hard to say. To fully understand the soul of Lisbon history, you must visit <a href=\"https://www.timeout.com/lisbon/things-to-do/things-to-do-in-lisbon-spotlight-on-mouraria\">Mouraria</a> and <a href=\"https://en.wikipedia.org/wiki/Alfama\">Alfama</a>.\_</p>\r\n\r\n<p><strong>What is your favourite neighbourhood in Lisbon?</strong></p>\r\n\r\n<p>Definitely <a href=\"https://en.wikipedia.org/wiki/Bairro_Alto\">Bairro Alto</a>, where you can feel the city vibe, with a lot of options to eat, drink and absorb Lisbon’s cosmopolitan atmosphere.</p>\r\n\r\n<p><strong>What is your ‘foodies’ tip for Lisbon?\_</strong></p>\r\n\r\n<p>You probably know already from the tourist guides not to miss our special custard tart — the <a href=\"https://en.wikipedia.org/wiki/Pastel_de_nata\">Pastel de Nata</a>. Portuguese cuisine is so diverse that it’s hard to say. Go for any plate of codfish (bacalhau à bras is delicious) or any other grilled fish dish. Just avoid the most touristic areas and you’ll eat very well at a good price.\_</p>\r\n\r\n<p><strong>What activity/place should all visitors to Lisbon do/visit?</strong></p>\r\n\r\n<p>15 minutes distance from the city centre by train, you should go to the <a href=\"https://en.wikipedia.org/wiki/Bel%C3%A9m_(Lisbon)\">Belém</a> district, where you can visit the tower and the magnificent monastery.</p>\r\n\r\n<p><strong>If you only had 2 hours in Lisbon, what would you do?</strong></p>\r\n\r\n<p>I guess I would wander around the historical downtown, visiting <a href=\"https://en.wikipedia.org/wiki/Pra%C3%A7a_do_Com%C3%A9rcio\">Praça do Comércio</a>, going up to <a href=\"https://en.wikipedia.org/wiki/Rossio\">Rossio</a>, <a href=\"https://en.wikipedia.org/wiki/Chiado\">Chiado </a>and ending the visit at the <a href=\"https://www.visitlisboa.com/en/places/miradouro-de-s-pedro-de-alcantara\">São Pedro de Alcântara</a> lookout point.</p>\r\n\r\n<p></p>\r\n"
