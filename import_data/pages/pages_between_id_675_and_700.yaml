                anchortitle: 'Read the August update'
                templates: body
                body: "<address>\"We've developed this page to enable the Steering Group to share the progress made by the community throughout the year.&nbsp; So far in 2019, the Steering Group was fully formed and held it's first virtual meeting in June.&nbsp; In the meantime time sensitvie activities such as planning for the Conference in Lisbon have been coordinated between Maja, Dafydd and myself.&nbsp;<br />\r\n<br />\r\nThe next Steering Group meeting - tentatively scheduled for September, will properly distribute leadership of the activities amongst it's members, and determine which of these goals will be carried through to 2020.&nbsp; If you read about a peice of work that you would like to find out more about, or get more involved with then <a href=\"mailto:impact@europeana.eu?subject=impact%20community%20-%20I%20want%20to%20get%20involved\">we'd love to hear&nbsp;from you</a>.\"&nbsp;</address>\r\n\r\n<p></p>\r\n"
