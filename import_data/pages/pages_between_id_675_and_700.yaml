                title: 'Relive Europeana 2019'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>First of all - a huge thank you to all who made Europeana 2019 a success, including, of course, our hosts at the National Library of Portugal. We really did connect our communities!</p>\r\n\r\n<p>To relive the event, check&nbsp;out all the presentations on <a data-saferedirecturl=\"https://www.google.com/url?q=https://www.slideshare.net/Europeana/tag/europeana-2019&amp;source=gmail&amp;ust=1576053395851000&amp;usg=AFQjCNHVvxhohD5BPm_Tihipnrko0PPYJA\" href=\"https://www.slideshare.net/Europeana/tag/europeana-2019\" target=\"_blank\">Slideshare</a>, and see&nbsp;the photographic highlights on <a data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/pg/Europeana/photos/?tab%3Dalbum%26album_id%3D10156985517718668&amp;source=gmail&amp;ust=1576053395851000&amp;usg=AFQjCNFD9lnEWI8Ro1AXn4AxyGUJUBLBLg\" href=\"https://www.facebook.com/pg/Europeana/photos/?tab=album&amp;album_id=10156985517718668\" target=\"_blank\">Europeana’s Facebook album</a> and <a data-saferedirecturl=\"https://www.google.com/url?q=https://www.flickr.com/photos/europeanaimages2/albums/72157712045691287&amp;source=gmail&amp;ust=1576053395851000&amp;usg=AFQjCNHOWNZWZ1XjDtg4QNJ1dlhsX6hEhQ\" href=\"https://www.flickr.com/photos/europeanaimages2/albums/72157712045691287\" target=\"_blank\">Flickr</a>&nbsp;- why not tag yourself?</p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"720\" src=\"https://www.youtube.com/embed/h4FO9R9lNxM\" width=\"1100\"></iframe></p>\r\n\r\n<p dir=\"ltr\">You can watch and share the&nbsp;conference recap <a data-saferedirecturl=\"https://www.google.com/url?q=https://youtu.be/h4FO9R9lNxM&amp;source=gmail&amp;ust=1576053395851000&amp;usg=AFQjCNHXemJBsF6Sb3UVBT_89rPnO9noPg\" href=\"https://youtu.be/h4FO9R9lNxM\" target=\"_blank\">video</a>&nbsp;above.</p>\r\n\r\n<p dir=\"ltr\">You can also re-watch all sessions that were recorded in the main auditorium - see the <a href=\"https://europeana2019.sched.com/\">programme on Sched</a> and videos below:&nbsp;</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Watch <a data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3DKktelA8sYb4%26feature%3Dyoutu.be&amp;source=gmail&amp;ust=1576053395851000&amp;usg=AFQjCNG0SWDFnjiQksexlsZ1IiF8KtWgdg\" href=\"https://www.youtube.com/watch?v=KktelA8sYb4&amp;feature=youtu.be\" target=\"_blank\">Wednesday</a></li>\r\n    <li>Watch <a data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3Dr9-QHb7hkps&amp;source=gmail&amp;ust=1576053395851000&amp;usg=AFQjCNGGauyLaci1z7J-FcvSE5hjMkvyRA\" href=\"https://www.youtube.com/watch?v=r9-QHb7hkps\" target=\"_blank\">Thursday</a></li>\r\n    <li>Watch <a data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3Dl2TCt2cgitE&amp;source=gmail&amp;ust=1576053395851000&amp;usg=AFQjCNFXem6X2gUQw4eQvBBE3pUQtxtQxA\" href=\"https://www.youtube.com/watch?v=l2TCt2cgitE\" target=\"_blank\">Friday</a></li>\r\n</ul>\r\n\r\n<p>Read our full round-up on Europeana Pro News below.</p>\r\n"
