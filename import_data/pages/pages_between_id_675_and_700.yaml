ack; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">10:00</span></span></span></span></span></td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\">Start Pre-meetings&nbsp;</span></span></span></span></span></td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Auditorium</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\">10:00-15:15&nbsp;</span></span></b></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\">GIFT</span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\"> moderated by <b>Anders Sundnes Løvlie</b> - IT- University of Copenhagen<br />\r\n                        <br />\r\n                        At <a href=\"https://www.dropbox.com/s/v65uslxj7uhcjda/GIFT%20conference%20draft%20programme%20v3.pdf?dl=0\">GIFT @ Europeana 2019,</a> you will have the opportunity to be among the first lucky few to test out the tools that have been designed in the GIFT project. The technology is open source, therefore free to use and adapt to your needs.<br />\r\n                        <br />\r\n                        Attend GIFT @ Europeana 2019 and find out how you can give your visitors the tools to engage more, make it personal, create shared experiences through play, tell their own stories and turn their experiences into digital gifts.<br />\r\n                        <br />\r\n                        This conference includes:<br />\r\n                        <br />\r\n                        Sessions from project partners IT University of Copenhagen, The University of Nottingham, Uppsala Universitet, Blast Theory, NextGame, Culture24 and Europeana.<br />\r\n                        <br />\r\n                        Sessions including participating museums&nbsp;Tyne &amp; Wear Archives and Museums,&nbsp;Royal Albert Memorial Museum &amp; Art Gallery, San Francisco Museum Of Modern Art,&nbsp;The Holocaust Center, Royal Pavilion and Museums,&nbsp;The Munch Museum and Danish Museum of Science and Technology.&nbsp;</span></span></span></span></span><br />\r\n                        &nbsp;</p>\r\n\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\"><a href=\"https://www.dropbox.com/s/kthprc6jw73ovrp/GIFT%20conference%20draft%20programme%20v4.pdf?dl=0\" target=\"_blank\">View the programme</a>.</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Room 1</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\">10:20-15:30&nbsp;</span></span></b></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\">IIIF Workshop</span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\"> moderated by<b> Glen Robson</b> - IIIF Technical Coordinator<br />\r\n                        <br />\r\n                        The International Image Interoperability Framework (IIIF) and EuropeanaTech will hold an outreach event for a wide range of participants and interested parties, including digital image repository managers, content curators, software developers, scholars, and administrators at libraries, museums, cultural heritage institutions, software firms, and other organisations working with digital images and audio/visual materials.<br />\r\n                        <br />\r\n                        Attendees will learn about the purpose and benefits of IIIF for web-based image delivery, including demonstrations of the optimised functionality that IIIF provides. A specific afternoon session in collaboration with the 3D Content in Europeana Task Force will look at how IIIF and Europeana can move forward with regards to presenting 3D content online.</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\"><a href=\"https://www.dropbox.com/s/ncktxl9c4pw7qh4/IIIF%20Agenda.pdf?dl=0\" target=\"_blank\">View the programme.</a></span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Room 2</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\">11:00-15:00&nbsp;</span></span></b></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\" valign=\"top\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\">Historiana workshop </span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\">moderated by<b> Steven Stegers </b>- EUROCLIO, <strong>Helen Snelson</strong> - University of York<br />\r\n                        <br />\r\n                        Explore different ways cultural heritage institutions and museum educators can use digitised sources in history education. This EUROCLIO workshop will present peer-reviewed eLearning Activities developed by history educators using Europeana sources, and explain both the reasoning and research theory underpinning them. There will be a focus on how you can easily adapt these to create your own eLearning Activities to suit a variety of collections.<br />\r\n                        <br />\r\n                        Could your institution integrate its collections into educational activities? Would you be willing to collaborate with others on this? We'll close the session with a brainstorm on these questions.</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\"><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/Europeana/2019/Agenda-Historiana.pdf\" target=\"_blank\">View the programme</a></span></span></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Room 3</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\">10:00-15:30</span></span></b></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\" valign=\"top\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\">3D Task Force seminar</span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\"> moderated by <b>Kate Fernie</b> - 2Culture Associates<br />\r\n                        <br />\r\n                        3D digitisation of cultural heritage has become more common in recent years and organisations are increasingly looking for ways of using 3D data, and for ways of integrating with other file types in Europeana Collections.<br />\r\n                        <br />\r\n                        This one-day workshop will bring together a panel from members of the 3D Content in Europeana Task Force to discuss recent work and to talk about standards, formats and platforms that support 3D data. This workshop will provide an opportunity to share results, exchange knowledge about state-of-the-art opportunities for collaboration and discuss the next steps for using 3D more effectively in the digital cultural heritage sector.</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\"><a href=\"https://www.dropbox.com/s/27qtr0wn9u8we9r/3D%20Task%20Force%20Seminar%20Agenda.pdf?dl=0\">View the programme</a>.</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\">Note: 14:30 - 15:30: Joint session IIIF &amp; 3D Task Force seminar in Room 1</span></span></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Lobby</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\">10:00-13:00&nbsp;</span></span></b></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\" valign=\"top\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\">EOSC </span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\">moderated by<b> Sara de Giorgio </b>- Central Institute for the Union Catalogue of Italian Libraries and Bibliographic Information<br />\r\n                        <br />\r\n                        This workshop will introduce the European Open Science Cloud (EOSC), discuss the opportunities its creation offers the cultural heritage sector and provide an overview of the infrastructures behind its development.<br />\r\n                        <br />\r\n                        It will address the challenges and opportunities that the establishment of EOSC is posing to cultural heritage institutions. Since cultural heritage is a primary source for research in Social Sciences and Humanities, it will offer food for thought about the positioning of cultural heritage institutions within this ecosystem by:<br />\r\n                        <br />\r\n                        - presenting best practices already put in place for data or services sharing<br />\r\n                        - discussing specific solutions for digital cultural heritage in compliance with the FAIR principles<br />\r\n                        - inviting the audience to identify and plan activities for gathering requirements from the cultural heritage sector as a potential stakeholder in EOSC.</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\"><a href=\"https://www.dropbox.com/s/gozfg5hgovsd15n/EOSC%20agenda.pdf?dl=0\">View the programme</a></span></span></span></span></span><a href=\"https://www.dropbox.com/s/gozfg5hgovsd15n/EOSC%20agenda.pdf?dl=0\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:#333333\">.</span></span></span></span></span></a></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">15:00 - 16:00</span></span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><i><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Registration </span></span></i></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt sol