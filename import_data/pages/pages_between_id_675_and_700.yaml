                title: 'Promoting multi perspective in history education with source collections'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>EUROCLIO and Europeana have been working together to give history educators access to sets of source material from Europeana Collections that are transnational and multiperspective. This year we have produced 12 new sources collections and its 12 respective learning activities, all published on the <a href=\"https://historiana.eu/#/\">Historiana platform</a>, providing educators with more ready-made thematic compilations on topics that are commonly taught across Europe.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Finding and matching these sources requires considerable effort. That is why we aim for the next academic year to join forces with the cultural heritage institutions. We will invite them to share their knowledge of history and of the items in their collections and contribute to the development of these materials for educators and students. Would&nbsp; you like to find out how? Read <a href=\"https://pro.europeana.eu/post/how-can-we-help-history-teachers-teach-from-multiple-perspectives-it-starts-with-sources\">Euroclio's article</a>.&nbsp;</p>\r\n"
