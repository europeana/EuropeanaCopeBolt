                title: 'What to expect'
                subtitle: ''
                anchortitle: 'What to expect'
                templates: body
                body: "<p>From September to November 2019, Europeana along with museums, galleries, libraries and archives across Europe, will run a series of collection days which will record the stories of the people who have worked at industrial heritage sites across Europe.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>People across Europe can join in online, by submitting a story about their working lives, or at events to which they bring their stories along with material such as pictures, diaries, videos and letters.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Dedicated editorials will illustrate the story of our working lives in the past and the present through cultural heritage content on Europeana.</p>\r\n"
