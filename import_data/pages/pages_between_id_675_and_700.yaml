        intro: "<p>Europe at Work, Europeana's season in autumn 2019,\_shares the story of Europe through our working lives in the past and the present.</p>\r\n"
        body: "<p>In partnership with museums, galleries, libraries and archives across Europe,\_Europeana aims to show that the working world we inhabit today is rich and varied and is the result of a series of technological and societal changes over time.\_</p>\r\n\r\n<p>Europe at Work brings stories of our personal working lives together with archive material on industrial and labour-related heritage. Because work isn’t just what we do. It’s often who we are and where we’ve come from. It’s an integral part of our cultural heritage.</p>\r\n"
