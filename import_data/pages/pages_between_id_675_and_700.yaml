        title: 'Heritage at Risk'
        intro: "<p>To mark three months since the fire of Notre-Dame de Paris, Heritage at Risk explores the natural and man-made threats to cultural heritage, from ancient times until today.</p>\r\n"
        body: "<p>A selection of high-resolution images for use by the press to support the exhibition Heritage at Risk - Protecting and Preserving Endangered Cultural Heritage.\_ Using iconic images from Europeana Collections, this season illustrate the vulnerable state of cultural heritage caused by humans and natural disasters.\_</p>\r\n\r\n<p>Please use these openly licensed images as you wish - but always remember to credit them as below.\_</p>\r\n\r\n<p>Follow the links below to see the openly licensed images. Alternatively, for a lower-resolution version for web use, save the image directly from the gallery below.</p>\r\n\r\n<ol>\n<li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/9200369/webclient_DeliveryManager_pid_6342947_custom_att_2_simple_viewer.html\">Venice</a>,1950-1960,\_Paolo Monti,\_Fondazione Biblioteca Europea di Informazione e Cultura (BEIC), CC BY-SA<br>\r\n    \_</li>\r\n    <li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/9200229/BibliographicResource_3000135605425.html\">Ypres: Saint-Peter's church before the bombardment and after</a>, Ghent University Library, CC BY-SA<br>\r\n    \_</li>\r\n    <li>\r\n<a href=\"https://www.europeana.eu/portal/en/record/9200229/BibliographicResource_3000135623351.html\">The University of Leuven Library</a>, Ghent Univeristy Library, CC BY-SA</li>\r\n    <li>\r\n    <p><a href=\"https://www.europeana.eu/portal/en/record/90402/RP_F_F01148_BV.html\">View of the Parthenon, Athens</a>, ca.1895-1905, Rijksmuseum, Public Domain Mark</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://www.europeana.eu/portal/en/record/92070/BibliographicResource_1000126220870.html\">The Eruption of Vesuvius</a>, 1794, Austrian National Library, Public Domain Mark</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://www.europeana.eu/portal/en/record/10501/bib_rnod_219590.html\">Ruins of Lisbon after the EarthQuake on the 1st November 1755: the Opera House</a>, 1755 Henry Roberts, Biblioteca Nacional de Portugal, Public Domain Mark</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://www.europeana.eu/portal/en/record/90402/RP_F_F01135_BD.html\">Interior of the Chapter Room of the Cathedral of York Chapter House, York Minster</a>, 1899 Albumen print, Rijksmuseum, Public Domain Mark</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://www.europeana.eu/portal/en/record/90402/RP_P_1990_195.html\">The Apse of Nôtre-Dame, Paris</a>,1854, Charles Meryon (1821–1868), Rijksmuseum, Public Domain Mark</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://www.europeana.eu/portal/en/record/2048047/Athena_Plus_ProvidedCHO_Institutul_Na_ional_al_Patrimoniului_5A8EB340A7EF496C907876F3D6658AE8.html\">The fortified church in Dârjiu, Romania. </a>1864.\_INP - National Heritage Institute, Bucharest. Public Domain Mark.</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://www.europeana.eu/portal/en/record/9200352/_object_info_id_12936.html\">View of Dubrovnik</a>, 1914, National and University Library in Zagreb, Public Domain Mark</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://www.europeana.eu/portal/en/record/9200579/r9p7s27b.html\">Baths of Diocletian, Rome</a>. Robert von. Spalart. Wellcome Collection, CC BY</p>\r\n    </li>\r\n</ol>"
