                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">And they told us that:</p>\r\n\r\n<ol>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Teachers are keen to use digital cultural heritage but they need guidance&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">We can help teachers by creating source collections ready to use</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Having access to good quality content means we can create great resources and train teachers on how to use them</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Collaborating with other European teachers enriches other teachers’ professional perspective</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">As soon teachers find out about Europeana, they recognise its relevance and want to use it</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Europeana Collections is easy to use - even not-so-digital teachers can be involved</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Cultural heritage can be applied to any subject, even maths</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">The Teaching with Europeana blog is an ideal platform for teachers to discover new learning scenarios, share their experience and get feedback</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">The possibilities for using cultural material in education are endless - the limit is your own imagination</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">The Europeana in your classroom MOOC helps to understand copyright issues&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">The Europeana in your classroom MOOC helps teachers to be more confident in using digital culture&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">The greatest obstacle for teachers accessing digital cultural heritage is language</p>\r\n    </li>\r\n</ol>\r\n"
