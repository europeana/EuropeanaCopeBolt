        title: 'Europeana 2019: Sponsorship opportunities'
        intro: "<p>Europeana conferences attract an active and dynamic audience with varied backgrounds from a range of institutions. By sponsoring Europeana 2019 you will have the opportunity to raise your brand recognition with an international audience and form new partnerships in culture and tech.</p>\r\n"
        body: "<p>By partnering with Europe’s digital library you will benefit from being directly involved in one of the premier events held in the cultural heritage sector and have the opportunity to engage and work with potential partners.</p>\r\n\r\n<p>With a range of sponsorship options available to suit all budgets, it’s a unique opportunity to get your message across to thought-leaders in Europe from libraries, museums, archives, academia, education, the creative industries and ministries.</p>\r\n\r\n<p>Download our sponsorship brochure below, and if you have any specific questions related to our sponsorship offer or other opportunities please contact us (details are below).</p>\r\n"
