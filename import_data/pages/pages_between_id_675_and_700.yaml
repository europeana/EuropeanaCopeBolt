 border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\">Auditorium</span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\" valign=\"top\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Promoting cultural heritage with digital invasion </span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">- moderated by<b> Altheo Valentini-Egina</b> - European Grants International Academy<br />\r\n                        <br />\r\n                        Do you want to learn how to use digital tools to tell stories collectively? Are you an educator looking for active and informal ways to engage students with cultural heritage material?</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><br />\r\n                        <span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Then join us for a Europeana 2019 digital invasion - the cultural heritage experience in which people armed with smartphones, cameras and video cameras come together to create both a physical and social media cultural moment! Brought to you by the Europeana Education and Communicators communities, this interactive&nbsp;session introduces the concept of a digital invasion and how it can be used to connect a range of audiences with culture. Then join&nbsp;us as we perform our own digital invasion in Lisbon!</span></span><br />\r\n                        <br />\r\n                        <span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Speakers:</span></span><b><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\"> Marianna Marcucci </span></span></b><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">- Invasioni Digitali, <strong>Altheo Valentini-Egina</strong> - European Grants International Academy</span></span></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\">Room 1</span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">How to implement the FAIR principles in digital culture </span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">moderated by<b> Sara Di Giorgio</b> - Central Institute for the Union Catalogue of Italian Libraries and Bibliographic Information<br />\r\n                        <br />\r\n                        Do you work with FAIR - the set of guiding principles to make data Findable, Accessible, Interoperable, and Reusable? How do you deal with the tech issues that the implementation of FAIR principles poses to your organisation? Did you know that FAIR will be really valuable if your institution decides to join the European Open Science Cloud?<br />\r\n                        <br />\r\n                        In this session, the EuropeanaTech and Research communities lead a discussion of the&nbsp;practical issues related to FAIR implementation across the cultural heritage and research sectors. Saskia Scheltjens, head of Research Services at the Rijksmuseum, will talk about the implementation of FAIR data principles in a large art historical museum. Drawing on his experience leading a working group on FAIR within the Research Data Alliance, Makx Dekkers will discuss crucial aspects of evaluating the ‘FAIRness’ of your data. A panel discussion follows and we look forward to hearing your voice there! </span></span><br />\r\n                        <br />\r\n                        <span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Speakers: <b>Saskia Scheltjens </b>- Rijksmuseum<b> &amp; Makx Dekkers</b> - Research Data Alliance&nbsp;</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Panel: <strong>Seamus Ross</strong> - University of Toronto, <strong>Franco Niccolucci</strong> - PARTHENOS, <strong>Erzsébet Tóth-Czifra</strong> - DARIAH &nbsp;</span></span></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\">Room 2</span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Achieving inclusivity and&nbsp;diversity in the Europeana Network Association</span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\"> moderated by <b>Killian Downing - </b>The National&nbsp;Archives of Ireland and&nbsp;<b>Julia Fallon</b>&nbsp;- Europeana Foundation<br />\r\n                        <br />\r\n                        What does inclusivity and diversity mean to you? Join us to explore how the Europeana Network Association can work towards becoming a welcoming, inclusive and transparent community that encourages diversity in all its forms and is accessible to everyone who wishes to engage with cultural heritage and Europeana. </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">This session will explore how we can work together towards fair representation and diversity. We will address: </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">1. Social inclusion: no-one is excluded based on race, ethnicity, gender, sexual orientation, religion, age, disability, or on any other characteristic or preference. </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">2. Professional inclusion: members and professionals are welcomed openly and equitably. </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">3. Technical inclusion: skills, tools, aggregated data and capabilities should be available to all but also representative of the diversity in our society. </span></span><br />\r\n                        <br />\r\n                        <span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Speakers: <b>Tola Dabiri </b>-&nbsp;UK Centre for Carnival Arts,<b>&nbsp;</b><b>Larissa Borck </b>- Swedish National Heritage Board </span></span></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; background: rgb(239, 239, 239); border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Time</span></span></b></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; background: rgb(239, 239, 239); border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Programme</span></span></b></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><i><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">12:00 - 13:00</span></span></i></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><i><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Lunch</span></span></i></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td colspan=\"2\" style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; background: rgb(180, 167, 214); border-top: none; padding: 0cm; height: 15.75pt; width: 729px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Parallel sessions 13:05 - 14:35</span></span></b></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\">Auditorium</span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; background: white; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Opportunities for digital cultural heritage and the public domain, under the EU Copyright Rules </span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">moderated by<b> Paul Keller</b><br />\r\n                        <br />\r\n                        What do the new EU copyright rules mean for your institution? How can they open up possibilities for sharing and using digital cultural heritage? What does this mean for the public domain? </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">With the EU Copyright Digital Single Market Directive being implemented across Europe over the next 18 months, now is an opportunity to learn what this means for research, education and reuse. </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Bringing together perspectives from the Europeana Research, Copyright and Education communities, our speakers explain the new rules and their impact on the re-use of content, explore copyright scenarios from our data partners and the audience as well as help you to get your networks engaged in conversations around copyright. </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Finally, Sebastiaan ter Burg tells us about the activities happening internationally on 1 January - public domain day. Let’s celebrate making content available for everyone to enjoy! </span></span><br />\r\n                        <br />\r\n                        <span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Speakers:</span></span><b><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\"> </span></span></b></span></span></span><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\"><b>Steven Stegers</b></span></span></b><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\"> - EUROCLIO,&nbsp;</span></span><b><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\"><b>Sebastiaan Ter Burg</b> </span></span></b><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">- Open Nederland, <strong>Dr. Antje Schmidt -</strong>&nbsp;Head of Digital Strategy, Museum für Kunst und Gewebe Hamburg, <strong>Jurga Gradauskaite -</strong>&nbsp;Attorney-at-law, Lithuania (and member of the Copyright Community Steering Group)</span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin-bottom:12.0pt; margin:0cm 0cm 0.0001pt\"></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\">Room 1</span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">EuropeanaTech Unconference</span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\"> moderated by <b>Clemens Neudecker - </b>Berlin State Library<br />\r\n                        <br />\r\n                        Do you want to talk all things tech? Have you <a href=\"https://docs.google.com/forms/d/1e1F_7Ql3CgvQ3K4DgcJvCwVidSjkySR9FktdjWKH28o/viewform?edit_requested=true\">got a burning question</a> you’d like members of the EuropeanaTech community to respond to? Then join the EuropeanaTech Unconference. </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">EuropeanaTech is the community of experts, developers and researchers from the R&amp;D sector within the wider Europeana Network Association. It provides the expertise and technical know-how that allows Europeana to keep growing and improving. Together, we make sure that Europeana doesn’t just keep up-to-date where technology is concerned; it leads the way. </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">In this EuropeanaTech Unconference, we’re opening the floor to the community. Share your questions, concerns, problems and goals in a moderated setting. Use the&nbsp;<a href=\"https://docs.google.com/forms/d/1e1F_7Ql3CgvQ3K4DgcJvCwVidSjkySR9FktdjWKH28o/viewform?edit_requested=true\">open call for discussion topics</a>&nbsp;and you will help set the agenda on the day by voting for the topics you want to see opened up. </span></span></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\">Room 2</span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; background: white; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Communicating the value of digital culture to stakeholders </span></span></b><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">moderated by <b>Susan Hazan</b> - The Israel Museum, Jerusalem<br />\r\n                        <br />\r\n                        How effective are you at demonstrating your impact when you engage with your stakeholders? Are you confident you understand what they need to know about the value of digital cultural heritage? And how does that relate to the objectives you need to promote for your own organisation? </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">To inform their decision-making, stakeholders in the cultural heritage sector need information about the value and impact of the sector’s activities. In this session, the Europeana Impact and Communicators communities help you look at how to translate the value of your activities into communications that are relevant to and support your stakeholders’ agendas. </span></span></span></span></span></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">In this workshop, you’ll hear our presenters’ share their own experiences and then take part in a workshop in which you can exchange your views, challenges and experiences and take positive steps towards translating your impact into effective stakeholder communication. What we uncover together will help to shape the next stages of the Europeana Impact Playbook and give the Europeana Communicators food for thought for the development of useful resources and activities to support you. </span></span><br />\r\n                        <br />\r\n                        <span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Speakers: <strong>Dafydd Tudur</strong>&nbsp;- The National Library of Wales, <strong>Katherine Heid</strong> - European Economic and Social Committee,&nbsp;<strong>Eleanor Kenny&nbsp;</strong>- Europeana Foundation</span></span><em><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">&nbsp;</span></span></em><em><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">&nbsp;&nbsp;</span></span></em></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; background: rgb(239, 239, 239); border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Time</span></span></b></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; background: rgb(239, 239, 239); border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><b><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Programme</span></span></b></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">14:35 - 15:20</span></span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">How was your journey? Moderated by <strong>Harry Verwayen&nbsp;</strong></span></span></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">15:20 - 15:30</span></span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span lang=\"EN-US\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">Wrap-up &amp; Closure by <b>Marco de Niet&nbsp;</b>- Leiden University Library&nbsp;</span></span></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                    <tr style=\"height:15.75pt\">\r\n                        <td style=\"border-right: 1pt solid black; border-bottom: 1pt solid black; border-left: 1pt solid black; border-image: initial; border-top: none; padding: 0cm; height: 15.75pt; width: 98px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"><span style=\"color:black\">15:30</span></span></span></span></span></p>\r\n                        </td>\r\n                        <td style=\"border-bottom: 1pt solid black; border-top: none; border-left: none; border-right: 1pt solid black; padding: 0cm; height: 15.75pt; width: 631px;\">\r\n                        <p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:Sylfaen,serif\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\">End of the Event</span></span></span></span></p>\r\n                        </td>\r\n                    </tr>\r\n                </tbody>\r\n            </table>\r\n\r\n            <p style=\"margin:0cm 0cm 0.0001pt\"></p>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n"
