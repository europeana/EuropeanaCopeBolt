                title: 'OCR-D: An end-to-end open source OCR framework for historical documents'
                subtitle: 'C. Neudecker, K. Baierer, M, Federbusch; Berlin State Library, K.M. Würzner, M. Boenig; Berlin-Brandenburg Academy of Sciences and Humanities, E. Herrmann; Herzog-August Library Wolfenbüttel, V. Hartmann; Karlsruhe Institute of Technology;'
                anchortitle: 'OCR-D: An end-to-end open source OCR framework for historical documents'
                templates: body
                body: "<p></p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/OCR/c1.png\" /></p>\r\n</center>\r\n\r\n<center>Fig. 1: OCR result (via <a href=\"https://ocr.northeastern.edu/\" target=\"_blank\">https://ocr.northeastern.edu/</a>)</center>\r\n\r\n<p></p>\r\n\r\n<h2>Background</h2>\r\n\r\n<p>The digitisation of books, newspapers, journals and so forth. must no longer stop with the scanning of said documents - nowadays users and researchers demand access to the full text, not just for search and retrieval but increasingly also for purposes of text and data mining. However, Optical Character Recognition (OCR) - the process of having software automatically detect and recognize text from an image - is still a complex and error-prone task, especially for historical documents with their idiosyncrasies and wide variability of font, layout, language and orthography. In the past, various projects and initiatives have been working on improving OCR for historical documents, e.g. the <a href=\"https://www.frakturschrift.com/en:projects:metae\" target=\"_blank\">METAe</a> and <a href=\"http://www.impact-project.eu/\" target=\"_blank\">IMPACT projects</a> in the EU or the <a href=\"http://emop.tamu.edu/\" target=\"_blank\">eMOP project </a>in the US. Yet, despite these efforts, many areas of OCR are still lacking the desired performance, as an <a href=\"https://ocr.northeastern.edu/report/\" target=\"_blank\">OCR research agenda from Northeastern University</a> again confirmed.</p>\r\n\r\n<p></p>\r\n\r\n<center>\r\n<blockquote class=\"twitter-tweet\">\r\n<p dir=\"ltr\" lang=\"en\">\"Optical character recognition is... a very difficult problem\" is the truest thing I've heard all week.</p>\r\n— Hannah Alpert-Abrams (@hralperta) <a href=\"https://twitter.com/hralperta/status/1149671140643577857?ref_src=twsrc%5Etfw\">July 12, 2019</a></blockquote>\r\n<script async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"></script></center>\r\n\r\n<p></p>\r\n\r\n<p>Fortunately, recent breakthroughs in machine learning technologies like deep recurrent and convolutional neural networks now allow for the production of high quality text recognition results from historical printed materials via OCR whenever sufficient training material is available for a given document type. In particular, the availability of open source OCR engines that utilize deep neural networks has benefitted with “classic” OCR engines <a href=\"https://github.com/tesseract-ocr/tesseract/\" target=\"_blank\">Tesseract</a> and <a href=\"https://github.com/tmbdev/ocropy\" target=\"_blank\">OCRopus</a> being complemented with other new OCR tools like <a href=\"http://kraken.re/\" target=\"_blank\">Kraken</a> or <a href=\"https://github.com/Calamari-OCR/calamari\" target=\"_blank\">Calamari</a> (both originally based on OCRopus).</p>\r\n\r\n<p>Nevertheless, OCR is a comprehensive process that typically includes a sequence of multiple steps in the workflow: in addition to the pure recognition of letters and words, techniques such as pre-processing (image optimization and binarization), layout analysis (detection and classification of structural features such as headings, paragraphs, etc.) and post-processing (error correction, voting) are applied. While most of these steps can also benefit from the use of deep neural networks, no free and open standard tools and related best practices have emerged so far.</p>\r\n\r\n<h2>OCR-D</h2>\r\n\r\n<p>This is where the work of the <a href=\"http://ocr-d.de/eng\" target=\"_blank\">OCR-D project</a>, funded by the German Research Foundation (Deutsche Forschungsgemeinschaft, DFG) comes in. The main aims of OCR-D are to examine OCR tools and recent literature and to describe how these findings can improve workflows for mass-digitization of printed historical material to produce texts of sufficient quality for scholarly analysis.</p>\r\n\r\n<p></p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/OCR/c2.png\" /></p>\r\n</center>\r\n\r\n<center>Fig. 2: Logo of OCR-D</center>\r\n\r\n<p></p>\r\n\r\n<p>To accomplish this, a coordination group was assembled comprising of a major digital humanities partner, the Berlin-Brandenburg Academy of Sciences and Humanities, who also operate the <a href=\"http://www.deutschestextarchiv.de\" target=\"_blank\">German Text Archive</a> (Deutsches Textarchiv, DTA), two libraries with comprehensive holdings of historical prints, the <a href=\"http://hab.de/\" target=\"_blank\">Herzog-August Library Wolfenbüttel </a>and the <a href=\"https://staatsbibliothek-berlin.de/\" target=\"_blank\">Berlin State Library</a> as well as the <a href=\"http://www.kit.edu/\" target=\"_blank\">Karlsruhe Institute of Technology</a> who contribute their ample experience in big data processing. Together, these institutions performed a gap analysis that led to the funding of overall eight separate <a href=\"https://ocr-d.github.io/projects\" target=\"_blank\">OCR-D module projects</a> that develop open source components for various steps of an OCR workflow.</p>\r\n\r\n<p></p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/OCR/c3.png\" /></p>\r\n</center>\r\n\r\n<center>Fig. 3: Conceptual OCR workflow in OCR-D</center>\r\n\r\n<p></p>\r\n\r\n<p>In order to ensure the useability and interoperability of the diverse OCR components developed by the module project partners, the OCR-D coordination group defines a <a href=\"https://ocr-d.github.io/\" target=\"_blank\">set of specifications</a> based on established standards and also provides a<a href=\"https://github.com/OCR-D/core\" target=\"_blank\"> reference implementation in Python</a>.</p>\r\n\r\n<p></p>\r\n\r\n<center>Specifications and Implementation</center>\r\n\r\n<p></p>\r\n\r\n<p>First and foremost, OCR-D decided to employ the <a href=\"http://www.loc.gov/standards/mets/\" target=\"_blank\">METS</a> metadata container format as the main means for data encoding and process communication. METS is a long standing and widely used standard for encoding descriptive, administrative, and structural metadata about digital objects. Furthermore, all digitization projects funded by the German Research Foundation have to deliver a standardized METS file anyway for each digital object in order to be compatible with the DFG-Viewer, a remote presentation system for digital objects. OCR-D utilizes this METS and extends upon it in some ways to allow e.g. the capture of provenance information.</p>\r\n\r\n<p>The actual full text obtained by OCR is then encoded in the <a href=\"https://github.com/PRImA-Research-Lab/PAGE-XML/\" target=\"_blank\">PAGE-XML format</a>, which has been established as the richest format in the pattern recognition community by means of its use in scientific competitions and various research projects. PAGE-XML can encode more information about the text than e.g. <a href=\"https://www.loc.gov/standards/alto/\" target=\"_blank\">ALTO</a> - however, for purposes of presentation, OCR-D will work on crosswalks between the PAGE-XML and ALTO formats. All the software modules developed in the wider context of OCR-D need to be described in a JSON Schema file. This holds the information about the required (and optional) parameters for a tool, as well as information like version number, model used etc. All OCR-D software tools also need to provide a Dockerfile that makes it easy to install and deploy the tool across a range of IT environments.</p>\r\n\r\n<p>Finally, to support the standardized exchange of data between tools, data and repositories as well as for archiving purposes, an <a href=\"https://ocr-d.github.io/ocrd_zip\" target=\"_blank\">OCRD-ZIP </a>format has been specified which builds on the BagIt standard.</p>\r\n\r\n<p>In order to decrease the effort for developers of algorithms for OCR, OCR-D also maintains a <a href=\"https://github.com/OCR-D/core\" target=\"_blank\">reference implementation</a> of the specifications in the Python programming language.</p>\r\n\r\n<h2>Ground Truth</h2>\r\n\r\n<p>Another central task within OCR-D is the development of a comprehensive Ground Truth corpus that includes reference and training data as well as the according transcription guidelines. Ground Truth is the perfect, i.e. error-free, result of text and layout recognition typically produced by manual double-keying. Ground Truth is used both for the evaluation and training of text and layout recognition software models.</p>\r\n\r\n<p></p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/OCR/c4.png\" /></p>\r\n</center>\r\n\r\n<center>Fig. 4: Snippet from the OCR-D Ground Truth showing region outlines and reading order</center>\r\n\r\n<p></p>\r\n\r\n<p>Ground Truth Data already produced within OCR-D, as well as the according transcription guidelines (currently available only in German, a translation into English is foreseen) can be obtained from the <a href=\"https://ocr-d-repo.scc.kit.edu/api/v1/metastore/bagit\" target=\"_blank\">OCR-D research data repository</a>.</p>\r\n\r\n<p></p>\r\n\r\n<center>Module Projects</center>\r\n\r\n<p></p>\r\n\r\n<p>A total of eight module projects were granted by the DFG in 2017 and have since started their work on researching methods and software development. In the following section, the goals and approaches of each module project are briefly described.</p>\r\n\r\n<p><b>1) Scalable Methods of Text and Structure Recognition for the Full-Text Digitization of Historical Prints\" Part 1: Image Optimization </b></p>\r\n\r\n<p>The first project by the German Research Center for Artificial Intelligence (DFKI) Kaiserslautern is concerned with the identification, development and integration of suitable tools for image optimization. It delivers tools for image dewarping, deskewing, cropping and despeckling based on state-of-the-art methods. Finally, as many methods for OCR and layout analysis internally operate on bitonal (black-and-white) images, two binarization methods developed by DFKI will be integrated into OCR-D.</p>\r\n\r\n<p><b>2) Scalable Methods of Text and Structure Recognition for the Full-Text Digitization of Historical Prints\" Part 2: Layout Analysis </b></p>\r\n\r\n<p>Next to the actual text recognition, the most important component of OCR is layout analysis, which is the task of the second project by DFKI. In layout analysis, images are segmented into individual blocks/regions, and subsequently text lines that are then fed to the text recognition engine. Due to the fact that current neural-network based text recognition methods operate on text line images, the subsequent segmentation of lines into words and words into characters are no longer required.</p>\r\n\r\n<p><b>3) Development of a semi-automatic open source tool for layout analysis and region extraction and region classification (LAREX) of early prints </b></p>\r\n\r\n<p>The goal of the project by the Julius-Maximilians-University of Würzburg is the further development of the semi-automatic open-source segmentation tool LAREX and its integration into OCR-D. The preliminary work LAREX (Layout Analysis and Region EXtraction) allows both a coarse segmentation by separation of text and non-text and a fine segmentation by detection and classification of different textual entities. LAREX utilizes an efficient implementation of the connected component approach.</p>\r\n\r\n<p><b>4) NN/FST - Unsupervised OCR-Postcorrection based on Neural Networks and Finite-state Transducers</b></p>\r\n\r\n<p>The project by the ASV group of the University of Leipzig aims to develop a ready to use software for postcorrection. In this module, neural networks are combined with finite-state transducers (FST) in a noisy-channel model for fully automatic correction of OCR errors.</p>\r\n\r\n<p><b>5) Optimized use of OCR methods - Tesseract as a component of the OCR-D workflow</b></p>\r\n\r\n<p></p>\r\n\r\n<p>It is in perfect alignment with the concept of OCR-D that the module project operated by the Mannheim University Library does not develop yet another OCR engine, but instead will concentrate its efforts on the fine-tuning, optimization and integration of the Tesseract OCR engine into the OCR-D framework. Tesseract is a Free Software for text recognition and has a history of more than 30 years of continuous development and improvements.</p>\r\n\r\n<p><b>6) Automated post-correction of OCRed historical printings with integrated optional interactive post-correction </b></p>\r\n\r\n<p>Post-correction of existing OCR is the main topic of the project by the CIS group from the Ludwig-Maximilians-University Munich. Based on previous work in the IMPACT project such as the creation of an OCR profiler and the interactive PoCoTo tool for post-correction, the project develops a machine-learning based and fully automated post-correction system for historical documents and integrates it with the OCR-D framework.</p>\r\n\r\n<p><b>7) Development of a Repository for OCR Models and an Automatic Font Recognition tool in OCR-D </b></p>\r\n\r\n<p>The project is a collaborative effort by Johannes-Gutenberg University Mainz, University of Leipzig and Friedrich-Alexander University Erlangen-Nürnberg and will allow the use of OCR in a font-specific manner with limited effort. In order to achieve this the project has three main objectives: The development of an online training infrastructure that allows specific models to be trained for these font groups and at the same time for different OCR software. Development of a tool for the automatic recognition of fonts in digitization of historical prints. In this case, an algorithm for the recognition of fonts is first trained using the ground truth found in the Typenrepertorium der Wiegendrucke. In a second step the fonts are grouped according to their similarity in order to get as few groups as possible while maintaining OCR accuracy.</p>\r\n\r\n<p><b>8) DPO-HP - Digital Preservation of OCR-D data for historical printings</b></p>\r\n\r\n<p>With the improvement of OCR quality for historical printed documents comes a greater use and demand from the scholarly community who want to analyse, study and work with OCR resources as research data. This entails requirements with regard to long-term availability, citation and versioning of OCR data. A sustainable preservation and identification of the images, the bibliographic metadata as well as the encoded full texts and their versions is obligatory for these purposes. In this collaborative project by the Göttingen State and University Library and GWDG, a standardized concept is created in order to ensure this.</p>\r\n\r\n<h2>Conclusion</h2>\r\n\r\n<p>Over the course of 2019 - 2020, the module projects develop prototypes that are then being tested and subsequently integrated into the OCR-D framework. After this second phase has been successfully completed, a third phase is foreseen where the OCR-D framework and modules shall be optimized for high throughput and robustness, and integrated with digitization workflow software such as e.g. <a href=\"https://pro.europeana.eu/page/issue-10-innovation-agenda#kitodo\">KiToDo</a>.</p>\r\n\r\n<p>It is our hope that the provision of a comprehensive and fully open source OCR framework for historical printed documents leads to the use and adoption of OCR-D tools and best-practices internationally and that the release of open tools and resources contributes to further advances in the wider OCR community.</p>\r\n\r\n<h2>Additional Resources</h2>\r\n\r\n<p>OCR-D Website: <a href=\"http://ocr-d.de/eng OCR-D\" target=\"_blank\">http://ocr-d.de/eng OCR-D </a></p>\r\n\r\n<p>Specifications: <a href=\"https://ocr-d.github.io/ OCR-D\" target=\"_blank\">https://ocr-d.github.io/ OCR-D </a></p>\r\n\r\n<p>Module Projects: <a href=\"https://ocr-d.github.io/projects OCR-D\" target=\"_blank\">https://ocr-d.github.io/projects OCR-D </a></p>\r\n\r\n<p>Source Code: <a href=\"https://github.com/OCR-D/ OCR-D\" target=\"_blank\">https://github.com/OCR-D/ OCR-D </a></p>\r\n\r\n<p>Repository: <a href=\"https://ocr-d-repo.scc.kit.edu/api/v1/metastore/bagit\" target=\"_blank\">https://ocr-d-repo.scc.kit.edu/api/v1/metastore/bagit </a></p>\r\n\r\n<p>OCR-D Chat: <a href=\"https://gitter.im/OCR-D\" target=\"_blank\">https://gitter.im/OCR-D</a></p>\r\n"
