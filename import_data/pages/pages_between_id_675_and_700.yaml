                title: 'Using Automatic Article Detection and Marking Software in Production of Newspaper Clippings of a Digitized Finnish Historical Journalistic Collection'
                subtitle: 'Kimmo Kettunen, Tuula Pääkkönen, Erno Liukkonen; University of Helsinki, The National Library of Finland, DH Research, Pierrick Tranouez,Daniel Antelme, Yann Soulard;University of Rouen Normandy'
                anchortitle: 'Using Automatic Article Detection'
                templates: body
                body: "<h2>The need for Articles</h2>\r\n\r\n<p>It is common for historical newspapers to be digitized at page level. Pages of physical newspapers are scanned and OCRed and the page images serve as the basic browsing and searching unit of the collection. Searches through the collection are made at page level and the results are shown at page level to the user. Page, however, is not any kind of basic in-formational unit of a newspaper. It is only a typographical or printing unit. Pages consist of articles or news items (and advertisements or notices of different kinds, too), although their length and form can be quite variable. Thus, the separation of the article structure of digitized newspaper pages is an important step to improve usability of digital newspaper collections. As the amount of digitized historical journalistic information grow good search, browsing and exploration tools for harvesting the information are needed, as these affect usability of the collection. Collections’ contents are one of the key useful elements of the collections, but also presentation of the contents for the user is important. The pos-sibility of being able to use article structure will also improve further analysis stages of the content, such as topic modeling or any other kind of content analysis. Several digit-ized historical newspaper collections have implemented article extraction on their pages. Some good examples are the <a href=\"http://www.archiviolastampa.it/\" target=\"_blank\">La Stampa</a>, <a href=\"https://www.britishnewspaperarchive.co.uk/\" target=\"_blank\">British Newspaper Archive</a>, and <a href=\"https://trove.nla.gov.au/\" target=\"_blank\">Trove</a>.</p>\r\n\r\n<p>The historical digital newspaper archive environment at the National Library of Finland is based on commercial <a href=\"https://extranet.content-conversion.com/dW/_layouts/15/start.aspx#/SitePages/Home.aspx\" target=\"_blank\">docWorks software</a>. The software is capable of article detection and extraction, but our material does not seem to behave well in the system in this respect. We have not been able to produce good article segmentation with docWorks, although such work has been accomplished e.g. in the Europeana Newspaper framework. However, we have recently produced article separation and marking on pages of one newspaper, Uusi Suometar, by using article extraction software named PIVAJ developed in the LITIS labor-atory of University of Rouen Normandy [1]. In this article we describe intended use of the extracted articles in our digital library presentation system, digi.kansalliskirjasto.fi (Di-gi), as newspaper clippings which can be collected by the user out of the markings of the article extraction software.</p>\r\n\r\n<h2>Article Extraction with PIVAJ</h2>\r\n\r\n<p>We have described results of article extraction using PIVAJ software in a recent article [2] at the DATeCH2019 conference. The results we achieved with our training and evaluation collection were at least decent, if not remarkable, and we believe that they provide a useful way to introduce articles for users, too. Figure 1 shows an example of PIVAJ’s graphical output. Different colors show different articles. This colored output is useful to have a quick idea of how the software behaved on given material: in production PIVAJ outputs METS and ALTO files.</p>\r\n\r\n<p></p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/OCR/k1.png\" /></p>\r\n</center>\r\n\r\n<center>Figure 1. Example output of PIVAJ’s article extraction for a complex page</center>\r\n\r\n<p></p>\r\n\r\n<p>PIVAJ’s current release version (2.1) is centered on articles thus, it does not extract ad-vertisements. PIVAJ’s development version investigates a totally different pipeline fully based on Deep Learning (more specifically FCN, Fully Convolutional Networks). Current page level extraction performs a semantic segmentation at the pixel level with satisfying results (around 90% accuracy) on the <a href=\"https://data.bnl.lu/data/historical-newspapers/\" target=\"_blank\">Luxembourg National Library ML Starter pack dataset</a> and <a href=\"http://api.bnf.fr/documents-de-presse-numerises-en-mode-article-du-projet-europeana-newspapers\" target=\"_blank\">Gallica’s Europeana Newspapers dataset</a> . An example graphical result of the development version’s output is shown in Figure 2.</p>\r\n\r\n<p></p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/OCR/k2.png\" /></p>\r\n</center>\r\n\r\n<center>Figure 2. Pixel segmentation of a page from Le Matin with PIVAJ development version. Advertisements in green.</center>\r\n\r\n<p></p>\r\n\r\n<h2>Providing Articles for the User</h2>\r\n\r\n<p>Users of our digital presentation system Digi have been able to mark and collect so called clippings for several years [4]. This function has been quite popular and many users have collected hundreds and even thousands of clippings for their own collections on their user accounts. The clippings can also be seen by other users. Researchers have used the clipping function to collect their data as well. So far the function has been totally manual: the user has marked on the pdf representation of the page the textual area they are interested in and the image of the clipping has been stored with bibliographical information. The user can also add keywords, topic and title to the clipping. So far there has been no possibility of storing the OCRed text of the clipping, only an image file [4].</p>\r\n\r\n<p>The procedure of creating articles automatically for the user utilizes the existing clip-ping functionality of Digi. PIVAJ uses the defined newspaper models of Uusi Suometar, and it provides as XML file as its output which contains the coordinates of the article regions for each recognized article on a page. In Digi’s context these are the different parts of the clipping that are created in the order of the creation. After the regions have been entered to the presentation system, they are shown as individual clippings on the page.</p>\r\n\r\n<p>Figure 3 illustrates the overall work flow of clipping production.</p>\r\n\r\n<p></p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/OCR/k3.png\" /></p>\r\n</center>\r\n\r\n<center>Figure 3. Flow of article and clipping creation</center>\r\n\r\n<p></p>\r\n\r\n<p>After choosing the article from the automatic pre-selection of PIVAJ, the user can store the article in his/her collection. The user is also able to store the OCRed text along the clipping. This functionality is shown in Figure 4. The left part of the figure shows the clipping as an image, the right part shows the textual content.</p>\r\n\r\n<p></p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/OCR/k4.png\" /></p>\r\n</center>\r\n\r\n<center>Figure 4. A clipping and its text</center>\r\n\r\n<p></p>\r\n\r\n<p>The new functionality will appear in our presentation system during the year 2019 with the data of Uusi Suometar 1869-1918. This newspaper is one of the most used in our col-lection and consists of 86 068 pages.</p>\r\n\r\n<h2>Conclusion</h2>\r\n\r\n<p>This paper has described utilization of automatic article extraction on one historical Finn-ish newspaper, Uusi Suometar, in the journalistic collection of The National Library of Finland. The new functionality of the digital presentation system has been implemented by using an article detection and extraction tool PIVAJ and a clipping functionality al-ready available in the user interface of our presentation system. The user can collect auto-matically marked articles for his/her own use both as images and OCRed text. We believe that the functionality will be useful for different types of users, both researchers and lay persons who use our collections.</p>\r\n\r\n<h2>Acknowledgments</h2>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/OCR/eulogo.png\" /></p>\r\n\r\n<center>\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/OCR/eulogo2.png\" /></p>\r\n</center>\r\n</center>\r\n\r\n<p>The work at the NLF is funded by the European Regional Development Fund and the pro-gram Leverage from the EU 2014-2020.</p>\r\n\r\n<h2>References</h2>\r\n\r\n<p>1. D. Hebert, T. Palfray, T. Nicolas, P. Tranouez, T. Paquet (2014). PIVAJ: displaying and augmenting digitized newspapers on the Web Experimental feedback from the “Jour-nal de Rouen” Collection. In Proceeding DATeCH '14 Proceedings of the First Interna-tional Conference on Digital Access to Textual Cultural Heritage, 173–178. http://dl.acm.org/citation.cfm?id=2595217</p>\r\n\r\n<p>2. K. Kettunen, T. Ruokolainen, E. Liukkonen, P. Tranouez, D. Antelme, T. Paquet (2019). Detecting Articles in a Digitized Finnish Historical Newspaper Collection 1771–1929: Early Results Using the PIVAJ Software. DATeCH 2019.</p>\r\n\r\n<p>3. C. Clausner, S. Pletshacher, A. Antonacopoulos (2011). Scenario Driven In-Depth Per-formance Evaluation of Document Layout Analysis Methods. 2011 International Conference on Document Analysis and Recognition (ICDAR). DOI: 10.1109/ICDAR.2011.282</p>\r\n\r\n<p>4. T. Pääkkönen (2015). Crowdsourcing metrics of digital collections. Liber Quarterly, https://www.liberquarterly.eu/article/10.18352/lq.10090/</p>\r\n"
