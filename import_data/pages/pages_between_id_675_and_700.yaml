                title: '#2: Advocate the benefits of impact assessment'
                subtitle: ''
                anchortitle: '#2 Advocate'
                templates: body
                body: "<h3>2.1 Communications Plan</h3>\r\n\r\n<p><em>Why -</em>&nbsp;To ensure that advocacy is as efficient and effective as possible &amp;&nbsp;the Community is well connected and informed</p>\r\n\r\n<p><em>Who is involved -</em>&nbsp;No partners - led by<strong> <strong>TBC</strong></strong></p>\r\n\r\n<p><em>Status -</em>&nbsp;<strong>TBC</strong></p>\r\n\r\n<h3>2.2 Playbook references documented</h3>\r\n\r\n<p><em>Why - </em>Steering group and community members become more aware of opportunities to talk about impact.</p>\r\n\r\n<p><em><em>Who is involved;</em>&nbsp;Everyone&nbsp;- led by <b>Julia</b></em></p>\r\n\r\n<p><em><em>Status:</em>&nbsp;</em>Map created &amp; page listing events published</p>\r\n\r\n<h3>2.3&nbsp;Europeana Conference 2019</h3>\r\n\r\n<p><em>Why -</em> Promote value of impact assessment and framework to non-ENA members and ENA members who are not yet Impact community members.</p>\r\n\r\n<p><em><em><em>Who is involved;</em>&nbsp;</em></em>Steering Group<em><em>&nbsp;- led by <b>Julia</b></em></em></p>\r\n\r\n<p><em><em><em>Status:</em>&nbsp;</em></em>Impact is an underlying theme throughout the conference programme, which features two 90 min&nbsp;sessions, where we will also promote Simon Tanner's forthcoming book; <a href=\"http://www.facetpublishing.co.uk/title.php?id=049320#.XUGxo5MvMWo\">Delivering Impact with Digital Resources</a></p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Introduction to impact workshop</p>\r\n    </li>\r\n    <li>\r\n    <p>Communicating the value of digital culture to stakeholders</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3>2.4&nbsp;Develop impact ambassadors&nbsp;</h3>\r\n\r\n<p><em>Why - </em>Promote value of impact assessment and framework to non-ENA members and ENA members who are not yet Impact community members, to network and advocate, and undertake activities listed in 2.2.</p>\r\n\r\n<p><em><em>Who is involved;</em>&nbsp;</em>No partners identified - led by<strong> <strong>TBC</strong></strong></p>\r\n\r\n<p><em><em>Status:</em>&nbsp;N/a</em></p>\r\n"
