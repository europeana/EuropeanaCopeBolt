        title: 'Rules for Reimbursement - Europeana 2019'
        intro: null
        body: "<h3>GENERAL PROVISIONS</h3>\r\n\r\n<p></p>\r\n\r\n<ol>\n<li>\r\n    <p>Europeana will reimburse travel and hotel costs for <strong>one representative per organisation</strong> who attends the Europeana 2019 event, is a member of the Europeana Network Association and not a participant to a European Commission funded project. (this includes all Europeana DSI Generic Services Actions, or Horizon 2020 projects coordinated by DG CNECT).</p>\r\n    </li>\r\n    <li>\r\n    <p>To be eligible for reimbursement of travel and accommodation costs, any conference attendee needs to have acquired a ticket for Europeana 2019 <strong>before 12 October 2019</strong>.</p>\r\n    </li>\r\n</ol>\n<h3>TRAVEL AND ACCOMODATION COSTS</h3>\r\n\r\n<h3></h3>\r\n\r\n<ol>\n<li>\r\n    <p>For travel <b id=\"docs-internal-guid-638e1bd0-7fff-e757-f4f7-0c7cc16ec0a7\">and\_</b>stay a maximum of 400 EURO will be reimbursed. (Only costs substantiated with invoices will be accepted)</p>\r\n    </li>\r\n    <li>\r\n    <p>Travel undertaken should be made using public transport where possible. The cost of second class rail fare, economy class airfare and transportation by public transport from and to an airport can be reimbursed. Where there is no public-transport option, travel by car (0.25 EUR per kilometer) costs\_are eligible but <strong>must</strong> be approved in advance by the Europeana 2019\_events team.</p>\r\n    </li>\r\n    <li>\r\n    <p>Travel documentation is required for reimbursement (receipts, boarding pass, train ticket, etc.). Clear and readable digital copies (preferably in pdf format) or photocopies are necessary . The submitted travel documentation should include: name of claimant, places of origin and destination, dates of travel, total amount paid, proof of payment</p>\r\n    </li>\r\n    <li>\r\n    <p>An invoice for accommodation is required.</p>\r\n    </li>\r\n    <li>\r\n    <p>Conference attendants must have signed the official attendance list to qualify for reimbursement.</p>\r\n    </li>\r\n</ol>\n<h3>REIMBURSEMENT OF COSTS</h3>\r\n\r\n<p></p>\r\n\r\n<ol>\n<li>\r\n    <p>Reimbursement may be transferred into a personal or an institutional bank account on the provision of the relevant bank account number, IBAN, BIC or SWIFT codes and full address details.</p>\r\n    </li>\r\n    <li>\r\n    <p>Payment will be made within six weeks following the receipt of the expense claim form.</p>\r\n    </li>\r\n    <li>\r\n    <p>Expense claims <strong>should be submitted within four weeks following Europeana 2019</strong>. Expense claims submitted later than six weeks after the event, will not be eligible for reimbursement, unless an agreement with the financial department was made before the deadline for submission of claims..</p>\r\n    </li>\r\n    <li>\r\n    <p>Claims in non-Euro (€) currency will be converted by the coordinator on the day of processing of the travel claim using the <a href=\"http://ec.europa.eu/budget/contracts_grants/info_contracts/inforeuro/index_en.cfm\">European Union’s currency converter, InforEuro</a>.</p>\r\n    </li>\r\n</ol>\n<p>The completed electronic version of the <a href=\"https://drive.google.com/file/d/1-2ETKy118Pe9cWxdDazfUVm6ht56pOOX/view?usp=sharing\">Europeana 2019 - ´Connect Communities´ Travel &amp; Subsistence form</a>\_should be emailed, with supporting invoices and other documentation, to <a href=\"mailto:events@europeana.eu\">events@europeana.eu</a>. Travel claims which are not complete will not be processed and returned to sender with reasons for rejection.</p>\r\n"
