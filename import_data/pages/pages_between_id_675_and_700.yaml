        title: 'Ana Paula Sabido’s Lisbon'
        intro: "<p>Read about Ana Paula Sabido’s Lisbon</p>\r\n"
        body: "<p><strong>Your name:</strong> Ana Paula Sabido</p>\r\n\r\n<p><strong>Your role: </strong>Head of the Reproductions Unit\_in the National Library of Portugal</p>\r\n\r\n<p><strong>What is your favourite cultural institution to visit in Lisbon?</strong></p>\r\n\r\n<p>My favourite is another vote for the <a href=\"http://museudearteantiga.pt/english\">Museu de Arte Antiga</a>.</p>\r\n\r\n<p><strong>What’s your favourite restaurant in Lisbon?\_</strong></p>\r\n\r\n<p>I love <a href=\"https://www.lisbonlux.com/lisbon-bars/artis.html\">Artis Bar</a> (Bairro Alto) for tapas and sharing dishes, <a href=\"http://www.pizzeriacasanova.pt/\">Casanova</a> (Santa Apolónia) for their pizza and gorgeous views of the river, <a href=\"https://hg2.com/venue/sinal-vermelho/\">Sinal Vermelho</a> (Bairro Alto) for the best in\_</p>\r\n\r\n<p>Portuguese gastronomy and finally <a href=\"https://lisboacool.com/en/eat/mercado-ribeira-time-out-market-that-is-totally-in\">Mercado da Ribeira</a> (Cais do Sodre), which is a food hall with a great choice of food and wine.\_</p>\r\n\r\n<p><strong>Best place for a drink?</strong></p>\r\n\r\n<p>For late-night drinks (after midnight) try <a href=\"https://www.facebook.com/espaco41\">Espaço 40e1</a> (Bairro Alto). Check out the fantastic wine at <a href=\"https://palaciochiado.pt/\">Palácio Chiado</a> (Chiado) and for post-conference views of the city with a drink in hand visit\_</p>\r\n\r\n<p>Esplanada do Miradouro da Graça, Esplanada de São Pedro de Alcântara, Rio Maravilha (Lx Factory, Alcântara) and Clube dos Ferroviários (Santa Apolónia).</p>\r\n\r\n<p><strong>Favourite coffee spot?</strong></p>\r\n\r\n<p>This one is simple: Try <a href=\"https://www.apadariaportuguesa.pt/\">A Padaria Portuguesa</a>.</p>\r\n\r\n<p><strong>What is the coolest neighbourhood in Lisbon?</strong></p>\r\n\r\n<p><a href=\"https://en.wikipedia.org/wiki/Alfama\">Alfama</a>, for the typical Lisbon architecture and Fado music.</p>\r\n\r\n<p><strong>What is your favourite neighbourhood in Lisbon?</strong></p>\r\n\r\n<p><a href=\"https://en.wikipedia.org/wiki/Bairro_Alto\">Bairro Alto</a>, one of Lisbon's most emblematic neighborhoods and with a fantastic restaurant and bar scene.</p>\r\n\r\n<p><strong>What is your ‘foodies’ tip for Lisbon?\_</strong></p>\r\n\r\n<p>I can’t name one! If you are in Lisbon for a few days, try as many of these as you can:</p>\r\n\r\n<p><a href=\"https://en.wikipedia.org/wiki/Bife_a_cavalo\">Bitoque</a></p>\r\n\r\n<p><a href=\"https://en.wikipedia.org/wiki/Bacalhau_%C3%A0_Br%C3%A1s\">Bacalhau à Bras</a></p>\r\n\r\n<p><a href=\"https://en.wikipedia.org/wiki/Bolinhos_de_bacalhau\">Pastel de Bacalhau</a></p>\r\n\r\n<p><a href=\"https://theculturetrip.com/europe/portugal/articles/a-brief-introduction-to-lisbons-favorite-summertime-snack-snails/\">Caracóis</a></p>\r\n\r\n<p><a href=\"https://www.portugalist.com/bifana/\">Bifana</a></p>\r\n\r\n<p><a href=\"https://www.livingtours.com/en/blog/the-difference-between-pastel-de-nata-and-pastel-de-belem.html\">Pastel de Belém</a></p>\r\n\r\n<p><a href=\"https://en.wikipedia.org/wiki/Pastel_de_nata\">Pastel de Nata</a></p>\r\n\r\n<p><a href=\"https://www.tasteatlas.com/chourico-assado\">Chouriço Assado</a></p>\r\n\r\n<p><strong>What activity/place should all visitors to Lisbon do/visit?</strong></p>\r\n\r\n<p><a href=\"https://en.wikipedia.org/wiki/Bel%C3%A9m_(Lisbon)\">Belém</a> (<a href=\"https://en.wikipedia.org/wiki/Bel%C3%A9m_Tower\">Tower of Belém</a>, <a href=\"https://en.wikipedia.org/wiki/Jer%C3%B3nimos_Monastery\">Jerónimos Monastery</a>, <a href=\"https://www.ccb.pt/Default/en/Homepage\">Cultural Centre of Belém</a>)</p>\r\n\r\n<p><a href=\"https://castelodesaojorge.pt/en/\">Castelo de São Jorge</a></p>\r\n\r\n<p><a href=\"https://www.visitlisboa.com/en/places/arco-da-rua-augusta\">Arco da Rua Augusta</a></p>\r\n\r\n<p><a href=\"https://www.visitlisboa.com/en/places/elevador-da-gloria\">Elevador da Glória</a></p>\r\n\r\n<p><a href=\"https://en.wikipedia.org/wiki/Santa_Justa_Lift\">Elevador de Santa Justa</a></p>\r\n\r\n<p><a href=\"https://en.wikipedia.org/wiki/Lisbon_Cathedral\">Sé de Lisboa</a></p>\r\n\r\n<p><a href=\"https://www.maat.pt/en/about\">MAAT - Museum of Art, Architecture and Technology</a> (including the <a href=\"https://en.wikipedia.org/wiki/Electricity_Museum\">Museum of Electricity)</a></p>\r\n\r\n<p><a href=\"http://museudearteantiga.pt/english\">Museu Nacional de Arte Antiga</a></p>\r\n\r\n<p><a href=\"http://www.bnportugal.gov.pt/\">The National Library!</a>\_</p>\r\n\r\n<p><a href=\"http://www.museudofado.pt/\">Museu do Fado</a></p>\r\n\r\n<p><a href=\"https://www.facebook.com/associacaodofadocasto/\">The Association of Fado Casto (for dinner, drinks and of course, fado)</a></p>\r\n\r\n<p><a href=\"https://gulbenkian.pt/en/\">Calouste Gulbenkian Foundation</a></p>\r\n\r\n<p><a href=\"https://www.hometown-lisbon.com/discover-largo-do-carmo\">Largo do Carmo</a>: An important local site for the <a href=\"https://en.wikipedia.org/wiki/Carnation_Revolution\">Carnation Revolution</a>.</p>\r\n\r\n<p><strong>If you only had 2 hours in Lisbon, what would you do?</strong></p>\r\n\r\n<p>Personally, I’d head to the Estádio José Alvalade (home of Sporting Lisbon) — but I’m kidding — visit <a href=\"https://en.wikipedia.org/wiki/Bel%C3%A9m_(Lisbon)\">Belém</a> and enjoy all it has to offer.</p>\r\n"
