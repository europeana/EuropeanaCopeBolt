                subtitle: ''
                anchortitle: '#1 Develop'
                templates: body
                body: "<h3>1.1/1.2/1.3 Playbook Phase II, III &amp; IV</h3>\r\n\r\n<p><em>Why are we doing this -&nbsp;</em>To complete the playbook</p>\r\n\r\n<p><em>Who is involved -&nbsp;</em>Impact Steering Group + invited community members - led by <strong>Maja</strong></p>\r\n\r\n<p><em>Status -&nbsp;</em>Phase II released in ALPHA to closed review.&nbsp; BETA release scheduled to community before end of summer.</p>\r\n\r\n<h3>1.4 Translation</h3>\r\n\r\n<p><em>Why are we doing this -&nbsp;</em>Translations are being created by practitioners in order to communicate the Playbook to audiences in their own countries/regions. Storing and making them available centrally maximises their value.</p>\r\n\r\n<p><em>Who is involved - </em>No partners - led by<strong> <strong>TBC</strong></strong></p>\r\n\r\n<p><em><em>Status:</em><strong><em><strong>&nbsp;</strong></em></strong></em>Polish playbook published.&nbsp; No other translations scheduled.</p>\r\n"
