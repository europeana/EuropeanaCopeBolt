        title: 'Carlos Vences’ Lisbon'
        intro: "<p>Read about Carlos Vences’ Lisbon</p>\r\n\r\n\r\n"
        body: "<p><strong>Your name:</strong> Carlos Vences</p>\r\n\r\n<p><strong>Your role: </strong>Reference Technician in the National Library of Portugal</p>\r\n\r\n<p><strong>What is your favourite cultural institution to visit in Lisbon?</strong></p>\r\n\r\n<p><a href=\"https://gulbenkian.pt/en/\">Calouste Gulbenkian Foundation</a>: The Gulbenkian is Lisbon’s top cultural venue. Created by the estate of the notable humanist Calouste Gulbenkian, its mission is to promote universal human values, with the arts, science and education given special prominence. The museum, art library, Centre of Modern Art with the largest collection of 20th-century Portuguese art, and the temporary exhibitions attract thousands of visitors every day.</p>\r\n\r\n<p><strong>What’s your favourite restaurant in Lisbon?\_</strong></p>\r\n\r\n<p>The irreverent chef of <a href=\"https://100maneiras.com/\">100 maneiras</a>, Ljubomir Stanisic, shows his most authorial side, in original creations. In this laboratory of his, each dish is a voyage through Portuguese flavors.</p>\r\n\r\n<p><strong>Best place for a drink?</strong></p>\r\n\r\n<p><a href=\"https://www.pensaoamor.pt/PT/\">Pensão Amor</a>: Wonderfully atmospheric Pensão Amor is sometimes a burlesque bar, a poetry club, a live music venue and whatever else you want to make it.</p>\r\n\r\n<p><strong>Favourite coffee spot?</strong></p>\r\n\r\n<p><a href=\"https://www.fabricacoffeeroasters.com/\">Fábrica Coffee Roasters:</a> The space feels at once both raw and rustic, with exposed brick, rough wood details, and industrial finishes. And since the cafe roasts its beans onsite, there's always an intoxicatingly rich aroma floating in the air.</p>\r\n\r\n<p><strong>What is the coolest neighbourhood in Lisbon?</strong></p>\r\n\r\n<p>I think the coolest neighbourhood in Lisbon is <a href=\"https://www.weheartlisbon.com/en/neighbourhoods/principe-real-en\">Príncipe Real</a>, with incredible views, unique shops and a fun atmosphere.</p>\r\n\r\n<p><strong>What is your favourite neighbourhood in Lisbon?</strong></p>\r\n\r\n<p><a href=\"https://www.travel-in-portugal.com/lisbon/graca\">Graça</a> has genuine Lisbon people and atmosphere; it is a very rich and diverse neighbourhood with squares, sights and buildings ranging from the simplest of homes to the most imposing palace.</p>\r\n\r\n<p><strong>What is your ‘foodies’ tip for Lisbon?\_</strong></p>\r\n\r\n<p>Eat cod in Lisbon. Having been salt-cured, bacalhau (codfish) is extremely versatile, and can be virtually cooked in every way, shape and form.</p>\r\n\r\n<p><strong>What activity/place should all visitors to Lisbon do/visit?</strong></p>\r\n\r\n<p>Step in Fernando Pessoa's favourite coffee shop in Lisbon: <a href=\"http://martinhodaarcada.pt/\">Martinho da Arcada</a> and get to know the youngest museum in town: <a href=\"https://www.maat.pt/en/about\">MAAT - Museum of Art, Architecture and Technology</a></p>\r\n\r\n<p><strong>If you only had 2 hours in Lisbon, what would you do?</strong></p>\r\n\r\n<p>Visit the <a href=\"https://en.wikipedia.org/wiki/S%C3%A3o_Jorge_Castle\">Castle of St. George</a> and look at the city and its river.</p>\r\n"
