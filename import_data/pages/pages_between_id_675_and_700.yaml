                anchortitle: '#3 Nurture'
                templates: body
                body: "<h3>3.1 Promote Case Studies&nbsp;</h3>\r\n\r\n<p><em>Why - </em>Community (and other ENA) members become aware of&nbsp;who are putting the Framework to use and are&nbsp;inspired&nbsp;to do the same.</p>\r\n\r\n<p><em><em>Who is involved;</em>&nbsp;&nbsp;</em>No partners identified - led by<strong> <strong>TBC</strong></strong></p>\r\n\r\n<p><em><em>Status:</em>&nbsp;N/a</em></p>\r\n\r\n<h3>3.2&nbsp;Create &amp; pilot impact crash course&nbsp;</h3>\r\n\r\n<p><em>Why - </em>A pre-prepared Crash Course that can be delivered within a limited time (eg 2 hours) will be useful to aspiring practitioners, both as a source of information and a tool to communicate the framework to others (see 2.2).</p>\r\n\r\n<p><em><em><em>Who is involved;</em>&nbsp;&nbsp;</em></em>No partners identified<em> - led by<strong>&nbsp;Maja</strong></em></p>\r\n\r\n<p><em><em><em>Status:</em>&nbsp;</em></em>Crash Course pilot to be held at Europeana conference 2019</p>\r\n\r\n<h3>3.3&nbsp;Europeana Conference 2019</h3>\r\n\r\n<p><em>Why - </em>An impact workshop directed mostly (but not exclusively) at Impact Community members to give them first experience of using the Framework tools, meet and consult the practitioners</p>\r\n\r\n<p><em><em><em><em>Who is involved;</em>&nbsp;&nbsp;</em>Steering Group - led by<strong>&nbsp;Julia</strong></em></em></p>\r\n\r\n<p><em><em><em><em>Status:</em>&nbsp;</em></em>TBC</em></p>\r\n\r\n<h3>3.4&nbsp;Develop an impact repository for the Impact Toolkit</h3>\r\n\r\n<p><em>Why - </em>TBC</p>\r\n\r\n<p><em><em><em><em>Who is involved;</em>&nbsp;&nbsp;</em></em></em>No partners identified - led by<strong> <strong>TBC</strong></strong></p>\r\n\r\n<p><em><em><em><em>Status:</em>&nbsp;</em></em>TBC</em></p>\r\n"
