                enabled: enabled
                title: Profiles
                subtitle: ''
                anchortitle: Profiles
                templates: body
                body: "<section>\r\n<p>A profile typically determines how extensive the response will be, by either dictating the metadata fields that will be present (ie. minimal, standard and rich) or appending additional data elements such as facets or breadcrumbs. Most facets can be combined with the exception of the metadata facets or combined facets such as rich. The following table lists the profiles supported by the API:</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 100px;\">Profile</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr id=\"param-minimal\">\r\n            <td><a href=\"#profile-minimal\">minimal</a></td>\r\n            <td>Returns minimal <a href=\"#metadata-sets\">set of metadata</a>.</td>\r\n        </tr>\r\n        <tr id=\"param-standard\">\r\n            <td><a href=\"#profile-standard\">standard</a></td>\r\n            <td>Returns a broader <a href=\"#metadata-sets\">set of metadata</a>.</td>\r\n        </tr>\r\n        <tr id=\"param-rich\">\r\n            <td><a href=\"#profile-rich\">rich</a></td>\r\n            <td>Returns the broadest <a href=\"#metadata-sets\">set of metadata</a>.</td>\r\n        </tr>\r\n        <tr id=\"param-facets\">\r\n            <td><a href=\"#faceting\">facets</a></td>\r\n            <td>Information about <a href=\"#ro-facet\">Facets</a> is added. For the records the Standard profile is used.</td>\r\n        </tr>\r\n        <tr id=\"param-breadcrumbs\">\r\n            <td><a href=\"#profile-breadcrumbs\">breadcrumbs</a></td>\r\n            <td>information about the query is added in the form of breadcrumbs. Facets are added as well; for the records the Standard profile is used.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>params</td>\r\n            <td>The header of the response will contain a params key, which lists the requested and default parameters of the API call.</td>\r\n        </tr>\r\n        <tr id=\"param-portal\">\r\n            <td><a href=\"#profile-portal\">portal</a></td>\r\n            <td><i>standard</i>, <i>facets</i>, and <i>breadcrumb</i> combined, plus additional fields.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"profile-breadcrumbs\">Breadcrumbs</h3>\r\n\r\n<p>A collection of search queries that were applied in this call.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 62px;\">Field</th>\r\n            <th style=\"width: 89px;\">Datatype</th>\r\n            <th style=\"width: 423px;\">Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>display</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n            <td>Human-readable description of the search</td>\r\n        </tr>\r\n        <tr>\r\n            <td>param</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n            <td>The search parameter name (**query** or **qf**)</td>\r\n        </tr>\r\n        <tr>\r\n            <td>value</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n            <td>The search parameter value</td>\r\n        </tr>\r\n        <tr>\r\n            <td>href</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n            <td>The search part of the URL which can be reused in further calls</td>\r\n        </tr>\r\n        <tr>\r\n            <td>last</td>\r\n            <td><a href=\"#json-boolean\">Boolean</a></td>\r\n            <td>Boolean value indicating whether the current breadcrumb is the last one</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n</section>\r\n"
