                body: "<section>\r\n<h3>Update</h3>\r\n\r\n<p>The SPARQL API is powered by a separate database (Virtuoso) which reflects the current state of the Europeana datasets as of July 2017. We are working on a monthly update for this endpoint so that it is kept in sync with the main Europeana APIs.</p>\r\n\r\n<h3>Credits</h3>\r\n\r\n<p>The initial pilots were set up by <a href=\"http://www.ontotext.com/\">Ontotext</a> under the framework of the <a href=\"/project/europeana-creative-project\">Europeana Creative</a> project and using the <a href=\"http://graphdb.ontotext.com/\">Ontotext GraphDB</a> semantic repository (which has been replaced by Virtuoso).</p>\r\n\r\n<h3>Discussion</h3>\r\n\r\n<p>Besides our main <a href=\"intro#discussion\">discussion channels</a>, we have a dedicated <a href=\"https://groups.google.com/forum/#!topic/europeana-lod/Rn5hpIGOoNo\">Europeana LOD Google Group</a> for a discussion on this topic.</p>\r\n</section>\r\n"
