                title: Plugins
                subtitle: ''
                anchortitle: Plugins
                templates: body
                body: "<h3 id=\"eexcess-chrome\">EEXCESS Google Chrome browser extension</h3>\r\n\r\n<p>The <a href=\"http://eexcess.eu/results/\">EEXCESS prototype tools</a> serve as recommendation tools, delivering personally tailored recommendations from cultural and scientific databases without having to explicitly search for this content, integrated into web browsers and content management systems. All code is available openly licensed and via <a href=\"https://github.com/EEXCESS/eexcess\">GitHub</a>.</p>\r\n\r\n<p>The Google Chrome extension is easily installed by anyone using the Chrome browser and returns a configurable side panel of linked results from collections including Europeana, <a href=\"http://www.econbiz.de/\" target=\"_blank\">EconBiz</a> (economic literature), <a href=\"http://www.mendeley.com/\" target=\"_blank\">Mendeley</a> (scientific papers), and <a href=\"https://kgdb.bl.ch/kim-kgs/\" target=\"_blank\" title=\"KIM BL\">KIM BL</a> (regional cultural content, Baselland, Switzerland). See the extension at the <a href=\"http://eexcess.eu/results/chrome-extension/\">EEXCESS website</a> or download it from the <a href=\"https://chrome.google.com/webstore/detail/eexcess/mnicfonfoiffhekefgjlaihcpnbchdbc\">Chrome webstore</a>.</p>\r\n\r\n<h3 id=\"eexcess-gdocs\">EEXCESS Google Docs Plugin</h3>\r\n\r\n<p>The Google Docs extension is easily installed by following the clear instructions on the EEXCESS webpage and returns a configurable side panel of linked results from collections including Europeana, EconBiz (economic literature), Mendeley (scientific papers), and KIM BL (regional cultural content, Baselland, Switzerland). See the plugin at the <a href=\"http://eexcess.eu/results/google-docs-plug-in/\">EEXCESS website</a> or download it from the <a href=\"https://chrome.google.com/webstore/detail/e-explorer/ldhpoddoeakgahcoammcpkbchphakcmh?authuser=1\">Chrome webstore</a>.</p>\r\n\r\n<h3 id=\"eexcess-moodle\">EEXCESS Moodle Plugin</h3>\r\n\r\n<p>Using the Moodle plugin, you can enhance your lessons or homework with content and references to scientific or cultural resources, such as Europeana, EconBiz (economic literature), Mendeley (scientific papers). EEXCESS Moodle plug-in consists of two components: a Moodle server plug-in which allows you to read EEXCESS content, and a plug-in for the Moodle Atto editor to insert citations. Both plug-ins have to be installed by a Moodle administrator. See the plugin at the <a href=\"http://eexcess.eu/plug-in-for-moodle/\">EEXCESS website</a> or install it from <a href=\"http://purl.org/eexcess/install/moodle-server-plugin\">here</a>.</p>\r\n\r\n<h3 id=\"eexcess-wordpress\">EEXCESS Wordpress Plugin</h3>\r\n\r\n<p>The Wordpress Plugin is easily installed by anyone with a self-hosted version of Wordpress (as opposed to wordpress.com blogs). Whilst editing posts, users can select text and then fetch recommendadtions from collections including Europeana, EconBiz (economic literature), Mendeley (scientific papers), and KIM BL(regional cultural content, Baselland, Switzerland). These are then easily inserted into the post, including images and links. See the plugin at the <a href=\"http://eexcess.eu/results/wordpress-plug-in/\">EEXCESS website</a> or download it from the <a href=\"https://wordpress.org/plugins/eexcess/\">Wordpress Plugins Page</a>.</p>\r\n\r\n<h3 id=\"chcontext\">Cultural Heritage Context Widget</h3>\r\n\r\n<p>This JavaScript-based widget and Wordpress plugin that is able to provide links to cultural heritage materials (from Europeana, Digital Public Library of America or Polish Digital Library Federation) based on a predefined item in a website on which it is embedded (via given JQuery HTML selector). The widget can be used by anyone who has a website, but it may be especially valuable for cultural heritage institutions which would like to enrich their online catalogues or websites with links to Europeana. It may also be useful for bloggers who are writing about culture and related topics. The WordPress plugin provides a widget with the same functionality but embedded in a Wordpress blog. It is able to provide a list of links to cultural heritage materials based on: tags of the currently displayed post, or predefined item on the website (via given JQuery HTML selector). See the plugin at the <a href=\"http://wordpress.org/plugins/wp-chcontext/\">Wordpress Plugin Page</a> or access the code and installation details at <a href=\"http://github.com/psnc-dl/wp-chcontext/wiki/Installation-and-Configuration\">GitHub</a>. Also see the <a href=\"http://www.catchingtherain.com/2015/10/europeana-plugins-test/\">live demonstration</a> (includes other Wordpress plugins).</p>\r\n"
