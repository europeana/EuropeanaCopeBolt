            -
                enabled: enabled
                title: 'Retrieving a record in RDF/XML format'
                subtitle: ''
                anchortitle: RDF/XML
                templates: body
                body: "<section id=\"format-xml\">\r\n<p>The XML output is primarily based on <a href=\"https://www.w3.org/TR/rdf-syntax-grammar/\">RDF/XML format</a> for RDF serialization but following the <a href=\"https://www.europeana.eu/schemas/edm/EDM.xsd\">EDM XSD schema</a> (the same schema is also used for data ingestion to Europeana).</p>\r\n\r\n<p>The structure of an RDF/XML document formated using the EDM XSD schema is as follows:</p>\r\n\r\n<p></p>\r\n\r\n<ul>\r\n    <li>The root element of the XML document is \"rdf:RDF\". This element will have declared all the namespaces required for the qualified names of all classes and properties being using within the document. A list of all supported namespaces can be view in the Introduction page.\r\n    <pre>\r\n<code>\r\n<!--\r\n<rdf:RDF xmlns:rdf=\"http://www.w3.org/1999/02/22-rdf-syntax-ns#\" \r\n         xmlns:edm=\"http://www.europeana.eu/schemas/edm/\">\r\n    ...    \r\n</rdf:RDF>\r\n-->\r\n</code></pre>\r\n    </li>\r\n    <li>Within the root element, all instances of EDM classes are declared using the qualified name of the classes as the label for the XML element. An \"rdf:about\" attribute is present indicating the IRI of that instance.\r\n    <pre>\r\n<code>\r\n<!--\r\n<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"yes\"?>\r\n<rdf:RDF xmlns:rdf=\"http://www.w3.org/1999/02/22-rdf-syntax-ns#\" \r\n         xmlns:edm=\"http://www.europeana.eu/schemas/edm/\">\r\n    <ore:Aggregation rdf:about=\"http://data.europeana.eu/aggregation/provider/92077/FFEABF09D1E0B1A66C00A1B012F6281807A9F684\">\r\n        ...\r\n    </ore:Aggregation>\r\n</rdf:RDF>\r\n-->\r\n</code></pre>\r\n    </li>\r\n    <li>\r\n    <pre>\r\n<code>\r\n<!--\r\n<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"yes\"?>\r\n<rdf:RDF xmlns:rdf=\"http://www.w3.org/1999/02/22-rdf-syntax-ns#\" \r\n         xmlns:edm=\"http://www.europeana.eu/schemas/edm/\">\r\n    \r\n</rdf:RDF>\r\n-->\r\n</code></pre>\r\n    </li>\r\n</ul>\r\n</section>\r\n"
