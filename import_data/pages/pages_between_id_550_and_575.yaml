            -
                enabled: enabled
                title: 'Retrieving thumbnails from media resources'
                subtitle: ''
                anchortitle: Thumbnails
                templates: body
                body: "<section>\r\n<p>The Thumbnail API is an extension of the Record API to allow the retrieval of cached thumbnails that are generated upon ingestion of the metadata by Europeana. Thumbnails are only generated for media resources that are referred through by <a href=\"intro#ore:Aggregation/edm:isShownBy\">edm:isShownBy</a>, <a href=\"intro#ore:Aggregation/edm:isShownAt\">edm:isShownAt</a> or <a href=\"intro#ore:Aggregation/edm:object\">edm:object</a> properties which are then supplied using the <a href=\"intro#edm:EuropeanaAggregation/edm:preview\">edm:preview</a> property.</p>\r\n\r\n<h3 id=\"request\">Request</h3>\r\n\r\n<p>The Thumbnail API doesn't require any form of authentication, providing your <a href=\"intro#access\">API key</a> is optional. It always returns an image, whether the thumbnail exists or not. To use the <a href=\"search\">Search API</a> to verify whether a thumbnail exists you can add <i>has_thumbnail=true</i> to your search query, or check if the <i>edmPreview</i> field in the search or record response has a value (which is the URL of the thumbnail).</p>\r\n\r\n<p>Every call to the Thumbnail API is an HTTP request in the following URL signature:</p>\r\n\r\n<blockquote style=\"word-wrap: break-word\">https://api.europeana.eu/thumbnail/v2/url.json?uri=URI&amp;type=TYPE&amp;size=SIZE</blockquote>\r\nwhere the variables in the URL path mean:\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 120px;\">Parameter</th>\r\n            <th style=\"width: 120px;\">Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>size</td>\r\n            <td><a href=\"#request-string\">String</a></td>\r\n            <td>The size of the thumbnail, can either be w200 (width 200) or w400 (width 400).</td>\r\n        </tr>\r\n        <tr>\r\n            <td>type</td>\r\n            <td><a href=\"#request-string\">String</a></td>\r\n            <td>Type of the default thumbnail (media image) in case the thumbnail does not exists, can be: <a href=\"intro#ore:Proxy/edm:type\">IMAGE, SOUND, VIDEO, TEXT or 3D</a>.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>uri</td>\r\n            <td><a href=\"#request-string\">String</a></td>\r\n            <td>The URL of the media resource of which a thumbnail should be returned. Note that the URL should be encoded.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"response\">Response</h3>\r\n\r\n<p>The thumbnail API call responds with an image in the given size. If the thumbnail does not exist, the API returns a 'default' image which is specific to the 'type' that is provided.</p>\r\n\r\n<h3 id=\"response\">Example</h3>\r\n\r\n<p>Obtain a 400px thumbnail from the image located at <i>https://www.dropbox.com/s/8gpbipwr4ipwj37/Austria_Gerstl.jpg?raw=1</i>:</p>\r\n\r\n<blockquote style=\"word-wrap: break-word\">https://api.europeana.eu/thumbnail/v2/url.json?uri=https%3A%2F%2Fwww.dropbox.com%2Fs%2F8gpbipwr4ipwj37%2FAustria_Gerstl.jpg%3Fraw%3D1&amp;type=IMAGE&amp;size=w400</blockquote>\r\n\r\n<h3 id=\"request-datatypes\">Datatypes for request parameters</h3>\r\n\r\n<p>The following datatypes are defined for the request parameters used in this method.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"request-string\">String</td>\r\n            <td>Values are preserved as they are present in the data.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n</section>\r\n"
