=\"intro#edm:Place/wgs84_pos:alt\" title=\"wgs84_pos:alt\">pl_wgs84_pos_alt</a></td>\r\n            <td><a href=\"#search-string\">String</a></td>\r\n            <td></td>\r\n            <td></td>\r\n        </tr>\r\n        <tr id=\"sf_pl_skos_prefLabel\">\r\n            <td><a href=\"intro#edm:Place/skos:prefLabel\" title=\"skos:prefLabel\">pl_skos_prefLabel</a></td>\r\n            <td><a href=\"#search-text\">Text</a></td>\r\n            <td><a href=\"#rf_edmPlaceLabel\">edmPlaceLabel</a></td>\r\n            <td>✓</td>\r\n        </tr>\r\n        <tr id=\"sf_pl_skos_altLabel\">\r\n            <td><a href=\"intro#edm:Place/skos:altLabel\" title=\"skos:altLabel\">pl_skos_altLabel</a></td>\r\n            <td><a href=\"#search-text\">Text</a></td>\r\n            <td><a href=\"#rf_edmPlaceAltLabel\">edmPlaceAltLabel</a></td>\r\n            <td>✓</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"4\">edm:TimeSpan</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr id=\"sf_edm_timespan\">\r\n            <td>edm_timespan</td>\r\n            <td><a href=\"#search-string\">String</a></td>\r\n            <td><a href=\"#rf_edmTimespan\">edmTimespan</a></td>\r\n            <td></td>\r\n        </tr>\r\n        <tr id=\"sf_ts_skos_prefLabel\">\r\n            <td><a href=\"intro#edm:TimeSpan/skos:prefLabel\" title=\"skos:prefLabel\">ts_skos_prefLabel</a></td>\r\n            <td><a href=\"#search-string\">String</a></td>\r\n            <td><a href=\"#rf_edmTimespanLabel\">edmTimespanLabel</a></td>\r\n            <td>✓</td>\r\n        </tr>\r\n        <tr id=\"sf_ts_skos_altLabel\">\r\n            <td><a href=\"intro#edm:TimeSpan/skos:altLabel\" title=\"skos:altLabel\">ts_skos_altLabel</a></td>\r\n            <td><a href=\"#search-string\">String</a></td>\r\n            <td></td>\r\n            <td>✓</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p><b>Notes:</b></p>\r\n\r\n<p id=\"search-note1\"><sup>1</sup> This field has been deprecated with edmDatasetName. This change followed the change in EDM to rename to edm:collectionName to edm:datasetName. We will keep support for edmCollectionName for a grace period, but on January 2018, we will return only edmDatasetName so please update your API client.</p>\r\n\r\n<p></p>\r\n\r\n<h3>Aggregated Fields</h3>\r\n\r\n<p>Europeana aggregates its data from cultural institutions that can use diverse, fine-grained systems and methodologies. As a result, a link between for example an object and a person may be stored in different specialized fields. To provide simpler views on this data, Europeana has introduced several general Aggregated Fields, such as: title, who, what, when, and where. In these fields, we gather together information from different record fields in order to make the discovery of objects easier. Title, for example, aggregates data from the dc:title and dcterms:alternative fields which are part of Dublin Core, a popular general standard for describing different types of resources.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>Field Name</th>\r\n            <th>Search Datatype</th>\r\n            <th>Fields being Aggregated</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr id=\"sf_title\">\r\n            <td>title</td>\r\n            <td><a href=\"#search-text\">Text</a></td>\r\n            <td><a href=\"#sf_proxy_dc_title\">proxy_dc_title</a>, <a href=\"#sf_proxy_dcterms_alternative\">proxy_dcterms_alternative</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td>subject</td>\r\n            <td><a href=\"#search-text\">Text</a></td>\r\n            <td><a href=\"#sf_proxy_dc_coverage\">proxy_dc_coverage</a>, <a href=\"#sf_proxy_dc_subject\">proxy_dc_subject</a>, <a href=\"#sf_proxy_dcterms_spatial\">proxy_dcterms_spatial</a>, <a href=\"#sf_proxy_dcterms_temporal\">proxy_dcterms_temporal</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td>what</td>\r\n            <td><a href=\"#search-text\">Text</a></td>\r\n            <td><a href=\"#sf_proxy_dc_format\">proxy_dc_format</a>, <a href=\"#sf_proxy_dc_type\">proxy_dc_type</a>, <a href=\"#sf_proxy_dc_subject\">proxy_dc_subject</a>, <a href=\"#sf_proxy_dcterms_medium\">proxy_dcterms_medium</a>, <a href=\"#sf_cc_skos_prefLabel\">cc_skos_prefLabel</a>, <a href=\"#sf_cc_skos_altLabel\">cc_skos_altLabel</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td>when</td>\r\n            <td><a href=\"#search-text\">Text</a></td>\r\n            <td><a href=\"#sf_proxy_dcterms_created\">proxy_dcterms_created</a>, <a href=\"#sf_proxy_dcterms_temporal\">proxy_dcterms_temporal</a>, <a href=\"#sf_proxy_dc_date\">proxy_dc_date</a>, <a href=\"#sf_ts_skos_prefLabel\">ts_skos_prefLabel</a>, <a href=\"#sf_ts_skos_altLabel\">ts_skos_altLabel</a>, <a href=\"#sf_proxy_edm_year\">proxy_edm_year</a>, <a href=\"#sf_proxy_dcterms_issued\">proxy_dcterms_issued</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td>where</td>\r\n            <td><a href=\"#search-text\">Text</a></td>\r\n            <td><a href=\"#sf_proxy_dcterms_spatial\">proxy_dcterms_spatial</a>, <a href=\"#sf_pl_skos_prefLabel\">pl_skos_prefLabel</a>, <a href=\"#sf_pl_skos_altLabel\">pl_skos_altLabel</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td>who</td>\r\n            <td><a href=\"#search-text\">Text</a></td>\r\n            <td><a href=\"#sf_proxy_dc_contributor\">proxy_dc_contributor</a>, <a href=\"#sf_proxy_dc_creator\">proxy_dc_creator</a>, <a href=\"#sf_ag_skos_prefLabel\">ag_skos_prefLabel</a>, <a href=\"#sf_ag_skos_altLabel\">ag_skos_altLabel</a>, ag_foaf_name</td>\r\n        </tr>\r\n        <tr>\r\n            <td>text</td>\r\n            <td><a href=\"#search-text\">Text</a></td>\r\n            <td><a href=\"#sf_provider_aggregation_edm_dataProvider\">provider_aggregation_edm_dataProvider</a>, <a href=\"#sf_provider_aggregation_edm_intermediateProvider\">provider_aggregation_edm_intermediateProvider</a>, <a href=\"#sf_provider_aggregation_edm_provider\">provider_aggregation_edm_provider</a>, <a href=\"#sf_proxy_dc_contributor\">proxy_dc_contributor</a>, <a href=\"#sf_proxy_dc_coverage\">proxy_dc_coverage</a>, <a href=\"#sf_proxy_dc_creator\">proxy_dc_creator</a>, <a href=\"#sf_proxy_dc_date\">proxy_dc_date</a>, <a href=\"#sf_proxy_dc_description\">proxy_dc_description</a>, <a href=\"#sf_proxy_dc_format\">proxy_dc_format</a>, <a href=\"#sf_proxy_dc_language\">proxy_dc_language</a>, <a href=\"#sf_proxy_dc_publisher\">proxy_dc_publisher</a>, <a href=\"#sf_proxy_dc_source\">proxy_dc_source</a>, <a href=\"#sf_proxy_dc_subject\">proxy_dc_subject</a>, <a href=\"#sf_proxy_dc_title\">proxy_dc_title</a>, <a href=\"#sf_proxy_dc_type\">proxy_dc_type</a>, <a href=\"#sf_proxy_dcterms_alternative\">proxy_dcterms_alternative</a>, <a href=\"#sf_proxy_dcterms_created\">proxy_dcterms_created</a>, <a href=\"#sf_proxy_dcterms_issued\">proxy_dcterms_issued</a>, <a href=\"#sf_proxy_dcterms_medium\">proxy_dcterms_medium</a>, <a href=\"#sf_proxy_dcterms_provenance\">proxy_dcterms_provenance</a>, <a href=\"#sf_proxy_dcterms_spatial\">proxy_dcterms_spatial</a>, <a href=\"#sf_proxy_dcterms_temporal\">proxy_dcterms_temporal</a>, <a href=\"#sf_proxy_edm_currentLocation\">proxy_edm_currentLocation</a>, <a href=\"#sf_proxy_edm_type\">proxy_edm_type</a>, <a href=\"#sf_ag_skos_altLabel\">ag_skos_altLabel</a>, <a href=\"#sf_ag_skos_prefLabel\">ag_skos_prefLabel</a>, <a href=\"#sf_ag_foaf_name\">ag_foaf_name</a>, <a href=\"#sf_ts_skos_altLabel\">ts_skos_altLabel</a>, <a href=\"#sf_ts_skos_prefLabel\">ts_skos_prefLabel</a>, <a href=\"#sf_pl_skos_altLabel\">pl_skos_altLabel</a>, <a href=\"#sf_pl_skos_prefLabel\">pl_skos_prefLabel</a>, <a href=\"#sf_cc_skos_altLabel\">cc_skos_altLabel</a>, <a href=\"#sf_cc_skos_prefLabel\">cc_skos_prefLabel</a>, <a href=\"#sf_proxy_dc_type_search\">proxy_dc_type_search</a></td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"technical-metadata-facets\">Media Search</h3>\r\n<!--\r\n<p>Europeana extracts technical metadata from all media URL's within all the Europeana records (present within the edm:isShownBy and edm:hasView fields) in specific time intervals to verify whether all links still resolve and to extract technical metadata from these media files. This information is then made available for search and included in the record API. This information is updated on a continuous basis.</p>\r\n-->\r\n\r\n<p>The Search API allows not only to search on and retrieve metadata, but also offers powerful features based on technical metadata. Technical metadata is metadata which is extracted from media files such as images and videos which are associated to records, such as the width and height of an image. These features give you the possibility to search for and filter on Europeana records by media information, for instance to only search for records which have extra large images, high-quality audio files, or which images match a particular colour. Besides searching and filtering, faceting is also possible using technical metadata and, in fact, is part of the default facets provided by the facet profile. These features were developed as part of the Content Re-use Framework within the <a href=\"http://pro.europeana.eu/europeana-creative/\">Europeana Creative</a> project.</p>\r\n\r\n<p>A Europeana metadata record can contain a reference to zero, one or more media files, this means that when a search is made on a technical metadata property or facet (such as image size), a record is returned if one of the media files present in the record match the search query. The following table lists the fields that relate to the metadata extracted from the media resources:</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 187px;\">Facet Name</th>\r\n            <th style=\"width: 87px;\">Datatype</th>\r\n            <th style=\"width: 115px;\">Media Type</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr id=\"sf_MEDIA\">\r\n            <td>MEDIA</td>\r\n            <td><a href=\"#search-boolean\">Boolean</a></td>\r\n            <td></td>\r\n            <td>To indicate whether an URL to the full media file is present in the edm:isShownBy or edm:hasView metadata and is resolvable.</td>\r\n        </tr>\r\n        <tr id=\"sf_MIME_TYPE\">\r\n            <td>MIME_TYPE</td>\r\n            <td><a href=\"#search-string\">String</a></td>\r\n            <td></td>\r\n            <td>Mime-type of the file, e.g. image/jpeg</td>\r\n        </tr>\r\n        <tr id=\"sf_IMAGE_SIZE\">\r\n            <td>IMAGE_SIZE</td>\r\n            <td><a href=\"#search-string\">String</a></td>\r\n            <td>Image</td>\r\n            <td>Size in megapixels of an image, values: small (&lt; 0.5MP), medium (0.5-1MP), large (1-4MP) and extra_large (&gt; 4MP)</td>\r\n        </tr>\r\n        <tr id=\"sf_IMAGE_COLOUR\">\r\n            <td>IMAGE_COLOUR</td>\r\n            <td><a href=\"#search-boolean\">Boolean</a></td>\r\n            <td>Image</td>\r\n            <td>Lists 'true' for colour images. An alias to this facet is IMAGE_COLOR, note that for non-colour images you cannot provide the 'false' value. Use the greyscale-facet instead.</td>\r\n        </tr>\r\n        <tr id=\"sf_IMAGE_GREYSCALE\">\r\n            <td>IMAGE_GREYSCALE</td>\r\n            <td><a href=\"#search-boolean\">Boolean</a></td>\r\n            <td>Image</td>\r\n            <td>Lists 'true' for greyscale images. An alias to this facet is IMAGE_GRAYSCALE, note that for colour images you cannot provide the 'false' value. Use the colour-facet instead.</td>\r\n        </tr>\r\n        <tr id=\"sf_COLOURPALETTE\">\r\n            <td>COLOURPALETTE</td>\r\n            <td><a href=\"#search-string\">String</a></td>\r\n            <td>Image</td>\r\n            <td>The most dominant colours present in images, expressed in HEX-colour codes. See <a href=\"#colour-palette\">colour palette</a>.</td>\r\n        </tr>\r\n        <tr id=\"sf_IMAGE_ASPECTRATIO\">\r\n            <td>IMAGE_ASPECTRATIO</td>\r\n            <td><a href=\"#search-string\">String</a></td>\r\n            <td>Image</td>\r\n            <td>Portrait or landscape.</td>\r\n        </tr>\r\n        <tr id=\"sf_VIDEO_HD\">\r\n            <td>VIDEO_HD</td>\r\n            <td><a href=\"#search-boolean\">Boolean</a></td>\r\n            <td>Video</td>\r\n            <td>Lists 'true' for videos that have a resolution higher than 576p.</td>\r\n        </tr>\r\n        <tr id=\"sf_VIDEO_DURATION\">\r\n            <td>VIDEO_DURATION</td>\r\n            <td><a href=\"#search-string\">String</a></td>\r\n            <td>Video</td>\r\n            <td>Duration of the video, values: short (&lt; 4 minutes), medium (4-20 minutes) and long (&gt; 20 minutes).</td>\r\n        </tr>\r\n        <tr id=\"sf_SOUND_HQ\">\r\n            <td>SOUND_HQ</td>\r\n            <td><a href=\"#search-boolean\">Boolean</a></td>\r\n            <td>Sound</td>\r\n            <td>Lists 'true' for sound files where the bit depth is 16 or higher or if the file format is a lossless file type (ALAC, FLAC, APE, SHN, WAV, WMA, AIFF &amp; DSD). Note that 'false' does not work for this facet.</td>\r\n        </tr>\r\n        <tr id=\"sf_SOUND_DURATION\">\r\n            <td>SOUND_DURATION</td>\r\n            <td><a href=\"#search-string\">String</a></td>\r\n            <td>Sound</td>\r\n            <td>Duration of the sound file, values: very_short (&lt; 30 seconds), short (30 seconds - 3 minutes), medium (3-6 minutes) and long (&gt; 6 minutes).</td>\r\n        </tr>\r\n        <tr id=\"sf_TEXT_FULLTEXT\">\r\n            <td>TEXT_FULLTEXT</td>\r\n            <td><a href=\"#search-boolean\">Boolean</a></td>\r\n            <td>Text</td>\r\n            <td>Lists 'true' for text media types which are searchable, e.g. a PDF with text.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"colour-palette\">Colour palette</h3>\r\n\r\n<p>From all records with images, the six most prominent colours are extracted. These colours are then mapped to one of the 120 colours that can be found in the listing <a href=\"http://www.w3.org/TR/css3-color/#svg-color\">here</a>. To search for records where one of the images matches a particular colour you can use the colour palette parameter, you can provide it multiple times. You need to provide a Hex rgb code as value, such as #8A2BE2 or #FFE4C4.</p>\r\n\r\n<h3 id=\"search-datatypes\">Datatypes for Search Fields</h3>\r\n\r\n<p>The following datatypes are defined for the search fields used for querying, filtering and faceting.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"search-boolean\">Boolean</td>\r\n            <td>A true or false value.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"search-number\">Number</td>\r\n            <td>A numeric value, typically with integer precision.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"search-date\">Date</td>\r\n            <td>A point in time with millisecond precision. See Section X to learn more on how to query date fields.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"search-string\">String</td>\r\n            <td>Values are preserved as they are present in the data, with no additional NLP processing. This datatype is typically more usefull for faceting.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"search-text\">Text</td>\r\n            <td>A word tokenized with punctuation filtering and case sensitive value, with additional <a href=\"https://nlp.stanford.edu/IR-book/html/htmledition/stemming-and-lemmatization-1.html\">stemming</a> of words. This datatype is typically usefull for querying and filtering.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n</section>\r\n"
