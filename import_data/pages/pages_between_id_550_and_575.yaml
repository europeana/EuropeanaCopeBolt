                templates: body
                body: "<p>Interacting with the <a href=\"intro\">Europeana REST API</a> is possible in a multitude of ways, the easiest of which is probably a <a href=\"intro#console\">Console</a>. If you want to use your coding language of choice to interact with an API, there are a few different code libraries that can help you access and use the API in exactly the way you want. Below is a list of libraries and plugins for the Europeana API, sorted by coding language/software suite.\r\n<img src=\"/files/Images/API/libraries.jpg\" style=\"margin: 0\" />\r\n</p>\r\n\r\n"
