        title: '02/11/17 EU Copyright reform update'
        intro: "<p>European Council doubles down on extended collective licensing, abandoning the idea of a digital single market for cultural heritage.</p>\r\n"
        body: "<p>More than a year after the European Commission published its proposal for a <a href=\"https://ec.europa.eu/digital-single-market/en/news/proposal-directive-european-parliament-and-council-copyright-digital-single-market\">Directive</a> <a href=\"https://ec.europa.eu/digital-single-market/en/news/proposal-directive-european-parliament-and-council-copyright-digital-single-market\">on</a> <a href=\"https://ec.europa.eu/digital-single-market/en/news/proposal-directive-european-parliament-and-council-copyright-digital-single-market\">Copyright</a> <a href=\"https://ec.europa.eu/digital-single-market/en/news/proposal-directive-european-parliament-and-council-copyright-digital-single-market\">in</a> <a href=\"https://ec.europa.eu/digital-single-market/en/news/proposal-directive-european-parliament-and-council-copyright-digital-single-market\">the</a> <a href=\"https://ec.europa.eu/digital-single-market/en/news/proposal-directive-european-parliament-and-council-copyright-digital-single-market\">Digital</a> <a href=\"https://ec.europa.eu/digital-single-market/en/news/proposal-directive-european-parliament-and-council-copyright-digital-single-market\">Single</a> <a href=\"https://ec.europa.eu/digital-single-market/en/news/proposal-directive-european-parliament-and-council-copyright-digital-single-market\">Market</a> (DSM directive), the proposal continues to be discussed both in the Council and in the European Parliament. While the discussions in the European Parliament have recently slowed down to a crawl (the vote in the Legal Affairs committee <a href=\"https://twitter.com/Senficon/status/923915710518169600\">is</a> <a href=\"https://twitter.com/Senficon/status/923915710518169600\">not</a> <a href=\"https://twitter.com/Senficon/status/923915710518169600\">expected</a> <a href=\"https://twitter.com/Senficon/status/923915710518169600\">before</a> <a href=\"https://twitter.com/Senficon/status/923915710518169600\">January</a>), the discussions between the Member States in the Council are picking up steam: earlier this week, the Estonian Council presidency’s \_<a href=\"https://www.parlament.gv.at/PAKT/EU/XXV/EU/16/00/EU_160054/imfname_10757971.pdf\">consolidated</a> <a href=\"https://www.parlament.gv.at/PAKT/EU/XXV/EU/16/00/EU_160054/imfname_10757971.pdf\">compromise</a> <a href=\"https://www.parlament.gv.at/PAKT/EU/XXV/EU/16/00/EU_160054/imfname_10757971.pdf\">proposal</a> was made public.</p>\r\n\r\n<p>The compromise proposal contains an entire new chapter (chapter 1a - Measures to facilitate collective licensing’) that contains an a new article (art 9a - ’Collective licensing with an extended effect’). To anyone familiar with the Commission's proposal (and <a href=\"https://pro.europeana.eu/post/a-better-solution-to-making-out-of-commerce-works-available-online\">our</a> <a href=\"https://pro.europeana.eu/post/a-better-solution-to-making-out-of-commerce-works-available-online\">criticism</a> <a href=\"https://pro.europeana.eu/post/a-better-solution-to-making-out-of-commerce-works-available-online\">of</a> <a href=\"https://pro.europeana.eu/post/a-better-solution-to-making-out-of-commerce-works-available-online\">the</a> <a href=\"https://pro.europeana.eu/post/a-better-solution-to-making-out-of-commerce-works-available-online\">proposal</a>) this addition will appear somewhat odd as the Commission's original proposal already relied on ’collective licensing with an extended effect’ as a mechanism that would allow cultural heritage Institutions to make out of commerce works (OOCW) from their collections available online.</p>\r\n\r\n<p>So what exactly is going on here? Articles 7-9 of the Commission's proposal are aimed at enabling the cross border use of out of commerce works. This would allow cultural heritage institutions to make such works from their collections available online so that they can be accessed from everywhere within the EU. While we think that relying on extended collective licensing alone will not be sufficient to achieve this objective for all sectors and all types of work, we are happy with the ambition to solve this problem on an EU wide basis.</p>\r\n\r\n<h3>\r\n<a name=\"h.j00beqlu49oa\"></a>A legal basis for Extended Collective Licensing</h3>\r\n\r\n<p>By contrast, the newly proposed article 9a focusses on (existing) national extended collective licensing arrangements and would not have any cross border effects. Instead, it introduces provisions into the EU legal framework that would remove the legal uncertainty that currently surrounds the extended collective licensing arrangements that exist in a number of (mainly nordic) EU Member States:</p>\r\n\r\n<p style=\"margin-left:27.45pt;\"><em>A functioning copyright framework that works for all parties requires the availability of proportionate, legal mechanisms for the licensing of works. Systems such as extended collective licensing or presumptions of representation are a well-established practice in several Member States and can provide such solutions, [...] Given the increasing importance of the ability to offer flexible licensing solutions in the digital age, and the increasing use of such schemes in Member States, it is beneficial to further clarify in Union law the status of licensing mechanisms allowing collective management organisations to conclude licences, on a voluntary basis, irrespective of whether all rightholders have authorised the organisation to do so (Recital 28a + 29c of the Estonian Compromise proposal)</em></p>\r\n\r\n<p>Last year's <a href=\"https://www.communia-association.org/2016/11/23/cjeu-ruling-doke-soulier-case-emphasizes-need-real-solution-commerce-problem/\">CJEU</a> <a href=\"https://www.communia-association.org/2016/11/23/cjeu-ruling-doke-soulier-case-emphasizes-need-real-solution-commerce-problem/\">ruling</a> <a href=\"https://www.communia-association.org/2016/11/23/cjeu-ruling-doke-soulier-case-emphasizes-need-real-solution-commerce-problem/\">in</a> <a href=\"https://www.communia-association.org/2016/11/23/cjeu-ruling-doke-soulier-case-emphasizes-need-real-solution-commerce-problem/\">the</a> <a href=\"https://www.communia-association.org/2016/11/23/cjeu-ruling-doke-soulier-case-emphasizes-need-real-solution-commerce-problem/\">Doke</a><a href=\"https://www.communia-association.org/2016/11/23/cjeu-ruling-doke-soulier-case-emphasizes-need-real-solution-commerce-problem/\"> &amp; </a><a href=\"https://www.communia-association.org/2016/11/23/cjeu-ruling-doke-soulier-case-emphasizes-need-real-solution-commerce-problem/\">Soulier</a> <a href=\"https://www.communia-association.org/2016/11/23/cjeu-ruling-doke-soulier-case-emphasizes-need-real-solution-commerce-problem/\">case</a> has illustrated that there is a real possibility that ECL arrangements can be declared illegal. This is problematic, as there can be no doubt that extended collective licensing arrangements can play an important role in enabling access to works that are otherwise very difficult to license:</p>\r\n\r\n<p style=\"margin-left:27.45pt;\"><em>In the case of some uses, together with the large amount of works involved, the transaction cost of individual rights clearance is prohibitively high compared to the commercial value of the use, and without effective collective licensing mechanisms transactions in these areas are unlikely to take place. Extended collective licensing and similar mechanisms have made it possible to conclude agreements in areas affected by this market failure where traditional collective licensing does not provide an exhaustive solution for covering all works and other subject-matter to be used. (Recital 28b of the Estonian Compromise proposal)</em></p>\r\n\r\n<p>The Council’s proposed article 9a would introduce provisions that provide a legal framework for national extended collective licensing arrangements. Compared to articles 7-9 of the Commission's proposal, it is more flexible, as it is not limited to the the use of out of commerce works by cultural heritage institutions. Instead, it would enable the licensing for all types of works which would allow CHIs to obtain licenses for collections that contain both in and out of commerce works (it would also cover extended collective licensing in other fields such as education).</p>\r\n\r\n<p>At the same time, extended collective licenses based on this proposed article would also be much more limited as they would only apply domestically. This would mean that CHIs would need to geoblock access from other EU Member States to works that they make available online based on such licenses, which would work against the very idea of a Digital Single Market.</p>\r\n\r\n<p>For cultural heritage institutions in Member States that have ECL systems in place or that are willing to introduce such systems, this is good news. Licenses based on the new systems will be much more flexible and allow them to digitize collections without having to spend resources to establish if works are out of commerce or not, and there will be a strong incentive for them to obtain licenses based on the newly proposed article 9a instead of making OOC works available relying on licenses based on articles 7-9.</p>\r\n\r\n<h3>\r\n<a name=\"h.ku0h4grjn399\"></a>Geoblocking or a Digital Single Market?</h3>\r\n\r\n<p>Unfortunately, this is where the problems with the new article start. By introducing the ability for more flexible domestic ECL systems, the Member States severely undermine the viability of the existing provisions aimed at allowing EU wide access to out of commerce works.</p>\r\n\r\n<p>From our perspective, this would be a huge loss that goes directly against the objective of the directive to create a Digital Single Market including cross border access to the digitized cultural heritage collections of institutions all across the EU. The new proposal will likely lead to a situation where a lot of digital collections will only be available from within the Member State where the institution owning the collection resides.</p>\r\n\r\n<p>The real losers of this would be be cultural heritage institutions in Member States that lack a robust collective management sector that is the prerequisite for extended collective licensing. Establishing a robust legal framework for ECL on the EU level should not happen at the detriment of those institutions. To prevent this, the Member States should make sure that the provisions for access to Out Of Commerce works contained in the Commission's proposal are strengthened.</p>\r\n\r\n<p>As we have argued before, this requires both a simplification of the procedures foreseen in the Commission's proposal (which has been addressed in the Estonian compromise proposal), and the addition of an exception as a fallback mechanism for situations in which ECL does not work. Such a fall back exception (not included in the Council’s compromise proposal) would ensure that cultural heritage institutions have the ability to make all of their out of commerce works available even in situations where ECL does not provide a viable solution, because there are no collecting societies willing or able to issue such licenses.</p>\r\n\r\n<h3>\r\n<a name=\"h.g0tja4p2ulch\"></a>The best of both worlds</h3>\r\n\r\n<p>The European legislator needs to provide a solution that allows cultural heritage institutions in the EU to make the out of commerce works contained in their collections available online. Wherever possible, on the basis of extended collective licenses; and where necessary, on the basis of a fallback exception.</p>\r\n\r\n<p>Giving Member States additional space for extended collective licenses that are not limited to OOC works is a welcome addition, but in the light of the overall ambition to create a Digital Single Market, this should not be limited to domestic uses only. Fortunately, the Estonian compromise proposal keeps this perspective open: the last paragraph of the new article 9a includes a suggestion for the Commission to explore the ability to giving national ECL scheme a cross border effect:</p>\r\n\r\n<p style=\"margin-left:27.45pt;\"><em>the Commission shall, by 31 December 2020, submit to the European Parliament and to the Council a report on the use of such mechanisms [...] The Commission’s report shall be accompanied, if appropriate, by a legislative proposal, including as regards the cross-border effect of such national schemes.</em></p>\r\n\r\n<p>This passage opens the pathway to a best case scenario in which cultural heritage institutions can draw on flexible extended collective licensing arrangements with cross border effect that are backed up by a fallback exception that allows CHIs to make available out of commerce works in situations where they cannot be included in such ECL arrangements.</p>\r\n\r\n<p>The new Estonian presidency proposal contains two of the three building blocks for making this a reality. It is now up to the Member States to add the final building block: the addition of a fall back exception.</p>\r\n\r\n<p></p>\r\n"
