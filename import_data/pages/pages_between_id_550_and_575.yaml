                title: Pagination
                subtitle: ''
                anchortitle: Pagination
                templates: body
                body: "<section>\r\n<p>The Search API offers two ways of paginating through the result set: <a href=\"#pagination-basic\">basic</a> and <a href=\"#pagination-cursor\">cursor-based</a> pagination. The basic pagination is suitable for smaller or user-facing browsing applications which allows for the iteration over the first 1000 results using the start parameter. For larger and/or harvesting applications, the API offers the capability to use cursor-based pagination which allows for a quick iteration over the entire result set.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 100px;\">Pagination</th>\r\n            <th style=\"width: 360px;\">Capabilities</th>\r\n            <th>Implementation</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr id=\"pagination-basic\">\r\n            <td>Basic</td>\r\n            <td>Allows to go to a specific offset/page (start=X).<br />\r\n            Limited to the first 1000 results (start + rows).</td>\r\n            <td>Use the start parameter to set the search result offset, default value is 1.</td>\r\n        </tr>\r\n        <tr id=\"pagination-cursor\">\r\n            <td>Cursor-based</td>\r\n            <td>Quickly iterate over the entire result set.<br />\r\n            Does not allow you to go to a specific offset.<br />\r\n            Cannot be used in conjunction with the start parameter.<br />\r\n            Based on <a href=\"https://cwiki.apache.org/confluence/display/solr/Pagination+of+Results\">Solr Cursor Pagination</a>.</td>\r\n            <td>Set the cursor parameter to * to start cursor-based pagination at page 1.<br />\r\n            Take the nextCursor value from the response and pass it to the cursor parameter to paginate to the next page (you will need to urlescape the key).<br />\r\n            When the nextCursor value is not returned anymore, you have reached the end of the search result set.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n</section>\r\n"
