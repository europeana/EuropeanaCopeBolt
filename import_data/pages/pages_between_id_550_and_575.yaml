                body: "<p><strong>Introduction</strong></p>\r\n\r\n<p>People use digital cultural heritage sites in different ways and for various purposes. In this study, we addressed two research questions: (RQ1) What information do users search for using Europeana? and (RQ2) What do users use this information for? We gathered a sample of 240 search requests from users via an online survey on the Europeana portal and used qualitative content analysis to better understand users’ information behaviours. As a result the investigation provides an in-depth study of task, mainly at the level of the search task.</p>\r\n\r\n<p><strong>Methodology</strong></p>\r\n\r\n<p>A pop-up web survey was shown to users during their interactions with Europeana, i.e. viewing a search results page, or a Europeana item page. The first 6 questions are shown in Table 1; the remainder asked about level of subject knowledge and suggestions for further improvements to Europeana. The focus of this work was investigating responses to Q4 and Q5. The survey was administered in English and was shown to up to 66% of visiting Europeana users.</p>\r\n\r\n<p align=\"center\">Table 1. Questions (first 6 out of 10) used in the pop-up survey</p>\r\n\r\n<table align=\"center\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"324\">\r\n    <tbody>\r\n        <tr>\r\n            <td style=\"width:32px;\">\r\n            <p align=\"center\"><strong>No</strong></p>\r\n            </td>\r\n            <td style=\"width:400px;\">\r\n            <p><strong>Question</strong></p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:32px;\">\r\n            <p align=\"center\">1</p>\r\n            </td>\r\n            <td style=\"width:400px;\">\r\n            <p>How often do you visit Europeana?</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:32px;\">\r\n            <p align=\"center\">2</p>\r\n            </td>\r\n            <td style=\"width:400px;\">\r\n            <p>How would you identify yourself?</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:32px;\">\r\n            <p align=\"center\">3</p>\r\n            </td>\r\n            <td style=\"width:400px;\">\r\n            <p>How did you get to Europeana today?</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:32px;\">\r\n            <p align=\"center\">4</p>\r\n            </td>\r\n            <td style=\"width:400px;\">\r\n            <p>What information are you looking for right now?</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:32px;\">\r\n            <p align=\"center\">5</p>\r\n            </td>\r\n            <td style=\"width:400px;\">\r\n            <p>Why are you looking for this information?</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:32px;\">\r\n            <p align=\"center\">6</p>\r\n            </td>\r\n            <td style=\"width:400px;\">\r\n            <p>After finding this information, you will: ___________________</p>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<div style=\"clear:both;\"></div>\r\n\r\n<p><br />\r\n<strong>Participants</strong></p>\r\n\r\n<p>The pop-up survey ran for 2 weeks (21 March – 4 April 2017) and elicited responses from 240 users of the Europeana portal from 48 different countries (Figure 1). As shown in Figure 2, the type of visitor and frequency of visits of the respondents vary widely.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/TPDL/paul1.png\" /></p>\r\n\r\n<p align=\"center\">Figure 1. Country of origin of respondents</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/TPDL/paul2.png\" /></p>\r\n\r\n<p align=\"center\">Figure 2. Demographics of respondents (Q1 and Q2)</p>\r\n\r\n<p align=\"center\"></p>\r\n\r\n<p><strong>Analysis of the search requests</strong></p>\r\n\r\n<p>One of the major challenges was analysing the rich data provided by the free-text responses describing users' search requests. Examples of users’ responses are shown in Table 2.</p>\r\n\r\n<p align=\"center\">Table 2. Examples of users’ search requests (Q4 and Q5)</p>\r\n\r\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"452\">\r\n    <tbody>\r\n        <tr>\r\n            <td style=\"width:321px;\">\r\n            <p><strong>Q4: “What information are you looking for right now?”</strong></p>\r\n            </td>\r\n            <td style=\"width:281px;\">\r\n            <p><strong>Q5: “Why are you looking for this information?”</strong></p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:321px;\">\r\n            <p>I am looking for the 1919 film \"Les fetes de la victoire\".</p>\r\n            </td>\r\n            <td style=\"width:281px;\">\r\n            <p>I want to use the excerpt to illustrate a university lecture.</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:321px;\">\r\n            <p>I'm looking for traces of Russian émigrés from 1917 to the 1930s : art, photographs, or maps.</p>\r\n            </td>\r\n            <td style=\"width:281px;\">\r\n            <p>To help plan an exhibition for an International summit.</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:321px;\">\r\n            <p>I´m trying to find reusable patterns to use in a fabric screenprinting project.</p>\r\n            </td>\r\n            <td style=\"width:281px;\">\r\n            <p>I am going to attend a course in screenprinting this autumn and need to prepare some ideas.</p>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p></p>\r\n\r\n<p>Search tasks can be categorised in various ways, such as by goal or intent, complexity, search tactics and moves, timeframe and specificity. However, many of the prior schemes are specific to Web search and less suited to cultural heritage. In this study, we performed a <em>categorisation of search tasks</em> using six categories described in Table 3.</p>\r\n\r\n<p align=\"center\">Table 3. Scheme to categorise types of search tasks</p>\r\n\r\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"455\">\r\n    <tbody>\r\n        <tr>\r\n            <td style=\"width:140px;height:4px;\">\r\n            <p><strong>Search Tasks</strong></p>\r\n            </td>\r\n            <td style=\"width:467px;height:4px;\">\r\n            <p><strong>Definitions</strong></p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:140px;height:13px;\">\r\n            <p>Specific-item search</p>\r\n            </td>\r\n            <td style=\"width:467px;height:13px;\">\r\n            <p>Search for specific item (i.e., known-item) typically expressed precisely</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:140px;height:5px;\">\r\n            <p>By named author</p>\r\n            </td>\r\n            <td style=\"width:467px;height:5px;\">\r\n            <p>Search for information by a specific named author or provider</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:140px;height:20px;\">\r\n            <p>Specific-subject search</p>\r\n            </td>\r\n            <td style=\"width:467px;height:20px;\">\r\n            <p>Find information for specified (or named) subject (i.e., person, place, location, etc.) forming the main subject of the request</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:140px;\">\r\n            <p>General topical search</p>\r\n            </td>\r\n            <td style=\"width:467px;\">\r\n            <p>Find information for general subject</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:140px;height:11px;\">\r\n            <p>Browsing or exploring</p>\r\n            </td>\r\n            <td style=\"width:467px;height:11px;\">\r\n            <p>Used to identify searches where the user has no specific goal</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:140px;height:12px;\">\r\n            <p>Ambiguous or unclear</p>\r\n            </td>\r\n            <td style=\"width:467px;height:12px;\">\r\n            <p>The search request is unclear or difficult to determine category</p>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p></p>\r\n\r\n<p>We also performed a <em>categorisation based on mode/facet analysis</em>, by adapting the approach described in Armitage and Enser (1996) to derive 18 categories suitable for analysing the subject of Europeana search requests (Table 4).</p>\r\n\r\n<p align=\"center\">Table 4. Scheme used to categorise subject contents of search requests</p>\r\n\r\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"451\">\r\n    <tbody>\r\n        <tr>\r\n            <td style=\"width:139px;\">\r\n            <p><strong>Category</strong></p>\r\n            </td>\r\n            <td style=\"width:462px;\">\r\n            <p><strong>Example</strong></p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;\">\r\n            <p>Specific person/group</p>\r\n            </td>\r\n            <td style=\"width:462px;\">\r\n            <p>“Saint Francis of Assisi”</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;\">\r\n            <p>General person/group</p>\r\n            </td>\r\n            <td style=\"width:462px;\">\r\n            <p>“working women”, “historical figures”</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;\">\r\n            <p>Specific object/thing</p>\r\n            </td>\r\n            <td style=\"width:462px;\">\r\n            <p>“Prelude, Op. 28, No. 7, by Frederic Chopin”</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;\">\r\n            <p>General object/thing</p>\r\n            </td>\r\n            <td style=\"width:462px;\">\r\n            <p>“paintings”</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;\">\r\n            <p>Specific location</p>\r\n            </td>\r\n            <td style=\"width:462px;\">\r\n            <p>“Spain”</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;\">\r\n            <p>General location</p>\r\n            </td>\r\n            <td style=\"width:462px;\">\r\n            <p>“public places”</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;\">\r\n            <p>Specific event</p>\r\n            </td>\r\n            <td style=\"width:462px;\">\r\n            <p>“Great War”</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;\">\r\n            <p>General event</p>\r\n            </td>\r\n            <td style=\"width:462px;\">\r\n            <p>“working”, “privatisation of school system”</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;\">\r\n            <p>Specific time</p>\r\n            </td>\r\n            <td style=\"width:462px;\">\r\n            <p>“1940”</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;\">\r\n            <p>General time</p>\r\n            </td>\r\n            <td style=\"width:462px;\">\r\n            <p>“medieval”</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;height:4px;\">\r\n            <p>General subject</p>\r\n            </td>\r\n            <td style=\"width:462px;height:4px;\">\r\n            <p>“art”, “history”</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;height:4px;\">\r\n            <p>Creator</p>\r\n            </td>\r\n            <td style=\"width:462px;height:4px;\">\r\n            <p>“paintings <em>by Van Gogh</em>”</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;\">\r\n            <p>Provider</p>\r\n            </td>\r\n            <td style=\"width:462px;\">\r\n            <p>“I am searching for images from the Regional Archeological Museum Plovdiv.”</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;height:7px;\">\r\n            <p>Nationality</p>\r\n            </td>\r\n            <td style=\"width:462px;height:7px;\">\r\n            <p>“Icelandic artworks”</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;height:8px;\">\r\n            <p>Language</p>\r\n            </td>\r\n            <td style=\"width:462px;height:8px;\">\r\n            <p>“books written in Italian”</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;height:8px;\">\r\n            <p>Availability</p>\r\n            </td>\r\n            <td style=\"width:462px;height:8px;\">\r\n            <p>“<em>free</em> open-source 3d models”</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;height:4px;\">\r\n            <p>Response</p>\r\n            </td>\r\n            <td style=\"width:462px;height:4px;\">\r\n            <p>“looking for a <em>nice </em>painting”</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:139px;height:4px;\">\r\n            <p>Medium</p>\r\n            </td>\r\n            <td style=\"width:462px;height:4px;\">\r\n            <p>“image”, “video”, “text”</p>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p></p>\r\n\r\n<p>The categories were used to identify the content of search request according to modes/facets. For example, “Great War photographs taken on exactly 100 years ago” would be coded as <em>‘Specific event/action</em> (Great War) + <em>Specific time</em> (100 years ago)’. During the coding, each type of subject category is applied just once.</p>\r\n\r\n<p>A final analysis considered <em>why</em> people were searching for information during their current activity (i.e. their motives). No prior suitable categorisation scheme was found available; therefore, we created a new scheme to <em>categorise users’ motives and information uses </em>that comprised five high-level classes:</p>\r\n\r\n<ul>\r\n    <li><strong>To create a new work</strong>: In this category, the purpose of the user is to create some new cultural artefact of some kind, e.g., monographs, articles, and visual art-pieces.</li>\r\n    <li><strong>Professional activity</strong>: This category is intended to capture the activity of academics and cultural heritage professionals where the focus is purely research- or monitoring-oriented, and no precise output from the search is anticipated.</li>\r\n    <li><strong>Personal interest</strong>: This information is used for personal or general interest.</li>\r\n    <li><strong>Teaching:</strong>The user is a person in a teaching role, and using the site to produce teaching resources.</li>\r\n    <li><strong>Other: </strong>Any other activities not included above.</li>\r\n</ul>\r\n\r\n<p><strong>Results and Discussion</strong></p>\r\n\r\n<p><strong>RQ1: What Information are Users Searching for?</strong></p>\r\n\r\n<p>Figure 3 shows that the largest single search category is general topical search (47.1%), followed by specific-subject searches (24.6%), specific-item searches (11.25%); searches by named author (7.1%) and browse/explore (7.1%). Broken down by group, the highest proportion of specific-item searches (63%) come from academics; whilst the highest proportion of browse/explore searches (29.4%) come from cultural heritage enthusiasts. We also note differences based upon referrer: the greatest proportion of general topical searches (51.3%) come from people who already knew about the site and so came directly to it; whereas the greatest proportion of specific-item searches (48.1%) result from search engine referrals.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/TPDL/paul3.png\" /></p>\r\n\r\n<p align=\"center\" style=\"margin-left:18.0pt;\">Figure 3. Categorisation of search tasks</p>\r\n\r\n<p>Figure 4 provides insights into the subject content of the search requests. The most frequent mode/facet is <em>general object/thing </em>(71 occurrences), followed by <em>specific location </em>(42 occurrences). Search requests comprise an average of 1.53 modes/facets (min=1, max=5). The most common combinations are “Creator + Specific object/thing”, e.g., “I want to find some information about a painting of Willem van de Helde: ‘Het kanonschot’”, followed by “Creator + General object/thing”, e.g., “I am looking for artworks by Leonardo da Vinci”.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/TPDL/paul4.png\" /></p>\r\n\r\n<p align=\"center\">Figure 4. Categorisation of mode / facet analysis</p>\r\n\r\n<p><strong>RQ2: Why are Users Searching for the Information?</strong></p>\r\n\r\n<p>The majority of users (37.1%) were searching Europeana with the intention of using the information found to <em>create a new work</em>, e.g. “to write a book\", or “to prepare an exhibition\". Under the category of <em>personal interest </em>(27.5%), users are typically cultural heritage enthusiasts, with Europeana serving as one of their resources. We categorised 20.8% of search tasks as <em>professional activities; with </em>7.9% of search tasks categorised under the category of <em>teaching</em>.</p>\r\n\r\n<p align=\"center\">Table 5. Cross-tabulation of users' motivation vs. search task</p>\r\n\r\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"451\">\r\n    <tbody>\r\n        <tr>\r\n            <td style=\"width:122px;\">\r\n            <p></p>\r\n            </td>\r\n            <td style=\"width:66px;\">\r\n            <p><strong>Browse/explore</strong></p>\r\n            </td>\r\n            <td style=\"width:82px;\">\r\n            <p><strong>By named author</strong></p>\r\n            </td>\r\n            <td style=\"width:93px;\">\r\n            <p><strong>General topical search</strong></p>\r\n            </td>\r\n            <td style=\"width:87px;\">\r\n            <p><strong>Specific-item search</strong></p>\r\n            </td>\r\n            <td style=\"width:101px;\">\r\n            <p><strong>Subject-specific search</strong></p>\r\n            </td>\r\n            <td style=\"width:49px;\">\r\n            <p><strong>Total</strong></p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:122px;\">\r\n            <p>Create new work</p>\r\n            </td>\r\n            <td style=\"width:66px;\">\r\n            <p>17.6%</p>\r\n            </td>\r\n            <td style=\"width:82px;\">\r\n            <p>23.5%</p>\r\n            </td>\r\n            <td style=\"width:93px;\">\r\n            <p>37.2%</p>\r\n            </td>\r\n            <td style=\"width:87px;\">\r\n            <p>48.1%</p>\r\n            </td>\r\n            <td style=\"width:101px;\">\r\n            <p>42.4%</p>\r\n            </td>\r\n            <td style=\"width:49px;\">\r\n            <p>37.1%</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:122px;\">\r\n            <p>Personal interest</p>\r\n            </td>\r\n            <td style=\"width:66px;\">\r\n            <p>35.3%</p>\r\n            </td>\r\n            <td style=\"width:82px;\">\r\n            <p>29.4%</p>\r\n            </td>\r\n            <td style=\"width:93px;\">\r\n            <p>22.1%</p>\r\n            </td>\r\n            <td style=\"width:87px;\">\r\n            <p>11.1%</p>\r\n            </td>\r\n            <td style=\"width:101px;\">\r\n            <p>44.1%</p>\r\n            </td>\r\n            <td style=\"width:49px;\">\r\n            <p>27.5%</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:122px;\">\r\n            <p>Professional activity</p>\r\n            </td>\r\n            <td style=\"width:66px;\">\r\n            <p>11.8%</p>\r\n            </td>\r\n            <td style=\"width:82px;\">\r\n            <p>41.2%</p>\r\n            </td>\r\n            <td style=\"width:93px;\">\r\n            <p>26.5%</p>\r\n            </td>\r\n            <td style=\"width:87px;\">\r\n            <p>22.2%</p>\r\n            </td>\r\n            <td style=\"width:101px;\">\r\n            <p>5.1%</p>\r\n            </td>\r\n            <td style=\"width:49px;\">\r\n            <p>20.8%</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:122px;\">\r\n            <p>Teaching</p>\r\n            </td>\r\n            <td style=\"width:66px;\">\r\n            <p>17.6%</p>\r\n            </td>\r\n            <td style=\"width:82px;\">\r\n            <p>5.9%</p>\r\n            </td>\r\n            <td style=\"width:93px;\">\r\n            <p>5.3%</p>\r\n            </td>\r\n            <td style=\"width:87px;\">\r\n            <p>14.8%</p>\r\n            </td>\r\n            <td style=\"width:101px;\">\r\n            <p>8.5%</p>\r\n            </td>\r\n            <td style=\"width:49px;\">\r\n            <p>7.9%</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:122px;\">\r\n            <p>Other</p>\r\n            </td>\r\n            <td style=\"width:66px;\">\r\n            <p>-</p>\r\n            </td>\r\n            <td style=\"width:82px;\">\r\n            <p>-</p>\r\n            </td>\r\n            <td style=\"width:93px;\">\r\n            <p>0.9%</p>\r\n            </td>\r\n            <td style=\"width:87px;\">\r\n            <p>-</p>\r\n            </td>\r\n            <td style=\"width:101px;\">\r\n            <p>-</p>\r\n            </td>\r\n            <td style=\"width:49px;\">\r\n            <p>0.4%</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:122px;\">\r\n            <p>Ambiguous/unclear</p>\r\n            </td>\r\n            <td style=\"width:66px;\">\r\n            <p>17.6%</p>\r\n            </td>\r\n            <td style=\"width:82px;\">\r\n            <p>-</p>\r\n            </td>\r\n            <td style=\"width:93px;\">\r\n            <p>8%</p>\r\n            </td>\r\n            <td style=\"width:87px;\">\r\n            <p>3.7%</p>\r\n            </td>\r\n            <td style=\"width:101px;\">\r\n            <p>-</p>\r\n            </td>\r\n            <td style=\"width:49px;\">\r\n            <p>6.3%</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:122px;\">\r\n            <p>Total</p>\r\n            </td>\r\n            <td style=\"width:66px;\">\r\n            <p>100%</p>\r\n            </td>\r\n            <td style=\"width:82px;\">\r\n            <p>100%</p>\r\n            </td>\r\n            <td style=\"width:93px;\">\r\n            <p>100%</p>\r\n            </td>\r\n            <td style=\"width:87px;\">\r\n            <p>100%</p>\r\n            </td>\r\n            <td style=\"width:101px;\">\r\n            <p>100%</p>\r\n            </td>\r\n            <td style=\"width:49px;\">\r\n            <p>100%</p>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p>We also analysed the relation between users’ motivations for searching and type of search task (Table 5) and found that, in the case of specific-item searches, information from 48.1% of searches is used to create a new work, commonly reflecting the greater search for specific-items by academics. In contrast, for specific-subject searches the majority of search tasks are split between personal interest (44.1%) and creating a new work (42.4%). The results highlight, again, the differences obtained based on the user's search task.</p>\r\n\r\n<p>Understanding users and their context for information seeking is key to user-informed design and evaluation of information systems and services. This novel study investigated what information users search for using Europeana and why. Based on results from a pop-up survey we analysed the type and subject content of search tasks, as well as develop a scheme for categorising search tasks and information use. These results help better understand the users of Europeana and may inform search in cultural heritage more generally.</p>\r\n\r\n<div>\r\n<div id=\"ftn1\">\r\n<p>The dataset of search tasks is available for download from: <a href=\"https://doi.org/10.15131/shef.data.5411194\">https://doi.org/10.15131/shef.data.5411194</a></p>\r\n</div>\r\n\r\n<div id=\"ftn2\">\r\n<p>A more detailed version of this paper can be found in: Clough, P., Hill, T., Paramita, M. L., and Goodale, P. 2017. Europeana: What Users Search for and Why. In: Proceedings of TPDL 2017.</p>\r\n</div>\r\n</div>\r\n"
