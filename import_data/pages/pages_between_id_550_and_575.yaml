        intro: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p>Helping Europeana’s partners connect their collections to the world’s most accessed educational resource - Wikimedia.</p>\r\n"
        body: "<p><img src=\"/files/Images/Partner_images/Wikimedia/WikimediaMosaicCapture.png\" style=\"margin: 0 auto;max-width:400px;display:block;\"></p>\r\n\r\n<p>Wikimedia is the volunteer community and network behind the world's most accessed educational websites - Wikipedia, Wikidata and Wikimedia Commons.</p>\r\n\r\n<p>We’ve been working with the Wikimedia volunteer community for a while now. Our<a href=\"https://meta.wikimedia.org/wiki/Europeana/Projects\"> partnership projects</a> include crowdsourcing competitions associated with the Europeana1914-1918, Europeana Fashion, Europeana 1989, and Europeana 280 campaigns.</p>\r\n"
