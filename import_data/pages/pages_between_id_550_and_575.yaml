                body: "<h3 id=\"europeana-django\">Django Europeana 0.1.5</h3>\r\n\r\n<p>This is a client library for <a href=\"https://pypi.python.org/pypi/django-europeana\">Django</a>, the free and open source web framework written in Python. The library was developed by Justinas Jaronis, Inga Pliavgo, Ignas Bacius, Mykolas Baranauskas from the Lithuanian IT company AKS and provides template tags for easy Europeana content integration. See the library at <a href=\"https://pypi.python.org/pypi/django-europeana\">Django Client library webpage</a>.</p>"
