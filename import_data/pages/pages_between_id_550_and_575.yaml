                anchortitle: Python
                templates: body
                body: "<h3 id=\"europeana-search-python\">Europeana Search Python</h3>\r\n\r\n<p>Europeana Search Python is a basic Python wrapper using Europeana API 2.0 which allows applications to search and retrieve Europeana data. Go to the <a href=\"https://pypi.python.org/pypi/europeana-search\">Europeana Search Python wrapper</a>.</p>\r\n\r\n<h3 id=\"rest-easy\">Rest Easy</h3>\r\n\r\n<p>This Python module dynamically creates wrappers for RESTful APIs from YAML markup. It has a ready-made wrapper for the Europeana API as well as for a number of other GLAM APIs. All code is available openly licensed and via <a href=\"https://github.com/reklaklislaw/rest_easy\">GitHub</a>.</p>\r\n"
