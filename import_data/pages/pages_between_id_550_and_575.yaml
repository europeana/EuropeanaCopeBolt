            -
                enabled: enabled
                title: 'Metadata Sets'
                subtitle: ''
                anchortitle: 'Metadata Sets'
                templates: body
                body: "<section>\r\n<p>Each item in a search result is represented by a subset of the fields from the corresponding metadata record. The extent of the fields that are present is determined by the <a href=\"#profiles\">Profile</a> chosen.</p>\r\n\r\n<h3 id=\"result-fields-outside\">Result Fields outside EDM</h3>\r\n\r\n<p>In addition to the fields defined in EDM, a handful of other fields were defined for administrative reasons that are output in the response.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>Result Field</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>guid</td>\r\n            <td>A link to the object page on the Europeana portal to be used by client applications.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>link</td>\r\n            <td>A link to the API object call. This link should be used to retrieve the full metadata object.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>title</td>\r\n            <td>The main and alternative titles of the item.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>score</td>\r\n            <td>The relevancy score calculated by the search engine. Depends of the query.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>timestamp</td>\r\n            <td>?</td>\r\n        </tr>\r\n        <tr>\r\n            <td>timestamp_created_epoch</td>\r\n            <td>UNIX timestamp of the date when record were created</td>\r\n        </tr>\r\n        <tr>\r\n            <td>timestamp_update_epoch</td>\r\n            <td>UNIX timestamp of the date when record were last updated</td>\r\n        </tr>\r\n        <tr>\r\n            <td>timestamp_created</td>\r\n            <td><a href=\"http://en.wikipedia.org/wiki/ISO_8601\">ISO 8601</a> format of the date when record were created</td>\r\n        </tr>\r\n        <tr>\r\n            <td>timestamp_update</td>\r\n            <td><a href=\"http://en.wikipedia.org/wiki/ISO_8601\">ISO 8601</a> format of the date when record were last updated</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"result-fields-lang\">Language-specific Result Fields</h3>\r\n\r\n<p>The same way as there are separate <a href=\"#search-fields-lang\">language specific fields for searching</a>, there is also a way to distinguish language specific values for the response. Such fields always end with the suffix \"LangAware\" and are represented as <a href=\"#json-langmap\">LangMap</a>. In order to preserve backwards compatibility we have not changed the original fields. This means that fields such as title, description and creator now appear twice in the search response, one with their original field name (dcTitle) and one as a multilingual labelled list (dcTitleLangAware). In the future we will replace the single-value fields for the correct multilingual ones.</p>\r\n\r\n<p>The following table shows the base and language specific result fields for the dc:creator property:</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>Result Field</th>\r\n            <th>Result Datatype</th>\r\n            <th>Search Field</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td><a href=\"intro#ore:Proxy/dc:creator\" title=\"dc:creator\">dcCreator</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_proxy_dc_creator\">proxy_dc_creator</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#ore:Proxy/dc:creator\" title=\"dc:creator\">dcCreatorLangAware</a></td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n            <td><a href=\"#sf_proxy_dc_creator\">proxy_dc_creator.en<br />\r\n            proxy_dc_creator.fr<br />\r\n            ...<br />\r\n            proxy_dc_creator.*</a></td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"result-fields-edm\">Result Fields</h3>\r\n\r\n<p>The table below lists all the fields that are output by the search divided per profile (metadata set).</p>\r\n\r\n<table class=\"listingtable rigid\">\r\n    <thead>\r\n        <tr>\r\n            <th>Result Field</th>\r\n            <th style=\"width: 150px\">JSON Datatype</th>\r\n            <th style=\"width: 205px\">Search Field</th>\r\n        </tr>\r\n    </thead>\r\n    <thead>\r\n        <tr id=\"profile-minimal\">\r\n            <th colspan=\"3\">Minimal Profile</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr id=\"rf_id\">\r\n            <td>id</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n            <td><a href=\"#sf_europeana_id\">europeana_id</a></td>\r\n        </tr>\r\n        <tr id=\"rf_link\">\r\n            <td>link</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n            <td></td>\r\n        </tr>\r\n        <tr id=\"rf_guid\">\r\n            <td>guid</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n            <td></td>\r\n        </tr>\r\n        <tr id=\"rf_edmPreview\">\r\n            <td><a href=\"intro#edm:EuropeanaAggregation/edm:preview\">edmPreview</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr id=\"rf_edmIsShownBy\">\r\n            <td><a href=\"intro#ore:Aggregation/edm:isShownBy\">edmIsShownBy</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_provider_aggregation_edm_isShownBy\">provider_aggregation_edm_isShownBy</a></td>\r\n        </tr>\r\n        <tr id=\"rf_edmIsShownAt\">\r\n            <td><a href=\"intro#ore:Aggregation/edm:isShownAt\">edmIsShownAt</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_provider_aggregation_edm_isShownAt\">provider_aggregation_edm_isShownAt</a></td>\r\n        </tr>\r\n        <tr id=\"rf_title\">\r\n            <td>title</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_title\">title</a></td>\r\n        </tr>\r\n        <tr id=\"rf_dcTitleLangAware\">\r\n            <td><a href=\"intro#edm:ProvidedCHO/dc:title\">dcTitleLangAware</a></td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n            <td><a href=\"#sf_proxy_dc_title\">proxy_dc_title.*</a></td>\r\n        </tr>\r\n        <tr id=\"rf_dcDescription\">\r\n            <td><a href=\"intro#edm:ProvidedCHO/dc:description\">dcDescription</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_proxy_dc_description\">proxy_dc_description</a></td>\r\n        </tr>\r\n        <tr id=\"rf_dcDescriptionLangAware\">\r\n            <td><a href=\"intro#edm:ProvidedCHO/dc:description\">dcDescriptionLangAware</a></td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n            <td><a href=\"#sf_proxy_dc_description\">proxy_dc_description</a></td>\r\n        </tr>\r\n        <tr id=\"rf_dcCreator\">\r\n            <td><a href=\"intro#ore:Proxy/dc:creator\">dcCreator</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_proxy_dc_creator\">proxy_dc_creator</a></td>\r\n        </tr>\r\n        <tr id=\"rf_dcCreatorLangAware\">\r\n            <td><a href=\"intro#ore:Proxy/dc:creator\">dcCreatorLangAware</a></td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n            <td><a href=\"#sf_proxy_dc_creator\">proxy_dc_creator.*</a></td>\r\n        </tr>\r\n        <tr id=\"rf_edmPlaceLatitude\">\r\n            <td><a href=\"intro#edm:Place/wgs84_pos:lat\">edmPlaceLatitude</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_pl_wgs84_pos_lat\">pl_wgs84_pos_lat</a></td>\r\n        </tr>\r\n        <tr id=\"rf_edmPlaceLongitude\">\r\n            <td><a href=\"intro#edm:Place/wgs84_pos:long\">edmPlaceLongitude</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_pl_wgs84_pos_long\">pl_wgs84_pos_long</a></td>\r\n        </tr>\r\n        <tr id=\"rf_type\">\r\n            <td><a href=\"intro#ore:Proxy/edm:type\">type</a></td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n            <td><a href=\"#sf_TYPE\">TYPE</a></td>\r\n        </tr>\r\n        <tr id=\"rf_year\">\r\n            <td><a href=\"intro#ore:Proxy/edm:year\">year</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_YEAR\">YEAR</a></td>\r\n        </tr>\r\n        <tr id=\"rf_provider\">\r\n            <td><a href=\"intro#ore:Aggregation/edm:provider\">provider</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_PROVIDER\">PROVIDER</a></td>\r\n        </tr>\r\n        <tr id=\"rf_dataProvider\">\r\n            <td><a href=\"intro#ore:Aggregation/edm:dataProvider\">dataProvider</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_provider_aggregation_edm_dataProvider\">provider_aggregation_edm_dataProvider</a></td>\r\n        </tr>\r\n        <tr id=\"rf_rights\">\r\n            <td><a href=\"intro#ore:Aggregation/edm:rights\">rights</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_RIGHTS\">RIGHTS</a></td>\r\n        </tr>\r\n        <tr id=\"rf_europeanaCompleteness\">\r\n            <td>europeanaCompleteness</td>\r\n            <td><a href=\"#json-number\">Number</a></td>\r\n            <td><a href=\"#sf_COMPLETENESS\">COMPLETENESS</a></td>\r\n        </tr>\r\n        <tr id=\"rf_score\">\r\n            <td>score</td>\r\n            <td><a href=\"#json-number\">Number</a></td>\r\n            <td><a href=\"#sf_score\">score</a></td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr id=\"profile-standard\">\r\n            <th colspan=\"3\">Standard Profile</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr id=\"rf_previewNoDistribute\">\r\n            <td>previewNoDistribute</td>\r\n            <td><a href=\"#json-boolean\">Boolean</a></td>\r\n            <td><a href=\"#sf_edm_previewNoDistribute\">edm_previewNoDistribute</a></td>\r\n        </tr>\r\n        <tr id=\"rf_edmConceptTerm\">\r\n            <td><a href=\"intro#skos:Concept/@rdf:about\">edmConceptTerm</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_skos_concept\">skos_concept</a></td>\r\n        </tr>\r\n        <tr id=\"rf_edmConceptPrefLabel\">\r\n            <td><a href=\"intro#skos:Concept/skos:prefLabel\">edmConceptPrefLabel</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-langmap\">LangMap</a>)</td>\r\n            <td><a href=\"#sf_cc_skos_prefLabel\">cc_skos_prefLabel</a></td>\r\n        </tr>\r\n        <tr id=\"rf_edmConceptPrefLabelLangAware\">\r\n            <td><a href=\"intro#skos:Concept/skos:prefLabel\">edmConceptPrefLabelLangAware</a></td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n            <td><a href=\"#sf_cc_skos_prefLabel\">cc_skos_prefLabel.*</a></td>\r\n        </tr>\r\n        <tr id=\"rf_edmConceptBroaderTerm\">\r\n            <td><a href=\"intro#skos:Concept/skos:broader\">edmConceptBroaderTerm</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_cc_skos_broader\">cc_skos_broader</a></td>\r\n        </tr>\r\n        <tr id=\"rf_edmConceptBroaderLabel\">\r\n            <td><a href=\"intro#skos:Concept/skos:broader\">edmConceptBroaderLabel</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-langmap\">LangMap</a>)</td>\r\n            <td><a href=\"#sf_cc_skos_broader\">cc_skos_broader</a></td>\r\n        </tr>\r\n        <tr id=\"rf_edmTimespanLabel\">\r\n            <td><a href=\"intro#edm:TimeSpan/skos:prefLabel\">edmTimespanLabel</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-langmap\">LangMap</a>)</td>\r\n            <td><a href=\"#sf_ts_skos_prefLabel\">ts_skos_prefLabel</a></td>\r\n        </tr>\r\n        <tr id=\"rf_edmTimespanLabelLangAware\">\r\n            <td><a href=\"intro#edm:TimeSpan/skos:prefLabel\">edmTimespanLabelLangAware</a></td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n            <td><a href=\"#sf_ts_skos_prefLabel\">ts_skos_prefLabel.*</a></td>\r\n        </tr>\r\n        <!--\r\n        <tr>\r\n            <td>recordHashFirstSix</td>\r\n            <td></td>\r\n            <td>europeana_recordHashFirstSix</td>\r\n        </tr>\r\n-->\r\n        <tr id=\"rf_ugc\">\r\n            <td><a href=\"intro#ore:Aggregation/edm:ugc\">ugc</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-boolean\">Boolean</a>)</td>\r\n            <td><a href=\"#sf_UGC\">UGC</a></td>\r\n        </tr>\r\n        <tr id=\"rf_completeness\">\r\n            <td>completeness</td>\r\n            <td><a href=\"#json-number\">Number</a></td>\r\n            <td><a href=\"#sf_COMPLETENESS\">COMPLETENESS</a></td>\r\n        </tr>\r\n        <tr id=\"rf_country\">\r\n            <td><a href=\"intro#edm:EuropeanaAggregation/edm:country\">country</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_COUNTRY\">COUNTRY</a></td>\r\n        </tr>\r\n        <tr id=\"rf_europeanaCollectionName\">\r\n            <td><a href=\"intro#edm:datasetName\" title=\"edm:datasetName\">europeanaCollectionName</a><a href=\"#result-note1\"><sup>1</sup></a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_europeana_collectionName\">europeana_collectionName</a></td>\r\n        </tr>\r\n        <tr id=\"rf_edmDatasetName\">\r\n            <td><a href=\"intro#edm:datasetName\" title=\"edm:datasetName\">edmDatasetName</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_edm_datasetName\">edm_datasetName</a></td>\r\n        </tr>\r\n        <tr id=\"rf_edmPlaceAltLabel\">\r\n            <td><a href=\"intro#edm:Place/skos:altLabel\">edmPlaceAltLabel</a></td>\r\n            <td>???</td>\r\n            <td><a href=\"#sf_pl_skos_altLabel\">pl_skos_altLabel</a></td>\r\n        </tr>\r\n        <tr id=\"rf_edmPlaceAltLabelLangAware\">\r\n            <td><a href=\"intro#edm:Place/skos:altLabel\">edmPlaceAltLabelLangAware</a></td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n            <td><a href=\"#sf_pl_skos_altLabel\">pl_skos_altLabel.*</a></td>\r\n        </tr>\r\n        <tr id=\"rf_dcLanguage\">\r\n            <td><a href=\"intro#ore:Proxy/dc:language\">dcLanguage</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_proxy_dc_language\">proxy_dc_language</a></td>\r\n        </tr>\r\n        <tr id=\"rf_dctermsIsPartOf\">\r\n            <td><a href=\"intro#edm:Place/dcterms:isPartOf\">dctermsIsPartOf</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_pl_dcterms_isPartOf\">pl_dcterms_isPartOf</a></td>\r\n        </tr>\r\n        <tr id=\"rf_timestamp\">\r\n            <td>timestamp</td>\r\n            <td><a href=\"#json-number\">Number</a></td>\r\n            <td><a href=\"#sf_timestamp\">timestamp</a></td>\r\n        </tr>\r\n        <tr id=\"rf_timestampCreated\">\r\n            <td>timestampCreated</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n            <td><a href=\"#sf_timestamp_created\">timestamp_created</a></td>\r\n        </tr>\r\n        <tr id=\"rf_timestampUpdate\">\r\n            <td>timestampUpdate</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n            <td><a href=\"#sf_timestamp_update\">timestamp_update</a></td>\r\n        </tr>\r\n        <tr id=\"rf_language\">\r\n            <td><a href=\"intro#edm:EuropeanaAggregation/edm:language\">language</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_LANGUAGE\">LANGUAGE</a></td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr id=\"profile-portal\">\r\n            <th colspan=\"3\">Portal Profile</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr id=\"rf_dctermsSpatial\">\r\n            <td><a href=\"intro#edm:ProvidedCHO/dcterms:spatial\">dctermsSpatial</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_proxy_dcterms_spatial\">proxy_dcterms_spatial</a></td>\r\n        </tr>\r\n        <tr id=\"rf_edmPlace\">\r\n            <td><a href=\"intro#edm:Place/@rdf:about\">edmPlace</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_edm_place\">edm_place</a></td>\r\n        </tr>\r\n        <tr id=\"rf_edmTimespan\">\r\n            <td><a href=\"intro#edm:TimeSpan/@rdf:about\">edmTimespan</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_edm_timespan\">edm_timespan</a></td>\r\n        </tr>\r\n        <tr id=\"rf_edmAgent\">\r\n            <td><a href=\"intro#edm:Agent/@rdf:about\">edmAgent</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_edm_agent\">edm_agent</a></td>\r\n        </tr>\r\n        <tr id=\"rf_edmAgentLabel\">\r\n            <td><a href=\"intro#edm:Agent/skos:prefLabel\">edmAgentLabel</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-langmap\">LangMap</a>)</td>\r\n            <td><a href=\"#sf_ag_skos_prefLabel\">ag_skos_prefLabel</a></td>\r\n        </tr>\r\n        <tr id=\"rf_dcContributor\">\r\n            <td><a href=\"intro#edm:ProvidedCHO/dc:contributor\">dcContributor</a></td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td><a href=\"#sf_proxy_dc_contributor\">proxy_dc_contributor</a></td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr id=\"profile-rich\">\r\n            <th colspan=\"3\">Rich Profile</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr id=\"rf_edmLandingPage\">\r\n            <td><a href=\"intro#edm:EuropeanaAggregation/edm:landingPage\">edmLandingPage</a></td>\r\n            <td></td>\r\n            <td><a href=\"#sf_europeana_aggregation_edm_landingPage\">europeana_aggregation_edm_landingPage</a></td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p id=\"result-note1\"><sup>1</sup> This field has been deprecated with edmDatasetName. This change followed the change in EDM to rename to edm:collectionName to edm:datasetName. We will keep support for edmCollectionName for a grace period, but starting from January 2018, we will return only edmDatasetName so please update your API client.</p>\r\n\r\n<p></p>\r\n\r\n<h3>JSON Datatypes</h3>\r\n\r\n<p>The JSON output of this API uses the following datatypes:</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"json-boolean\">Boolean</td>\r\n            <td>true or false</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"json-number\">Number</td>\r\n            <td>integer or double precision floating-point number</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"json-string\">String</td>\r\n            <td>double-quoted Unicode, with backslash escaping</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"json-array\">Array</td>\r\n            <td>an ordered sequence of values, comma-separated and enclosed in square brackets; the values do not need to be of the same type</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"json-object\">Object</td>\r\n            <td>an unordered collection of key:value pairs with the ':' character separating the key and the value, comma-separated and enclosed in curly braces; the keys must be strings and should be distinct from each other</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"json-langmap\">LangMap</td>\r\n            <td>A special datatype to provide values in various languages. It is an associative array where the keys are ISO language codes or \"def\" (where the language is not given), and the value is an array of strings. For example: <code>\"dcTitle\": {\"por\": [\"Paris\"]}</code>. Here the datatype of dcTitle is a LanguageMap: the language code is \"por\" (stands for Portuguese), and the value is a list with only one element: \"Paris\". For those familiar with Java notations: is it the JSON equivalent of <code> Map&lt;String,List&lt;String&gt;&gt;</code></td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h4>Example: Include the broadest set of metadata in the search response:</h4>\r\n\r\n<blockquote style=\"word-wrap: break-word\">https://api.europeana.eu/record/v2/search.json?query=Paris&amp;profile=rich <br/>(<a href=\"/page/api-rest-console?function=search&amp;query=Paris&amp;profile=rich\">Try on console</a>)</blockquote>\r\n</section>\r\n"
