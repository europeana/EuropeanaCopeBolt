                body: "<section>\r\n\r\n<p>To organize and structure its data, Europeana has defined a data model named Europeana Data Model (EDM). A detailed description of EDM is beyond the scope of this documentation: the reader is referred to the extensive documentation at the <a href=\"http://pro.europeana.eu/edm-documentation\">EDM page</a>. However, a basic understanding of EDM is necessary for using the API. The objective of this section is to provide this basic understanding.</p>\r\n\r\n<h3 id=\"records\">Records</h3>\r\n\r\n<p>A record is a term occasionally used as a shorthand means of referring to the package of data about one Cultural Heritage Object (CHO), comprising the information which connects the metadata and the digital representations together and a number of contextual resources such as the agents, places, concepts and time pertaining to the CHO.</p>\r\n\r\n<h3 id=\"datasets\">Datasets</h3>\r\n\r\n<p>The records in Europeana are grouped by datasets. A dataset for Europeana is an Information Package <a href=\"http://public.ccsds.org/publications/archive/650x0m2.pdf\" target=\"_blank\">as defined by OAIS</a> or a collection of data. A Europeana dataset can be about a certain topic, originate from a certain source or process and is aggregated by a certain custodian. (<a href=\"http://www.w3.org/TR/void/\" target=\"_blank\">http://www.w3.org/TR/void/</a>). In some cases, a Europeana dataset can be the representation of one existing collection held by an institution, while in other cases the correspondence between datasets and collections won’t be one-to-one. A dataset can be provided by: </p>\r\n<ul>\r\n    <li>a provider (i.e. the organisation providing datasets directly to Europeana).</li>\r\n    <li>a data provider (i.e. an organisation providing the dataset to an aggregator).</li>\r\n</ul>\r\n\r\n<p>Note that a dataset can have multiple data providers. A data provider is an organisation that submits data to Europeana.eu. Data providers may submit data directly to Europeana but are more likely to use the services of a provider, which collects, formats and manages data from data providers before submitting data to Europeana.eu.</p>\r\n\r\n<h3 id=\"identifiers\">Identifiers</h3>\r\n\r\n<p>EDM makes use of <a href=\"https://en.wikipedia.org/wiki/Internationalized_Resource_Identifier\">Internationalized Resource Identifier</a> (ie. IRI, an extension to Uniform Resource Identifiers scheme so that Unicode characters can be used) as identifiers for all the resources (units of information) that make up the metadata of a CHO, as well as, the CHO itself so that they can be unambiguously referenced.</p>\r\n\r\n<p>Besides being addressable, the resources are also <a href=\"http://en.wikipedia.org/wiki/Dereferenceable_Uniform_Resource_Identifier\">dereferenceable</a> by their IRIs; for instance, <a href=\"http://data.europeana.eu/item/92056/BibliographicResource_1000093324568\">http://data.europeana.eu/item/92056/BibliographicResource_1000093324568</a> leads either to an HTML page on the Europeana portal for the object it identifies or to raw, machine-processable data on this object. Please see the <a href=\"https://docs.google.com/document/d/1XHqkK1CevIdZq-SLY0T9MiBKLd7w98e4Qy4hIHwEal4\">technical details</a> and the animation above for background on our motivation.</p>\r\n\r\n<h3 id=\"identifying-records\">Identifying Records</h3>\r\n\r\n<p>All records when delivered to Europeana are assigned a unique identifier (IRI) with the following structure: </p>\r\n\r\n<blockquote style=\"word-wrap: break-word\">http://data.europeana.eu/item/DATASET_ID/LOCAL_ID</blockquote>\r\n\r\n<p>For simplicity, many of the Europeana APIs use a field named <i>Record ID</i> as a shortened version made out of just the variable parts of the IRI:</p>\r\n\r\n<blockquote style=\"word-wrap: break-word\">/DATASET_ID/LOCAL_ID</blockquote>\r\n\r\n<p>The variables in both the IRI and Record ID have the following meaning:</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 120px\">Constant</th>\r\n            <th style=\"width: 100px\">Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>DATASET_ID</td>\r\n            <td>Number</td>\r\n            <td>The identifier of the dataset containing the record. It is typically a 5 digit integer number made of an initial 3 digit number that identifies the provider and following 2 digit number that identifies the actual dataset for that provider.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>LOCAL_ID</td>\r\n            <td>String</td>\r\n            <td>The local identifier of the record which uniquely identifies the record within that dataset. It is typically generated in a deterministic way from the identifier given by the provider.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h4>Example: IRI identifier of the CHO with Record ID \"/09102/_GNM_1234\"</h4>\r\n\r\n<blockquote style=\"word-wrap: break-word\">http://data.europeana.eu/item/09102/_GNM_1234</blockquote>\r\n\r\n<h3 id=\"namespaces\">Namespaces</h3>\r\n\r\n<p>In the documentation we sometimes refer to namespace prefixes (eg. dc, skos, edm) as many RDF output formats make use of namespaces to abbreviate the identifiers (IRIs) of properties and classes, following <a href=\"https://www.w3.org/TR/xml-names/\">Namespaces in XML 1.0</a>. Here we list all the namespace prefixes and URIs that are used by the Europeana APIs.</p>\r\n\r\n<table class=\"listingtable\" style=\"table-layout: fixed;\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 80px;\">Prefix</th>\r\n            <th style=\"width: 280px;\">Namespace URI</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr id=\"ns-cc\">\r\n            <td>cc</td>\r\n            <td style=\"word-wrap: break-word\">https://creativecommons.org/ns</td>\r\n            <td><a href=\"https://creativecommons.org/licenses/\">Creative Commons</a></td>\r\n        </tr>\r\n        <tr id=\"ns-dc\">\r\n            <td>dc</td>\r\n            <td style=\"word-wrap: break-word\">http://purl.org/dc/elements/1.1/</td>\r\n            <td>Dublin Core</td>\r\n        </tr>\r\n        <tr id=\"ns-dcterms\">\r\n            <td>dcterms</td>\r\n            <td style=\"word-wrap: break-word\">http://purl.org/dc/terms/</td>\r\n            <td><a href=\"http://dublincore.org/documents/2012/06/14/dcmi-terms/\">Dublin Core Mmetadata Initiative (DCMI) Metadata Terms</a></td>\r\n        </tr>\r\n        <tr id=\"ns-edm\">\r\n            <td>edm</td>\r\n            <td style=\"word-wrap: break-word\">http://www.europeana.eu/schemas/edm/</td>\r\n            <td>Europeana Data Model</td>\r\n        </tr>\r\n        <tr id=\"ns-foaf\">\r\n            <td>foaf</td>\r\n            <td style=\"word-wrap: break-word\">http://xmlns.com/foaf/0.1/</td>\r\n            <td><a href=\"http://xmlns.com/foaf/spec/\">FOAF (Friend of a Friend) Vocabulary</a></td>\r\n        </tr>\r\n        <tr id=\"ns-ore\">\r\n            <td>ore</td>\r\n            <td style=\"word-wrap: break-word\">http://www.openarchives.org/ore/terms/</td>\r\n            <td><a href=\"http://www.openarchives.org/ore/1.0/\">Open Archives Initiative Object Reuse and Exchange</a></td>\r\n        </tr>\r\n        <tr id=\"ns-owl\">\r\n            <td>owl</td>\r\n            <td style=\"word-wrap: break-word\">http://www.w3.org/2002/07/owl#</td>\r\n            <td><a href=\"https://www.w3.org/TR/owl-guide/\">OWL Web Ontology Language</a></td>\r\n        </tr>\r\n        <tr id=\"ns-rdaGr2\">\r\n            <td>rdaGr2</td>\r\n            <td style=\"word-wrap: break-word\">http://rdvocab.info/ElementsGr2/</td>\r\n            <td><a href=\"http://metadataregistry.org/schema/show/id/15.html\">RDA Group 2 elements</a></td>\r\n        </tr>\r\n        <tr id=\"ns-rdf\">\r\n            <td>rdf</td>\r\n            <td style=\"word-wrap: break-word\">http://www.w3.org/1999/02/22-rdf-syntax-ns#</td>\r\n            <td><a href=\"https://www.w3.org/TR/rdf11-primer/\">Resource Description Framework</a></td>\r\n        </tr>\r\n        <tr id=\"ns-skos\">\r\n            <td>skos</td>\r\n            <td style=\"word-wrap: break-word\">http://www.w3.org/2004/02/skos/core#</td>\r\n            <td><a href=\"http://www.w3.org/2009/08/skos-reference/skos.html\">Simple Knowledge Organization System</a></td>\r\n        </tr>\r\n        <tr id=\"ns-wgs84\">\r\n            <td>wgs84</td>\r\n            <td style=\"word-wrap: break-word\">http://www.w3.org/2003/01/geo/wgs84_pos#</td>\r\n            <td><a href=\"http://www.w3.org/2003/01/geo/\">WGS84 Geo Positioning</a></td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h2 id=\"definitions\">EDM Definitions</h2>\r\n\r\n<p>This section introduces all the classes defined in EDM and the properties that can be used in association to such classes.</p>\r\n\r\n<h3 id=\"ore:Aggregation\">ore:Aggregation</h3>\r\n\r\n<p>An Aggregation object. The set of resources related to a single cultural heritage object that collectively represent that object in Europeana. Such set consists of: all descriptions about the object that Europeana collects from (possibly different) content providers, including thumbnails and other forms of abstractions, as well as of the description of the object Europeana builds. An aggregation is associated to the object that it is about, by the property edm:aggregatedCHO. Find more in the EDM Definition.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>EDM Property</th>\r\n            <th>Datatype</th>\r\n            <th>#</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"ore:Aggregation/edm:aggregatedCHO\">edm:aggregatedCHO</td><td><a href=\"#reference\">Reference</a></td><td>1..1</td>\r\n            <td>The identifier of the source object e.g. the Mona Lisa itself. This could be a full linked open data URI or an internal identifier.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Aggregation/edm:dataProvider\">edm:dataProvider</td><td><a href=\"#literal\">Literal</a></td><td>1..1</td>\r\n            <td>The name of the data provider of the object (i.e. the organisation providing data to an aggregator).</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Aggregation/edm:hasView\">edm:hasView</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The URL of a web resource which is a digital representation of the CHO. This may be the source object itself in the case of a born digital cultural heritage object.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Aggregation/edm:intermediateProvider\">edm:intermediateProvider</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The name of the intermediate organization that selects, collates, or curates data from a Data Provider that is then aggregated by a Provider from which Europeana aggregates. The Intermediate Provider is distinct from both the Data Provider and the Provider in the data supply chain.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Aggregation/edm:isShownAt\">edm:isShownAt</td><td><a href=\"#reference\">Reference</a></td><td>0..1</td>\r\n            <td>The URL to the digital object on the provider’s web site in its full information context.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Aggregation/edm:isShownBy\">edm:isShownBy</td><td><a href=\"#reference\">Reference</a></td><td>0..1</td>\r\n            <td>The URL of a web view of the object.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Aggregation/edm:object\">edm:object</td><td><a href=\"#reference\">Reference</a></td><td>0..1</td>\r\n            <td>The URL of a representation of the CHO which will be used for generating previews for use in the Europeana portal. This may be the same URL as edm:isShownBy.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Aggregation/edm:provider\">edm:provider</td><td><a href=\"#literal\">Literal</a></td><td>1..1</td>\r\n            <td>The name of the provider of the object (i.e. the organisation providing data directly to Europeana).</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Aggregation/dc:rights\">dc:rights</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Information about rights held in and over the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Aggregation/edm:rights\">edm:rights</td><td><a href=\"#reference\">Reference</a></td><td>1..1</td>\r\n            <td>The rights statement that applies to the digital representation, as given (for example) in edm:object or edm:isShownAt/By, when these resources are not provided with their own edm:rights.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Aggregation/edm:ugc\">edm:ugc</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>Indicates whether the record has been contributed by the user community. It is a mandatory property for objects that are user generated or user created that have been collected by crowdsourcing or project activity. The property is used to identify such content and can only take the value “true” (lower case).</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"edm:EuropeanaAggregation\">edm:EuropeanaAggregation</h3>\r\n\r\n<p>An Europeana Aggregation object. The set of resources related to a single cultural heritage object that collectively represent that object in Europeana. Such set consists of: all descriptions about the object that Europeana collects from (possibly different) content providers, including thumbnails and other forms of abstractions, as well as of the description of the object Europeana builds.<p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>EDM Property</th>\r\n            <th>Datatype</th>\r\n            <th>#</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"edm:EuropeanaAggregation/dc:creator\">dc:creator</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>A creator definitions. This field has always the value \"Europeana\".</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:EuropeanaAggregation/edm:aggregatedCHO\">edm:aggregatedCHO</td><td><a href=\"#reference\">Reference</a></td><td>1..1</td>\r\n            <td>The ID of the record corresponding to the CHO of this aggregation</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:EuropeanaAggregation/edm:collectionName\" style=\"text-decoration: line-through\">edm:collectionName</td><td><a href=\"#literal\">Literal</a></td><td>1..1</td>\r\n            <td><i>This property is deprecated and edm:datasetName should be used instead.<i></td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:EuropeanaAggregation/edm:datasetName\">edm:datasetName</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>This property holds the identifier given to the dataset in Europeana.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:EuropeanaAggregation/edm:country\">edm:country</td><td><a href=\"#literal\">Literal</a></td><td>1..1</td>\r\n            <td>This is the name of the country in which the Provider is based or “Europe” in the case of Europe-wide projects.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:EuropeanaAggregation/edm:hasView\">edm:hasView</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>This property relates a ORE aggregation about a CHO with a web resource providing a view of that CHO. Examples of view are: a thumbnail, a textual abstract and a table of contents.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:EuropeanaAggregation/edm:isShownBy\">edm:isShownBy</td><td><a href=\"#reference\">Reference</a></td><td>0..1</td>\r\n            <td>An unambiguous URL reference to the digital object on the provider’s web site in the best available resolution/quality.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:EuropeanaAggregation/edm:landingPage\">edm:landingPage</td><td><a href=\"#reference\">Reference</a></td><td>0..1</td>\r\n            <td>The URL of Europeana HTML object page. It captures the relation between an aggregation representing a cultural heritage object and the Web resource representing that object on the provider’s web site.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:EuropeanaAggregation/edm:language\">edm:language</td><td><a href=\"#literal\">Literal</a></td><td>1..1</td>\r\n            <td>A language assigned to the resource with reference to the Provider.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:EuropeanaAggregation/edm:preview\">edm:preview</td><td><a href=\"#reference\">Reference</a></td><td>0..1</td>\r\n            <td>The URL of a thumbnail representing the digital object, generated by Europeana.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:EuropeanaAggregation/edm:rights\">edm:rights</td><td><a href=\"#reference\">Reference</a></td><td>0..1</td>\r\n            <td>Information about copyright of the digital object as specified by isShownBy and isShownAt.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:EuropeanaAggregation/ore:aggregates\">ore:aggregates</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Aggregations, by definition, aggregate resources. The ore:aggregates relationship expresses that the object resource is a member of the set of aggregated resources of the subject (the Aggregation). This relationship between the Aggregation and its Aggregated Resources is thus more specific than a simple part/whole relationship, as expressed by dcterms:hasPart for example.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"edm:ProvidedCHO\">edm:ProvidedCHO</h3>\r\n\r\n<p>Represents the Cultural Heritage Object that Europeana collects descriptions about. The metadata describing the object sent by the data provider is described within the Provider Proxy, see the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Share_your_data/Technical_requirements/EDM_Documentation/EDM_Primer_130714.pdf\">EDM Primer</a> for the differences between edm:ProvidedCHO and Proxies.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>EDM Property</th>\r\n            <th>Datatype</th>\r\n            <th>#</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"edm:ProvidedCHO/owl:sameAs\">owl:sameAs</td>\r\n            <td><a href=\"#reference\">Reference</a></td>\r\n            <td>0..*</td>\r\n            <td>Links an individual to an individual. Such an owl:sameAs statement indicates that two URI references actually refer to the same thing: the individuals have the same \"identity\".</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"ore:Proxy\">ore:Proxy (Provider and Europeana Proxies)</h3>\r\n\r\n<p>Europeana uses Proxies as place-holders for cultural heritage objects within aggregations (whether Europeana aggregations or not) to the end of making assertions (a specific view) about the corresponding cultural heritage objects while distinguishing the provenance of these assertions. This is particular important as Europeana can add metadata which can this way be distinguished from the original metadata sent by the Data Provider (See chapter 6.1 Introducing proxies in the EDM primer). The first is usually called Europeana Provider and is distinguished from the Provider Proxy through the edm:europeanaProxy property with the value \"true\".</p>\r\n\r\n<p>Differences between a Provider's Proxy and Europeana Proxy:</p>\r\n\r\n<ul>\r\n    <li>a provider proxy has edm:type and a europeana proxy does not.</li>\r\n    <li>a europeana proxy has edm:year and a provider proxy does not.</li>\r\n</ul>\r\n\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>EDM Property</th>\r\n            <th>Datatype</th>\r\n            <th>#</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dc:contributor\">dc:contributor</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>An entity responsible for making contributions to the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dc:coverage\">dc:coverage</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The spatial or temporal topic of the resource, the spatial applicability of the resource, or the jurisdiction under which the resource is relevant.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dc:creator\">dc:creator</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>An entity primarily responsible for making the resource. This may be a person, organisation or a service.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dc:date\">dc:date</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A point or period of time associated with an event in the lifecycle of the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dc:description\">dc:description</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A description of the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dc:format\">dc:format</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The file format, physical medium or dimensions of the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dc:identifier\">dc:identifier</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>An unambiguous reference to the resource within a given context.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dc:language\">dc:language</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>A language of the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dc:publisher\">dc:publisher</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>An entity responsible for making the resource available. Examples of a publisher include a person, an organisation and a service.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dc:relation\">dc:relation</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The name or identifier of a related resource, generally used for other related CHOs. The recommended best practice is to identify the resource using a formal identification scheme.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dc:rights\">dc:rights</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Name of the rights holder of the CHO or more general rights information. (Note that the controlled edm:rights property relates to the digital objects and applies to the edm:WebResource and/or edm:Aggregation).</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dc:source\">dc:source</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource from which the described resource is derived in whole or in part, i.e. the source of the original CHO.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dc:subject\">dc:subject</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The topic of the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dc:title\">dc:title</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>A name given to the resource. Typically, a Title will be a name by which the resource is formally known.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dc:type\">dc:type</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The nature or genre of the resource. Type includes terms describing general categories, functions, genres, or aggregation levels for content.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:alternative\">dcterms:alternative</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>An alternative name for the resource. This can be any form of the title that is used as a substitute or an alternative to the formal title of the resource including abbreviations or translations of the title.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:conformsTo\">dcterms:conformsTo</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>An established standard to which the described resource conforms.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:created\">dcterms:created</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Date of creation of the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:extent\">dcterms:extent</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The size or duration of the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:hasFormat\">dcterms:hasFormat</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource that is substantially the same as the pre-existing described resource, but in another format.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:hasPart\">dcterms:hasPart</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource that is included either physically or logically in the described resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:hasVersion\">dcterms:hasVersion</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource that is a version, edition, or adaptation of the described resource. Changes in version imply substantive changes in content rather than differences in format.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:isFormatOf\">dcterms:isFormatOf</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource that is substantially the same as the described resource, but in another format.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:isPartOf\">dcterms:isPartOf</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource in which the described resource is physically or logically included.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:isReferencedBy\">dcterms:isReferencedBy</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource that references, cites, or otherwise points to the described resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:isReplacedBy\">dcterms:isReplacedBy</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource that supplants, displaces, or supersedes the described resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:isRequiredBy\">dcterms:isRequiredBy</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource that requires the described resource to support its function, delivery or coherence.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:issued\">dcterms:issued</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Date of formal issuance (e.g., publication) of the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:isVersionOf\">dcterms:isVersionOf</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource of which the described resource is a version, edition, or adaptation. Changes in version imply substantive changes in content rather than differences in format.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:medium\">dcterms:medium</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The material or physical carrier of the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:provenance\">dcterms:provenance</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A statement of any changes in ownership and custody of the resource since its creation that are significant for its authenticity, integrity and interpretation. This may include a description of any changes successive custodians made to the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:references\">dcterms:references</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource that is referenced, cited, or otherwise pointed to by the described resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:replaces\">dcterms:replaces</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource that is supplanted, displaced, or superseded by the described resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:requires\">dcterms:requires</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource that is required by the described resource to support its function, delivery or coherence.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:spatial\">dcterms:spatial</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Spatial characteristics of the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:tableOfContents\">dcterms:tableOfContents</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Table Of Contents. A list of subunits of the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/dcterms:temporal\">dcterms:temporal</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Temporal characteristics of the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/edm:currentLocation\">edm:currentLocation</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..1</td>\r\n            <td>The geographic location and/or name of the repository, building, site, or other entity whose boundaries presently include the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/edm:europeanaProxy\">edm:europeanaProxy</td><td>Boolean</td><td>0..1</td>\r\n            <td>Flag whether the proxy is an Europeana proxy. See chapter 6.2 Europeana proxies and data enrichment in the EDM primer.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/edm:hasMet\">edm:hasMet</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>edm:hasMet relates a resource with the objects or phenomena that have happened to or have happened together with the resource under consideration. We can abstractly think of history and the present as a series of “meetings” between people and other things in space-time. Therefore we name this relationship as the things the object “has met” in the course of its existence. These meetings are events in the proper sense, in which other people and things participate in any role.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/edm:hasType\">edm:hasType</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>This property relates a resource with the concepts it belongs to in a suitable type system such as MIME or any thesaurus that captures categories of objects in a given field (e.g., the “Objects” facet in Getty’s Art and Architecture Thesaurus). It does not capture aboutness.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/edm:incorporates\">edm:incorporates</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>This property captures the use of some resource to add value to another resource. Such resources may be nested, such as performing a theater play text, and then recording the performance, or creating an artful edition of a collection of poems or just aggregating various poems in an anthology.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/edm:isDerivativeOf\">edm:isDerivativeOf</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>This property captures a narrower notion of derivation than edm:isSimilarTo, in the sense that it relates a resource to another one, obtained by reworking, reducing, expanding, parts or the whole contents of the former, and possibly adding some minor parts.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/edm:isNextInSequence\">edm:isNextInSequence</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Relates two resources S and R that are ordered parts of the same resource A, and such that S comes immediately after R in the order created by their being parts of A.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/edm:isRelatedTo\">edm:isRelatedTo</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The most general contextual property defined in EDM. Contextual properties have typically to do either with the things that have happened to or together with the object under consideration, or what the object refers to by its shape, form or features in a figural or encoded form.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/edm:isRepresentationOf\">edm:isRepresentationOf</td><td><a href=\"#reference\">Reference</a></td><td>0..1</td>\r\n            <td>This property associates a resource to another resource that it represents.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/edm:isSimilarTo\">edm:isSimilarTo</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The most generic derivation property, covering also the case of questionable derivation. Is Similar To asserts that parts of the contents of one resource exhibit common features with respect to ideas, shapes, structures, colors, words, plots, topics with the contents of the related resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/edm:isSuccessorOf\">edm:isSuccessorOf</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>This property captures the relation between the continuation of a resource and that resource. This applies to a story, a serial, a journal etc. No content of the successor resource is identical or has a similar form with that of the precursor. The similarity is only in the context, subjects and figures of a plot. Successors typically form part of a common whole – such as a trilogy, a journal, etc.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/edm:realizes\">edm:realizes</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>This property describes a relation between a physical thing and the information resource that is contained in it, visible at it or otherwise carried by it, if applicable.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/edm:type\">edm:type</td><td><a href=\"#literal\">Literal</a></td><td>1..1</td>\r\n            <td>The Europeana material type of the resource. All digital objects in Europeana have to be classified as one of the five Europeana material types using upper case letters: TEXT, IMAGE, SOUND, VIDEO or 3D. A broad classification of objects into five material types that users may find useful for filtering purposes: text, image, sound, video, 3D.</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"text-decoration: line-through\" id=\"ore:Proxy/edm:unstored\">edm:unstored</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>This property should not be used and is only included here for backward compatibility with ESE.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/edm:wasPresentAt\">edm:wasPresentAt</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>This property associates the people, things or information resources with an event at which they were present.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/edm:year\">edm:year</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>A point of time associated with an event in the life of the original analog or born digital object.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/ore:proxyFor\">ore:proxyFor</td><td><a href=\"#reference\">Reference</a></td><td>1..1</td>\r\n            <td>Proxy objects are used to represent a resource as it is aggregated in a particular aggregation. The ore:proxyFor relationship is used to link the proxy to the aggregated resource it is a proxy for. The subject of the relationship is a proxy object, and the object of the relationship is the aggregated resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/ore:proxyIn\">ore:proxyIn</td><td><a href=\"#reference\">Reference</a></td><td>1..*</td>\r\n            <td>Proxy objects must also link to the aggregation in which the resource being proxied is aggregated. The ore:proxyIn relationship is used for this purpose. The subject of the relationship is a proxy object, and the object of the relationship is the aggregation</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"ore:Proxy/owl:sameAs\">owl:sameAs</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td></td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"edm:WebResource\">edm:WebResource for digital representations</h3>\r\n\r\n<p>The digital representation(s) of the cultural heritage object. There may be more than one edm:WebResource for each edm:ProvidedCHO, which will be linked via the ore:Aggregation using edm:hasView or one of its subproperties.</p>\r\n\r\n<p>The properties listed in this section are used to described the digital representation, not the cultural heritage object itself. Some of the properties such as \"edm:hasColorSpace\", \"edm:componentColor\", \"edm:spatialResolution\", \"edm:codecName\" and the ones defined within the <a href=\"http://www.ebu.ch/metadata/ontologies/ebucore/index.html\">EBUCORE</a> namespace, are extracted from the media resource by Europeana tools during data ingestion. For more information on these properties, see the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Share_your_data/Technical_requirements/EDM_profiles/Technical%20Metadata%20properties_20150217.pdf\">EDM profile for technical metadata</a>.</p>\r\n\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>EDM Property</th>\r\n            <th>Datatype</th>\r\n            <th>#</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"edm:WebResource/dc:creator\">dc:creator</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>An entity primarily responsible for making the web resource. This may be a person, organisation or a service.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/dc:description\">dc:description</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>An account or description of this digital representation.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/dc:format\">dc:format</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The file format, physical medium or dimensions of the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/dc:rights\">dc:rights</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Free text information about the rights in this object.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/dc:source\">dc:source</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource from which the web resource is derived in whole or in part.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/dcterms:conformsTo\">dcterms:conformsTo</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>An established standard to which the web resource conforms.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/dcterms:created\">dcterms:created</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Date of creation of the web resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/dcterms:extent\">dcterms:extent</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The size or duration of the digital resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/dcterms:hasPart\">dcterms:hasPart</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource that is included either physically or logically in the web resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/dcterms:isFormatOf\">dcterms:isFormatOf</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource that is substantially the same as the described resource, but in another format.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/dcterms:isReferencedBy\">dcterms:isReferencedBy</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource that references, cites, or otherwise points to the described resource. In IIIF, dcterms:isReferencedBy can be used to connect a edm:WebResource to a IIIF manifest URI.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/dcterms:isPartOf\">dcterms:isPartOf</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A related resource in which the described web resource is physically or logically included.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/dcterms:issued\">dcterms:issued</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Date of formal issuance (e.g., publication) of the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/edm:isNextInSequence\">edm:isNextInSequence</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Where one CHO has several web resources, shown by multiple instances of the edm:hasView property on the ore:Aggregation this property can be used to show the sequence of the objects. Each web resource (apart from the first in the sequence) should use this property to give the URI of the preceding resource in the sequence.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/edm:rights\">edm:rights</td><td><a href=\"#reference\">Reference</a></td><td>0..1</td>\r\n            <td>The value in this element will indicate the usage and access rights that apply to this digital representation. The rights statement specified at the level of the web resource will \"override\" the statement specified at the level of the aggregation. The value in this element is a URI taken from the set of those defined for use in Europeana. A list of these can be found at <a href=\"http://pro.europeana.eu/web/available-rights-statements\">http://pro.europeana.eu/web/available-rights-statements</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/owl:sameAs\">owl:sameAs</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Provide the URI of another web representation of the same resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/edm:codecName\">edm:codecName</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The name of a device or computer program capable of encoding or decoding a digital data stream or signal, e.g. \"h264\".</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/ebucore:hasMimeType\">ebucore:hasMimeType</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The main MIME type as defined by IANA: e.g. image/jpeg</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/ebucore:fileByteSize\">ebucore:fileByteSize</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The size of a media file in bytes.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/ebucore:duration\">ebucore:duration</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The duration of a media file in ms.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/ebucore:width\">ebucore:width</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The width of a media file in pixels.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/ebucore:height\">ebucore:height</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The height of a media file in pixels.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/edm:spatialResolution\">edm:spatialResolution</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The spatial resolution of a media resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/ebucore:sampleSize\">ebucore:sampleSize</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The size of an audio sample in bits. Also called bit depth.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/ebucore:sampleRate\">ebucore:sampleRate</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The frequency at which audio is sampled per second. Also called sampling rate.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/ebucore:bitRate\">ebucore:bitRate</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>To provide the bitrate at which the MediaResource can be played in kilobits/second.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/ebucore:frameRate\">ebucore:frameRate</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The frame rate of the video signal in frame per second.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/edm:hasColorSpace\">edm:hasColorSpace</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>Whether an image is a coloured image.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/edm:componentColor\">edm:componentColor</td><td><a href=\"#literal\">Literal</a></td><td>0..6</td>\r\n            <td>A significant color present in an image. The colors are taken from the <a href=\"https://www.w3.org/TR/css3-color/\">CSS3 standard color palette</a> and are expressed as a hexadecimal binary value.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/ebucore:orientation\">ebucore:orientation</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The orientation of a Document or an Image i.e. landscape or portrait.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/ebucore:audiochannelNumber\">ebucore:audiochannelNumber</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The total number of audio channels contained in the MediaResource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/rdf:type\">rdf:type</td><td><a href=\"#reference\">Reference</a></td><td>0..1</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:WebResource/svcs:has_service\">svcs:has_service</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The identifier of the Service require to consume the WebResource.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"svcs:Service\">SVCS Service</h3>\r\n\r\n<p>A Service is a web service associated with a Site or part of it. The Service class is used to flag a service requiring a specific protocol and profile to be consumed. A Service is important for IIIF Web Resources to flag their compliance and level of compliance to the IIIF specification. Find more in the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Share_your_data/Technical_requirements/EDM_profiles/IIIFtoEDM_profile_042016.pdf\">IIIF to EDM</a> Profile.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>EDM Property</th>\r\n            <th>Datatype</th>\r\n            <th>#</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"svcs:Service/dcterms:comformsTo\">dcterms:comformsTo</td><td><a href=\"#reference\">Reference</a></td><td>1..*</td>\r\n            <td>An established standard to which the web resource or service conforms. W3C WCAG 2.0 (web content accessibility guidelines). If the Service describes a IIIF resource, dcterms:conformsTo must be used to describe the IIIF protocol the resource is conforming to.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"svcs:Service/doap:implements\">doap:implements</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A specification that a project implements. Could be a standard, API or legally defined level of conformance. In IIIF doap:implements refers to the the protocol implemented in IIIF.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h2 id=\"contextual-classes\">Classes for contextual resources</h2>\r\n\r\n<p>The contextual classes represent entities that bring additional information to the cultural heritage item. They comprise classes such as edm:Agent, edm:Place, edm:TimeSpan and skos:Concept.</p>\r\n\r\n<!--\r\n<h4>foaf:Organization</h4>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>EDM Property</th>\r\n            <th>Datatype</th>\r\n            <th>#</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>dc:identifier</td><td><a href=\"#reference\">Reference</a></td><td>1..1</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>skos:prefLabel</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>skos:altLabel</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>edm:acronym</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>edm:organizationScope</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>1..1</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>edm:organizationDomain</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>1..1</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>edm:organizationSector</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>1..1</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>edm:geographicLevel</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>1..1</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>edm:language</td><td>literal or ref</td><td>1..1</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>edm:country</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>1..1</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>edm:europeanaRole</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>1..1</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>foaf:homepage</td><td><a href=\"#reference\">Reference</a></td><td>0..1</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>foaf:logo</td><td><a href=\"#reference\">Reference</a></td><td>0..1</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>owl:sameAs</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td></td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n-->\r\n\r\n<h3 id=\"edm:Agent\">edm:Agent</h3>\r\n\r\n<p>An EDM Agent class comprises people, either individually or in groups, who have the potential to perform intentional actions for which they can be held responsible.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>EDM Property</th>\r\n            <th>Datatype</th>\r\n            <th>#</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"edm:Agent/skos:prefLabel\">skos:prefLabel</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The preferred form of the name of the agent.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/skos:altLabel\">skos:altLabel</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>Alternative forms of the name of the agent.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/skos:hiddenLabel\">skos:hiddenLabel</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>A hidden lexical label, typically used for text-based indexing and search applications, but not for display purposes.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/skos:note\">skos:note</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>A note about the agent e.g. biographical notes.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/dc:date\">dc:date</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A significant date associated with the agent.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/dcterms:hasPart\">dcterms:hasPart</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/dc:identifier\">dc:identifier</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>An identifier of the agent.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/dcterms:isPartOf\">dcterms:isPartOf</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/edm:begin\">edm:begin</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The date the agent was born/established.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/edm:end\">edm:end</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The date the agent died/terminated.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/edm:hasMet\">edm:hasMet</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Reference to another entity which the agent has “met” in a broad sense. For example a reference to a Place class.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/edm:isRelatedTo\">edm:isRelatedTo</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Reference to other entities, particularly other agents, with whom the agent is related in a generic sense.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/edm:wasPresentAt\">edm:wasPresentAt</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Associates the people, things or information resources with an event at which they were present.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/foaf:name\">foaf:name</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>The name of the agent as a simple textual string.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/rdaGr2:biographicalInformation\">rdaGr2:biographicalInformation</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>Information pertaining to the life or history of the agent.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/rdaGr2:dateOfBirth\">rdaGr2:dateOfBirth</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The date the agent (person) was born.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/rdaGr2:dateOfDeath\">rdaGr2:dateOfDeath</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The date the agent (person) died.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/rdaGr2:placeOfBirth\">rdaGr2:placeOfBirth</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..1</td>\r\n            <td>The town, city, province, state, and/or country in which a person was born.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/rdaGr2:placeOfDeath\">rdaGr2:placeOfDeath</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..1</td>\r\n            <td>The town, city, province, state, and/or country in which a person died.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/rdaGr2:dateOfEstablishment\">rdaGr2:dateOfEstablishment</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The date on which the agent (corporate body) was established or founded.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/rdaGr2:dateOfTermination\">rdaGr2:dateOfTermination</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The date on which the agent (corporate body) was terminated or dissolved.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/rdaGr2:gender\">rdaGr2:gender</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The gender with which the agent identifies.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/rdaGr2:professionOrOccupation\">rdaGr2:professionOrOccupation</td><td><a href=\"#literal\">Literal</a> or <a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The profession or occupation in which the agent works or has worked.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Agent/owl:sameAs\">owl:sameAs</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Another URI of the same agent.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"edm:Place\">edm:Place</h3>\r\n\r\n<p>The extent in space, in particular on the surface of the earth, in the pure sense of physics: independent from temporal phenomena and matter.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>EDM Property</th>\r\n            <th>Datatype</th>\r\n            <th>#</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"edm:Place/wgs84_pos:lat\">wgs84_pos:lat</td><td>floating point</td><td>0..1</td>\r\n            <td>The latitude of a spatial thing (decimal degrees).</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Place/wgs84_pos:long\">wgs84_pos:long</td><td>floating point</td><td>0..1</td>\r\n            <td>The longitude of a spatial thing (decimal degrees).</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Place/wgs84_pos:alt\">wgs84_pos:alt</td><td>floating point</td><td>0..1</td>\r\n            <td>The altitude of a spatial thing (decimal metres above the reference).</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Place/wgs84_pos:lat_long\">wgs84_pos:lat_long</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>A comma-separated representation of a latitude, longitude coordinate.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Place/skos:prefLabel\">skos:prefLabel</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The preferred form of the name of the place.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Place/skos:altLabel\">skos:altLabel</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>Alternative forms of the name of the place.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Place/skos:hiddenLabel\">skos:hiddenLabel</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>A hidden lexical label, represented by means of the skos:hiddenLabel property, is a lexical label for a resource, where a KOS designer would like that character string to be accessible to applications performing text-based indexing and search operations, but would not like that label to be visible otherwise.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Place/skos:note\">skos:note</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>Information relating to the place.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Place/dcterms:hasPart\">dcterms:hasPart</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Reference to a place that is part of the place being described.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Place/dcterms:isPartOf\">dcterms:isPartOf</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Reference to a place that the described place is part of.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Place/edm:isNextInSequence\">edm:isNextInSequence</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>A sequence of Place entities over time e.g. the historical layers of the city of Troy./td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:Place/owl:sameAs\">owl:sameAs</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>URI of a Place.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"edm:TimeSpan\">edm:TimeSpan</h3>\r\n\r\n<p>A period of time having a beginning, an end and a duration.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>EDM Property</th>\r\n            <th>Datatype</th>\r\n            <th>#</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"edm:TimeSpan/skos:prefLabel\">skos:prefLabel</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The preferred form of the name of the timespan or period.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:TimeSpan/skos:altLabel\">skos:altLabel</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>Alternative forms of the name of the timespan or period.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:TimeSpan/skos:hiddenLabel\">skos:hiddenLabel</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>A hidden lexical label, represented by means of the skos:hiddenLabel property, is a lexical label for a resource, where a KOS designer would like that character string to be accessible to applications performing text-based indexing and search operations, but would not like that label to be visible otherwise.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:TimeSpan/skos:note\">skos:note</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>Information relating to the timespan or period.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:TimeSpan/dcterms:hasPart\">dcterms:hasPart</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Reference to a timespan which is part of the described timespan.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:TimeSpan/dcterms:isPartOf\">dcterms:isPartOf</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Reference to a timespan of which the described timespan is a part.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:TimeSpan/edm:begin\">edm:begin</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The date the timespan started.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:TimeSpan/edm:end\">edm:end</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The date the timespan finished.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:TimeSpan/edm:isNextInSequence\">edm:isNextInSequence</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>Used to represent a sequence of Time Periods.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"edm:TimeSpan/owl:sameAs\">owl:sameAs</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The URI of a timespan.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"skos:Concept\">skos:Concept</h3>\r\n\r\n<p>A <a href=\"http://www.w3.org/2004/02/skos/\">SKOS</a> concept can be seen as an idea or notion; a unit of thought. All properties of this class are defined in SKOS.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>EDM Property</th>\r\n            <th>Datatype</th>\r\n            <th>#</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"skos:Concept/skos:prefLabel\">skos:prefLabel</td><td><a href=\"#literal\">Literal</a></td><td>0..1</td>\r\n            <td>The preferred form of the name of the concept.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"skos:Concept/skos:altLabel\">skos:altLabel</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>Alternative forms of the name of the concept.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"skos:Concept/skos:hiddenLabel\">skos:hiddenLabel</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>A hidden lexical label, represented by means of the skos:hiddenLabel property, is a lexical label for a resource, where a KOS designer would like that character string to be accessible to applications performing text-based indexing and search operations, but would not like that label to be visible otherwise.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"skos:Concept/skos:broader\">skos:broader</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The identifier of a broader concept in the same thesaurus or controlled vocabulary.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"skos:Concept/skos:narrower\">skos:narrower</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The identifier of a narrower concept.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"skos:Concept/skos:related\">skos:related</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The identifier of a related concept.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"skos:Concept/skos:broadMatch\">skos:broadMatch</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The identifier of a broader matching concepts from other concept schemes.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"skos:Concept/skos:narrowMatch\">skos:narrowMatch</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The identifier of a narrower matching concepts from other concept schemes.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"skos:Concept/skos:relatedMatch\">skos:relatedMatch</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The identifier of a related matching concepts from other concept schemes.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"skos:Concept/skos:exactMatch\">skos:exactMatch</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The identifier of exactly matching concepts from other concept schemes.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"skos:Concept/skos:closeMatch\">skos:closeMatch</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The identifier of close matching concepts from other concept schemes.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"skos:Concept/skos:note\">skos:note</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>Information relating to the concept.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"skos:Concept/skos:notation\">skos:notation</td><td><a href=\"#literal\">Literal</a></td><td>0..*</td>\r\n            <td>The notation in which the concept is represented. This may not be words in natural language for some knowledge organisation systems e.g. algebra.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"skos:Concept/skos:inScheme\">skos:inScheme</td><td><a href=\"#reference\">Reference</a></td><td>0..*</td>\r\n            <td>The URI of a concept scheme.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"cc:License\">cc:License</h3>\r\n\r\n<p>A set of requests/permissions to users of a Work, e.g. a copyright license, the public domain, information for distributors.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>EDM Property</th>\r\n            <th>Datatype</th>\r\n            <th>#</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"cc:License/odrl:inheritFrom\">odrl:inheritFrom</td><td><a href=\"#reference\">Reference</a></td><td>1..1</td>\r\n            <td>ID of a base rights statement from which the described License is derived. This value must come from a list of statements controlled by Europeana.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"cc:License/cc:deprecatedOn\">cc:deprecatedOn</td><td><a href=\"#reference\">Reference</a></td><td>0..1</td>\r\n            <td>The date that the license expires, as it has been described, which implies among other things the expiration of the restrictions specified by the license.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"rdf-datatypes\">Datatypes</h3>\r\n\r\n<p>EDM inherits from RDF the following datatypes:</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"literal\">Literal</td>\r\n            <td>A string value with an optional ISO639 language tag (ie. represented in RDF/XML using the xml:lang attribute).</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"reference\">Reference</td>\r\n            <td>A reference to another resource (may be a contextual resource such as a person or place, a media object, or another object) using a unique identifier for that resource (i.e. URI).</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n</section>\r\n"
