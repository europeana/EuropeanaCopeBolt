                body: "<h3 id=\"europeana-ruby\">Europeana Ruby Client Library</h3>\r\n\r\n<p>This is a Ruby client library for the search and retrieval of records from the Europeana <a href=\"search\">Search API</a>. The gem was developed as part of <a href=\"http://www.europeana1914-1918.eu/\">Europeana 1914-1918</a> and is also used in that application. All code is available openly licensed via <a href=\"https://github.com/europeana/europeana-api-client-ruby\">GitHub</a> or see the client library at <a href=\"https://rubygems.org/gems/europeana-api\">Rubygems</a>.</p>\r\n\r\n"
