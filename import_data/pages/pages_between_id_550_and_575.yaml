                subtitle: ''
                anchortitle: 'Get started'
                templates: collapsedcontent
                body: "<p>With Europeana's SPARQL API, you can create interactive maps that show you metadata and links associated with each place,<a href=\"https://pro.europeana.eu/data/linked-logainm\"> like Linked Lo</a><a href=\"https://pro.europeana.eu/data/linked-logainm\">gainm</a><a href=\"https://pro.europeana.eu/data/linked-logainm\"> did for the Irish Place Name database</a>. You can enrich your institution's cultural heritage repository, as<a href=\"https://pro.europeana.eu/data/amsterdam-museum-linked-open-data\"> Amsterdam Museum's Linked Open Data Cloud</a> does. Or you could create new ways for users to navigate and explore your content, similar to the <a href=\"https://pro.europeana.eu/data/eclap-linked-open-graph\">e-library for performing arts (ECLAP)'s Linked Open Graph</a>.&nbsp;</p>\r\n\r\n<div style=\"display:block;width:100%;\"><img src=\"/files//labs.europeana.eu/labs/apps/Linked-Logainm/Image%20of%20the%20website.png\" style=\"max-width:31%;padding-left:1%;padding-right:1%;display:inline-block;\" /><img src=\"https://image.slidesharecdn.com/victor-wp3viennatalk-110328040959-phpapp02/95/amsterdam-museum-as-edm-linked-open-data-13-728.jpg\" style=\"max-width:31%;padding-left:1%;padding-right:1%;display:inline-block;\" /><img src=\"/files/labs.europeana.eu/labs/apps/ECLAP-linked-open-graph/SocialGraph.jpg\" style=\"max-width:31%;padding-left:1%;padding-right:1%;display:inline-block;\" /></div>\r\n\r\n<p>Linked Open Data is a way of publishing structured data that allows metadata to be connected and enriched so that different representations of the same content can be found, and links made between related resources. All Europeana datasets can be explored and queried through a <a href=\"#console\">SPARQL endpoint</a>.</p>\r\n\r\n<p>But what is Linked Open Data exactly, and what makes it so different from other ways of interacting with Europeana's cultural heritage objects? The video below clarifies how Linked Open Data works, how it is implemented in Europeana, and what it means to you.&nbsp;</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"375\" src=\"https://player.vimeo.com/video/36752317\" width=\"100%\"></iframe></p>\r\n\r\n<h6><a href=\"https://vimeo.com/36752317\">Linked Open Data - What is it?</a> from Europeana on Vimeo (also<a href=\"http://vimeo.com/album/2072014/video/49231111\"> en Français</a>,<a href=\"http://vimeo.com/album/2072014/video/49231110\"> </a><a href=\"http://vimeo.com/album/2072014/video/49231110\">auf</a><a href=\"http://vimeo.com/album/2072014/video/49231110\"> Deutsch</a>,<a href=\"http://vimeo.com/album/2072014/video/49232562\"> in Italiano</a> and <a href=\"https://vimeo.com/album/2072014/video/49231112\">en Español </a>)</h6>\r\n\r\n<p>Do you want to use Europeana's Linked Open Data for your project, your idea, or your tool?&nbsp;Linked Data is a publishing technique that enables related data to be connected and makes it easily accessible using common Web technologies. Linked Open Data realises this in an open manner, where everyone can access, re-use, enrich and share the data published. Now you only need to know how to harness Europeana's Linked Open Data and use it to your advantage. If you already have a little bit of knowledge of how database querying works, for instance, if you've used <a href=\"https://www.w3schools.com/sql/sql_intro.asp\">SQL </a>to access a database before, you'll be able to make your first Europeana LOD query in about fifteen minutes using the information below. If you've never used an API or a database before,<a href=\"https://www.youtube.com/watch?v=FvGndkpa4K0\"> </a><a href=\"https://www.codecademy.com/learn/learn-sql\">here's a great introduction </a>to SPARQL in 11 minutes. Let's get started!</p>\r\n\r\n<p><img src=\"/files/Images/Europeana_Research/icons/009-api.png\" style=\"max-width:150px;margin: 0 auto;\" /></p>\r\n\r\n<h3>How Europeana's Linked Open Data is structured</h3>\r\n\r\n<p>The data served by data.europeana.eu is generated from the metadata Europeana has harvested using the&nbsp;<a href=\"http://pro.europeana.eu/edm-documentation\">Europeana Data Model (EDM)</a>. To make this data amenable to Linked Data publishing, we have converted it to the&nbsp;<a href=\"http://en.wikipedia.org/wiki/Resource_Description_Framework\">Resource Description Framework (RDF)</a>&nbsp;format and structured it using EDM. We give more detail on the EDM data we publish on the&nbsp;<a href=\"https://pro.europeana.eu/api/linked-open-data-data-structure/\">Data Structure page</a>.</p>\r\n\r\n<p>The data harvested by Europeana may include links to Linked Open Data resources such as <a href=\"http://www.getty.edu/research/tools/vocabularies/lod/\">AAT</a>,&nbsp;<a href=\"http://www.dnb.de/EN/Standardisierung/GND/gnd_node.html\">GND</a>,&nbsp;<a href=\"http://www.iconclass.org/\">Iconclass</a>,<a href=\"http://viaf.org/\">VIAF</a>&nbsp;or any domain vocabulary following the EDM recommendations for metadata on contextual resources.</p>\r\n\r\n<p>In addition to the original data harvested by Europeana from its data providers, the data served at data.europeana.eu includes:</p>\r\n\r\n<ul>\r\n    <li>semantic enrichment done at the Europeana Office, connecting Europeana objects to structured representations of places (using&nbsp;<a href=\"http://geonames.org/\">GeoNames</a>, concepts (using the&nbsp;<a href=\"http://www.eionet.europa.eu/gemet\">GEMET</a>&nbsp;thesaurus), people (using&nbsp;<a href=\"http://dbpedia.org/\">DBpedia</a>) and time periods (from an ad-hoc time period vocabulary).</li>\r\n</ul>\r\n\r\n<p>Europeana datasets can be explored, accessed and downloaded through the <strong>SPARQL endpoint</strong> available at&nbsp;<a href=\"http://sparql.europeana.eu/\">http://sparql.europeana.eu/</a>. The data can be downloaded in JSON or RDF.</p>\r\n\r\n<p>The SPARQL endpoint reflects the current state of the Europeana datasets as in the portal europeana.eu and is regularly updated.</p>\r\n\r\n<p>The terms of use and external data sources appearing at data.europeana.eu are provided on the&nbsp;<a href=\"http://www.europeana.eu/portal/rights/linked-data-sources.html\">Europeana Data sources</a>&nbsp;page.</p>\r\n\r\n<h3>A first look at the SPARQL endpoint</h3>\r\n\r\n<p>Europeana data is represented as a triple:</p>\r\n\r\n<pre>\r\n&lt;subject&gt; &lt;predicate&gt; &lt;object&gt;</pre>\r\n\r\n<p>Each subject, predicate and an object represent a node within Europeana’s network of resources. These statements are usually represented as URIs to which certain labels might correspond.</p>\r\n\r\n<p>For instance</p>\r\n\r\n<pre>\r\n&lt;http://data.europeana.eu/item/2021604/C2D27CB79870761BE291A3FACAB963F62D7CA39B&gt; &lt;http://purl.org/dc/terms/creator&gt; “Moltzheim, A. de” .</pre>\r\n\r\n<ul>\r\n    <li>A SPARQL query requires the declaration of PREFIXes that are shortcuts to the labels of given predicates.</li>\r\n    <li>The different packages of information contained in the Europeana data are described using several classes in the Europeana Data Model (EDM). We invite you to consult our&nbsp;<a href=\"http://labs.europeana.eu/api/linked-open-data-data-structure/\">Data structure</a>&nbsp;page and the&nbsp;<a href=\"http://pro.europeana.eu/edm-documentation\">EDM documentation</a>&nbsp;if you need more details on the model.</li>\r\n    <li>When formulating a query don’t forget to adjust the LIMIT value which indicates the number of results to be returned by the query. Note that the query may take longer if the number of results asked is high.</li>\r\n    <li>If you set a LIMIT value but still want to be able to select the range of results you will get within the dataset, adjust the OFFSET value.</li>\r\n</ul>\r\n\r\n<p></p>\r\n"
