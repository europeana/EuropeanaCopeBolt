                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Who we are</strong></h3>\r\n\r\n<p dir=\"ltr\">Europeana Communicators is a specialist community of professionals who work in and around communications in the cultural heritage sector, and are passionate about promoting digital cultural heritage in action. We support each other to be the best communicators we can be.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What we do</strong></h3>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Support: We contribute to Europeana's shared knowledge by supporting the development and promotion of training resources, tools or activities.&nbsp;</li>\r\n    <li>Upskill: We equip members with digital communications skills.&nbsp;</li>\r\n    <li>Inspire: We share examples of digital culture in action, demonstrating the relevance of Europeana and digital culture in general today.</li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Why join</strong></h3>\r\n\r\n<p dir=\"ltr\">If you're responsible for or contribute to communications for a cultural heritage institution, or if you're always championing cultural heritage on your blog or social media, then join us!</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Develop professional skills with access to communications tools, resources and training</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Keep up-to-date with latest communications news from the cultural heritage sector (if you're already an ENA member, please join our ListServ&nbsp;<a href=\"https://list.ecompass.nl/listserv/cgi-bin/wa?SUBED1=EUROPEANA-COMMUNICATORS\">discussion list</a>)</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Share your own calls to action with the community</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Connect with peers across Europe and beyond</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Expand your network within the cultural heritage sector</p>\r\n    </li>\r\n</ul>\r\n"
