                templates: body
                body: "<style type=\"text/css\">TABLE.listingtable THEAD TR   { background: white; }\r\nTABLE.listingtable THEAD TH   { text-align: center }\r\nPRE CODE { font-size: 10pt; }\r\nTABLE.rigid    { table-layout: fixed;   }\r\nTABLE.rigid TD { word-wrap: break-word; }\r\n</style>\r\n<section>\r\n<p>The SPARQL API is different from the other Europeana APIs in that it allows you to explore connections between Europeana data and outside data sources, like <a href=\"http://viaf.org/\">VIAF</a>, <a href=\"http://www.iconclass.org/\">Iconclass</a>, Getty Vocabularies (<a href=\"http://www.getty.edu/research/tools/vocabularies/lod/\">AAT</a>), <a href=\"http://www.geonames.org/\">Geonames</a>, <a href=\"https://www.wikidata.org\">Wikidata</a>, and <a href=\"http://wiki.dbpedia.org/\">DBPedia</a>. If you are looking for a way to delve into the structured metadata of Europeana (for instance, to ask the question \"What are all the French 18th-century painters with at least five artworks available through Europeana'), this is the API for you. If you want to simply search Europeana in an unstructured way (for instance 'give me all results for the word 'cat'), then using the <a href=\"search\">Search API</a> is a better choice. SPARQL is part of Europeana's <a href=\"linked-open-data\">Linked Open Data</a> initiative.</p>\r\n\r\n<p>Before start using this API, we recommend reading the introduction page for an overview of the <a href=\"intro#edm\">EDM model</a> and reading the <a href=\"http://www.europeana.eu/portal/rights/api-terms-of-use.html\">Terms of Use</a>. If you want to get started with this API, go directly to the <a href=\"#get-started\">Getting Started</a> section or try it out directly on the <a href=\"http://sparql.europeana.eu/\">Console</a>.</p>\r\n\r\n<p>If you want to learn more about SPARQL, we recommend the <a href=\"http://rdf.myexperiment.org/howtosparql\">How to SPARQL</a> and <a href=\"http://en.wikibooks.org/wiki/XQuery/SPARQL_Tutorial\">Wikibooks SPARQL tutorial</a>. We also recommend reading the <a href=\"http://www.snee.com/bobdc.blog/2013/01/finding-europeana-audio-with-s.html\">Finding Europeana audio with SPARQL</a> and <a href=\"http://matthewlincoln.net/2014/07/10/sparql-for-humanists.html\">SPARQL for humanists</a> as they were the inspiration for us to provide this API.</p>\r\n</section>\r\n"
