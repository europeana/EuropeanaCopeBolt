                templates: body
                body: "<style type=\"text/css\">TABLE.listingtable THEAD TR   { background: white; }\r\nTABLE.listingtable THEAD TH   { text-align: center }\r\nPRE CODE { font-size: 10pt; }\r\nTABLE.rigid    { table-layout: fixed;   }\r\nTABLE.rigid TD { word-wrap: break-word; }\r\n</style>\r\n<section>\r\n<p>The Entities API allows you to search on or retrieve information from named entities. These named entities (such as persons, topics and places) are part of the Europeana Entity Collection, a collection of entities in the context of Europeana harvested from and linked to controlled vocabularies, such as ​<a href=\"http://geonames.org\" target=\"_blank\">Geonames</a>, <a href=\"http://dbpedia.org\" target=\"_blank\">Dbpedia</a> and <a href=\"http://www.wikidata.org\" target=\"_blank\">Wikidata</a>.</p>\r\n\r\n<p>It presently offers 3 methods: 1) <a href=\"#retrieval\">Retrieval</a> of the complete metadata associated to an Entity; 2) A way to <a href=\"#suggest\">suggest entities</a> based on a string; and 3) a lookup method for <a href=\"#resolve\">resolving external URIs</a>.</p>\r\n\r\n<p>Before start using this API, we recommend reading the introduction page for an overview of <a href=\"intro#data-model\">EDM</a> and reading the <a href=\"http://www.europeana.eu/portal/rights/api-terms-of-use.html\">Terms of Use</a>. If you want to get started with this API, go directly to the <a href=\"#get-started\">Getting Started</a> section or try it out directly on the <a href=\"#console\">Console</a>.</p>\r\n</section>\r\n"
