                enabled: enabled
                title: 'Retrieving a record in JSON-LD format'
                subtitle: ''
                anchortitle: JSON-LD
                templates: body
                body: "<section>\r\n<p>JSON-LD stands for JSON for Linking Data and is one of the Linked Data formats that the Record API supports. The basic structure of the JSON-LD response is similar to the default <a href=\"#json\">JSON format of the Record API</a>:</p>\r\n\r\n<pre>\r\n<code>{\r\n  \"@context\": {\r\n    \"ore\": \"http://www.openarchives.org/ore/terms/\",\r\n    \"skos\": \"http://www.w3.org/2004/02/skos/core#\",\r\n    \"dc\": \"http://purl.org/dc/elements/1.1/\",\r\n    \"edm\": \"http://www.europeana.eu/schemas/edm/\",\r\n    \"rdf\": \"http://www.w3.org/1999/02/22-rdf-syntax-ns#\",\r\n    \"dcterms\": \"http://purl.org/dc/terms/\",\r\n    \"foaf\": \"http://xmlns.com/foaf/0.1/\",\r\n    \"geo\": \"http://www.w3.org/2003/01/geo/wgs84_pos#\"\r\n  },\r\n  \"@graph\": [\r\n    {\r\n      \"@id\": \"http://data.europeana.eu/aggregation/europeana/09102/_CM_0839888\",\r\n      \"@type\": \"edm:EuropeanaAggregation\",\r\n      \"dc:creator\": \"Europeana\",\r\n      \"edm:aggregatedCHO\": {\r\n        \"@id\": \"http://data.europeana.eu/item/09102/_CM_0839888\"\r\n      },\r\n      \"edm:collectionName\": \"09102_Ag_EU_MIMO_ESE\",\r\n      \"edm:country\": \"Europe\",\r\n      \"edm:landingPage\": {\r\n        \"@id\": \"http://www.europeana.eu/portal/record/09102/_CM_0839888.html\"\r\n      },\r\n      \"edm:language\": \"mul\",\r\n      \"edm:rights\": {\r\n        \"@id\": \"http://creativecommons.org/licenses/by-nc-sa/3.0/\"\r\n      }\r\n    },\r\n    {\r\n      \"@id\": \"http://data.europeana.eu/aggregation/provider/09102/_CM_0839888\",\r\n      \"@type\": \"ore:Aggregation\",\r\n      ...\r\n    },\r\n    {\r\n      \"@id\": \"http://data.europeana.eu/item/09102/_CM_0839888\",\r\n      \"@type\": \"edm:ProvidedCHO\"\r\n    },\r\n    {\r\n      \"@id\": \"http://data.europeana.eu/proxy/europeana/09102/_CM_0839888\",\r\n      \"@type\": \"ore:Proxy\",\r\n      ...\r\n    },\r\n    {\r\n      \"@id\": \"http://data.europeana.eu/proxy/provider/09102/_CM_0839888\",\r\n      \"@type\": \"ore:Proxy\",\r\n      ...\r\n    },\r\n    {\r\n      \"@id\": \"http://mediatheque.cite-musique.fr/masc/play.asp?ID=0839888\",\r\n      \"@type\": \"edm:WebResource\"\r\n    },\r\n    {\r\n      \"@id\": \"http://semium.org/time/1910\",\r\n      \"@type\": \"edm:TimeSpan\",\r\n      ...\r\n    },\r\n    {\r\n      \"@id\": \"http://semium.org/time/19xx_1_third\",\r\n      \"@type\": \"edm:TimeSpan\",\r\n      ...\r\n    },\r\n    {\r\n      \"@id\": \"http://sws.geonames.org/2950159\",\r\n      \"@type\": \"edm:Place\",\r\n      ...\r\n    },\r\n    {\r\n      \"@id\": \"http://www.geonames.org/2950159\",\r\n      \"@type\": \"edm:Place\",\r\n      ...\r\n    },\r\n    {\r\n      \"@id\": \"http://www.mimo-db.eu/InstrumentsKeywords/4495\",\r\n      \"@type\": \"skos:Concept\",\r\n      ...\r\n    },\r\n    {\r\n      \"@id\": \"http://www.mimo-db.eu/media/MF-GET/IMAGE/MFIM000024482.jpg\",\r\n      \"@type\": \"edm:WebResource\",\r\n      ...\r\n    }\r\n  ]\r\n}\r\n</code></pre>\r\n\r\n<p>The big differences between normal JSON and JSON-LD are</p>\r\n\r\n<ol>\r\n    <li>\r\n    <p>JSON-LD makes use of <a href=\"http://en.wikipedia.org/wiki/Internationalized_resource_identifier\">Internationalized Resource Identifiers, IRIs</a> as property names. This ensures that each statement of a record matches a standard vocabulary. In Europeana's implementation the properties are qualified names (in the format of \"namespace_prefix:property_name\" such as \"dc:creator\") for the sake of brevity. In the normal JSON response we use non-standard camel case (\"dcCreator\") property names. In the <a href=\"#json\">JSON</a> Section you can find the connections between our camelCase property names and the JSON-LD and RDF qualified names.</p>\r\n    </li>\r\n    <li>\r\n    <p>JSON-LD has a <code>@context</code> part, which links object properties in a JSON document to concepts in an ontology. In our JSON-LD this lists the used namespaces and their prefixes.</p>\r\n    </li>\r\n    <li>\r\n    <p>JSON-LD makes a distinction between values that are string literals from values that are other resources.</p>\r\n    </li>\r\n</ol>\r\n\r\n<p>A resource as value:</p>\r\n\r\n<pre>\r\n<code>{\r\n  \"edm:landingPage\": {\r\n    \"@id\": \"http://www.europeana.eu/portal/record/09102/_CM_0839888.html\"\r\n  },\r\n  ...\r\n}\r\n</code></pre>\r\n\r\n<p>A string literal as value:</p>\r\n\r\n<pre>\r\n<code>{\r\n  \"dc:creator\": \"Europeana\",\r\n   ...\r\n}\r\n</code></pre>\r\n</section>\r\n"
