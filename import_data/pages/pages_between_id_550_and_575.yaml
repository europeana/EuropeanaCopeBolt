                templates: body
                body: "<section>\r\n<h3>Example 1: List of data providers which contributed content to Europeana</h3>\r\n\r\n<pre dir=\"ltr\">\r\nPREFIX edm: &lt;http://www.europeana.eu/schemas/edm/&gt;\r\n\r\nSELECT ?DataProvider\r\nWHERE { ?Aggregation edm:dataProvider ?DataProvider }`</pre>\r\n\r\n<h3>Example 2: List of datasets from Italy</h3>\r\n\r\n<pre dir=\"ltr\">\r\nPREFIX edm: &lt;http://www.europeana.eu/schemas/edm/&gt;\r\n\r\nSELECT DISTINCT ?Dataset\r\nWHERE {\r\n  ?Aggregation edm:datasetName ?Dataset ;\r\n      edm:country \"Italy\"\r\n}\r\n</pre>\r\n\r\n<h3>Example 3: Objects provided to Europeana from the 18th and from France</h3>\r\n\r\n<pre dir=\"ltr\">\r\nPREFIX ore: &lt;http://www.openarchives.org/ore/terms/&gt;\r\nPREFIX edm: &lt;http://www.europeana.eu/schemas/edm/&gt;\r\n\r\nSELECT DISTINCT ?ProvidedCHO ?year\r\nWHERE {\r\n  ?Aggregation edm:aggregatedCHO ?ProvidedCHO ;\r\n      edm:country \"France\" .\r\n  ?Proxy ore:proxyFor ?ProvidedCHO ;\r\n      edm:year ?year .\r\n  FILTER (?year &gt; \"1700\" &amp;&amp; ?year &lt; \"1800\")\r\n}\r\nORDER BY asc(?year)\r\nLIMIT 100</pre>\r\n\r\n<h3>Example 4: Listing of edm:Agent</h3>\r\n\r\n<pre dir=\"ltr\">\r\nPREFIX rdf: &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#&gt;\r\nPREFIX edm: &lt;http://www.europeana.eu/schemas/edm/&gt;\r\n\r\nSELECT ?Agent\r\nWHERE { ?Agent rdf:type edm:Agent }\r\nLIMIT 100</pre>\r\n\r\n<h3>Example 5: Objects provided to Europeana linking to edm:Place</h3>\r\n\r\n<pre dir=\"ltr\">\r\nPREFIX rdf: &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#&gt;\r\nPREFIX ore: &lt;http://www.openarchives.org/ore/terms/&gt;\r\nPREFIX edm: &lt;http://www.europeana.eu/schemas/edm/&gt;\r\n\r\nSELECT DISTINCT ?ProvidedCHO\r\nWHERE {\r\n  ?Place rdf:type edm:Place .\r\n  ?Proxy ?property ?Place ;\r\n      ore:proxyIn ?Aggregation .\r\n  ?Aggregation edm:aggregatedCHO ?ProvidedCHO\r\n}</pre>\r\n\r\n<h3>Example 6: List certain attributes of an item using Dublin Core terms</h3>\r\n<a href=\"https://query.wikidata.org/#%23Get%20information%20of%20Europeana%20item%20using%20federated%20query%0APREFIX%20dc%3A%20%3Chttp%3A%2F%2Fpurl.org%2Fdc%2Felements%2F1.1%2F%3E%0APREFIX%20edm%3A%20%3Chttp%3A%2F%2Fwww.europeana.eu%2Fschemas%2Fedm%2F%3E%0APREFIX%20ore%3A%20%3Chttp%3A%2F%2Fwww.openarchives.org%2Fore%2Fterms%2F%3E%0A%0ASELECT%20%2a%20WHERE%20%7B%0A%20%20BIND%28%3Chttp%3A%2F%2Fdata.europeana.eu%2Fproxy%2Fprovider%2F91622%2Fraa_kmb_16000200042758%3E%20as%20%3Fp854%29%20%20%0A%20%20SERVICE%20%3Chttp%3A%2F%2Fsparql.europeana.eu%2F%3E%20%7B%0A%20%20%20%7B%0A%20%20%20%20%20%20%20%20%20%3Fp854%20%3Chttp%3A%2F%2Fpurl.org%2Fdc%2Fterms%2Fcreated%3E%20%3Fcreated%20.%0A%20%20%20%20%20%20%20%20%20%3Fp854%20%3Chttp%3A%2F%2Fpurl.org%2Fdc%2Felements%2F1.1%2Fidentifier%3E%20%3Fidentifier%20.%0A%20%20%20%20%20%20%20%20%20%3Fp854%20%3Chttp%3A%2F%2Fpurl.org%2Fdc%2Felements%2F1.1%2Fpublisher%3E%20%3Fpublisher%20.%0A%20%20%20%20%20%20%20%20%20%3Fp854%20%3Chttp%3A%2F%2Fpurl.org%2Fdc%2Felements%2F1.1%2Frights%3E%20%3Frights%20.%0A%20%20%20%20%20%20%20%20%20%3Fp854%20%3Chttp%3A%2F%2Fpurl.org%2Fdc%2Felements%2F1.1%2Ftitle%3E%20%3Ftitle%20.%0A%20%20%20%20%20%20%20%20%20%3Fp854%20%3Chttp%3A%2F%2Fpurl.org%2Fdc%2Felements%2F1.1%2Fdescription%3E%20%3Fdescription%20.%0A%20%20%20%20%20%7D%0A%20%20%7D%0A%7D\">Try this on the wikidata query service</a>\r\n\r\n<pre dir=\"ltr\">\r\n  #Get information of Europeana item using federated query\r\nPREFIX dc: <http: 1.1=\"\" dc=\"\" elements=\"\" purl.org=\"\">\r\nPREFIX edm: <http: edm=\"\" schemas=\"\" www.europeana.eu=\"\">\r\nPREFIX ore: <http: ore=\"\" terms=\"\" www.openarchives.org=\"\">\r\n\r\nSELECT * WHERE {\r\n  BIND(<http: 91622=\"\" data.europeana.eu=\"\" provider=\"\" proxy=\"\" raa_kmb_16000200042758=\"\"> as ?p854)  \r\n  SERVICE <http: sparql.europeana.eu=\"\"> {\r\n   {\r\n         ?p854 <http: created=\"\" dc=\"\" purl.org=\"\" terms=\"\"> ?created .\r\n         ?p854 <http: 1.1=\"\" dc=\"\" elements=\"\" identifier=\"\" purl.org=\"\"> ?identifier .\r\n         ?p854 <http: 1.1=\"\" dc=\"\" elements=\"\" publisher=\"\" purl.org=\"\"> ?publisher .\r\n         ?p854 <http: 1.1=\"\" dc=\"\" elements=\"\" purl.org=\"\" rights=\"\"> ?rights .\r\n         ?p854 <http: 1.1=\"\" dc=\"\" elements=\"\" purl.org=\"\" title=\"\"> ?title .\r\n         ?p854 <http: 1.1=\"\" dc=\"\" description=\"\" elements=\"\" purl.org=\"\"> ?description .\r\n     }\r\n  }\r\n}\r\n  </http:></http:></http:></http:></http:></http:></http:></http:></http:></http:></http:></pre>\r\n\r\n<h3>Example 7: Objects provided to Europeana linking to skos:Concept from the Getty target vocabulary</h3>\r\n\r\n<pre dir=\"ltr\">\r\nPREFIX rdf: &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#&gt;\r\nPREFIX ore: &lt;http://www.openarchives.org/ore/terms/&gt;\r\nPREFIX skos: &lt;http://www.w3.org/2004/02/skos/core#&gt;\r\nPREFIX edm: &lt;http://www.europeana.eu/schemas/edm/&gt;\r\n\r\nSELECT DISTINCT ?ProvidedCHO\r\nWHERE {\r\n  ?Concept rdf:type skos:Concept .\r\n  FILTER strstarts(str(?Concept), \"http://vocab.getty.edu/aat/\") .\r\n  ?Proxy ?property ?Concept ;\r\n      ore:proxyIn ?Aggregation .\r\n  ?Aggregation edm:aggregatedCHO ?ProvidedCHO\r\n}\r\nLIMIT 100</pre>\r\n\r\n<h3>Example 8: Use a federated query to extract Europeana's DC:subjects for a certain item and translate them to other vocabulary URIs</h3>\r\n<a href=\"https://sophox.org/#%23%20Find%20Commons%20category%20suggestions%20for%20a%20Commons%20file%20using%20subjects%20stored%20in%20Europeana%0A%23%201.)%20Bind%20identifier%20of%20the%20photo%20to%20variable%0A%23%202.)%20Read%20subjects%20in%20Finnish%20of%20photo%20defined%20by%20identifier%20from%20Europeana%0A%23%203.)%20Translate%20subjects%20to%20YSO%20ontology%20using%20Finto-service.%20%0A%23%204.)%20Translate%20YSO%20items%20to%20Wikidata%20items%20using%20Wikidata%20and%20read%20Commons%20categories%0A%0ASELECT%20*%20WITH%20%7B%0A%20%20SELECT%20*%20WHERE%20%7B%20%20%20%20%20%0A%20%20%20%20%20%23%201.)%20Bind%20identifier%20of%20the%20photo%20to%20variable%0A%20%20%20%20%20BIND(%22HK19700502%3A254%22%20as%20%3Fidentifier)%0A%0A%20%20%20%20%20%23%202.)%20Read%20subjects%20in%20Finnish%20of%20photo%20defined%20by%20identifier%20from%20Europeana%0A%20%20%20%20%20SERVICE%20%3Chttp%3A%2F%2Fsparql.europeana.eu%2F%3E%20%7B%0A%20%20%20%20%20%20%20%3Feuropeana%20%3Chttp%3A%2F%2Fpurl.org%2Fdc%2Felements%2F1.1%2Fidentifier%3E%20%3Fidentifier%20.%0A%20%20%20%20%20%20%20%3Feuropeana%20%3Chttp%3A%2F%2Fpurl.org%2Fdc%2Felements%2F1.1%2Fsubject%3E%20%3Fsubject%20.%20%20%20%20%20%20%20%0A%20%20%20%20%20%7D%0A%20%20%7D%0A%7D%20AS%20%25europeana%0AWHERE%20%7B%0A%20%20INCLUDE%20%25europeana%20.%20%0A%20%20%0A%20%20%23%203.)%20Translate%20subjects%20to%20YSO%20ontology%20using%20Finto-service.%20%0A%20%20SERVICE%20%3Chttp%3A%2F%2Fapi.finto.fi%2Fsparql%3E%20%7B%0A%20%20%20%20%3Fyso%20skos%3AprefLabel%20%3Fsubject%20%3B%0A%20%20%20%20skos%3AinScheme%20%3Chttp%3A%2F%2Fwww.yso.fi%2Fonto%2Fyso%2F%3E%0A%20%20%7D%0A%20%20%20%0A%20%20%23%204.)%20Translate%20YSO%20items%20to%20Wikidata%20items%20using%20Wikidata%20and%20read%20Commons%20categories%0A%20%20BIND(REPLACE(STR(%3Fyso)%2C%20%22http%3A%2F%2Fwww.yso.fi%2Fonto%2Fyso%2Fp%22%2C%20%22%22)%20as%20%3Fyso_number)%0A%20%20SERVICE%20%3Chttps%3A%2F%2Fquery.wikidata.org%2Fsparql%3E%20%20%7B%0A%20%20%20%20%3Fwikidata%20wdt%3AP2347%20%3Fyso_number%20.%0A%20%20%20%20%3Fwikidata%20wdt%3AP373%20%3Fcommonscat%20%20%0A%20%20%7D%0A%7D\">Try this on the Sophox query service</a>\r\n\r\n<pre dir=\"ltr\">\r\n  # Find Commons category suggestions for a Commons file using subjects stored in Europeana\r\n# 1.) Bind identifier of the photo to variable\r\n# 2.) Read subjects in Finnish of photo defined by identifier from Europeana\r\n# 3.) Translate subjects to YSO ontology using Finto-service. \r\n# 4.) Translate YSO items to Wikidata items using Wikidata and read Commons categories\r\n\r\nSELECT * WITH {\r\n  SELECT * WHERE {     \r\n     # 1.) Bind identifier of the photo to variable\r\n     BIND(\"HK19700502:254\" as ?identifier)\r\n\r\n     # 2.) Read subjects in Finnish of photo defined by identifier from Europeana\r\n     SERVICE <http: sparql.europeana.eu=\"\"> {\r\n       ?europeana <http: 1.1=\"\" dc=\"\" elements=\"\" identifier=\"\" purl.org=\"\"> ?identifier .\r\n       ?europeana <http: 1.1=\"\" dc=\"\" elements=\"\" purl.org=\"\" subject=\"\"> ?subject .       \r\n     }\r\n  }\r\n} AS %europeana\r\nWHERE {\r\n  INCLUDE %europeana . \r\n  \r\n  # 3.) Translate subjects to YSO ontology using Finto-service. \r\n  SERVICE <http: api.finto.fi=\"\" sparql=\"\"> {\r\n    ?yso skos:prefLabel ?subject ;\r\n    skos:inScheme <http: onto=\"\" www.yso.fi=\"\" yso=\"\">\r\n  }\r\n   \r\n  # 4.) Translate YSO items to Wikidata items using Wikidata and read Commons categories\r\n  BIND(REPLACE(STR(?yso), \"http://www.yso.fi/onto/yso/p\", \"\") as ?yso_number)\r\n  SERVICE <https: query.wikidata.org=\"\" sparql=\"\">  {\r\n    ?wikidata wdt:P2347 ?yso_number .\r\n    ?wikidata wdt:P373 ?commonscat  \r\n  }\r\n}\r\n</https:></http:></http:></http:></http:></http:></pre>\r\n</section>\r\n"
