                title: 'Letter from the editors'
                subtitle: ''
                anchortitle: 'Letter from the editors'
                templates: body
                body: "<p>The annual <a href=\"http://www.tpdl.eu/tpdl2017/\" target=\"_blank\">Theory and Practice of Digital Libraries</a> is a key event for digital libraries and heritage institutes from around Europe and the world. The event brings together hundreds of individuals from very different organizations, who for several days share best-practices and innovative approaches to sharing, cataloging, enriching.</p>\r\n\r\n<p>Since Europeana’s conception it has been present at TPDL (formerly known as the European Conference on Digital Libraries). Over the years countless EuropeanaTech community members have presented at, attended or were involved with the organization of the forum.</p>\r\n\r\n<p>This year in Thessaloniki, Greece several papers related to Europeana were presented along with several sessions being chaired by EuropeanaTech community members. In this issue of EuropeanaTech Insight we highlight these talks and several others presented by members of the EuropeanaTech community. We are all already looking forward to the 22nd edition of TPDL!</p>\r\n"
