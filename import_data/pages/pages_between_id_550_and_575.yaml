                templates: body
                body: "<section id=\"reusability\">\r\n<p>The possible values of the reusability parameter are shown in the following Table:</p>\r\n\r\n<table class=\"listingtable\" style=\"table-layout: fixed;\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 105px;\">Value</th>\r\n            <th style=\"width: 130px;\"></th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"reusability-open\" rowspan=\"5\">open</td>\r\n            <th colspan=\"2\">The records are freely reusable.</th>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"http://creativecommons.org/publicdomain/mark/1.0/\">PDM</a></td>\r\n            <td>Creative Commons - Public Domain Mark<br />\r\n            <a href=\"http://creativecommons.org/publicdomain/mark/1.0/\">http://creativecommons.org/publicdomain/mark/1.0/</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"http://creativecommons.org/publicdomain/zero/1.0/\">CC0</a></td>\r\n            <td>Creative Commons - Public Domain Dedication</td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"http://creativecommons.org/licenses/by/1.0/\">CC BY</a></td>\r\n            <td>Creative Commons - Attribution</td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"http://creativecommons.org/licenses/by-sa/1.0/\">CC BY-SA</a></td>\r\n            <td>Creative Commons - Attribution ShareAlike</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"reusability-restricted\" rowspan=\"9\">restricted</td>\r\n            <th colspan=\"2\">The records are reusable, but with restrictions.</th>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"http://creativecommons.org/licenses/by-nc/1.0/\">CC BY-NC</a></td>\r\n            <td>Creative Commons - Attribution NonCommercial</td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"http://creativecommons.org/licenses/by-nc-sa/1.0/\">CC BY-NC-SA</a></td>\r\n            <td>Creative Commons - Attribution NonCommercial ShareAlike</td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"http://creativecommons.org/licenses/by-nd-nc/1.0/\">CC BY-NC-ND</a></td>\r\n            <td>Creative Commons - Attribution NoDerivs NonCommercial</td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"http://creativecommons.org/licenses/by-nd/1.0/\">CC BY-ND</a></td>\r\n            <td>Creative Commons - Attribution NoDerivs</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"text-decoration: line-through;\"><a href=\"http://www.europeana.eu/rights/out-of-copyright-non-commercial/\">OOC-NC</a></td>\r\n            <td>Out of Copyright - Non Commercial re-use (RETIRED)</td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"http://rightsstatements.org/vocab/InC-EDU/1.0/\">InC-EDU</a></td>\r\n            <td>Rights Statements - In Copyright - Educational Use Permitted</td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"http://rightsstatements.org/vocab/NoC-NC/1.0/\">NoC-NC</a></td>\r\n            <td>Rights Statements - No Copyright - Non-Commercial Use Only</td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"http://rightsstatements.org/vocab/NoC-OKLR/1.0/\">NoC-OKLR</a></td>\r\n            <td>Rights Statements - No Copyright - Other Known Legal Restrictions</td>\r\n        </tr>\r\n        <tr id=\"reusability-permission\">\r\n            <td rowspan=\"8\">permission</td>\r\n            <th colspan=\"2\">You can reuse the records only with explicit permission.</th>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"text-decoration: line-through;\"><a href=\"http://www.europeana.eu/rights/rr-f/\">RR-F</a></td>\r\n            <td>Rights Reserved - Free Access (RETIRED)</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"text-decoration: line-through;\"><a href=\"http://www.europeana.eu/rights/rr-p/\">RR-P</a></td>\r\n            <td>Rights Reserved - Paid Access (RETIRED)<br />\r\n            <a href=\"http://www.europeana.eu/rights/rr-r/\">http://www.europeana.eu/rights/rr-p/</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"text-decoration: line-through;\"><a href=\"http://www.europeana.eu/rights/rr-r/\">RR-R</a></td>\r\n            <td>Rights Reserved - Restricted Access (RETIRED)<br />\r\n            <a href=\"http://www.europeana.eu/rights/rr-r/\">http://www.europeana.eu/rights/rr-r/</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"text-decoration: line-through;\"><a href=\"http://www.europeana.eu/rights/unknown/\">Unknown</a></td>\r\n            <td>Unknown Copyright Status (RETIRED)</td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"http://rightsstatements.org/vocab/InC/1.0/\">RS InC</a></td>\r\n            <td>Rights Statements - In Copyright</td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"http://rightsstatements.org/vocab/InC-OW-EU/1.0/\">RS InC-OW-EU</a></td>\r\n            <td>Rights Statements - In Copyright - EU Orphan Work</td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"http://rightsstatements.org/vocab/CNE/1.0/\">RS CNE</a></td>\r\n            <td>Rights Statements - Copyright not Evaluated</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h4>Example: Search only for freely reusable records:</h4>\r\n\r\n<blockquote>https://api.europeana.eu/record/v2/search.json?query=Paris&amp;reusability=open <br/>(<a href=\"/page/api-rest-console?function=search&amp;query=Paris&amp;reusability=open\">Try on Console</a>)</blockquote>\r\n</section>\r\n"
