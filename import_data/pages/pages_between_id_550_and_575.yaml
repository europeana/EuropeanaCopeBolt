            -
                enabled: enabled
                title: 'Resolving an entity by external identifier'
                subtitle: ''
                anchortitle: Resolve
                templates: body
                body: "<section>\r\n<p>The resolve method was designed to search for an entity given an identifier used by an external source and redirect to the corresponding Europeana Entity through its URI. In case there is not equivalent Entity in Europeana, a HTTP 404 is returned. This method makes use of the co-reference information typically present within owl:sameAs properties (or skos:exactMatch in the case of entities of type skos:Concept) for the lookup.</p>\r\n\r\n<h3>Request</h3>\r\n\r\n<p>A call to the resolve method is an HTTPS request with the following signature:</p>\r\n\r\n<blockquote style=\"word-wrap: break-word\">GET https://api.europeana.eu/entity/resolve?wskey=YOUR_KEY&amp;uri=[EXTERNAL_URI]</blockquote>\r\n\r\n<p>where the parameters in the URL mean:</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>uri</td>\r\n            <td><a href=\"#request-string\">String</a></td>\r\n            <td>The external identifier (as an URI) for the entity.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3>Response</h3>\r\n\r\n<p>On success, the method returns a HTTP 301 with the Europeana URI within the <i>Location</i> Header field.</p>\r\n\r\n<h4>Example: Retrieve the Europeana entity for <i>Leonardo da Vinci</i> via the corresponding URI on DBpedia (<a href=\"http://dbpedia.org/resource/Leonardo_da_Vinci\">http://dbpedia.org/resource/Leonardo_da_Vinci</a>):</h4>\r\n\r\n<blockquote style=\"word-wrap: break-word\">GET https://api.europeana.eu/entity/resolve?wskey=YOUR_KEY&amp;uri=http://dbpedia.org/resource/Leonardo_da_Vinci</blockquote>\r\n</section>\r\n"
