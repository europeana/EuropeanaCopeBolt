                body: "<section>\r\n<h3>Roadmap and Changelog</h3>\r\n\r\n<p>The current version of the Entities API is 0.10.3&nbsp;(December 2021) which has support for suggest, retrieval and resolution by external identifier. It is currently available as a Public <a href=\"intro#release-alpha\">Alpha</a>, which is the first public version released primarily to get feedback from you. Do note that this means that changes can be introduced which could break backwards compatibility. It also means that to use this API you need a separate API key than for the other Europeana APIs. To see the changes made for the current version and also all previous releases, see the <a href=\"https://github.com/europeana/entity-api/releases\">API changelog in the project GitHub</a>.</p>\r\n<!--\r\n<p>The plans for the upcoming versions leading up to the Public <a href=\"intro#release-beta\">Beta</a>, which is expected to be released in <b>Q4 of 2018</b>, are to:</p>\r\n\r\n<ul>\r\n    <li>Add a search API method allowing for search and listing of (all) entities.</li>\r\n    <li>Support the use of Europeana Search API keys for the Entities API.</li>\r\n    <li>Continuously improve and expand the Entity Collection coverage and information.</li>\r\n</ul>\r\n\r\n--></section>\r\n"
