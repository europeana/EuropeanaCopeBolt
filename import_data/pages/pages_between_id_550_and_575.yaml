                templates: body
                body: "<h2>What can Europeana do for its partners?</h2>\r\n\r\n<p>Wikimedia has extensive documentation and case studies for cultural partnerships relating to events and activities and digitising and sharing collections.</p>\r\n\r\n<p>We can help you connecting your collections and share expertise with Wikimedia in several ways:</p>\r\n\r\n<ul>\r\n    <li><b>Image sharing.</b> Uploading individual, or sets, of multimedia to Wikimedia Commons. Europeana developed the GLAMwiki Toolset mass upload software for this purpose - which won the gold prize for Open software at the 2015 MUSE awards.</li>\r\n    <li><b>‘Editathons’ and ‘transcribathons’.</b>With any specific collection, exhibition, acquisition, or digitisation - especially of high quality public domain materials - there will be associated promotional and outreach activities. Europeana can assist in organising events with Wikimedians to use this new material either in an online, or onsite event.</li>\r\n    <li><b>Technical workshops.</b> We can help you connect vocabularies and authority-control IDs to Wikidata, or advise on copyright policies to align with the principles of the Europeana Public Domain Charter which Wikimedia also follows.</li>\r\n    <li><b>Online competitions.</b> Europeana has previously organised the largest Wikidata-focused competition (supporting Europeana 280) and a competition to showcase portfolios of diverse activities using Europeana materials (Europeana 1914-1918).</li>\r\n    <li><b>Embedding improvements.</b> We can help feed the improvements (things like corrections, translations and geocodes) that Wikimedia volunteers make to your collection data back to you.</li>\r\n    <li><b>Introductions.</b> There are groups of volunteer Wikimedians all around the world - some have official charity organisations, some have never met in person. We can put you in touch with the right people to begin a working relationship.</li>\r\n    <li><b>Practical advice and training.</b> Wikimedia software, editorial policies, and community norms are complex. We can introduce you to it all so you can learn how to edit Wikipedia and avoid common pitfalls.</li>\r\n</ul>\r\n"
