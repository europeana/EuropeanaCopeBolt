sameAs\">owl:sameAs</a></td>\r\n            <td>owlSameAs</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" id=\"class-timespan\"><a href=\"intro#edm:Timespan\">EDM Timespan</a></th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>rdf:about</td>\r\n            <td>about</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#edm:Timespan/skos:prefLabel\">skos:prefLabel</a></td>\r\n            <td>prefLabel</td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#edm:Timespan/skos:altLabel\">skos:altLabel</a></td>\r\n            <td>altLabel</td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#edm:Timespan/skos:hiddenLabel\">skos:hiddenLabel</a></td>\r\n            <td>hiddenLabel</td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#edm:Timespan/skos:note\">skos:note</a></td>\r\n            <td>note</td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#edm:Timespan/edm:begin\">edm:begin</a></td>\r\n            <td>begin</td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#edm:Timespan/edm:end\">edm:end</a></td>\r\n            <td>end</td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#edm:Timespan/dcterms:isPartOf\">dcterms:isPartOf</a></td>\r\n            <td>isPartOf</td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#edm:Timespan/dcterms:hasPart\">dcterms:hasPart</a></td>\r\n            <td>dctermsHasPart</td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#edm:Timespan/owl:sameAs\">owl:sameAs</a></td>\r\n            <td>owlSameAs</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n        </tr>\r\n    </tbody>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"3\" id=\"class-license\"><a href=\"intro#cc:Licence\">CC License</a></th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>rdf:about</td>\r\n            <td>about</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#cc:Licence/odrl:inheritFrom\">odrl:inheritFrom</a></td>\r\n            <td>odrlInheritFrom</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#cc:Licence/cc:deprecatedOn\">cc:deprecatedOn</a></td>\r\n            <td>ccDeprecatedOn</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3>JSON Datatypes</h3>\r\n\r\n<p>The JSON output of this API uses the following datatypes:</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"json-boolean\">Boolean</td>\r\n            <td>true or false</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"json-number\">Number</td>\r\n            <td>integer or double precision floating-point number</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"json-string\">String</td>\r\n            <td>double-quoted Unicode, with backslash escaping</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"json-array\">Array</td>\r\n            <td>an ordered sequence of values, comma-separated and enclosed in square brackets; the values do not need to be of the same type</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"json-array-dt\">Array([Datatype])</td>\r\n            <td>an ordered sequence values of Datatype (e.g. String or Object), comma-separated and enclosed in square brackets</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"json-object\">Object</td>\r\n            <td>an unordered collection of key:value pairs with the ':' character separating the key and the value, comma-separated and enclosed in curly braces; the keys must be strings and should be distinct from each other</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"json-langmap\">LangMap</td>\r\n            <td>A special datatype to provide values in various languages. It is an associative array where the keys are ISO language codes or \"def\" (where the language is not given), and the value is an array of strings. For example: <code>\"dcTitle\": {\"por\": [\"Paris\"]}</code>. Here the datatype of dcTitle is a LanguageMap: the language code is \"por\" (stands for Portuguese), and the value is a list with only one element: \"Paris\". For those familiar with Java notations: is it the JSON equivalent of <code> Map&lt;String,List&lt;String&gt;&gt;</code></td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"json-null\">null</td>\r\n            <td>empty value</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n</section>\r\n"
