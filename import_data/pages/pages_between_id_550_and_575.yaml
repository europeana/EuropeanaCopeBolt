                templates: body
                body: "<p>The SPARQL API is different from the other Europeana APIs in that it allows you to explore connections between Europeana data and outside data sources, like <a href=\"http://viaf.org/\">VIAF</a>, <a href=\"http://www.iconclass.org/\">Iconclass</a>, Getty Vocabularies (<a href=\"http://www.getty.edu/research/tools/vocabularies/lod/\">AAT</a>), <a href=\"http://www.geonames.org/\">Geonames</a>, and <a href=\"http://wiki.dbpedia.org/\">DBPedia</a>. If you are looking for a way to delve into the structured metadata of Europeana (For instance, to ask the question \"What are all the French 18th-century painters with at least five artworks available through Europeana'), this is the API for you. If you want to simply search Europeana in an unstructured way (for instance 'give me all results for the word 'cat'), then using the <a href=\"https://pro.europeana.eu/resources/apis/europeana-rest-api\">REST API</a> is a better choice. You can get a list of providers and datasets from this API, but if that's all you need then the <a href=\"https://pro.europeana.eu/resources/apis/provider-datasets-api\">Providers and Datasets API</a> is more suitable. Harvesting&nbsp;large quantities of Europeana's metadata is made easy through the <a href=\"https://pro.europeana.eu/page/oai-pmh-service\">OAI-PMH Service</a>. Lastly, Annotations of Europeana's objects and media can be accessed through the<a href=\"https://pro.europeana.eu/resources/apis/annotations-api\"> Annotations API</a>.&nbsp;</p>\r\n"
