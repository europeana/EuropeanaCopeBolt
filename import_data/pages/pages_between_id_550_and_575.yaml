        title: 'Europeana #edTech Challenge 2018 - Terms and Conditions'
        intro: "<p>The Europeana #edTech Challenge 2018 is now closed for applications.</p>\r\n"
        body: "<p>The Europeana #edTech Challenge 2018 is now closed for applications.</p>\r\n\r\n<p>**********************************************************************************************************************</p>\r\n\r\n<p>We invite entrepreneurs, developers, designers and cultural heritage digital thinkers to submit their best idea(s) that use cultural heritage and digital technologies to foster innovative learning and teaching.</p>\r\n\r\n<p><strong>Theme: </strong>Culture &amp; edTech<br><strong>Prize: </strong>A total of €30.000<br><strong>Submission deadline: </strong>15 January - 28 February 2018<br>\r\n\_</p>\r\n\r\n<p><strong>Timeline</strong></p>\r\n\r\n<ul>\n<li>Online application period: 15 January - 28 February (23.59 CET) 2018</li>\r\n    <li>Panel assessment period: 1 March - 15\_March 2018</li>\r\n    <li>Interviews with the shortlisted applicants - 16 - 23 March 2018</li>\r\n    <li>Winner(s) announced on Europeana Labs: 26 March 2018</li>\r\n</ul>\n<p><strong>Who and what is eligible? </strong></p>\r\n\r\n<p>We invite applications from individuals or teams of creatives from anywhere in the world. The applicants must be above 18 years old.</p>\r\n\r\n<p><strong>Important! Applicants must be registered as legal entities in their respective country. This is required for the contractual arrangement with Europeana (see our frequently asked questions for more information).</strong></p>\r\n\r\n<p>Your product/service must:</p>\r\n\r\n<ul>\n<li>Be digital\_e.g. use digital technological processes and resources.\_</li>\r\n    <li>Reuse Europeana openly licensed content for educational purposes. Usage of the Europeana API is optional; you can also manually download items.</li>\r\n    <li>(An early prototype must) Be delivered on or before 31 August 2018.</li>\r\n</ul>\n<p><strong>Note</strong>: openly licensed content means content with a rights statement that allows you to freely use it in any context (eg Public domain, CC0, CC BY, CC BY-SA). CC BY-ND can be used in some educational contexts. We will not fund proposals that do not respect the relevant <a href=\"http://pro.europeana.eu/page/rights-statements-an-introduction\" target=\"_blank\">rights statements</a>. <a href=\"http://www.europeana.eu/portal/en/rights.html\" target=\"_blank\">Find out more</a> about how to use our data.</p>\r\n\r\n<p><strong>We can accept entries which are:</strong></p>\r\n\r\n<ul>\n<li>Of various types - eligible proposals include but are not limited to digital applications, games, web services, learning software, etc.</li>\r\n    <li>At various stages of maturity (concept, prototype, early-stage product). Applications should be supported with digital visual proof or illustration of the product/service (e.g. for a web-based platform, you could send us a webpage in alpha or a PDF of your intended website design).</li>\r\n    <li>Existing applications and platforms when they are based on the challenge theme. They must further the business potential of the existing application - significant new developments must be planned and described in the application.</li>\r\n</ul>\n<p><strong>We do NOT accept:</strong></p>\r\n\r\n<ul>\n<li>Projects in receipt of other EU funding.</li>\r\n    <li>Publication of PhD thesis and similar scientific publications even if related to the challenge theme.</li>\r\n    <li>Research projects.</li>\r\n</ul>\n<p><strong>Assessment criteria</strong></p>\r\n\r\n<p>Successful applications will deliver a product/service/business that:</p>\r\n\r\n<ul>\n<li>Has Europeana openly licensed content as a central element;</li>\r\n    <li>Foster innovative learning and/or teaching by implementing new digital educational technologies and/or learning approaches. Examples of these include virtual reality (VR), artificial intelligence (AI), gamification, etc.</li>\r\n    <li>Has a clear business model to ensure project’s sustainability</li>\r\n    <li>Can be applied across countries and languages (scalability potential)</li>\r\n</ul>\n<p><strong>Application submission</strong></p>\r\n\r\n<p>Applicants must submit their entries <strong>only</strong> via the simple form below. Once you submit your application there will be no further chance to edit your proposal, so ensure that you work on it carefully before submitting.</p>\r\n\r\n<p><strong>Application\_support </strong></p>\r\n\r\n<p>We are not able to review or comment on your application or project idea or provide extensive advice during the application period. See the bottom of the page for various resources to assist your creative process.</p>\r\n\r\n<p>Make sure you read our <a href=\"https://pro.europeana.eu/page/challenges-frequently-asked-questions\" target=\"_blank\">frequently asked questions</a> before submitting your proposal.</p>\r\n\r\n<p><strong>Judging process</strong></p>\r\n\r\n<p>Your application will first be screened by the Europeana reuse team against the competition criteria above. Eligible applications will then be assessed by an <a href=\"http://pro.europeana.eu/page/europeana-edtech-challenge-2018-jury\" target=\"_blank\">external panel</a> of experts drawn from across the education, creative industries and cultural heritage sector in Europe. The shortlisted proposals will be invited for a Skype interview with the assessment panel and winners will be announced on 26 March 2018. Find out more about the <a href=\"https://docs.google.com/document/d/1yNY-6XSWTvzkxUdouDdJmKRivGouCOkmfYllREYqyFo/edit?usp=sharing_eip&amp;ts=5a58c87e\" target=\"_blank\">assessment criteria</a>.</p>\r\n\r\n<p><strong>Feedback</strong></p>\r\n\r\n<p>Where possible, we will give feedback to unsuccessful applicants by 14 March 2018. Please note that this is an extremely competitive process and we anticipate many applications.</p>\r\n\r\n<p><strong>Prize information</strong></p>\r\n\r\n<p>The challenge winner(s) will receive a share of the €30.000 budget. Multiple projects may be funded within this amount and the exact funding amount will vary depending on how well the entry meets the challenge criteria and what its development needs are. Recommendations on the amount of investment will be made by the panel and so it may not match the requested funding.</p>\r\n\r\n<p>Winning proposals will be extensively promoted via the Europeana communication channels and, where possible, via Europeana partner channels.</p>\r\n\r\n<p><strong>Conditions of funding</strong></p>\r\n\r\n<p>The winner(s) will sign a subcontract with the Europeana Foundation. A staged payment schedule and delivery points will be agreed between Europeana and the winning applicant(s). Important:\_you must plan to deliver an early prototype on or before <strong>31 August 2018</strong>.</p>\r\n\r\n<p><strong>Copyright</strong></p>\r\n\r\n<p>You own the intellectual property in whatever you develop. On your finished product and on any related website or materials you must use the ‘Made with Europeana’ logo.</p>\r\n\r\n<h2>Resources</h2>\r\n\r\n<p><strong>Technical support </strong></p>\r\n\r\n<ul>\n<li>Extensive information package on using the <a href=\"https://pro.europeana.eu/resources/apis\" target=\"_blank\">Europeana APIs</a>\n</li>\r\n    <li>Bulk downloading media and metadata using the Europeana API</li>\r\n    <li>Submit your question to <a href=\"mailto:api@europeana.eu\">api@europeana.eu </a>or check our <a href=\"https://groups.google.com/forum/#!forum/europeanaapi\" target=\"_blank\">API forum</a>\n</li>\r\n</ul>\n<p><em><strong>#EuropeanaInspires and #EuropeanaEducation</strong></em></p>\r\n\r\n<ul>\n<li>Guidance on <a href=\"http://www.europeana.eu/portal/en/help/search.html\" target=\"_blank\">searching Europeana Collections</a>\n</li>\r\n    <li>Guide to using <a href=\"https://pro.europeana.eu/post/guide-to-using-europeana-in-education\" target=\"_blank\">Europeana in Education</a>\n</li>\r\n    <li>Various openly licensed datasets Europeana boards on <a href=\"https://nl.pinterest.com/europeana/\" target=\"_blank\">Pinterest</a>\n</li>\r\n    <li>\n<a href=\"https://pro.europeana.eu/pages/blog/blog/markets/creative-industries\" target=\"_blank\">Europeana Labs blog</a> for frequently updated ideas and inspiration</li>\r\n    <li>Europeana Education <a href=\"https://www.linkedin.com/groups/13518332\" target=\"_blank\">LinkedIn group</a>\n</li>\r\n</ul>"
