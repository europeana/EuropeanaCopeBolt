                enabled: enabled
                title: 'Metadata Aggregation: Assessing the Application of IIIF and Sitemaps within Cultural Heritage'
                subtitle: 'Antoine Isaac, Hugo Manguinhas, Nuno Freire; Europeana, Glen Robson; National Library of Wales, John B. Howard; University College Dublin'
                anchortitle: 'Metadata Aggregation: Assessing the Application of IIIF and Sitemaps within Cultural Heritage'
                templates: body
                body: "<p>In the World Wide Web, a very large number of resources are made available through digital libraries. The existence of many individual digital libraries, maintained by different organizations, brings challenges to the discoverability and usage of the resources by potentially interested users.</p>\r\n\r\n<p>An often-used approach is metadata aggregation, where a central organization takes the role of facilitating the discovery and use of the resources by collecting their associated metadata. Europeana has the role of facilitating the usage of CH resources from and about Europe, and although many European CH Institutions (CHIs) do not yet have a presence in Europeana, it already holds metadata from over 3,700 providers.</p>\r\n\r\n<p>Since its very beginning, Europeana’s approach for supporting the discovery of cultural heritage (CH) resources has been metadata by aggregation, based on the <a href=\"https://www.openarchives.org/pmh/\" target=\"_blank\">OAI-PMH protocol</a>, a technology initially designed in 1999. However Cultural Heritage Institutions (CHIs) are increasingly applying technologies designed for wider interoperability on the World Wide Web. Particularly relevant are those related with search engine optimization, social networks, and the <a href=\"http://iiif.io/\" target=\"_blank\">International Image Interoperability Framework (IIIF)</a>. Regardless of the metadata aggregation process for Europeana, CHIs are already interested in developing their systems’ capabilities in these areas. If Europeana also uses these technologies then their participation in Europeana may become less demanding.</p>\r\n\r\n<p><a href=\"http://ebooks.iospress.nl/publication/46657\" target=\"_blank\">Research and development during 2017</a> included activities on rethinking Europeana’s technological approach for metadata aggregation, with the aim to make the operation of the aggregation network more efficient and lower the technical barriers for data providers to contribute to Europeana. Note that our research merely complements other Europeana efforts to further develop and innovate Europeana's aggregation process. We do not make any assumption on the organization of the aggregation process, especially on whether the data is 'pushed' by CHIs to Europeana or pulled by Europeana from CHIs or data aggregators. We rather explore components, which could be used by either framework - some of our proposals have actually been already tested or included in them.</p>\r\n\r\n<p>In the work presented at TPDL 2017, we (Europeana and data providers) report on case studies that trialled the application of some of the most promising technologies, exploring several solutions based on the International Image Interoperability Framework (IIIF) and Sitemaps. Our motivation for researching the application of these two technologies comes from IIIF getting increasing traction in CH. Moreover, IIIF is a community developed, open framework, thus our requirements for metadata aggregation may be incorporated into future versions of IIIF. Our case studies indicate that data acquisition via IIIF is feasible, and presents little technological barriers for data providers that already have a IIIF solution in place for their own purposes. Researching the application of <a href=\"https://en.wikipedia.org/wiki/Sitemaps\" target=\"_blank\">Sitemaps</a> was motivated by its wide usage within the Europeana data providers. In addition, Sitemaps is a very simple technological solution, with a very low implementation barrier to those providers that are not currently using it.</p>\r\n\r\n<p>IIIF is a family of specifications that were conceived to facilitate systematic reuse of image resources in digital repositories maintained by CHIs. It specifies several HTTP based web services covering access to images, the presentation and structure of complex digital objects composed of one or more images, and searching within their content. IIIF’s strength resides in the presentation possibilities it provides for end-users. From the perspective of data acquisition, however, none of the IIIF APIs was specifically designed to support metadata aggregation. Nevertheless, within the output given by the IIIF APIs, there may exist enough information to allow HTTP robots to crawl IIIF endpoints and harvest the links to the digital resources and associated metadata.</p>\r\n\r\n<p>Sitemaps allow webmasters to inform search engines about pages on their sites that are available for crawling by search engine’s robots. A Sitemap is an XML file that lists URLs of the pages within a website along with additional metadata about each URL (i.e. when it was last updated, how often it usually changes, and how important it is in comparison to other URLs within the same site) so that search engines can more efficiently crawl the site. Sitemaps is a widely-adopted technology, supported by all major search engines. Many content management systems support Sitemaps out-of-the-box and Sitemaps are simple enough to be manually built by webmasters when necessary. Moreover, there are Sitemaps extensions, like Google’s Image Sitemaps&nbsp; and Video Sitemaps , which have potential usage in metadata aggregation.</p>\r\n\r\n<p>We have undertaken several case studies to investigate the feasibility of performing metadata aggregation via IIIF and/or Sitemaps. These studies were conducted in cooperation with data providers of the Europeana Network, namely, the National Library of Wales and University College Dublin, which were actively deploying these two technologies within their own information systems.</p>\r\n\r\n<p>IIIF played a double role in our work. It was used as the data source from where the source metadata was aggregated from providers, and as a technology that can be used with other suitable web-based technologies to facilitate aggregation processes. We have specifically studied how the functionality available in the IIIF Presentation API could be used to provide similar aggregation functionality as OAI-PMH and Sitemaps. The TPDL 2017 publication describes in detail the case studies and how the two technologies were used for metadata aggregation. The solutions were trialled successfully and leveraged on existing technology and knowledge held by the CHIs, with low implementation barriers. The future challenges lie in choosing among the several possibilities and standardize solution(s). Europeana is currently engaged with the IIIF community, aiming to establish a standard, or guidelines, that will facilitate the metadata aggregation process of IIIF services. Currently, Europeana co-chairs the <a href=\"http://http://iiif.io/community/groups/discovery/\" target=\"_blank\">IIIF Discovery Technical Specification Group</a> and has its use-case under <a href=\"https://github.com/IIIF/iiif-stories/issues/69\" target=\"_blank\">discussion there</a>.</p>\r\n\r\n<p></p>\r\n"
