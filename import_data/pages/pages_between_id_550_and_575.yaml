                body: "<section>\r\n<h3 id=\"search-fields-outside\">Search Fields outside EDM</h3>\r\n\r\n<p>In addition to the fields defined in EDM, a handful of other fields were defined for administrative reasons which can also be used to search.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>Search Field</th>\r\n            <th>Datatype</th>\r\n            <th>Result Field</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr id=\"sf_europeana_id\">\r\n            <td>europeana_id</td>\r\n            <td><a href=\"#search-string\">String</a></td>\r\n            <td><a href=\"#rf_id\">id</a></td>\r\n            <td>The Europeana ID of the record.</td>\r\n        </tr>\r\n        <tr id=\"sf_timestamp\">\r\n            <td>timestamp</td>\r\n            <td><a href=\"#search-date\">Date</a></td>\r\n            <td></td>\r\n            <td></td>\r\n        </tr>\r\n        <tr id=\"sf_timestamp_created\">\r\n            <td>timestamp_created</td>\r\n            <td><a href=\"#search-date\">Date</a></td>\r\n            <td><a href=\"#rf_timestamp_created\">timestamp_created</a><br />\r\n            <a href=\"#rf_timestamp_created_epoch\">timestamp_created_epoch</a></td>\r\n            <td>The date when record was created (formatted as <a href=\"http://en.wikipedia.org/wiki/ISO_8601\">ISO 8601</a>)</td>\r\n        </tr>\r\n        <tr id=\"sf_timestamp_update\">\r\n            <td>timestamp_update</td>\r\n            <td><a href=\"#search-date\">Date</a></td>\r\n            <td><a href=\"#rf_timestamp_update\">timestamp_update</a><br />\r\n            <a href=\"#rf_timestamp_update_epoch\">timestamp_update_epoch</a></td>\r\n            <td>The date when record was last updated (formatted as <a href=\"http://en.wikipedia.org/wiki/ISO_8601\">ISO 8601</a>)</td>\r\n        </tr>\r\n        <tr id=\"sf_europeana_completeness\">\r\n            <td>europeana_completeness</td>\r\n            <td><a href=\"#search-number\">Number</a></td>\r\n            <td><a href=\"rf_europeanaCompleteness\">europeanaCompleteness</a></td>\r\n            <td rowspan=\"2\">An internal Europeana measure of the completeness of the metadata of the record, based on the availability of mandatory and optional schema fields. It is measured as a number from 1 to 10 and serves as indicator of the metadata quality.</td>\r\n        </tr>\r\n        <tr id=\"sf_COMPLETENESS\">\r\n            <td>COMPLETENESS</td>\r\n            <td><a href=\"#search-string\">String</a></td>\r\n            <td><a href=\"#rf_completeness\">completeness</a></td>\r\n        </tr>\r\n    </tbody>\r\n    <tbody>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"search-fields-lang\">Language-specific Search Fields</h3>\r\n\r\n<p>In EDM, most of the properties that accept a Literal may be language tagged, meaning having a language code that determine the language of the text using the <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-2</a> standard. To allow for a language specific search on such properties, the Search API defines a field for each of the language variations that appear in our repository while keeping the base field with all the values in all language variations. As opposed to the base field which typically has datatype Text (some fields may also be defined as String), the language specific fields are always of type String to allow for faceting with the complete value (with no tokenization), see <a href=\"#search-datatypes\">datatypes</a> for more details. If a language specific field is part of a metadata set, it can also be <a href=\"#result-fields-lang\">output in the response</a>.</p>\r\n\r\n<p>The following table shows the base and language specific search fields for the dc:creator property:</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>Search Field</th>\r\n            <th>Search Datatype</th>\r\n            <th>Result Field</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td><a href=\"intro#ore:Proxy/dc:creator\" title=\"dc:creator\">proxy_dc_creator</a></td>\r\n            <td><a href=\"#search-text\">Text</a></td>\r\n            <td><a href=\"#rf_dcCreator\">dcCreator</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#ore:Proxy/dc:creator\" title=\"dc:creator\">proxy_dc_creator.en<br />\r\n            proxy_dc_creator.fr<br />\r\n            ...<br />\r\n            proxy_dc_creator.*</a></td>\r\n            <td><a href=\"#search-string\">String</a></td>\r\n            <td><a href=\"#rf_dcCreatorLangAware\">dcCreatorLangAware</a></td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"search-fields-edm\">Search Fields defined in EDM</h3>\r\n\r\n<p>EDM defines an extensive list of class and properties. In the Search API only a subset of these, corresponding to the ones found to be the most commonly used, can be used to search in the repository. These fields are listed in this section.</p>\r\n\r\n<p>The ML (ie. multilingual) column of the table below marks the fields that have <a href=\"#search-fields-lang\">multilingual variations</a>.</p>\r\n\r\n<table class=\"listingtable rigid\">\r\n    <thead>\r\n        <tr>\r\n            <th>Search Field</th>\r\n            <th style=\"width: 95px\">Search Datatype</th>\r\n            <th style=\"width: 205px\">Result Field</th>\r\n            <th style=\"width: 40px\">ML</th>\r\n        </tr>\r\n    </thead>\r\n    <thead>\r\n        <tr>\r\n            <th colspan=\"4\">ore:Proxy</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr id=\"sf_proxy_dc_contributor\">\r\n            <td><a href=\"intro#ore:Proxy/dc:contributor\" title=\"dc:contributor\">proxy_dc_contributor</a></td>\r\n            <td><a href=\"#search-text\">Text</a></td>\r\n            <td><a href=\"#rf_dcContributor\">dcContributor</a></td>\r\n            <td>✓</td>\r\n        </tr>\r\n        <tr id=\"sf_CONTRIBUTOR\">\r\n            <td><a href=\"intro#ore:Proxy/dc:contributor\" title=\"dc:contributor\">CONTRIBUTOR</a></td>\r\n            <td><a href=\"#search-string\">String</a></td>\r\n            <td><a href=\"#rf_dcContributor\">dcContributor</a></td>\r\n            <td></td>\r\n        </tr>\r\n        <tr id=\"sf_proxy_dc_coverage\">\r\n            <td><a href=\"intro#ore:Proxy/dc:coverage\" title=\"dc:coverage\">proxy_dc_coverage</a></td>\r\n            <td><a href=\"#search-string\">String</a></td>\r\n            <td></td>\r\n            <td>✓</td>\r\n        </tr>\r\n        <tr id=\"sf_proxy_dc_creator\">\r\n            <td><a href=\"intro#ore:Proxy/dc:creator\" title=\"dc:creator\">proxy_dc_creator</a></td>\r\n            <td><a href=\"#search-text\">Text</a></td>\r\n            <td><a href=\"#rf_dcCreator\">dcCreator</a><br />\r\n            <a href=\"#rf_dcCreatorLangAware\">dcCreatorLangAware</a></td>\r\n            <td>✓</td>\r\n        </tr>\r\n        <tr id=\"sf_proxy_dc_date\">\r\n            <td><a href=\"intro#ore:Proxy/dc:date\" title=\"dc:date\">proxy_dc_date</a></td>\r\n            <td><a href=\"#search-string\">String</a></td>\r\n            <td></td>\r\n            <td>✓</td>\r\n        </tr>\r\n        <tr id=\"sf_proxy_dc_description\">\r\n            <td><a href=\"intro#ore:Proxy/dc:description\" title=\"dc:description\">proxy_dc_description</a></td>\r\n            <td><a href=\"#search-text\">Text</a></td>\r\n            <td><a href=\"#rf_dcDescription\">dcDescription</a><br />\r\n            <a href=\"#rf_dcDescriptionLangAware\">dcDescriptionLangAware</a></td>\r\n            <td>✓</td>\r\n        </tr>\r\n        <tr id=\"sf_proxy_dc_format\">\r\n            <td><a href=\"intro#ore:Proxy/dc:format\" title=\"dc:format\">proxy_dc_format</a></td>\r\n            <td><a href=\"#search-text\">Text</a></td>\r\n            <td></td>\r\n            <td>✓</td>\r\n        </tr>\r\n        <tr id=\"sf_proxy_dc_ident