                subtitle: ''
                anchortitle: 'Current Campaigns'
                templates: body
                body: "<p>Supporting the current campaigns&nbsp;<a href=\"https://pro.europeana.eu/page/europeana-migration\">Europeana Migration</a>&nbsp;and&nbsp;<a href=\"https://pro.europeana.eu/page/europeana-14-18-centenary-tour\">1914-1918 Centenary Tour</a>, Europeana is offering dedicated resources to partner institutions wishing to integrate a Wikimedia component into their work. Europeana will also be connecting its internal Migration Vocabulary project to Wikidata - taking advantage of the existing concept translation, ontology, and external authority-control connections in Wikidata to increase the usability and findability of all Europeana Migration material.</p>\r\n\r\n<p>In contrast to the previous two major campaigns (<a href=\"https://meta.wikimedia.org/wiki/Europeana/1914-18\">Europeana 1914-1918</a>, and <a href=\"https://www.wikidata.org/wiki/Wikidata:Europeana_Art_History_Challenge\">Europeana 280</a>) this will not be a simultaneous continent-wide competition but a tailored response to the needs of each partner, in their own timeframe.</p>\r\n\r\n<p>We can help partners by supporting any of these activities:</p>\r\n\r\n<ol>\r\n    <li>If you’re hosting an event, like a collection day, you could expand on it by having some Wikimedia-related activities going on at the same time:\r\n    <ul>\r\n        <li>Have an ‘editathon’ for local Wikipedians going on in another part of the venue. (A private tour of the museum is often a good 'thank you' and enticement for the volunteer Wikipedians for this).</li>\r\n        <li>Ask local Wikipedians to work with curators/staff to improve/begin Wikipedia articles in applicable languages where the museum has the&nbsp;expertise and academic resources.</li>\r\n        <li>Conduct semi-formal and/or personalised Wiki-training of staff so that they can feel confident in contributing in the future.</li>\r\n        <li>Work with the general public attending your collection day event to scan/photograph the items they bring so they can be uploaded to Wikimedia Commons (which has specific and sometimes different technical/copyright requirements to Europeana).</li>\r\n    </ul>\r\n    </li>\r\n    <li>If you’re not hosting an overarching event, you can still get involved with some Wikimedia activities. Here are some ideas of how Europeana could support you:\r\n    <ul>\r\n        <li>Help you run a ’DataThon’ meeting to map your collection's metadata to Wikidata, learning about each other's metadata needs in the process.</li>\r\n        <li>If your building is an historic one, together, we could run a photography event/tour for local Wikimedians, take their own photographs, and then upload to Wikimedia Commons to improve the visual record of the site/building.</li>\r\n        <li>Support the creation of a Wikipedian-in-Residence position at the museum, and help to advertise for that role. Funding, duties, time period would depend on the circumstances and needs of the institution.</li>\r\n        <li>Support a mass upload of multimedia (and/or its metadata) from your collections to Wikimedia Commons and/or Wikidata.</li>\r\n    </ul>\r\n    </li>\r\n</ol>\r\n\r\n<p>Get in touch now to discuss how we can help you!</p>\r\n"
