                body: "<section>\r\n<h3>Deprecation Information</h3>\r\n\r\n<p>The following will be deprecated per the given date, ensure that your API clients are updated accordingly:</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 140px\">Date</th>\r\n            <th>Deprecation Details</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>January 2018</td>\r\n            <td>As the API supports SSL now for a while, we will start to redirect all non-SSL traffic for the API to SSL. Ensure your applications follow redirects if needed or adjust the hostname to use SSL.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3>Roadmap and Changelog</h3>\r\n\r\n<p>We deploy new versions of the portal and API quite regularly, but not all new versions result in changes in the interface. The current version of the Record API is 2.9.0&nbsp;(2019-07-15). To see the changes made for this version and also all previous releases, see the <a href=\"https://github.com/europeana/api2/releases/\">API changelog in the project GitHub</a>.</p>\r\n</section>\r\n"
