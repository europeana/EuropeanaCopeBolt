                title: 'Call for new Steering Group Members'
                subtitle: ''
                anchortitle: 'Call for new Steering Group Members'
                templates: body
                body: "<p>The Europeana Communicators Steering Group is looking for new enthusiastic members to help shape the Community, bring your own expertise into the conversation and help us manage our increasing number of activities. In our recent community survey, 71% of the respondents expressed that they are interested in being more involved in community events, working groups or task forces; this is a great opportunity to get involved!</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>About the role&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Steering Group members listen to the voices in our community and our sector and share their views with the Europeana Network Association. We are looking for&nbsp;new members who have a passion for or experience in communicating about digital cultural heritage, and an interest in social media and communication and are able to:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Attend and participate in our regular monthly Steering Group calls (lasting one hour), contribute to discussions and follow up on agreed actions</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Help to deliver the activities of our <a href=\"https://pro.europeana.eu/post/communicators-community-work-plan-2021\">2021 work plan</a> (this may include taking on responsibilities for specific areas including <a href=\"https://pro.europeana.eu/network-association/task-forces\">Task Forces</a>) and provide input for this planning on an annual basis</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Support planning and delivering for community events and webinars, including for annual Europeana events</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Undertake some offline work on guidelines, blog posts, and other materials like Twitter posts</p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Act as ambassadors for the Europeana Communicators Community, promoting its activities and communication channels, inviting new members, sharing and promoting the value of (digital) cultural heritage within and together with the Europeana Network Association</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Consult the Community to identify topics of interest and raise awareness about potential activities supported or funded by Europeana Foundation</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Propose topics for the Europeana Communicators monthly newsletter&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Why join?&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Being a member of the Steering Group is offering you benefits as well!</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>You will be part of a small but international group of digital cultural heritage professionals and/or enthusiasts. Current members are based in Greece, Ireland, Israel, Italy, the Netherlands, Romania and the United Kingdom.</li>\r\n    <li>Exchange of thoughts in this group is based on trust and respect of each other and of cultural differences throughout Europe. Your voice counts, in the regular monthly online meetings and in further discussions via our online collaboration tool.</li>\r\n    <li>You will be able to play a role in defining and shaping our activities and communications and contribute to suggestions the group brings to the ENA Members Council, the Members Board, Europeana Foundation and the Aggregators'&nbsp;Forum.</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Tell us that you are interested!&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">To become a Steering Group member, you must be a Europeana Network Association Member and a Communicators Community member - <a href=\"https://pro.europeana.eu/network-association/sign-up\">find out more about signing up</a>. If you are interested in the role, please email Steering Group Chair Peter Soemers (<a href=\"mailto:petsoe@kpnplanet.nl\">petsoe@kpnplanet.nl</a>), telling us about your professional work and why you would like to become a Steering Group Member, up to 300 words. Please ensure that you read the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/Governance_documents/Europeana-Network-Association-Code-of-Conduct.pdf\">Europeana Network Association Code of Conduct</a> and are aware of the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/General/ENA-Community-Terms-of-Reference-2021.pdf\">Community Terms of Reference</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The current Steering Group will review the profiles of those interested and make a final decision on inviting new members. If required, the current SG members may conduct interviews or an anonymous vote to select new members from applications received.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The deadline for applying is 30 November 2021.</p>\r\n"
