            -
                enabled: enabled
                title: 'A Decade of Evaluating Europeana'
                subtitle: 'Vivien Petras, Juliane Stiller; Humboldt University'
                anchortitle: 'A Decade of Evaluating Europeana'
                templates: body
                body: "<p>Europeana will be celebrating its 10th anniversary next year. At such a respectable age for a digital library, museum or archive, it’s time to look back on its developmental stages, progress and achievements. The project documented herein looks at evaluations of the Europeana Collections portal, trying to trace developmental stages and changes over time.</p>\r\n\r\n<p>As a first step, we conducted a study to assess the evaluations of Europeana and the outcomes from Europeana’s launch in 2008 until early 2017.&nbsp; Based on an often-used framework, we categorized the methods and criteria as well as the perspectives used to assess Europeana and its components during the last decade. This text is based on a <a href=\"https://link.springer.com/chapter/10.1007/978-3-319-67008-9_19\" target=\"_blank\">paper</a> for the <a href=\"http://www.tpdl.eu/tpdl2017/\" target=\"_blank\">TPDL conference</a> this year as well as the presentation given during the conference.</p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"485\" marginheight=\"0\" marginwidth=\"0\" scrolling=\"no\" src=\"//www.slideshare.net/slideshow/embed_code/key/l6cidtfpx28qrH\" style=\"border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;\" width=\"595\"></iframe></center>\r\n\r\n<p>We used Tefko Saracevic's Digital Library evaluation framework (2000) that defines five elements for describing digital library evaluations. The Construct defines the focus of the evaluation, i.e. the object of evaluation. The Context is the perspective used for the evaluation, which can be user-centered, system-centered or interface-centered. The Methodology used as well as the Criteria and their Measures are additional components of each Digital Library evaluation.</p>\r\n\r\n<p>55 studies focusing on evaluations of Europeana were selected dating from the past decade. To accumulate these studies, we used a list of evaluations in the Europeana community aggregated by the <a href=\"https://pro.europeana.eu/project/evaluation-and-enrichments\" target=\"_blank\">Europeana Task Force for Enrichment and Evaluation</a>. In Google Scholar and Web of Science, we searched for further publications. We found three different types of evaluations: * 38 evaluations with Europeana as the object, * 3 evaluations using Europeana data, and * 14 meta-studies, which named Europeana as a use case. Our detailed analysis focused on those 41 evaluations, which were not meta-studies.</p>\r\n\r\n<p>Figure 1 shows what the focus of evaluation was across the studies. Out of 41 studies, 17 evaluated the Europeana digital library holistically, nine evaluated external services, which were developed for Europeana, and seven assessed a particular component such as the metadata.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/TPDL/Humboldt1.png\" /></p>\r\n\r\n<p>&nbsp;Constructs.jpg</p>\r\n\r\n<p>FIG1. Categories of evaluation focus and number of studies per category.</p>\r\n\r\n<p>Figure 2 shows the perspective of the evaluations. Most of them were system-centered, whereas 7 studies evaluated from all perspectives.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/TPDL/Humboldt2.png\" /></p>\r\n\r\n<p>FIG2. Perspectives of evaluations and their overlap.</p>\r\n\r\n<p>Most of the studies define their own criteria and measurement scales. Often, this information was not visible from the papers. In terms of methodology used, we found the categories described in table 1:</p>\r\n\r\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"496\">\r\n    <tbody>\r\n        <tr>\r\n            <td style=\"width:154px;\">\r\n            <p><strong>Method</strong></p>\r\n            </td>\r\n            <td style=\"width:397px;\">\r\n            <p><strong>Description</strong></p>\r\n            </td>\r\n            <td style=\"width:110px;\">\r\n            <p><strong>Number</strong></p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:154px;\">\r\n            <p>Criteria-based</p>\r\n            </td>\r\n            <td style=\"width:397px;\">\r\n            <p>Certain criteria were determined to assess a service or algorithm.</p>\r\n            </td>\r\n            <td style=\"width:110px;\">\r\n            <p>16</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:154px;\">\r\n            <p>Gold standard-based</p>\r\n            </td>\r\n            <td style=\"width:397px;\">\r\n            <p>Use of a manually created gold standard to assess performance.</p>\r\n            </td>\r\n            <td style=\"width:110px;\">\r\n            <p>9</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:154px;\">\r\n            <p>Logfile analysis</p>\r\n            </td>\r\n            <td style=\"width:397px;\">\r\n            <p>Uses an automatically created log file of user interactions</p>\r\n            </td>\r\n            <td style=\"width:110px;\">\r\n            <p>8</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:154px;\">\r\n            <p>Usability study</p>\r\n            </td>\r\n            <td style=\"width:397px;\">\r\n            <p>Several methods to assess usability of a service, e.g. user studies, interviews, surveys.</p>\r\n            </td>\r\n            <td style=\"width:110px;\">\r\n            <p>7</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width:154px;\">\r\n            <p>Impact study</p>\r\n            </td>\r\n            <td style=\"width:397px;\">\r\n            <p>Expert assessment of the overall value of a service.</p>\r\n            </td>\r\n            <td style=\"width:110px;\">\r\n            <p>2</p>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p class=\"Standard\">Tab1: Methods used for evaluating Europeana.<o:p></o:p></p>\r\n\r\n<p>To summarize, we found that studies with a focus on the system perspective prevail. The institutional and societal perspectives were less focused on than the individual user perspective. Studies on the overall impact of Europeana are still rare, especially as success criteria of cultural heritage systems still need to be defined and standardized. As a starting point, the <a href=\"https://pro.europeana.eu/project/evaluation-and-enrichments\" target=\"_blank\">Europeana Impact Framework</a> now works on establishing these definitions and standards for assessing impact.</p>\r\n\r\n<p>To benefit from evaluations in a more sustainable manner and to be able to trace developmental changes more consistently, we suggest a Europeana Evaluation Archive, which enables tracking improvements over time. We found a lack of published documentation of evaluations for many of the <a href=\"https://pro.europeana.eu/resources/document-archive/project-list\" target=\"_blank\">Europeana satellite projects</a>. Moreover, the studies were conducted on Europeana in stages of maturity that cannot be reproduced. Commonly, evaluation studies are not linked or even dated to a particular Europeana version, making it hard to reproduce or even to retrace their results or insights. To improve that situation, we suggest that changes in Europeana should be tracked and evaluation studies should be linked to a particular version. Those new versions with changes that result from evaluations should also be linked to the evaluation to enable a clear relationship to impact indicators. Additionally, standardizing evaluations will enable comparisons among evaluation results and over time.</p>\r\n\r\n<p>References:<br />\r\nIsaac, A., Manguinhas, H., Stiller, J., &amp; Charles, V. (2015). Final Report on Evaluation and Enrichment (Task Force on Enrichment and Evaluation). Europeana.</p>\r\n\r\n<p>Saracevic, T. (2000). Digital library evaluation: Toward an evolution of concepts. Library Trends, 49(2), 350.</p>\r\n"
