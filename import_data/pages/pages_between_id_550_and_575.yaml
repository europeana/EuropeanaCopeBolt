                subtitle: ''
                anchortitle: 'Entity Collection'
                templates: body
                body: "<section>\r\n  <p>An entity is something that exists on itself, which can be a person, place or a thing. In the context of the Entities API, there is the notion of different kinds of entities such as persons (agents) such as <a href=\"http://data.europeana.eu/agent/base/146741\" target=\"_blank\">Leonardo da Vinci</a>, concepts (topics) such as <a href=\"http://data.europeana.eu/concept/base/96\" target=\"_blank\">Art Nouveau</a>,&nbsp;places such as <a href=\"http://data.europeana.eu/place/base/40964\" target=\"_blank\">Amsterdam</a>&nbsp;and time periods such as <a href=\"http://data.europeana.eu/timespan/base/21\" target=\"_blank\">21st Century</a>. At a later stage we will also add entities such as Works. All these entities are part of the Europeana Entity Collection, a collection of entities in the context of Europeana harvested from and linked to controlled vocabularies such as ​<a href=\"http://geonames.org\" target=\"_blank\">Geonames</a> and <a href=\"http://dbpedia.org\" target=\"_blank\">Dbpedia</a> (soon also <a href=\"http://www.wikidata.org\" target=\"_blank\">Wikidata</a>).</p>\r\n\r\n<h3>Overview</h3>\r\n\r\n<p>The entities in the Europeana Entity Collection consist of different types of entities. The data about these entities is gathered from several sources, in order to semantically enrich its data beyond the original object description given by data providers. As of the Public <a href=\"intro#release-alpha\">Alpha</a>, the entities in the collection consist of the following (note that the numbers may slightly vary as entities are added or removed):</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 120px\">Type</th>\r\n            <th style=\"width: 100px\">#</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td><a href=\"intro#edm:Agent\">Agents</a></td>\r\n            <td>165,005</td>\r\n            <td>Most of the entities of type “dbp:Artist” present in <a href=\"http://dbpedia.org\" target=\"_blank\">DBpedia</a> with the exception of some that have been filtered out as they were found to be irrelevant.</td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#skos:Concept\">Concepts</a></td>\r\n            <td>1,572</td>\r\n            <td>A subset from <a href=\"http://dbpedia.org\" target=\"_blank\">DBpedia</a> is currently selected which comprises a handful of WWI battles, the “World War I” category and other categories being used for Europeana Collections, and also two vocabularies: one for music genres, forms and compositions obtained from Wikidata and the photography vocabulary maintained by the Photo Consortium.</td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#edm:Place\">Places</a></td>\r\n            <td>216,302</td>\r\n            <td>European countries and the most relevant places within them obtained from <a href=\"http://geonames.org\" target=\"_blank\">Geonames</a>.</td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#edm:TimeSpan\">TimeSpans</a></td>\r\n            <td>21</td>\r\n            <td>Meant to cover both chronological and historical periods of time. So far only 21 entities have been added reflecting the centuries of the millenium.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3>Generating identifiers</h3>\r\n\r\n<p>For each entity in the entity collection, Europeana generates an identifier such as \"http://data.europeana.eu/entity/agent/base/147466\". More information about how this is done and why can be read in the document <a href=\"https://docs.google.com/document/d/1qr8k1y93zf7DBicUqrkz4RoHZStRPLny1X6mmzEC8RE\" target=\"_blank\">Minting Europeana URIs for Contextual Entities</a>.</p>\r\n\r\n<h3>Linking to other sources</h3>\r\n\r\n<p>In order to really benefit of the <a href=\"https://www.w3.org/2013/data/\">Web of Data</a>, each entity has often several owl:sameAs values, which are references to the same entity in other data sources such as Wikidata, Geonames or DBpedia. This way, an API client can traverse through various data sources in an automated way to retrieve all known information about a certain entity, but can also identify entities in our repository for the ones that the client may know if similar linkage is made.</p>\r\n</section>\r\n"
