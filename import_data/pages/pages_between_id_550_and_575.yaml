            -
                enabled: enabled
                title: OpenSearch
                subtitle: ''
                anchortitle: OpenSearch
                templates: body
                body: "<section>\r\n<p>Basic search function following the <a href=\"http://www.opensearch.org\">OpenSearch</a> specification, returning the results in XML (RSS) format. This method does not support facet search or profiles. The names of parameters are different from other API call methods, because they match the OpenSearch standard. The OpenSearch response elements can be used by search engines to augment existing XML formats with search-related metadata. The signature of the method is as follows:</p>\r\n\r\n<blockquote style=\"word-wrap: break-word\">https://api.europeana.eu/record/v2/opensearch.rss?searchTerms=TERMS&amp;count=COUNT&amp;startIndex=START</blockquote>\r\n\r\n<p>The following parameters are supported by this method:</p>\r\n\r\n<p></p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 170px\">Parameter</th>\r\n            <th style=\"width: 90px\">Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>searchTerms</td>\r\n            <td>String</td>\r\n            <td>The search terms used to query the Europeana repository, similar to the <a href=\"#param-query\">query parameter</a> in the search method.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>count</td>\r\n            <td>Number</td>\r\n            <td>The number of search results to return; possible values can be any integer up to 100 [default = 12].</td>\r\n        </tr>\r\n        <tr>\r\n            <td>startIndex</td>\r\n            <td>Number</td>\r\n            <td>The first object in the search result set to start with (first item = 1), e.g., if a result set is made up of 100 objects, you can set the first returned object to the specific object in the set [default = 1].</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p>For the response, see <a href=\"http://www.opensearch.org/Specifications/OpenSearch/1.1#OpenSearch_response_elements\">OpenSearch</a> specification.</p>\r\n</section>\r\n"
