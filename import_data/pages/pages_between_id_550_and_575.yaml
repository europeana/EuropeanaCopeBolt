                title: 'The representation of bibliographic families in library data models and their preservation in mappings: The case of the mapping from FRBR to BIBFRAME'
                subtitle: 'Sofia Zapounidou, Michalis Sfakakis, Christos Papatheodorou; Department of Archives, Library Science and Museology, Ionian University'
                anchortitle: 'The representation of bibliographic families in library data models and their preservation in mappings: The case of the mapping from FRBR to BIBFRAME'
                templates: body
                body: "<p>The navigation in an ever-changing overloaded bibliographic universe that preserves the contextual semantics of the bibliographic descriptions largely depends on the control of content relationships and bibliographic families. According to Tillett [1] content relationships exist between different bibliographic entities and can be considered as a sequence of intellectual/artistic content; as this continuum gets distant from the original parent, the relationship becomes remote. The term bibliographic family is defined as ‘a set of related bibliographic works that are somehow derived from a common [parent]’ [2]. Library conceptual models include constructs to describe and control relationships and bibliographic families. The identification of bibliographic families and the clustering of all related entities shall enable future library catalogs’ navigation functionalities. The preservation of bibliographic families maintains the information that two or more Works originate from a common progenitor. Hence, successful mappings between different conceptual models presuppose the preservation of content relationships and bibliographic families after data transformation [3–5].</p>\r\n\r\n<p>This paper is based on [6] and examines if and how information about content relationships and bibliographic families may be preserved in mappings from FRBR to&nbsp; BIBFRAME. The cases of a Work with a single Expression, as well as bibliographic family cases e.g. Work with multiple Expressions and Works with derivative relationships are studied and some interesting findings have been derived. Mapping content relationships and bibliographic families</p>\r\n\r\n<p>Work with a single Expression The simplest and the most frequent bibliographic case [7] is a Work with a single Expression and a single Manifestation, e.g. a monograph (book) in a language. The mapping for this case seems straightforward (Figure 1). The FRBR path Work-is realized through-Expression is mapped to the bf:Work class, while the rest constructs of the path are mapped 1:1. More precise mappings may be developed for each of the 10 subclasses of the BIBFRAME Creative Work class and for the 5 subclasses of the bf:Instance class.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/TPDL/fig1.png\" /></p>\r\n\r\n<p>Fig. 1. Mapping from FRBR to BIBFRAME representation pattern for a Work with a single Expression.</p>\r\n\r\n<p>The exploitation of (a) the attributes of the FRBR Expression and Manifestation entities and (b) controlled vocabularies from the <a href=\"http://id.loc.gov/\" target=\"_blank\">Library of Congress Linked Data Service</a> or <a href=\"http://iflastandards.info/ns/isbd/\" target=\"_blank\">ISBD vocabularies</a> to specify the values of the attributes improve significantly the semantic precision of the mapping rules. For instance at the Expression level, we have identified the form of expression attribute and we used the <a href=\"http://id.loc.gov/vocabulary/contentTypes.html\" target=\"_blank\">LC Content Types Scheme</a> for its values to enable precise mappings for all bf:Work subclasses. In some cases these values may even determine the mapping to a bf:Instance subclass (see Figure 2). Furthermore, at the Manifestation level, we have identified the form of carrier attribute and used the <a href=\"http://id.loc.gov/vocabulary/carriers.html\" target=\"_blank\">LC Carriers Scheme</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/TPDL/fig2.png\" /></p>\r\n\r\n<p>Fig. 2. Mapping from FRBR to BIBFRAME a detailed representation pattern for a Work with a single Expression.</p>\r\n\r\n<p>The path Expression-form of expression-contentTypes: tactile text triggers mapping to bf:Work and bf:Instance subclasses. &nbsp; The utilization of controlled vocabularies for interoperability reasons demands both their multilingualism and their representation in RDF. Therefore, cataloging should be performed taking into account the collaboration and data reusability principles.</p>\r\n\r\n<p>Work with multiple Expressions In the case of mappings from an FRBR Work with multiple Expressions to BIBFRAME, two instances of the bf:Work class are generated. However the semantics regarding the origination of the two instances of the bf:Work class from the same Work (intellectual idea) are lost (Figure 3).</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/TPDL/fig3.png\" /></p>\r\n\r\n<p>Fig. 3. Mapping from FRBR to BIBFRAME representation pattern for a Work with a single Expression. After mapping, both parent and bibliographic relationship are lost.</p>\r\n\r\n<p>Derivation - translation Literal translation is represented in FRBR by relating two or more Expressions of the same Work with the has translation relationship (upper part of Figure 4). After mapping to BIBFRAME, the content relationship between the two Expressions is preserved in the two bf:Works. The information that the bf:Work instances have the same progenitor (Work) is not preserved though (Figure 4).</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/TPDL/fig4.png\" /></p>\r\n\r\n<p>Fig. 4. Mapping from FRBR to BIBFRAME representation pattern for the translation case.</p>\r\n\r\n<p>In order to preserve information about the common parent, an additional Expression-agnostic bf:Work instance will be created (bf:Work with the long dash-dot outline in Figure 5). Then this additional bf:Work instance will be linked with the others bf:Work instances using the bf:hasExpression property (also depicted with a long dash-dot line). This Expression-agnostic bf:Work cannot have any bf:Instances but it can serve as a the parent for all bf:Works that somehow derive from it.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/TPDL/fig5.png\" /></p>\r\n\r\n<p>Fig. 5. Mapping from FRBR to BIBFRAME representation pattern for the translation case. The bf:Work with the long dash-dot outline has been added in the mapping to preserve the parent bf:Work of the Odyssey bibliographic family.</p>\r\n\r\n<p>Adaptation is represented in FRBR, either between Works, or between Expressions of different Works. This case demonstrated similar results with the translation case: content relationships are preserved, the parent is lost and the addition of Expression-agnostic bf:Work preserves information about the bibliographic family.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/EuropeanaTech/EuropeanaTech Insight/Images/TPDL/fig6.png\" /></p>\r\n\r\n<p>Fig. 6. Mapping from FRBR to BIBFRAME representation pattern for the adaptation case. The Expression-agnostic bf:Work serves as the parent bf:Work of the Odyssey bibliographic family.</p>\r\n\r\n<p><strong>Conclusions </strong></p>\r\n\r\n<p>One key finding has been that relationships between members of a bibliographic family are preserved in BIBFRAME when FRBR Expressions are related. Moreover, the parent Work is not always represented in BIBFRAME after mappings.</p>\r\n\r\n<p>This study uses a limited set of cases and data. A follow-up study shall use a bigger dataset and test more cases; it will also compare the transformation using existing transformation tools to evaluate their degree of preservation of bibliographic relationships after mappings. Interesting findings are also anticipated for testing IFLA LRM to BIBFRAME and the opposite mappings.</p>\r\n\r\n<p><strong>References</strong></p>\r\n\r\n<p>[1]Tillett, B.B.: Bibliographic relationships. In: Bean, C.A. and Green, R. (eds.) Relationships in the organization of knowledge. pp. 19–35. Springer Science+Business Media, Dordrecht (2001).</p>\r\n\r\n<p>[2]Smiraglia, R., Leazer, G.: Derivative bibliographic relationships: The work relationship in a global bibliographic database. J. Am. Soc. Inf. Sci. 50, 493–504 (1999).</p>\r\n\r\n<p>[3] Arastoopor, S., Fattahi, R., Mehri Parikosh: Developing user-centered displays for literary works in digital libraries: integrating bibliographic families, FRBR and users. In: 2nd International Conference of Asian Special Libraries ICoASL. pp. 83–91. Special Libraries Association - Asian Chapter, Tokyo (2011).</p>\r\n\r\n<p>[4] Smiraglia, R.P., Heuvel, C. Van Den: Classifications and concepts: towards an elementary theory of knowledge interaction. J. Doc. 69, 360–383 (2013).</p>\r\n\r\n<p>[5] Merčun, T., Žumer, M., Aalberg, T.: Presenting bibliographic families: Designing an FRBR-based prototype using information visualization. J. Doc. 72, 490–526 (2016).</p>\r\n\r\n<p>[6] Zapounidou, S., Sfakakis, M., Papatheodorou, C.: Preserving Bibliographic Relationships in Mappings from FRBR to BIBFRAME 2.0. In: Kamps, J., Tsakonas, G., Manolopoulos, Y., Iliadis, L., and Karydis, I. (eds.) Research and Advanced Technology for Digital Libraries: 21st International Conference on Theory and Practice of Digital Libraries, TPDL 2017, Thessaloniki, Greece, September 18-21, 2017, Proceedings. pp. 15–26. Springer International Publishing AG (2017).</p>\r\n\r\n<p>[7] Bennett, R., Lavoie, B.F., O’Neill, E.T.: The Concept of a Work in WorldCat: An Application of FRBR. Libr. Collect. Acquis. Tech. Serv. 27, 45–59 (2003).</p>\r\n"
