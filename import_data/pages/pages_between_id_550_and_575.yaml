                body: "<section>\r\n<h3 id=\"registration\">Registration</h3>\r\n\r\n<p>To start using the API you need to register for a key at the <a href=\"/get-api\">registration page</a>. Upon registration, you will get your individual private and public authentication key. The private key is used for specific methods that require additional user authentication while the public key must be used by all other API methods, see <a href=\"#access\">Access using an API key</a>. We use these keys to anonymously gather relevant statistics about the usage of the API so that we can better improve it. <i>Please do not share these keys with third parties or expose it in user interfaces or in markup as the API keys are confidential and are for use by the client or user only.</i></p>\r\n\r\n<p>This API key will give you access to all APIs that are in a <a href=\"intro#release-stable\">Stable</a> version. APIs such as OAI-PMH, Entity API, and Annotations API use different keys that can either be obtained on request or use a demonstration key.</p>\r\n\r\n<h3 id=\"access\">Access using an API key</h3>\r\n\r\n<p>You need to provide an access key (corresponding to your public authentication key) when making a request to any of the methods made available by the Europeana REST APIs. This is done by using the wskey parameter described below. The only exception is the Thumbnail method of the Search API which does not require an access key.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 170px\">Parameter</th>\r\n            <th style=\"width: 90px\">Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>wskey</td>\r\n            <td>String</td>\r\n            <td>The client API key that gives you access to this API.</td>\r\n        </tr>\r\n    </tbody>\r\n    <tbody>\r\n    </tbody>\r\n</table>\r\n\r\n<h3>Usage Limit</h3>\r\n\r\n<p>In the past, the Europeana REST API was limited to 10.000 calls within a period of 24 hours per API key. We have lifted this restriction but may reinstate it in the future.</p>\r\n\r\n<h3>Terms of Use</h3>\r\n\r\n<p>Please read our <a href=\"http://www.europeana.eu/portal/rights/api-terms-of-use.html\">Terms of Use</a> before using or reusing the Europeana REST APIs. The terms of use for external data sources appearing at data.europeana.eu are provided on the <a href=\"http://www.europeana.eu/portal/rights/linked-data-sources.html\">Europeana Data sources</a> page.</p>\r\n\r\n<h3 id=\"console\">API Console</h3>\r\n\r\n<p>Each API documentation page provides a console that allows developers to easily see how the API works and test it for their needs. This is an interactive tool that allows filling method parameters in an online form and sees both the expected results and the exact format of the call that should be used by an application to get these results. The API console has been built by us for developers’ convenience. You are encouraged to use it and provide us feedback about its usability for the developer community.</p>\r\n\r\n<h3 id=\"releases\">Releases</h3>\r\n\r\n<p>We deploy new versions of each API quite regularly. These are minor releases in order to fix issues or make small improvements to the existing or new functionality but without breaking backwards compatibility. For major releases we follow the standard practices:</p>\r\n\r\n<table class=\"listingtable\">\r\n    <tbody>\r\n        <tr>\r\n            <td id=\"release-alpha\">Alpha</td>\r\n            <td>A release is done when functionality is made available in an early stage for the purpose of receiving feedback from users, which may result on bug fixes or proposals to add, change or remove features. It is expected that not all functionality is made available, just the core features.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"release-beta\">Beta</td>\r\n            <td>This release is done when all product features are completed and all major bugs have been addressed. It may still contain some bugs and potential performance issues, and functionality can still be changed.</td>\r\n        </tr>\r\n        <tr>\r\n            <td id=\"release-stable\">Stable (official)</td>\r\n            <td>This release is done when all product features are completed and all major bugs have been addressed. From this point on, any changes made to the functionality need to be backward compatible with previous versions.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"discussion\">Discussion and Contact</h3>\r\n\r\n<p>Join the <a href=\"https://groups.google.com/forum/?pli=1#!forum/europeanaapi\">Europeana API discussion group at Google Groups</a> and get regular updates about the Europeana API, provide feedback and discuss it with other developers. If you wish you can also contact us directly via <a href=\"mailto:api@europeana.eu\">api@europeana.eu</a>.</p>\r\n</section>\r\n"
