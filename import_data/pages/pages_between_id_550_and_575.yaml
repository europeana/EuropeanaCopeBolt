                body: "<section id=\"format-json\">\r\n<p>JSON is the primary output format of the Record API. It uses a Europeana specific schema for representing EDM data which is explained in this Section.</p>\r\n\r\n<p>A response in JSON will always contain a number of fields that present information about the handling of the request, while the concrete information about the record is presented in the \"object\" field.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th>Field</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>apikey</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n            <td>the authentication parameter sent out by the client (the wskey parameter)</td>\r\n        </tr>\r\n        <tr>\r\n            <td>success</td>\r\n            <td><a href=\"#json-boolean\">Boolean</a></td>\r\n            <td>a boolean (true/false) flag denoting the successful execution of the call</td>\r\n        </tr>\r\n        <tr>\r\n            <td>statsDuration</td>\r\n            <td><a href=\"#json-number\">Number</a></td>\r\n            <td>the time (in milliseconds) taken to serve the request</td>\r\n        </tr>\r\n        <tr>\r\n            <td>requestNumber</td>\r\n            <td><a href=\"#json-number\">Number</a></td>\r\n            <td>a positive number denoting the number of request by this API key within the last 24 hours</td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"#json-object\">Object</a></td>\r\n            <td><a href=\"#object\">Object</a></td>\r\n            <td>The object representing the EDM metadata record, see next Section.</td>\r\n        </tr>\r\n        <!--\r\n        <tr>\r\n            <td style=\"width: 109px;\">similarItems</td>\r\n            <td style=\"width: 154px;\">Array (<a href=\"http://labs.europeana.eu/api/search/#item\">item</a>)</td>\r\n            <td style=\"width: 776px;\">The collection of metadata records similar to the current one. Available when profile parameter value is set to **similar**. The structure of each record is the same as the structure of the items collection returned by the <a href=\"http://labs.europeana.eu/api/search\">search</a> method.</td>\r\n        </tr>\r\n-->\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"object\">Object</h3>\r\n\r\n<p>Gathers all the information contained within a EDM metadata record.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width: 120px\">Field</th>\r\n            <th style=\"width: 120px\">Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>about</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n            <td><a href=\"intro#identifying-records\">Europeana ID</a> of the returned object.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>agents</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#class-agent\">Agent</a>)</td>\r\n            <td>A collection of EDM Agent objects contextually related to the object. Find more in the EDM Definition.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>aggregations</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#class-aggregation\">Aggregation</a>)</td>\r\n            <td>A collection of EDM Aggregation objects related to the object. Find more in the EDM Definition.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>concepts</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#class-concept\">Concept</a>)</td>\r\n            <td>A collection of SKOS Concept objects contextually related to the object. Find more in the EDM Definition.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>country</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>europeanaAggregation</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#class-europeana-aggregation\">EuropeanaAggregation</a>)</td>\r\n            <td>A collection of EDM Europeana Aggregation objects related to the object. Find more in the EDM Definition.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>europeanaCollectionName</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td>A collection of names of the datasets the object belongs to.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>europeanaCompleteness</td>\r\n            <td><a href=\"#json-number\">Number</a></td>\r\n            <td>A number between 0 and 10 representing the metadata quality of the object.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>language</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td>A singleton collection with the language of the object.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>licenses</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#class-license\">License</a>)</td>\r\n            <td>A collection of CC Licenses. Find more in the EDM Definition.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>optOut</td>\r\n            <td><a href=\"#json-boolean\">Boolean</a></td>\r\n            <td>Flag indicating whether the provider allowed retrieval of a thumbnail of the record</td>\r\n        </tr>\r\n        <tr>\r\n            <td>places</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#class-place\">Place</a>)</td>\r\n            <td>A collection of EDM Place objects contextually related to the object. Find more in the EDM Definition.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>provider</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td>A singleton collection with the name of the organization that delivered this object to Europeana.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>providedCHOs</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#class-cho\">ProvidedCHO</a>)</td>\r\n            <td>A collection of Provided Cultural Heritage Objects related to the record. Find more in the EDM Definition.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>proxies</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#class-proxy\">Proxy</a>)</td>\r\n            <td>A collection of proxy objects for Provided Cultural Heritage Objects. Find more in the EDM Definition.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>services</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#class-service\">Service</a>)</td>\r\n            <td>A collection of service objects required to consume a Web Resource according to a specific protocol and profile.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>timespans</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#class-timespan\">TimeSpan</a>)</td>\r\n            <td>A collection of EDM TimeSpan objects contextually related to the object. Find more in the EDM iDefinition.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>timestamp_created_epoch</td>\r\n            <td><a href=\"#json-number\">Number</a></td>\r\n            <td>Unix time of the date when the object was created.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>timestamp_update_epoch</td>\r\n            <td><a href=\"#json-number\">Number</a></td>\r\n            <td>Unix time of the date when the object was last updated.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>timestamp_created</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n            <td>ISO 8601 format of the date when the object was created.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>timestamp_update</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n            <td>ISO 8601 format of the date when the object was last updated.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>title</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td>A collection with the main and alternative titles of the object.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>type</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n            <td>The type of the object (see the TYPE facet)</td>\r\n        </tr>\r\n        <tr>\r\n            <td>year</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n            <td></td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3>JSON Structures and Fields for EDM</h3>\r\n\r\n<p>The JSON structures and fields defined in this section all represent classes and properties that are defined in EDM. We advise all readers that are not familiar with EDM to first have a look at our introduction page where we explain the model. The fields listed in the table below have direct links to where they are explained in the introduction page for quick help.</p>\r\n\r\n<table class=\"listingtable\">\r\n    <thead>\r\n        <tr>\r\n            <th style=\"width:120px\">EDM property</th>\r\n            <th style=\"width:120px\">JSON Field</th>\r\n            <th style=\"width:120px\">JSON Datatype</th>\r\n        </tr>\r\n        <tr>\r\n            <th colspan=\"3\" id=\"class-aggregation\"><a href=\"intro#ore:Aggregation\">Aggregation</a></th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>rdf:about</td>\r\n            <td>about</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#ore:Aggregation/edm:dataProvider\">edm:dataProvider</a></td>\r\n            <td>edmDataProvider</td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#ore:Aggregation/edm:isShownBy\">edm:isShownBy</a></td>\r\n            <td>edmIsShownBy</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#ore:Aggregation/edm:isShownAt\">edm:isShownAt</a></td>\r\n            <td>edmIsShownAt</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#ore:Aggregation/edm:object\">edm:object</a></td>\r\n            <td>edmObject</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#ore:Aggregation/edm:provider\">edm:provider</a></td>\r\n            <td>edmProvider</td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#ore:Aggregation/edm:rights\">edm:rights</a></td>\r\n            <td>edmRights</td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#ore:Aggregation/edm:ugc\">edm:ugc</a></td>\r\n            <td>edmUgc</td>\r\n            <td><a href=\"#json-string\">String</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#ore:Aggregation/dc:rights\">dc:rights</a></td>\r\n            <td>dcRights</td>\r\n            <td><a href=\"#json-langmap\">LangMap</a></td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#ore:Aggregation/edm:hasView\">edm:hasView</a></td>\r\n            <td>hasView</td>\r\n            <td><a href=\"#json-array\">Array</a> (<a href=\"#json-string\">String</a>)</td>\r\n        </tr>\r\n        <tr>\r\n            <td><a href=\"intro#ore:Aggregation/edm:aggregatedcHO\">edm:aggrega