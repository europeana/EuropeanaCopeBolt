                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Europeana Foundation is an independent, non-profit organisation that, as part of the Europeana Initiative, stewards the common European&nbsp;data space for cultural heritage in collaboration with a consortium of 18 partners from nine EU countries and contributes to other digital initiatives that put cultural heritage to good use in the world.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Access to cultural heritage is vital to humankind - to our knowledge and understanding of who we are, where we’ve come from and what we can become. At the Europeana Foundation we work to democratise access to culture - digitally - so that everyone in our society is empowered to embrace diversity and flourish.</p>\r\n\r\n<p>We do this collaboratively. We cross borders - and where necessary, break them down. Our range of projects and partnerships create positive change in and around the cultural heritage sector through new shared services, models and frameworks that contribute to the digital transformation and sustainability of our diverse sector.&nbsp;</p>\r\n\r\n<p>We promote the use of digital technology that makes cultural heritage online accessible, traceable and trustworthy, which in turn means people can explore it, use it and learn from it with confidence.&nbsp;</p>\r\n\r\n<p>We ensure our work is relevant to the world we live in - and the world we want to build - by aligning it with the UN’s Sustainable Development Goals.&nbsp;</p>\r\n\r\n<p>The Europeana Foundation, as part of a consortium of 19 partners, is tasked by the European Commission to steward the common European data space for cultural heritage, in close collaboration with the Europeana Aggregators’ Forum and the Europeana Network Association.</p>\r\n\r\n<p>The Europeana Foundation employs approximately 60 staff members representing around 20 different nationalities based in our main office in The Hague. The organisation is led by <a href=\"https://pro.europeana.eu/person/harry-verwayen\">Harry Verwayen</a>, General Director, and steered by a Supervisory&nbsp;Board from cultural and scientific heritage organisations across Europe chaired by <a data-saferedirecturl=\"https://www.google.com/url?q=https://pro.europeana.eu/person/martina-bagnoli&amp;source=gmail&amp;ust=1644591830645000&amp;usg=AOvVaw1zskXoWf66bq3K78hb4Z2O\" href=\"https://pro.europeana.eu/person/martina-bagnoli\" target=\"_blank\">Martina Bagnoli</a>.&nbsp;The Board of Directors and the Supervisory Board are supported by an Advisory Board.</p>\r\n"
