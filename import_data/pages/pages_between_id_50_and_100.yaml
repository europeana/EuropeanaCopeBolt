        title: 'About ENUMERATE'
        intro: "<p>In ENUMERATE, we create a reliable baseline of statistical data about digitisation, digital preservation and online access to cultural heritage in Europe.</p>\r\n"
        body: "<h3><strong>Current activities and future plans\_</strong></h3>\r\n\r\n<p>ENUMERATE started in 2011 as a European Commission funded project, led by the Collections Trust in the UK. As of 2014, the project became part of Europeana v3 led by Collections Trust and the DEN Foundation in the Netherlands.</p>\r\n\r\n<p>The primary objective of ENUMERATE was and still is, to create a reliable baseline of statistical data about digitisation, digital preservation and online access to cultural heritage in Europe.</p>\r\n\r\n<p>Bringing the expertise built into the ENUMERATE project into the operational environment of Europeana has two advantages: the results of ENUMERATE will be continued through the work on Europeana, and Europeana gets a head start to run and coordinate quantitative surveys to digital cultural heritage services in Europe.</p>\r\n\r\n<p>ENUMERATE engages itself in the following activities:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Managing the ENUMERATE framework, documentation and dataplatform and ensure its sustainability.</p>\r\n    </li>\r\n    <li>\r\n    <p>Maintaining contacts with the National Coordinators.</p>\r\n    </li>\r\n    <li>\r\n    <p>Research and consultation on new topics for future surveys.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Partners</strong></h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p><a href=\"http://www.den.nl/\" target=\"_blank\">DEN Foundation</a>, Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://www.collectionstrust.org.uk/\" target=\"_blank\">Collections Trust</a>, UK</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"/page/national-coordinators\">National Coordinators</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Past activities</strong></h3>\r\n\r\n<p>ENUMERATE (v1.0) was funded by the ICT Policy Support Programme of the European Commission and was running for three years, from 2011-2014. It now continues as part of Europeana.</p>\r\n\r\n<p class=\"align-justify\">Statistical data on Europe’s digital heritage is tentative and scattered at best. For the European Commission and many of the agencies and actors in the field of culture there is no consistent evidence base for making strategic decisions on investments in digitisation.The first ENUMERATE project brought about major improvements in the quality and availability of intelligence about digital heritage. A consortium of 10 partners was at the heart of the ENUMERATE 'Thematic Network'. Together they initiated a Europe-wide community of practice to share statistical data and knowledge on the progress of digitisation.</p>\r\n\r\n<p>ENUMERATE<b> </b>built on the results of the NUMERIC project (2007-2009) and is now (since 2014) part of Europeana. NUMERIC was a ground breaking initiative to create a framework for the gathering of statistical data on digital cultural heritage. ENUMERATE improved and refined the methodology from NUMERIC and published the data online for re-use. ENUMERATE also took into account the results of a recent study of Collections Trust into the costs of digitising Europe’s cultural heritage. As part of Europeana, ENUMERATE will continue to improve the methodology, carry out surveys and improve the data platform.</p>\r\n\r\n<h3><b>ENUMERATE past project consortium</b>:</h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p><a class=\"external-link-new-window\" href=\"http://www.collectionstrust.org.uk/\" title=\"Opens external link in new window\">Collections Trust</a>, UK: Nick Poole (Project Coordinator) &amp; Gordon McKenna (Project Manager);</p>\r\n    </li>\r\n    <li>\r\n    <p><a class=\"external-link-new-window\" href=\"http://www.den.nl/\" title=\"Opens external link in new window\">Digitaal Erfgoed Nederland (DEN)</a>, Netherlands: Marco de Niet, Gerhard Jan Nauta &amp; Sjoerd Bakker;</p>\r\n    </li>\r\n    <li>\r\n    <p><a class=\"external-link-new-window\" href=\"http://hv.spk-berlin.de/deutsch/index.php\" title=\"Opens external link in new window\">Stiftung Preussischer Kulturbesitz</a>, Germany: Monika Hagedorn-Saupe, Stefan Rohde-Enslin &amp; Axel Ermert;</p>\r\n    </li>\r\n    <li>\r\n    <p><a class=\"external-link-new-window\" href=\"http://www.digibis.com/\" title=\"Opens external link in new window\">Digibís</a>, Spain: Xavier Agenjo Bullón, Jesús L. Domínguez Muriel &amp; Francisca Hernández Carrascal;</p>\r\n    </li>\r\n    <li>\r\n    <p><a class=\"external-link-new-window\" href=\"http://www.faronet.be/\" title=\"Opens external link in new window\">FARO Vlaams Steunpunt voor Cultureel Erfgoed</a>, Belgium: Jeroen Walterus &amp; Alexander Van der Stichele;</p>\r\n    </li>\r\n    <li>\r\n    <p><a class=\"external-link-new-window\" href=\"http://www.culture.gouv.fr/\" title=\"Opens external link in new window\">Ministère de la Culture et de la Communication</a>, France: Sonia Zillhardt;</p>\r\n    </li>\r\n    <li>\r\n    <p><a class=\"external-link-new-window\" href=\"http://www.onb.ac.at/\" title=\"Opens external link in new window\">Österreichische Nationalbibliothek</a>, Austria: Max Kaiser, Bettina Kann &amp; Hans Petschar;</p>\r\n    </li>\r\n    <li>\r\n    <p><a class=\"external-link-new-window\" href=\"http://www.nuk.uni-lj.si/\" title=\"Opens external link in new window\">Narodna in univerzitetna knjižnica</a> (National and University Library), Slovenia: Gorazd Vodeb;</p>\r\n    </li>\r\n    <li>\r\n    <p><a class=\"external-link-new-window\" href=\"http://www.oszk.hu/\" title=\"Opens external link in new window\">Országos Széchényi Könyvtár</a><a class=\"external-link-new-window\" href=\"http://www.oszk.hu/\" title=\"Opens external link in new window\"> </a>(OSZK; National Széchényi Library), Hungary: Lajos Vonderviszt &amp; Gábor Veres;</p>\r\n    </li>\r\n    <li>\r\n    <p><a class=\"external-link-new-window\" href=\"http://search.theeuropeanlibrary.org/portal/en/index.html\" title=\"Opens external link in new window\">The European Library</a> (hosted by the Koninklijke Bibliotheek, Netherlands): Louise Edwards &amp; Julia Brungs.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Find out more</strong></h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p><a href=\"https://pro.europeana.eu/page/national-coordinators\">National Co-ordinators</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://pro.europeana.eu/page/methodology-guidance\">Methodology and Guidance</a></p>\r\n    </li>\r\n</ul>\r\n"
