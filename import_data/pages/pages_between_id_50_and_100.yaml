        intro: "<p>Find out more about candidates for upcoming Members Council elections.</p>\r\n"
        body: "<p>Below you can find the\_candidates who have come forward for the 2021 Members Council Elections!\_The candidates have an opportunity to campaign and will be seeking your support from now until the elections kick-off during the ENA <a href=\"https://pro.europeana.eu/event/ena-general-assembly-2021\">General Assembly meeting 2021</a> on 3 November.<b>\_</b>Members will then have one week until 10 November to select up to 27 of their preferred candidates in the online voting.\_</p>\r\n\r\n<p>You can find the list of the current Members Council members\_<a href=\"https://pro.europeana.eu/network-association/members-council\" target=\"_blank\">here</a>, and explore previous elections through the news below.\_</p>\r\n\r\n<p>If you have any questions, do not hesitate to get in touch with the Elections and Voting Committee at\_<a href=\"mailto:network@europeana.eu\" target=\"_blank\">network@europeana.eu</a>.</p>\r\n"
