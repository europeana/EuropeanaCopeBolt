        title: 'Members Council'
        intro: "<p>The Members Council decides on the Europeana Network Association’s priorities, steers its activities and ensures general progress against the Europeana Strategy.</p>\r\n"
        body: "<p>The Network Association Members Council is elected by members of the network, like yourself.</p>\r\n\r\n<p><strong>What is their role?</strong></p>\r\n\r\n<p>They will be your active representative in all of Europeana’s activities, including how best to prioritize issues, and setting the agenda for our Annual General Meeting.\_You can find an overview of all their responsibilities in our\_<a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/General/Councillor-Terms-of-Reference.pdf\" target=\"_blank\">Councillor Terms of Reference</a>.\_</p>\r\n\r\n<p><strong>Would you like to join them?</strong></p>\r\n\r\n<p>If you’re a Network Association Member who would like to be on the Members Council, then why not run for election? Contact us directly for more details or find out more through the\_<a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/Governance_documents/europeana-network-association-statutes.pdf\" target=\"_blank\">Europeana Network Association Statutes</a>, <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/Governance_documents/europeana-network-association-bylaws.pdf\" target=\"_blank\">Bylaws</a> and <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Elections%20documents/Europeana%20Network%20Association%20Procedures.pdf?984152f69e\" target=\"_blank\">Procedures</a>.</p>\r\n"
