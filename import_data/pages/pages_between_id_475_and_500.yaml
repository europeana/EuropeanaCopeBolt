                subtitle: ''
                anchortitle: Intro
                templates: body
                body: "<style type=\"text/css\">TABLE.listingtable THEAD TR   { background: white; }\r\nTABLE.listingtable THEAD TH   { text-align: center }\r\nPRE CODE { font-size: 10pt; }\r\nTABLE.rigid    { table-layout: fixed;   }\r\nTABLE.rigid TD { word-wrap: break-word; }\r\n</style>\r\n<section>\r\n<p>The Europeana OAI-PMH service offers a way to collect large amounts of Europeana data from our repository through a <a href=\"http://www.openarchives.org/OAI/openarchivesprotocol.html\">protocol</a> named OAI-PMH which stands for Open Archives Initiative Protocol for Metadata Harvesting. The OAI-PMH protocol (presently in v2.0) allows you to harvest the entirety, or a selection, of all Europeana metadata so that it can be integrated into other services or applications.</p>\r\n\r\n<p>Before start using this API, we recommend reading the introduction page for more information on how data is structured into <a href=\"intro#records\">Records</a> and <a href=\"intro#datasets\">Datasets</a>, <a href=\"#apikey\">Registering for an API key</a>, and reading the <a href=\"http://www.europeana.eu/portal/rights/api-terms-of-use.html\">Terms of Use</a>. If you want to get started with this API, go directly to the <a href=\"#get-started\">Getting Started</a> section or try it out directly on the <a href=\"#console\">Console</a>.</p>\r\n\r\n<p>You can learn more about the harvesting protocol on the <a href=\"http://www.openarchives.org\" target=\"_blank\">Open Archives Initiative</a> (OAI) website and also by reading the <a href=\"https://www.oaforum.org/tutorial/\" target=\"_blank\">OAI for beginners tutorial</a> from the Open Archives Forum.</p>\r\n</section>\r\n"
