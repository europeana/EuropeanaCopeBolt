                title: 'Application Guidelines'
                subtitle: ''
                anchortitle: 'Application Guidelines'
                templates: body
                body: "<p>Applications must be in English and submitted by 31 May 2021, 23:59 CEST (please find the link at the bottom).</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In their proposal, applicants will be asked to provide:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Details of the main organising institution and relevant contact information</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Details of the applicant/main contact person and his/her CV</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Five keywords and an abstract of their proposal (max. 200 words).</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A detailed proposal (max 1500 words),&nbsp; which should mention: the state of play; the format, topic(s) and dates of the event; the target audience and the number of expected attendees; the delivery date; the expected outputs and their dissemination plan.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A provisional list of speakers, a timeline and the allocation of the requested funding should be provided as annexes.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Applicants will find a form at the bottom of this page. They are asked to download, complete and upload it&nbsp;when applying.</p>\r\n"
