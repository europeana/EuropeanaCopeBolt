                title: 'Assessment and decision-making'
                subtitle: ''
                anchortitle: 'Assessment and decision-making'
                templates: body
                body: "<p><meta charset=\"utf-8\" />The assessment and decision-making process is conducted by a committee composed of Europeana representatives and members of the <a href=\"https://pro.europeana.eu/page/research-advisory-board\">Europeana Research Advisory Board</a>. It consists of an initial screening against the eligibility criteria, a selection of shortlisted projects and a round of interviews. The committee will evaluate the eligible proposals with regard to their topic/content relevance, European dimension, methodological approach and innovation, and feasibility. <meta charset=\"utf-8\" />The committee will propose a list in order of merit. The Europeana Foundation’s decision is final.</p>\r\n"
