                body: "<h3><meta charset=\"utf-8\" /><strong>Who we are</strong></h3>\r\n\r\n<p dir=\"ltr\">EuropeanaTech is the community of experts, developers, and researchers from the R&amp;D sector within the greater Europeana Network Association.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What we do</strong></h3>\r\n\r\n<p dir=\"ltr\">We coordinate research and development endeavors that seek to improve the standing of European digital cultural heritage and facilitate knowledge across the sector at large.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why join?</strong></h3>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Network and collaborate with multidisciplinary technical professionals from around the world in Europeana’s largest digital cultural heritage community</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Contribute to the forefront of digital cultural heritage through proposing and participating in EuropeanaTech Task Forces</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Engage in discussion on our EuropeanaTech mailing list with over 1,000 other heritage technical professionals</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Share your work through blogs or tackle bigger topics through our own publication, EuropeanaTech Insight.</p>\r\n    </li>\r\n</ul>\r\n"
