                anchortitle: 'Data structure'
                templates: body
                body: "<p>This section provides information on how the metadata served by data.europeana.eu is organised. We assume that the reader has extensive knowledge of <a href=\"https://www.w3.org/standards/semanticweb/data\">Linked Data</a> technology. Note also that the data.europeana.eu URIs mentioned in this section are content negotiated, and when clicked in a web browser they will lead to the Europeana website and not to the actual RDF data. To access the RDF content, the HTTP Accept header must be used, as explained in the already referenced <a href=\"https://docs.google.com/document/d/1XHqkK1CevIdZq-SLY0T9MiBKLd7w98e4Qy4hIHwEal4\">technical details</a> on content negotiation.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Background - The Europeana Data Model (EDM)</strong></h3>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://pro.europeana.eu/page/edm-documentation\">Europeana Data Model</a> offers the opportunity to attach every statement to the specific resource it applies to, and to reflect some basic form of data provenance. The main EDM requirements include:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">distinguishing between a 'provided item' (painting, book) and its digital representations</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">distinguishing between an item and the metadata record describing it</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">allowing the ingestion of multiple records for the same item, which may contain contradictory statements about it</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">As a consequence of EDM having to meet these requirements, EDM data has a level of complexity that is comparable to the data of many Europeana providers, and thus, we argue, enables better exploitation of that data than simpler formats like Europeana's own earlier Europeana Semantic Elements (ESE). Note also that, as much as possible, EDM re-uses elements coming from already-established vocabularies, such as Dublin Core, OAI-ORE, SKOS and CIDOC-CRM, thus lowering the cost of its creation and, hopefully, supporting its adoption.</p>\r\n\r\n<p dir=\"ltr\">For more information on EDM, we refer to the EDM Definitions and EDM Primer on Europeana's <a href=\"http://pro.europeana.eu/edm-documentation\">technical documents</a> page. The EDM OWL ontology is accessible through content negotiation but it is also directly downloadable as an <a href=\"https://www.europeana.eu/schemas/edm/rdf/edm.owl\">OWL file</a>. Please be aware that both data.europeana.eu and those documents are under constant revision. There could therefore be some discrepancies between them!</p>\r\n\r\n<h3 dir=\"ltr\">A walk through the resources served at data.europeana.eu</h3>\r\n\r\n<p dir=\"ltr\">The core EDM classes, together with the properties we expect to be applied to their instances, are presented in these <a href=\"https://github.com/europeana/corelib/wiki/EDMObjectTemplatesEuropeana\">templates</a> (NB: of course not all EDM properties are used for every object exposed in Europeana). The EDM data harvested from Europeana providers, as well as the enrichment work by Europeana, allow us to create and describe a network of EDM resources for every Europeana object, as described in the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Share_your_data/Technical_requirements/EDM_Documentation/EDM_Primer_130714.pdf\">EDM Primer</a>. The following explains in more detail the data that can be found for every class of resource served by data.europeana.eu:</p>\r\n\r\n<p dir=\"ltr\"><strong>Item (Provided Cultural Heritage Object):</strong> Item resources represent objects (painting, book, etc.) for which institutions provide digital representations to be accessed through Europeana. Provided Cultural Heritage Object&nbsp; URIs (e.g. http://data.europeana.eu/item/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html) are the main entry points in data.europeana.eu. A provided cultural heritage object is the hub of the network of relevant resources (see below). When applicable, the Europeana URIs for these objects also link, via 'owl:sameAs' statements, to other linked data resources about the same object. In data.europeana.eu, no descriptive metadata (creator, subject, etc.) is directly attached to item URIs. It is instead attached to the proxies that represent a view of the object, from a specific institution's perspective (either a Europeana provider or Europeana itself).</p>\r\n"
