                anchortitle: 'V1 to V2 Compatibility'
                templates: body
                body: "<section>\r\n<p>Some fields available in API1 were renamed in API2. In the table below you can find the mapping between the old and the new field names. Old field names are still supported but we encourage using new names because the backward compatibility with API1 fields will be stopped at some point.</p>\r\n\r\n<table>\r\n    <thead>\r\n        <tr>\r\n            <th>API1 field</th>\r\n            <th>API2 field</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>europeana_uri</td>\r\n            <td>europeana_id</td>\r\n        </tr>\r\n        <tr>\r\n            <td>europeana_collectionName</td>\r\n            <td>europeana_collectionName</td>\r\n        </tr>\r\n        <tr>\r\n            <td>europeana_type</td>\r\n            <td>proxy_edm_type</td>\r\n        </tr>\r\n        <tr>\r\n            <td>europeana_object</td>\r\n            <td>provider_aggregation_edm_object</td>\r\n        </tr>\r\n        <tr>\r\n            <td>europeana_isShownAt</td>\r\n            <td>provider_aggregation_edm_isShownAt</td>\r\n        </tr>\r\n        <tr>\r\n            <td>europeana_isShownBy</td>\r\n            <td>provider_aggregation_edm_isShownBy</td>\r\n        </tr>\r\n        <tr>\r\n            <td>europeana_provider</td>\r\n            <td>provider_aggregation_edm_provider</td>\r\n        </tr>\r\n        <tr>\r\n            <td>europeana_dataProvider</td>\r\n            <td>provider_aggregation_edm_dataProvider</td>\r\n        </tr>\r\n        <tr>\r\n            <td>europeana_rights</td>\r\n            <td>provider_aggregation_edm_rights</td>\r\n        </tr>\r\n        <tr>\r\n            <td>europeana_UGC</td>\r\n            <td>edm_UGC</td>\r\n        </tr>\r\n        <tr>\r\n            <td>europeana_completeness</td>\r\n            <td>europeana_completeness</td>\r\n        </tr>\r\n        <tr>\r\n            <td>europeana_previewNoDistribute</td>\r\n            <td>europeana_previewNoDistribute</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dc_coverage</td>\r\n            <td>proxy_dc_coverage</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dc_contributor</td>\r\n            <td>proxy_dc_contributor</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dc_description</td>\r\n            <td>proxy_dc_description</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dc_creator</td>\r\n            <td>proxy_dc_creator</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dc_date</td>\r\n            <td>proxy_dc_date</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dc_format</td>\r\n            <td>proxy_dc_format</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dc_identifier</td>\r\n            <td>proxy_dc_identifier</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dc_language</td>\r\n            <td>proxy_dc_language</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dc_publisher</td>\r\n            <td>proxy_dc_publisher</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dc_relation</td>\r\n            <td>proxy_dc_relation</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dc_rights</td>\r\n            <td>proxy_dc_rights</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dc_source</td>\r\n            <td>proxy_dc_source</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dc_subject</td>\r\n            <td>proxy_dc_subject</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dc_title</td>\r\n            <td>proxy_dc_title</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dc_type</td>\r\n            <td>proxy_dc_type</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_alternative</td>\r\n            <td>proxy_dcterms_alternative</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_created</td>\r\n            <td>proxy_dcterms_created</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_conformsTo</td>\r\n            <td>proxy_dcterms_conformsTo</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_extent</td>\r\n            <td>proxy_dcterms_extent</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_hasFormat</td>\r\n            <td>proxy_dcterms_hasFormat</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_hasVersion</td>\r\n            <td>proxy_dcterms_hasVersion</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_isFormatOf</td>\r\n            <td>proxy_dcterms_isFormatOf</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_isPartOf</td>\r\n            <td>proxy_dcterms_isPartOf</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_isReferencedBy</td>\r\n            <td>proxy_dcterms_isReferencedBy</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_isReplacedBy</td>\r\n            <td>proxy_dcterms_isReplacedBy</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_isRequiredBy</td>\r\n            <td>proxy_dcterms_isRequiredBy</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_issued</td>\r\n            <td>proxy_dcterms_issued</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_isVersionOf</td>\r\n            <td>proxy_dcterms_isVersionOf</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_medium</td>\r\n            <td>proxy_dcterms_medium</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_provenance</td>\r\n            <td>proxy_dcterms_provenance</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_references</td>\r\n            <td>proxy_dcterms_references</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_replaces</td>\r\n            <td>proxy_dcterms_replaces</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_requires</td>\r\n            <td>proxy_dcterms_requires</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_spatial</td>\r\n            <td>proxy_dcterms_spatial</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_tableOfContents</td>\r\n            <td>proxy_dcterms_tableOfContents</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_temporal</td>\r\n            <td>proxy_dcterms_temporal</td>\r\n        </tr>\r\n        <tr>\r\n            <td>skos_prefLabel</td>\r\n            <td>cc_skos_prefLabel</td>\r\n        </tr>\r\n        <tr>\r\n            <td>skos_altLabel</td>\r\n            <td>cc_skos_altLabel</td>\r\n        </tr>\r\n        <tr>\r\n            <td>skos_broader</td>\r\n            <td>cc_skos_broader</td>\r\n        </tr>\r\n        <tr>\r\n            <td>period_begin</td>\r\n            <td>ts_edm_begin</td>\r\n        </tr>\r\n        <tr>\r\n            <td>period_end</td>\r\n            <td>ts_edm_end</td>\r\n        </tr>\r\n        <tr>\r\n            <td>wgs_lat</td>\r\n            <td>pl_wgs84_pos_lat</td>\r\n        </tr>\r\n        <tr>\r\n            <td>wgs_lon</td>\r\n            <td>pl_wgs84_pos_long</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_place_term</td>\r\n            <td>edm_place</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_place_label</td>\r\n            <td>pl_skos_prefLabel</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_place_latitude</td>\r\n            <td>pl_wgs84_pos_lat</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_place_longitude</td>\r\n            <td>pl_wgs84_pos_long</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_period_term</td>\r\n            <td>edm_timespan</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_period_label</td>\r\n            <td>ts_skos_prefLabel</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_period_begin</td>\r\n            <td>ts_edm_begin</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_period_end</td>\r\n            <td>ts_edm_end</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_concept_term</td>\r\n            <td>skos_concept</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_concept_label</td>\r\n            <td>cc_skos_prefLabel</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_agent_term</td>\r\n            <td>edm_agent</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_agent_label</td>\r\n            <td>ag_skos_prefLabel</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_place_broader_term</td>\r\n            <td>pl_dcterms_isPartOf</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_place_broader_label</td>\r\n            <td>pl_dcterms_isPartOf_label</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_period_broader_term</td>\r\n            <td>ts_dcterms_isPartOf</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_period_broader_label</td>\r\n            <td>ts_dcterms_isPartOf_label</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_concept_broader_term</td>\r\n            <td>cc_skos_broader</td>\r\n        </tr>\r\n        <tr>\r\n            <td>enrichment_concept_broader_label</td>\r\n            <td>cc_skos_broaderLabel</td>\r\n        </tr>\r\n        <tr>\r\n            <td>europeana_year</td>\r\n            <td>proxy_edm_year</td>\r\n        </tr>\r\n        <tr>\r\n            <td>europeana_language</td>\r\n            <td>europeana_aggregation_edm_language</td>\r\n        </tr>\r\n        <tr>\r\n            <td>europeana_country</td>\r\n            <td>europeana_aggregation_edm_country</td>\r\n        </tr>\r\n        <tr>\r\n            <td>dcterms_hasPart</td>\r\n            <td>proxy_dcterms_hasPart</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n</section>\r\n"
