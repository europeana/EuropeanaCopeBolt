                title: 'Grant Terms'
                subtitle: ''
                anchortitle: 'Grant Terms'
                templates: body
                body: "<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The Research Grants Programme benefits from the total amount of EUR 25,000 per year. This year, EUR 21,000 is allocated to in-person events and EUR 4,000 to special prizes (see the description here below). The funding for each proposal depends on the quality of the applications. The individual grants will support cultural heritage or research institutions interested in co-organising events with the Europeana Foundation.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The applicant(s) will propose the thematic slant, the methodological approach, the timeline and a list of speakers. Their proposal should foresee the participation of Europeana representatives in the events and ensure the visibility of Europeana, as an initiative politically and financially supported by the European Commission.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The proposal should indicate the event's concrete outputs, such as reports, whitepapers, recommendations, training tutorials or video interviews. The outputs must be published under a CC open license (CC0, CC BY, CC BY-SA) and credit Europeana by using the Europeana Research logo in the produced text or video materials. If the outputs are in a language other than English, their original version must be accompanied by an English translation or, in the case of videos, by English subtitles.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The Europeana Foundation will participate in the organisation by covering in full or in part the expenditure from the awarded grant, and will support promotion of the events and their outputs through its channels. The awarded institution(s) will be in charge of all the practical aspects of the event organisation. The event organiser(s) should regularly discuss the scientific aspects with the Europeana Foundation and inform it about the progress of the event programme (mainly, speakers and topics). We particularly encourage institutions to allow free entrance to the events.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>The Europeana grant awarded is a gross amount and includes VAT and any other applicable taxes. The Europeana Foundation will transfer the amount to the bank account of the institution that will organise the event. To formally arrange the grant receipt, a representative of the main organising institution will be required to sign a contract with the Europeana Foundation. The awarded institutions have to organise their events between January and July 2022.</p>\r\n"
