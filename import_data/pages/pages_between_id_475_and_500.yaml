                title: Eligibility
                subtitle: ''
                anchortitle: Eligibility
                templates: body
                body: "<p><meta charset=\"utf-8\" />The Research Grants Programme is intended for cultural heritage and/or research institutions, comprising universities and foundations. In line with the <a href=\"https://ec.europa.eu/inea/sites/inea/files/cefpub/2020_1_guide_for_applicants_cef_telecom_updated.pdf\">CEF Telecom call for proposals 2020 about Europeana</a>, this call is open to institutions&nbsp; based in one of the European Union’s member states, or in Iceland, Norway, and the UK. In case the proposal foresees the participation of more institutions, the institution in charge of the event must be based in one of the above mentioned countries. Please note that Europeana DSI-4 project partners are NOT eligible for this call. Check the <a href=\"https://pro.europeana.eu/project/europeana-dsi-4\">list</a> before applying.</p>\r\n"
