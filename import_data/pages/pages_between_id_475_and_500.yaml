                body: "<h3><strong>Who we are</strong></h3>\r\n\r\n<p>The Europeana Education community brings together professionals dealing with digital culture and learning in cultural heritage institutions, educational organisations, schools, NGOs, ministries, local government, and the private sector.</p>\r\n\r\n<h3><strong>What we do</strong></h3>\r\n\r\n<p>We work to embed digital cultural heritage in both formal and informal education and foster innovation.</p>\r\n\r\n<h3><strong>Why join?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<ul>\r\n    <li>Meet your peers and network at the Europeana annual conference and other relevant events</li>\r\n    <li>Stay informed and get the latest news about education and the cultural heritage sector through our dedicated communication channels</li>\r\n    <li>Grow your network and participate in European projects</li>\r\n    <li>Contribute to digital transformation in education with culture</li>\r\n</ul>\r\n"
