        title: 'Crowd and match funding'
        intro: "<p></p>\r\n\r\n<p></p>\r\n"
        body: "<p>Crowdfunding is the practice of raising small amounts of money from a large number of individuals to finance new business, social, educational or creative ventures. It has quickly become a mainstream practice for raising investment from a large number of individuals, especially for new business, social, educational or creative ventures. Start-ups and creatives are now liberated from the traditional circle of self-investment, family, friends and banks. Projects also gain legitimacy and new audiences, fans and backers by harnessing the value of the crowd.</p>\r\n\r\n<h3>Propel your idea forward</h3>\r\n\r\n<p>Europeana works with Platoniq’s crowdfunding platform <a href=\"https://en.goteo.org/\" target=\"_blank\">Goteo.org</a> to help you design and promote your crowdfunding campaigns. Goteo is a platform dedicated to projects generating a collective return by promoting the commons, open code and free knowledge.</p>\r\n\r\n<h3>Benefit from match funding</h3>\r\n\r\n<p>We offer routes into match funding as a way of increasing the impact of crowdfunding. Also available through the Goteo platform, match funding encourages co-investment between public and private institutions and the crowd. The crowd is invited to invest in a project through small fund donations and the institution matches these contributions. Because of the institution’s support, the credibility of the crowdfunded project increases, resulting in better chances of success for the campaign and a larger budget.</p>\r\n"
        pagefooter: null
        pagetype: page
        highlighttitle: null
        highlightsources: posts
        highlightsubtype: null
        highlightcategory: null
        highlightlink: null
