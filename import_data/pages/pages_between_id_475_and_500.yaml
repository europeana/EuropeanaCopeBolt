        title: 'R&D recommendations'
        intro: "<p>We are committed to sharing best practices and recommendations that relate to the work of the EuropeanaTech community. Here is a selection of useful resources.</p>\r\n"
        body: "<p><strong>Semantic extraction</strong></p>\r\n\r\n<p><a href=\"https://www.assembla.com/spaces/europeana-r-d/wiki/Semantic_feature_extraction_-Market_Study\">Market study on technical options for semantic feature extraction.</a></p>\r\n\r\n<p><strong>Multilinguality</strong></p>\r\n\r\n<p><a href=\"/files/Europeana_Professional/EuropeanaTech/Readings/D7.7%20Midterm%20Report%20on%20Innovative%20Multilingual%20Information%20Access.pdf\">Report on Innovative Multilingual Information Access.</a></p>\r\n\r\n<p><strong>Structural ontology </strong></p>\r\n\r\n<p><a href=\"/files/Europeana_Professional/EuropeanaTech/Readings/D7.6%20Model%20refinements%20for%20EDM.pdf\">A useful write-up of all updates made</a> to the Europeana Data model (EDM) in recent years.</p>\r\n\r\n<p><strong>Semantic Enrichment </strong></p>\r\n\r\n<p><a href=\"/files/Europeana_Professional/EuropeanaTech/Readings/D7.8%20Final%20Report%20Innovative%20Multilingual%20Access.pdf\">A series of recommendations</a> on multilingual search and enrichment, including those from the EuropeanaTech Task Force on multilingual semantic enrichment.</p>\r\n\r\n<p><a href=\"/files/Europeana_Professional/EuropeanaTech/Readings/D7.5-%20Functional%20specifications%20for%20social%20semantic%20functions.pdf\">Functional specifications</a> for social semantic functions, with <a href=\"/files/Europeana_Professional/EuropeanaTech/Readings/MS40%20Report%20on%20innovative%20applications,%20second%20iteration.pdf\">a report and links to first implementations.</a></p>\r\n\r\n<p><strong>Non-semantic enrichment</strong></p>\r\n\r\n<p>This\_<a href=\"/files/Europeana_Professional/EuropeanaTech/Readings/MS40%20Report%20on%20innovative%20applications,%20second%20iteration.pdf\">report</a>\_describes updates made to two crowd-sourcing (annotation) tools, Waisda? and <a href=\"https://recogito.github.io/annotorious/\">Annotorious</a>, making annotations more \"semantic\" (by using vocabularies such as thesauri) and easier to integrate with Europeana.</p>\r\n\r\n<p>You can also explore outcomes and results from our <a href=\"https://pro.europeana.eu/page/europeanatech-task-forces\">Task Force\_reports</a>.\_</p>\r\n"
