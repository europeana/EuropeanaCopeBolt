                body: "<section>\r\n<h3>Roadmap and Changelog</h3>\r\n\r\n<p>The current version of the Annotations API is <a href=\"https://github.com/europeana/annotation/releases/tag/0.3.3\">0.3.3</a>&nbsp;(August 2022). It is currently available as a Public <a href=\"intro#release-alpha\">Alpha</a>, which is the first public version released primarily to get feedback from you. Do note that this means that changes can be introduced which could break backwards compatibility. It also means that to use this API you need a separate API key than for the other Europeana APIs. To see the changes made for the current version and also all previous releases, see the <a href=\"https://github.com/europeana/annotation/releases\">API changelog in the project GitHub</a>.</p>\r\n\r\n<h3 id=\"credits\">Credits</h3>\r\n\r\n<p>This API was initially developed as part of the <a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeana-sounds\" target=\"_blank\">Europeana Sounds</a> project. It's development has been carried out by the <a href=\"http://www.ait.ac.at/\" target=\"_blank\">AIT Austrian Institute of Technology</a> in cooperation with the Europeana Foundation.</p>\r\n</section>\r\n"
