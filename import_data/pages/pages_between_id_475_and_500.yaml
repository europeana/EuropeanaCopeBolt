                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>This page first starts by providing non-technical information about Europeana and linked data, which is suitable for readers of all backgrounds. It then provides a technical overview about how Europeana's Linked Data is structured, which is aimed at those with detailed knowledge of linked data, and&nbsp; references for additional technical details.<br />\r\n<br />\r\nIf you have any questions or feedback, contact us directly via <a href=\"mailto:api@europeana.eu\">api@europeana.eu</a>.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">Current status</h3>\r\n\r\n<p dir=\"ltr\">Linked Open Data at Europeana started as an experimental pilot in February 2012, when a small number of data providers committed at an early stage to Europeana's initiative of promoting more open data. The pilot was described in a <a href=\"https://dcpapers.dublincore.org/pubs/article/view/3625\">paper</a> presented at the Dublin Core 2011 conference. In October 2012, a large subset of Europeana’s dataset (metadata on 20 million texts, images, videos and sounds) was transformed into linked data and made available from data.europeana.eu (the domain name data.europeana.eu is the corresponding domain of www.europeana.eu in the web of linked data, as explained in the <a href=\"https://docs.google.com/document/d/1XHqkK1CevIdZq-SLY0T9MiBKLd7w98e4Qy4hIHwEal4\">technical details</a>). Within the <a href=\"https://pro.europeana.eu/project/europeana-creative-project\">Europeana Creative project</a>, a new pilot was developed and hosted by <a href=\"http://ontotext.com/\">Ontotext.</a> containing the full Europeana dataset at the time (metadata on about 36 million objects).</p>\r\n\r\n<p dir=\"ltr\">The metadata for all the objects in the Europeana website is open, in that it is all licensed under the <a href=\"http://creativecommons.org/publicdomain/zero/1.0/\">CC0 Public Domain Dedication</a> under the terms of the <a href=\"http://pro.europeana.eu/page/the-data-exchange-agreement\">Data Exchange Agreement</a> (DEA), and can be freely downloaded <a href=\"https://pro.europeana.eu/page/harvesting-and-downloads#downloads\">in bulk</a>, harvested via the <a href=\"https://pro.europeana.eu/page/harvesting-and-downloads#harvesting\">OAI-PMH Service</a>, and accessed via the <a href=\"https://pro.europeana.eu/page/record\">Record API</a> and the <a href=\"https://pro.europeana.eu/page/sparql\">SPARQL endpoint</a>.</p>\r\n\r\n<p dir=\"ltr\">The data is represented in the <a href=\"https://pro.europeana.eu/page/edm-documentation\">Europeana Data Model (EDM)</a>. The described resources are each <a href=\"http://en.wikipedia.org/wiki/Dereferenceable_Uniform_Resource_Identifier\">addressable and dereferenceable</a> by their URIs; for instance, <a href=\"https://www.europeana.eu/en/item/90402/SK_C_5\">https://www.europeana.eu/en/item/90402/SK_C_5</a> leads either to an HTML page on the Europeana website for the object it identifies or to raw, machine-processable data on this object. data.europeana.eu includes semantic connections to external (linked data) sources. These links come mostly from <a href=\"https://pro.europeana.eu/page/europeana-semantic-enrichment\">semantic enrichment</a> connecting Europeana items to places, concepts, persons and time periods. But the number of external links provided by data providers is constantly growing including links to <a href=\"http://vocab.getty.edu/\">AAT</a>, <a href=\"https://gnd.network/Webs/gnd/EN/Home/home_node.html\">GND</a>, <a href=\"http://www.iconclass.org/\">Iconclass</a>, <a href=\"http://viaf.org/\">VIAF</a>) or any domain vocabulary following the EDM recommendations for metadata on contextual resources (see the <a href=\"https://docs.google.com/spreadsheets/d/1BoDNolkcp_qfvVShdOZyGcf61XslcwKF2MdGcjgYs20/edit?usp=sharing\">list of vocabularies</a> supported by Europeana).</p>\r\n"
