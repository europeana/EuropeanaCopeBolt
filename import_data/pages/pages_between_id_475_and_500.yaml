                body: "<section>\r\n<h3>Known limitation</h3>\r\n\r\n<p>Europeana currently doesn't maintain a deleted record registry, which leads to a recommendation to re-harvest the entire collection at least every six months to ensure your copy or archive of the Europeana repository is up to date.</p>\r\n\r\n<h3>Discussion</h3>\r\n\r\n<p>Join the <a href=\"https://groups.google.com/forum/?pli=1#!forum/europeanaapi\">Europeana API discussion group at Google Groups</a> and get regular updates about the Europeana API, provide feedback and discuss it with other developers.</p>\r\n\r\n<h3>Roadmap and Changelog</h3>\r\n\r\n<p>The current version of the OAI-PMH service is <a href=\"intro#release-beta\">Beta</a>.</p>\r\n\r\n<h3 id=\"credits\">Credits</h3>\r\n\r\n<p>The Europeana OAI-PMH Server and Client was created by <a href=\"http://www.ontotext.com/\">Ontotext</a> in the frame of the <a href=\"http://pro.europeana.eu/web/europeana-creative\">Europeana Creative</a> project.</p>\r\n</section>\r\n"
