                body: "<section>\r\n<p>To organize its data, Europeana uses a complex data model which is called the Europeana Data Model (EDM). A detailed description of EDM is beyond the scope of this documentation: the reader is referred to the extensive documentation at the <a href=\"http://pro.europeana.eu/edm-documentation\">EDM page</a>. However, a basic understanding of the data organization is necessary for implementing the API. The objective of this section is to provide this basic understanding.</p>\r\n\r\n<h3 id=\"edm\">EDM and Records</h3>\r\n\r\n<p>The Europeana API provides access to the Europeana data, which is modeled using EDM. While EDM is an open flexible data model featuring various kind of resources and relations between them, the Europeana API (and the Europeana Portal) supports the retrieval of a segment of EDM for practical purposes (a subgraph, to use strict terminology). These ‘atomic' EDM segments usually contain one Cultural Heritage Object (CHO), the aggregation information which connects the metadata and the digital representations together and a number of contextual resources such as the agents, places, concepts and time pertaining to the CHO. The further API documentation, in particular the <a href=\"#record\">Record API</a> refers to this subgraph as <em>object</em>.</p>\r\n\r\n<h3 id=\"identifying-records\">Identifying Records</h3>\r\n\r\n<p>Digital records delivered to Europeana are assigned a unique identifier, Europeana ID, that serves to further identify the records when using the API. Usually, this identifier is based on the original metadata that are provided for the record and internal Europeana identifiers of the provider and the dataset containing the record. For example, a Europeana ID of an object can look as follows:</p>\r\n\r\n<p>/09102/_GNM_1234</p>\r\n\r\n<p>where 091 is the identifier of the provider, 02 is the id of the dataset and <em>GNM_1234</em> is derived from the unique identifier of the record in the context of the provider.</p>\r\n\r\n<h3 id=\"fields\">Fields</h3>\r\n\r\n<p>Europeana data is organized in records which correspond to cultural heritage objects. Each object is described by a number of fields in the record which contain information such as the title of the object, its description, the date, persons and concepts related to it.</p>\r\n\r\n<h3 id=\"aggregated-fields\">Aggregated Fields</h3>\r\n\r\n<p>Europeana aggregates its data from cultural institutions that can use diverse, fine-grained systems and methodologies. As a result, a link between for example an object and a person may be stored in different specialized fields. To provide simpler views on this data, Europeana has introduced several general Aggregated Fields: title, who, what, when, and where. In these fields we gather together information from different record fields in order to make the discovery of objects easier. Title, for example, aggregates data from the dc:title and dcterms:alternative fields which are part of Dublin Core, a popular general standard for describing different types of resources.</p>\r\n\r\n<h3 id=\"facets\">Facets</h3>\r\n\r\n<p>The number of records that Europeana contains is very big and growing. Therefore we need efficient ways to allow our users to discover what they need easily. One such technique is a faceted indexing system that classifies each record along multiple dimensions. The facets, seen on the left side of the Europeana portal, can be useful for filtering search results and can also be used by API users. Currently we support the following facets:</p>\r\n\r\n<table>\r\n    <thead>\r\n        <tr>\r\n            <th>Facet</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>Media Type</td>\r\n            <td>A broad classification of objects into five material types that users may find useful for filtering purposes: text, image, sound, video, 3D.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Language</td>\r\n            <td>A language of the record.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Date</td>\r\n            <td>A point or period of time associated with an event in the lifecycle of the record</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Country</td>\r\n            <td>The name of the country of the data provider or \"Europe\" in the case of Europe-wide projects.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Copyrights</td>\r\n            <td>Information about rights held in and over the resource.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Provider</td>\r\n            <td>Europeana Provider</td>\r\n        </tr>\r\n        <tr>\r\n            <td>Completeness</td>\r\n            <td>Internal Europeana measure of the completeness of the metadata of the record.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>UGC</td>\r\n            <td>Whether the record has been contributed by the user community</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n</section>\r\n"
