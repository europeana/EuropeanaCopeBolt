                body: "<section>\r\n<h5><em>Example of a Provided Cultural Heritage Object.<br />\r\n(the Cittie of London 31, The British Library, <a data-saferedirecturl=\"https://www.google.com/url?q=http://www.europeana.eu/en/item/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html&amp;source=gmail&amp;ust=1670425362700000&amp;usg=AOvVaw2V15fwJV9Hn55Ibmzd3-zt\" href=\"http://www.europeana.eu/en/item/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\" target=\"_blank\">http://www.europeana.eu/en/<wbr />item/2059209/item_92037__http_<wbr />__www_bl_uk_onlinegallery_<wbr />onlineex_crace_t_zoomify87870_<wbr />html</a>)</em></h5>\r\n\r\n<p><strong>Provider's proxy</strong>: These resources (e.g. http://data.europeana.eu/proxy/provider/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html) are used as subjects of descriptive statements (creator, subject, date of creation, etc.) for the item, which are contributed by a Europeana provider. In the <a href=\"http://www.openarchives.org/ore/\">OAI-ORE</a> model, proxies enable the separation of different views for the same resource, in the context of different aggregations. This allows us to distinguish the original metadata for the object from the metadata that is created by Europeana, an important requirement for us. Descriptive properties that apply to these proxies mostly come from <a href=\"http://dublincore.org/\">Dublin Core</a> : <a href=\"http://data.europeana.eu/proxy/provider/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\">view an example</a>. Proxies are connected to the item they represent a facet of using the 'ore:proxyFor' property. They are attached to the aggregation that contextualises them using 'ore:proxyIn'. <em>Note to the reader: given the lack of support for named graphs (aka 'quadruples') in the RDF standard, <a href=\"http://www.openarchives.org/ore/\">ORE</a> introduced proxies in order to support referencing resources in the context of a graph. Eventually, named graphs may be supported by Europeana, which could lead to obsolescence of the proxy construct.</em></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><img alt=\"Providers Proxy\" src=\"/files/Images/API/providerproxyscreenshot.png\" style=\"width:100%;max-width:900px\" /></p>\r\n\r\n<h5><meta charset=\"utf-8\" /><em>Descriptive statements for an item contributed by a Europeana provider being displayed in the Europeana website. (source: <a href=\"http://www.europeana.eu/en/item/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\">http://www.europeana.eu/en/item/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html</a> ; note: the screenshot was taken from a previous version of the Europeana website). </em></h5>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Provider's aggregation</strong>: These resources (e.g. http://data.europeana.eu/aggregation/provider/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html)&nbsp; supply data related to a Europeana provider's gathering of digitised representations and descriptive metadata for an item. As shown in <a href=\"http://data.europeana.eu/aggregation/provider/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\">this example</a>, the data are related to digital resources about the item, be they files directly representing it ('edm:object' and 'edm:isShownBy') or webpages showing the object in context ('edm:isShownAt'). These resources may also provide controlled rights information applying to these resources ('edm:rights'). Other statements provided in the record as the descriptive metadata for the item, but that do not always clearly apply to the item, are also attached to aggregations. Finally, provenance data is given in statements using 'edm:provider' (the organisation who delivers data directly to Europeana) or 'edm:dataProvider' (the organisation who contributes data indirectly to Europeana). The aggregation is connected to the item resource using the 'edm:aggregatedCHO' property.</p>\r\n\r\n<p><img alt=\"Providers Aggregation\" src=\"/files/Images/API/provideraggregation1.png\" style=\"width:100%;max-width:900px\" /></p>\r\n\r\n<h5><meta charset=\"utf-8\" /><em>Statements of the provider’s aggregation being displayed in the Europeana website.&nbsp;Provenance information is highlighted at the bottom of the screen, and information about rights and the digital representation is highlighted in the top right corner. (sources: <a href=\"http://www.europeana.eu/en/item/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\">http://www.europeana.eu/en/item/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html</a> and <a href=\"https://www.webarchive.org.uk/wayback/en/archive/20190626074633/http://www.bl.uk/onlinegallery/onlineex/crace/t/largeimage87870.html\">https://www.webarchive.org.uk/wayback/en/archive/20190626074633/http://www.bl.uk/onlinegallery/onlineex/crace/t/largeimage87870.html</a> ; note: these screenshots were taken from a previous version of these websites). </em></h5>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Europeana's proxy:</strong> The second type of proxies served at data.europeana.eu. are Europeana proxies (e.g. http://data.europeana.eu/proxy/europeana/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html) which provide access to the metadata created by Europeana for a given item, distinct from the metadata provided by the provider. Here one can find administrative metadata (e.g., the date of publication at Europeana, the Europeana dataset the item belongs to) and 'edm:year' statements, indicating a normalised date associated with the object. The <a href=\"https://pro.europeana.eu/page/europeana-semantic-enrichment#automatic-semantic-enrichment\">semantic enrichment</a> made by Europeana results in properties of the Europeana proxies that link to external resources. Finally, a proxy is connected to the item it represents a facet of, using the 'ore:proxyFor' property, as well as to the aggregation that contextualises it, using 'ore:proxyIn'.</p>\r\n\r\n<p><img alt=\"Europeana Proxy\" src=\"/files/Images/API/Europeana's proxy.png\" style=\"width:100%;max-width:900px\" /></p>\r\n\r\n<h5><meta charset=\"utf-8\" /><em>Statements of the Europeana’s proxy being displayed in the Europeana website. Administrative information is highlighted in the middle of the screen, and the section with the semantic enrichment is highlighted in the bottom. (source: <a href=\"http://www.europeana.eu/en/item/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\">http://www.europeana.eu/en/item/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html</a> ; note: the screenshot was taken from a previous version of the Europeana website).</em></h5>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Europeana's aggregation</strong>: a Europeana aggregation (e.g. http://data.europeana.eu/aggregation/europeana/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html) bundles together the result of all data creation and aggregation efforts for a given item. It aggregates the provider's aggregation (using ore:aggregates), which in turn will connect to the provider's proxy. Next to the provider aggregation, one can find the digitised resources Europeana.eu serves for the item, i.e., an object page ('edm:landingPage') and a thumbnail ('edm:preview'). The Europeana proxy is also connected to this aggregation, as mentioned above.</p>\r\n\r\n<p><img alt=\"Europeana Aggregation\" src=\"/files/Images/API/Europeana's aggregation.png\" style=\"width:100%;max-width:900px\" /></p>\r\n\r\n<h3><meta charset=\"utf-8\" /></h3>\r\n\r\n<h5 dir=\"ltr\"><meta charset=\"utf-8\" /><em>Statements of the Europeana’s aggregation in use at the Europeana website. The highlights show the edm:landingPage in the address bar of the browser, and the image previewing the digital object in the top of the screen. (source: <a href=\"http://www.europeana.eu/en/item/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\">http://www.europeana.eu/en/item/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html</a> ; note: the screenshot was taken from a previous version of the Europeana website).</em></h5>\r\n\r\n<h3 dir=\"ltr\"><b id=\"docs-internal-guid-bd0c5722-7fff-119a-b761-f84962e8463b\">Namespaces used in data.europeana.eu</b></h3>\r\n\r\n<p dir=\"ltr\">The following RDF namespace abbreviations are currently used in data.europeana.eu:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">rdf: <a href=\"http://www.w3.org/1999/02/22-rdf-syntax-ns#\">http://www.w3.org/1999/02/22-rdf-syntax-ns#</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">owl: <a href=\"http://www.w3.org/2002/07/owl#\">http://www.w3.org/2002/07/owl#</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">dc: <a href=\"http://purl.org/dc/elements/1.1\">http://purl.org/dc/elements/1.1</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">dcterms :<a href=\"http://purl.org/dc/terms/\">http://purl.org/dc/terms/</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">ore: <a href=\"http://www.openarchives.org/ore/terms/\">http://www.openarchives.org/ore/terms/</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">foaf: <a href=\"http://xmlns.com/foaf/0.1/\">http://xmlns.com/foaf/0.1/</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">edm: <a href=\"http://www.europeana.eu/schemas/edm/\">http://www.europeana.eu/schemas/edm/</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">skos: <a href=\"http://www.w3.org/2004/02/skos/core#\">http://www.w3.org/2004/02/skos/core#</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">rdaGr2: <a href=\"http://rdvocab.info/ElementsGr2/\">http://rdvocab.info/ElementsGr2/</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">wgs84_pos: <a href=\"http://www.w3.org/2003/01/geo/wgs84_pos#\">http://www.w3.org/2003/01/geo/wgs84_pos#</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">cc: <a href=\"https://creativecommons.org/ns#\">https://creativecommons.org/ns#</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">ebucore: <a href=\"http://www.ebu.ch/metadata/ontologies/ebucore/ebucore#\">http://www.ebu.ch/metadata/ontologies/ebucore/ebucore#</a>&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">doap: <a href=\"http://usefulinc.com/ns/doap#\">http://usefulinc.com/ns/doap#</a>&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">odrl: <a href=\"http://www.w3.org/ns/odrl/2/\">http://www.w3.org/ns/odrl/2/</a>&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">svcs: <a href=\"http://rdfs.org/sioc/services#\">http://rdfs.org/sioc/services#</a>&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">oa: <a href=\"http://www.w3.org/ns/oa#\">http://www.w3.org/ns/oa#</a>&nbsp;</p>\r\n    </li>\r\n    <li>\r\n    <p>dqv: <a href=\"http://www.w3.org/ns/dqv#\">http://www.w3.org/ns/dqv#</a></p>\r\n    </li>\r\n</ul>\r\n</section>\r\n"
