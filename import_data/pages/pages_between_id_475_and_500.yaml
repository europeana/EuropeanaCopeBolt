\r\n<h3>Aggregated fields</h3>\r\n\r\n<table>\r\n    <thead>\r\n        <tr>\r\n            <td>Name in search</td>\r\n            <td>Datatype</td>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>subject</td>\r\n            <td>text</td>\r\n        </tr>\r\n        <tr>\r\n            <td>text</td>\r\n            <td>text</td>\r\n        </tr>\r\n        <tr>\r\n            <td>title</td>\r\n            <td>text</td>\r\n        </tr>\r\n        <tr>\r\n            <td>what</td>\r\n            <td>text</td>\r\n        </tr>\r\n        <tr>\r\n            <td>when</td>\r\n            <td>text</td>\r\n        </tr>\r\n        <tr>\r\n            <td>where</td>\r\n            <td>text</td>\r\n        </tr>\r\n        <tr>\r\n            <td>who</td>\r\n            <td>text</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3>Metadata facets</h3>\r\n\r\n<table>\r\n    <thead>\r\n        <tr>\r\n            <td>Name in search</td>\r\n            <td>Datatype</td>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>COMPLETENESS</td>\r\n            <td>string</td>\r\n        </tr>\r\n        <tr>\r\n            <td>CONTRIBUTOR</td>\r\n            <td>string</td>\r\n        </tr>\r\n        <tr>\r\n            <td>COUNTRY</td>\r\n            <td>string</td>\r\n        </tr>\r\n        <tr>\r\n            <td>DATA_PROVIDER</td>\r\n            <td>string</td>\r\n        </tr>\r\n        <tr>\r\n            <td>LANGUAGE</td>\r\n            <td>string</td>\r\n        </tr>\r\n        <tr>\r\n            <td>PROVIDER</td>\r\n            <td>string</td>\r\n        </tr>\r\n        <tr>\r\n            <td>RIGHTS</td>\r\n            <td>string</td>\r\n        </tr>\r\n        <tr>\r\n            <td>TYPE</td>\r\n            <td>string</td>\r\n        </tr>\r\n        <tr>\r\n            <td>UGC</td>\r\n            <td>string</td>\r\n        </tr>\r\n        <tr>\r\n            <td>YEAR</td>\r\n            <td>string</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3 id=\"technical-metadata-facets\">Technical metadata facets</h3>\r\n\r\n<p>Facets that relate to the metadata extracted from the media, such as images and videos.</p>\r\n\r\n<table>\r\n    <thead>\r\n        <tr>\r\n            <td style=\"width: 187px;\">Facet name</td>\r\n            <td style=\"width: 87px;\">Datatype</td>\r\n            <td style=\"width: 115px;\">Media type</td>\r\n            <td style=\"width: 487px;\">Description</td>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td style=\"width: 187px;\">MEDIA</td>\r\n            <td style=\"width: 87px;\">boolean</td>\r\n            <td style=\"width: 115px;\"></td>\r\n            <td style=\"width: 487px;\">To indicate whether an URL to the full media file is present in the edm:isShownBy or edm:hasView metadata and is resolvable.</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 187px;\">MIME_TYPE</td>\r\n            <td style=\"width: 87px;\">string</td>\r\n            <td style=\"width: 115px;\"></td>\r\n            <td style=\"width: 487px;\">Mime-type of the file, e.g. image/jpeg</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 187px;\">IMAGE_SIZE</td>\r\n            <td style=\"width: 87px;\">string</td>\r\n            <td style=\"width: 115px;\">Image</td>\r\n            <td style=\"width: 487px;\">Size in megapixels of an image, values: small (&lt; 0.5MP), medium (0.5-1MP), large (1-4MP) and extra_large (&gt; 4MP)</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 187px;\">IMAGE_COLOUR</td>\r\n            <td style=\"width: 87px;\">boolean</td>\r\n            <td style=\"width: 115px;\">Image</td>\r\n            <td style=\"width: 487px;\">Lists 'true' for colour images. An alias to this facet is IMAGE_COLOR, note that for non-colour images you cannot provide the 'false' value. Use the greyscale-facet instead.</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 187px;\">IMAGE_GREYSCALE</td>\r\n            <td style=\"width: 87px;\">boolean</td>\r\n            <td style=\"width: 115px;\">Image</td>\r\n            <td style=\"width: 487px;\">Lists 'true' for greyscale images. An alias to this facet is IMAGE_GRAYSCALE, note that for colour images you cannot provide the 'false' value. Use the colour-facet instead.</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 187px;\">COLOURPALETTE</td>\r\n            <td style=\"width: 87px;\">string</td>\r\n            <td style=\"width: 115px;\">Image</td>\r\n            <td style=\"width: 487px;\">The most dominant colours present in images, expressed in HEX-colour codes. See <a href=\"/api/search/#colour-palette\">colour palette</a>.</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 187px;\">IMAGE_ASPECTRATIO</td>\r\n            <td style=\"width: 87px;\">string</td>\r\n            <td style=\"width: 115px;\">Image</td>\r\n            <td style=\"width: 487px;\">Portrait or landscape.</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 187px;\">VIDEO_HD</td>\r\n            <td style=\"width: 87px;\">boolean</td>\r\n            <td style=\"width: 115px;\">Video</td>\r\n            <td style=\"width: 487px;\">Lists 'true' for videos that have a resolution higher than 576p.</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 187px;\">VIDEO_DURATION</td>\r\n            <td style=\"width: 87px;\">string</td>\r\n            <td style=\"width: 115px;\">Video</td>\r\n            <td style=\"width: 487px;\">Duration of the video, values: short (&lt; 4 minutes), medium (4-20 minutes) and long (&gt; 20 minutes).</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 187px;\">SOUND_HQ</td>\r\n            <td style=\"width: 87px;\">boolean</td>\r\n            <td style=\"width: 115px;\">Sound</td>\r\n            <td style=\"width: 487px;\">Lists 'true' for sound files where the bit depth is 16 or higher or if the file format is a lossless file type (ALAC, FLAC, APE, SHN, WAV, WMA, AIFF &amp; DSD). Note that 'false' does not work for this facet.</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 187px;\">SOUND_DURATION</td>\r\n            <td style=\"width: 87px;\">string</td>\r\n            <td style=\"width: 115px;\">Sound</td>\r\n            <td style=\"width: 487px;\">Duration of the sound file, values: very_short (&lt; 30 seconds), short (30 seconds - 3 minutes), medium (3-6 minutes) and long (&gt; 6 minutes).</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 187px;\">TEXT_FULLTEXT</td>\r\n            <td style=\"width: 87px;\">boolean</td>\r\n            <td style=\"width: 115px;\">Text</td>\r\n            <td style=\"width: 487px;\">Lists 'true' for text media types which are searchable, e.g. a PDF with text.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n</section>\r\n"
