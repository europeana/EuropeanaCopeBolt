                title: '2021 Special Prizes'
                subtitle: ''
                anchortitle: '2021 Special Prizes'
                templates: body
                body: "<p>The COVID-19 pandemic has proven the value of digital transformation. Digital events have quickly replaced in-person ones, whenever possible. Universities have adapted their courses into online classes. In line with Europeana’s mission to develop expertise, tools and policies to embrace digital change,&nbsp;we want to award special prizes (EUR 2,000) to two cultural heritage professionals, professors or researchers willing to make video tutorials between October 2021 and March 2022. Prize recipients can also work in equipe and will be asked to send an offer of up to EUR 2,000 for a tutorial of three hours minimum, also distributed over a number of videos/units (e.g. one hour each).&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The aim of this initiative is to show how digital cultural heritage can support Higher Education (especially in the Humanities), facilitate interactive lessons, stimulate critical thinking and produce new knowledge with computational methods and digital tools. Proposals that foresee the reuse of Europeana resources and tools are particularly welcome. They can be domain-specific.&nbsp; Before making the videos, the grant recipients should get the Europeana Foundation’s final approval on their content; nevertheless, ensuring the originality of the content is the sole responsibility of the grant recipients. The videos must be then published on Europeana Pro and research platforms - like <a href=\"https://campus.dariah.eu/\">DARIAH Campus</a> - under one of the CC open licenses (CC0, CC BY, CC BY-SA) and credit Europeana by using the Europeana Research logo. The tutorials can be delivered in a language other than English; in this case, the video must be accompanied by English subtitles. The Europeana Foundation reserves the right to not publish the tutorials if the quality of the videos is not adequate from a technical point of view.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Europeana Foundation will run the decision-making process, in cooperation with the Research Advisory Board.</p>\r\n\r\n<p dir=\"ltr\">Applications must be in English and submitted by 31 May 2021, 23:59 CEST (please find the link at the bottom).</p>\r\n\r\n<p dir=\"ltr\">In their proposal, applicants will be asked to provide:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Details of the applicant / main contact person and his/her CV</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Five keywords;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">An abstract (max 100 words)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A detailed proposal (max 900 words), which details the topic(s) and specifies the target audience and delivery date of the tutorial.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">As an annexe, a description of the teaching units and the name(s) of the instructor(s), specifying their expertise in the field of digital cultural heritage, their experience in making tutorials (with possible links to resources already available), and the technical equipment that they would use to record the tutorial.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Applicants will find an application form for the prizes at the bottom of this page. They are asked to download, complete and upload it when applying.</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\">The Europeana Foundation will process applicants' data according to its <a href=\"https://www.europeana.eu/portal/en/rights/privacy.html\">privacy policy</a>. If you have any concerns about the processing of your personal data, please contact us via <a href=\"mailto:info@europeana.eu\">info@europeana.eu</a>.</p>\r\n\r\n<p dir=\"ltr\">We reserve the right to withhold a grant or a prize if false information is provided in the application form.</p>\r\n"
