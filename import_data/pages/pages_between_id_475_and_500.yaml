        title: 'Educational partnerships'
        intro: "<p>Learn about our existing partnerships and work with us.</p>\r\n"
        body: "<p>The most effective way for us to reach across the education market in Europe is through collaboration with key partners.\_These partners allow us to start conversations and have impact in all the relevant places, from government ministries to school classrooms. Working together helps Europeana connect to a wide educational audience and helps to provide educators across Europe with high quality, educational, cultural heritage content.\_</p>\r\n\r\n<p><strong>Who do we work with?</strong></p>\r\n\r\n<p>1. Policy-makers<br>\r\nThis group includes governmental bodies, such as Directorate-General for Education and Culture and national Ministries of Education, which are involved in designing and promoting educational policies on a European and national level. These partners can help grow awareness of Europeana as an education resource and make valuable introductions to national educational publishers.</p>\r\n\r\n<p>2. Non-commercial partners<br>\r\nThese include educational NGOs and associations. We work together on integrating Europeana Collections within their online portals and reaching educators across Europe.</p>\r\n\r\n<p>3. Commercial partners<br>\r\nWe aim to work with educational publishers, learning software providers and content developers. Some integrate and showcase (curated selections of) Europeana Collections on their digital learning platforms. Others create and publish learning resources with Europeana content (MOOCs, e-books) or develop educational applications and games.</p>\r\n\r\n<p></p>\r\n\r\n<p>Interested in using Europeana content in your educationa resources? Get in touch!\_</p>\r\n"
