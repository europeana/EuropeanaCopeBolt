                templates: body
                body: "<p><meta charset=\"utf-8\" />Applicants are invited to submit proposals that&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">address challenges and opportunities related to the reuse of digital cultural heritage in research;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">help build up the digital capabilities of cultural heritage professionals involved in cross-sectoral projects;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">encourage collaborations between the cultural heritage and the research sectors.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The Europeana Research Grants Programme is made possible by the European Commission's Connecting Europe Facility (CEF) Programme. The grants are intended for planning and organising:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Conferences</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Workshops</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Series of seminars</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Summer/Autumn/Winter/Spring schools</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Training activities</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>In response to the COVID-19 outbreak and the digital shift it has imposed on Academia and Research, part of the annual budget will be allocated to special prizes (find more information below).</p>\r\n"
