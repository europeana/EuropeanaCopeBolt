                title: Theme
                subtitle: ''
                anchortitle: Theme
                templates: body
                body: "<p>The theme of the 2021 call&nbsp;is Crowdsourcing &amp; Research.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In 2020 the European Commission published the <a href=\"https://pro.europeana.eu/page/strategy-2020-2025-summary\">Europeana Strategy 2020-2025</a>, which presents crowdsourcing as one of the paths we are taking to improve metadata quality on the Europeana platform. In line with Europeana’s mission to empower the cultural heritage sector in its digital transformation, we want to also consider the perspective of cultural heritage institutions, for which crowdsourcing is both a way to enrich their digital collections and engage their communities of reference.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">While crowdsourcing is generally meant as a participatory method underpinning Citizen Science, we aim to move beyond this concept and consider the role that researchers can play both as contributors to crowdsourced projects and reusers of digital resources collected or enriched in this way.&nbsp; As potential contributors of content, they may feel that their expertise is not adequately rewarded. As potential reusers of content, they may question its reliability.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We welcome proposals for events that can help focus issues related to crowdsourcing and find constructive solutions to them, especially if these solutions come out from recent or ongoing experiences. More generally, the proposals must be relevant by reference to the framework defined by the EU’s strategies and programmes related to Research and Innovation. Possible topics include but are not limited to:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Participatory research focusing on cultural heritage (e.g Public History)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Data ownership, accountability and value in the context of crowdsourced research</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Re-creation / Re-contextualisation&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">De-colonising of metadata&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Community generated metadata</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Post-custodial perspective</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Proposals can address the field of cultural heritage in general or focus on one of its specific sectors (such as galleries, libraries, archives, or museums). They can also focus on challenges and opportunities for specific academic disciplines that use digital cultural heritage as a resource for research (for instance all the disciplines within the humanities, such as archaeology, history, linguistics, history of art and architecture).</p>\r\n"
