                subtitle: ''
                anchortitle: 'Get started'
                templates: body
                body: "<section>\r\n<p>This API can be used to harvest metadata records from Europeana. Metadata records can be harvested all at once (all of Europeana's metadata), or selectively per dataset or date of creation/modification. Further down this page you will find some information on the structure and definitions of the repository.</p>\r\n\r\n<h3>Available requests</h3>\r\n\r\n<p>Below you can find the available requests. The base URL for all requests is <a href=\"https://api.europeana.eu/oai/record\" target=\"_blank\">https://api.europeana.eu/oai/record/</a>. These links and requests return XML, for which you need to use an XML-aware browser or viewing application.</p>\r\n\r\n<p>Here is the list of available requests defined by the OAI-PMH protocol:</p>\r\n\r\n<ul>\r\n    <li><a href=\"https://api.europeana.eu/oai/record/oaicat/identify.shtml\">Identify</a></li>\r\n    <li><a href=\"https://api.europeana.eu/oai/record/oaicat/getRecord.shtml\">getRecord</a></li>\r\n    <li><a href=\"https://api.europeana.eu/oai/record/oaicat/listIdentifiers.shtml\">listIdentifiers</a> (<a href=\"https://api.europeana.eu/oai/record/oaicat/listIdentifiersResumption.shtml\">Resumption</a>)</li>\r\n    <li><a href=\"https://api.europeana.eu/oai/record/oaicat/listMetadataFormats.shtml\">listMetadataFormats</a></li>\r\n</ul>\r\n\r\n<h3>Structure and Format of the Data</h3>\r\n\r\n<p>The records in the OAI-PMH service are grouped into <a href=\"intro#datasets\">Datasets</a> and are available as EDM RDF/XML. An example of a dataset that is accepted by the OAI-PMH service is <i>2022608_Ag_NO_ELocal_DiMu</i>. The records are identified by their URIs. An example of such an identifier is <a href=\"http://data.europeana.eu/item/2022608/AAK_AAKS_2007_02_0206\">http://data.europeana.eu/item/2022608/AAK_AAKS_2007_02_0206</a>. To learn more about data.europeana.eu and its resources please see the <a href=\"intro#definitions\">EDM definitions</a> at the introduction page.</p>\r\n\r\n<h3 id=\"apikey\">Access key</h3>\r\n\r\n<p>To use this API you need to supply an API key using <a href=\"https://en.wikipedia.org/wiki/Basic_access_authentication\">Basic HTTP authentication</a>. While in <a href=\"intro#release-beta\">Beta</a>, the API is restricted and can only be accessed on request. If you wish to start using it, please send an email to <a href=\"mailto:api@europeana.eu\">api@europeana.eu</a> to request an access key for this service. Please note that this key is not the same as the API key for the Europeana REST APIs and therefore will not give you access to it.</p>\r\n</section>\r\n"
