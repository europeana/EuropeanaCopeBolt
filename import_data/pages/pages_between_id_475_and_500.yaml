                body: "<section>\r\n<h3>Introduction</h3>\r\n\r\n<p>Each Europeana field has different names in different contexts. We have a theoretical and RDF context, where we returns qualified names such as dc:title. In search the same field becomes proxy_dc_title, in search result it is simply title, and in object display it is the Proxy object's dcTitle field. Some fields as part of aggregated fields, and facets. These are special fields which cover the content of multiple fields to provide a common entry point for similar fields.</p>\r\n\r\n<h4>Sample record with all fields</h4>\r\n\r\n<p>For testing purposes, a sample record is available which contains almost all available fields in the EDM schema. This record can be used for testing purposes and to make sure that your application can work with all the different types of fields and information. The identifier for this record is:</p>\r\n\r\n<blockquote>\r\n<p>/000002/_UEDIN_214</p>\r\n</blockquote>\r\n\r\n<h3>Classes, fields and facets</h3>\r\n\r\n<p>Meaning of columns:</p>\r\n\r\n<ul>\r\n    <li>EDM Field: The field's name in the Europeana metadata scheme</li>\r\n    <li>Name in search: The name we should use in search queries</li>\r\n    <li>Datatype: The fields data type in searching</li>\r\n    <li>Name in search result: The field's name in search call response. For some, there are different variations such as title and dcTitleLangAware which are the same but with a different structure (single value vs multi-lingual list)</li>\r\n    <li>Name (record): The field's name in the object call response</li>\r\n    <li>Aggregated Field/Facet: The name of aggregated fields and facets which cover this field.</li>\r\n</ul>\r\n\r\n<h3>edm:ProvidedCHO</h3>\r\n\r\n<p>Represents the Cultural Heritage Object, the metadata itself sent by the data provider is described within the Provider Proxy, see the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Share_your_data/Technical_requirements/EDM_Documentation/EDM_Primer_130714.pdf\">EDM Primer</a> for the differences between the edm:ProvidedCHO and the Proxies.</p>\r\n\r\n<table style=\"width: 863px;\">\r\n    <thead>\r\n        <tr>\r\n            <td style=\"width: 123px;\">EDM Field</td>\r\n            <td style=\"width: 180px;\">Name in search</td>\r\n            <td tyle=\"width: 80px;\">Datatype</td>\r\n            <td style=\"width: 131px;\">Name in search result</td>\r\n            <td style=\"width: 174px;\">Name (record)</td>\r\n            <td style=\"width: 90px;\">Aggregated Field/Facet</td>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td style=\"width: 123px;\">@rdf:about</td>\r\n            <td style=\"width: 180px;\"></td>\r\n            <td style=\"width: 80px;\"></td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">ProvidedCHO.about</td>\r\n            <td style=\"width: 174px;\"></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">owl:sameAs</td>\r\n            <td style=\"width: 123px;\"></td>\r\n            <td style=\"width: 123px;\"></td>\r\n            <td style=\"width: 123px;\"></td>\r\n            <td style=\"width: 123px;\">ProvidedCHO.owlSameAs</td>\r\n            <td style=\"width: 123px;\"></td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h3>ore:Proxy</h3>\r\n\r\n<p>A Proxy represents different views of an object so that the metadata generated by Europeana can be distinguished from the original metadata sent by the Data Provider.</p>\r\n\r\n<p>Differences between a Provider's Proxy and Europeana Proxy:</p>\r\n\r\n<ul>\r\n    <li>a provider proxy has edm:type and a europeana proxy does not.</li>\r\n    <li>a europeana proxy has edm:year and a provider proxy does not.</li>\r\n</ul>\r\n\r\n<table style=\"width: 863px;\">\r\n    <thead>\r\n        <tr>\r\n            <td style=\"width: 123px;\">EDM Field</td>\r\n            <td style=\"width: 180px;\">Name in search</td>\r\n            <td tyle=\"width: 80px;\">Datatype</td>\r\n            <td style=\"width: 131px;\">Name in search result</td>\r\n            <td style=\"width: 174px;\">Name (record)</td>\r\n            <td style=\"width: 90px;\">Aggregated Field/Facet</td>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td style=\"width: 123px;\">@rdf:about (Europeana Proxy)</td>\r\n            <td style=\"width: 180px;\"></td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.about</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">@rdf:about (Provider Proxy)</td>\r\n            <td style=\"width: 180px;\"></td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.about</td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dc:contributor</td>\r\n            <td style=\"width: 180px;\">proxy_dc_contributor</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\">dcContributor</td>\r\n            <td style=\"width: 174px;\">Proxy.dcContributor</td>\r\n            <td style=\"width: 90px;\">who</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dc:coverage</td>\r\n            <td style=\"width: 180px;\">proxy_dc_coverage</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.dcCoverage</td>\r\n            <td style=\"width: 90px;\">subject</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dc:creator</td>\r\n            <td style=\"width: 180px;\">proxy_dc_creator</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\">dcCreator<br />\r\n            dcCreatorLangAware</td>\r\n            <td style=\"width: 174px;\">Proxy.dcCreator</td>\r\n            <td style=\"width: 90px;\">who</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dc:date</td>\r\n            <td style=\"width: 180px;\">proxy_dc_date</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.dcDate</td>\r\n            <td style=\"width: 90px;\">when</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dc:description</td>\r\n            <td style=\"width: 180px;\">proxy_dc_description</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\">dcDescription<br />\r\n            dcDescriptionLangAware</td>\r\n            <td style=\"width: 174px;\">Proxy.dcDescription</td>\r\n            <td style=\"width: 90px;\"></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dc:format</td>\r\n            <td style=\"width: 180px;\">proxy_dc_format</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.dcFormat</td>\r\n            <td style=\"width: 90px;\">what</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dc:identifier</td>\r\n            <td style=\"width: 180px;\">proxy_dc_identifier</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.dcIdentifier</td>\r\n            <td style=\"width: 90px;\"></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dc:language</td>\r\n            <td style=\"width: 180px;\">proxy_dc_language</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.dcLanguage</td>\r\n            <td style=\"width: 90px;\"></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dc:publisher</td>\r\n            <td style=\"width: 180px;\">proxy_dc_publisher</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.dcPublisher</td>\r\n            <td style=\"width: 90px;\"></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dc:relation</td>\r\n            <td style=\"width: 180px;\"></td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.dcRelation</td>\r\n            <td style=\"width: 90px;\"></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dc:rights</td>\r\n            <td style=\"width: 180px;\">proxy_dc_rights</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.dcRights</td>\r\n            <td style=\"width: 90px;\"></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dc:source</td>\r\n            <td style=\"width: 180px;\">proxy_dc_source</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.dcSource</td>\r\n            <td style=\"width: 90px;\"></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dc:subject</td>\r\n            <td style=\"width: 180px;\">proxy_dc_subject</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.dcSubject</td>\r\n            <td style=\"width: 90px;\">subject, what</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dc:title</td>\r\n            <td style=\"width: 180px;\">proxy_dc_title</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\">title<br />\r\n            dcTitleLangAware</td>\r\n            <td style=\"width: 174px;\">Proxy.dcTitle</td>\r\n            <td style=\"width: 90px;\">title</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dc:type</td>\r\n            <td style=\"width: 180px;\">proxy_dc_type</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.dcType</td>\r\n            <td style=\"width: 90px;\">what</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dcterms:alternative</td>\r\n            <td style=\"width: 180px;\">proxy_dcterms_alternative</td>\r\n            <td style=\"width: 80px;\">text</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.dctermsAlternative</td>\r\n            <td style=\"width: 90px;\">title</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dcterms:created</td>\r\n            <td style=\"width: 180px;\">proxy_dcterms_created</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.dctermsCreated</td>\r\n            <td style=\"width: 90px;\">when</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dcterms:hasFormat</td>\r\n            <td style=\"width: 180px;\"></td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.dctermsHasFormat</td>\r\n            <td style=\"width: 90px;\"></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 123px;\">dcte