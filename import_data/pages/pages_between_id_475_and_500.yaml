                body: "<p></p>\r\n\r\n<h3><meta charset=\"utf-8\" /><strong>Why is Linked Open Data important for Europeana and its community?</strong></h3>\r\n\r\n<p dir=\"ltr\">Linked Data offers many opportunities to the cultural sector, as suggested in the <a href=\"http://www.w3.org/News/2011.html#entry-9239\">reports</a> from the W3C Library Linked Data incubator group and our own <a href=\"https://vimeo.com/36752317\">animation</a>.</p>\r\n\r\n<p dir=\"ltr\">Releasing Europeana metadata as Linked Open Data is important for Europeana, its partners and third parties. Linked Open Data has a key role in the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana%20Strategy%202020%20-%202025.pdf\">Europeana Strategy 2020-2025</a> and supports the idea that Europeana is a platform where users can access data.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How can data.europeana.eu facilitate data reuse?</strong></h3>\r\n\r\n<p dir=\"ltr\">First, Linked Data is a publishing technique that enables related data to be connected and makes it easily accessible using common Web technologies. See this <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana%20White%20Paper%201.pdf\">White Paper</a> for further discussion on the scientific interest of Linked Data for the Europeana community.</p>\r\n\r\n<p dir=\"ltr\">Second, Linked Open Data realises this in an open manner, where everyone can access, re-use, enrich and share the data published. See this <a href=\"https://pro.europeana.eu/post/the-europeana-public-domain-charter\">policy document</a> for further explanation on why Europeana and its partners should open the metadata they gather from all around Europe, and the <a href=\"https://pro.europeana.eu/page/apis\">APIs section</a> of our site for general information on Europeana’s efforts. You may also be interested in this <a href=\"https://www.museweb.net/bibliography/sharing-cultural-heritage-the-linked-open-data-way-why-you-should-sign-up/\">paper</a> at Museum &amp; the Web that gives interesting context and pointers to current Linked Open Data developments.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What does our Linked Open Data look like?</strong></h3>\r\n\r\n<p dir=\"ltr\">The data served by data.europeana.eu is generated from the metadata Europeana has harvested using the <a href=\"http://pro.europeana.eu/edm-documentation\">Europeana Data Model (EDM)</a>. To make this data amenable to Linked Data publishing, we have converted it to the <a href=\"http://en.wikipedia.org/wiki/Resource_Description_Framework\">Resource Description Framework (RDF)</a> format, and structured it using EDM. We give more detail on the EDM data we publish on the <a href=\"https://pro.europeana.eu/page/linked-open-data#data-structure\">Data Structure page</a>.</p>\r\n\r\n<p dir=\"ltr\">The data harvested by Europeana may include links to Linked Open Data resources such as <a href=\"http://www.getty.edu/research/tools/vocabularies/lod/\">AAT</a>, <a href=\"https://gnd.network/Webs/gnd/EN/Home/home_node.html\">GND</a>, <a href=\"http://www.iconclass.org/\">Iconclass</a>, <a href=\"http://viaf.org/\">VIAF</a> or any domain vocabulary following the EDM recommendations for metadata on contextual resources (see the <a href=\"https://docs.google.com/spreadsheets/d/1BoDNolkcp_qfvVShdOZyGcf61XslcwKF2MdGcjgYs20/edit?usp=sharing\">list of vocabularies</a> supported by Europeana).</p>\r\n\r\n<p dir=\"ltr\">In addition to the original data harvested by Europeana from its data providers, the data served at data.europeana.eu includes semantic connections to external (linked data) sources, which come mostly from <a href=\"https://pro.europeana.eu/page/europeana-semantic-enrichment\">semantic enrichment</a> connecting Europeana items to structured representations of places, concepts, persons, organisations and time periods.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How can you access, use and contribute to Europeana’s Linked Open Data?</strong></h3>\r\n\r\n<p dir=\"ltr\">As this project is about engaging users from different communities, we have made sure that data from the service can be accessed, re-used, enriched and shared by everyone.</p>\r\n\r\n<p dir=\"ltr\">data.europeana.eu serves metadata following the terms of the <a href=\"http://creativecommons.org/publicdomain/zero/1.0/\">Creative Commons CC0</a> public domain dedication.</p>\r\n\r\n<p dir=\"ltr\">Data can be accessed via the <a href=\"http://sparql.europeana.eu/\">SPARQL end-point</a>. You can also fetch a subset of this data over the HTTP protocol, using established <a href=\"http://www.w3.org/TR/cooluris/\">Linked Data recipes</a>, most notably the use of HTTP URIs as identifiers and entry points into data. Here are some examples of these data.europeana.eu resources (note that the URIs below are content negotiated, and when clicked on a web browser they will lead to the Europeana website and not to the actual RDF data):</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"http://data.europeana.eu/item/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\">http://data.europeana.eu/item/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html</a><br />\r\n    refers to a real-world object for which digital resources are available through Europeana .</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"http://data.europeana.eu/aggregation/provider/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\">http://data.europeana.eu/aggregation/provider/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html</a> links to the digital resources submitted on that object by its provider, and gives meta-information on the digital resource aggregation process, e.g., the name of the data provider.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"http://data.europeana.eu/proxy/provider/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\">http://data.europeana.eu/proxy/provider/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html</a> gives all the data that applies to the real-world object, from the perspective of the Europeana provider.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"http://data.europeana.eu/proxy/europeana/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\">http://data.europeana.eu/proxy/europeana/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html</a> gives all the data that applies to the real-world object, from the perspective of Europeana. This is the resource to which Europeana semantic enrichments are attached.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"http://data.europeana.eu/aggregation/europeana/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\">http://data.europeana.eu/aggregation/europeana/2059209/item_92037__http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html</a> links to the digital resources maintained by Europeana for the object, and gives meta-information on the data aggregation process, which is created by Europeana.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The data can also be fetched via the Europeana <a href=\"https://pro.europeana.eu/page/record\">Record API</a>, and the <a href=\"https://pro.europeana.eu/page/harvesting-and-downloads\">harvesting and download services</a>, which allow you to download and harvest the entirety, or a selection, of all Europeana metadata.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How can you contribute?</strong></h3>\r\n\r\n<p dir=\"ltr\">If you are a Europeana data provider, you don’t need to submit your data again to be part of the Europeana LOD. Once your data is available in the Europeana website it becomes automatically available as linked data via data.europeana.eu.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you don’t yet share data with Europeana, you can find out more on our <a href=\"https://pro.europeana.eu/share-your-data/process\">Share your data page</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you have any questions or feedback, contact us directly via <a href=\"mailto:api@europeana.eu\">api@europeana.eu</a>.</p>\r\n"
