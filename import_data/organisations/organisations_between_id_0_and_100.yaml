        website: 'http://www.europeana-local.at'
        email: kochg@europeana-local.at
        domain: ''
        scope: null
        sector: 'Cultural Heritage'
        description: "<p>Europeana Local Austria aggregates data from regional and local cultural heritage institutions in Austria. It currently gives access to more than 20,000 digital objects (constantly updated) from 7 content providers. The participating institutions benefit from the infrastructure provided, the use of common tools for data integration and the assistance in adapting the data to international standards. Local metadata from museums, libraries and archives receive added value as they become internationally visible and searchable by means of data synchronization and their data can be exchanged with any other OAI portals via the OAI-PMH protocol used.</p>\r\n\r\n<p>Europeana Local Austria was founded in 2008 at AIT Angewandte Informationstechnik Forschungsgesellschaft mbH as part of the successful international Europeana Local project, which established service facilities for local and regional cultural institutions to support their participation in the Europeana Network.</p>\r\n\r\n<p><strong>In addition to data publication Europeana Local Austria offers:</strong></p>\r\n\r\n<ul><li>Advice on technical prerequisites for contributing data to Europeana</li>\r\n    <li>Data enrichment</li>\r\n    <li>Data transformation and publication</li>\r\n    <li>Data storage and automated data update procedures</li>\r\n    <li>Publication in a national online repository (including/connected to data from Europeana and the DPLA API)</li>\r\n</ul><p>Since 2010 Europeana Local Austria has on a regular basis been organising a 2-days national conference called \"Digital Library\" (<a href=\"http://conference.ait.co.at/digbib\" target=\"_blank\">conference.ait.co.at/digbib</a>). The conference offers workshops and a one-day lecture programme on current topics for digital libraries. Additionally, individual training workshops are organized upon request.</p>\r\n\r\n<p><strong>Technical conditions for working with Europeana Local Austria:</strong></p>\r\n\r\n<ul><li>Electronic database (including links to digital objects, if data should go to Europeana)</li>\r\n</ul><p>Limitations: None</p>\r\n\r\n<p>Financial conditions: None</p>\r\n"
