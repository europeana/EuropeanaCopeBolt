        sector: 'Academic Research'
        description: "<p>The Digital Repository of Ireland is a\_national infrastructure for Ireland’s social and cultural heritage, which aims to curate, preserve and provide sustained access to Ireland's humanities and social science data.\_DRI was originally built by a research consortium of six academic partners working together to deliver the repository, policies, guidelines and training. Core academic institutions continue to manage the repository and implement its policies, guidelines and training. These are the Royal Irish Academy (RIA), Trinity College Dublin (TCD) and Maynooth University (MU). DRI is also supported by a network of academic, cultural, social and industry partners.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>In addition to data publication DRI\_also offers:\_\_</strong></p>\r\n\r\n<ul><li>Data storage and preservation services,\_</li>\r\n    <li>Data\_conversion into web-renderable\_surrogate versions,</li>\r\n    <li>Metadata mapping to\_EDM,\_\_</li>\r\n    <li>Metadata enrichment,\_\_</li>\r\n    <li>Advice on metadata enrichment for data providers,</li>\r\n    <li>Tools for transforming spreadsheet (tabular) metadata for ingest,\_</li>\r\n    <li>Support for all data formats (although open, lossless and archival formats are recommended),\_</li>\r\n    <li>Published guides on how to prepare metadata and data (available at\_<a href=\"https://www.dri.ie/publications\" target=\"_blank\">https://www.dri.ie/publications</a>),</li>\r\n    <li>Regular training for members and potential members on\_metadata preparation, ingestion to the DRI, metadata enrichment and digital preservation,\_</li>\r\n    <li>Curatorial and editorial activities, e.g. featured collections, occasional blog posts, twitter series featuring themed objects.\_</li>\r\n</ul><p></p>\r\n\r\n<p><strong>Technical conditions for working with DRI:</strong>\_\_</p>\r\n\r\n<ul><li>Metadata can be provided in MODS, MARC, EAD or Dublin Core,</li>\r\n    <li>Metadata can be submitted in English or Irish.</li>\r\n</ul><p></p>\r\n\r\n<p>Limitations: Aggregation service available to Irish social and cultural institutions that have deposited material with the DRI.</p>\r\n\r\n<p>Financial conditions: Annual fee for membership of the DRI.</p>\r\n"
