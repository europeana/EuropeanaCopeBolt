        email: p.boettinger@bgbm.org
        domain: ''
        scope: null
        sector: 'Cultural Heritage'
        description: "<p>OpenUp! is a growing network of European institutions from the natural history domain, providing multimedia objects to Europeana since 2012. This includes digitized specimens, natural history artwork, animal sounds, and videos. 12 European countries take part in the OpenUp! Network so far and contribute more than 10 million records (spring 2022). In addition to providing data to Europeana, OpenUp! also operates an information portal at <a href=\"https://open-up.myspecies.info/en\">open-up.eu</a>.</p>\r\n\r\n<p><strong>Besides data publication OpenUp! offers:</strong></p>\r\n\r\n<ul>\r\n    <li>Scientific, technical and data presentation related advice,</li>\r\n    <li>Advice on data quality and rights statements, on data presentation and linkage, as well as cultural heritage relevance,</li>\r\n    <li>Advice on metadata storage, data transformation, data enrichment, data testing,</li>\r\n    <li>Automated update services,</li>\r\n    <li>Data enrichment at the source with geolocation link information, addition of vernacular names and biodiversity literature linkage, others in prep.</li>\r\n    <li>Publication through the OpenUp! portal with direct links to Europeana's OpenUp! content,</li>\r\n    <li>Training materials downloadable via the OpenUp! homepage,</li>\r\n    <li>Training workshops.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Technical conditions for working with OpenUp!:</strong></p>\r\n\r\n<ul>\r\n    <li>Biodiversity data formats (DwC-A, ABCD(EFG)) and museum data formats (LIDO); other data formats like MARC21, MODS, Dublin Core and EDM; more data formats are possible upon request</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p>Limitations: Providers have to sign the OpenUp! Service Level Agreement.</p>\r\n\r\n<p>Financial conditions: None</p>\r\n"
