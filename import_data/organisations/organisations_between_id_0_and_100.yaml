        description: "<p>Forum Hungaricum Non-profit Ltd. is Hungary’s largest accredited aggregator to Europeana. The goal of the <a href=\"https://en.mandadb.hu\" target=\"_blank\">Hungarian National Digital Archive</a> aggregation database that is developed by the Company continuously, is the digitisation of the intellectual and cultural heritage related to Hungary and to make them accessible to the great public on a central public online surface within the frames of effective copyright law. By publishing digital contents, the Company contributes to making cultural goods guarded in public collections accessible to the Hungarian society, Hungarian communities living outside Hungary, and to international interested people. The high-priority task of the Company is the content provision to the digital library of the European Union Europeana. As of 2013, more than 180 – former and actual – cultural heritage institutes publish their digitised documents through the Hungarian National Digital Archive.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>In addition to data publication Forum Hungaricum Non-profit Ltd. also advises its providers to:</strong></p>\r\n\r\n<ul><li>Digitise unique materials,</li>\r\n    <li>Support PDM license,</li>\r\n    <li>Respect the Europeana Publishing Framework.</li>\r\n</ul><p><br><strong>Forum Hungaricum Non-profit Ltd. offers:</strong></p>\r\n\r\n<ul><li>Methodology support,</li>\r\n    <li>Personal training and e-learning training</li>\r\n    <li>Data storage, conversion, mapping, enrichment,</li>\r\n    <li>Presentation of objects in virtual exhibitions, blogs and in Facebook posts</li>\r\n</ul><p><br><strong>Technical conditions for working with Forum Hungaricum Non-profit Ltd.:</strong></p>\r\n\r\n<ul><li>Harvesting of data through OAI-PMH in Dublin Core and EDM XML</li>\r\n</ul><p></p>\r\n\r\n<p>Limitations: None<br>\r\nFinancial conditions: None</p>\r\n"
