        domain: ''
        scope: null
        sector: 'Cultural Heritage'
        description: "<p>PHOTOCONSORTIUM is Europeana's domain aggregator specialized in photographic content, and since 2014 has made accessible in Europeana over 500,000 photographs from around 50 partners, showcasing famous heritage collections from prestigious public institutions and private agencies, and also unveiling hitherto unknown photographic content from crowdsourcing campaigns, private collectors and smaller local archives.</p>\r\n\r\n<p>The high quality data that are made available to Europeana are also promoted and showcased in a dedicated thematic collection: \"<a href=\"https://www.europeana.eu/portal/en/collections/photography#\" target=\"_blank\">Europeana Photography</a>\", curated by PHOTOCONSORTIUM and enriched with galleries, virtual exhibitions, blogs.</p>\r\n\r\n<p>PHOTOCONSORTIUM – International Consortium for Photographic Heritage is a non for profit association whose purpose is the promotion and enhancement of the culture of photography and photographic heritage. It promotes and organizes conferences, exhibitions, events and training courses. The association participates - and promotes the participation of its members - in new projects and initiatives, including but not limited to participation in the Programmes of the European Commission.</p>\r\n\r\n<p><strong>In addition to data publication PHOTOCONSORTIUM offers:</strong></p>\r\n\r\n<ul><li>Advice on digitisation practices and equipment,</li>\r\n    <li>Advice on data format and management,</li>\r\n    <li>Training on MINT mapping tool,</li>\r\n    <li>Advice on archiving tools and practices,</li>\r\n    <li>Advice on IPR issues and rights labelling, particularly promoting open/wider access policies</li>\r\n    <li>Advice and support on the Europeana Publishing Framework as well as the Europeana Exchange Agreement,</li>\r\n    <li>Data curation, particularly for educational reuse purposes,</li>\r\n    <li>Promotion of collections and objects through virtual and physical exhibitions, blogs, social media and via <a href=\"http://www.photoconsortium.net\" target=\"_blank\">photoconsortium.net</a> portal</li>\r\n</ul><p></p>\r\n\r\n<p><strong>Technical conditions for working with PHOTOCONSORTIUM:</strong></p>\r\n\r\n<ul><li>Data format needs to be checked case by case, with personalized support in all the phases of the ingestion process, according to the provider’s requirements and skills</li>\r\n</ul><p></p>\r\n\r\n<p>Limitations: None</p>\r\n\r\n<p>Financial conditions: Small annual fee to be paid</p>\r\n"
