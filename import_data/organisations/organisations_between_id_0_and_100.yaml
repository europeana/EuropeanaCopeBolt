        website: 'http://www.erfgoedplus.be'
        email: info@erfgoedplus.be
        domain: ''
        scope: null
        sector: 'Cultural Heritage'
        description: "<p>Erfgoedplus.be started as an initiative of two Belgian provinces in the Flemish region. The goal was to collect digital data about cultural heritage on their territories in a central database and to make it accessible to all for reuse, research, education or simply interest. Since 2018 it is managed at the Flemish ministry for culture, broadening the scope potentially to the Flemish region. Though erfgoedplus.be is open for any kind of heritage collection, the main focus is on supporting local, often non-professional heritage holders to register and share their knowledge according to professional standards, including semantic web technology. In 2017 Erfgoedplus.be received the EU Prize for Cultural Heritage / Europa Nostra Awards in the category Education, Training and Awareness-Raising.</p>\r\n\r\n<p>Erfgoedplus.be is operational since 2008 and an aggregator for Europeana since 2010. It holds and publishes data from about 550 collections. In 2018 it published about 150000 records in Europeana.</p>\r\n\r\n<p><br>\r\n<strong>In addition to data publication,\_Erfgoedplus.be offers:</strong></p>\r\n\r\n<ul>\r\n    <li>On-the-job training and guidance in regular sessions or on demand,</li>\r\n    <li>Data analysis,</li>\r\n    <li>Data mapping,</li>\r\n    <li>Data quality improvement and enrichment,</li>\r\n    <li>Assistance with registration,</li>\r\n    <li>Web based application for registration of small collections on the Erfgoedplus server.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Technical conditions for working with Erfgoedplus.be:</strong></p>\r\n\r\n<ul>\r\n    <li>Metadata in XML format,\_</li>\r\n    <li>Minimum standard data model,\_</li>\r\n    <li>Consistent application of dataformat and thesauri,</li>\r\n    <li>Preferably with images (or pdf, or mp3, video via link only).</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p>Limitations: None<br>\r\nFinancial conditions: None\_\_\_</p>\r\n"
