        scope: null
        sector: 'Cultural Heritage'
        description: "<p>EUscreen is a consortium of European broadcasters and audiovisual archives, supporting durable and contextualised access to Europe’s audiovisual heritage. It serves as Europeana's aggregator for television and audiovisual archives, contributing over 1,000,000 records from 34 archives based in 28 countries (March 2019). In addition to consolidating data from different sources for Europeana, EUscreen also runs its own portal at <a href=\"http://www.euscreen.eu\" target=\"_blank\">euscreen.eu</a>. The consortium was established in 2006 and draws on the expertise of a wide network of audiovisual archives, academic and technical partners. In order to ensure the long-term sustainability of the network, the EUscreen Foundation was founded in 2013.</p>\r\n\r\n<p><strong>In addition to data publication EUscreen offers:</strong></p>\r\n\r\n<ul>\r\n    <li>Curation of audiovisual content through video collections, virtual and onsite exhibitions,</li>\r\n    <li>Promotion of collections and partners through a monthly newsletter, the <a href=\"http://blog.euscreen.eu/\" target=\"_blank\">EUscreen blog</a> and social media (<a href=\"https://twitter.com/EUscreen\" target=\"_blank\">Twitter</a> and <a href=\"https://www.facebook.com/EUscreen/\" target=\"_blank\">Facebook</a>), video collections, virtual exhibitions,</li>\r\n    <li>Promotion of using audiovisual collections for education and research, also through the open access academic <a href=\"http://viewjournal.eu/\" target=\"_blank\">VIEW Journal of European Television History and Culture</a>,</li>\r\n    <li>Information and training on workflows and requirements needed to contribute data to EUscreen and Europeana,</li>\r\n    <li>Training on working with the MINT mapping tool to map and enrich data following the requirements for publication on the EUscreen portal, as well as on Europeana Collections,</li>\r\n    <li>Online aggregation training, courses and workshops at EUscreen network events,</li>\r\n    <li>Data analysis and a feedback loop before sending data to Europeana,</li>\r\n    <li>Uploading, storing and streaming of content for the EUscreen portal.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Technical conditions for working with EUScreen:</strong></p>\r\n\r\n<ul>\r\n    <li>Data must be available in XML, CSV, or JSON files, or via OAI-PMH harvesting</li>\r\n</ul>\r\n\r\n<p>Limitations: None</p>\r\n\r\n<p>Financial conditions: Participation in the network is free. Supporting Participants contribute an annual fee and receive additional benefits: free access to all EUscreen events; priority involvement in future project proposals; extra visibility via EUscreen social media and portal; the right to participate in the elections of the EUscreen Foundation Board members.</p>\r\n"
