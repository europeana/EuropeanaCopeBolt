        sector: 'Cultural Heritage'
        description: "<p>Dutch Collections for Europe\_is the national aggregator for cultural heritage from the Netherlands. It provides access to around 2.5 million digital objects from over 100 Dutch cultural heritage institutions.\_DC4EU brings the digital heritage collections of Dutch museums, archives and other heritage institutions together and from here, all heritage data is provided to Europeana. It was set up in 2011 as an aggregator: heritage institutions can link their collection to it, so that they can also connect to other national and international services and facilities. The management of the collections remains the responsibility of the institution itself. By bringing all this data together, new applications can be developed by, among others, science and the creative industry.</p>\r\n\r\n<p>Since 2015\_DC4EU is part of the Network Digital Heritage (NDE) which carries out the activities of the Dutch National Strategy for Digital Heritage.<br>\r\nThe Network Digital Heritage was set up with the mission to develop a system of national facilities and services with all heritage institutions in the Netherlands to improve the visibility, usability and sustainability of digital heritage. In this way more social added value of our digital heritage is jointly created. The DC4EU is carried out by the Netherlands Institute for Sound and Vision.</p>\r\n\r\n<p><br>\r\n<strong>In addition to data publication the\_DC4EU offers:</strong></p>\r\n\r\n<ul>\r\n    <li>Advice on best route to Europeana for Dutch participants,</li>\r\n    <li>Advice on the Europeana workflow, documentation and requirements,</li>\r\n    <li>Data analysis and feedback loop before sending data to Europeana,</li>\r\n    <li>Data validation service,</li>\r\n    <li>On-demand training.</li>\r\n</ul>\r\n\r\n<p><br>\r\n<strong>Technical conditions for working with DC4EU:</strong></p>\r\n\r\n<ul>\r\n    <li>Metadata should preferrably be available through OAI-PMH in the EDM format following the Europeana guidelines for publication.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p>Limitations: None</p>\r\n\r\n<p>Financial conditions: None</p>\r\n"
