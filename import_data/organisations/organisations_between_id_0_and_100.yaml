        sector: 'Cultural Heritage'
        description: "<p>CulturaItalia is the national aggregator for Italian cultural heritage, managed by the Central Institute for the Union Catalogue of Italian Libraries and Bibliographic Information (ICCU) of the Italian Ministry for Cultural Heritage and Activities, giving access to over 3.4 million digital objects from more than 600 Italian cultural heritage institutions that make up the country's vast cultural spectrum.</p>\r\n\r\n<p>CulturaItalia is an accredited aggregator for Europeana, active since 2008. The <a href=\"http://www.culturaitalia.it\" target=\"_blank\">portal</a> is interoperabile with thematic, domain and regional portals.</p>\r\n\r\n<p><strong>In addition to data publication CulturaItalia offers:</strong></p>\r\n\r\n<ul><li>Advice on the use of Europeana rights statements, Creative Commons Licences and IPR</li>\r\n    <li>Advice on the Europeana Publishing Framework</li>\r\n    <li>Data analysis and mapping</li>\r\n    <li>Data storage for museums</li>\r\n    <li>Data enrichment and data conversion to EDM</li>\r\n    <li>OAI-PMH software customised to CulturaItalia format</li>\r\n    <li>Online documentation and training corse</li>\r\n    <li>Section devoted to Linked Open Data (<a href=\"http://dati.culturaitalia.it/?locale=it\" target=\"_blank\">dati.culturaitalia.it</a>)</li>\r\n</ul><p></p>\r\n\r\n<p><strong>Technical conditions for working with CulturaItalia:</strong></p>\r\n\r\n<ul><li>Metadata harvesting via OAI-PMH protocol and data upload in CSV format</li>\r\n    <li>ICCU strongly encourages data providers to deliver their data in CulturaItalia format</li>\r\n    <li>Digital media (images, text, video) must be published online and made available via a direct link</li>\r\n    <li>The rights to the content must be cleared and all content clearly rights labeled</li>\r\n    <li>For more detailed information, please refer to the CulturaItalia's section '<a href=\"http://www.culturaitalia.it/opencms/aderisci_al_portale_it.jsp?language