        sector: 'Cultural Heritage'
        description: "<p>Federacja Bibliotek Cyfrowych (FBC) is the only national cross-domain aggregator in Poland. It currently works with over 130 Polish data providers that give FBC automated access to their data via mechanisms like OAI-PMH. Data of 49 FBC data providers are also delivered to Europeana. Providers are digital libraries, digital museums, institutional repositories. The majority of providers are regional digital libraries, which are hosting data for several institutions from their region. FBC is one of the largest aggregators for Europeana, currently providing more than 2.1 million records to Europeana from hundreds of individual institutions.</p>\r\n\r\n<p><strong>In addition to data publication, Federacja Bibliotek Cyfrowych also offers its providers:</strong></p>\r\n\r\n<ul>\r\n    <li>Answers to questions related to the participation in Europeana, both on technical and non-technical level, related to data itself, but also on organisational and legal aspects,</li>\r\n    <li>Information materials on the aggregator website.</li>\r\n    <li>Data conversion (from CSV to XML), mapping to EDM, basic enrichments and preview generation.</li>\r\n    <li>Data made searchable via <a href=\"https://fbc.pionier.net.pl/index/select\" target=\"_blank\">Solr API</a></li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Technical conditions for working with Federacja Bibliotek Cyfrowych:</strong></p>\r\n\r\n<ul>\r\n    <li>Strongly recommended: properly implemented OAI-PMH interface.\_</li>\r\n    <li>Minimum requirement: CSV file\_</li>\r\n    <li>Metadata mapping to EDM is done on the aggregator level in cooperation with content provider.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p>Limitations: Content providers must be a legal entity (public, NGO, commercial company).</p>\r\n\r\n<p>Financial conditions: None</p>\r\n"
