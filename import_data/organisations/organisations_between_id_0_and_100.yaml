        description: "<p>Gallica is the digital library of the Bibliothèque nationale de France (BnF) and the national aggregator for collections held in French cultural heritage institutions. The available collections consist of printed materials (books, journals, newspapers, printed music, and other documents), graphic materials (engravings, maps, photographs, and others), and sound recordings. Gallica makes it possible to find sources that are rare, unusual, out-of-print, or difficult, if not impossible, to access.</p>\r\n\r\n<p><br><strong>In addition to data publication Gallica offers:</strong></p>\r\n\r\n<ul><li>Guidance on data formatting and conversion,</li>\r\n    <li>Instructions on Europeana requirements,</li>\r\n    <li>Good practices of data publication and digitisation,</li>\r\n    <li>Gallica Vanilla, an infrastructure that allows data providers to create their own digital libraries,</li>\r\n    <li>Digital preservation,</li>\r\n    <li>Regular training sessions, also on demand,</li>\r\n    <li>Promotion of contents through <a href=\"https://www.facebook.com/GallicaBnF\" target=\"_blank\">Gallica Facebook</a>, <a href=\"https://twitter.com/GallicaBnF\" target=\"_blank\">Gallica Twitter</a>, <a href=\"https://www.pinterest.com/gallicabnf/\" target=\"_blank\">Gallica Pinterest</a>, <a href=\"https://www.instagram.com/gallicabnf/?hl=fr\" target=\"_blank\">Gallica Instagram</a>, <a href=\"https://gallica.bnf.fr/blog/\" target=\"_blank\">Gallica Blog</a>, BnF Hackathons.</li>\r\n</ul><p></p>\r\n\r\n<p><strong>Technical conditions for working with Gallica:</strong></p>\r\n\r\n<ul><li>Comply with BnF Interoperability OAI-PMH Guide (enhanced with mandatory data elements for Europeana) \_</li>\r\n</ul><p></p>\r\n\r\n<p>Limitations: None<br>\r\nFinancial conditions: None</p>\r\n"
