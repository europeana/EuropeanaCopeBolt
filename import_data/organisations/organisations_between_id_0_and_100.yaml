        website: 'https://www.tib.eu/en/'
        email: null
        domain: ''
        scope: null
        sector: 'Cultural Heritage'
        description: "<p><strong>TIB -\_Leibniz Information Centre for Science and Technology</strong></p>\r\n\r\n<p>TIB is one of the biggest subject specific libraries in the fields of Architecture, Chemistry, Computer Science, Mathematics, Engineering and Physics worldwide.\_</p>\r\n\r\n<p>They are aggregating scientific videos with a special focus on the domains in Europe and beyond. In addition, they have a historic film collection which covers 100 years of science videos, including subjects like Ethnology, History, Social Sciences, Arts and Media. TIB is operating a pan-European, domain-specific portal for audiovisual media - <a href=\"http://av.tib.eu/\" title=\"http://av.tib.eu\"><u>The TIB AV-Portal</u></a>. They provide professional hosting and semantic indexing of scientific videos, ranging from computer visualisations, instructional videos, simulations, experiments, interviews, video abstracts, video supplements to recordings of conferences and lectures.</p>\r\n\r\n<p><br>\r\n<strong>In addition to data publication, TIB -\_Leibniz Information Centre for Science and Technology also offers:</strong></p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Data storage in the video repository (videos, supplement materials and metadata),</p>\r\n    </li>\r\n    <li>\r\n    <p>Uploading and streaming of content in the TIB AV-Portal,</p>\r\n    </li>\r\n    <li>\r\n    <p>Comprehensive advice from experts on topics such as data/metadata management and IT for audiovisual media,</p>\r\n    </li>\r\n    <li>\r\n    <p>Advice on IPR issues and rights labelling, particularly promoting open access licenses. The rights to the content must be cleared and a license agreement with TIB must be concluded,</p>\r\n    </li>\r\n    <li>\r\n    <p>Regular training through webinars, workshops and lectures,</p>\r\n    </li>\r\n    <li>\r\n    <p>Helpdesk by email and phone,</p>\r\n    </li>\r\n    <li>\r\n    <p>Metadata mapping (e.g. from XML to EDM),</p>\r\n    </li>\r\n    <li>\r\n    <p>Cross-lingual mapping (English/German),</p>\r\n    </li>\r\n    <li>\r\n    <p>Automatic enrichment (video shot boundary detection; speech, text and image recognition; semantic analysis) for videos from TIB core subjects,</p>\r\n    </li>\r\n    <li>\r\n    <p>All videos are assigned a Digital Object Identifier (DOI). Additionally Media Fragment Identifier, ORCID, ROA and EIDR are used,</p>\r\n    </li>\r\n    <li>\r\n    <p>Linking to accompanying materials via DOI,</p>\r\n    </li>\r\n    <li>\r\n    <p>Provision of embed code,</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://www.tib.eu/en/tib/open-data/\">Free access to publicly funded data in standard RDF</a>,</p>\r\n    </li>\r\n    <li>\r\n    <p>Promotion of collections and objects via TIB’s social media channels.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Technical conditions for working with TIB -\_Leibniz Information Centre for Science and Technology:</strong></p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Accepted data formats: XML if possible,</p>\r\n    </li>\r\n    <li>\r\n    <p>If needed, TIB provides an XML Generator Tool to fill in the data.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p><br>\r\n<strong>Limitations: </strong>The videos must fit into TIB collection profile. This is checked by the TIB scientific service.</p>\r\n\r\n<p><br>\r\n<strong>Financial conditions:</strong> None</p>\r\n"
