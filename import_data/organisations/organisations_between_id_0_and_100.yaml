        website: 'http://www.europeanfilmgateway.eu'
        email: efg@dff.film
        domain: ''
        scope: null
        sector: 'Cultural Heritage'
        description: "<p>EFG - The European Film Gateway is the aggregator for the film archive domain. In addition to aggregating data for Europeana, EFG also makes the consolidated metadata from its providing archives accessible through its own portal at <a href=\"http://www.europeanfilmgateway.eu/\" target=\"_blank\">www.europeanfilmgateway.eu</a>. EFG features collections from its currently 58 contributing archives and works actively to improve data and to make available new collections on a regular basis. EFG represents partners from more than 25 countries, giving access to over 700,000 film historical documents as preserved in European film archives and cinémathèques: photos, posters, programs, periodicals, censorship documents, rare feature and documentary films, newsreels and other materials.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>In addition to data publication, the EFG offers:</strong></p>\r\n\r\n<ul>\r\n    <li>Advice on reparation and delivery of metadata to EFG/Europeana and other national and trans-national initiatives,</li>\r\n    <li>Advice on the use of Europeana rights statements, Creative Commons Licences and IPR in the film sector in general,</li>\r\n    <li>Advice on the Europeana Publishing Framework.</li>\r\n    <li>Data mapping: Unless content providers can deliver data in EFG format or EDM, native xml will be mapped to the EFG schema and EDM.</li>\r\n    <li>Data consolidation: EFG will match vocabularies applied in local databases to controlled EFG vocabularies to allow for a harmonized display on the EFG and Europeana portals.</li>\r\n    <li>Data enrichment: In some cases, EFG will automatically enrich metadata provided by partners.</li>\r\n    <li>Data provided in connection with WWI-related materials will automatically be made part of the curated WWI section on EFG and at europeana1914-1918.eu</li>\r\n</ul>\r\n\r\n<p><strong>Technical conditions for working with the EFG:</strong></p>\r\n\r\n<ul>\r\n    <li>Metadata must be available in XML for upload or for harvesting through OAI-PMH,</li>\r\n    <li>EFG strongly encourages data providers to deliver their data in EFG or EDM format, but will also accept native XML and map it to the EFG schema and from there to EDM.</li>\r\n    <li>Digital media (images, text, video) must be published online and made available via a direct link.</li>\r\n    <li>The rights to the content must be cleared and all content clearly rights labeled.</li>\r\n</ul>\r\n\r\n<p>For more detailed information, please refer to the <a href=\"https://docs.google.com/document/d/1UqIPtoi_WRYyIGQbRXSe8rv78e-kuygDg1G35qTBITQ/edit\">EFG Data Provider Handbook</a>.</p>\r\n\r\n<p>Limitations: Providers must be not-for-profit film archives and cinematheques or cultural heritage institutions with film collections.</p>\r\n\r\n<p>Financial conditions: None</p>\r\n\r\n<p>EFG encourages its data providers to become members of the Europeana Network and potentially of the Association of European Film Archives &amp; Cinematheques (ACE).</p>\r\n"
