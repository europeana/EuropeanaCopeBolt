        email: null
        domain: ''
        scope: null
        sector: 'Cultural Heritage'
        description: "<p>Manuscriptorium is a Europeana aggregator for the sphere of historical resources. It is also a freely accessible digital library which enables ready access to concentrated information on these resources via sophisticated search tools. The objective of Manuscriptorium is to provide access to existing digital content via integrated tools in order to make it as readily accessible as possible. The digital library aggregates documents from many renowned institutions, extending beyond the countries of the European Union. The user interface is designed for easy searching and viewing of documents and it enables the creation of personal collections and virtual documents. This means users and contributors of content can create their own virtual libraries from the aggregated content and share the results of their work with students, colleagues and other users.</p>\r\n\r\n<p><strong>In addition to data publication Manuscriptorium also offers:</strong></p>\r\n\r\n<ul><li>Advice concerning intersystem communication in order to achieve seamless aggregation via OAI-PMH (profiles incl. structural maps) and IIIF</li>\r\n    <li>Advice concerning delivery to Europeana and its advantages</li>\r\n    <li>Advice concerning metadata formats and standards</li>\r\n    <li>Training concerning enrichment of data in Manuscriptorium such as creation of virtual exhibitions, historical texts processing, etc</li>\r\n    <li>Data storage for national contributors and for several foreign ones (not running their own digital libraries)</li>\r\n    <li>Conversion incl. structure maps from contributors' formats</li>\r\n    <li>Seamless access and personalizing tools under the uniform Manuscriptorium interface</li>\r\n    <li>Access to contributors' data through other portals</li>\r\n</ul><p></p>\r\n\r\n<p><strong>Technical conditions for working with Manuscriptorium:</strong></p>\r\n\r\n<ul><li>Metadata must be available in XML for upload or for harvesting through OAI-PMH</li>\r\n    <li>The digital objects have to be accessible online and be provided with a stable URL.</li>\r\n    <li>Each object must be provided with a stable ID.</li>\r\n</ul><p><br>\r\nLimitations: Content must be accessible freely; Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License.</p>\r\n\r\n<p>Financial conditions: None</p>\r\n"
