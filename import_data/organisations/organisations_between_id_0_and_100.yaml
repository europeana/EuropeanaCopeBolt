        website: 'https://fashionheritage.eu'
        email: info@fashionheritage.eu
        domain: ''
        scope: null
        sector: 'Cultural Heritage'
        description: "<p>The European Fashion Heritage Association has been established in 2014, following a successful project co-funded by the European Commission, in which for the first time both public and private archives and museums across Europe gathered together to share online their rich heritage of historical clothing and accessories, contemporary designs, catwalk photographs, drawings, sketches, magazines, catalogues and videos.\_</p>\r\n\r\n<p>The Association has now become an international hub, in which fashion GLAMs (Galleries, Libraries, Archives and Museums), brands, researchers and creatives can\_share experiences and best practices in the field of digitisation, open access, co-creation, reuse and valorisation of fashion heritage resources, contributing to the digital transformation in the sector and supporting the preservation and valorisation of tangible and intangible heritage connected to textile and fashion.</p>\r\n\r\n<p>The European Fashion Heritage Association is also an accredited aggregator for Europeana. It serves more than 45 cultural heritage institutions contributing content from 15 European countries. In 2022 it has published more than 930.000 records in Europeana.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>In addition to data publication, the European Fashion Heritage Association also supports its providers with:</strong></p>\r\n\r\n<ul>\r\n    <li>Advice on metadata production, mapping, and uploading,</li>\r\n    <li>Advice on the use and mapping of linked open data terminologies,</li>\r\n    <li>Advice on IPR issues and rights labeling,</li>\r\n    <li>Free cloud storage of digital content,</li>\r\n    <li>Digital curation of\_fashion heritage content on Europeana (including galleries, blog posts and virtual exhibitions),</li>\r\n    <li>Regular publication of blog posts on the EFHA Journal and a bi-weekly newsletter that highlights the aggregated content and the partners providing it,</li>\r\n    <li>Daily publication of fashion heritage content highlights on social media (Facebook, Twitter, Instagram, Pinterest),</li>\r\n    <li>Engagement in research and innovation projects in various EC programmes.</li>\r\n</ul>\r\n\r\n<p><strong>And facilitates workshops on:</strong></p>\r\n\r\n<ul>\r\n    <li>Metadata enrichment and data quality,</li>\r\n    <li>Co-creation and exploitation of digital content,</li>\r\n    <li>Digital curation.</li>\r\n</ul>\r\n\r\n<p><strong>Technical conditions for working with the European Fashion Heritage Association:</strong></p>\r\n\r\n<ul>\r\n    <li>OAI PMH or HTTP upload of metadata in XML or CSV format,</li>\r\n    <li>If needed we provide an XLS template to ingest metadata.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>Limitations: Collection to be evaluated prior to ingestion by the aggregator Scientific Committee.<br>\r\nFinancial conditions: Participation and publication of content are free. Paying members receive extra support and promotion on EFHA channels and free access to training and networking events, plus priority engagement in international projects in different EC programmes.</p>\r\n"
