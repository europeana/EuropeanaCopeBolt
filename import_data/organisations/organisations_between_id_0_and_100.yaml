        description: "<p>LT-Aggregator Service National Library of Lithuania is the national aggregator for Europeana from Lithuania. It gives access to over 99,500 digital objects from more than 50 cultural heritage institutions of the country not only through Europeana, but also through its own portal\_<a href=\"http://www.epaveldas.lt\" target=\"_blank\">epaveldas.lt</a>. Collections made available to Europeana include manuscripts reflecting a wide historical, political, social and economical panorama of Lithuania in the 16th-19th century, as well as musical works digitised from old shellac records and museum heritage objects ranging from folk art and applied art to objects held by the Lithuanian Theatre, Music and Cinema Museum.</p>\r\n\r\n<p><br><strong>In addition to data publication LT-Aggregator Service National Library of Lithuania offers:</strong></p>\r\n\r\n<ul><li>Advice on digitisation of analogue collections,</li>\r\n    <li>Advice on the usage of the digital object labelling tool \"cc.lnb.lt\"\_ based on creative commons licenses,</li>\r\n    <li>Recommendations on the quality of digital objects for online publication,</li>\r\n    <li>Training and workshops on digitisation and data contribution,</li>\r\n    <li>Validation of data before publication on Europeana and <a href=\"http://www.epaveldas.lt\" target=\"_blank\">epaveldas.lt</a>.</li>\r\n</ul><p><br><strong>Technical conditions for working with LT-Aggregator Service National Library of Lithuania:</strong></p>\r\n\r\n<ul><li>Accepted data formats: METS/MODS, EAD, MARC, Dublin Core, ESE, EDM.</li>\r\n    <li>The digital objects have to be accessible online and be provided with a stable URL.</li>\r\n    <li>In the case of images, the resolution has to be at least 800 x 600 px (jpeg or png).</li>\r\n</ul><p></p>\r\n\r\n<p>Limitations: The selection of the objects is regulated by copyright and personal data protection laws of the European Union and the Republic of Lithuania. Mostly public Cultural Heritage Institutions</p>\r\n\r\n<p>Financial conditions: None</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
