        website: 'https://www.archivesportaleurope.net'
        email: info@archivesportaleurope.net
        domain: Archive
        scope: null
        sector: 'Cultural Heritage'
        description: "<p>The Archives Portal Europe is the domain aggregator for archives from and about Europe. Established in the context of two EU-funded projects between 2009 and 2015, the Archives Portal Europe since is maintained and developed further by the Archives Portal Europe Foundation. It provides an overview of the collections kept in European archival institutions by publishing so called finding aids (inventories of archives) along with other contextual information and links those to the digitised archival material itself as much as possible. The portal holds information on more than 7,000 archival institutions from over 30 countries, of which over 1,000 actively contribute content.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>In addition to data publication, Archives Portal Europe also supports its providers with or offers:</strong></p>\r\n\r\n<ul>\r\n    <li>Storage of metadata files in archival standard formats,</li>\r\n    <li>Mapping from custom data formats to archival standard formats,</li>\r\n    <li>Data conversion,</li>\r\n    <li>Data validation,</li>\r\n    <li>Dissemination for institutions about usage of backend on demand (usually executed by Country Managers responsible for the institutions of the partner countries).</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Technical conditions for working with Archives Portal Europe:</strong></p>\r\n\r\n<ul>\r\n    <li>Metadata should ideally be provided in one of the international archival standards (EAD – either EAD 2002 or EAD3, EAC-CPF, EAG) or other XML formats,</li>\r\n    <li>Providing data to the Archives Portal Europe can either be done directly by the content provider or via existing national, regional or thematic portals in the various partner countries.</li>\r\n</ul>\r\n\r\n<p>An introduction to providing data to Archives Portal Europe is given in this <a href=\"https://www.youtube.com/watch?v=R6SsLFgj8Is\" target=\"_blank\">short video</a> and there is more detailed information available on <a href=\"http://wiki.archivesportaleurope.net/index.php/Main_Page\" target=\"_blank\">Archives Portal Europe Wiki</a>. Providers to the Archives Portal Europe also can make their data available through the portal’s API. To access, register a user account at <a href=\"http://www.archivesportaleurope.net\" target=\"_blank\">archivesportaleurope.net</a>, then retrieve API key. Please note that only data from archival institutions can be retrieved, which have explicitly given permission. An <a href=\"http://wiki.archivesportaleurope.net/index.php/APE_API_documentation\" target=\"_blank\">online manual</a> for usage is available.</p>\r\n\r\n<p><br>\r\nLimitations: None</p>\r\n\r\n<p>Financial conditions: Associates of the Archives Portal Europe Foundation (APEF) pay a yearly membership fee in accordance with their budget. Providing content to the Archives Portal Europe incl. the support mentioned above is free of charge.</p>\r\n"
