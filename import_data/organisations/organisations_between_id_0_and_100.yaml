        website: 'http://www.eusounds.eu/'
        email: tom.miles@bl.uk
        domain: ''
        scope: null
        sector: 'Cultural Heritage'
        description: "<p>The Europeana Sounds project, led by the British Library, ran from February 2014 to January 2017 and became the domain aggregator for audio and audio-related material. Europeana Sounds is hosted by the British Library, supported by the Europeana Sounds Task Force. Europeana Music, which was developed as part of the Europeana Sounds project, is also curated by the British Library. Europeana Sounds therefore also aggregates collections with music-related content, such as music manuscripts, printed music, photographs of musicians, etc. Europeana Sounds has over 530,000 records on Europeana, corresponding to around 618,000 audio recordings and 312,000 audio-related objects. Currently 20 archives contribute to Europeana through Europeana Sounds.</p>\r\n\r\n<p><strong>In addition to data publication Europeana Sounds offers:</strong></p>\r\n\r\n<ul><li>Advice on type of material that can be aggregated</li>\r\n    <li>Access to and maintenance of the mapping software, MINT, offered free to Europeana Sounds data providers</li>\r\n    <li>One to one training (which can be provided remotely) in the operation of MINT software, setting up an account, uploading and mapping of data,</li>\r\n    <li>Best practice for data quality,</li>\r\n    <li>Technical advice on audio-visual material,</li>\r\n    <li>Advice on copyright and licensing</li>\r\n    <li>Yearly one day training workshop held at the British Library,</li>\r\n    <li>Metadata conversion and enrichment with MINT,</li>\r\n    <li>For small, standalone collections, Europeana Sounds can map metadata to EDM format and publish on Europeana.</li>\r\n</ul><p></p>\r\n\r\n<p><strong>Technical conditions for working with Europeana Sounds:</strong></p>\r\n\r\n<ul><li>Metadata must be available in XML or CSV for upload or for harvesting through OAI-PMH,</li>\r\n    <li>Europeana Sounds encourages data providers to transform their data to EDM format using MINT; however, it will also accept native metadata and map it to the EDM Sounds schema and from there to EDM.</li>\r\n    <li>Digital media (audio, images, text, video) must be published online and made available via a direct link.</li>\r\n    <li>Audio can be either downloadable or embeddable.</li>\r\n    <li>The rights to the content must be cleared to be freely accessible worldwide and all content clearly rights labelled.</li>\r\n</ul><p></p>\r\n\r\n<p>Limitations: None</p>\r\n\r\n<p>Financial conditions: None</p>\r\n"
