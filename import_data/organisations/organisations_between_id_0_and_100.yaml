        description: "<p>The National Heritage Institute [INP] is the national aggregator for Romania, since 2008. Since then it has been aggregating datasets from more than 250 Romanian providers. INP is a public institution under the Romanian Ministry of Culture. Its mission is to research, protect and restore the cultural heritage of Romania (including the immovable, movable, digital and intangible heritage). It has a professional team specialized in cultural documentation (architects, archaeologists, bibliologists, historians, art historians, ethnographers, etc.), beside information specialists. The National Heritage Institute activities include:</p>\r\n\r\n<ul><li>Collecting, processing and disseminating information on the movable, immovable, intangible and digital cultural heritage;</li>\r\n    <li>Supervising the restoration works for the monuments across the country;</li>\r\n    <li>Management of the national heritage databases.</li>\r\n</ul><p><br><strong>In addition to data publication the\_National Heritage Institute offers:</strong></p>\r\n\r\n<ul><li>Advice on metadata quality requirements,</li>\r\n    <li>Advice on quality requirements for digital objects,</li>\r\n    <li>Metadata conversion,</li>\r\n    <li>Data storage.</li>\r\n</ul><p><br><strong>Technical conditions for working with the\_National Heritage Institute:</strong></p>\r\n\r\n<ul><li>Digital objects must be published online and made available either via a direct link to the digital file or to the website where the digital file is hosted,</li>\r\n    <li>Metadata in a processable file (database, sheet, i.e. not plain text).</li>\r\n</ul><p><br>\r\nLimitations: None<br>\r\nFinancial conditions: None</p>\r\n"
