        description: "<p>Czech Digital Library (CDL) contains metadata and thumbnails continuously harvested from digital libraries operated in the Czech Republic. Documents in full view are stored in the source/original digital libraries from which they are at the user’s request dynamically loaded to the web interface of the CDL. The user is working in one interface of the CDL. The content is currently harvested from nine\_digital libraries\_that are\_the biggest libraries in the Czech Republic. The goal of the CDL is to provide access to content from all digital libraries run in the Czech Republic. Availability of documents is determined and controlled by source/original digital libraries. All metadata and around 20% of full view images are freely accessible.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>In addition to data publication CDL\_also offers:\_</strong>\_</p>\r\n\r\n<ul><li>Data analysis before conversion,\_</li>\r\n    <li>Data conversion and mapping,\_</li>\r\n    <li>Curation of metadata,\_</li>\r\n    <li>Support on EDM,\_</li>\r\n    <li>Information about possible copyright options,\_</li>\r\n    <li>Training can be provided on demand.\_</li>\r\n</ul><p></p>\r\n\r\n<p><strong>Technical conditions for working with DRI:\_</strong>\_</p>\r\n\r\n<ul><li>Using OAI-PMH protocol for harvesting metadata.\_</li>\r\n</ul><p></p>\r\n\r\n<p>Limitations: None.\_</p>\r\n\r\n<p>Financial conditions: None.\_</p>\r\n"
