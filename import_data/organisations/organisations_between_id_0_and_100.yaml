        domain: ''
        scope: null
        sector: 'Cultural Heritage'
        description: "<p>The goal of Deutsche Digitale Bibliothek\_is to offer everyone unrestricted access to Germany’s cultural and scientific heritage, that is, access to millions of books, archived items, images, sculptures, pieces of music and other sound documents, as well as films and scores, from all over Germany.</p>\r\n\r\n<p>Deutsche Digitale Bibliothek\_is an accredited aggregator for Europeana, active since 2012.</p>\r\n\r\n<p><strong>In addition to data publication,\_Deutsche Digitale Bibliothek</strong><strong> also advises its providers on:</strong></p>\r\n\r\n<ul>\r\n    <li>Metadata format,</li>\r\n    <li>Mapping and data quality,</li>\r\n    <li>Licenses and legal matters,</li>\r\n    <li>Delivery of data,</li>\r\n    <li>Delivery to Europeana and its advantages.</li>\r\n</ul>\r\n\r\n<p>Data partners can make use of our free tool DDBstudio to curate their digital collection. We also promote our data partners via our newsletter, social media channels, and post articles about them on our website.</p>\r\n\r\n<p><strong>Technical conditions for working with Deutsche Digitale Bibliothek:</strong></p>\r\n\r\n<ul>\r\n    <li>Accepted data formats: METS/MODS, EAD, MARC, Dublin Core, ESE, LIDO, DenXweb, EDM,</li>\r\n    <li>The digital objects have to be accessible online and be provided with a stable URL,</li>\r\n    <li>In the case of images, the resolution has to be at least 800 x 600 px (jpeg or png),</li>\r\n    <li>Each object must be provided with a stable ID.</li>\r\n</ul>\r\n\r\n<p>Limitations: Mostly public Cultural Heritage Institutions\_<br>\r\nFinancial conditions: None</p>\r\n"
