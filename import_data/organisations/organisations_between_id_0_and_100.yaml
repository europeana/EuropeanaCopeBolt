        domain: ''
        scope: null
        sector: 'Cultural Heritage'
        description: "<p>The <a href=\"http://www.ekt.gr/en\" target=\"_blank\">National Documentation Center (EKT)</a> is the national aggregator for Greek cultural heritage via its portal <a href=\"http://www.searchculture.gr\" target=\"_blank\">SearchCulture.gr</a>. The digital resources accessible via SearchCulture.gr include digital representations of archaeological and ethnological material, historical documents and manuscripts, works of art, maps, books and intangible heritage resources. The digital files are mainly photographs and other images, pdfs, 3D digital representations and audiovisual material.</p>\r\n\r\n<p>So far, SearchCulture.gr hosts more than 500,000 items from 73 collections contributed by 59 institutions that include museums, archives, ephorates of antiquities, municipalities and cultural foundations. SearchCulture.gr has contributed 35 collections (more than 150,000 items) to Europeana.</p>\r\n\r\n<p><strong>In addition to data publication SearchCulture.gr also offers:</strong></p>\r\n\r\n<ul><li>Guidelines and validation tools for data quality and interoperability standards (metadata formats, harvesting protocols, persistent identifiers)</li>\r\n    <li>Advice on use of open licences</li>\r\n    <li>Semantic enrichment currently for types, historical periods and subjects, using EKT vocabularies that are linked to Getty AAT, DBpedia and UNESCO thesaurus</li>\r\n    <li>Publication as Linked Data and via API</li>\r\n    <li>Secure back-up storage for metadata and digital files for selected providers</li>\r\n    <li>Dissemination, promotion and outreach</li>\r\n    <li>Training and remote support</li>\r\n</ul><p><strong>Technical conditions for working with SearchCulture.gr:</strong></p>\r\n\r\n<ul><li>Metadata can be harvested through OAI-PMH in seven alternative formats: EDM, ESE, OAI-DC, DC-DS-XML, Qualified DC (QDC), HEAL and MODS</li>\r\n</ul><p>Limitations: None<br>\r\nFinancial conditions: None</p>\r\n\r\n<p></p>\r\n"
