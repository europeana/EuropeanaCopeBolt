        domain: ''
        scope: null
        sector: 'Cultural Heritage'
        description: "<p>MIMO is Europeana's domain aggregator for musical instruments museums and the world's largest freely accessible database for information on musical instruments held in public collections. The aim of the MIMO consortium is to become the single access point for information on public collections of musical instruments for the entire world. With that in mind MIMO is\_actively seeking new museums to contribute digital content as this represents a unique opportunity for museums to pull their resources and contribute to a truly worldwide initiative which will have long term benefits to anyone with an interest in collections of musical instruments.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>In addition to data publication MIMO also offers:</strong></p>\r\n\r\n<ul><li>Data mapping and conversion,</li>\r\n    <li>Data enrichment,</li>\r\n    <li>Data storage,</li>\r\n    <li>Organisation of workshops,</li>\r\n    <li>Advice on all technical matters related to metadata contribution and digitisation.</li>\r\n</ul><p><br><strong>Technical conditions for working with MIMO:</strong></p>\r\n\r\n<ul><li>Supporting harvesting and\_one-shot import in LIDO format.</li>\r\n</ul><p></p>\r\n\r\n<p>Limitations: Only public cultural heritage institutions can participate, their participation is subject to approval by a committee.</p>\r\n\r\n<p>Financial conditions:\_Partner institutions pay a fee for a five-year period. There are different levels of membership.</p>\r\n\r\n<p><em>Level 1 Membership (€2000 / 5 years)</em> is for\_organisations\_that wish to participate in the ongoing development and decision making process of MIMO. Each Level 1 contributor gets a logo on the front page of the MIMO website, along with the phrase\_\"MIMO is supported by ...\".\_\_</p>\r\n\r\n<p><em>Level 2 Membership (€500 / 5 years)</em> is a lower-level contribution that facilitates the ongoing delivery and updates of online content only, without involvement in the development and decision making process of MIMO.\_\_</p>\r\n\r\n<p><em>Level 3 Membership (free of charge)</em> is for organisations that do not financially contribute.<em> </em>Museums can still\_add their collections but data will\_remain static.</p>\r\n"
