        sector: 'Cultural Heritage'
        description: "<p>The national aggregator for Cyprus is based in\_Cyprus Ministry of Education, Culture, Sport and Youth with the initials CMOEC. It is supported by open-source software. It\_is a national initiative and is currently harvesting collections from a variety of cultural heritage institutions, as well as academic institutions in Cyprus.</p>\r\n\r\n<p><br>\r\n<strong>In addition to data publication, CMOEC offers:</strong></p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Annual training performed by the aggregator's team: during the training, all participants are presented with new tools and hands-on sessions,</p>\r\n    </li>\r\n    <li>\r\n    <p>Metadata submission via OAI-PMH, or FTP server,</p>\r\n    </li>\r\n    <li>\r\n    <p>Data mapping in EDM,</p>\r\n    </li>\r\n    <li>\r\n    <p>Data enrichment,</p>\r\n    </li>\r\n    <li>\r\n    <p>Feedback report to participants,</p>\r\n    </li>\r\n    <li>\r\n    <p>Helpdesk by email and phone.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Technical conditions for working with CMOEC:</strong></p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>A participant CHI must have the ability to provide an OAI-PMH endpoint or exportation of their records in XML files so that the aggregator can proceed in harvesting and mapping the data collected,\_</p>\r\n    </li>\r\n    <li>\r\n    <p>The data format is preferably in Dublin Core schemas.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>In addition:</strong></p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Aggregator strongly advises all CHIs to provide good quality and well-documented content and generally keep enriching their collections so as to keep the accessibility at high levels,</p>\r\n    </li>\r\n    <li>\r\n    <p>Aggregator encourages participants to maintain open access and free reuse policy on their content so as to keep the datasets as open as possible to everyone,</p>\r\n    </li>\r\n    <li>\r\n    <p>Aggregator advises participants to keep up with Europeana's strategies, policies and technological upgrades so as to keep an effective workflow on their data in terms of publishing in Europeana.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p>Limitations: None. The aggregator is working with public and private CHIs.</p>\r\n\r\n<p>Financial conditions: None.</p>\r\n"
