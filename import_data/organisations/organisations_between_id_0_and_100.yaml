        domain: ''
        scope: null
        sector: 'Cultural Heritage'
        description: "<p><a href=\"http://www.kulturpool.at\" target=\"_blank\">Kulturpool.at</a>\_is the national cross domain aggregator for Europeana and as such makes an important contribution to promote the digital Austrian cultural heritage on the European level. Kulturpool.at was established in 2008 and is funded by the Arts and Culture Division of the Federal Chancellery of Austria and the Austrian Federal Ministry of Education, Science and Research.</p>\r\n\r\n<p>Kulturpool.at has the aim to</p>\r\n\r\n<ul><li>Provide a broad and free access to culture and knowledge to all citizens through an overarching search functionality of all participating institutions</li>\r\n    <li>Offer an inter- and transdisciplinary access to cultural heritage in Austria for scientific research</li>\r\n    <li>Encourage a closer relation of culture and education</li>\r\n</ul><p>For Europeana, Kulturpool.at currently gives access to more than 230.000 digital objects from 12 institutions and constantly updates and increases its provided content. The participating data providers benefit from the use of a future-oriented infrastructure for data transmission with a sustainable partner as part of an international aggregation landscape.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>In addition to that Kulturpool.at offers:</strong></p>\r\n\r\n<ul><li>Advice on technical prerequisites and on content embedding</li>\r\n    <li><a href=\"http://www.kulturpool.at/pages/viewpage.action?pageId=12025873\" target=\"_blank\">Kulturpool.at metadata specification</a></li>\r\n    <li>Mapping, data transformation and publication</li>\r\n    <li>Advice on data quality and enrichment according to the Europeana Publishing Framework</li>\r\n    <li>A temporary repository for provider's data (if required)</li>\r\n    <li>National Workshops in cooperation with Europeana</li>\r\n    <li>Representation of the participating institutions through the collaboration with Europeana in forums, projects and meetings</li>\r\n    <li>Advice on opportunities and challenges in opening up collections in an online format</li>\r\n    <li>User Engagement through the creation and publication of Smartworks (for use in the educational sector) SmartWorks.</li>\r\n    <li>Promotion of new institutions, collections and objects through editorial contributions on the portal</li>\r\n    <li>Lectures at national/regional conferences and</li>\r\n    <li>Lectures at the national elearning-conference hosted by the Austrian Federal Ministry of Education, Science and Research</li>\r\n</ul><p></p>\r\n\r\n<p><strong>Technical conditions for working with Kulturpool.at:</strong></p>\r\n\r\n<ul><li>Depending on the instistitutions' capabilities: supported formats for the data export are: XML, OAI-PMH, csv, Excel etc. Access is possible via: HTTP, FTP, Mail.\_ \_</li>\r\n    <li>Kulturpool.at also offers the possibility of providing a repository.</li>\r\n</ul><p><br>\r\nLimitations: None<br>\r\nFinancial conditions: None</p>\r\n\r\n<p>Kulturpool.at is developed and operated by uma information technology GmbH for the Arts and Culture Division of the Federal Chancellery of Austria and the Austrian Federal Ministry of Education, Science and Research.</p>\r\n"
