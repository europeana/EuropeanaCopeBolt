        website: 'http://www.museuhub.eu'
        email: contact@michael-culture.eu
        domain: ''
        scope: null
        sector: 'Cultural Heritage'
        description: "<p>MUSEU is an accredited aggregator of Europeana and the reference point for European museums and other cultural institutions hosting museum collections in the field of digital cultural heritage and aggregation for Europeana. Over the years, it has provided Europeana with access to over 5.5 million records from around 350 museums from across Europe. MUSEU is run by experts working for the MICHAEL Culture Association, and it benefits from a big network of experts in digital cultural heritage. It has established a network of National Contact Points that were appointed in past projects to function as mediators between MUSEU and contributing local institutions.</p>\r\n\r\n<p>Museums interested in joining MUSEU are invited to contact the MUSEU team in English, Italian or French.</p>\r\n\r\n<p><strong>In addition to data publication, MUSEU offers:</strong></p>\r\n\r\n<ul>\r\n    <li>Advice on the overall workflow of aggregation towards Europeana, including the Europeana Publishing Framework, data modeling, mapping, terminologies, and questions on\_multilingualism,</li>\r\n    <li>Advice on digitisation standards,</li>\r\n    <li>Advice on IPR and reuse,</li>\r\n    <li>Content analysis,</li>\r\n    <li>Data mapping and enrichment,</li>\r\n    <li>Regular collective training as well as individual training on demand,</li>\r\n    <li>Virtual exhibitions and story-telling tools.</li>\r\n</ul>\r\n\r\n<p><strong>Technical conditions for working with MUSEU:</strong></p>\r\n\r\n<ul>\r\n    <li>MUSEU may implement\_the LIDO schema for data modeling in order to maintain the richness of museum records.</li>\r\n    <li>The MINT mapping tool assures the crosswalk to EDM and transforms the records for the Europeana harvesting.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p>Limitations: None</p>\r\n\r\n<p>Financial conditions: None</p>\r\n"
