        website: 'https://www.raa.se/ksamsok'
        email: ksamsok@raa.se
        domain: ''
        scope: null
        sector: 'Cultural Heritage'
        description: "<p>Swedish Open Cultural Heritage (SOCH) is the national aggregator for Sweden, currently contributing over 2,400,000 records from around 45 institutions to Europeana. <a href=\"https://www.raa.se/ksamsok\" target=\"_blank\">SOCH</a> (\"K-samsök\" in Swedish) is a web service which harvests metadata from the databases of cultural heritage institutions in Sweden, indexes and links the data, and then publishes it, allowing third parties to build on and use the data via a web-API. The Swedish National Heritage Board received the SOCH assignment from the government in 2008 and has been working on it ever since.</p>\r\n\r\n<p>One of the main purposes of SOCH is also working with linked open data: linking together data sources (for example Wikipedia and the database of the National Library of Sweden), creating a smart, semantic infrastructure for cultural heritage information. This makes searching the material easier and enriches the user experience. Open data refers to the work making sure that metadata and content (for instance digital images) are as free as possible to use, reuse and publish. In SOCH this is clarified with the use of the open license model Creative Commons.</p>\r\n\r\n<p><strong>In addition to data publication, SOCH offers:</strong></p>\r\n\r\n<ul>\r\n    <li>Advice on best practices for data management,</li>\r\n    <li>Advice on licensing and copyright,</li>\r\n    <li>Advice on metadata description, publication, data enrichment and more,</li>\r\n    <li>Assistance with data mapping,</li>\r\n    <li>Validation of data,</li>\r\n    <li>Monitoring of harvest status, statistics, etc.</li>\r\n</ul>\r\n\r\n<p><strong>Technical conditions for working with SOCH:</strong></p>\r\n\r\n<ul>\r\n    <li>Metadata must be harvestable as XML via OAI-PMH, and mapped to the SOCH data model.</li>\r\n    <li>Metadata must include license for the object itself (preferably CC).</li>\r\n    <li>Digital object must have a source URL with the data provider.</li>\r\n    <li>Data provider must be stable with ongoing data management.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p>Limitations: Data providers must attribute their metadata with an CC0 license.</p>\r\n\r\n<p>Financial conditions: None</p>\r\n\r\n<p></p>\r\n"
