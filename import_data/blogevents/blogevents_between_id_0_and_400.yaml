        title: 'Exhibition: “Louis Vuitton Marc Jacobs”'
        start_event: '2012-03-09 00:00:00'
        unconfirmed_start: false
        end_event: '2012-09-16 00:00:00'
        unconfirmed_end: false
        location_name: 'Les Arts Décoratifs'
        geolocation:
            address: '107 rue de Rivoli, Paris, 75001, FR'
            latitude: '48.863091'
            longitude: '2.3333069999999907'
            formatted_address: '107 rue de Rivoli, Paris, 75001, FR'
        introduction: ''
        teaser: '<p style="text-align: justify;">This exhibition tells the stories of two men, Louis Vuitton and Marc Jacobs (artistic director of LV), and will highlight their contributions to the fashion world. How did they succeed in taking the pulse of their respective periods to innovate and take an entire industry forward? How did these two personalities, each with their own language, appropriate cultural phenomena and codes to write the history of contemporary fashion?</p>'
        body: "<p>This exhibition tells the stories of two men, Louis Vuitton and Marc Jacobs (artistic director of LV), and will highlight their contributions to the fashion world. How did they succeed in taking the pulse of their respective periods to innovate and take an entire industry forward? How did these two personalities, each with their own language, appropriate cultural phenomena and codes to write the history of contemporary fashion? An analysis rather than a retrospective, this parallel Vuitton-Jacobs comparison will provide new insight into the fashion system during its pivotal periods, beginning with its industrialisation and ending with its globalisation, focussing also on its artistic professions and crafts, technological advances, stylistic creations and artistic collaborations. It will also be homecoming for Louis Vuitton, who set up shop only a stone’s throw from the Louvre, the home of his first great patron, Empress Eugénie. Over a century separates Louis Vuitton and Marc Jacobs, but both come together in the excellence of their creativity.</p>\n<p>Fore more information, visit <a href=\"http://www.lesartsdecoratifs.fr\" target=\"_blank\">Les Arts Décoratifs</a>.</p>"
        teaser_image:
            file: fashion/2012-06/logo_english_stripe_landscape.png
        attachments: {  }
        original_url: ''
