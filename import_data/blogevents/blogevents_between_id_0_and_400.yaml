        templatefields: {  }
        title: 'Exhibition: "Diana Vreeland after Diana Vreeland"'
        start_event: '2012-03-10 00:00:00'
        unconfirmed_start: false
        end_event: '2012-06-25 00:00:00'
        unconfirmed_end: false
        location_name: 'Palazzo Fortuny'
        geolocation:
            address: 'Campo San Beneto, 30124, Venice, IT'
            latitude: '45.4355576'
            longitude: '12.3322991'
            formatted_address: 'Campo San Beneto, 30124, Venice, IT'
        introduction: ''
        teaser: ''
        body: '<p>This is the first major exhibition in Italy to be dedicated to the extraordinary and complex Diana Vreeland (Paris, 1903 - New York, 1989). It will explore the many sides of her work and seek to offer a fresh approach with which to interpret the elements of her style and way of thinking. The title stresses the need today to decontextualise the many facets that go to make up her kaleidoscopic career and to reconnect them in a new reading of the multiple meanings underlying her now legendary professional and human experience. The exhibition will not limit itself to displaying some garments, although it will indeed be possible to admire many and extraordinary items; it will instead “short-circuit” time, the objects on show and their “aura”, showing how fashion is both a complex phenomenon and the perfect observatory for interpreting the tastes and trends of contemporary society. The aim being to restore a sense of the “magnificent gait” with which Diana Vreeland processed through fashion of the 20th century, initially during her years at “Harper’s Bazaar” and “Vogue”, and then in her role as Special Consultant for the Costume Institute at the Metropolitan Museum of Art in New York.</p>'
        teaser_image:
            file: fashion/2012-06/diana_vreeland11.jpg
        attachments: {  }
        original_url: ''
        persons: {  }
