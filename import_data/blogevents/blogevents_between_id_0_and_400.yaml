            formatted_address: 'Naamsestraat 22, Leuven, BE'
        introduction: ''
        teaser: ''
        body: "<p>This year’s Europeana Plenary will reflect, with invited speakers, on a major Europeana theme of “Connecting Society through Culture” and showcase – in a very practical way – the power of partnerships, open data and cutting edge technology. In this context the Europeana Business Plan 2013 will be discussed and the Europeana Network of the European Cultural Commons concept be taken further. The talks and workshops will range from the strategic to the technical.\_ They should be of interest to a wide range of participants including the professional in our cultural heritage institutions, the open data community, technology experts and software developers. Europeana Fashion will have a slot at the Open Mike session on the 14th of June to present the project.</p>\n<p>Find the full programme here:\_<a href=\"http://pro.europeana.eu/web/leuven-2012/home\" target=\"_blank\"></a><a href=\"http://pro.europeana.eu/web/leuven-2012/home\">http://pro.europeana.eu/web/leuven-2012/home</a></p>"
