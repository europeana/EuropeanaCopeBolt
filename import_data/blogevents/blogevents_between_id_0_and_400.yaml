        location_name: 'The Costume Institute at Metropolitan Museum of Art'
        geolocation:
            address: '6 East 82nd Street, New York, US'
            latitude: '40.778477'
            longitude: '-73.961793'
            formatted_address: '6 East 82nd Street, New York, US'
        introduction: ''
        teaser: '<p style="text-align: justify">The Met''s Spring 2012 Costume Institute exhibition, "Schiaparelli and Prada: Impossible Conversations", explores the striking affinities between Elsa Schiaparelli and Miuccia Prada, two Italian designers from different eras.</p>'
        body: "<p style=\"text-align: justify\">Inspired by Miguel Covarrubias's \"Impossible Interviews\" for <em>Vanity Fair </em>in the 1930s,\_the exhibition features orchestrated conversations between these iconic women to suggest new readings of their most innovative work. Iconic ensembles are presented with videos of simulated conversations between Schiaparelli and Prada directed by Baz Luhrmann, focusing on how both women explore similar themes in their work through very different approaches.</p>\n<p style=\"text-align: justify\">For more information, please visit <a href=\"http://www.metmuseum.org/about-the-museum/museum-departments/curatorial-departments/the-costume-institute\" target=\"_blank\">The Costume Institute at Metropolitan Museum of Art</a>.</p>"
        teaser_image:
            file: fashion/2012-06/schiaparelliprada_featured.jpg
        attachments: {  }
        original_url: ''
