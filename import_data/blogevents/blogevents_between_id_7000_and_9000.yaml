        body: "<p align=\"justify\">The exhibition ‘How to Catch a Fish’ is on show at the ModeMuseum Provincie Antwerpen Gallery in Antwerp, Belgium, from the 17th September to the 9th October 2016.</p>\n<p align=\"justify\">Prized for her originality, strong visual language and craftsmanship, the MA student Charlotte Pittoors from the Royal Academy of Antwerp is this year’s winner of the MoMu Award. As a result, her collection is shown at the MoMu Gallery in the solo exhibition ‘How to Catch a Fish’. The peculiar title of the exhibition has been inspired by an article that caught the eye of the designer and said: ‘we catch the fish faster than they procreate’. Her collection makes a statement against the fast-moving rhythm of the times, in search for authentic simplicity and the bare necessities for a happy life. In the Gallery are also shown her beautiful drawings that visually illustrate her own design universe, inspired by artists like David Hockney, Alex Katz and Ellsworth Kelly.</p>\n<p>For more information, please visit the <a href=\"http://www.momu.be/tentoonstelling/momu-galerij-momu-award-2016-how-to-catch-a-fish.html\">event page on the MoMu website</a>.</p>\n<p align=\"justify\">Image: Charlotte Pittoors, ‘How to Catch a Fish’, ModeMuseum Provincie Antwerpen, all rights reserved.</p>"
