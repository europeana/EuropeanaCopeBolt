        introduction: ''
        teaser: 'The exhibition "Across Fashion and Art" at Museo Salvatore Ferragamo analyses the forms of dialogue between these two worlds: reciprocal inspirations, overlaps and collaborations, from the experiences of the Pre-Raphaelites to those of Futurism, and from Surrealism to Radical Fashion.'
        body: "<p align=\"justify\">Is fashion art? A simple question conceals the complex universe of an articulated relationship that has long been investigated, but without arriving at a clear and unequivocal definition. This project analyses the forms of dialogue between these two worlds: reciprocal inspirations, overlaps and collaborations, from the experiences of the Pre-Raphaelites to those of Futurism, and from Surrealism to Radical Fashion.</p>\n<p align=\"justify\">The exhibition itinerary focuses on the work of Salvatore Ferragamo, who was fascinated and inspired by the avant-garde art movements of the 20th century, on several ateliers of the Fifties and Sixties that were venues for studies and encounters, and on the advent of the culture of celebrities. It then examines the experimentation of the Nineties and goes on to ponder whether in the contemporary cultural industry we can still talk about two separate worlds or if we are instead dealing with a fluid interplay of roles.</p>\n<p align=\"justify\">The distinctive aspect of the exhibition layout lies in the collaboration with other cultural institutions, which took an active part in implementing this concept with the aim of inspiring joint reflection: in addition to the Museo Salvatore Ferragamo, promotor and organizer of the project together with the Fondazione Ferragamo, in Florence the Biblioteca Nazionale Centrale, the Gallerie degli Uffizi (the Galleria d’arte moderna di Palazzo Pitti and the Galleria del Costume), the Museo Marino Marini, and in Prato the Museo del Tessuto.</p>\n<p>For more information, please visit <a href=\"http://www.ferragamo.com/museo/en/usa/exhibitions/\">Museo Salvatore Ferragamo</a>.</p>\n<p align=\"justify\">Photo: Salvatore Ferragamo,Tirassegno, 1958, pump in ochre suede with polychrome kidskin appliqués. Museo Salvatore Ferragamo, all rights reserved.</p>"
