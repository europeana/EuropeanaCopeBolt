        body: "<p>The Musée des Arts Décoratifs in Paris celebrates the 30th anniversary of its fashion collection displaying three hundred years of fashion in its new exhibition, on show through the 14th August 2016.</p>\n<p>Consisting of three hundred pieces of menswear, womenswear, childrenswear and jewels meticulously selected from the Musée des Arts Décoratifs’ s collection, which counts more than 150,000 pieces, the exhibition “Fashion Forward, Three Centuries of Fashion” has set the occasion for the Museum to conceive an ideal museum of fashion.</p>\n<p>The garments on display range from richly embroidered suits from the late 18th century to a Comme des Garçons’ S/S 2015 deconstructed robe till an H&amp;M latest S/S 2016 special edition outfit, passing through the 19th century crinolines and the game changing creations of the 20th century couturiers of the likes of Paul Poiret, Madeleine Vionnet and Cristòbal Balenciaga. It offers a chronological overview of the history of fashion, including some of its most emblematic pieces.</p>\n<p>The exhibition “Fashion Forward, Three Centuries of Fashion” is on show at Musée des Arts Décoratifs through the 14th of August. For more information, please visit <a href=\"http://www.lesartsdecoratifs.fr/en/\">Les Arts Décoratifs</a>.</p>\n<p>Photo: Charles Frederick Worth, evening gown, around 1885, silk figured satin and tulle. © Jean Tholance, Les arts Décoratifs, Paris, collection Mode et Textile. All rights reserved.</p>"
