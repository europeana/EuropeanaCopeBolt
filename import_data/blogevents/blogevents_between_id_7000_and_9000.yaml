        body: "<p align=\"justify\">The exhibitions ‘Gianfranco Ferré and Marie Louise: Unexpected Assonances' and 'Neoclassic' are on show at the Palazzo del Governatore in Parma, Italy, from the 30th September 2016 to 15th January 2017.</p>\n<p align=\"justify\">The pure fashion genius of Gianfranco Ferré and the photographic artistry of Michel Comte identify, respectively, two exhibitions part of the bicentennial celebrations marking the arrival in Parma of Marie Louise of the House of Hapsburg-Lorraine, Austrian archduchess who ruled as Empress of the French and as the Duchess of Parma, Piacenza and Guastalla.\nThe first floor will host 'Gianfranco Ferré and Marie Louise: Unexpected Assonances', an exhibit curated by Gloria Bianchino and Alberto Nodolini in collaboration with the Gianfranco Ferré Foundation, while the second will exclusively feature Michel Comte’s installations in the 'Neoclassic' show curated by Jens Remes in collaboration with Alberto Nodolini e Anna Tavani.\n'Gianfranco Ferré and Marie Louise: Unexpected Assonances', to which the Gianfranco Ferré Foundation made an essential contribution, presents an ample selection of designs from the Haute Couture and Prêt-à-Porter collections. The exhibition highlights details of costume history which an ingenious Ferré revisited in fashion form.</p>\n<p>For more informations, please visit <a href=\"http://marialuigia2016.it/evento/palazzo-del-governatore/\">Maria Luigia 2016</a></p>\n<p align=\"justify\">Image: Model on catwalk wearing a dress by Gianfranco Ferré from the spring/summer haute couture collection 1989. Courtesy of Fondazione Gianfranco Ferré. All rights reserved.</p>"
