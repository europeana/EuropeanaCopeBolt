        teaser: "The exhibition\_<em>Across Japan</em>\_explores the relationship and influences between Japan and the West, using fashion as lens to read this encounter of cultures and traditions."
        body: "<p>Japanese fashion is a strong brand that sets the tone for fashion trends worldwide, in streetwear and couture. The collections by the Japanese designers Yohji Yamamoto and Rei Kawakubo in Paris in the early 1980s were a turning point in fashion history. They thoroughly shook up the clothing industry with their frayed, loose and ripped black designs and they introduced a totally new fashion concept. From that moment on, the West started focusing on everything Japanese and it resumed an old, intercultural dialogue.</p>\n<div>\n<div>\n<div>\n\nFascinating innovations by Japanese avant-garde designers and their younger colleagues and western interpretations of ‘Japanese’ aesthetics are the core of the Across Japan exhibition. Emphasis is placed on fashions created in the last 35 years, but the exhibition also pays attention to the historical context. After all, western interest in Japan goes back to the 17th century.\n\n</div>\n</div>\n</div>\n<p>\nFor more information, please visit\_<a href=\"http://www.modemuseumhasselt.be/#/tentoonstelling/across-japan/nl/id/174\">Modemuseum Hasselt Website</a></p>\n<p align=\"justify\">Photo:</p>\n<div>\n<div>\n<div>\n<ol start=\"0\"><li>Maison Margiela Artisanal by John Galliano, Fall 2015 Couture. Photo: Paolo Roversi for Vogue Italia, September 2011 © Paolo Roversi</li>\n</ol></div>\n</div>\n</div>"
