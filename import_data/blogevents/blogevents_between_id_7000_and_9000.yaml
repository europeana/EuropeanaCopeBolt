        body: "<p align=\"justify\"><strong>The exhibition ‘Out of the Box: the Rise of the Sneaker Culture’, curated by Elizabeth Semmelhack, is on show at the Speed Art Museum, Louisville, Kentucky, from the 10th September to the 27th November 2016.</strong></p>\n<p align=\"justify\">The first in the US to reconstruct the 150 years history of the sneakers, ‘Out of the Box: the Rise of the Sneaker Culture’ illustrates the evolution of the sneakers from the 19th century to today. In the exhibition are featured more than 150 sneaker shoes that include a rare example of an 1860s spiked running shoe and an original 1917 Converse All Star/Non Skid alongside contemporary sneakers collaborations with prominent figures such as Damien Hirst, Jeremy Scott, Jeff Staple and Kanye West. Alongside them, photographs and design drawings are showcased to integrate this journey in fashion and design history. Organized by the American Federation of Arts and the Bata Shoe Museum, this stage of the exhibition also features several regional icons, including John Wall, Rajon Rondo, the University of Louisville and the University of Kentucky.</p>\n<p>For more information, please visit the <a href=\"http://www.speedmuseum.org/exhibitions/out-of-the-box-the-rise-of-the-sneaker-culture/\">event page on the Speed Art Museum website</a>.</p>\n<p align=\"justify\">Image: Pierre Hardy, Poworama, 2011. Collection of the Bata Shoe Museum, gift of Pierre Hardy. Photo: Ron Wood.Courtesy American Federation of Arts/Bata Shoe Museum.</p>"
