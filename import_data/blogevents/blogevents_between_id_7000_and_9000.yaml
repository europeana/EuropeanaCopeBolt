        body: "<p>NJAL presents its series of educational events with a symposium held at the luxury publishing house, Maison Assouline in London's Piccadily on the 31st of May. The event aims to breach the digital frontier, uniting NJAL's global network of pioneering fashion talent with the industry impresarios, radical thinkers and system shakers shaping the future of fashion.\nThe roster of panelists includes Sophie Hackford, Director at Wired Consulting; Prolific Haute Couture Fashion Lawyer Hugh Devlin; Orsola de Castro, Founder and Director at Fashion Revolution; and Martin Raymond, Co-founder of The Future Laboratory and Editor-in-chief of Viewpoint magazine and LS:N Global. Angela McRobbie, Cultural Theorist and Professor of Communications at Goldsmiths University will be the moderator of the symposium. The event will be live-streaming.\nPushing an autodidactic approach, Authentic Radicalism will see the speakers discuss new modes of working, innovative systems and the creative approaches being adopted throughout the fashion industry and their potential for provoking meaningful change in an industry steeped in tradition.\nThe event is by invitation only abd will be live-streamed at the following times on the NJAL homepage:\n6:30pm London\n1:30pm New York City\n7:30pm Paris</p>\n<p>For more information, please visit <a href=\"https://www.notjustalabel.com/event/authentic-radicalism-altering-fashions-system\">Not Jus A Label</a></p>"
