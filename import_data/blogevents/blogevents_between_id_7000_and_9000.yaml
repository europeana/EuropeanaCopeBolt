        teaser: '‘La Donna che Legge’ is the seventh issue of the ‘Culture Chanel’ exhibitions curated by Jean Louis Froment that disclose through its key elements the vocabulary of Gabrielle ‘Coco’ Chanel and her House.'
        body: "<p align=\"justify\">The exhibition ‘Culture Chanel. La Donna che Legge’, curated by Jean Louis Froment in collaboration with Gabriella Belli, is on show at Ca’ Pesaro International Gallery of Modern Art in Venice, Italy, from the 17th September 2016 to the 8th January 2017.</p>\n<p align=\"justify\">‘La Donna che Legge’ is the seventh issue of the ‘Culture Chanel’ exhibitions curated by Jean Louis Froment that disclose through its key elements the vocabulary of Gabrielle ‘Coco’ Chanel and her House. This time, the focus is on the relationship between the fashion creator and the written word. Featuring around 350 works ranging from texts, photographs and sketches, the exhibition offers an insight on the private library of Coco Chanel, showing her strong bounds with the culture of her time. The vast selection of books and art objects, that come from the shelves of the designer's apartment in Rue Cambon, helps to reconstruct the modern world of Coco Chanel through the works and the words of the authors that helped to form it.</p>\n<p>For more information, please visit the <a href=\"http://culture.chanel.com/\">event page on Culture Chanel website</a>.</p>\n<p>Image: Portrait of Gabrielle Chanel on her sofa looking at her library July 1962 - Photography Douglas Kirkland Collection, Los Angeles. All rights reserved.</p>"
