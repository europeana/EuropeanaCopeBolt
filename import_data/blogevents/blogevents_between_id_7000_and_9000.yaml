        body: "<p align=\"justify\">The exhibition ‘Only the Best - Fashion Highlights from the Donation of Tonie Lewenhaupt’ is on show at the Röhsska Museum in Gothenburg, Sweden, from the 19th April to 31st December 2016.</p>\n<p align=\"justify\">For this exhibition, the fashion historian and illustrator Tonie Lewenhaupt has selected some of the most magnificent and interesting pieces from the hundreds of clothes and fashion objects she donated over the last 20 years to the Röhsska Museum; her donation constitutes the core of the museum’s fashion collection. Covering a century, from the 1890s to the 1990s, the exhibition explores the importance of fashion as a design discipline and the way in which social trends both reflects and are reflected in fashion changes.</p>\n<p>For more information, please visit the <a href=\"http://rohsska.se/en/utstallningar/aktuella/12187/\">event page on the Röhsska Museum website</a>.</p>\n<p align=\"justify\">Image: Sketch by Tonie Lewenhaupt. ‘Only the Best - Fashion Highlights from the Donation of Tonie Lewenhaupt’, Röhsska Museum, all rights reserved.</p>"
