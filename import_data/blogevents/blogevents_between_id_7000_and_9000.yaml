        body: "<p align=\"justify\">The exhibition ‘Label It. Trademarks in Fashion’ is on show at the Modemuseum Hasselt in Hasselt, Belgium, from the 1st October 2016 to the 12th February 2017.</p>\n<p align=\"justify\">What makes a brand? What goes into constructing a fashion house’s identity? ‘Label It. Trademarks in Fashion’ aims to answer these questions through a selection of designers’ creations that includes pieces by Alexander McQueen, Olivier Theyskens, Christian Dior, Louis Vuitton, Fendi, Dries Van Noten, Maison Margiela, Balenciaga, Vetements, Chanel, Moschino, Christian Wijnants, Missoni, Ann Salens. The exhibition is organized as part of Stadstriënnale Hasselt/Genk, a multidisciplinary art festival combining art, design, and fashion. Representing trademarks as a legal and social construct, the exhibiton explores topical themes such as identity, the system of trademarks, and the copy and counterfeit fashion industry.</p>\n<p>For more information, please visit the <a href=\"http://www.modemuseumhasselt.be/#/tentoonstelling/label-it-trademarks-in-fashion/en/id/169\">event page on the Modemuseum Hasselt website</a>.</p>\n<p align=\"justify\">Image: ‘Label It. Trademarks in Fashion’. Courtesy Modemuseum Hasselt, all rights reserved.</p>"
