        body: "<p align=\"justify\">The exhibition ‘1920s JAZZ AGE Fashion &amp; Photographs’ is on show at the Fashion and Textile Museum in London, from the 23rd September 2016 to the 15th January 2017.</p>\n<p align=\"justify\">Arose from the humbles of the First World War, the fashion of the Roaring Twenties reflected the social changes that invested the Western society and that offered the woman a new way of dressing. The exhibition ‘1920s JAZZ AGE Fashion &amp; Photographs’ brings together over 150 objects including sportswear, printed day dresses, fringed flapper dresses, beaded evening wear, velvet capes, and silk pyjamas to recount that age of modernity and frivolity. To highlight the role of photography and magazines in the promotion of the 1920s look, the exhibition also features the illustrations by Gordon Conway from the Illustrated London News Archive at Mary Evans and photographs by Abbe, Beaton, Man Ray, and Baron de Meyer.</p>\n<p>For more information, please visit the <a href=\"http://www.ftmlondon.org/ftm-exhibitions/1920s-jazz-age-fashion-photographs/\">event page on the Fashion and Textile Museum website</a>.</p>\n<p align=\"justify\">Image: A Fashion Phantasy by Gordon Conway © Illustrated London News Ltd / Mary Evans.</p>"
