        introduction: ''
        teaser: "\"Dressing the 20th Century\" at Modemuseum Hasselt\_features\_exceptional\_masterpieces from key designers who have\_defined the 20th century fashion landscape. The exhibition focuses on a number of Limburg designers within the era’s context, creating the possibility to explore their legacies from a regional perspective."
        body: "<p style=\"text-align: justify\">The characteristic feature of 20th century fashion was a dynamic shift of styles, such as\_orientalism,\_the elegant thirties, the new simplicity and New Look, to name a few. Modemuseum Hasselt presents \"Dressing the 20th Century\", an exhibition which gathers fashion masterpieces of\_various designers who\_contributed to the creation of the 20th century fashion landscape. The main focus is on a number of designers originating from Limburg, which allows the viewer to explore their legacies from a regional perspective. The area continues to generate an extremely diverse group of fashion talents. Raf Simons, Maison Martin Margiela, Les Hommes, and up and coming designers<a name=\"_GoBack\"></a> such as Sofie Claes ensure that Belgium is highly regarded on the international fashion map.</p>\n<p style=\"text-align: justify\">For more information, please visit: <a href=\"http://www.modemuseumhasselt.be/#/tentoonstelling/dressing-the-20th-century-de-20ste-eeuw-aangekleed-women-s-fashion-in-the-designer-era-vrouwenmode-in-de-eeuw-van-de-ontwerper/en/id/118\">Modemuseum Hasselt</a>.</p>"
