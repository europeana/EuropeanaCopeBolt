        introduction: ''
        teaser: "<p style=\"text-align: justify\">Greek tradition meets contemporary fashion in the thematic exhibition entitled \"Beyond Dress Codes: Contemporary Fashion Designers in dialogue with Traditional Greek Costume\"\_organized at the galleries of the Hellenic American Union. The exhibition proves that besides its aesthetic and decorative function\_dress constitutes a code of communication and discovery, conveying a wealth of meaning with respect to its bearer, revealing not only one's identity but also their true history, country, traditions, gender, age, personality and status.</p>"
        body: "<p style=\"text-align: justify\">Byron Museum presents \"Beyond Dress Codes\" - a juxtaposition of Greek tradition with contemporary fashion pieces. The exhibition presents\_colored drawings of traditional Greek costumes and headdresses\_from all over Greece\_by sketch artist Gissis Papageorgiou, which constitute the most extensive and most comprehensive existing documentation of traditional Greek dress to date. \"Beyond Dress Codes\" demonstrates that\_traditional Greek costume should not be regarded as the antiquated contents of museum showcases, but instead a creation of timeless interest that continues to serve as a source of inspiration. As a kind of 'visual library', these costumes provide contemporary fashion designers with inspiration rooted in tradition and the opportunity to show what has influenced them thus far.</p>\n<p style=\"text-align: justify\">For more information please visit <a href=\"http://www.laiki.com/en/thebank/culturalcentre/pages/beyonddresscodes.aspx\">Byron Museum at the Laiki Bank Cultural Centre</a>.</p>"
