        body: "<p>Les Arts Décoratifs is hosting a prestigious exhibition previously shown at the Los Angeles County Museum of Art (LACMA) and at the Deutsch Historisches Museum in Berlin.\_<em>Fashioning Fashion: Two Centuries of European Fashion 1700–1915</em>\_celebrates LACMA’s acquisition of the remarkable collections of Martin Kamer and Wolfgang Ruf, both antique dealers and collectors of ancient costumes and fabrics. Their collections reflect the principal trends in fashion in Europe from the 18<sup>th</sup>\_century to the early 20<sup>th</sup>\_century. Presented chronologically and thematically, almost a hundred complete male and female outfits, mainly from France, England and Italy and all with their accessories, retrace the evolution of vestimentary taste, forms and techniques.</p>\n<p>For more information, please visit <a href=\"http://www.lesartsdecoratifs.fr/francais/mode-et-textile/expositions-70/actuellement-447/fashioning-fashion-deux-siecles-de/\" target=\"_blank\">Les Arts Décoratifs</a> (in French only).\nPhoto: Detail of robe à la française, Europe, ca. 1725\_Silk\_© 2010 Museum Associates/LACMA</p>"
