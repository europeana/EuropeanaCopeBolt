        body: "<p>The image of the Fado singer wearing her traditional black veil is increasingly further from today’s reality of Fado. This exhibition is centred on the musical and literary universe of Fado, viewing it from the perspective of fashion and the latter’s important contribution in creating the image of the new Fado singers. The objective is to focus on the diversity of styles of the different Fado musicians and singers, highlighting the clothes and the designers who dress them, so as to emphasise an image of modernity or of revitalised tradition that they evoke and personify.</p>\n<p>The exhibition is the result of a co-production with the <a href=\"http://www.museudofado.pt/\" target=\"_blank\">Fado Museum</a> and will be put on in both museums at the same time, creating a new circuit in Lisbon.</p>\n<p>For more information, please visit <a href=\"http://www.mude.pt/_Temps/fado/fadoEN.html\" target=\"_blank\">MUDE - Museu do Design e da Moda</a>.\nPhoto: Carminho by Lidija Kolovrat\_©\_Miguel Rodrigues <em>Voiture Maximum</em>.</p>"
