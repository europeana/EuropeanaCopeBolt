        introduction: ''
        teaser: "<p style=\"text-align: justify\">Mint Museum's \"And the Bead Goes On\" exhibition displays inventive beadwork embroidery on\_twentieth and twenty-first century women’s fashions. Despite their modern look and\_omnipresence today, beads have been around since the ancient times. The\_museum presents\_evening gowns, cocktail dresses, and ensembles from the museum’s fashion collection, complemented with exciting new works on loan from contemporary designers, adorned by beads.</p>"
        body: "<p style=\"text-align: justify\">\"And the Bead Goes On\" features twentieth and twenty-first century women’s fashions which display inventive beadwork embroidery. This seemingly modern surface decoration, the variety of bead materials and shapes, and the basic sewing techniques used to embellish the fashions on view were developed in Paris workshops in the eighteenth century. Talented designers and skillful artisans collaborate to achieve dazzling fashions that are comfortable and durable. Glass beads, metallic sequins, metal filigree beads, faux pearls, and faceted crystal rhinestones hand-sewn onto the cloth impart beauty, opulence, and artful originality.</p>\n<p style=\"text-align: justify\">Fashion was democratized in the 1960s, and previously exclusive beaded style became available to all. The fashion industry today, while still centered in Paris, includes major designers from India, Lebanon, and Nigeria, and elsewhere. \"And the Bead Goes On\" presents evening gowns, cocktail dresses, and ensembles from the museum’s fashion collection, complemented with exciting new works on loan from contemporary designers. Designer names featured in the exhibition include Halston, Bob Mackie, Giorgio Armani, Oscar de la Renta, Lisa Folawiyo, and Alber Elbaz for Lanvin.</p>\n<p style=\"text-align: justify\">For more information, please visit <a href=\"http://www.mintmuseum.org/art/exhibitions/detail/and-the-bead-goes-on\">The Mint Museum</a>.</p>"
