        teaser: '<p style="text-align: justify">The V&amp;A''s autumn exhibition, "Hollywood Costume", explores the central role costume design plays in cinema storytelling. Bringing together over 100 of the most iconic movie costumes from across a century of film-making, it gives the visitors an opportunity to see the clothes worn by unforgettable and beloved Hollywood characters.</p>'
        body: "<p style=\"text-align: justify\">Europeana Fashion partner Victoria and Albert Museum's ground-breaking exhibition entitled\_\"Hollywood Costume\" illuminates the costume designer’s process in the creation of character from script to screen and his collaborative role within the creative team. This three-gallery exhibition constitutes a\_once-in-a-lifetime opportunity to see clothes worn by unforgettable and beloved characters such as Dorothy Gale, Indiana Jones, Scarlett O'Hara, Jack Sparrow, Holly Golightly and Darth Vader. The three acts of deconstruction, dialogue and finale reflect on the impact costume has on the transformation of an actor into a character.</p>\n<p style=\"text-align: justify\">For more information, please visit <a href=\"http://www.vam.ac.uk/content/exhibitions/exhibition-hollywood-costume/about-the-exhibition\">Victoria and Albert Museum</a>.</p>"
