        introduction: ''
        teaser: '<p style="text-align: justify">The "Ivy Style" exhibition celebrates one of the most enduring clothing styles of the 20th century. The ''Ivy League Look'' which began during the early years of the century on the quads and in the libraries of elite, all-male, American universities, such as Harvard, Yale and Princeton.</p>'
        body: "<p style=\"text-align: justify\">The Museum at the Fashion Institute of Technology presents \"Ivy Style\", celebrating the 'Ivy League Look', which originated from elite, all-male, American universities, such as Harvard, Yale, and especially Princeton. The\_classic, sometimes viewed as static style was a cutting-edge look, which by 50's managed to spread beyond the campus to a diverse population of young men. It became codified as “Ivy style” and it has continued to impact men's fashion until this day.</p>\n<p style=\"text-align: justify\">The exhibition focuses on menswear that dates from the early days of Ivy to the present.\_ The gallery is divided into thematical sections, creating an overall setting evoking the liveliness of an Ivy League university campus such as a classroom, a dorm or a library. Each “environment” presents material that is appropriate to it, with clothing that ranges from casual to formal, and from old to new. Daywear, evening wear, and even sports clothes from not only Brooks Brothers and J. Press, but also Chipp and Gant intermingle with work by contemporary designers, such as Ralph Lauren, Michael Bastian, and Thom Browne.</p>\n<p style=\"text-align: justify\">For more information please visit <a href=\"http://www.fitnyc.edu/12890.asp\">Museum at the Fashion Institute of Technology</a>.</p>"
