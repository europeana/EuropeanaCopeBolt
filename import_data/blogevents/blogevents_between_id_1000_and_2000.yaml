        introduction: ''
        teaser: "<p style=\"text-align: justify\">The “Little Black Dress” exhibition at SCAD Museum of Art in Savannah, curated by the Contributing Editor at Vogue, André Leon Talley is a reflection of the historic significance of the garment as well as its contemporary status in fashion.\_The exhibition\_features 80 iconic and contemporary interpretations of the black dress including contributions from veteran designers and those of the International Best-Dressed List such as Marc Jacobs, Miuccia Prada and Renée Zellweger.</p>"
        body: "<p style=\"text-align: justify\">The Savannah College of Art and Design Museum presents the \"Little Black Dress\" exhibition curated by André Leon Talley. The exhibition focuses on the garment's historical significance as well as its contemporary impact on the fashion world, tracing the bold curve of social history across the 20th and 21st centuries. Moreover, it\_explores the evolution of a definitive yet democratic style that, for more than a century, has embodied the shifting social tides of the modern world. In its ubiquity and versatility, the little black dress has delivered some of the most indelible images of our visual age. Endlessly appropriated and translated, each dress is imbued with the value of its day — from service to independence, from restraint to temptation, from glamour to grace. The dress has become\_a metaphor for the collapse of convention in haute couture, which\_can be proven by\_numerous\_contemporary interpretations of it such as Chanel, Yves Saint Laurent, Prada, Balenciaga and Caroline Herrera,\_displayed\_at the exhibition.</p>\n<p style=\"text-align: justify\">For more information please visit <a href=\"http://www.scadmoa.org/visit/calendar/2012/little-black-dress\">SCAD Museum of Art</a>.</p>"
