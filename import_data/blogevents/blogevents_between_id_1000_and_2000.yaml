        body: "<p>\"The power of fashion is strong. All social groups use clothing to create their identity. Meet people from three decades, the 1780s, 1860s and 1960s, times when the economy, currents of ideas and technical developments clearly affected clothing and fashion. \"</p>\n<p>The <em>Power of Fashion - 300 Years of Clothing </em>displays, with some exceptions, \_Nordiska Museet’s own collections and have been used by people who have lived in Sweden. Both objects and pictures are, if nothing else is indicated, the property of Nordiska museet.\_A database provides more information about the objects on display. You can find it at the far end of the gallery. Additional information can be obtained in Fatburen, downstairs on the museum’s ground floor. Here you will find a complete catalogue of all the objects and pictures on display in the exhibition, and you will also have the opportunity to continue your search in Nordiska museet’s large objects database.</p>\n<p>This is Nordiska Museet's permanent exhibition and will be on display until 31 March 2015.</p>\n<p>For more information, please visit <a href=\"http://www.nordiskamuseet.se/Publication.asp?publicationid=13356&amp;cat=187&amp;catName=English&amp;topmenu=142\" target=\"_blank\">Nordiska Museet</a>.\nIllustration by Mattias Frodlund.</p>"
