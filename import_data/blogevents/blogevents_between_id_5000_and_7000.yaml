        body: "<p align=\"justify\">On show through the 10th July 2016, the exhibition \"#techstyle\" focuses on the new technologies and innovations that are explored by contemporary designers. Clothes that respond to the environment, dresses you can tweet, and garments that come off a 3-D printer ready to wear—all of these innovations are poised to have a profound impact on the future of the fashion industry. Designers have embraced these innovations and “#techstyle” explores how the synergy between fashion and technology is not only changing the way designers design, but also the way people interact with their clothing. The exhibition draws on the MFA’s collection of contemporary fashion and accessories, and features key pieces from innovators in the field including a digitally-printed dress from Alexander McQueen’s Plato’s Atlantis collection (Spring/Summer 2010/2011) and Iris van Herpen’s 3-D printed dress (2013) produced in collaboration with MIT designer and assistant professor Neri Oxman. Visitors experience the cutting edge of hi-tech fashion with special commissions created by CuteCircuit, Hussein Chalayan, Kate Goldsworthy, and Somerville-based Nervous System.</p>\n<p>For more information, please visit <a href=\"http://www.mfa.org/exhibitions/techstyle\">Museum of Fine Art, Boston</a>.</p>\n<p>Photo: Designed by Iris van Herpen and Neri Oxman, printed by Stratasys, Anthozoa Cape and Skirt, Voltage Haute Couture Collection, 2013. Object Connex multiple-materials; 3-D printed. Museum purchase with funds donated by the Fashion Council. © M. Zoeter x Iris van Herpen. Photography by Ronald Stoops.</p>"
