        body: "<p align=\"justify\">The exhibition ‘Foot Print – The Tracks of Shoes in Fashion’ opens at MoMu Antwerp on September 3, 2015, telling the story of inspirational and groundbreaking fashion shoes of the twentieth and twenty-first centuries.\nThe exhibition shines a light on those fashion and shoe designers who left their footprint on the world of shoes by means of the exquisite and innovative designs they created. Their craft and art came together in architectural shapes, leaving a footprint on the fashion images of their time. The exhibition will include insights into the evolution and design of the shoes on display from the individual designers and creators, many of whom have influenced footwear for decades.\nThe exhibition is based on the long-term loan to MoMu from shoe collectors Geert Bruloot and Eddy Michiels, and will include early and iconic work by Martin Margiela, Dirk Bikkembergs, Ann Demeulemeester, Tokio Kumagaï, Roger Vivier, Balenciaga, Church’s, Perugia, Vivienne Westwood, Prada, Tom Ford, Salvatore Ferragamo, Patrick Cox, Jean Paul Gaultier, Azzedine Alaïa and many more. The MoMu shoe collection will be on show, together with unique shoes from designers’ archives, private and museum collections from all over the world.</p>\n<p>For more informations, please visit <a href=\"http://www.momu.be/en/tentoonstelling/wordtverwacht.html\">MoMu - Fashion Museum Province of Antwerp</a>.</p>\n<p>© Image: Heel-only shoe in wood and patent leather by Jurgi Persoons, S/S 1997, Photo: Frédéric Uyttenhove</p>"
