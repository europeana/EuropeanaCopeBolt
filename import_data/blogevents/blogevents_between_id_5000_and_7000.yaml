        body: "<p align=\"justify\">Surreal, avant-garde and explicit. These are three keywords that are usually associated with Belgian fashion, which is internationally recognised. The exhibition “The Belgians. An Unexpected Fashion Story”, curated by Didier Vervaeren and held at BOZAR from the 5th of June to the 13th of September 2015 gives a unique historic overview of the DNA of Belgian fashion, starting with the legendary Antwerp Six (including Dries van Noten, Walter Van Beirendonck and Ann Demeulemeester) and working up to the individualistic creations of Martin Margiela, A.F. Vandevorst and Raf Simons. The exhibition also highlights the works of several influential players in various fashion and art disciplines. It also touches upon the importance of the fashion academies, especially the Antwerp Academy and La Cambre in Brussels. Naturally this exhibition would not be complete without emerging talent like Jean-Paul Lespagnard and Christian Wijnants.</p>\n<p>For more information, please visit <a href=\"http://www.bozar.be/en/activities/80682-the-belgians\">BOZAR</a>.</p>\n<p>Photo: Kristina De Coninck for Martin Margiela S/S91 © Ronald Stoops.</p>"
