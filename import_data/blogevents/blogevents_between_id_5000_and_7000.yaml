        teaser: 'The exhibition "Une maison, des collections", which will be on display through the 6th of March at the Christian Dior Museum in Granville offers a fresh look at the sources of Christian Dior’s inspiration and his creations.'
        body: "<p align=\"justify\">The exhibition \"Une maison, des collections\", which will be on display through the 6th of March at the Christian Dior Museum in Granville offers a fresh look at the sources of Christian Dior’s inspiration and his creations. The first part of the exhibition is devoted to his childhood, to his mother Madeleine’s elegant outfits, and the Carnival costumes which inspired him. Then we are plunged into the great couturier’s life at 30 Avenue Montaigne in Paris, to discover his most loyal associates like his friend, fabric-designer Andrée Brossin de Méré, or the embroiderer Rébé. Next, a selection of models produced by Dior company during the decade 1947–57 reveals the spirit of the haute couture creations Christian Dior initiated, which would be carried on by his successors, from Yves Saint Laurent to Raf Simons.</p>\n<p align=\"justify\">The Christian Dior Museum belongs to the city of Granville, and is the only Musée de France -recognized museum- devoted to a couturier, as well as obtaining the Maison des Illustres mark in 2012. Since 2010, following the summer season, it has been offering an Autumn/Winter exhibition: Une maison, des collections. This displays the collections conserved in Granville, acquired and restored by the Présence de Christian Dior association since the museum was founded in 1997. The presentation is renewed each year so as to allow visitors to discover all the richness of the stocks, while at the same time preserving the textile collections.</p>\n<p align=\"justify\">The display in this house where Christian Dior took his first steps is enhanced with loans from the Granville Museum of Art &amp; History and the Media Center of Granville (Heritage Collection), as well as from Christian Dior Couture.</p>\n<p>For more information, please visit <a href=\"http://musee-dior-granville.com/en/les-expositions/Autumn-Winter-exhibition/\">Musée Christian Dior</a>, Granville.</p>\n<p>Photo: Musée Christian Dior, Granville