        teaser: 'The Bata Shoe Museum new exhibition, "Standing Tall: The Curious History of Men in Heels" opened to the public on May 8, 2015. As the official exhibition to launch the Museum’s 20th anniversary year, "Standing Tall" will challenge preconceived notions about who wears heels and why. From privileged rulers to hyper-sexualized rock stars this provocative exhibition will explore the history of men in heels from the early 1600s to today, delving into the use and meanings of heeled footwear in men’s dress over the last four hundred years.'
        body: "<p align=\"justify\">The Bata Shoe Museum new exhibition, \"Standing Tall: The Curious History of Men in Heels\" opened to the public on May 8, 2015. As the official exhibition to launch the Museum’s 20th anniversary year, \"Standing Tall\" will challenge preconceived notions about who wears heels and why. From privileged rulers to hyper-sexualized rock stars this provocative exhibition will explore the history of men in heels from the early 1600s to today, delving into the use and meanings of heeled footwear in men’s dress over the last four hundred years. “When heels were introduced into fashion at the turn of the 17th century, men were the first to adopt them and they continued wearing heels as expressions of power and prestige for over 130 years,” said Elizabeth Semmelhack, Senior Curator, Bata Shoe Museum. Offering rare examples of men’s heeled footwear from the seventeenth and eighteenth centuries, mid-nineteenth century military boots, 1930s cowboy boots and 1940s biker boots, visitors will also have the opportunity to view John Lennon’s original 1960s Beatle boot, platforms worn by Elton John in the 1970s, and recent heels from haute couture collections, all from the Museum’s own holdings.\nThe opening of Standing Tall will be one of the highlights of the Bata Shoe Museum’s 20th anniversary celebrations, that will include exciting events and activities through to May 2016, including a stylish gala birthday evening, a fun community weekend festival, commissioned art installations, performances, lectures, workshops and more. A complete list of planned activities will be available on the Museum website.</p>\n<p>For more informations please visit <a href=\"www.batashoemuseum.ca%20\">Bata Show Museum</a>.</p>\n<p>Photo: Canadian, designed and made by Master John, 1973. Collection of the Bata Shoe Museum | Image credit: (c) Bata Shoe Museum</p>"
