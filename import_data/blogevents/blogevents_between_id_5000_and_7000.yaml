        teaser: 'The exhibition "Fairy Tale Fashion" - which will open on the 15th of January and will be on display through 16th April 2016 - will examine fairy tales through the lens of high fashion.'
        body: "<p align=\"justify\">The exhibition \"Fairy Tale Fashion\" - which will open on the 15th of January and will be on display through 16th April 2016 - will examine fairy tales through the lens of high fashion. The role dresses and costumes play in many fairy tales is central. They may indicate one's character virtues or faults, or they may be the magical instrument which helps the hero to overcome the forces against him.</p>\n<p align=\"justify\">Organized by associate curator Colleen Hill, the exhibition \"Fairy Tale Fashion\" features more than 80 objects placed within dramatic, fantasy-like settings designed by architect Kim Ackert. Since fairy tales are not often set in a specific time period, \"Fairy Tale Fashion\" includes garments and accessories dating from the 18th century to the present. The display explores many of the most famous fairy tales such as \"Rapunzel\",\"Little Red Riding Hood\", “The Little Mermaid”, “The Swan Maidens”, \"Cinderella\", \"The Snow Queen\" and \"Alice in Wonderland\", all of them part of different sections named \"Forest\", \"Castle, \"Sea\" and \"Parallel Worlds\". A particular emphasis is there on the extraordinary 21st-century fashions by designers such as Thom Browne, Dolce and Gabbana, Tom Ford, Giles, Mary Katrantzou, Marchesa, Alexander McQueen, Rick Owens, Prada, Rodarte, and Walter Van Beirendonck, among others. In addition, the exhibition’s introductory space features artwork that has played a role in shaping perceptions of a “fairy tale” aesthetic.</p>\n<p>For more information, please visit the <a href=\"http://www.fitnyc.edu/museum/exhibitions/fairy-tale-fashion.php\">Museum at FIT</a>.</p>\n<p align=\"justify\">Photo: Manish Arora, dress, 2010 (remade 2015), France. The Museum at FIT (illustrating Alice in Wonderland). The Museum at FIT, all rights reserved.</p>"
