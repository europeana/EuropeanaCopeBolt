        teaser: '14 March – 19 July 2015. Celebrating the extraordinary creative talent of one of the most innovative designers of recent times, "Alexander McQueen: Savage Beauty" will be the first and largest retrospective of McQueen''s work to be presented in Europe.'
        body: "<p align=\"JUSTIFY\">\"Alexander McQueen: Savage Beauty\" is the first and largest retrospective of the late designer's work to be presented in Europe. The exhibition, which will be shown at Victoria and Albert Museum in London from the 14th March to the 19th July 2015, will showcase Alexander McQueen's visionary body of work spanning from his 1992 MA graduate collection to his unfinished A/W 2010 collection. McQueen’s designs will be presented with the dramatic staging and sense of spectacle synonymous with his runway shows.</p>\n<p align=\"JUSTIFY\">The original version of \"Alexander McQueen: Savage Beauty\" at the Metropolitan Museum of Art, New York in 2011 was organised by the Costume Institute and became one of the Museum's top 10 most visited exhibitions.</p>\n<p align=\"JUSTIFY\">For more information, please visit <a href=\"http://www.vam.ac.uk/content/exhibitions/exhibition-alexander-mcqueen-savage-beauty/about-the-exhibition/\" title=\"Victoria and Albert Museum, London\">Victoria and Albert Museum, London</a>.</p>\n<p>Picture: Duck feather dress, The Horn of Plenty, Autumn/Winter 2009-10. Model Magdalena Frackowiak. Image: firstVIEW. All rights reserved.</p>"
