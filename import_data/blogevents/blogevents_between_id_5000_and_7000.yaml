        body: "<p align=\"justify\">Held at Les Arts Décoratifs until the 3rd January 2016, the exhibition \"Korea Now! Design, Craft, Fashion and Graphic Design in Korea\" presents a view on the new panorama of creativity in South Korea.\nFeaturing the work by 150 Korean artists, artisans, designers and graphics, the exhibition is organized under under the aegis of the France-Korea committee, chaired by Henry Loirette and in partnership with the Korea Craft &amp; Design Foundation.</p>\n<p align=\"justify\">By displaying the eclectic styles, tastes, creations and contemporary brilliance of Korea, the exhibition aims to give an insights on this astounding artistic heritage ehich is still little known today in Europe. The intruiguing and fascinating megalopolis that Seoul is today is a cultural melting pot and above all a centre of creative effervescence whose trend are followed closely on the international design and fashion scenes.</p>\n<p align=\"justify\">For more information about the exhibition, please visit <a href=\"http://www.lesartsdecoratifs.fr/\">Les Arts Décoratifs</a>.</p>\n<p>Photo: design by Juun.J, courtesy of Les Arts Décoratifs. </p>"
