        introduction: ''
        teaser: 'Held at the Metropolitan Museum''s Costume Institute until February 21st 2016, the exhibition "Jacqueline de Ribes: The Art of Style" focuses on the internationally renowned style icon Countess Jacqueline de Ribes, whose originality and elegance established her as one of the most celebrated fashion personas of the twentieth century.'
        body: "<p align=\"justify\">Held at the Metropolitan Museum's Costume Institute until February 21st 2016, the exhibition \"Jacqueline de Ribes: The Art of Style\" focuses on the internationally renowned style icon Countess Jacqueline de Ribes, whose originality and elegance established her as one of the most celebrated fashion personas of the twentieth century. The thematic show features about sixty ensembles of haute couture and ready-to-wear primarily from de Ribes's personal archive, dating from 1962 to the present. Also included are her creations for fancy-dress balls, which she often made by cutting and cannibalizing her haute couture gowns to create nuanced expressions of her aesthetic. These, along with photographs, video, and ephemera, tell the story of how her interest in fashion developed over decades, from childhood \"dress-up\" to the epitome of international style.</p>\n<p align=\"justify\">A muse to haute couture designers, de Ribes had at her disposal their drapers, cutters, and fitters in acknowledgment of their esteem for her taste and originality. Ultimately, she used this talent and experience to create her own successful design business, which she directed from 1982 to 1995. While the exhibition focuses on her taste and style, extensive documentation from her personal archives illustrates the range of her professional life, including her roles as theatrical impresario, television producer, interior designer, and director and organizer of international charity events.</p>\n<p>For more information about the exhibition, please visit the <a href=\"http://www.metmuseum.org/exhibitions/listings/2015/jacqueline-de-ribes?utm_source=Facebook&amp;utm_medium=statusupdate&amp;utm_content=20151128&amp;utm_campaign=jacquelinederibes\">Metropolitan Museum’s Costume Institute</a>.</p>\n<p>Photo: Jacqueline de Ribes in her own design, 1983 Photograph by Victor Skrebneski, Skrebneski Photograph © 1983. <a href=\"http://www.metmuseum.org/exhibitions/listing