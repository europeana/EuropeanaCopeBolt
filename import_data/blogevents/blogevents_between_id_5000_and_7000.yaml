        introduction: ''
        teaser: 'Fashion Studies is a field of knowledge with deep historical roots within History of Art. However, as apparently disparate approaches flank the traditional historiographies of dress, its placement in scholarly settings is, today more than ever, up for discussion. Still innovating, even if Fashion Studies has been an academic topic for more than 30 years now, academics often feel the need to deconstruct disciplinary boundaries within this wide research area. While understanding fashion as a meaningful system within which the production of the cultural and aesthetic representations of the body is made possible, research in Fashion Studies all over the world is undertaken from different perspectives in diverse university departments, including History of Art, Media Studies, Design, Literature, and Cultural Studies.'
        body: "<p align=\"justify\">During AAH2016 Annual Conference and Bookfair of University of Edinburgh, hosted from the 7th to the 9th April 2016, will be held the conference \"The Place of Fashion Studies in Academia\".\nFashion Studies is a field of knowledge with deep historical roots within History of Art. However, as apparently disparate approaches flank the traditional historiographies of dress, its placement in scholarly settings is, today more than ever, up for discussion. Still innovating, even if Fashion Studies has been an academic topic for more than 30 years now, academics often feel the need to deconstruct disciplinary boundaries within this wide research area. While understanding fashion as a meaningful system within which the production of the cultural and aesthetic representations of the body is made possible, research in Fashion Studies all over the world is undertaken from different perspectives in diverse university departments, including History of Art, Media Studies, Design, Literature, and Cultural Studies. Thus, university programmes in Fashion Studies enrich their unique profiles alongside academic traditions connected to their own institutions, yet the global amount of graduates in this field undoubtedly shares a mutual ground. We believe that the interdisciplinarity of Fashion Studies is an advantage to all individuals and institutions involved. This panel aims to be an occasion to discuss what we have in common as scholars, our independent goals as researchers and our outlook on the future as educators. Therefore, we welcome contributions that highlight the copious nuances that can be explored within Fashion Studies, including, but not limited to:</p>\n<p>•   collaborations between educational institutions and the fashion industry\n•   higher-education programs combining Fashion Design and Fashion Studies\n•   academic journals specialising in Fashion; the predominance of English-speaking contributions within Fashion academia • pedagogical field research conducted within Fashion Studies programs\n•   the role of Fashion Studies in museums or heritage institutions\n•   historical trends in researching Fashion Studies among and across disciplines.</p>\n<p align=\"justify\">Email paper propsals to the session convenor(s) Alessandro Bucci, The University of Edinburgh, a.g.bucci@sms.ed.ac.uk and Chiara Faggella, Stockholm University, chiara.faggella@ims.su.se by 9 November 2015. <a href=\"http://www.aah.org.uk/media/docs/Call%20for%20Papers%20format%20guidelines(1).doc\">Download a Paper Proposal Guidelines</a>.</p>\n<p>Visit <a href=\"http://www.aah.org.uk/annual-conference/sessions2016/session33\">AAH website</a> to know more.</p>\n<p>Photo: University quadrant, photo by Neale Smith. All rights reserved. </p>"
