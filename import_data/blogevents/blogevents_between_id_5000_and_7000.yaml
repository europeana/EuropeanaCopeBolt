        body: "<p align=\"justify\">\"Fairy Tale Fashion\", on show at The Museum at FIT through the 16th April 2016, is a highly imaginative exhibition which displays high fashion in the traditional settings of the most famous fairy tales. Dress plays an important role in these tales, it could be the magical instrument through which the hero overcomes the struggles, or a symbol of power, status and vanity. Cinderella's glass slipper may be the most known example, but many others, such as \"The Little Mermaid\", \"The Beauty and the Beast\" or \"The Wizards of Oz\" use dress to portray their characters' qualities.</p>\n<p align=\"justify\">The exhibition features more than 80 objects dating from the 18th century to the present, including the work of many 21st-century designers, whose creations distinguished themselves for their magical allure or oddity, like Thom Browne, Christian Louboutin, Dolce and Gabbana, Tom Ford, Giles, Mary Katrantzou, Marchesa, Alexander McQueen, Rick Owens, Prada, Rodarte, and Walter Van Beirendonck, among others. In the exhibition’s introductory space are also displayed the artworks which have played a role in shaping the fairy tale aesthetic. These include illustrations by renowned early 20th-century artists such as Edmund Dulac, Arthur Rackham, and A.H. Watson. Several recent, large-scale photographs from Kirsty Mitchell’s award-winning Wonderland series are also on display, the first time of Mitchell’s marvelous work — for which she designs and makes all of the elaborate costumes and sets — has been shown in the United States. Connections between fashion and storytelling are further emphasized by a small selection of clothing and accessories, including a clutch bag by Charlotte Olympia that resembles a leather-bound storybook.</p>\n<p>For more information, please visit <a href=\"http://www.fitnyc.edu/museum/exhibitions/fairy-tale-fashion.php\">The Museum at FIT</a>.</p>\n<p>Photo: Manish Arora, dress, 2010 (remade 2015), France. The Museum at FIT (illustrating Alice in Wonderland). The Museum at FIT, all rights reserved.</p>"
