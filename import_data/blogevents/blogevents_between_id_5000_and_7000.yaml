        introduction: ''
        teaser: 'This exhibition explores the impact of Chinese aesthetics on Western fashion and how China has fueled the fashionable imagination for centuries. In this collaboration between The Costume Institute and the Department of Asian Art, high fashion is juxtaposed with Chinese costumes, paintings, porcelains, and other art, including films, to reveal enchanting reflections of Chinese imagery.'
        body: "<p align=\"justify\">This exhibition explores the impact of Chinese aesthetics on Western fashion and how China has fueled the fashionable imagination for centuries. In this collaboration between The Costume Institute and the Department of Asian Art, high fashion is juxtaposed with Chinese costumes, paintings, porcelains, and other art, including films, to reveal enchanting reflections of Chinese imagery.\nFrom the earliest period of European contact with China in the sixteenth century, the West has been enchanted with enigmatic objects and imagery from the East, providing inspiration for fashion designers from Paul Poiret to Yves Saint Laurent, whose fashions are infused at every turn with romance, nostalgia, and make-believe. Through the looking glass of fashion, designers conjoin disparate stylistic references into a pastiche of Chinese aesthetic and cultural traditions.\nThe exhibition features more than 140 examples of haute couture and avant-garde ready-to-wear alongside Chinese art. Filmic representations of China are incorporated throughout to reveal how our visions of China are framed by narratives that draw upon popular culture, and also to recognize the importance of cinema as a medium through which to understand the richness of Chinese history.</p>\n<p>For more information, please visit the <a href=\"http://www.metmuseum.org/exhibitions/listings/2015/china-through-the-looking-glass\">Metropolitan Museum of Art, New York</a>.</p>\n<p>Photo: Roberto Cavalli (Italian, born 1940). Evening dress, fall/winter 2005–6. Courtesy of Roberto Cavalli.</p>"
