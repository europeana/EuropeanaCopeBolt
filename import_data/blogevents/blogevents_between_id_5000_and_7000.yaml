        introduction: ''
        teaser: 'The exhibition “Fast Fashion”, that will be held at the Museum für Kunst und Gewerbe in Hamburg until the 25th of October 2015, casts a critical glimpse behind the scenes of glamorous fashion. Bounded by the magic triangle of consumerism, economic interests and ecological issues, and throws light on these themes from the following aspects.'
        body: "<p align=\"justify\">The exhibition “Fast Fashion”, that will be held at the Museum für Kunst und Gewerbe in Hamburg until the 25th of October 2015, casts a critical glimpse behind the scenes of glamorous fashion. It is bounded by the magic triangle of consumerism, economic interests and ecological issues, and throws light on these themes from the following aspects: fashion &amp; victims; poverty &amp; affluence; global &amp; local effects; wages &amp; profits; garments &amp; chemicals; clothes &amp; the ecological rucksack; new fibre technologies. One part of the exhibition consists of the “Laboratory”, a platform for ethical fashion labels and new approaches to design aspects such as recycling or upcycling. The laboratory shows what tomorrow’s ethically defensible wardrobe could look like. And finally the question is in the air: what influence does the consumer have? Fashion is a social regulative of a very special kind and is regarded as the pacemaker of social change. In this context the exhibition would like to encourage visitors to think actively about the whole topic of fashion and its social, economic and environmental impacts. To this end it offers comprehensive information and background facts researched together with eminent experts, presented in a scenography especially created for this exhibition The exhibition is being made possible with generous support from the Karin Stilke Stiftung and the Deutsche Bundesstiftung Umwelt.</p>\n<p align=\"justify\">For more information, please visit <a href=\"http://www.mkg-hamburg.de/en/exhibitions/current/fast-fashion.html\">Museum für Kunst und Gewerbe, Hamburg</a>.</p>\n<p>Photo: Tim Mitchell, Clothing Recycled, 2005, © Tim Mitchell | www.timmitchell.co.uk</p>"
