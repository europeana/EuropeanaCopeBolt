        body: "<p align=\"justify\">Held at Museum of Applied Art, in Belagrade, until the 30th October 2015 the exhibition\n\"Aleksandar Joksimović. From the collection of the Museum of Applied Art\" displays the collection that Aleksandar Joksimović gave to the Museum of Applied Art in 2005. His bequest includes more than 230 sketches for clothing items, 300 fashion and show photographs, slides with representations of models, a sample book, portraits and drawings, prizes awarded to him and more than 500 press clippings. They, comprising a complete museum collection, serve as documents of Joksimović's opus, which placed him among the most important Serbian and Yugoslav fashion designers, whose talent is appreciated by international public as well. The importance of this collection is even greater if we take into account that samples of his realized models were not preserved even by the companies for which Joksimović worked, and only a few of them can be found in Serbian museums's funds.</p>\n<p align=\"justify\">For more informations, please visit the <a href=\"http://www.mpu.rs/english/index.html\">Museum of Applied Arts, Belagrade.</a></p>\n<p align=\"justify\">Photo: \"Damned Jerina\" collection designed by Aleksandar Joksimović featured on the French issue of Elle magazine, 1969. Collection Museum of Applied Arts Belgrade, all rights reserved.</p>\n<p align=\"justify\"><a href=\"/files/fashion/2015-09/maa_24086_1.jpg\"><img src=\"/files/fashion/2015-09/maa_24086_1.jpg\" alt=\"Photograph of the Damned Jerina collection, for the French issue of Elle magazine, Aleksandar Joksimović\" width=\"640\" height=\"960\" class=\"aligncenter size-full wp-image-6179\"></a>Browse through <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=%22aleksandar+joksimovi%C4%87%22#searchTerm%3D%22aleksandar%20joksimovi%C4%87%22\">Aleksandar Joksimović collection</a> also on Europeana Fashion archive!</p>"
