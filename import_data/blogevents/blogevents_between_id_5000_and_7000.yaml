        title: 'Exhibition "Fashion Mix. French Fashion, Foreign Designers"'
        start_event: '2014-12-09 00:00:00'
        unconfirmed_start: false
        end_event: '2015-05-31 00:00:00'
        unconfirmed_end: false
        location_name: 'Palais de la Porte Dorée'
        geolocation:
            address: '293 Avenue Daumesnil, Paris, 75012, FR'
            latitude: '48.8352541'
            longitude: '2.4094270000000506'
            formatted_address: '293 Avenue Daumesnil, Paris, 75012, FR'
        introduction: ''
        teaser: 'The FASHION MIX exhibition is a tribute to French expertise which Russian, Armenian, Italian, Spanish, Japanese and Belgian designers – to name but a few in the field of fashion – help spread worldwide. From Charles Frederick Worth to Azzedine Alaïa, Fortuny to Issey Miyake and Yohji Yamamoto, and from Elsa Schiaparelli to Martin Margiela, not forgetting Cristobal Balenciaga, Robert Piguet, Paco Rabane and Raf Simons – all of these foreign designers and creative directors have brought about a revolution in French fashion and enriched its history.'
        body: "<p align=\"justify\">The Palais Galliera joins to the Palais de la Porte Dorée, Musée de l’histoire de l’immigration public establishment to present \"Fashion Mix\".</p>\n<p align=\"justify\">The FASHION MIX exhibition is a tribute to French expertise which Russian, Armenian, Italian, Spanish, Japanese and Belgian designers – to name but a few in the field of fashion – help spread worldwide. From Charles Frederick Worth to Azzedine Alaïa, Fortuny to Issey Miyake and Yohji Yamamoto, and from Elsa Schiaparelli to Martin Margiela, not forgetting Cristobal Balenciaga, Robert Piguet, Paco Rabane and Raf Simons – all of these foreign designers and creative directors have brought about a revolution in French fashion and enriched its history.</p>\n<p align=\"justify\">Drawing on personal journeys and the history of fashion, FASHION MIX - designed by Olivier Saillard, the Palais Galliera's director - tells the story of a different kind of immigration, that of men and women, artisans and designers, who have contributed to the reputation of Paris as the international capital of fashion.\nThe exhibition will feature iconic items preserved for the most part at the Palais Galliera, such as dresses, coats, hats and accessories. Individual migration stories and expertise will be traced using public and private archive documents including: fashion house registration documents, naturalisation applications, files from the French Office for the Protection of Refugees and Stateless People (OFPRA), INA audiovisual excerpts and/or unpublished interviews</p>\n<p align=\"justify\">FASHION MIX is a creation of the Palais de la Porte Dorée, Musée de l’histoire de l’immigration public establishment, with the collaboration of Palais Galliera, City of Paris Fashion museum. The exhibition is based upon Palais Galliera’s own collections and documents gathered  by the Musée de l’histoire de l’immigration.\n. Curator : Olivier Saillard, director of the Palais Galliera\n. Associated curators : Palais de la Porte Dorée : Aude Pessey-Lux, Director of the Musée de l’histoire de l’immigration; Isabelle Renard, Head of the Contemporary Art Collection, with the assistance of Elsa Rigaux l Palais Galliera : Alexandre Samson, Olivier Saillard's assistant, and Corinne Dom, museum registar\n. Scenography : Jean-Julien Simonot</p>\n<p>\_</p>\n<p align=\"justify\">See more at <a href=\"http://www.palaisgalliera.paris.fr/en/exhibitions/fashion-mix#sthash.FJ9VBHTd.dpuf\">Palais Galliera</a> or <a href=\"http://www.histoire-immigration.fr/2014/6/fashion-mix\">Musée de l'Histoire de l'Immigration</a>.</p>\n<p>Poster of \"Fashion Mix\" (detail). - Model : Yohji Yamamoto A/W 2014, Collection Palais Galliera. - Credit : © Yohji Yamamoto © Monica Feudi - See more at: <a href=\"http://www.palaisgalliera.paris.fr/en/exhibitions/fashion-mix#sthash.FJ9VBHTd.dpuf\">http://www.palaisgalliera.paris.fr/en/exhibitions/fashion-mix#sthash.FJ9VBHTd.dpuf</a></p>"
