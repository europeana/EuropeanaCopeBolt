        title: 'Exhibition: "Bellissima. Italy and High Fashion 1945-1968"'
        start_event: '2014-12-02 00:00:00'
        unconfirmed_start: false
        end_event: '2015-05-03 00:00:00'
        unconfirmed_end: false
        location_name: 'MAXXI Museo nazionale delle arti del XXI secolo'
        geolocation:
            address: 'Via Guido Reni 4A, Rome ,  00196, IT'
            latitude: '41.9284846'
            longitude: '12.466481299999941'
            formatted_address: 'Via Guido Reni 4A, Rome ,  00196, IT'
        introduction: ''
        teaser: "\"Bellissima: Italy and High Fashion 1945-1968\"\_is not a history of high fashion, but, rather, the attempt to reassemble, through the lens of today, the complex and ever-changing image of Italian fashion, in a choral account made up of many exemplary stories that are the very fabric that will give shape and consistency to the great success of the “made in Italy” label."
        body: "<p align=\"justify\"><em>\"</em>Bellissima: Italy and High Fashion 1945-1968<em>\", </em>exhibition curated by Maria Luisa Frisa, Stefano Tonchi and Anna Mattriolo, is not a history of high fashion, but, rather, the attempt to reassemble, through the lens of today, the complex and ever-changing image of Italian fashion, in a choral account made up of many exemplary stories that are the very fabric that will give shape and consistency to the great success of the “made in Italy” label.</p>\n<p align=\"justify\">From the spectacular creations that lit up the grand balls and foyers of the theaters, accompanied by the glittering expressions of the finest jewelry, to the restrained elegance of the cocktail dresses; from the rigorous black and white graphic look, to the chromatic explosion so typical of the 1960s; from the inventions made for the actresses of the so-called Hollywood on the Tiber, to the results of the sophisticated formal research that was the fruit of the intense collaboration between couturiers and artists.</p>\n<p align=\"justify\">Works by artists including\_Carla Accardi, Alberto Burri\_and\_Lucio Fontana\_dialogue with the clothes of\_Emilio Schuberth\_and the\_Sorelle Fontana, of\_Germana Marucelli\_and\_Mila Schön, of\_Sarli\_and\_Simonetta, of\_Capucci\_and\_Gattinoni, of\_Fendi, Balestra, Biki, Galitzine, Pucci\_and\_Valentino.</p>\n<p align=\"justify\">The exhibition also features the creations of\_Bulgari, the most famous Italian jeweller around the world, with a selection of unique pieces displaying great experimentation and stylistic innovation.</p>\n<p align=\"justify\">For more informations, please visit <a href=\"http://www.fondazionemaxxi.it/2014/07/01/bellissima/?lang=en\" title=\"The MAXXI, Museo Nazionale delle arti del XXI secolo.\">The MAXXI, Museo nazionale delle arti del XXI secolo</a>.</p>\n<p>\_</p>\n<p>Photo by Regina Relang, 1952, Sorelle Fontana dress. Graphic: Alessandro Gori.Laboratorium.</p>"
