        introduction: ''
        teaser: 'The globalization of fashion has given rise to new fashion cities that now annually host hundreds of fashion weeks around the world. The exhibition "Global Fashion Capitals", held at The Museum at FIT Fashion &amp; Textile History Gallery from the 2nd June to 14th November 2015 explores, through over 70 objects, the history of the established fashion capitals and the emergence of 16 new fashion cities.'
        body: "<p align=\"justify\">The globalization of fashion has given rise to new fashion cities that now annually host hundreds of fashion weeks around the world. The exhibition \"Global Fashion Capitals\", held at The Museum at FIT Fashion &amp; Textile History Gallery from the 2nd June to 14th November 2015 explores, through over 70 objects, the history of the established fashion capitals — Paris, New York, Milan, and London — followed by Tokyo and Antwerp, and the emergence of 16 new fashion cities: Stockholm/Copenhagen, Berlin, Moscow/St. Petersburg, Kiev, Istanbul, Madrid/Barcelona, Sydney/Melbourne, Mexico City, São Paulo, Johannesburg, Lagos, Mumbai, Seoul, and Shanghai. The exhibition aims to broaden the understanding of what constitutes a “fashion capital” and to expand the dialogue on the globalization of the fashion industry during the 21st century.</p>\n<p>For more information, please visit <a href=\"https://www.fitnyc.edu/24126.asp\">The Museum at FIT</a>.</p>\n<p>Photo: Image: Ricardo Seco, Dreams, Spring/Summer 2015, Mexico City/New York. Photo courtesy of Laura Garza. All rights reserved.</p>"
