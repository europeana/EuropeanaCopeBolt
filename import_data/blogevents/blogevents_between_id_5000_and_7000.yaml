        body: "<p align=\"justify\">The exhibition \"Bellissima: Italy and High Fashion 1945 to 1968\", which will be on show at NSU Art Museum in Fort Lauderdale, Florida, from the 7th of February to the 7th March 2016, traces the development of Italian high fashion and examines the crucial role Italy played in its international success. A project by MAXXI: National Museum of the XXI Century Arts in Rome, \"Bellissima\" is curated by Maria Luisa Frisa, Stefano Tonchi and Anna Mattirolo, and will be presented at NSU Art Museum in Fort Lauderdale by Bulgari. The exhibition will feature the work of the many designers, like Emilio Schuberth, Sorelle Fontana, Germana Marucelli, Mila Schön, Valentino, Simonetta, Roberto Capucci, Fernanda Gattinoni, Fendi, Renato Balestra, Biki, Irene Galitzine, Emilio Pucci, Fausto Sarli whose work shaped the internationally celebrated Italian Style. In addition high fashion creations, the exhibition also features accessories and jewelry by Bulgari, Coppola e Toppo, Ferragamo, Fragiacomo, Gucci and Roberta di Camerino.</p>\n<p align=\"justify\">In a special section of the exhibition is also displayed a unique collection of textiles that underscores the importance of the Italian textile industry in design and promotion of Italian fashion in the past as well as today, showing how closely linked these two realities are.</p>\n<p>For more information about the exhibition, please visit <a href=\"http://nsuartmuseum.org/exhibition/bellissima-italy-and-high-fashion-1945-1968/\">NSU Art Museum Fort Lauderdale</a>.</p>\n<p>Photo: “Bellissima. Italy and High Fashion 1945 – 1968” at Villa Reale, Monza. All rights reserved.</p>"
