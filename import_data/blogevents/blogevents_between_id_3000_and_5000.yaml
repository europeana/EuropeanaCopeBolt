            latitude: '51.2160559'
            longitude: '4.401766700000053'
            formatted_address: 'Kammenstraat 81, Antwerp, 2000, BE'
        introduction: ''
        teaser: 'In collaboration with MoMu – Fashion Museum Province of Antwerp, Europeana Fashion hosts its third annual conference in Antwerp on 24, 25, 26 February 2015.'
        body: "<p><a name=\"topofpage\"></a></p>\n<p><strong><a href=\"http://www.eventbrite.com/e/europeana-fashion-international-fashion-conference-digital-fashion-futures-tickets-14632519259\" target=\"_blank\">Register now</a></strong></p>\n<p><strong><a title=\"Programme\" href=\"http://blog.europeanafashion.eu/download/communication_material/PROGRAMME.pdf\">Programme\_*</a></strong></p>\n<p><strong><a title=\"Speakers\" href=\"http://blog.europeanafashion.eu/download/communication_material/SPEAKERS.pdf\" target=\"_blank\">Speakers</a></strong></p>\n<p><strong><a href=\"#travel-stay\">Travel to and stay in Antwerp</a></strong></p>\n<ul><li>subject to change\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>In collaboration with MoMu – Fashion Museum Province of Antwerp, Europeana Fashion </strong><strong>hosts its third annual conference in Antwerp on 24, 25 and 26 February 2015.</strong></p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\">The conference DIGITAL FASHION FUTURES explores the future of digital fashion initiatives, bringing together a multitude of online fashion platforms and innovative perspectives from the cultural heritage industry.</p>\n<p>\_</p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>FEBRUARY 24 | KEYNOTE LECTURES</strong></p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\">On the first day, speakers examine ways in which digital content can be worked into a valuable experience for its consumers as well as the evolving role digital content in business models for fashion. Attendees are encouraged to evaluate their own role in the future landscape of fashion.</p>\n<p>\_</p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>FEBRUARY 25 | WORKSHOPS</strong></p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\">On the second day, various workshops allow attendees to delve deeper into the ideas presented on the first day. Use cases, challenges, best practices and how-to’s offer in-depth insights and practical detail for anyone who wants to be part of the future of fashion online. Topics that will be covered are intellectual property in a digital environment, digital skills required in tomorrow’s fashion world, how to contribute content to Europeana Fashion, and more.</p>\n<p>\_</p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>FEBRUARY 24, 25 &amp; 26 | SOCIAL ACTIVITIES</strong></p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\">The conference is complemented by a range of social activities to let attendees connect with each other as well as explore the Belgian fashion and heritage scene. These activities take place on 24, 25 and 26 February. Participants can sign up for these events independently from the conference.<strong> </strong></p>\n<p>\_</p>\n<p style=\"padding-left: 0px;text-align: justify\"><strong> #eurfashion15\n</strong>@eurfashion</p>\n</li>\n</ul>\n<hr />\n<p>\_</p>\n<p><a href=\"#topofpage\">Back to top</a></p>\n<p>\_</p>\n<p><a name=\"travel-stay\"></a></p>\n<h2>Travel and Stay in Antwerp</h2>\n<p><strong>To receive updates on the latest practical details, subscribe to the <a title=\"Sign up for the Europeana Fashion newsletter\" href=\"http://europeanafashion.us5.list-manage.com/subscribe?u=08acbb4918e78ab1b8b1cb158&amp;id=eeaec60e70\" target=\"_blank\">Europeana Fashion newsletter</a></strong>.</p>\n<p>\_</p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>STAY IN ANTWERP</strong></p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\">The Europeana Fashion conference is proud to present our preferred hotel partner Dema Hotels International NV, offering special rates for conference attendees. Attenees can make their bookings for the hotel directly via “groups@demahotels.be”. Attendees must use the reference “MoMu 2015” and submit proof of <a title=\"Conference Registration\" href=\"http://www.eventbrite.com/e/europeana-fashion-international-fashion-conference-digital-fashion-futures-tickets-14632519259?aff=EuropeanaFashionConferencePage\" target=\"_blank\">registration for the conference</a> to be eligible to these special rates. Rooms and rates are upon availability, so early booking is advised.</p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>Century Hotel</strong></p>\n<p>€ 65 per room per night for single use. Breakfast included. City Tax not included (€ 2,39 per person per night) Double use: + € 10</p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>ibis Styles Antwerpen City Center</strong></p>\n<p>€ 70 per room per night for single use. Breakfast included. City Tax not included (€ 2,39 per person per night) Double use: + € 10</p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>Mercure Antwerpen Centrum Opera</strong></p>\n<p>€ 114 per room per night for single use. Breakfast included City Tax not included (€ 2,39 per person per night Double use: + € 18</p>\n<p style=\"padding-left: 0px;text-align: justify\">For more information, please visit <a title=\"Dema Hotels\" href=\"http://www.demahotels.be/dema-hotels-antwerp/\" target=\"_blank\">Dema Hotels</a>.</p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>TRAVEL TO ANTWERP</strong></p>\n<p>From Brussels, Antwerp is easily reachable by both public and private transportation. For more information on getting here, please visit <a title=\"Visit Antwerpen\" href=\"http://www.visitantwerpen.be/Bezoekerssite-EN/Visitors/Travel/Travel-Getting-here.html\" target=\"_blank\">Visit Antwerpen</a>.</p>\n<p>\_</p>\n<p><a href=\"#topofpage\">Back to top</a></p>\n<p>\_</p>\n<p><span style=\"line-height: 1.6em\"> <a href=\"http://www.provincieantwerpen.be/\"><img src=\"/files/fashion/2014-10/5.-provincie-antwerpen-grijs1.jpg\" alt=\"\"></a><a href=\"http://www.momu.be/\"><img style=\"line-height: 1.6em\" src=\"/files/fashion/2014-10/3.-modemuseum-grijs1.jpg\" alt=\"\" width=\"96\" height=\"46\"></a></span></p>\n<p>Preferred hotel partner:</p>\n<p>\_</p>\n<p><a href=\"http://www.demahotels.be/dema-hotels-antwerp/\"><img src=\"/files/fashion/2014-10/2.dema-hotel-grijsjpg1.jpg\" alt=\"\" width=\"96\" height=\"44\"></a></p>\n<p>Preferred travel partner:</p>\n<p>\_</p>\n<p><a href=\"http://www.brusselsairlines.com/en-be/\"><img src=\"/files/fashion/2014-10/1.brusselsairlines-grijs1.jpg\" alt=\"\" width=\"108\" height=\"46\"></a></p>\n<p>\_</p>\n<p><a href=\"http://modemuze.nl/\"><img src=\"/files/fashion/2014-10/4.modemuze1.jpg\" alt=\"\" width=\"81\" height=\"46\"></a></p>"
