        teaser: 'The exhibition BORO: THE FABRIC OF LIFE presents 54 pieces (kimonos, purses, tatamis)produced using the Boro method, which means rag and consists of stitching and weaving different fabrics, being the textile pieces subsequently dyed with indigo.'
        body: "<p align=\"JUSTIFY\">The exhibition \"Boro: The fabric of life\" presents 54 pieces (kimonos, purses, tatamis) produced using the Boro method. “Boro” means rag and consists of stitching and weaving different fabrics, being the textile pieces subsequently dyed with indigo. This was a common technique in Japan since de late eighteenth century to mid-twentieth century, spreading throughout Japan for about 200 years, since its social and economic structure remained unchanged until the early twentieth century.</p>\n<p align=\"JUSTIFY\">These pieces were seldom in cotton, as this material was intended to wealthier classes. Boro pieces were woven from indigenous plants like hemp, ramie, paper mulberry, wisteria and nettle. The peasants would buy scraps of cloth and used clothes and transform them into unique Japanese pieces to obtain more resistant textiles.</p>\n<p align=\"JUSTIFY\">For more information about the exhibition, please visit <a href=\"http://www.mude.pt/exposicoes/boro-fabric-of-life_46.html\" title=\"MUDE, Libsoa\">Mude, Lisboa</a>.</p>\n<p>Photo: Manuel Brito</p>"
