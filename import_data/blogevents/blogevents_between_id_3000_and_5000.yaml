        body: "<p style=\"text-align: justify\">Fashion illustrator Piet Paris is guest curator for Centraal Museum. More than 150 items are selected by Piet Paris from the Centraal Museum collection and presented in a surprising manner: as scenes in a musical. Taking the visitor from backstage and the red carpet to – eventually- the stage, he shows\_ more than fifty looks by designers such as Comme des Garçons, Maison Martin Margiela, Iris van Herpen, Viktor &amp; Rolf, but also 17th\_and 18th\_century costumes. Paris wants to show fashion in context, and not isolation. He combines fashion with objects, which he actually puts to use: ticking clocks, flower-filled vases and burning lights. He breaks the anonymity of the mannequin by giving each one a complete outfit, as well as a face drawn by the illustrator himself. Piet Paris literally brings the Centraal Museum collection to life.</p>\n<p style=\"text-align: justify\">For more information, please visit <a href=\"http://centraalmuseum.nl/en/visit/exhibitions/fashion-muscial-Piet-Paris-selects/\" target=\"_blank\">Centraal Museum</a>.\nImage: \_illustration Piet Paris, 2014</p>"
