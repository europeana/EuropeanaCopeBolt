        body: "<p align=\"JUSTIFY\">This unique exhibition, running from the 26th September to the 11th January 2015, is organized with the help of GQ and the Museum of Costume. It refelects on masculine identity in fashion in the last twenty years, being the first retrospective of its kind to be held in Europe.\nThe exhibition features exclusive fashion pieces ranging from Tom Ford tuxedo designed for Daniel Craig in 007 movie \"Quantum of Solace\" (2008), the lunar tuxedo that Dolce &amp; Gabbana designers created for Lionel Messi to receive the Golden Ball in 2012, the outfit that the actor Adrien Brody wore in Prada Fall/Winter 2012 show, or the Louis Vuitton suit that Andres Velencoso sported in the campaign with Jennifer Lopez. The exhibition also features a \"Manolos\" pair of shoes exclusively designed by Manolo Blahnik for men, Andy Warhol's Salvatore Ferragamo shoes and matador jacket donated by the bullfighter Miguel Angel Perera, among other spectacular designs.</p>\n<p align=\"JUSTIFY\">The exhibition is complemented with an extensive collection of photographs by artists like Paolo Roversi, Inez van Lamsweerde &amp; Vinoodh Matadin, Sebastian Kim, Giampaolo Sgura, Peggy Sirota, Tony Kelly, Javier Salas or Eugenio Recuenco.</p>\n<p>For more informations please visit <a href=\"http://museodeltraje.mcu.es/index.jsp?id=819&amp;ruta=3,16,170,795\" title=\"Museo del Traje\">Museo del Traje</a>.</p>\n<p>Photo: @John Slatery por Sebastian Kim. GQ España 2012</p>"
