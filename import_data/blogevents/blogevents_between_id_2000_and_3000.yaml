        introduction: ''
        teaser: "Design in its multiple facets, including fashion design, coexist in the same time frame and are presented in the permanent exhibition at\_Museu do Design e da Moda."
        body: "<p>Between art and industry, design has been perceived from different perspectives over the years. A glimpse into the past century and the first years of the new millennium reveals its plurality and complexity, namely the different perceptions of form and function. A duality that lies at its roots, since its birth within the context of industrialization. Unique objects (that can later be reproduced), limited autographed editions and mass productions nourish the universe of design in all its diversity. Design in its multiple facets, including fashion design, coexist in the same time frame and are presented in the permanent exhibition at\_Museu do Design e da Moda.</p>\n<p>For more information, please visit <a href=\"http://www.mude.pt/en/mude_site.html\" target=\"_blank\">MUDE</a>.</p>\n<p>This is MUDE’s permanent exhibition and the noted end-date is merely indicative.</p>\n<p>Photo: Givenchy by Alexander McQueen, coat and trousers, 1996. © Museu do Design e da Moda</p>"
