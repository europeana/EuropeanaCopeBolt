        introduction: ''
        teaser: 'The exhibition features 1,000 pieces of jewellery which are divided into different sections: "Fashion", "In Joy and Sorrow",  "Jewellery and Hair", "Magic and Symbolism", "Hold Tight" and "Highlights". The exhibition also features a timeline on the history of style.'
        body: "<p>The exhibition mainly features jewellery around the themes of fashion, status and identity, but also displays jewellery around themes like \"Jewellery and Hair\" and \"Joy and Sorrow\", such as rings as symbols of fidelity, mourning jewellery and bridal crowns. The exhibition also focusses on jewellery as symbolism and magic juxtaposing it with jewellery with a practical function. Highlights include the jewellery that Gustav Banér gave as a parting gift shortly before he was decapitated in the Linköping Bloodbath, the rings that Gustav III handed out as PR material after his coup and the ring bearing the portrait of the Årsta Lady</p>\n<p>This is Nordiska Museet's permanent exhibition and will be on display until further notice.</p>\n<p>For more information, please visit <a title=\"exhibtion Jewellery from decorative to practical\" href=\"http://http://www.nordiskamuseet.se/en/utstallningar/jewellery\">Nordiska Museet.</a></p>"
