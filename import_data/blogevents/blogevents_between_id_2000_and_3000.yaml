        title: 'Exhibition: "Luxury for Fashion: International Costume Jewellery from the Fior Collection"'
        start_event: '2013-04-11 00:00:00'
        unconfirmed_start: false
        end_event: '2013-10-06 00:00:00'
        unconfirmed_end: false
        location_name: Kunstbibliothek
        geolocation:
            address: 'Matthäikirchplatz 8, Berlin, 10785, DE'
            latitude: '52.5087862'
            longitude: '13.367616300000009'
            formatted_address: 'Matthäikirchplatz 8, Berlin, 10785, DE'
        introduction: ''
        teaser: 'With its exclusive London boutiques, the family-run business of Fior was, for decades, the number-one address for costume jewellery and luxury accessories of the highest order.'
        body: "<p>With its exclusive London boutiques, the family-run business of Fior was, for decades, the number-one address for costume jewellery and luxury accessories of the highest order. Apart from stars of the stage and screen, such as Elizabeth Taylor, Ava Gardner and Grace Kelly, the international jet-set also numbered among its customers, as did members of several European royal families.</p>\n<p>Lawrence Feldman started collecting for the Fior Collection as early as the 1950s, by setting aside some of the most dazzling items from each season's collection in his range of jewellery. Most of the objects in this unique collection, which stem from leading international manufacturers such as Trifari, Marcel Boucher and Louis Rousselet, are remarkable for displaying a great proximity in style and craftsmanship to 'real' jewellery of gold, silver, and gemstones.\_ Particularly noteworthy in this regard are the ensembles produced by the German Pforzheim-based company Henkel &amp; Grosse and Mitchel Maer of London, created exclusively for the French couturier Christian Dior and which rank among the finest and most elaborate costume jewellery articles ever made. The Fior Collection of London frequently features manifold sets which impressively demonstrate the different design varieties for necklace, bracelet, brooch and clip earrings.</p>\n<p>In the exhibition the approximately 290 selected jewellery items on display are accompanied by some 120 original fashion photographs from the Lipperheide Costume Library, which depict the fashion trends of each decade from 1950 to 1990.</p>\n<p>For more information, please visit <a href=\"http://www.smb.museum/smb/kalender/details.php?lang=en&amp;objID=37161&amp;type_id=10\" target=\"_blank\">Staatliche Museen zu Berlin</a>.</p>\n<p>Image: brooch Kenneth Jay Lane (U.S.), circa 1965 metal, gold-plated and rhodium-coated, faceted glass stones and cabochons, faux coral, 9.5 x 7 cm.\_© National Museums in Berlin, photo: Martin Gosewisch</p>"
        teaser_image:
            file: fashion/2013-05/20130405123352.jpg_cover.jpg
