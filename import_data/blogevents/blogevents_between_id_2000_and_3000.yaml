        teaser: 'The footwear on display, from 1830 to 1918, traces the process of transformation undergone by the dress of the Serbian bourgeois class during the 19<sup>th</sup> century, from traditional Oriental dress towards European fashions.'
        body: "<p>The footwear featured in this exhibition dates from 1830 to 1918 and traces the transformation undergone by the dress of the Serbian bourgeois class during the 19<sup>th</sup> century on its way from traditional Oriental dress towards European fashions. The exhibition comprises the two last centuries in Serbia’s history: from the end of Ottoman times until it ceased to be a part of the Yugoslav community of nations. Footwear also reflects the huge technological progress which made possible mass production and consumption. The exhibited pieces offer aesthetic pleasure and bear witness to the constant change in fashion and the concepts of elegance, luxury, comfort, femininity and sex appeal.</p>\n<p>For more information, please visit the\_<a href=\"http://www.mpu.rs/english/\" target=\"_blank\">Museum of Applied Art, Belgrade</a>.</p>\n<p>Image: Tatar boots from Russia, Kazan, late 19th – early 20th century. Leather, linen, leather sole. MAA Inv. No. 5458. © Museum of Applied Art, Belgrade</p>"
