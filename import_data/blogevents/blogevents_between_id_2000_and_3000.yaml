        title: '2nd Europeana Fashion edit-a-thon'
        start_event: '2013-05-13 09:30:00'
        unconfirmed_start: false
        end_event: '2013-05-13 17:00:00'
        unconfirmed_end: false
        location_name: 'Centraal Museum'
        geolocation:
            address: 'Nicolaaskerkhof 10, Utrecht, 3512 XC , NL'
            latitude: '52.08338329999999'
            longitude: '5.125795100000005'
            formatted_address: 'Nicolaaskerkhof 10, Utrecht, 3512 XC , NL'
        introduction: ''
        teaser: "Centraal Museum Utrecht\_and the\_Netherlands Institute for Sound and Vision\_are two out of 22 partners of the\_Europeana Fashion project\_who, together with\_Wikimedia Netherlands\_and\_ModeMuze, will host the second in a series of fashion edit-a-thons around Europe."
        body: "<p><a title=\"Centraal Museum Utrecht website\" href=\"http://europeanafashion.us5.list-manage1.com/track/click?u=08acbb4918e78ab1b8b1cb158&amp;id=7c722abce9&amp;e=e2a47651a0\" target=\"_blank\">Centraal Museum Utrecht</a> and the <a title=\"Sound and Vision R&amp;D\" href=\"http://europeanafashion.us5.list-manage1.com/track/click?u=08acbb4918e78ab1b8b1cb158&amp;id=501423dd14&amp;e=e2a47651a0\" target=\"_blank\">Netherlands Institute for Sound and Vision</a> are two out of 22 partners of the <a href=\"http://europeanafashion.us5.list-manage.com/track/click?u=08acbb4918e78ab1b8b1cb158&amp;id=b5d443a5f3&amp;e=e2a47651a0\">Europeana Fashion project</a> who, together with <a title=\"Contact Wikimedia Netherlands\" href=\"http://europeanafashion.us5.list-manage.com/track/click?u=08acbb4918e78ab1b8b1cb158&amp;id=cd4315461b&amp;e=e2a47651a0\" target=\"_blank\">Wikimedia Netherlands</a> and <a title=\"ModeMuze on Facebook\" href=\"http://europeanafashion.us5.list-manage.com/track/click?u=08acbb4918e78ab1b8b1cb158&amp;id=4d4c80a898&amp;e=e2a47651a0\" target=\"_blank\">ModeMuze</a>, will host the second in a series of fashion edit-a-thons around Europe. During the event, participants will come together to edit and contribute new information to Wikipedia using the digital collections shared by the Centraal Museum and the Netherlands Institute for Sound and Vision. The goal of the edit-a-thon is to improve and increase the presence of fashion related information on Wikipedia and spread knowledge about Europeana Fashion and Wikipedia as a source of information.</p>\n<p><strong>Should I register?<br></strong>As spaces are limited, we require you to<a href=\"https://wikifashion-nl.eventbrite.com/\" target=\"_blank\"> register your ticket on this Eventbrite page</a> <strong>before May 6th</strong>. If you already have a Wikipedia account name, do also add your name to the <a title=\"Wie doet mee? Meld je aan!\" href=\"http://europeanafashion.us5.list-manage1.com/track/click?u=08acbb4918e78ab1b8b1cb158&amp;id=ae175c6e27&amp;e=e2a47651a0\">list of participants</a> on the <a title=\"Wie doet mee? Meld je aan!\" href=\"http://europeanafashion.us5.list-manage.com/track/click?u=08acbb4918e78ab1b8b1cb158&amp;id=7b8f37a8b0&amp;e=e2a47651a0\">edit-a-thon project page</a>.</p>\n<p><strong>What should I bring?</strong><br>\nPlease bring your own laptop for editing articles. Open WiFi will be available, as well as reference sources (books and magazines) from the Centraal Museum library. Lunch and a small breakfast will be provided and participants will receive a tour through the museum collection.\n</p>"
