            latitude: '51.4790551'
            longitude: '-0.1694595000000163'
            formatted_address: '15-25 Howie St, London, SW11 4AS, GB'
        introduction: ''
        teaser: 'This one-day symposium explores the increasingly wide scope of spaces where fashion is practiced and studied. It brings together a cross-disciplinary cohort of fashion researchers to explore ideas relating to fashion spaces.'
        body: "<p>This one-day symposium explores the increasingly wide scope of spaces where fashion is practiced and studied. It brings together a cross-disciplinary cohort of fashion researchers to explore ideas relating to fashion spaces. \_So, what is a fashion space? Why assign a physical dimension to fashion research? Is it possible to conceive of fashion at all outside a tangible space? How can exploring space shed light on represented, written, embodied and worn fashion?\_With keynote talks by Dr. Agnès Rocamora (London College of Fashion) and Dr. Nicky Ryan (London College of Communication) this symposium investigates notions of the virtual and physical, real and imagined in both past and present fashion spaces.\_This symposium is also the launch event for Fashion Research Network (FRN) a cross-institutional forum for doctoral and early-career fashion researchers.</p>\n<p>For more information, please visit the <a href=\"http://fashionresearchnetwork.wordpress.com/up-coming-events/\" target=\"_blank\">Fashion Research Network</a>.</p>"
