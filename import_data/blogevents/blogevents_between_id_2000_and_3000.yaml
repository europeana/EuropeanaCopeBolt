        templatefields: {  }
        title: 'Fashion Edit-a-Thon: "Belgian Fashion"'
        start_event: '2013-09-23 09:30:00'
        unconfirmed_start: false
        end_event: '2013-09-23 17:00:00'
        unconfirmed_end: false
        location_name: 'Fashion Museum Province of Antwerp - MoMu'
        geolocation:
            address: 'Nationalestraat 28 , Antwerp , 2000, BE'
            latitude: '51.2167738'
            longitude: '4.399518100000023'
            formatted_address: 'Nationalestraat 28 , Antwerp , 2000, BE'
        introduction: ''
        teaser: 'On Monday 23 September 2013 Europeana Fashion is organizing an edit-a-thon in MoMu around the theme fashion. During this edit-a-thon, participants will work together on new and existing Wikipedia articles on fashion, preferably with images under the Europeana Fashion category from Wikipedia.'
        body: "<p><strong>On Monday 23 September 2013 Europeana Fashion is organizing an edit-a-thon in MoMu around the theme fashion. During this edit-a-thon, participants will work together on new and existing Wikipedia articles on fashion, preferably with images under the Europeana Fashion category from Wikipedia.</strong></p>\n<p style=\"text-align: center\"><a href=\"https://wikifashion-be.eventbrite.com/\" target=\"_blank\">Click here to sign up</a></p>\n<p>The goal of this edit-a-thon is to improve and make more visible fashion information on Wikimedia, both in Dutch and other language versions of Wikipedia. This edit-a-thon will center specifically around\_<strong>the theme Belgian Fashion</strong>. Naturally, participants are also allowed to write on other fashion topics.</p>\n<p>Students, curators, researchers, fashion bloggers and other enthusiasts are more than welcome. Experience with editing Wikipedia articles is not required, as experienced Wikipedians will be present to guide and assist the participants.</p>\n<p>The main organisr of this edit-a-thon is one of Europeana Fashion's Belgian partners:\_<a title=\"MoMu - Fashion Museum Province of Antwerp\" href=\"http://www.momu.be/en/index_momu.jsp?layout=momu\" target=\"_blank\">MoMu - Fashion Museum Province of Antwerp</a>, in collaboration with Wikipedia volunteers from Belgium and the Netherlands.</p>\n<p>Previously, Europeana Fashion organised fashion edit-a-thons at\_<a title=\"Fashion edit-a-thon Nordiska Museet\" href=\"http://blog.europeanafashion.eu/2013/04/04/europeana-fashion-edit-a-thon-nordiska-museet-sweden-wikimedia-wikipedia/\" target=\"_blank\">Nordiska Museet in Stockholm</a>\_and\_<a title=\"Fashion edit-a-thon Centraal Museum\" href=\"http://blog.europeanafashion.eu/2013/05/15/fashion-edit-a-thon-europeana-centraal-museum-utrecht-wikimedi/\" target=\"_blank\">Centraal Museum in Utrecht</a>.</p>\n<h3>How do I sign up?</h3>\n<p>We can host a limited number of participants. That is why we would like to ask you to confirm your participation via <a href=\"https://wikifashion-be.eventbrite.com/\" target=\"_blank\">this Eventbrite page</a>\_<strong>before 16 September 2013</strong>.</p>\n<p>\_</p>\n<h3>What do I need to bring?</h3>\n<p>Bring your own laptop to add new or edit articles on Wikipedia. WiFi will be available as well as information resources (books, magazines) from the MoMu Library. Lunch and snacks will be provided. Additionally, all participants will receive a guided tour through the exhibition\_<em><a title=\"Happy Birthday Dear Academie 50 Years Antwerp Fashion Department\" href=\"http://www.momu.be/en/exhibitions/upcoming/index.jsp?layout=momu\" target=\"_blank\">Happy Birthday Dear Academie! - 50 Years Antwerp Fashion Department</a>.</em></p>\n<p>\_</p>\n<h3>How do I get to MoMu?</h3>\n<p>Public transport: from Central Station take tram 15 or 9 to Groenplaats. You can find more information on the website\_<a title=\"De Lijn\" href=\"http://www.delijn.be/index.htm\" target=\"_blank\">De Lijn</a>.\nBy car: more information about parking in Antwerp you can find on\_<a title=\"Parkeren in Antwerpen\" href=\"http://www.parkereninantwerpen.be/parkeermogelijkheden\" target=\"_blank\">Parkeren in Antwerpen</a>.</p>\n<p>\_</p>\n<h3>I have more questions, who can I contact?</h3>\n<p>You can contact Gabrielle de Pooter at MoMu:\_gabrielle.depooter@momu.be\_/ tel.: +32 3 470 27 79.\_\_.</p>"
