        body: "<p style=\"text-align: justify\">The exhibition explores the categorie of underwear, for men and women, like the corset, the crinoline and other vestiments, sometimes made from baleen, for support and to shape or slim the silhouette. The vestiments weren’t prescripted in the 19th century, despite what people tend to think. In fact, the first platforms to conceale increased from the 14th century till present times. Thanks to the preserved items, only rare presented in public, the exhibition can be understood as a long history of “coulisses” of clothing and fashion relevant for the diversity of mechanisms.</p>\n<p>For more information, please visit <a href=\"http://http://www.lesartsdecoratifs.fr/francais/mode-et-textile/expositions-70/prochainement-446/la-mecanique-des-dessous-une/\">Les Arts Décoratifs Paris</a></p>"
