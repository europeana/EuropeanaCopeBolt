            formatted_address: 'Nicolaaskerkhof 10, Utrecht, 3512 XC , NL'
        introduction: ''
        teaser: 'In "Masterpieces from the Collection" Centraal Museum presents the very best of its collection in a permanent exhibition. This includes fashion objects ranging from unique 17th century pieces to contemporary couture by Iris van Herpen.'
        body: "<p>Utrecht is a cultural magnet. It has been for over 2000 years: artists, artisans, religious figures, politicians, philosophers and scientists found their place here, left something behind, shaping Utrecht as they went. All these objects are represented in the collections <em>city history</em>, <em>old painting</em>, <em>modern art</em>, <em>applied art</em>, but also in <em>fashion design &amp; costumes</em>. In \"Dit is het Centraal Museum\" (\"This is the Centraal Museum!\"), you will find a 17th-century leather buff coat as well as a slightly earlier pointed leather hat with a large brim. The hat was found between the bricks of one of the walls of the City orphanage in the year 1875. In the next room, a finely woven linen summer dress is presented. Its dome formed skirt gives an idea of the practicality of a bourgeois woman's outfit on a hot summer day in 1860. A few rooms away, across high-end furniture and paintings, are the more recent pieces by Iris van Herpen, Klavers van Engelen and Viktor &amp; Rolf. With its close to complete collection of historical fashion, Centraal Museum now focuses on designers who dare to cross the borders of the discipline of fashion.</p>\n<p>For more information, please visit <a href=\"http://centraalmuseum.nl/en/visit/exhibitions/masterpieces/\" target=\"_blank\">Centraal Museum</a>.\nImage: ©\_Centraal Museum/Ernst Moritz</p>"
        teaser_image:
            file: fashion/2013-07/t201251_003.jpg.630x378_q50_upscale.jpg
