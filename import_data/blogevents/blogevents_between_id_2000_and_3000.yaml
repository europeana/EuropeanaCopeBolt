        introduction: ''
        teaser: "This Fall, MoMu will present the exhibition '50 Years Antwerp Fashion Department'.\_The exhibition will highlight various aspects of Antwerp fashion education during the first fifty years of its existence."
        body: "<p style=\"text-align: justify\">This Fall, MoMu will present the exhibition '50 Years Antwerp Fashion Department'. The exhibition is one of the many projects of the Royal Academy of Fine Arts Antwerp celebrating its 350th anniversary. The exhibition will highlight various aspects of Antwerp fashion education during the first fifty years of its existence: the department's specific curriculum and its education and evaluation methods, the importance of graphic design in fashion, the various generations of students and their careers, the friendship and emergence of the 'Antwerp Six'\_(Ann Demeulemeester, Dries Van Noten, Dirk Van Saene, Walter Van Beirendonck, Marina Yee, Dirk Bikkembergs) and Martin Margiela, and the graduation projects of some of the most noteworthly alumni. The exhibition illustrates how diverse the careers of the Academy's alumni are and how this programme has left a mark on the international fashion world.</p>\n<p>For more information, please visit <a href=\"http://www.momu.be/en/exhibitions/upcoming/\" target=\"_blank\">MoMu - Fashion Museum of Antwerp</a>.</p>"
