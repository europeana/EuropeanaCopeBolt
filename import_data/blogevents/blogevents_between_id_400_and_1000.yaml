        teaser: '<p style="text-align: justify">The International City of Lace and Fashion in Calais is inviting the Quebec-based textile artist Carole Simard-Laflamme to decorate the temporary exhibition room with personal works of art calling on the five senses.</p>'
        body: "<p style=\"text-align: justify\">The nature of things and the ties binding them together are the main food for thought behind Carole Simard-Laflamme’s designs. Nature and structure are central to her decompartmentalised, multidisciplinary handiwork where textile fibre stands out as the media par excellence.</p>\n<div>\n<p style=\"text-align: justify\">Manipulated in all its forms and often in surprising ways, fibre is assembled into creations exploring the human condition and our cultural roots. Perception, intuition, identity, emotion, memory and poetry are the artist’s driving creative forces.</p>\n<p style=\"text-align: justify\">Her desire to separate out disciplines leads Carole to associate, for example, nature and textile, clothing and architecture, fibre and sound. Transcending the ephemeral, delicate nature of the medium, she stages architectural installations that often incorporate sound elements to create environments bursting with intense emotional and aesthetic experiences.</p>\n<p style=\"text-align: justify\">For more info, please visit \_<a href=\"http://www.cite-dentelle.fr/spip.php?article463\" target=\"_blank\">la Cité internationale de la dentelle et de la mode de Calais</a>.\nCredits image:\_Fred Collier @ pixopale.com</p>\n\n</div>"
