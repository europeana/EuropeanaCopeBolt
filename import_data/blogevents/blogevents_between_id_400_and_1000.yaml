        teaser: 'The Alternative Fashion before Glossies, 1985-1995 show displays the history of alternative fashion, a trend that emerged at the junction of rock and squat club culture, during the period that started with early perestroika and ended those the arrival of glossy fashion periodicals in mid 1990s.'
        body: "<p style=\"text-align: justify\">During 1985-1995 alternative fashion was the symbol of changing time and a brand of the perestroika .USSR abroad, drawing the attention of western media with its experimental features. Artists played the hard roles of trendsetters – the Avant-Garde and socialites expressed their attitude to contemporaneity through images and wear.\_The phenomenon of alternative fashion was noticed and appreciated by such western couturiers as Vivienne Westwood who had thought earlier that there could be no fashion in the country of sickles and hammers, and Yohji Yamamoto for whom special shows were organized in the epicenter of the liberal Moscow fashion crowd in the Petrovsky Avenue.\_The exhibition will\_present about a hundred photographs with images of fashion created by Katya Filippova, Gosha Ostretsov, Alexander Petlyura, Andrey Bartenev, Katya Mikulskaya-Mosina, Katya Ryzhikova, Iren Burmistrova, the La Re duet, and Bruno Birmanis.</p>\n<p style=\"text-align: justify\">For more information, please visit the <a href=\"http://garageccc.com/en/event/47\" target=\"_blank\">Garage Culture for Contemporary Fashion</a>.\nCredits image: Iren Burmistrova, Model from the A Getup for the Day after Tomorrow. Photo: I. Piganov, 1989.</p>"
