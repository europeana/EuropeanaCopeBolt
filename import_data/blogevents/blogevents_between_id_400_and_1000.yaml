        introduction: ''
        teaser: "<p style=\"text-align: justify\">The Museum at FIT has organized two consecutive exhibitions in The Fashion and Textile History Gallery that celebrate the best of the permanent collection:\_Fashion, A-Z: Highlights from the Collection of the Museum at FIT, Part One\_(which ran through May 8, 2012) and\_Fashion, A-Z: Highlights from the Collection of the Museum at FIT, Part Two\_(May 23 through November 10, 2012).</p>"
        body: "<p style=\"text-align: justify\">The Museum at FIT has long been recognized for its innovative and award-winning exhibitions, but less well-known is the fact that its permanent collection encompasses more than 50,000 garments and accessories and 30,000 textiles dating from the eighteenth century to the present.\_Thematic exhibitions in the Fashion and Textile History Gallery are drawn exclusively from the museum's permanent collection and have typically been organized chronologically, covering 200 to 250 years of fashion history. Since The Museum at FIT collection is especially strong in designer fashion from the 20th and 21st centuries, it decided to organize an exhibition that focuses on modern and contemporary fashion and accessories from the collection.\_A companion book, to be published by TASCHEN in fall 2012, will feature more than 500 photographs of fashions from the museum's collection, as well as photographs of many of our exhibitions.</p>\n<p style=\"text-align: justify\">For more information, please visit <a href=\"http://www.fitnyc.edu/12469.asp\" target=\"_blank\">The Museum at FIT</a>.\nCredits image: Charles James, evening dress in silk taffeta and net, 1955, USA, gift of Robert Wells In Memory of Lisa Kirk.</p>"
