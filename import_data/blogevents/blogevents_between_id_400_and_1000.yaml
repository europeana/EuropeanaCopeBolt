        teaser: '<p style="text-align: justify">The 2nd Nordic Research Workshop in Fashion Studies, hosted by the Centre for Fashion Studies will be held at Stockholm University on Friday, December 14, 2012.</p>'
        body: "<div style=\"text-align: justify\">\n\nFollowing the successful workshop in 2008 we once again invite Nordic scholars and graduate students from all academic disciplines and design fields who conduct research in Fashion and/or Fashion Studies to participate and present their research in a one day long workshop. Besides being a venue for presenting and workshopping current research, this is an important network opportunity for scholars, students and teachers alike. We hope that this event will strengthen the already existing relations and make more collaborations possible between various academic scholars, design teachers, and graduate students in our Nordic countries.\n\n</div>\n<p style=\"text-align: justify\">Each presentation, which should be in English, should be no longer than 15 minutes, and we do not ask for formal papers.The workshop, which takes place at Stockholm University at Frescati, will run from 09.00 to 17.00 with breaks for lunch and coffee. Following the workshop, there will be a reception. The event is free for all participants who present.</p>\n<p style=\"text-align: justify\">Deadline for abstracts : Monday, October 1, 2012. Please send a short abstract (max 400 words) no later than Monday, October 1, 2012 to coordinator Petrine Knight at <a href=\"'+String.fromCharCode(112,101,116,114,105,110,101,64,102,97,115,104,105,111,110,46,115,117,46,115,101)+'?subject=2nd%20Nordic%20Workshop%20in%20Fashion%20Studies%20-%20invitation%20and%20call%20for%20papers')\">petrine@fashion.su.se</a></p>\n<p style=\"text-align: justify\">For more information, please visit <a href=\"http://www.ims.su.se/om-oss/nyheter/nyheter-fran-centrum-for-modevetenskap/2nd-nordic-research-workshop-in-fashion-studies-invitation-and-call-for-papers-1.92731\" target=\"_blank\">The University of Stockholm</a>.\nCredits image: Jens Mohr © Hallwylska museet</p>"
