        teaser: "<p style=\"text-align: justify\">Costume Colloquium III: Past Dress – Future Fashion\_is the third in a series of bi-annual conferences dedicated to the discussion of fashion, fabric, styles, techniques, conservation and the many topics associated with dress history and contemporary costume creation, use and design.\_The 2012 edition will focus on the broader analysis of historical styles and their influences on current and future fashion trends.</p>"
        body: "<p style=\"text-align: justify\">Stylists and designers look to the past to seek inspiration for their latest creations. We reference the past to spark our imagination for new ideas, but more often we look back to identify those timeless themes that remain valuable for the present and into the future.\_Therefore vintage styles, designer creations and historic fashion collections will be just some of the many topics presented at\_Costume Colloquium III: Past Dress – Future Fashion\_to be held November 8-11, 2012\_in\_Florence, Italy. The international, interdisciplinary and intercultural structure of Costume Colloquium promotes a lively exchange of knowledge on a full range of ideas and interests. The conference topics and themes of Past Dress – Future Fashion are appealing to professionals and academics as well as amateurs and students.</p>\n<p style=\"text-align: justify\">For more information, please visit <a href=\"http://www.costume-textiles.com/past-dress-future-fashion-2/\" target=\"_blank\">Costume-Textiles</a>.</p>"
