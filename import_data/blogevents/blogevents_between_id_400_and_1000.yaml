        introduction: ''
        teaser: '<p style="text-align: justify">From September 12th, 2012 till February 10th, 2013 MoMu presents MADAME GRÈS. Sculptural Fashion, an overview of the work of the Parisian couturier, Madame Grès (1903– 1993).</p>'
        body: "<p style=\"text-align: justify\">Conceptually, the design of the exhibition at the Fashion Museum will be consistent with the sculptural fashion of Madame Grès. To achieve this, MoMu will work with the Belgian artist Renato Nicolodi, who has designed new elements and installations for the exhibition spaces and will also exhibit own work. His archetypal, minimalist and classically inspired works take on a stimulating dialogue with the work of Madame Grès. MoMu welcomes and recomposes the retrospective of Madame Grès from musée Gallièra, musée de la Mode de la Ville de Paris, which was pre- sented in 2011 at the musée Bourdelle in Paris. This exhibition reunites Madame Grès silhouettes originating mostly from the Gallièra collections as well as some private collections.</p>\n<p style=\"text-align: justify\">For more information, visit <a href=\"http://www.momu.be/en/\">MoMu</a>.</p>"
