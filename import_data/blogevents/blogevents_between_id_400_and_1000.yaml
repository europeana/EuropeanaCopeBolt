        introduction: ''
        teaser: '<p style="text-align: justify">The “Fashion Timeline” showcases the Kent State University Museum’s world-class collection of historic fashions. Encompassing two centuries of fashion history, this exhibition is designed to show the evolution of styles and silhouettes while contextualizing the pieces with relevant political, technological and cultural developments.</p>'
        body: "<p style=\"text-align: justify\">The first gallery spans the late-eighteenth and early-nineteenth centuries. This was a period of revolutionary change that can clearly be seen reflected in the fashions. The American and French Revolutions radically changed the political landscapes while the industrial revolution transformed how goods, particularly clothing and textiles, were made. The luxury and rococo excesses of the eighteenth century gave way to the romanticism and neoclassicism of the early nineteenth century. The next room includes the second half of the nineteenth century to the dawn of World War I. Synthetic dyes opened up a world of color and the sewing machine facilitated the application of yards of ruffles, pleats, and fringe. The upholstered, heavy styles of the Victorian era eventually gave way to Edwardian froth and lace. The final room finishes the timeline with fashions of the early twentieth century. While it may have been a period of world wars and depression, fashions also reflected the heydays of jazz and swing, the boldness of Art Deco, and the endless possibilities of technology from plastics to rockets.</p>\n<p style=\"text-align: justify\">For more information, please visit the <a href=\"http://www.kent.edu/museum/exhibits/exhibitdetail.cfm?customel_datapageid_2203427=3134506\" target=\"_blank\">Kent State University Museum</a>.</p>\n<p style=\"text-align: justify\"></p>"
