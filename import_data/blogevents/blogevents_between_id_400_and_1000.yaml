        teaser: '<p style="text-align: justify">The Centraal Museum presents the first large-scale exhibition in the Netherlands on blue jeans. Across various themes, the exhibition shows new work by renowned artists, combined with national and international loan pieces - showcasing both craftsmanship and innovative technology.</p>'
        body: "<p style=\"text-align: justify\">The exhibition is divided into a number of themes showing the experimental and creative side of jeans: from their origin as work wear in the 17<sup>th</sup> century, to high fashion in the 20<sup>th</sup> century, to modern-day jeans - including internationally renowned Dutch labels such as G-Star. Special attention is reserved for national and international subcultures, in which the jean is a product for the masses that expresses uniformity, but at the same time a most personal garment that reflects individuality. The exhibition also looks at the DNA of jeans: the materials, buttons, labels and their typical indigo blue colour. The highly polluting production process and current innovative sustainable alternatives, such as ‘zero water waste’ and ‘ozone’ treatments, are also part of the exhibition.</p>\n<p style=\"text-align: justify\">For more information, please visit <a href=\"http://centraalmuseum.nl/en/visit/exhibitions/Jeans/\" target=\"_blank\">Centraal Museum</a>.\nCredits image: Gluejeans Revolution Jeans © Bill Tanaka.</p>"
