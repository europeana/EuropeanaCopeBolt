        teaser: '<p style="text-align: justify">The Christian Dior Museum will pay homage to the silver screen in 2012. For one summer only, the salons of Ville "Les Rhumbs" will exhibit the Dior fashions worn by movie stars on the screen and the streets.</p>'
        body: "<p>Even before 1947 and the creation of the couture house bearing his name, Christian Dior put his talent to work as costume designer for the cinema, collaborating with renowned filmmakers such as Claude Autant-Lara and René Clair. Christian Dior’s 1947 success brought other filmmakers to call on his talent, and he often gave in to their demands in spite of his bustling activity within the House of Dior. We owe it to Marlene Dietrich that the name of Christian Dior came to be associated with one of the greatest filmmakers of the twentieth century, Alfred Hitchcock. For the exhibition, the Berlin Film Archive has exceptionally loaned an exhibit dedicated to the actress, who wore Dior on the screen and in the streets. Admiring his talent as a designer, other actresses have made and still make Christan Dior\_their chosen couture.\_ You’ll see some of the sumptuous gowns designed for the actresses whose faces have become synonymous with the brand, bringing you up close to the magical, dreamlike universe which is the cinematic trademark of the House of Dior.</p>\n<p>For more information, please visit the <a href=\"http://www.musee-dior-granville.com/c/287/p/c51e42661f7441dff4f2bfd9a1bab0c8/Stars-in-Dior.html\" target=\"_blank\">Musée Christian Dior</a>.\nCredits image: Marilyn Monroe\_in Dior\_photographed by\_Bert Stern during the shooting\_ of The Last Sitting, in the Bel-Air hotel in Los Angeles, june 1962. © BERT STERN</p>"
