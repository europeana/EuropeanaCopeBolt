        introduction: ''
        body: "<p align=\"justify\"><strong>With the September Issue out now and fashion weeks starting soon, Vogue.com opens its incredible archive to the public!</strong></p>\n\n<p align=\"justify\">Introduced earlier this week, Vogue.com new section <a href=\"http://www.vogue.com/fashion-shows/\">VogueRunway</a> collects more than one milion pictures from the international fashion shows. The section, which includes photographs dating back to 1991, also offers full coverage on the shows that marked fashion history such as Perry Ellis S/S 1993, the “Grunge collection” designed by Marc Jacobs, and the successful Gucci F/W 1995 designed by Tom Ford.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-09/04737l1-665x867.jpg\" alt=\"\" class=\"size-large wp-image-6143\"><em>Cover page from Vogue UK, 2005. Photo by Mario Testino. Collection Missoni Archive. All rights reserved.</em></p>\n\n<p align=\"justify\">In addition, for a limited time, Vogue opens its Archive to the public to let their readers browse through the different covers of the 122 September issues that Vogue had since 1893. Those covers being the perfect witnesses of the changes fashion underwent since the 19th century,  they also show how fashion images evolved in the years.</p>\n\n<p align=\"justify\">To get started and browse this selection, go to <a href=\"http://www.vogue.com/archive\">Vogue.com/archive</a> from your desktop or tablet and click “Archive Login” at the top of the page. Then select “Magazine Subscribers and Registered Users” and log in with the following credentials: the username is Runway@vogue.com and the password is simply runway.</p>\n\n<p align=\"justify\">The access to the archive ends September 7th and is available on desktop and tablet only. For more information, please visit <a href=\"http://www.vogue.com/13322995/vogue-runway-september-issue-online-archive-free-access/\">Vogue.com</a></p>."
