        title: 'Inside the Museum at FIT’s'
        introduction: ''
        body: "<p align=\"justify\"><strong>The <a href=\"http://www.fitnyc.edu/museum.asp\">Museum at FIT</a>, accredited by the American Alliance of Museums, is one of a selected group of specialized fashion institutions.</strong></p>\n<p align=\"justify\">Its mission is to advance the knowledge of fashion through exhibitions, programs and publications. Founded in 1969, the Museum’s exhibitions began to be presented in 1975. Dr. Valerie Steele has been director of The Museum at FIT since 2003 and chief curator since 1997.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-08/imgp0387_zps8119fca5-665x498.jpg\" alt=\"\" class=\"size-large wp-image-6089\"><em>The Museum at FIT. Photo by Robert Sheie - http://www.menswear-market.com/ All rights reserved</em></p></em>\n<p align=\"justify\">Best known for its innovative and award winning special exhibitions, the FIT Museum’s permanent collection encompasses 50,000 garments and accessories from the 18th century to the present. In the three galleries it is composed by, museum hosts several exhibition with historically and artistically significant objects from the museum’s permanent collection. In addition there is a gallery that feature the works of the students of FIT, which has been included in the top ten of the best international fashion schools by <a href=\"http://www.businessoffashion.com/education/rankings/2015\">BoF</a>.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-08/global_fashion_capitals_fit_en_nueva_york_229656952_650x.jpg\" alt=\"\" class=\"size-full wp-image-6088\"><em>&quot;Global Fashion Capital&quot; current exhibition at FIT Museum. Milan corner. Photo by Germán Nájera / Iván Flores. Courtesy of Vogue</em></p></em>\n<p align=\"justify\">The Museum underwent a several-year renovation, to be organized in a new space to house some of fashion’s greatest treasures. In this occasion Dr. Valerie Steele has declared that the biggest part of educating the public is to constantly keep up with the museum’s collection. If approximately 50,000 items seems like an overflowing archive, to her it is only the beginning.</p>\n\n<p align=\"justify\">Find more information about Museum at FIT current exhibition <a href=\"http://www.europeanafashion.eu/portal/eventdetail.html?event=exhibition-globalfashioncapitals-fit\">“Global Fashion Capitals”</a> in Europeana Fashion Event area!</p>"
