        title: 'Uniqlo discovers the Fashion Side of Neuroscience'
        introduction: ''
        body: "<p align=\"justify\"><strong>Earlier this week, a Uniqlo shop in Sydney, Australia, presented to its customer a new technology called “UMood”. The technology implies neuroscience to help customers to find their the perfect T-Shirt.</strong></p>\n<p align=\"justify\">It consists in a headset using a single sensor on the forehead to measure brain activity while people watch seconds-long video clips. Each clip represent up to 10 moods such as \"dandy\" and \"stormy.\"</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-10/uniqlo-665x373.jpg\" alt=\"\" class=\"size-large wp-image-6328\"><em>“UMood” technology. Courtesy of Uniqlo. All rights reserved.</em></p></em>\n<p align=\"justify\">The series of videos includes a woman reading in a forest, a kitten, cherry blossoms and a man dancing. Then an algorithm analyses each responses the customers’ brain had while their watching and the machine offers the t-shirt that in Uniqlo selection perfect fits their mood.</p>\n<p align=\"justify\">It is no wonder that in a time in which fashion and mass production push new designs almost every day, someone may feel confuse about what to buy and what to wear. But is technology the right solution to help customers accomplish their needs? Fashion still waits for the algorithm to calculate this answer.</p>\n<p align=\"justify\">Read also on <a href=\"http://www.europeanafashion.eu/portal/blogdetail.html?post=when-fashion-meets-the-future-jessica-minh-anh-at-gemasolar\">Europeana Fashion</a> how a technological catwalk can be sustainable by implying solar power!</p>"
