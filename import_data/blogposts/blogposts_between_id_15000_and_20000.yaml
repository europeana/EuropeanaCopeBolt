        title: 'The Gansey Jumper'
        introduction: ''
        body: "<p align=\"justify\"><strong>One of the most popular garments to wear in winter, jumpers are also a piece of clothing which had different meanings during the centuries, which differ from place to place and from design to design.</strong></p>\n\n<p align=\"justify\">The Gansey, or Guernsey jumper - named after the island of Guernsey, part of the group of the Channel Islands in the English Channel, where it was created - is a woollen fisherman's jersey, part of the traditional clothing of the island.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-12/2006ac7418_jpg_l-11-665x547.jpg\" alt=\"Gansey jumper of combed and hand-knitted worsted, made in Staithes, 1980. Collection Victoria and Albert Museum, CC-BY-NC\" class=\"size-large wp-image-6602\"><em>Gansey jumper of combed and hand-knitted worsted, made in Staithes, 1980. Collection Victoria and Albert Museum, CC-BY-NC.</em></p>\n\n<p align=\"justify\">This type of navy coloured sweater was favored by fishermen for its characteristic close-fit, which resulted in make them feel warmer, and its tight knit, which repelled water. The one in the picture, designed by Joseph Ettedgui, is part of the Victoria and Albert Museum’s collection and dated 1980. Made in the East Yorkshire fishing village of Staithes, it is worked in the round, without side seams, in a pattern of vertical panels with alternate cable and double moss stitch.</p>\n\n<p align=\"justify\">The first Guernsey jumpers were produced in the early 16th century, when the island obtained, by the Crown, the license to import wool from England and export knitted goods. They were originally hand–knitted in one piece and designed to keep the wearer warm and dry in all conditions. In the 19th century they become part of the rating uniform of British Royal Navy and during the 1880s there was a craze for a fashionable female version of the jersey.</p>\n\n<p align=\"justify\">In addition to Guernsey jumpers, a consistent part of Europeana Fashion collection is composed of <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=knitwear#searchTerm%3Dsweater\">knitwear designs</a>, from folk costumes to designers' creations! Browse it to find more beautiful records!</p>"
