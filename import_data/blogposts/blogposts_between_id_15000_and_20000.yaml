        title: 'Edith-a-thon in Greece!'
        introduction: ''
        body: "<p align=\"justify\"><strong>The 7th of February, 2015 at Harokopio University, there will be \"Marathon Wikipedia for Greek Fashion and Greek costumes which focuses on the Peloponnesian Folklore Foundation (PFF)\", an event promoted by PFF in collaboration with Europeana Fashion, Wikipedia and the company PostScriptum.\n</strong></p>\n\n<p align=\"justify\">The Peloponnesian Folklore Foundation organizes the action \"Marathon Wikipedia for Greek Fashion and Greek costumes which focuses on the Peloponnesian Folklore Foundation (PFF)\" as part of its participation in the European project Europeana Fashion. The company PostScriptum, which implements the PLI ESPA program \"The PFF in the digital age\", is involved in the organization of the action’s event too.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-01/amalia-221x332.jpg\" alt=\"\" class=\"size-medium wp-image-5457\"><em>Peloponnesian Folklore Foundation. All rights reserved.</em></p>\n\n<p align=\"justify\">This action, addressed to instructors and students from various university departments (theater studies, sociology, history, folklore etc.), fashion and costume museum curators, clothing historians, folklorists, \"fashion bloggers\" and anyone interested in participating, aims to enrich the Greek Wikipedia – and potentially the Anglophone Wikipedia - with entries relating to Greek local costumes and Greek fashion during the course of time. The event will also take place with the participation and supervision of members of the Greek Wikipedia.\nMore specifically, participants will be invited to write new entries or edit older ones. During the Marathon, participants will have the opportunity to meet personalities from the fields of fashion and costume design, as well as curators of the PFF, and discuss with them about the museum and its collections. In addition, there will be a brief presentation about Museum's collections and Europeana Fashion, as well as training in writing and formatting techniques in Wikipedia.</p>\n\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-01/amalia2-332x303.jpg\" alt=\"\" class=\"size-medium wp-image-5458\"><em>Peloponnesian Folklore Foundation. All rights reserved.</em></p>\n\n<p align=\"justify\">Internet access will be provided by a Wi-Fi network, participants should only have with them their laptop or any other portable device. Anyone who will not manage to register their entry during that day or has to leave before the end of the program, can complete the writing and uploading in Wikipedia at another time. \nParticipants will be invited to a special tour of the museum permanent collectionsin Nafplio, and they will receive a 10% discount on any purchases they make in the museum shop.</p>\n\n<p align=\"justify\">On 5 and 6 February, and one more time at the premises of Harokopio University, a seminary will be held about Wikipedia and the methodology on writing entries, in relation with participation in the PFF ESPA program afore mentioned. \nThose who wish to have more comprehensive training in order to take part in the action of the 7th February, are welcomed to attend the sessions 5 and 6 February, 17:00-20:00.</p>\n\n<p align=\"justify\">For more informations visit <a href=\"http://goo.gl/8nmfKB\">Wikimedia</a>.\n<p align=\"justify\">To <a href=\"https://www.eventbrite.com/e/europeana-fashion-edit-a-thon-athens-tickets-15493875599\">register yourself to the event</a>.</p>"
