        title: 'Runway Archive: Jean Colonna A/W 1997'
        introduction: ''
        body: "<p><img alt=\"\" src=\"/files/2017-06/1496356713_thumbnail-by-url-8-.jpg\" style=\"width: 400px; height: 600px;\" /></p>\r\n\r\n<p><em><strong>Jean Colonna a/w 1997 fashion show, photo by Etienne Tordoir, all rights reserved.</strong></em></p>\r\n\r\n<p>The photo taken by Etienne Tordoir shows one of the looks presented by the Algerian-born, Paris based fashion designer Jean Colonna for his a/w 1997 runway show. The model is wearing a black suit composed by a slim jacket and low waist trousers. Under the jacket, she is wearing a crop top in sheer skin colour fabric with cheetah print. The picture and the attitude of the model, who sports a strong black makeup, capture the impetuos atmosphere of the collection.</p>\r\n\r\n<p>Jean Colonna, who trained working for Balmain and collaborating on accessories with Jean Paul Gaultier, Claude Montana and Thierry Mugler, was nicknamed in the nineties the 'King of Paris Downtown Chic'. With his low-key, grungy aesthetic, he dominated Parisian catwalks alongside other radicals of his era, like Martin Margiela and Helmut Lang, working and collaborating with rising stars such as photographers David Sims, Jeff Burton and Jurgen Teller. His shops closed in 2002; although after a long stop, he re-emerged with his line again in 2010.</p>\r\n\r\n<p></p>"
