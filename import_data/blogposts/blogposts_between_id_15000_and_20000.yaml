        title: '“Bellissima. Italy and High Fashion 1945 – 1968” at Villa Reale, Monza'
        introduction: ''
        body: "<p align=\"justify\"><strong>Italian High fashion is made of different and unique stories. These stories have been collected by curators Maria Luisa Frisa, Stefano Tonchi and Anna Mattriolo in the exhibition “Bellissima. The Italy of High Fashion 1948 – 1968” now held at Villa Reale in Monza until the 10th January 2016.</strong></p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/12092527_10207984697601887_405595968_n-665x665.jpg\" alt=\"\" class=\"size-large wp-image-6336\"><em><em>Gran Sera. “Bellissima. Italy and High Fashion 1945 – 1968” at Villa Reale, Monza. Photo by Caterina Cesaretti. All rights reserved.</em></em></p>\n\n<p align=\"justify\">The exhibition, that displays the models of Italian fashion creators like, among others, Jole Veneziani, Mila Schön, Germana Marrucelli, Emilio Schubert, Roberta di Camerino, Salvatore Ferragamo, Coppola e Toppo, Valentino and Roberto Capucci, tells of an early period of Italian fashion history when these first designers raised their voice to define what was going to be the internationally celebrated Italian Style.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/12077377_10207984700201952_379140342_n-665x665.jpg\" alt=\"\" class=\"size-large wp-image-6337\"><em><em>Esotismi. “Bellissima. Italy and High Fashion 1945 – 1968” at Villa Reale, Monza. All rights reserved.</em></em></p>\n\n<p align=\"justify\">These stories are told through the exhibition from different perspectives, not only by displaying the designer’s creations, but also showing intimate pictures of them working in their ateliers, video interviews and reportages and the Italian magazines such as Linea Italiana or Bellezza in which their works were featured. In a long hallway of the palace is also installed the Textile Gallery, a project realized in collaboration with the Italian Ministry of Economic Development and Sistema Moda Italia, in which are exhibited sample books and textiles from the greatest textile makers of the time.</p>\n\n<p align=\"justify\">The exhibition will be on until the 10th of January 2016. For more information, please visit <a href=\"http://www.villarealedimonza.it/mostra/bellissima/\">Villa Reale</a>, Monza.</p>"
