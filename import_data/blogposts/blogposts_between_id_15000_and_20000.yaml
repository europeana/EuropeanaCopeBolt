        title: 'Gold and Silver in Europeana Fashion''s Tumblr!'
        introduction: ''
        body: "<p align=\"justify\"><strong>This month Europeana Fashion’s Tumblr explores the use of gold and silver in fashion history through a curation of selected items from Europeana Fashion’s collection!</strong></p>\n\n<p align=\"justify\">Gold and silver are two colours and materials which are present in fashion and costume history since their very beginning and thus their use, values and meaning have evolved in time. Europeana Fashion’s curation focuses on the techniques designers and couturiers use to feature gold and silver in their creations from the 20th century to nowadays. These techniques are different and they reflect the various new references these colours got in mainstream culture. In contemporary fashion, in fact, they not only represent the splendour of the old ages, but they are also attributed more unconventional meaning. Gold, for instance, has become synonym with hip-hop culture, while silver has become a modern, sidereal colour.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-02/2-665x934.jpg\" alt=\"Boots designed by Paco Rabanne, 1965 ca. Collection\_MUDE – Museu do Design e da Moda, all rights\" class=\"size-large wp-image-6786\"><em><em>Boots designed by Paco Rabanne, 1965 ca. Collection\_MUDE – Museu do Design e da Moda, all rights reserved.</em></em></p>\n\n<p align=\"justify\">The curation therefore features the creations of different designers and couturiers, from Mariano Fortuny and Paul Poiret, for whom gold bore the fascination of the Orient, to Pierre d’Alby, Courrèges and Paco Rabanne, who preferred silver for their space inspired suits and dresses, and the masters of the Eighties, who made these colours celebrative synonyms of excess.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-02/16-665x1000.jpg\" alt=\"Ensemble designed by Popy Moreni in 1983. See more on Europeana Fashion: http://bit.ly/1mAaiG2. Collection Les Arts Décoratifs, all rights reserved. \" class=\"size-large wp-image-6787\"><em><em>Ensemble designed by Popy Moreni in 1983. Collection Les Arts Décoratifs, all rights reserved.</em></p>\n\n<p align=\"justify\">Moreover, the curation includes the Nineties' and the contemporary designers which eventually challenged gold and silver, bringing these colours cultural references to their extremes. Visit every day Europeana Fashion’s <a href=\"http://europeanafashion.tumblr.com/\">Tumblr</a> to find a new picture and browse Europeana Fashion’s collection to find more <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=gold#colour%3Dhttp%3A%2F%2Fthesaurus.europeanafashion.eu%2Fthesaurus%2F10407\">gold</a> and <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=gold#colour%3Dhttp%3A%2F%2Fthesaurus.europeanafashion.eu%2Fthesaurus%2F10408\">silver</a> items!</p>"
