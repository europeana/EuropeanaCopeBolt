        title: Femina
        introduction: ''
        body: "<p align=\"justify\"><strong>Subtitled ‘The perfect review for women and girls’, the illustrated magazine created on 1st February 1901 by Pierre Lafitte took its name from the Latin word femina, meaning ‘woman’.</strong></p>\n\n<p align=\"justify\">Femina was the first French magazine targeting a female audience, consisting mainly of readers belonging to the middle class; central for the magazine was the support to Parisian fashion in the early twientieth century, which was advertised thorugh the pages as the most fashionable option for intelligent and refined women caring about their appearance.</p>\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-07/fem-jaargang-02-19020701_016-665x814.jpg\" alt=\"\" class=\"size-large wp-image-7469\"><em>Dress worn by Queen Alexandra for the coronation ceremony. Fashion print published on &#039;Femina&#039;. July 1902. Courtesy of ModeMuseum Provincie Antwerpen. All rights reserved</em></p></em>\n\n<p align=\"justify\">The illustrations represented the main attraction of the magazine. On May  1st, 1903, Femina titled \"Women Artists at the 1903 Salon\" and dedicated three pages to the illustrations of Louise Abbéma, Louise Catherine Breslau, Camille Claudel, Maximilienne Guyon Louise Clément-Carpeaux, Laure Coutan-Montorgueil  and Juana Romani. After a few years, the magazine cover, which had previously been mostly a reproduction of a photograph, started to be accompanied by a cartoon illustration in bi-chroma.</p>\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-07/fem-jaargang-03-19031101.jpg\" alt=\"\" class=\"size-full wp-image-7470\"><em>Femina - issue Nov. 1, 1903. Courtesy of ModeMuseum Provincie Antwerpen. All rights reserved</em></p></em>\n\n<p align=\"justify\">Anne R. Epstein, in her review of the book by Colette Cosnier, The Ladies of Femina, described a mystified feminism in the editorial direction of the magazine. Indeed, Femina was not born to be a feminist magazine but rather a woman's magazine. The editorial strategy of Pierre Lafitte, the publishing director, was inspired by The Ladies’ Magazine, a successful English publication.</p>\n\n<p align=\"justify\">He envisioned a luxury magazine dealing with fashion trends, society and family. However, feminist topics of the time -  including the claims of the suffragettes in England and the acquisition of voting right by the Danish women - were treated and discussed in the journal. Moreover, Lafitte used to give great prominence to leisure and sports in practiced by women and, from 1906, he launched The Femina Cup, a sporting competition.</p>\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-07/fem-jaargang-02-19020615.jpg\" alt=\"\" class=\"size-full wp-image-7468\"><em>Femina - issue June 15, 1902. Courtesy of ModeMuseum Provincie Antwerpen. All rights reserved</em></p></em>\n\n<p align=\"justify\">In 1909, the French Academy raised the question of the election of female members: immediately Femina asked its readers to elect 40 writers, to fill an imaginary female academy and published on a double-page an illustration showing the 40 elected seats in the institution's dome. After being suspended in 1917, Pierre Lafitte sold the journal to Hachette; the publishing house then merged Femina with another magazine called “The Happy Life”.</p>\n\n<p align=\"justify\">Visit Europeana Fashion portal to see more <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=femina#dataProviders%3DModeMuseum%20Provincie%20Antwerpen%26searchTerm%3Dfemina\">Femina</a>’s images from our archive.</p>"
