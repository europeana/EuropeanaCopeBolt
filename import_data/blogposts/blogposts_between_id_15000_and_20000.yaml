        title: '"HAIR! In Fashion and Art" at Centraal Museum'
        introduction: ''
        body: "<strong>Human hair is a quite wide subject in fashion and art, which has never been the subject of a comprehensive research. Centraal Museum focused on the theme in its new exhibition, “HAIR! Human Hair in Fashion and Art”!</strong>\n\nOn show through the 29th May, “HAIR! Human Hair in Fashion and Art” provides an insight on the topic by exploring its historical and contemporary aspects, as a result of a cultural-historical research conducted by Centraal Museum. There are many examples of human hair in fashion, Alexander McQueen used to put a lock of his hair in its creations, and Walter van Beirendonck printed a trompe l’oeil bare man’s top on a t-shirt. \n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-03/m-2012-0033-jt.jpg\" alt=\"Walter Van Beirendonck for Wild &amp; Lethal Trash (W.&amp; L.T.), tee-shirt printed with a trompe l'oeil bare man's top, 1996-1997. Collection Les Arts Décoratifs, all rights reserved. \" class=\"size-full wp-image-6941\"><em><em>Walter Van Beirendonck for Wild &amp; Lethal Trash (W.&amp; L.T.), tee-shirt printed with a trompe l&#039;oeil bare man&#039;s top, 1996-1997. Collection Les Arts Décoratifs, all rights reserved.</em></em></p>\n\nHair is a symbol with many meanings, not only related to body and sex, but also to history, religion and mythology. Facial and body hair then are subject to fashion themselves. The exhibition will display the work of many contemporary visual artists and international fashion designers who have been inspired by this material, such as Charlie Le Mindu, Julien d’Ys, Christiaan Houtenbos, Zoran Todorovic, Bob Recine and Silvia B. \n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-03/zhu_tian_babe_2013_rubber_human_hair_pigment_courtesy_of_the_artist1.jpg.630x378_q85_crop-1_upscale-1.jpg\" alt=\"Photo: “Babe”, rubber, human hair, pigment, Zhu Tian, 2013. “HAIR! Human Hair in Fashion and Art”, Centraal Museum, all rights reserved. \" class=\"size-full wp-image-6943\"><em><em>Photo: “Babe”, rubber, human hair, pigment, Zhu Tian, 2013. “HAIR! Human Hair in Fashion and Art”, Centraal Museum, all rights reserved.</em></em></p>\n\nMoreover, because of the exhibition “HAIR!”, the Textile Symposium will be held on the 14th of April 2016, at Centraal Museum. The main subject of the symposium is how human hair is used as a textile. You can find more information about the symposium on the website of the <a href=\"http://www.textielcommissie.nl/htmldocs/uk-actueel.html\">Textile Commission</a>.\n\nFor more information about the exhibition, visit <a href=\"http://centraalmuseum.nl/en/visit/exhibitions/hair-human-hair-fashion-and-art/\">Centraal Museum</a>. Browse <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=#dataProviders%3DCentraal%20Museum\">Centraal Museum</a> amazing collection on Europeana Fashion!"
