        title: 'Europeana Fashion Focus: Givenchy Haute Couture show, S/S 1997'
        introduction: ''
        body: "<a href=\"/files/fashion/2017-02/givenchy_css97_0005.jpg\"><img class=\"aligncenter size-full wp-image-8603\" src=\"/files/fashion/2017-02/givenchy_css97_0005.jpg\" alt=\"\" width=\"598\" height=\"897\" /></a>\n\nThe picture was taken by Etienne Tordoir at Givenchy's s/s 1997 haute couture show 'Search for the Golden Fleece'. The show presented the first couture collection designed for the French maison\_by Alexander McQueen, who was recently appointed creative director.\n\nAlexander McQueen followed John Galliano, who served as creative director of the House since 1995 and who moved on to design for Dior. Differently from his predecessor, who looked to the past to design dreamy collections, Alexander McQueen focused on tailoring and construction to debut with his modern vision of Givenchy. Entitled ‘Search for the Golden Fleece’, the collection featured pieces in gold and white that explored the classical inspirations beyond the ‘Grecian’ Givenchy logo.\n\nThe show took place in the Ecole des Beaux Arts in Paris, for the occasion decorated with white drapes bearing the Givenchy signs and models passed through a door above whose arch sat a winged Marcus Schenkenberg. The picture showcased here was taken by the Belgian photographer Etienne Tordoir and it presents one of the most dramatic looks:\_a coat-cape and a stuffed bird worn as a head ornament. The show also featured decorated bustiers and dresseses decorated with vines motifs, feather dresses and bodysuits and the popular gold body-armour.\n\nAlthough this debut collection became infamous for the bad response of the press and critics, the English designer remained at the head of the fashion house until March 2001.\n\nThe object is part of Catwalkpictures Archive. Discover more on the Europeana Fashion portal."
