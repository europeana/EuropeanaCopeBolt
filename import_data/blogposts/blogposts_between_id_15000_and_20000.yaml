        title: '“Oscar de la Renta”: the exhibition at SCAD!'
        introduction: ''
        body: "<p align=\"justify\"><strong>At SCAD FASH in Atlanta, the inaugural exhibition at the Savannah College of Art and Design’s new museum of fashion celebrates the illustrious life and designs of the couturier whose work was said to have set the standard for timeless elegance.</strong></p>\n<p align=\"justify\">Curated by Laurie Ann Farrell, executive director of SCAD museums, it also introduces the work of Peter Copping, the talented designer personally selected by Oscar de la Renta to lead the iconic brand into the future.</p>\n<em><p class='image-with-caption'><img src=\"http://blog.europeanafashion.eu/files/2015/11/ODLR-SCAD-VIP-Preview_1-665x442.gif\" alt=\"\" class=\"size-large wp-image-6564\"><em>Evening dress designed by Oscar de la Renta set at SCAD FASH. Courtesy of SCAD FASH. All rights reserved.</em></p></em>\n<p align=\"justify\">Aiming to highlight the future direction of the fashion house, the exhibition features more than 60 garments, many designed exclusively for de la Renta’s closest friends and family by \"the sultan of chic\", de la Renta himself, close to a stunning selection of new looks from Copping’s Fall 2015 show.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-12/72385_1_-665x441.jpg\" alt=\"\" class=\"size-large wp-image-6565\"><em>Scarf in silk with fringes by Oscar de la Renta. Courtesy of Heritage and Sustainability - University of Antwerp</em></p></em>\n<p align=\"justify\">Additionally, the exhibition includes “Ovation for Oscar” a SCAD-commissioned short subject documentary that premiered at the Marché du Film at the Cannes Film Festival earlier this year. Directed by SCAD alumni and students, the film provides an intimate account of the making of a major museum exhibition honoring the designer, artist and cultural icon. </p>\n<p align=\"justify\">Find amazing Oscar de la Renta items on <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=oscar+de+la+renta#searchTerm%3Doscar%20de%20la%20renta\">European Fashion Portal</a> and see more information about the exhibition on <a href=\"http://www.europeanafashion.eu/portal/eventdetail.html?event=exhibition-oscar-de-la-renta\">Europeana Fashion Events</a> area!</p>"
