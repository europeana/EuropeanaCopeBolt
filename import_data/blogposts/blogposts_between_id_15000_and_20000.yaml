        title: 'To dress à-la-plage: Designers and Resorts'
        introduction: ''
        body: "<p align=\"justify\"><strong>As early as it became popular to travel to fashionable seaside resorts, fashion designers and couturiers found their way in dictating the trends by the sea, not without being moved by the different landscapes and lifestyles.</strong></p>\n\n<p align=\"justify\">Since the Roman times, the coast and seaside have been regarded as places dedicated to leisure: Julius Caesar, Nero and Hadrian were hosted in the licentious Baiae by the Tyrrhenian Sea in Italy. more recently, from the late eighteenth and early nineteenth century onwards, the European aristocracy populated the resorts towns across the old continent, spending their holidays in search for recreation and health, and making these places the stages where to perform an utterly fashionable way of life.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-08/fem-jaargang-03-19030815_021-665x801.jpg\" alt=\"\" class=\"size-large wp-image-7612\"><em>&#039;Le soir à Deauville&#039; print from &#039;Femina&#039;, 15th August 1903. Courtesy MoMu - Modemuseum Provincie Antwerpen, all rights reserved.</em></p>\n\n<p align=\"justify\">As a result, resorts became the places where the wealthy, international high class used to meet once away from the city centres. In these hubs, different families had the opportunity to confront their social costumes, traditions and, of course, fashions.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-08/702c9730bf98009987bdd65ecea92412-665x739.jpg\" alt=\"\" class=\"size-large wp-image-7616\"><em>Model &quot;Deauville&quot;, sketch for a summer day dress by Bernard et C.ie, 1914. Courtesy Kunstbibliothek, Staatliche Museen zu Berlin, CC-BY-NC-SA.</em></p>\n\n<p align=\"justify\">Unsurprisingly, firstly tailors and later couturiers and designers opened there their boutique and ateliers, attracted by the exclusive clienteles that frequented these beaches and the opportunities, both promotional and economical, they may provide. For instance, Jean Patou and, more remarkably, Coco Chanel, set off their boutiques in Deauville, Normandy, during the 1910s and 1920s. Later, in the early 1950s, Marquis Emilio Pucci opened his famous boutique in the prestigious resort ‘La Canzone del Mare’ in Capri, which was then the meeting point of the international jet set.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-08/fp00051b-665x888.jpg\" alt=\"\" class=\"size-large wp-image-7613\"><em>The designer Emilio Pucci in Capri, ca 1952/1953. Courtesy Emilio Pucci Archive, all rights reserved.</em></p>\n\n<p align=\"justify\">However, these places did not just offer a fashionable clientele to the designers that ventured to the resorts. Instead, they had been a profound source of inspiration for their designs and creations. If Emilio Pucci notoriously took his daringly bright colours from the vegetation and the waters of the isle of Capri, Coco Chanel owned to Normandy fishermans’ her striped knitted sweaters and sailor pants. Both fascinated by the sporty lifestyles of these resorts towns, so distant from the strictness of the city, designers took from these holiday places the influences that determined their modern styles.</p>"
