        title: 'Runway Archive: France Andrevie, S/S 1979'
        introduction: ''
        body: "<p class='image-with-caption'><img class=\"size-large wp-image-8725\" src=\"/files/fashion/2017-03/57200322-665x983.jpg\" alt=\"France Andrevie, Spring-Summer 1979. Photo © Paul van Riel / HH.\"><em>France Andrevie, Spring-Summer 1979. Photo © Paul van Riel / HH.</em></p>\n\nThe picture represents some models at France Andrevie s/s 1979 fashion show, standing aside an alarm clock and a young girl dressed up as Alice, the protagonist of ‘Alice's Adventures in Wonderland’, a 1865 novel by Lewis Carroll.\n\nThe models themselves look like modern interpretations of characters of the novel. One wears a golden ensemble composed of tank top and trousers, under a black and yellow striped skirt, while the one wears a metallic red leotard and two gloves in the same material, on the head a bonnet with two rabbit ears. The large alarm clock immediately evokes the character of the White Rabbit that, always in a hurry, frets through the first chapters of the novel not to miss his appointment with the Queen of Hearts. Whit this cheerful collection, the French designer France Andrevie, addressed not only the ludic aspects of fashion but also a crucial theme: its perpetual rush towards the future."
