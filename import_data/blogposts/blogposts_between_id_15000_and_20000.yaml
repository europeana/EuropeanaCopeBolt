        title: 'Europeana Fashion Focus: Dress by Charles Worth, ca. 1882'
        introduction: ''
        body: "<p class='image-with-caption'><img class=\" wp-image-8074 \" src=\"/files/fashion/2016-10/0a256f2ce0527f302068a4d7ac5eff93.jpg\" alt=\"\"><em>Dress by Charles Worth, ca. 1882, Courtesy Kunstgewerbemuseum, Staatliche Museen zu Berlin CC BY NC SA</em></p>\n<p align=\"“justify”\"><strong>The dress is made of blue velvet, with a delicate floral pattern in different nuances of yellow, and lined in honey-coloured satin silk. The front presents a cascade of lace ruffs, The collar and the sleeves are also finished with silk ribbons and lace. It was designed and produced by the Maison Worth in Paris, around 1882.</strong></p>\n<p align=\"“justify”\">The dress is a quite typical example of 1880s fashion: the skirt is quite flat and narrow on the front, enriched by a luxurious lace garniture; the back is very voluminous and its construction is highly elaborate, with folds piled one upon the other to emphasise even more the shape of the silhouette.</p>\n<p align=\"“justify”\">The peculiar shape of the dress is commonly known as\_<em>cul de paris</em>\_(Paris Bottom), indicating the provenance of this fashion. The <em>cul de paris</em> was made possible by the <em>tournure</em>, a device that was to be worn underneath the skirt, emphasising the backside. It was very popular in the years between the 1870s and the 1880s, and its form evolved throughout the period: from a horsehair-filled cloth to a highly technological wire contraption that followed the movement of the body.</p>\n<p align=\"“justify”\">The dress was designed by Charles Frederick Worth, who is considered to be the father of Haute Couture. Born in England, he got his fame in Paris, where he established his fashion house in 1858. He contributed to the establishment of Paris as cradle and capital of couture. Amongst his clients many European royals are remembered, the most prominent being Princess Eugenie and Princess Elizabeth of Austria; he also used to dress actresses, such as Lilli Langtry and Sarah Bernhardt, both on and off the stage.</p>\n<p align=\"“justify”\">The object is part of <a href=\"http://www.europeanafashion.eu/portal/browse.html#dataProviders%3DKunstgewerbemuseum%2C%20Staatliche%20Museen%20zu%20Berlin\">Kunstgewerbemuseum, Staatliche Museen zu Berlin</a>.\_Discover more on the Europeana fashion portal.</p>"
