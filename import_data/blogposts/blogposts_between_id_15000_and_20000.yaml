        title: 'Europeana Fashion International Conference 2015 Antwerp: Digital Fashion Futures (Day 2)'
        introduction: ''
        body: "<strong>After a first day of speeches and lectures it was time to put all information of day 1 into practice on the second day of the Europeana Fashion Conference ‘Digital Fashion Futures’. </strong>\n\n<strong>Through workshops and panel discussions about intellectual property, <em>usage of the Europeana Fashion platform</em>, <em>prosumers and fashion online</em> and what <em>skills and competences are needed in a digital fashion era</em>, the audience became an active participant during these sessions. The aim was to motivate, inspire and hand out tools to everyone for their journey of sharing historical costumes and collections in an online database.</strong>\n\n \n\n<strong>New chances for the future</strong>\n\nIn her opening lecture Mila Ernst, project leader of Modemuze connects the themes of the day to the development of the project. Modemuze is an online platform initiated by seven Dutch museums and aims to connect their fashion and costume collections and present them as a source of inspiration to a broad audience of fashion lovers and professionals.\n\n“Years of knowledge can be shared with the general public!”, says Mila Ernst. “<strong>It is an age where consumers become prosumers.</strong> There is so much knowledge amongst us.” Ernst described a subculture of people who have a fascination for historical costumes and are called re-enactors. They design their own dresses and wear them for historical dancing and accompanying soirees. There is a lot of knowledge hidden there.\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-03/16436268517_645b1963b1_z.jpg\" alt=\"Mila Ernst introduces ModeMuze on the second conference day\"><em>CC-BY-SA Erwin Verbruggen/Europeana Fashion</em></p>\n<p style=\"text-align: left\">And what about the costume pinners on Pinterest who yearn for more historical clothing online? Through Modemuze and Europeana Fashion, they will be able to access databases filled with items from their favorite times.</p>\nIn order to achieve this, it is clear that collaboration with other parties is the key. As such, Modemuze works together with Europeana Fashion. The goal of Modemuze is to have more interactions with the general public.\n\nFor example, a group of fashion students got the opportunity to visit the archives of the Dutch Rijksmuseum to see the amount of treasures that are stored there. ”<strong>Online presence is a must. Interests are merging. The digital world opens up new chances for the future!</strong>”, says Mila Ernst.\n\n \n\n<strong>Interacting with your audience</strong>\n\nIn her lecture, Kaat Debo Director of MoMu (Fashion Museum Province of Antwerp) couldn’t agree more. \_But she expresses that <strong>analog and digital can coincide and complement each other</strong>. Kaat Debo explains that awareness and a digital strategy were needed in every department of the museum in order to become interactive with their public and digitalize their collections.\n\nTogether with the Artesis University College Antwerp they started the project ‘Open Fashion’. This is a<strong> database of the collections and library of MoMu, student portfolios from the Royal Academy of Arts and the Contemporary Fashion archive</strong> – an information network on the fashion industry set up through a cooperation between five European institutions.\n\nArchiving and structuring their database seems to be a tough task for MoMu. “Not all the images can be uploaded due to intellectual property”, explains Debo. They try to solve this by making <strong>as much agreements with designers as possible</strong>. Another issue that occurs, is having an easy access digital management system comes with a price. Funding is needed.\n\nOn a positive note, however, MoMu receives many compliments on the way they interact and communicate with their audience through Facebook and Instagram. They notice that<strong> these mediums have a higher speed and reach a larger audience</strong>.\n\nBut it does not stop there. Building <strong>a 10 square meter interactive wall at the entrance of the museum</strong> was another stepping stone in their digital adventure. Visitors and people who walk by can swipe and press on fashion images related to the museum and get information about them.\n\nWhat is next for this museum? For the future Kaat Debo sees an opportunity of<strong> uploading images from the archives on your smartphone</strong>. She also feels that having a shared donations tool gives the future an interesting perspective. Maybe it is even possible to donate an euro by using your fingerprint in an app? Who knows.\n\n \n\n<strong>Influence of online developments, a workshop hosted by Modemuze</strong>\n\nClearly, <strong>online developments influence the professional attitude of everyone working in the fashion sector</strong>. In the workshop ‘Virtually Everyone’ – headed by Rachid Naas – a wide variety of the sector’s opinions were represented and dicussed.\n\nPanel member Branko Popovich for instance, who is co-director of FASHIONCLASH and a freelance reporter, feels that online developments in terms of social media give him more creative freedom. “In the past we only had social networking sites such as Hyves and Myspace. There are so many new websites now. <strong>Borders disappear</strong>. Designers out of different countries come and join FASHIONCLASH. It gives more creativity.” FASHIONCLASH connects talent, various disciplines, cultures and a broad audience through fashion events and projects such as the annual FASHIONCLASH festival.\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-03/16642579832_48e7ac17ae_z.jpg\" alt='The panel of the workshop Virtually Everyone: \"Prosumers\" and Fashion Online'><em>CC-BY-SA Erwin Verbruggen/Europeana Fashion</em></p>\n\nJonathan Chippindale of Holition hopes that this discussion about digitalisation does not occur in the future anymore. ‘<strong>Your digital and business strategy should be the same. There are new challenges</strong>. We are experimenting, fear, risk but also huge opportunities. Which are difficult but exciting!’, he says enthusiastically. His company Holition, based in the UK, uses emerging technology to create digital experiences that bridge the gap between technology and retail.\n\nSteven Dahlberg, who is the Fashion Director of men’s magazine JFK, feels that their magazine cannot be replaced by a digital version. ‘We make a magazine to be something people want to keep and save. <strong>Internet cannot replace the feel and smell of paper</strong>.’\n\n \n\n<strong>Intellectual property and using the Europeana Fashion platform</strong>\n\nSharing collections from archives of museums online is a great and innovative idea, but some of the images are copyrighted as Kaat Debo mentioned in her lecture. The panel discussion “handling intellectual property in fashion images”, chaired by V&amp;A’s Roxanne Peters, gives some directions for where to look for answers. Know the rules of intellectual property of the country you are in! Right management of intellectual property is everything. <strong>Be practical, protect yourself and manage your risks.</strong>\n\nLuckily there is always an opportunity to use the Europeana Fashion platform to your advantage. In the workshop “Using the Europeana Fashion platform. Tools, best practices and user cases”, panelists described their experiences in using the platform by providing their digital content to it. <strong>Even if abbreviations such as ‘API’ or ‘HTML’ scare you, you will be able to join the Europeana Fashion content pool</strong> and learn all about how to do this, explains Ykje Wildenborg from Centraal Museum Utrecht.\n\nAnd it is true, with so much information on new trends and developments one can feel lost and uneducated on these topics. Although it did not become quite clear how to overcome the challenges of the internet from the workshop ‘Skills and competences for the Digital Fashion Era’, there was<strong> a lot of space for experiences and information from some of the panelists</strong>.\n\nVirtual Fashion Designer Jacob Kok for instance gave the audience the opportunity to experience virtual reality in a fashion environment by placing a virtual reality 3D device on their heads.\n\n \n\n<strong>The End</strong>\n\nIn the closing session ’Europeana Fashion: Communicating Fashion Heritage Online’ communication director at Europeana Fashion Allessandra Arezzi Boza focused on the project’s Tumblr. They share never seen before collections for users to get inspired and share online. On their Tumblr they came up with a curation idea called: ‘SHOWCASE’, where participants have been asked to select some images from the Europeana Fashion database to illustrate what fashion heritage means to them.\n\nThis Europeana Fashion conference marks the end of three year collaboration between the initiating partners of the project and partners that have joined the project along the way. The road towards the online fashion database has been paved and many challenges overcome, but as the conference experiences indicate: there is still a lot to be achieved also. <strong>Both Europeana Fashion and Modemuze will continue to research and adapt their presence on the web and the way they connect to the larger fashion and costume domain</strong>."
