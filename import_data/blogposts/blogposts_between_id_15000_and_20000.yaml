        title: 'Europeana Fashion Focus: Vogue Italia editorial featuring a long dress by Missoni, 1969.'
        introduction: ''
        body: "<p class='image-with-caption'><img class=\"size-large wp-image-7917\" src=\"/files/fashion/2016-10/0041ls-665x887.jpg\" alt=\"\"><em>Vogue Italia editorial featuring a long dress by Missoni, 1969. Courtesy of Missoni. All rights reserved</em></p>\n<p align=\"justify\"><strong>The object is an editorial page from the July/August 1969 issue of Vogue Italia; t</strong><strong>he long dress in printed lurex designed by Missoni - here presented worn by top model Twiggy and photographed by Justin de Villeneuve - is part of Missoni fall/winter 1969-1970\_collection.\_</strong></p>\n<p align=\"justify\">The ensemble is composed by long dress in gold and topaz lurex, printed with motifs inspired by Klimt paintings and reproducing Art Deco style; the dress, designed by Missoni, is here worn by Twiggy, who was one of the ‘top’ models of the time; the dress is combined with jewels designed by Domingo De La Cueva.</p>\n<p align=\"justify\">In 1967 Ottavio Missoni was invited to present his new collection at Palazzo Pitti in Florence. Before the fashion show started, his wife Rosita noticed that the models worn underwear in a colour that was in contrast with the dresses, so she asked them to take it off. Under the strong lights of the catwalk, the dresses became transparent and the models appeared nude, immediately catching the attention of the press. This unexpected event made Missoni miss the invitation to Palazzo Pitti for the next year, but increased so much the popularity of the brand that in 1969 the collection was presented in Milan and Paris. In the same year, the brand was featured both on Vogue Italia and Woman’s Wear Daily, which dedicated an entire report to its collection inspired by Art Decò.</p>\n<p align=\"justify\">The object is part of the\_<a href=\"http://www.europeanafashion.eu/portal/browse.html#dataProviders%3DMissoni\">Missoni Archive</a>. Discover more on the Europeana Fashion portal.</p>"
