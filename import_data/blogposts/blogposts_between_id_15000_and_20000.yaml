        title: 'Europeana Fashion Focus: Evening Ensemble by Germana Marucelli, 1968'
        introduction: ''
        body: "<div class=\"mceTemp mceIEcenter\">\n\n<p class='image-with-caption'><img class=\"size-full wp-image-7629\" src=\"/files/fashion/2016-08/pu1992006r000551.jpg\" alt=\"\"><em>Evening Ensemble by Germana Marucelli with boots by Salvatore Ferragamo, 1968. Courtesy Pitti Immagine</em></p>\n<p style=\"text-align: left\" align=\"“justify”\"><strong>The outfit is an evening ensemble composed by a bodice, a waistcoat, a pair of shorts and boots. It belongs to the 'Linea Alluminio', Alta Moda collection for the Autumn/Winter 1968/9. The ensemble, embellished with anodized aluminium elements, was designed by Germana Marucelli and realized in collaboration with the artist Getulio Alviani.</strong></p>\n<p style=\"text-align: left\" align=\"“justify”\">The bodice is made of shiny leather, while the shorts are in wool. Both of them are embroidered with semicircular aluminium elements. The waistcoat is composed by ostrich feathers on a chiffon base. The ensemble is presented with boots in suède designed by Salvatore Ferragamo.</p>\n<p style=\"text-align: left\" align=\"“justify”\">In 1948 Germana Marucelli started to collaborate with artists of her time, getting them personally involved in her creative process. The first worthy fellowship was with Pietro Zuffi, who designed motifs and prints for her clothes. The most fruitful partnerships were established at the beginning of 1970s, when she started to collaborate with Paolo Scheggi and Getulio Alviani, whose innovative and pioneering attitude helped her identify new trends.</p>\n<p style=\"text-align: left\" align=\"“justify”\">The object is a photograph of the exhibition ‘La Sala Bianca: nascita della moda italiana’ held at Pitti Uomo 42 in 1992 and is part of Pitti Immagine Archive. The ensemble is currently on display at Museo Salvatore Ferragamo, as part of the exhibition ‘Across Art and Fashion.’ Discover more on the Europeana Fashion Portal and follow the curation by Museo Salvatore Ferragamo on <a href=\"http://europeanafashion.tumblr.com\">Europeana Fashion Tumblr</a>.</p>\n\n</div>"
