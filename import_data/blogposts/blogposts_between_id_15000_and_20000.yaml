        title: 'Emilio Pucci''s Collezione Siciliana!'
        introduction: ''
        body: "<p align=\"justify\"><strong>Italian history has been, and still is, an immense source of inspirations for various designers!</strong></p>\n\n<p align=\"justify\">As a statement of this relationship stands out Pizzia Armerina, in Sicily and its stunning Roman mosaics, which has been an inspiration, among other Italian beauties, of Emilio Pucci, who in 1956 designed the Iconic S/S “Sicilian Collection”, inspired indeed by the beautiful architecture and decorations of the Mediterranean region. More recently, in 2013, Dolce &amp; Gabbana unveiled a breathtaking F/W 2014 collection inspired by the mosaic of the building.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/fo0040901b-665x664.jpg\" alt=\"\" class=\"size-large wp-image-5865\"><em><em>Designs by Emilio Pucci for his &quot;Siciliana&quot; collection, 1956. Collection Emilio Pucci Archive, all rights reserved.</em></em></p>\n\n<p align=\"justify\">Villa Romana del Casale is a Roman villa built in the first quarter of the 4th century in Sicily, not far from Piazza Armerina. The villa saw the occupations of different cultures and peoples, as it was first built by Roman, and then destroyed during the domination of Vandals and Visigoths, while some of its buildings that endured were still in use by later occupations od Byzantine and Arabs.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/11214280_946080202120184_5622358528940367428_n-665x665.jpg\" alt=\"\" class=\"size-large wp-image-5864\"><em><em>Bikini designed by Emilio Pucci, 1956. Emilio Pucci Archive, all rights reserved.</em></em></p>\n\n<p align=\"justify\">The excavations to bring the Villa back to light began in 1929 and concluded only thirty years later. It was in 1956 however, when Emilio Pucci and photographer Elsa Haertter had the opportunity to picture the designer’s swimwear in the beautiful surroundings of Piazza Armerina, where mosaics depicted a group of roman girls wearing a kind of underwear resembling a modern bikini. Called subligaculum, it was a an underwear piece whose name translated from Latin means “to tie underneath”.</p>\n\n<p align=\"justify\">Have a look to our <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=siciliana#searchTerm%3Dsiciliana\">webpage</a> to find more beautiful designs of Emilio Pucci Sicilian collection!</p>"
