        title: '“Volez, Voguez, Voyagez – Louis Vuitton” at Grand Palais in Paris'
        introduction: ''
        body: "<p align=\"justify\"><strong>The Grand Palais in Paris hosts the exhibition “Volez, Voguez, Voyagez – Louis Vuitton”. Inaugurated the 4th of December 2015, it will run until the 21st of February 2016.</strong></p>\n<p align=\"justify\">Curated by Olivier Saillard, the Exhibition retraces Louis Vuitton’s great journey from 1854 to today, through depictions of the Maison’s founding members and those who create the Louis Vuitton of tomorrow.</p>\n<em><p class='image-with-caption'><img src=\"http://blog.europeanafashion.eu/files/2016/02/caroussel_grandpalais_460x550_v02.jpeg\" alt=\"\" class=\"size-full wp-image-6770\"><em>“Volez, Voguez, Voyagez – Louis Vuitton”. Courtesy of Grand Palais. All rights reserved.</em></p></em>\n<p align=\"justify\">Talking about journeys, this event is also a time travel: the Grand Palais was built in 1900, in occasion of the Paris Universal Exhibition of 1900, which included a “Travel &amp; Leather Goods” section overseen by Georges Vuitton in person. At that time, the Maison showcased the contemporary elegance of luggage and bags at an attention-grabbing booth in the form of a merry-go-round.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-02/the-volez-voguez-voyagez-louis-vuitton-grand-palais-05-665x443.jpg\" alt=\"\" class=\"size-large wp-image-6771\"><em>“Volez, Voguez, Voyagez – Louis Vuitton”. Courtesy of Grand Palais. All rights reserved.</em></p></em>\n<p align=\"justify\">The thematic journey conceived and designed by Robert Carsen, art director of the exhibit, is showcased in nine chapters, which start with an antique malle, the absolute symbol of Louis Vuitton. Objects and documents from Louis Vuitton’s Heritage has been included, as well as a selection of pieces lent by the Palais Galliera, Musée de la Mode de la Ville de Paris. The exhibition itinerary ends with a close up on Craftsmanship.</p>\n\n<p align=\"justify\">Browse amazing <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=vuitton#searchTerm%3Dvuitton\">Louis Vuitton</a>’s items on Europeana Fashion Portal!</p>"
