        title: 'From the Archive: Piero Tosi'
        introduction: ''
        body: "<p align=\"justify\"><strong>Find in Europeana Fashion collection some of the gowns and costumes worn in the greatest movies of film history!</strong></p>\n\n<p align=\"justify\">Last week, Europeana Fashion posted on its social media a picture of the stage costume for the main character of Pier Paolo Pasolini’s Medea, portrayed by the opera singer Maria Callas.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-11/00001543n-582x1024.jpg\" alt=\"Costume for the character of Medea, played by Maria Callas, in Pier Paolo Pasolini's &quot;Medea&quot;, 1969. Collection Galleria del Costume di Palazzo Pitti. All rights reserved.\" class=\"size-large wp-image-6501\"><em><em>Costume for the character of Medea, played by Maria Callas, in Pier Paolo Pasolini&#039;s &quot;Medea&quot;, 1969. Collection Galleria del Costume di Palazzo Pitti. All rights reserved.</em></em></p>\n\n<p align=\"justify\">Designed by costume designer Piero Tosi, the costume is composed of a tunic in pleated cloth, a richly decorated scapular and a veil in gauze. In the movie it was worn by the main character, Medea, the Greek mythological figure known for her terrible vengeance.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-11/0000042101n-382x1024.jpg\" alt=\"Costume for the character of Malvida, played by Carmen Scarpitta, in Liliana Cavani's &quot;Beyond Good and Evil&quot;, 1976. Collection Galleria del Costume di Palazzo Pitti. All rights reserved.\" class=\"size-large wp-image-6502\"><em><em>Costume for the character of Malvida, played by Carmen Scarpitta, in Liliana Cavani&#039;s &quot;Beyond Good and Evil&quot;, 1976. Collection Galleria del Costume di Palazzo Pitti. All rights reserved.</em></em></p>\n\n<p align=\"justify\">Piero Tosi, born in 1927, designed costumes for many of the greatest Italian movies. In addition to those for “Medea”, in fact, Tosi designed the wonderful gowns worn by the Italian nobles of Visconti’s “The Leopard”, the delicious outfits for Romy Schneider in Visconti’s “Ludwig”, and those for Liliana Cavani’s film “Beyond Good and Evil”, among others.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-11/00000409n-665x822.jpg\" alt=\"Costume for the character of Elizabeth, played by Romy Schneider, in Luchino Visconti's &quot;Ludwig&quot;, 1973. Collection Galleria del Costume di Palazzo Pitti. All rights reserved.\" class=\"size-large wp-image-6503\"><em>C<em>ostume for the character of Elisabeth, played by Romy Schneider, in Luchino Visconti&#039;s &quot;Ludwig&quot;, 1972. Collection Galleria del Costume di Palazzo Pitti. All rights reserved.</em></em></p>\n\n<p align=\"justify\">Find the beautiful creations by <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=tosi#searchTerm%3Dtosi\">Piero Tosi</a> in Europeana Fashion or browse Europeana Fashion collection of <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=tosi#searchTerm%3D%22stage%20costume%22\">stage costumes</a>!</p>"
