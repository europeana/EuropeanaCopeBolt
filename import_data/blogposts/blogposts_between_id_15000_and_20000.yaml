        title: 'MUSE Award for Europeana Fashion''s Edit-a-thons'
        introduction: ''
        body: "<strong>The American Alliance of Museums Media and Technology Professional Network awared the Europeana Fashion series of Fashion edit-a-thons for a <!-- [gold] [silver] [bronze] [honorable mention] --> 2015 bronze MUSE award in the \"Open\" category!\_</strong>\n\n \n\n<strong><a href=\"http://blog.europeanafashion.eu/2015/04/27/muse-award-for-europeana-fashions-edit-a-thons/fashioneditathonlogo/\" rel=\"attachment wp-att-5608\"><img class=\"aligncenter\" src=\"/files/fashion/2015-04/fashioneditathonlogo-332x73.png\" alt=\"\" width=\"332\" height=\"73\" /></a></strong>\n\n \n\n \n\nThe award was announced yesterday at the MUSE Awards champagne reception, which took place at the Atlanta Marriott Marquis. Earlier winners of the award include the Museum at the Fashion Institute of Technology, who received a silver MUSE award for their use of digital media to enhance the museum experience and engage audiences.\n\n<p class='image-with-caption'><img class=\"size-large wp-image-5612\" src=\"/files/fashion/2015-04/muzejirade.files_.wordpress.com-dsc_0103-665x443.jpg\" alt=\"\"><em>Image taken at the Belgrade Fashion edit-a-thon. Photo credit: Tina Kaplani.</em></p>\n\nEuropeana Fashion organized <a title=\"List of Fashion Editathons\" href=\"https://commons.wikimedia.org/wiki/Commons:Fashion_Edit-a-thons#List_of_Fashion_Edit-a-thons\" target=\"_blank\">twelve edit-a-thons in nine countries</a> in collaboration with local Wikimedia chapters and volunteers from the community. Some of the edit­a­thons were supported by third-party organizations.\n\nThe work in all of them focused on asking museum partners to open their doors to invite in would-be editors of Wikipedia, attract Wikipedia volunteers to help organize the event, add media from Europeana Fashion content partners to the Wikimedia Commons platform and subsequently use these images for relevant articles on Wikipedia.\n\nWhen after the first few edit-a-thons we felt comfortable with the formula, we also attempted a parallel set of edit­a­thons that shared the same theme with an additional online challenge, and explored the possibilities of hosting a GLAM-Wiki collaborative event in the framework of a larger cultural or fashion-related festival.\n\n<p class='image-with-caption'><img class=\"size-large wp-image-5611\" src=\"/files/fashion/2015-04/muzejirade.files_.wordpress.com-dsc_0105-665x443.jpg\" alt=\"\"><em>Image taken at the Belgrade Fashion edit-a-thon. Photo credit: Tina Kaplani.</em></p>\n\nThe events were organized in order to reach specialists from the fashion domains, students and existing Wikipedia editors, with the stress on a particular target group shifting from event to event. We look back on the series having learned a lot from all the different people that took part and attended and look forward to continuing working to improve and share fashion knowledge on the world's free and collaborative encyclopaedia!\n\n<strong>For the full story on our Fashion Edit-a-thon series, read our project report\_<a href=\"http://blog.europeanafashion.eu/2015/04/27/muse-award-for-europeana-fashions-edit-a-thons/d6-6_wikipedia-report-ii_final/\" rel=\"attachment wp-att-5592\">D6-6_wikipedia-report-ii_final</a> [PDF] or, alternatively, browse the images we've made openly available on <a title=\"Commons Category: Europeana Fashion\" href=\"https://commons.wikimedia.org/wiki/Commons:Fashion_Edit-a-thons\" target=\"_blank\">Wikimedia Commons</a>.</strong>\n\n<a href=\"http://blog.europeanafashion.eu/2015/04/27/muse-award-for-europeana-fashions-edit-a-thons/dia07/\" rel=\"attachment wp-att-5656\"><img class=\"aligncenter size-large wp-image-5656\" src=\"/files/fashion/2015-04/dia07-665x498.png\" alt=\"\" width=\"665\" height=\"498\" /></a>"
