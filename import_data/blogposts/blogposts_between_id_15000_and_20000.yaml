        title: 'The Wonderful Rome'
        introduction: ''
        body: "<p align=\"justify\"><strong>Valentino inaugurated its biggest store in the world last week in Rome. For this occasion the maison has presented a pret-a-porter capsule collection total black, marked by the sketch of an eagle, that is a symbol of the city.</strong></p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/30f4ee78-572e-448e-a17e-eef646fc351b.jpg\" alt=\"\" class=\"size-full wp-image-5849\"><em><em>Exhibition &quot;Mirabilia Romae&quot;. Evening dresses by Valentino. Palazzo Doria Pamphilj, Bagno di Diana. Courtesy of Ansa.</em></em></p>\n<p align=\"justify\">The inauguration party has been scheduled during the Fashion Week Altaroma, also Valentino has payed homage to the city with the Exhibition “Mirabilia Romae”, consisting of multimedia installations scattered across ten historic locations throughout Rome.</p>\n<p align=\"justify\">The project tells about the relationship between Maison Valentino and the Eternal City. The Creative Directors Maria Grazia Chiuri and Pierpaolo Piccioli explained it as an exemple of their personal perspective about the magnificent of Rome, where they live and find inspiration everyday.</p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/02-valentino-exhibition-rome-665x943.jpg\" alt=\"\" class=\"size-large wp-image-5848\"><em><em>Exhibition &quot;Mirabilia Romae&quot;. Embroidered evening dress, haute couture. Palazzo Firenze, Galleria del Primaticcio. Courtesy of Valentino. All rights reserved.</em></em></p>\n<p align=\"justify\">Secret rooms in private palaces, ancient libraries, artist’s studies and historical institutes have been the location of the exhibition itinerary, where wonderful haute couture Valentino’s dresses have been showed in installations with suggestive music and backdrops. To fulfil the sensorial experience, the Maison has developed a series of exclusive scents which have perfumed the air of each location.</p>\n<p align=\"justify\"><strong>Discover Valentino's dresses on Europeana Fashion Portal!</strong></p>"
