        title: 'New items on Europeana Fashion Portal!'
        introduction: ''
        body: "<p align=\"justify\"><strong>Last week, Europeana Fashion's portal has been updated with a lot of new great content!</strong></p>\n\n<p align=\"justify\">The collection of digital records of Europeana Fashion has been enriched with new items from: <a href=\"http://www.europeanafashion.eu/portal/browse.html#dataProviders%3DAmsterdam%20Museum\">Amsterdam Museum</a>, <a href=\"http://www.europeanafashion.eu/portal/browse.html#dataProviders%3DKunstbibliothek%2C%20Staatliche%20Museen%20zu%20Berlin\">Stiftung Preussischer Kulturbesitz in Berlin</a>, <a href=\"http://www.europeanafashion.eu/portal/browse.html#dataProviders%3DMISSONI\">Missoni</a>, <a href=\"http://www.europeanafashion.eu/portal/browse.html#dataProviders%3DModemuseum%20Hasselt\">Belgium's Modemuseum Hasselt</a>, <a href=\"http://www.europeanafashion.eu/portal/browse.html#dataProviders%3DMuseum%20of%20Applied%20Art%2C%20Belgrade\">The Museum of Applied Art in Belgrade</a>, <a href=\"http://www.europeanafashion.eu/portal/browse.html#dataProviders%3DStiftelsen%20Nordiska%20museet\">Nordiska Museet</a> in Stockholm and the Italian partners <a href=\"http://www.europeanafashion.eu/portal/browse.html#dataProviders%3DPitti%20Immagine\">Pitti Imagine</a> and <a href=\"http://www.europeanafashion.eu/portal/browse.html#dataProviders%3DITS%20International%20Talent%20Support\">International Talent Support (ITS)</a>.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-02/2013.0075.00-665x997.jpg\" alt=\"\" class=\"size-large wp-image-6758\"><em>Dress in silk satin designed by Jean-Philippe Worth, House of Worth. Courtesy of Modemuseum Hasselt</em></p></em>\n<p align=\"justify\">In addition, two new partners have just provided their extremely interesting collections! The large ethnical fashion collection of the <a href=\"http://www.europeanafashion.eu/portal/browse.html#dataProviders%3DCollectie%20Stichting%20Nationaal%20Museum%20van%20Wereldculturen\">Dutch National Museum for World Cultures</a> and the costumes and drawings of the <a href=\"http://www.europeanafashion.eu/portal/browse.html#dataProviders%3DTheatercollectie%20Bijzondere%20Collecties%20UvA%20(stichting%20TiN)\">Theatre Collection of the University of Amsterdam</a> (Special Collections).</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-02/kt2055.000.jpg\" alt=\"\" class=\"size-full wp-image-6759\"><em>Embroidered long dress worn by Andrea Domburg for the stage show &quot;The tale of the wolf&quot;. Netherland, 1963. Courtesy of Theatercollectie Bijzondere Collecties UvA (stichting TiN)</em></p></em>\n<p align=\"justify\">This brings the European fashion heritage available to the impressive amount of more than 770.000 items, and more content is still to come!</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-02/2009bx0708_jpg_l.jpg\" alt=\"\" class=\"size-full wp-image-6757\"><em>Lucien Guy, Tennis dress. Fashion design for female costume. French c.1904. Courtesy of Victoria and Albert Museum. CC BY SA</em></p></em>\n<p align=\"justify\">Moreover, a new theme, <a href=\"http://www.europeanafashion.eu/portal/themedetail.html#21\">\"Sportswear\"</a>, is now featured in the theme section of the portal! It presents some of the most interesting sportswear pieces of the Europeana Fashion collection, consisting of both historical costumes and more recent designers' creations.</p>\n\n<p align=\"justify\">Visit the <a href=\"http://www.europeanafashion.eu/portal/home.html\">portal</a> to find all this and more!</p>"
