        title: 'The Dutch Fashion History on show at Rijksmuseum!'
        introduction: ''
        body: "<p align=\"justify\"><strong>For the first time, Rijksmuseum displays a great part of its fashion collection in an exhibition which brings together the history of Dutch fashion.</strong></p>\n\n<p align=\"justify\">Opened the 20th of February, the exhibition “Catwalk” is set six galleries of the Philips Wing of the Rijksmuseum. It is designed by the world-renowned photographer Erwin Olaf, whose works have been already featured in many fashion magazines and who has collaborated with many great names in art and architecture.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-02/shoot2-665x668.jpg\" alt=\"Photo: Erwin Olaf | Cocktail dress, Cristóbal Balenciaga (1951-1952). Rijksmuseum, all rights reserved.\" class=\"size-large wp-image-6799\"><em><em>Photo: Erwin Olaf | Cocktail dress, Cristóbal Balenciaga (1951-1952). Rijksmuseum, all rights reserved.</em></em></p>\n\n<p align=\"justify\">Dedicated to Dutch fashion from 1625 to 1960, “Catwalk” sets the occasion for the Museum to show some of the amazing pieces from its 10.000 items collection, which includes men’s, women’s and children’s attire, and also let the Museum reflect on the ways fashion is diffused and its history is told. The role of the wearer is central as she or he makes choices that result in making her or him a follower or a trendsetter. These choices, which depend on various factors, convey a message that eventually influence the history of fashion. Same wise, the Museum made a final selection, deciding which pieces would have been shown in the exhibition.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-02/shoot3-665x423.jpg\" alt=\"Photo: Erwin Olaf | Full evening dress: dotted (ca. 1850-1856) and a full evening dress: striped (ca. 1850-1856). Rijksmuseum, all rights reserved.\" class=\"size-large wp-image-6800\"><em><em>Photo: Erwin Olaf | Full evening dress: dotted (ca. 1850-1856) and a full evening dress: striped (ca. 1850-1856). Rijksmuseum, all rights reserved.</em></em></p>\n\n<p align=\"justify\">Among these pieces are the widest dress in the Netherlands, the mantua worn by Helena Slicher (1737-1776) at her wedding with Aelbrecht baron van Slingelandt in 1759, a precious and fragile dress of blonde silk bobbin lace from the 19th century and a silk taffeta cocktail gown by Cristóbal Balenciaga. \nIn addition, the earliest Dutch costumes worn in the seventeenth century by the Frisian branch of the Nassau family and by the Stadtholder and King William III will be exhibited too. Owned by the History Department of the Museum, they include a unique pair of underpants belonging to Hendrik Casimir I, Count of Nassau Dietz (1612 – 1640). \n</p>\n\n<p align=\"justify\">The exhibition will be on show through the 16t May 2016. For more information, please visit <a href=\"https://www.rijksmuseum.nl/en/press/catwalk\">Rijksmuseum</a>. Check also Europeana Fashion’s <a href=\"http://www.europeanafashion.eu/portal/eventoverview.html\">event area</a> to find more fashion and costume related events!</p>"
