        title: 'A dress, a couturier and his muse'
        introduction: ''
        body: "<p align=\"justify\"><strong>The relationship between Audrey Hepburn and Hubert de Givenchy is one of the greatest, enduring fashion pairings and friendships of all time which has generated the most iconic items of clothing in the history, looks that are still the epitome of style.</strong></p>\n\n<p align=\"justify\">In 1954 Audrey Hepburn, who was working on the set of Sabrina, decided to go to the Paris atelier of master couturier Hubert de Givenchy to suggest a collaboration making her costumes for the film. Givenchy finally accepted to collaborate, contributing to create an iconic style for the character that made Audrey the highest-paid actress in the world. From this experience started a lifelong friendship based on mutual inspiration which reached the apogee of refined elegance. Las year Hubert de Givenchy has presented a book entitled “To Audrey with Love”, which contains designs for clothes he created for her on and off the screen.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2017-01/2c56d29a120b026161245a6e3144c39d.jpg\" alt=\"\" class=\"size-full wp-image-8514\"><em>Actress Audrey Hepburn wearing a red evening dress by Givenchy. 1989. Courtesy of CER.ES: Red Digital de Colecciones de museos de España. All rights reserved</em></p>\n\n<p align=\"justify\">The picture is a digital copy of a color photo in horizontal format with white frame. It represents actress Audrey Hepburn standing at the top of a staircase with the wrought iron railing and wearing a long red party costume designed by Givenchy. First appears the boa in ensemble with the dress. Audrey Hepburn worn the feather dress at the the Eighth Annual Council of Fashion Designers of America Awards on January 1989 at the Metropolitan Museum of Art in New York City.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2017-01/9e1cae1accecba99bb7e05b301e441b8.jpg\" alt=\"\" class=\"size-full wp-image-8515\"><em>Drawing of a woman wearing the very tight red evening dress by Hubert de Givenchy. 1989. Courtesy of CER.ES: Red Digital de Colecciones de museos de España. All rights reserved</em></p>\n\n<p align=\"justify\">The dress was originally designed by Givenchy for the actress Audrey Hepburn, who has been his muse since the 1960s. Here is the drawing of a woman wearing the very tight red evening dress. The body has neckline all made of feathers held in the center by a large bodice of red rhinestones. The outfit is completed by the red feather boa in ensemble.</p>"
