        title: 'Europeana Fashion Focus: Scooter designed by Emilio Pucci, 1947'
        introduction: ''
        body: "<p class='image-with-caption'><img class=\"size-full wp-image-8809\" src=\"/files/fashion/2017-03/fo03387b.jpg\" alt=\"\"><em>Scooter designed by Emilio Pucci, 1947, Courtesy Pucci Archive, All Rights Reserved</em></p>\n<p align=\"“justify”\">The photo portrays a model of scooter designed by Marquis Emilio Pucci at the end of the 1940s.</p>\n<p align=\"“justify”\">This scooter, made of smooth lines and an overall essential design, testifies the versatility of Emilio Pucci, both in interests and aesthetic; in fact, it is an object not directly linked to clothing, but concurring to the definition of fashion as part of lifestyle; moreover, it does not bear any sign of the graphic style that characterised the later fashion production of the designer.</p>\n<p align=\"“justify”\">The scooter was designed, together with another similar exemplar, in 1947. In the same year, the Marquis had set up a sport, casual and leisure clothing company.\_His passion for sport translated into the development of collections focused on leisure activities, such as sky and, indeed 'scooter racing', directed to an active woman, projected to the future. This interests led, in 1957, to the design of the 'Vespa' dress, and to a collaboration with Piaggio, the Italian manufacturer of the iconic scooter, at the end of the 1970s.</p>\n<p align=\"“justify”\">The object is part of Emilio Pucci Archive. Discover more on the Europeana fashion portal.</p>"
