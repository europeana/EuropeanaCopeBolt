        title: '“Fairy Tale Fashion” at The Museum at FIT'
        introduction: ''
        body: "<p align=\"justify\"><strong>“Fairy Tale Fashion”, on show at The Museum at FIT through the 16th April 2016, is a highly imaginative exhibition which displays high fashion in the traditional settings of the most famous fairy tales.</strong></p> \n<p align=\"justify\">Dress plays an important role in fairy tales, it could be the magical instrument through which the hero overcomes the struggles, or a symbol of power, status and vanity. The dress is used to portray the qualities of the characters, and similar characters from various fairy tales wear similar clothes.  The fairy godmother, the misterious old lady, the beggar, the prince, the sorcerer, all are characterized by  their particular looks. “Little Red Riding Hood” and “Cinderella” are maybe the most known examples, but in many other tales, such as “The Little Mermaid”, “The Beauty and the Beast” or “The Wizards of Oz” dress plays an important role.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-01/24461063546_e793e97b6a_o-665x443.jpg\" alt=\"\" class=\"size-large wp-image-6727\"><em>Fairy Tale Fashion, installation view. Photo by Eileen Costa. Courtesy of The Museum at FIT</em></p></em>\n<p align=\"justify\">The exhibition features more than 80 objects dating from the 18th century to the present, including the work of many 21st-century designers, whose creations distinguish themselves for their magical allure or oddity, like Thom Browne, Christian Louboutin, Dolce and Gabbana, Tom Ford, Giles, Mary Katrantzou, Marchesa, Alexander McQueen, Rick Owens, Prada, Rodarte, and Walter Van Beirendonck, among others. The exhibition is organized in thematic areas, that act as sets and are named “Forest”, “Castle”, “Sea” and “Parallel Worlds”. Every section displays the clothes representing the different tales.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-01/fit-fairy-tale09-1-665x996.jpg\" alt=\"\" class=\"size-large wp-image-6718\"><em>Manish Arora, dress, 2010, illustrating Alice in Wonderland. Courtesy of Museum at FIT, all rights reserved</em></p></em>\n<p align=\"justify\">In the exhibition’s introductory space are also displayed the artworks which have played a role in shaping the fairy tale aesthetic. These include illustrations by renowned early 20th-century artists such as Edmund Dulac, Arthur Rackham, and A.H. Watson, alongside recent, large-scale photographs from Kirsty Mitchell’s award-winning Wonderland series, which are shown for the first time in the USA in this exhibition.</p>\n\n<p align=\"justify\">For more information about “Fairy Tales Fashion”, visit <a href=\"http://www.fitnyc.edu/museum/exhibitions/fairy-tale-fashion.php\">The Museum at FIT</a>. Browse also Europeana Fashion's new <a href=\"https://www.pinterest.com/eurfashion/fashion-freak-show/\">Pinterest board</a> with a selection of the most bizarre and magical looks from our collection!</p>"
