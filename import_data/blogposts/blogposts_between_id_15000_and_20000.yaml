        title: 'Madrid Hosts its Very First Fashion Edit-a-thon'
        introduction: ''
        body: "<p align=\"justify\"><strong>The capital of Spain is home to a range of renowned museums and classy inhabitants. One of these museums is dedicated to fashion and costumes: Museo del Traje. This Europeana Fashion partner, together with enthusiasts from Spain’s Wikipedia volunteers, organised our ninth Fashion Editathon on the premises of DIMAD Central de Diseño at Matadero Madrid.</strong></p>\n\n<p align=\"justify\">Almost three years ago, Museo del Traje joined Europeana Fashion, a major European project aiming to increase fashion and costume collections' visibility online. The initiative includes  the most important museums of fashion and costume in Europe. By the end of the project, in February this year, Museo del Traje will have contributed almost 17,500  pieces from its collections.  700 of these digital objects come from the museum’s extensive fashion library.</p>\n\n<p align=\"justify\">One of the key aims for the museum is to present the fashion and historical evolution of clothing in Spain. It aims to enhance research tools in this area and therefor the idea of hosting . An edition of the project’s series of edit-a-thons fell onto fertile ground. For those who haven’t followed the blog: ‘editathons’ are events in which bloggers, writers, students and curators come together to improve articles on Wikipedia.</p>\n\n<p align=\"justify\">The Spanish fashion community had already expressed its disappointment with the lack of quality information available  in Spanish online. The edit-a-thon meant a step forward and wanted to change the current situation by improving Wikipedia articles related to fashion.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-02/editat-c3-b3n_europeana_fashion_madrid_2015_-_150124_150131-332x221.jpg\" alt=\"\" class=\"size-medium wp-image-5490\"><em>Photo: Edit-a-thon Europeana Fashion, Madrid 2015. By Barcex. Available under license CC BY-SA 3.0 via Wikimedia Commons.</em></p>\n\n<p align=\"justify\">The fashion edit-a-thon took place in Madrid on 24 January. It, attracted 53 participants, almost 20 of which followed the activity online. Participants included students, designers, fashion bloggers, professors and people who simply love fashion. </p>\n\n<p align=\"justify\"><a href=\"http://www.wikimedia.es/wiki/Portada\">Wikimedia Spain</a>, whose volunteers had recently organised <a href=\"https://www.google.com/url?q=https%3A%2F%2Fblog.wikimedia.org%2F2014%2F10%2F17%2Ffirst-editathon-on-the-spanish-language-and-literature-in-madrid%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNFzyFo5xWUCJWRTxo9cAiAYfAxyEQ\">a massive editathon at the National Library of Spain</a>, made sure Wikimedians were there to explain how Wikipedia work. Most participants had no previous experience with uploading content to or writting for the online encyclopedia. As we’ve seen with other fashion edit-a-thons, the topic is especially attractive to female writers, a trend that sets them apart from many other so-called GLAMwiki events.</p>\n\n<p align=\"justify\">Due to technical reasons, the activity could not be hosted at the Museo del Traje itself. Thanks to the hospitability of the Central de Diseño (DIMAD) we were able to develop the activity as scheduled. The museum’s collections department worked on a list of articles proposed to be edited and its library offered more than 90 sources to consult related to theose articles.</p>\n\n<p align=\"justify\">It was an incredibly successful event, which gathered new participants, brought together shared interests and helpful feedback from the editors. Thanks to this fashion edit-a-thon, today there is more than 32 % new fashion-related content on Wikipedia in Spanish, and this figure is going to be increasing progressively because editors promised to continue working on their own. To get an overview of all that was accomplished, check <a href=\"https://www.google.com/url?q=https%3A%2F%2Fes.wikipedia.org%2Fwiki%2FWikipedia%3AEncuentros%2FEditat%25C3%25B3n_Europeana_Fashion%23Usuarios&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNEObiLQHxb7_n9OlbEFeEzWY4CzaQ\">Wikipedia event’s page</a> or take a peek behind the scenes with this <a href=\"https://www.google.com/url?q=https://commons.wikimedia.org/wiki/Category:Europeana_Fashion_Editathon_in_Madrid\">collection of event photos</a>.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-02/editat-c3-b3n_europeana_fashion_madrid_2015_-_150124_165303-332x249.jpg\" alt=\"\" class=\"size-medium wp-image-5491\"><em>Photo: Edit-a-thon Europeana Fashion, Madrid 2015. By Barcex. Available under license CC BY-SA 3.0 via Wikimedia Commons</em></p>\n\n<p align=\"justify\">From the Museo del Traje we want to thank Wikimedia whose, volunteers who work on the idea of spreading the free knowledge. Their mission inspired uss is to organise similar events in the future.</p>\n\n<p align=\"justify\">We also want to express our gratitude to the organisers of the edit-a-thon at Biblioteca Nacional who shared their experiences with us, and finally to DIMAD Centro de Diseño for making available their location. We encourage other institutions to carry out this activity!</p>"
