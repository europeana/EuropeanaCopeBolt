        title: 'Fashion Illustrations for Everyone'
        introduction: ''
        body: "<h2><span style=\"color: #000000\"><strong><span style=\"font-size: 13px\">For the past two-and-half years, over twenty fashion museums and private institutions have been working on the Europeana Fashion project.Together, they are making their collections available online right here at Europeana Fashion.One special challenge when bringing all those collections together in one place is making them searchable and findable for everyone.\_After all, not all museums write information about their collection in the same language.</span></strong></span></h2>\n<p class='image-with-caption'><img src=\"/files/fashion/2014-12/afbeelding2.png\" alt=\"\"><em>CC-BY-SA MoMu – ModeMuseum Provincie Antwerpen / Monica Ho</em></p>\n\nTherefore,\_all partners in the project worked \_together to make a <strong>fashion\_<a title=\"Thesaurus\" href=\"http://en.wikipedia.org/wiki/Thesaurus\" target=\"_blank\">thesaurus</a>\_in 11 languages</strong>. This thesaurus works in Europeana Fashion\_and automatically translates the keywords of the user. So if you type “skirt”, you automatically search for “rok” in Dutch, “falda” in Spanish and so on.\n\nHowever, Europeana Fashion wanted to take the thesaurus one step further and <strong>make a drawing of as many concepts in the thesaurus as possible</strong> . If you could search by selecting a picture of a skirt, it would not matter which language you spoke, because anyone can recognise a skirt!\n\n<p class='image-with-caption'><img src=\"/files/fashion/2014-12/afbeelding1.png\" alt=\"europeana fashion momu thesaurus gabrielle de pooter\"><em>CC-BY-SA MoMu – ModeMuseum Provincie Antwerpen / Monica Ho</em></p>\n\nTwo partners in Europeana Fashion worked on making this happen. The\_Royal Museums of Art and History in Brussels and\_MoMu - Fashion Museum Province of Antwerp asked\_<strong>Hungarian fashion student David Ring from the Antwerp Fashion Department\_</strong>to make these drawings.\n\nThe drawings turned so beautiful that Europeana Fashion did not want to keep them just for the website. We wanted\_everyone to \_be able to enjoy and re-use these drawings. Therefore, the project is working together with Wikimedia on making <strong>more than 350 of these drawings available on\_<a title=\"Wikimedia Commons\" href=\"http://commons.wikimedia.org/wiki/Main_Page\" target=\"_blank\">Wikimedia Commons</a>\_under a Public Domain license</strong>, so anyone is free to use and edit the drawings.\n\n<strong>View the drawings on <a href=\"http://commons.wikimedia.org/wiki/Category:Europeana_Fashion_-_MoMu_-_thesaurus_drawings?uselang=nl\" target=\"_blank\">Wikimedia Commons</a>.\_</strong>"
