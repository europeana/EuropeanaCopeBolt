        body: "<p align=\"justify\"><strong>Modemuseum Hasselt and ITS International Talent Support digital collections are now free and available to browse through on Europeana Fashion!\n</strong></p>\n\n<p align=\"justify\">Europeana Fashion database is now enriched by two new amazing and unique collections, those of the <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=#dataProviders%3DModemuseum%20Hasselt\">Hasselt Fashion Museum</a> and <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=#dataProviders%3DITS%20International%20Talent%20Support\">ITS International Talent Support</a>, which can be browsed through Europeana Fashion together whit the other over 700.000 digital records already available on the portal.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/2000_0873_04-665x997.jpg\" alt=\"Detail of a corsage in blue organdy, 1875 ca. Collection ModeMuseum Hasselt, all rights reserved.\" class=\"size-large wp-image-6368\"><em><em>Detail of a corsage in blue organdy, 1875 ca. Collection Modemuseum Hasselt, all rights reserved.</em></em></p>\n\n<p align=\"justify\">These two new collections will of course not only be appreciated by costume history passionate, but also by contemporary fashion lovers which can find in Hasselt Fashion Museum collection amazing pieces of the greatest designers like Raf Simons, Maison Martin Margiela, Issey Miyake. ITS International Talent Support collection, instead, offers the pictures and the records of the outstanding creations of emergent designers that took part to the worldwide known ITS contest!</p> \n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/2011_0062_00-665x997.jpg\" alt=\"Pleated blouse designed by Issey Miyake, F/W 1996-1997. Collection Modemuseum Hasselt, all rights reserved.\" class=\"size-large wp-image-6369\"><em><em>Pleated blouse designed by Issey Miyake, F/W 1996-1997. Collection Modemuseum Hasselt, all rights reserved.</em></em></p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/its_2014_maiko_takeda-665x997.jpg\" alt=\"Design by ITS 2014 Vogue Talents Award For Accessories Winner Maiko Takeda. Collection ITS International Talent Support, all rights reserved. \" class=\"size-large wp-image-6370\"><em><em>Design by ITS 2014 Vogue Talents Award For Accessories Winner Maiko Takeda. Collection ITS International Talent Support, all rights reserved. </em></em></p>\n\n<p align=\"justify\">So browse through <a href=\"http://www.europeanafashion.eu/portal/browse.html?#\">Europeana Fashion</a> to have a look at these new fantastic records!</p>"
