        title: 'The Vestis Talaris'
        introduction: ''
        body: "<p align=\"justify\"><strong>Known as cassock, it is an item of Christian clerical clothing used by the clergy of Catholic, Eastern Orthodox, Anglican and Reformed churches, among others. Its name comes from the Latin term “Vestis Talaris”, which literally means \"Ankle-length garment\" and relates to habit traditionally worn by Jewish priests for first, and by christian priests starting from the IV Century.</strong></p>\n\n<p align=\"justify\">Also called soutane and available in many kinds and different colours, depending on the level of the wearer, the cassock evolved from the tunic, which in ancient Rome was worn underneath the toga, and from the chiton, worn beneath the himation in ancient Greece. In religious services, it has traditionally been worn underneath vestments. In the West, the cassock is no more largely diffused today, except for religious services; however in many countries it has been normally worn by the clergy until the second half of the 20th century, when it was replaced by a conventional suit, generally black, incorporating a clerical collar.</p>\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-10/13e6dafd309c6da9516b5568d0d0f786-665x739.jpg\" alt=\"\" class=\"size-large wp-image-7946\"><em>European fashions Newspaper for men&#039;s wardrobe. Le Progrès: women&#039;s, men&#039;s and boys&#039; wear. Colored steel engraving on paper by Heinrich Klemm for Imprimerie Digeon. Dresden, 1852. Courtesy of Kunstbibliothek, Staatliche Museen zu Berlin. CC BY NC SA</em></p></em>\n\n<p align=\"justify\">After the legalization of Christianity in A.D. 313, the Church continued to refine “who wore what when and how” until about the year 800 when liturgical norms for vesting were basically standardized and would remain so until the renewal following the Second Vatican Council.</p>\n\n<p align=\"justify\">In the first centuries of Christianity the clerical garments were similar to the laic ones. After the introduction of short garments as a trend through the common people in the V Century, some local councils started to ban the use of these short tunics to the priests while recommending long, minimal and dark clothes instead. Later, in 1215 during the Lateran Council and in 1312 during the Vienna Council, a universal code was established and some colours and shapes were banned. The main aim of the reform was to control the ‘relaxation’ towards which society - and ‘bad’ priests - seemed to be directioned.</p>\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-10/ba77bdf754bafb65967bf1edf384b402.jpg\" alt=\"\" class=\"size-full wp-image-7947\"><em>Wax and tow figure dressed as a secular priest. Figure made of tow and wax, dressed in linen and woollen materials. First half 19th century. Courtesy of Victoria and Albert Museum. CC BY SA</em></p></em>\n\n<p align=\"justify\">Black became compulsory just in the XV Century and the rule was strictly applied in the following century, under the influence of Saint Charles Borromeo and the Council of Trento. Penalties were instructed for those priests who didn’t respect the garment restrictions.</p>\n\n<p align=\"justify\">Reflecting on a garment such as the Vestis Talaris, with all its modifications and history, allows to broaden up our understanding of the power of appearance - and clothing, of course - within the most different areas and chronologies. The meaning the church gave, and probably still gives, to both form and style of dresses is key; clothing, in the cases mentioned, had to visually signal that the identity of the person wearing that particular item was shaped not so much by his own taste, but by his ‘profession’, which again was not to be seen as a profession but as a undeniable choice of life.</p>\n\n<p align=\"justify\">Discover other amazing <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=TALARE#searchTerm%3DTALARE\">liturgical costumes</a> on Europeana Fashion portal!</p>"
