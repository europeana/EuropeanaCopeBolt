        title: 'Piero Tosi: costume designer, icon-maker'
        introduction: ''
        body: "<p align=\"“justify”\">Piero Tosi is one of the most celebrated Italian costume designer. With his creations not only he greatly contributed to the image of the Golden Age of Italian cinema, developing costumes for movies whose style is one of the main features of their enduring fame.</p>\n\n\n<p class='image-with-caption'><img class=\" wp-image-8550  \" src=\"/files/fashion/2017-01/00000408n.jpg\" alt=\"\"><em>Costume designed by Piero Tosi and worn by Isabelle Huppert in La Signora delle Camelie, by Mauro Bolognini, 1981, Courtesy Galleria del Costume di Palazzo Pitti, All Rights Reserved</em></p>\n<p align=\"“justify”\">Piero Tosi, born in 1927 in Sesto Fiorentino, near Florence, studied with painter Ottone Rosai. It was legendary director Luchino Visconti who gave him his first job in 1951, when Tosi moved from Florence to Rome to pursue a career in the movie industry. The collaboration with Visconti was one of the most fruitful of his career; together, they made: <em>Bellissima, Senso, The Leopard, The Stranger, Death in Venice, Ludwig</em> and <em>The Innocent</em>. Tosi did not stop to cinema; he also worked for the opera and theatre. In participating to this rich season for the movie industry - the season, we could argue, where icons were made primarily by their look on the screen - Tosi dressed actors as Romi Schneider, Laura Antonelli, Silvana\_Mangano, Anna Magnani. He also dressed Maria Callas for her role of <em>Medea</em>in the eponymous movie shot by Pier Paolo Pasolini in 1969.</p>\n\n\n<p class='image-with-caption'><img class=\" wp-image-8552  \" src=\"/files/fashion/2017-01/00001543n.jpg\" alt=\"\"><em>Costume designed by Piero Tosi and worn by Maria Callas in Medea, by Pier Paolo Pasolini, 1969, Courtesy Galleria del Costume di Palazzo Pitti, All Rights Reserved</em></p>\n<p align=\"“justify”\">His talent consisted in materially building the vision each director had of the\_personages and their character. These ‘constructions’, imagined by the designer, were made in collaboration with Sartoria Tirelli, one of the most famous tailor shop in Rome, where most of the costumes for Cinecittà were produced.\nTosi has been nominated for the\_Academy Award for Costume Design five times:\_<em>The Leopard, Death in Venice, Ludwig, La Cage aux Folles, La Traviata.\_</em>He won both the\_David di Donatello for Best Costumes (<em>La storia vera della signora delle Camelie and</em>\_<em>Storia di una capinera)\_</em>and the\_BAFTA Award for Best Costume Design twice, as well as the 50th Anniversary David in 2006. In 2013 he was awarded an\_Academy Honorary Award For his personal achievements in costume design over 75 years of activity.</p>\n\n\n<p class='image-with-caption'><img class=\" wp-image-8551 \" src=\"/files/fashion/2017-01/00000428n.jpg\" alt=\"\"><em>Costume designed by Piero Tosi and worn by Laura Antonelli in Il malato immaginario, by Tonino Cervi, 1979, Courtesy Galleria del Costume di Palazzo Pitti, All Rights Reserved</em></p>\n<p align=\"“justify”\">Today his designs are preserved in archives as material traces of a not so distant past we can hardly picture. His practice is historically located in a period in which the practice of costume design was harder, given the different access to information, both visual and conceptual, from the one we imagine today. His costumes bear the effort of representing a place, an era or a feeling and propose it to a public not only to make them dream, but also to tell them something relevant about the story and its context.</p>"
