        title: 'Archiving Fashion Digital Culture: The Fashion Europeana project 2012-2015'
        introduction: ''
        body: "<p>What is produced online on fashion? How is fashion produced on the web? How is it disseminated?</p>\r\n\r\n<p>These were the questions driving 'The Fashion Europeana Project 2012-2015,’ a project developed as a collaboration between Stockholm University and Europeana Fashion.</p>\r\n\r\n<p><em><strong><img alt=\"\" src=\"/files/2017-05/su09573.jpg\" style=\"width: 1263px; height: 1493px;\" />Screenshot from Ioana Ciolacu Instagram page, Courtesy Stockholm University, All Rights Reserved</strong></em></p>\r\n\r\n<p>The project lasted between 2012 and 2015 and saw the Centre for Fashion Studies at Stockholm University becoming the first academic institution to also be a content provider, interrogating itself on the nature of digital fashion heritage.</p>\r\n\r\n<p>The collaboration resulted with the inclusion, in the Europeana Fashion Archive, of many objects, such as screenshots of websites, blogs, Instagram and Facebook pages whose content was related to fashion. The collection was aimed at giving substance to the notion of ‘European web culture of fashion,’ the research being based on content published in European countries, with an institution actively monitoring and selecting the material forming this culture.</p>\r\n\r\n<p><em><strong><img alt=\"\" src=\"/files/2017-05/2048216-localid-europeana-fashion-su5032.jpeg\" style=\"width: 1024px; height: 2203px;\" />Screenshot from LundLund Set Design Joel Junsjö | LundLund, Courtesy Stockholm University All Rights Reserved</strong></em></p>\r\n\r\n<p>The Europeana Fashion Archive now holds more than 9,000 records provided by Stockholm University. The project was also a way of ‘saving’ all those web experiences that could potentially disappear, to fix them in the memory of the archive, to provide material to future researchers interested in the contact between digital technology, fashion and heritage.</p>"
