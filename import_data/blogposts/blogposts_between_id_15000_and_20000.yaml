        title: 'An “Ode to Dutch Fashion” at Gemeentemuseum den Haag'
        introduction: ''
        body: "<strong>The first major exhibition on the history of Dutch fashion is presented at the Gemeentemuseum den Haag!</strong>\n\n<p align=\"justify\">Until the 7th February 2015, the Gemeentemuseum den Haag hosts “Ode to Dutch Fashion”, showcasing the museum’s wide collection of Dutch designs to celebrate the country’s fashion and its innovators.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/20150604_gem-odemode_05_459_rsabrinabongiovanniphotography1.jpg\" alt=\"Frans Molenaar, Twee jurken en cape, geïnspireerd door eigen collectie 1976, zomer 2013 (95e show). Courtesy Frans Molenaar. Foto: Sabrina Bongiovanni, Art direction: Maarten Spruyt, Productie: Gemeentemuseum Den Haag.\" class=\"size-full wp-image-6403\"><em><em>Frans Molenaar, Twee jurken en cape, geïnspireerd door eigen collectie 1976, zomer 2013 (95e show). Courtesy Frans Molenaar. Photo: Sabrina Bongiovanni. Art direction: Maarten Spruyt. Productie: Gemeentemuseum Den Haag.</em></em></p>\n\n<p align=\"justify\">In addition to the work of contemporary designers, the display features the pieces of the first Dutch fashion creators who worked under their own name and shows how fashion has developed in the Netherlands since the 20th century. Although many designers were already presenting their collections before, it was back in the Sixties when for the first time they came out with the own distinctive style, characterized by lots of black-and-white, a keen eye for line and shape, and also explosions of colour and idiosyncratic touches, that still influences Dutch fashion today.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/20120402_41.jpg\" alt=\"Ensemble designed by Frans Molenaar in 1986. Collection Gemeentemuseum den Haag, via ModeMuze all rights reserved. \" class=\"size-full wp-image-6404\"><em><em>Ensemble designed by Frans Molenaar in 1986. Collection Gemeentemuseum den Haag, via ModeMuze, all rights reserved.</em></em></p>\n\n<p align=\"justify\">In the colourful settings and installations that reflect the outstanding style of the country, this ode does not forget to sing about Jan Taminiau, Fong Leng, Frans Molenaar and Max Heymans, and of course about the worldwide known Dutch fashion designers like Viktor &amp; Rolf and Iris Van Herpen.</p>\n\n<p align=\"justify\">To learn more about the exhibition, please visit <a href=\"http://www.gemeentemuseum.nl/en/exhibitions/ode-to-dutch-fashion\">Gemeentemuseum den Haag</a>. Browse also the museum's collection on <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=viktor#dataProviders%3DGemeentemuseum%20Den%20Haag\">Europeana Fashion</a>!</p>"
