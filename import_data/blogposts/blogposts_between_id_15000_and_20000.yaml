        title: 'Runway Archive: Vivienne Westwood, Pitti Uomo 38, 1990'
        introduction: ''
        body: "<p><a href=\"http://www.europeana.eu/portal/en/record/2048201/PU1990003R00036.html\"><img alt=\"man wearing denim outfit\" src=\"/files/fashion/2017-03/pu1990003r00036.jpg\" style=\"width: 530px; height: 800px;\" /></a><br />\r\nVivienne Westwood, Pitti Uomo 38, 1990. Courtesy Pitti Immagine, all rights reserved</p>\r\n\r\n<p><br />\r\nThe image shows an outfit designed by Vivienne Westwood for her s/s 1991 collection shown at Pitti Uomo 38. The model wears a white shirt in a loosely weaved fabric under a denim oversized jacket, whose proportions and lines remind of a sixteenth century doublet. In particular, its punched texture recalls the one worn by the Tailor in the infamous painting by Giovan Battista Moroni.</p>\r\n\r\n<p>The British fashion designer Vivienne Westwood is known for her use of the past to find inspiration for her collections. Her own version of nineteenth century Victorian figures or Parisian cocottes are considered a milestone of fashion history. Although her vision is romantic, however, the designer’s practice is very much merged in the present. Her revoluntary activities and ideas allow her to use fashion as a way to raise awareness on topical issues of contemporary times.</p>"
