        title: '“VIVA MOSCHINO!” at Mint Museum, Charlotte, North Carolina'
        introduction: ''
        body: "<p align=\"justify\"><strong>Until April 3rd 2016, the Mint Museum in North Carolina, USA, hosts the first American retrospective on the work of Franco Moschino, the designer that during the 80s mocked the fashion system with his irreverent designs.</strong></p>\n\n<p align=\"justify\">“VIVA MOSCHINO!” celebrates the legacy of the Italian designer Franco Moschino, showing “the range of sartorial achievement and social commentary in Moschino's oeuvre”, which continues to inspire contemporary fashion and relieves in the creations of Jeremy Scott, the latest Creative Director of Moschino.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-11/t00775_9.jpg\" alt=\"“In love we trust” jacket, designed by Franco Moschino in 1989. Museum Purchase: Funds provided by Deidre and Clay Grubb. T0077.5. Black Palazzo Pants, wool. Gift of Lynda Yost. T0077.9. Collection of The Mint Museum, Charlotte, North Carolina. All rights reserved.\" class=\"size-full wp-image-6524\"><em><em>“In love we trust” jacket, designed by Franco Moschino in 1989. Museum Purchase: Funds provided by Deidre and Clay Grubb. T0077.5. Black Palazzo Pants, wool. Gift of Lynda Yost. T0077.9. Collection of The Mint Museum, Charlotte, North Carolina. All rights reserved.</em></em></p>\n\n<p align=\"justify\">After working as an illustrator for Gianni Versace and alongside Karl Lagerfeld at Cadette, the designer launched in 1983 “Moschino Couture!” line. His style was ironic, and along with surrealistic elements, the designer was used to decorate his garments with humorous statements like “waste your money”. His shows, which he eventually replaced with private presentations, were memorably defined outrageous and the designer used to leave tomatoes and flowers on editors’ chairs for them to express their displeasure or happiness with his collection.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-11/t00772vd.jpg\" alt=\"“Whaam!” dress, designed by Franco Moschino in 1993. Museum Purchase: Funds provided by Deidre and Clay Grubb. T0077.2. Collection of The Mint Museum, Charlotte, North Carolina. All rights reserved.\" class=\"size-full wp-image-6523\"><em><em>“Whaam!” dress, designed by Franco Moschino in 1993. Museum Purchase: Funds provided by Deidre and Clay Grubb. T0077.2. Collection of The Mint Museum, Charlotte, North Carolina. All rights reserved.</em></em></p>\n\n<p align=\"justify\">The exhibition, largely drawn  from two Chicago-area private collections, institutional loans and the Mint’s own collection, features many of the designer’s iconic pieces such as “BE SIMPLE!” little black dress, “Smiley” and “Domani è un Altro Giorno” jackets, along with different works from his Cartoon Couture Collection.</p>\n\n<p align=\"justify\">For more information about the exhibition visit <a href=\"https://www.mintmuseum.org/art/exhibitions/detail/viva-moschino/#.VjJcSNzgJfg.twitter\">Mint Museum</a>. Browse also Europeana Fashion to find amazing pieces by <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=%22franco+moschino%22#searchTerm%3D%22moschino%22\">Moschino</a>!</p>"
