        title: 'We are all made of Stars!'
        introduction: ''
        body: "<p align=\"justify\"><strong>Conquer the space with a astral selection of Europeana Fashion items perfect to reach to the stars!</strong></p>\n\n<p align=\"justify\">The Space Age is a time period that encompasses the activities related to the Space Race, the space exploration and the cultural and technological developments influenced by these events. This era began with the launch of the Sputnik in 1957 and since then it has been a great inspiration for moviemakers, music producers, artists and fashion designers.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-09/2006av6272_jpg_l.jpg\" alt=\"\" class=\"size-full wp-image-6175\"><em><em>Man&#039;s ensemble designed by Pierre Cardin in 1967. Collection Victoria and Albert Museum. CC-BY-NC</em></em></p>\n\n<p align=\"justify\">The space era has inspired names like André Courrèges, who redesigned the female silhouette and flashed it in a further yet futuristic galaxy, or Paco Rabanne, which became iconic with his Barbarella costumes, the 1968 movie that inspired fashion for years. Even today it inspires shows, catwalks and runways.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-09/paco_rabanne_caw99_0045.jpg\" alt=\"\" class=\"size-full wp-image-6174\"><em><em>Paco Rabanne A/W 1999 collection. Collection Catwalkpictures.com, all rights reserved.</em></em></p>\n\n\n<p align=\"justify\">This period reached its peak with the Apollo Program, that captured the imagination of the world's entire population. The landing of Apollo 11 was watched by over 500 million people around the world and it is widely recognized as one of the most defining moments of the 20th century. Discover the story of the <a href=\"http://ipa.image.ntua.gr:9004/portal/blogdetail.html?post=emilio-pucci-landing-on-the-moon\">logo designed by Emilio Pucci</a> for Nasa Apollo 13 mission!</p>\n\n<p align=\"justify\">This month Europeana Fashion presents a selection of space age inspired items from its archive. Discover more contents on <a href=\"http://ipa.image.ntua.gr:9004/portal/themedetail.html#19\">Europeana Fashion Portal</a>!</p>"
