        title: 'The all new Europeana Fashion'
        introduction: ''
        body: "<h2><span style=\"color: #000000\"><strong><span style=\"font-size: 13px\">Europeana Fashion has a new look! We are still presenting the fashion-and costume collections from European museums and institutions (over 540.000 items by now!), but you can now explore the collections in a completely new way. Let us fill you in on what is new.</span></strong></span></h2>\n<a href=\"http://blog.europeanafashion.eu/2014/12/16/the-all-new-europeana-fashion/theme/\" rel=\"attachment wp-att-5038\"><img class=\"aligncenter size-large wp-image-5038\" src=\"/files/fashion/2014-12/theme-665x352.png\" alt=\"europeana fashion theme new fashion illustration\" width=\"665\" height=\"352\" /></a>\n\nThe first new feature is the theme section on top. You can <strong>discover items from the collections curated around a specific topic</strong>, such as prints or fashion illustration. The themes will be regularly refreshed, but you can still browse all previous themes via the theme menu on top. Immediately below the theme section, you can <strong>browse even more items gathered around more generic topics</strong>, such as sketches or couture.\n\nThe Europeana Fashion Tumblr is also part of the new website. For nearly two years, museums and brands around Europe have used our Tumblr as a platform to <strong>showcase content that has never been published online before</strong>. You can now see the latest posts on Tumblr directly on the website.\n\nSearching the collections in Europeana Fashion has also been altered. Items are now presented in a visual way, similar to Pinterest or Tumblr, letting your <strong>browse items more intuitively</strong>. However, when hovering over an image you can see a description of the item. You can still rely on the\_<strong>trustworthy information</strong> provided by the museum or institution hosting the item.\n\nAt Europeana Fashion, we continue to make improvements to make <strong>discovering Europe's best fashion-and costume collections an even better experience every time you visit</strong>. Do let us know your thoughts via communication@europeanafashion.eu or #eurfashion."
