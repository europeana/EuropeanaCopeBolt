        title: 'New Board on Europeana Fashion Pinboard: Sportswear!'
        introduction: ''
        body: "<p align=\"justify\"><strong>The new board now on Europeana Fashion's Pinterest features the sportswear creations in Europeana Fashion's collection!</strong></p>\n<p align=\"justify\">In the twenty-first century, the word “sportswear” describes a broad category of garments developed for sporting activities. The history of sportswear, however, dates back to the 18th century, in which the hunt, horse riding and shooting were considered the main sports and were played by the aristocracy and by privileged people in the countryside. To take part to these activities, men wore more comfortable suits than those worn in the cities. These suits quickly became fashionable through the young gentlemen too, such as the redingote, which later become a fashionable dress for both men and women.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-01/b7d29ef7c5ca24dd15c003ac00c2715d.jpg\" alt=\"\" class=\"size-full wp-image-6710\"><em>Riding habit shirt of linen, England, ca. 1750. Collection Victoria and Albert Museum, all rights reserved.</em></p></em>\n<p align=\"justify\">The popularity of sportswear grew in the early 20th century, a period in which sports were democratized and mass production and technical innovations made the ready-to-wear sportswear affordable to everyone. Migrants from Europe arrived in the States bringing their own sports, and American Clubs influenced fashion with the introduction of new practical garments for sports.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-01/210eb0b1aab47509578a8193c6fdbd81.jpg\" alt=\"\" class=\"size-full wp-image-6709\"><em>Tennis ensemble by Nordiska Kompaniet, 1928. Collection Nordiska Museet, CC-BY-NC-ND.</em></p></em>\n<p align=\"justify\">But it was only after World War I that sportswear became a fashionable choice also for women. In 1922 Jean Patou introduced sportswear in high fashion, as did Elsa Schiaparelli, when she designed her light sweaters with trompe l'oeil bows. Cinema helped to promote sportswear styles, and many female celebrities – not only actress, but also many athletes -  wore their sportswear attires in public occasions or posed with it in magazines.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-01/6fb74ec5c0b362a6c9e31b980a4eb14c-665x802.jpg\" alt=\"\" class=\"size-large wp-image-6708\"><em>&quot;Capsula&quot; with the print &quot;Ibis&quot;, designed by Emilio Pucci, 1986. Collection Pucci Archive, all rights reserved.</em></p></em>\n<p align=\"justify\">In the 1930s, many American designers, like Bonnie Cashin, Tina Leser, Vera Maxwell, Claire McCardell, Clare Potter, and Emily Wilkens turned into sportswear and contributed to shape an “American Look”, opposed to the French Couture. The “American look” was characterized by practical and democratic clothes and it became typical of American fashion through the 1990s.</p>\n\n<p align=\"justify\">Visit our <a href=\"https://it.pinterest.com/eurfashion/fashion-sportswear/\">Pinterest board</a> to some of the most interesting example of our sportswear collection, and browse <a href=\"http://www.europeanafashion.eu/portal/themedetail.html#21\">Europeana Fashion Theme area</a> to see more unique sportswear records!</p>"
