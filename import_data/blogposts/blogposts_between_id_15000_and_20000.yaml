        title: 'Put it on the Top: Fancy Hairstyles'
        introduction: ''
        body: "<strong>In the 19th century, when it came to decoration, it was usual to place fancier things on top. </strong>\n\nTo wear an hairstyle, one has to perform a various set gestures, deciding the right position and inclination of the locks, checking the folds and the weaves, adjusting feathers, ribbons and other ornaments, and then secure it on the head, to be sure that the previous work doesn’t get spoiled. Since they are worn on the most prominent position of the body – the head - to hats, jewels or even combs are reserved special duties, among them, to stress or distress others attention. \n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-12/e74ac8e593c7c423ef3c15948197289c.jpg\" alt=\"Engraving, dress Madame Mouton, hair Monsiour Victor, 1836. Courtesy Victoria and Albert Museum, CC BY.\" class=\"size-full wp-image-8402\"><em>Engraving, evening dress by Madame Mouton, hairstyle by Monsiour Victor, 1836. Courtesy Victoria and Albert Museum, CC BY.</em></p>\n\nInspired by the nostalgic atmosphere of the Romanticism, hairstyles for women in the beginning of the 19th century got influenced by the representations and sculptures of previous centuries. As the century moved on, hair and headwear were regulated according to the general requests of modesty, as their styles were essential in formal and public self-representation and governed by a strict and wide list of conventions. In fancy occasions, however, hair was place for experimentation that resulted in finely ornate constructions.\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-12/3867c7a17297f2b5495f1096701e5393.jpg\" alt=\"\" class=\"size-full wp-image-8403\"><em>Silver hair pin, Rome, 19th century. Courtesy Victoria and Albert Museum, CC BY.</em></p>\n\nIn the 19th century, combing harstyles for special evenings involved the contribution of many masters, from coiffeurs, to milliners, jewel makers and plumassieres. In fact, to decorate their hairdos women used jewelled ribbons, feathers, beads and even fresh flowers, that put on their hair adjusted in various fashions, in curls, waves and locks. \n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-12/faa41298a98c444315a6c36efaf17573.jpg\" alt=\"Engraving, 'Le Bon Ton', dresses by Madame Sédille, hairstyle by Monsieur Nardin, 1837. Courtesy Victoria and Albert Museum, CC BY.\" class=\"size-full wp-image-8404\"><em>Engraving, &#039;Le Bon Ton&#039;, evening dresses by Madame Sédille, hairstyle by Monsieur Nardin, 1837. Courtesy Victoria and Albert Museum, CC BY.</em></p>\n\nThese changed styles and shapes as did the crinolines worn under the wide gowns of the period and have been as well documented in plates and engravings. In some of these plates were also reported, along with accurate representations of the most fashionable hairdos for every occasion, from day to evening, the names of the coiffures that realized them. As elaborate as dress and gowns, these hair arrangements were an even bolder piece, at the top of the silhouette, they could not do less than dominate it."
