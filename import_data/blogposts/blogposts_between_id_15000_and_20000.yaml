        title: 'Phoebe English – FLOATING | FALLING | DROWNING | FLYING – AN INTROSPECTIVE OF PROCESS at NOW Gallery, London'
        introduction: ''
        body: "<strong>Displayed at NOW Gallery in London, exhibition Phoebe English – FLOATING | FALLING | DROWNING | FLYING – AN INTROSPECTIVE OF PROCESS unveils the design process of British designer Phoebe English.\n</strong>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/insideimages_phoebeenglish11_news.jpg\" alt=\"\" class=\"size-full wp-image-5922\"><em><em>Phoebe English’s “Floating, Falling, Drowning, Flying” exhibition at NOW gallery, London. Photo by Charlese Merson.</em></em></p>\n\n<p align=\"justify\">In London NOW Gallery until August 9th the exhibition Phoebe English – FLOATING | FALLING | DROWNING | FLYING – AN INTROSPECTIVE OF PROCESS offers an insight of the young designer’s design process and techniques, alongside a selection of her collection and catwalk pictures and a screening of her presentations and fashion films.</p>\n\n<p align=\"justify\">For the first fashion commission at NOW Gallery, the designer shares a close view of what lies behind her past works, installations and creations. Not only her first sketches, but also swatches of complex weaving and knotting work and finished garments are on display to recount the process of making a collection. It’s English clean precision that serves as a way through which her exhibition could develop from showing her delicate drawings to the elaborate glass beads installations that dominate the space.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/insideimages_phoebeenglish3_news-572x406.jpg\" alt=\"\" class=\"size-full wp-image-5923\"><em><em>Phoebe English’s “Floating, Falling, Drowning, Flying” exhibition at NOW gallery, London. Photo by Charlese Merson.</em></em></p>\n\n<p align=\"justify\">A way to explain and tell more about fashion than just through a collection, this introspective show gives a different point of view on fashion’s usual dynamics and habits, debating its customs and indicating new definitions to its own term.</p>\n\n<p align=\"justify\">For more information, please visit <a href=\"http://nowgallery.co.uk/exhibitions/floating-falling-drowning-flying-an-introspection-of-process/\">NOW Gallery</a>.</p>"
