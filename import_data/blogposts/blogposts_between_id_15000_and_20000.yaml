        title: 'Wide Stories: The Mantua'
        introduction: ''
        body: "<strong>Popular for what we now consider an exaggerated silhouette, the ‘mantua’ - a style of gown in fashion in the late seventeenth century and early eighteenth century – bears a story as wide as its volumes.</strong>\n\nIntroduced in Europe in the 1670s, the mantua was in origin a loose coat for women, with a kimono-like cut. It was inspired by the clothes and robes recently imported from India, that were worn by Western men as dressing gowns.\n\n<p class='image-with-caption'><img class=\"size-full wp-image-8201\" src=\"/files/fashion/2016-11/1e12028799bf9f219cbac6bdfb513399.jpg\" alt=\"\"><em>Mantua and petticoat of silk, England, ca. 1745. Courtesy Victoria and Albert Museum, CC BY.</em></p>\n\nThe name 'mantua' might refer to the Italian city of Mantova, once an important centre for the production of exquisite fabrics; or, it might be an evolution of the French term ‘manteu’, which referred to nightgowns and dressing gowns. The latter explanation makes sense, given the fact that it was worn as a kind of ‘undress’, as its earliest one-piece structure was free of the stiff boned bodice of the ‘grand habit’ that was in use in the court.\n\nThough simple in its construction, the preciousness of mantuas reflected that of the fabric of which they were made, which was usually a kind of silk damasks now known as 'bizarre silk', fashionable in the late seventeenth and early eighteenth century. \_The 'mantua-making' was a women's trade, as millinery was, and was officially recognized in France as the first guild controlled by women.\n\n<p class='image-with-caption'><img class=\"size-large wp-image-8202\" src=\"/files/fashion/2016-11/a2bba1166749b73ea4f47bce55a135ae1-665x498.jpg\" alt=\"\"><em>Mantua and petticoat of French silk, brocaded with silver-gilt threads, made in England, 1755-60 of French silk, 1753-55. Courtesy Victoria and Albert Museum, CC BY.</em></p>\n\nInitially considered too informal to be worn outside private spaces by Louis XIV, by the end of the 17th century the mantua became the formal dress worn in the courts of Europe and continued to be worn in England until 1820, when George IV suggested it should be abandoned. As in the early eighteenth century elliptical side hoops came to fashion, the shapes of the mantua changed to accommodate them. Following the crazes of the court, its width even reached, in the most extreme cases, two meters."
