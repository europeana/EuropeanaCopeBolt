        title: '"MISSONI, ART, COLOUR" opens in London'
        introduction: ''
        body: "<p align=\"justify\"><strong>The creations and ispirations of Missoni will be displayed at The Fashion and Textile Museum in London from the 6th May 2016!</strong></p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-02/tumblr_nvp8ajipgf1s0n7o6o1_1280-665x443.jpg\" alt=\"“Le Forme della Moda”  MISSONI, L’ARTE, IL COLORE, MA*GA Museum, Gallarate. All rights reserved.\" class=\"size-large wp-image-6793\"><em><em>“Le Forme della Moda”  MISSONI, L’ARTE, IL COLORE, MA*GA Museum, Gallarate. All rights reserved.</em></em></p>\n\n<p align=\"justify\">The exhibition “MISSONI, ART, COLOUR”, previously held at MA*GA Museum in Gallarate - and featured last October in our Tumblr – will open in May at The Fashion and Textile Museum in London. It displays the work of Missoni, the great Italian fashion House, celebrating the creativity of its founders, Rosita and Ottavio Missoni, alongside more than 40 paintings that have inspired the Missonis. These artworks, by artists such as Gino Severini, Lucio Fontana and Sonia Delaunay, mainly come from MA*GA collection and will be shown together with a large selection of looks created since 1953 by Rosita Missoni and from 1997 by Angela Missoni as well as previously unseen textile studies, paintings and Arazzi Ottavio Missoni.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-02/tumblr_nvp7zl9mly1s0n7o6o1_1280-665x443.jpg\" alt=\"“Il Colore e la Materia”.  MISSONI, L’ARTE, IL COLORE, MA*GA Museum, Gallarate. All rights reserved. \" class=\"size-large wp-image-6795\"><em><em>“Il Colore e la Materia”. MISSONI, L’ARTE, IL COLORE, MA*GA Museum, Gallarate. All rights reserved.</em></em></p>\n\n<p align=\"justify\">Curated by Luciano Caramel, Luca Missoni, Emma Zanella, “MISSONI, ART, COLOUR” is, in Luca Missoni’s words, “designed to showcase the creative process of knitting artwork into fashion forms.” MA*GA and Missoni also partner with The Woolmark Company in bringing the exhibition to London.</p>\n\n<p align=\"justify\">Visit <a href=\"http://www.ftmlondon.org/ftm-exhibitions/missoni-art-colour/\">The Fashion and Textile Museum</a> to learn more about the exhibition and have a look at <a href=\"http://europeanafashion.tumblr.com/tagged/missonicuration\">Europeana Fashion’s Tumblr</a> to find more photo of the exhibition at MA*GA!</p>"
