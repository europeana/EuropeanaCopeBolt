        title: 'Exhibition “Haute-à-Porter” at Modemuseum Hasselt!'
        introduction: ''
        body: "<p align=\"justify\"><strong>Changes are part of the radical nature of fashion. Not only periodically fashions changes, but its structures, rules and practices do it continuously. From couturiers and createurs it turned to designers and art directors, from hand-made, to machine-made, from couture to prêt-à-porter. </strong></p>\n\n<p align=\"justify\">But this doesn't mean that fashion does not cross and mix these worlds, taking inspirations and introducing in contemporary prêt-à-porter the craftsmanship, luxury and extravagance of the haute couture. Modemuseum Hasselt's new exhibition “Haute-à-Porter” focuses on this theme to explore the practices of the last 30 years of fashion.</p> \n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-04/02_haute_a_porter_yamamoto_-e2-94-ac-c2-ae_rene_habermacher_hd-665x859.jpg\" alt=\"A contemporary crinoline dress by Yohji Yamamoto SS1999. Photography René Habermacher, Fashion editor - Curator Filep Motwary, Film Director Thibault Della Gaspera, Model Ola Rudnicka at Next Model Management, Hairstylist Panos Papandrianos, Make-Up Yannis Siskos, Production Manager Eve Demoen, Project Director Kenneth Ramaekers, Light assistant Sebastien Meulenberg, Digital assistant Karim Nuyttens, Retouching Dimitris Rigas. Modemuseum Hasselt © 2016\" class=\"size-large wp-image-6960\"><em><em>A contemporary crinoline dress by Yohji Yamamoto SS 1999. Photography René Habermacher,  Fashion editor - Curator  Filep Motwary, Film Director Thibault Della Gaspera, Model Ola Rudnicka at Next Model Management, Hairstylist Panos Papandrianos, Make-Up Yannis Siskos, Production Manager Eve Demoen, Project Director Kenneth Ramaekers, Light assistant Sebastien Meulenberg, Digital assistant Karim Nuyttens, Retouching Dimitris Rigas. Modemuseum Hasselt © 2016</em></em></p>\n\n<p align=\"justify\">Curated by Filep Motwary, costume designer, fashion journalist and founder of The Kinsky, the exhibition will be on show through the 11th September 2016. It gathers the work of many great contemporary fashion designers and houses - like Chanel, Dior, Comme des Garçons, Alexander McQueen, Ann Demeulemeester, Mary Katrantzou, Thom Browne and John Galliano, among others - and shows it besides the photos of the photographers who captured these creations and a selection of films and artworks.</p> \n\n<p align=\"justify\">Dissecting the cross-reference of prêt-à-porter and haute couture through various themes, the exhibition highlights the nature of fashion industry while decoding the elements that characterized the couture and are now intrinsic features of contemporary fashion.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-04/01_haute_a_porter_westwood_-e2-94-ac-c2-ae_rene_habermacher_hd-665x859.jpg\" alt='Dress by Vivienne Westwood FW 15-16 Photography René Habermacher, Fashion editor-Curator  Filep Motwary, Film Director Thibault Della Gaspera, Model Ola Rudnicka at Next Model Management, Hairstylist Panos Papandrianos, Make-Up Yannis Siskos,  Music H.O.P.E Not \"Sorry\", Production Manager Eve Demoen, Project Director Kenneth Ramaekers, Light assistant Sebastien Meulenberg, Digital assistant Karim Nuyttens, Retouching Dimitris Rigas Modemuseum Hasselt ©2016  ' class=\"size-large wp-image-6961\"><em>Dress by Vivienne Westwood FW 2015-16. Photography René Habermacher, Fashion editor-Curator  Filep Motwary, Film Director Thibault Della Gaspera, Model Ola Rudnicka at Next Model Management, Hairstylist Panos Papandrianos, Make-Up Yannis Siskos, Music H.O.P.E Not &quot;Sorry&quot;, Production Manager Eve Demoen, Project Director Kenneth Ramaekers, Light assistant Sebastien Meulenberg, Digital assistant Karim Nuyttens, Retouching Dimitris Rigas. Modemuseum Hasselt © 2016</em></p>\n\n<p align=\"justify\">In addition, this April Europeana Fashion tumblr will be curated by Filep Motwary and Modemuseum Hasselt, which will feature a selection of pictures commented by the curator Filep Motwary, offering precious and interesting insights on the exhibition themes.</p>\n\n<p align=\"justify\">For more information about the exhibition please visit <a href=\"http://www.modemuseumhasselt.be\">Modemuseum Hasselt.</a> Browse also the museum's collection on <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=#dataProviders%3DModemuseum%20Hasselt\">Europeana Fashion</a> and <a href=\"http://europeanafashion.tumblr.com/\">visit every day our Tumblr</a> to find a new picture of the digital curation by Filep Motwary and the Modemuseum!</p>"
