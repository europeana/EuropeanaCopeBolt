        title: 'Runway Archive: Jean-Charles de Castelbajac, A/W 1982-83'
        introduction: ''
        body: "<p><img alt=\"\" src=\"/files/fashion/2017-05/pat-cleveland-walking-the-jean-charles-de-castelbajac.jpg\" style=\"width: 830px; height: 1200px;\" /></p>\r\n\r\n<p><strong><em>Model Pat Cleveland walking the Jean Charles de Castelbajac autumn/winter 1982-83 fashion show in Paris, Courtesy Paul Van Riel, All Rights Reserved </em></strong></p>\r\n\r\n<p>The image shows model Pat Cleveland walking the Jean Charles de Castelbajac autumn/winter 1982-83 fashion show in Paris. The model is wearing an oversized poncho-dress in colourful checked wool, which seems to be made of a giant scarf draped around a body.</p>\r\n\r\n<p>Designer Jean Charles de Castelbajac is known for his irreverent and yet conceptual take on fashion. His first collection was presented in 1970 and made immediate sensation because he sent out on the runway a model dressed in a blanket. Amongst his most know creations are the Poncho for Two, the teddy bear jacket and, of course, the many reinterpretations of classic outerwear, with which the designer played, adding extravagant details such as feathers and unexpected materials, and often referencing pop art and street art.</p>"
