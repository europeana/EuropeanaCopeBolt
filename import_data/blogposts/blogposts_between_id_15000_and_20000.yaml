        title: 'From the collection: a Fauvist''s Design!'
        introduction: ''
        body: "<p align=\"justify\"><strong>Belonging to Modemuseum Hasselt's beautiful collection, these dress and coat designed by Zimmermann are a beautiful example of the way art and fashion contaminate their worlds.</strong></p>\n\n<p align=\"justify\">A contemporary of Zimmermann, Paul Poiret wrote in his memoirs “Am I a fool when I dream of putting art in my dresses, a fool when I say dressmaking is an art?”. Indeed, in this ensemble, Zimmermann put the art of the Fauvist painter Raoul Dufy (1877-1953), who designed the floral fabric of which are made the dress and the jacket's lining.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-03/1989.0252.021.jpg\" alt=\"&lt;em&gt;The ensemble designed by Zimmermann, made of the fabric designed by Raoul Dufy for Bianchini-Férier. Collection Modemuseum Hasselt, all rights reserved.&lt;/em&gt;\" class=\"size-full wp-image-6949\"><em><em>The ensemble designed by Zimmermann, made of the fabric designed by Raoul Dufy for Bianchini-Férier. Collection Modemuseum Hasselt, all rights reserved.</em></em></p>\n\n<p align=\"justify\">Raoul Dufy designed this silk fabric for the textile company Bianchini-Férier in Lyon, who collaborated with a long list of great fashion Houses and designers, like Worth, Poiret, Vionnet, Lanvin, but also Dior, Yves Saint Laurent, Jean Paul Gaultier, Hussein Chalayan, Dries van Noten. Dufy signed a contract with the company in 1912 and for them produced no less than four thousands designs until 1928.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-03/1989.0252.001.jpg\" alt=\"The ensemble designed by Zimmermann, made of the fabric designed by Raoul Dufy for Bianchini-Férier. Collection Modemuseum Hasselt, all rights reserved.\" class=\"size-full wp-image-6948\"><em><em>The ensemble designed by Zimmermann, made of the fabric designed by Raoul Dufy for Bianchini-Férier. Collection Modemuseum Hasselt, all rights reserved.</em></em></p>\n\n<p align=\"justify\">The French fashion House Zimmermann, set in 10 Rue des Pyramides, was therefore not the only which created garments with Dufy's fabrics. Among the many designs created with these textiles, in The Kyoto Costume Institute collection there is <a href=\"http://www.kci.or.jp/archives/digital_archives/detail_139_e.html\">a dress designed by Zimmermann in 1922</a> with the same fabric, but in a different colour!</p>\n\n<p align=\"justify\">Browse the incredible collection of <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=#dataProviders%3DModemuseum%20Hasselt\">Modemuseum Hasselt</a> and find other beautiful fabrics by <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=#searchTerm%3DBianchini-F%C3%A9rier\">Bianchini-Férier</a>!</p>"
