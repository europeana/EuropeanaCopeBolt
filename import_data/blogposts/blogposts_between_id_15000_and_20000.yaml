        title: 'Curation by Galleria del Costume di Palazzo Pitti on Tumblr'
        introduction: ''
        body: "<p style=\"text-align:justify\"><strong>This month, Europeana Fashion’s latest associate partner Galleria del Costume di Palazzo Pitti, Florence, curated our Tumblr with a selection from the 3.000 fashion-and costume items that it will provide to <a href=\"http://www.europeanafashion.eu/portal/home.html\" title=\"Europeana Fashion\">Europeana Fashion</a>.</strong></p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2014-12/00000371n-257x332.jpg\" alt=\"\" class=\"size-medium wp-image-5345\"><em>Emilio Schuberth evening dress in silk chiffon, designed in 1955-56 ca.  Collection Galleria del Costume di Palazzo Pitti, Florence. All rights reserved. Photo: Gabinetto fotografico SBAS, Mauro Carrieri.</em></p>\n\n<p style=\"text-align:justify\">The Costume Gallery, located in Florence, in a wing of the Pitti Palace overlooking the Boboli Gardens, has in its collection costumes dating from the 16th to the 20th centuries. This month the Costume Gallery selected some of its amazing pieces to feature a curation in our Tumblr!</p>\n<p style=\"text-align:justify\">The selection features the creation of some of the stylist and designer that contrived italian history of fashion. Remarkable are the <a href=\"http://europeanafashion.tumblr.com/post/105514243696/tunic-delphos-designed-by-mariano-fortuny-long\">\"Delphos\" tunic</a> designed by the Venetian based designer and artist Mariano Fortuny in 1911, and the <a href=\"http://europeanafashion.tumblr.com/post/104929820611/womens-dress-la-primavera-fourreau-in-cipria\">gown \"Primavera\"</a> designed by the italian tailor Rosa Genoni, inspired by the Botticelli painting of the same name.</p>\n<p style=\"text-align:justify\">Not only made of just italian designs, the curation, which ranges in time from the 18th century to the contemporary, includes international designer creations, like those of <a href=\"http://europeanafashion.tumblr.com/post/106700620796/men-suit-designed-by-vivienne-westwood-1941\">Vivienne Westwood</a> and <a href=\"http://europeanafashion.tumblr.com/post/106701975091/long-decollete-dress-in-plisse-red-silk\">Yohji Yamamoto</a>, but also costume pieces like the one worn by <a href=\"http://europeanafashion.tumblr.com/post/106500036135/little-jacket-in-brown-velvet-with-small-flowers\">Romy Schneider's Elisabeth</a> in the movie \"Ludwig\" directed by Luchino Visconti.</p> \n\n<p style=\"text-align:justify\">Visit our <a href=\"http://europeanafashion.tumblr.com/\" title=\"Tumblr\">Tumblr</a> to see more of these wonderfully wide curation!</p>"
