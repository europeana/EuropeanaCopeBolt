        title: 'From the Archive: the Duvet Coat'
        introduction: ''
        body: "<strong>Fashion brands archives offer to their  designers intimate inspirations for their collections. </strong>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/ddd1.jpg\" alt=\"\" class=\"size-full wp-image-5913\"><em><em>Photo: Maison Margiela F/W 2015 show. Picture: Maison Margiela. All rights reserved. </em></em></p>\n\n<p align=\"justify\">For this A/W 2015 Artisanal collection, John Galliano designed for Maison Margiela an engaging duvet dress, whose fabric twisted and bundled partly covered in plastic sheeting. The design, which was shown beside a collection that strongly reaffirmed the historical codes of the Maison and which recalled its unconventional past, does not just place itself in the memories of the old days. A celebration of the founder genius, it refers to a previous Maison Martin Margiela design from A/W 1999, the duvet coat.</p>\n \n<p align=\"justify\">The coat, which was rectangular shaped to resemble once folded a proper duvet, was made in cotton and filled with down feathers. It featured two detachable arms and could also be paired with covers in different material and plastic sheets to customize it. Designed to be, oddly, multifunctional, the coat could be also worn as a dress, a waistcoat or a wrap. Produced by an Italian factory that actually realizes duvets, this piece perfectly embodied the spirit of what was the soon-to-be-established Artisanal line.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/sese.jpg\" alt=\"\" class=\"size-full wp-image-5912\"><em><em>Duvet coat designed by Maison Martin Margiela, F/W 1999. Collection MoMu – ModeMuseum Provincie Antwerpen. All rights reserved. </em></em></p>\n\n<p align=\"justify\">The different ways the coat could be worn were all shown in a video that Martin Margiela directed and showed in his showroom in 1999. A small cinema, all painted in white, was infact installed into the building and also popcorns and softdrinks were served to those invited to attend the screening. The video featured two models wearing the clothes and the accessories from the collection which included, along with the duvet coat a series of lining dresses and skirts, menswear designs and a series of artisanal garments reworked by hand.</p>\n\n<p align=\"justify\">Browse through <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=margiela#searchTerm%3Dmargiela\">our archives</a> to find more inspirational pieces from Maison Martin Margiela!</p>"
