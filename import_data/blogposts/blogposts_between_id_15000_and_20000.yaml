        title: 'The Editor''s Column: Craft'
        introduction: ''
        body: "<p>To respond to last month’s theme, which dealt with the relationship between fashion and technology, we decided to focus on the experiences that decidedly go against the proverbial drive and speed of technological advancement. This month we will instead move into the world of ‘craft,’ trying to map it, in its various configurations, within the material traces composing our archive.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2017-06/f62ba52b93c68385dceb9ce32c7e69a1.jpg\" style=\"width: 600px; height: 905px;\" /></p>\r\n\r\n<p><em><strong>Highland Crafts: kilt maker &amp; gents tailor, Courtesy ModeMuseum Provincie Antwerpen, All Rights Reserved</strong></em></p>\r\n\r\n<p>Craft, as a concept, is directly linked to what is handmade, and therefore recalls ideas of artistry and uniqueness. These characteristics are embedded in the objects that are now in museum and archives, as either real features or narrative constructions, able to to give a context - and a story, and a value - to the objects themselves. Often considered as an established practice, craft holds a strong connection with the idea of tradition, incredibly powerful, which makes it reassuring and linear: the way things were done, the way things thou be done. The value objects acquire, when they are associated with craftsmanship, comes from the images and attitudes this term evokes: patience and attention, repetition and constance.</p>\r\n\r\n<p>Craft also account for a completely different consideration of time: while technology is always projected forward, trying to push limits and break boundaries, craft seems to always stand still, lingering in a nostalgic present, linking past and future in the continuity of its practices.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2017-06/2048221-10918x1y67490.jpeg\" style=\"width: 600px; height: 451px;\" /></p>\r\n\r\n<p><em><strong>Customized boots, Antwerp, 1984, Courtesy Gemeentemuseum Den Haag, All Rights Reserved</strong></em></p>\r\n\r\n<p>Talking about craft means considering the ways in which objects are, first and foremost, made. When we look at an object, what we see is the result of many operations that led to its creation; objects are made - or crafted - by men, and come to us as the result of the encounter between mind and hand. Hands are involved so much in the crafting of an object, that it is quite impossible to separate the definition of craft from the image of two hands working on something: a pattern, an embroidery, a sketch.<br />\r\nIn its being an embodied practice - linked and performed by humans with their bodies - craft can also lead to modifications, customization and DIY, and in this sense was indeed used as tool for political and ideological subversion.</p>\r\n\r\n<p>These are few of the actions associated with the idea of craft, of which collections and archive hold many examples - our personal craft, as curious researchers, engaged in the meaning of heritage, is to find them and let them tell their stories.</p>"
