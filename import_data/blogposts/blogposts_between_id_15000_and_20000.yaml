        title: 'Calcio Storico at Pitti Uomo 88!'
        introduction: ''
        body: "<p align=\"justify\"><strong>On the eve of the latest edition of Pitti Uomo, Florence’s streets were stepped again by “Guelfi” and “Ghibellini”, historical factions of the city, ready to face themselves in match of “calcio storico”. </strong></p>\n\n<p align=\"justify\">The 540 figurants first marched through the city to later meet in Piazza Santa Croce. There an arena was staged to reenact the match which took place the 17th February 1530, when the city of Florence was sieged by the imperial ranks of Carlo V and the inhabitants, to show their disregard to the situation, held the game which is now part of the city eternal history.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/calcio-storico_18-665x443.jpg\" alt=\"\" class=\"size-large wp-image-5800\"><em><em>Photo: studioquagli.com Courtesy of Pitti Immagine. All rights reserved.</em></em></p>\n\n<p align=\"justify\">Traditionally played by the aristocrats wearing their house’s livery, “calcio storico” is a form of football that was popular in Italy during the 16th century, from which the current football game evolved. Appallingly violent, the match, which lasts 50 minutes, features two opponents teams composed by 27 men whose aim is to score a point, called “caccia”, into the opponent’s net.</p>\n\n<p align=\"justify\">The colourful liveries worn by the figurants, each perfectly conserved or recreated, show the importance of the recovery of historical tradition and costumes, an issue supported by different Italian designers, who are frequently inspired by Italian history and customs. Indeed Emilio Pucci designed some of its iconic prints inspired by the effigies and liveries of “calcio storico”.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/fo03533b-665x936.jpg\" alt=\"\" class=\"size-large wp-image-5801\"><em><em>Emilio Pucci models with prints inspired by &quot;calcio storico&quot;.  Collection Emilio Pucci Archive. All rights reserved.</em></em></p>\n\nVisit<a href=\"http://www.pittimmagine.com/corporate/fairs/uomo/events/2015/calciostorico.html\"> Pitti Immagine</a> webpage to know more about the match and browse <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=pucci#dataProviders%3DPucci%20Archive%26searchTerm%3Dpucci\">Europeana Fashion</a> archive to find more amazing - and historic inspired - designs of Emilio Pucci!"
