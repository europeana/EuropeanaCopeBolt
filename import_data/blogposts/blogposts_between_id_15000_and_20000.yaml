        body: "<p><a name=\"topofpage\"></a></p>\n<p><strong><a href=\"http://www.eventbrite.com/e/europeana-fashion-international-fashion-conference-digital-fashion-futures-tickets-14632519259\" target=\"_blank\">Register now</a></strong></p>\n<p><strong><a href=\"#programme\">Programme</a></strong></p>\n<p><strong><a href=\"#speakers\">Speakers</a></strong></p>\n<p><strong><a href=\"#travel-stay\">Travel to and stay in Antwerp</a></strong></p>\n\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>In collaboration with MoMu – Fashion Museum Province of Antwerp, Europeana Fashion </strong><strong>hosts its third annual conference in Antwerp on 24, 25 and 26 February 2015.</strong></p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\">The conference DIGITAL FASHION FUTURES explores the future of digital fashion initiatives, bringing together a multitude of online fashion platforms and innovative perspectives from the cultural heritage industry.</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>FEBRUARY 24 | KEYNOTE LECTURES</strong></p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\">On the first day, speakers examine ways in which digital content can be worked into a valuable experience for its consumers as well as the evolving role digital content in business models for fashion. Delegates are encouraged to evaluate their own role in the future landscape of fashion.</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>FEBRUARY 25 | WORKSHOPS</strong></p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\">On the second day, various workshops allow delegates to delve deeper into the ideas presented on the first day. Use cases, challenges, best practices and how-to’s offer in-depth insights and practical detail for anyone who wants to be part of the future of fashion online. Topics that will be covered are intellectual property in a digital environment, digital skills required in tomorrow’s fashion world, how to contribute content to Europeana Fashion, and more.</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>FEBRUARY 24, 25 &amp; 26 | SOCIAL ACTIVITIES</strong></p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\">The conference is complemented by a range of social activities to let delegates connect with each other as well as explore the Belgian fashion and heritage scene. These activities take place on 24, 25 and 26 February. Participants can sign up for these events independently from the conference.<strong> </strong></p>\n<p> </p>\n<p style=\"padding-left: 0px;text-align: justify\"><strong> #eurfashion15</strong></p>\n<p>@eurfashion</p>\n<p><a name=\"programme\"></a></p>\n<h2>Programme</h2>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>This is a preliminary programme. To receive updates on the latest additions and changes to the programme, subscribe to the <a title=\"Sign up for the Europeana Fashion newsletter\" href=\"http://europeanafashion.us5.list-manage.com/subscribe?u=08acbb4918e78ab1b8b1cb158&amp;id=eeaec60e70\" target=\"_blank\">Europeana Fashion newsletter</a>.</strong></p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>Delegates can <a title=\"Registration conference\" href=\"https://www.eventbrite.com/e/europeana-fashion-international-fashion-conference-digital-fashion-futures-tickets-14632519259\" target=\"_blank\">book their tickets</a> and add lunches, dinner and excursions for a fee. Delegates can also register free of cost for lectures and workshops only. The reception at City Hall on 25 February is free.</strong></p>\n<p> </p>\n<hr />\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>DAY 1 | 24 FEBRUARY | 8H30 - 17H00</strong></p>\n<p>KEYNOTE LECTURES + LUNCH</p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\">Attendance of the keynote lectures is free. However, delegates do need to register.</p>\n<p>Lunch during the keynote lectures is paid. Delegates need to register for lunch.</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>Opening Lecture | Europeana Fashion: Past, Present and Future</strong></p>\n<p><strong>Dieter Suls</strong></p>\n<p><strong>Europeana Fashion / MoMu - Fashion Museum Province of Antwerp</strong></p>\n<p>This opening lecture will introduce delegates to the history and mission of the Europeana Fashion project. With the project now at thend end of its three year cycle, we will look at what was achieved and learned. We will also cast our light on our vision for the future of the project and europeanafashion.eu.</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>Panel Discussion | Digital Fashion in the Academy</strong></p>\n<p><strong>Caroline Evans, Hywel Davies &amp; Marketa Uhlirova and Marco Pecorari</strong></p>\n<p><strong>Central Saint Martins and Stockholm University Centre for Fashion Studies</strong></p>\n<p>This session brings together three art school academics and one university-based speaker: a historian, a journalist, a film curator and a PhD candidate, who will discuss issues arising from their work both in and outside the academy. Topics include: digitization and the archive; debates about materiality; physical versus digital film research; the art school context, in which the physical object and analogue techniques are championed, challenging the use of digital just for its own sake; and the perceived dichotomy between the romanticism of print media and the commercial necessity of digital.</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>LUNCH | 12H00 - 13H00 | 20EUR</strong></p>\n<p>Lunch served at the conference venue. Lunch is an opportunity to connect with other delegates and speakers.</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>The Digital Future of Academic Fashion Publishing</strong></p>\n<p><strong> Anna Wright</strong></p>\n<p><strong> Bloomsbury Publishing</strong></p>\n<p>This presentation offers an academic publisher’s perspective on digital fashion resources and the future of fashion research online. Anna Wright will provide background on the shifting landscape of academic publishing, its impact on digital and business strategy for fashion publishing, and how Bloomsbury’s established and forthcoming resources have responded to the evolving needs of students, researchers and librarians. Offering a glimpse of current projects which include a unique fashion image archive in the process of being digitized and curated, and a textbook and teaching platform for fashion courses, the presentation will suggest multiple ways fashion research can thrive online.</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>A Queer History of Fashion: Engaging Communities</strong></p>\n<p><strong> Tamsen Young</strong></p>\n<p><strong> The Museum at FIT</strong></p>\n<p>Gays and lesbians have long been “hidden from history”—including the history of fashion. In response, in 2013 The Museum at FIT organized A Queer History of Fashion: From the Closet to the Catwalk, the first museum exhibition to explore significant contributions to fashion made by LGBTQ individuals over the past 300 years. Tamsen will discuss how the exhibition’s educational website and social media presence were developed to foster a climate of inclusion for those who have often been marginalized due to their sexual orientation or gender identity. MFIT received a silver MUSE award from the American Alliance of Museums for its use of digital media to enhance the museum experience and engage audiences.</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>Panel Discussion | The Future of Fashion Journalism</strong></p>\n<p><strong>Eugene Rabkin and others</strong></p>\n<p><strong>StyleZeitgeist</strong></p>\n<p>As a founder of one of the most influential online fashion communities and also a print and online magazine, Eugene Rabkin is uniquely positioned to chair this panel around the future of fashion journalism in the digital era. Eugene and panelists will provide both firsthand accounts and critical observation on the changes the digital has made and continues to make on the world of fashion.</p>\n<p> </p>\n<hr />\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>DAY 1 | 24 FEBRUARY | 19h00 - 23h00</strong></p>\n<p>WALKING DINNER AT MOMU | 50EUR</p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\">MoMu invites conference delegates for a walking dinner at MoMu to connect with each other and to enjoy the Dries Van Noten. Inspirations exhibition. The exhibition is exclusively opened to guests. A team of guides are on location in the exhibition to let guests discover the world of Dries Van Noten.</p>\n<p> </p>\n<hr />\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>DAY 2 | 25 FEBRUARY | 9h00 - 17h30</strong></p>\n<p>WORKSHOPS</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>OPENING LECTURE | 10H00 - 10H30</strong></p>\n<p><strong>MoMu and the Future of Fashion Online</strong></p>\n<p><strong>Kaat Debo</strong></p>\n<p><strong>MoMu - Fashion Museum Province of Antwerp </strong></p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>MORNING SESSIONS | 10H45 - 12H45</strong></p>\n<p>During the morning, delegates can choose to attend one of the two sessions below.</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>Handling Intellectual Property in Fashion Images</strong></p>\n<p>Different experts, such as legal professionals and museum IPR specialists discuss best practices for disclosing fashion imagery online, both for cultural heritage institutions and anyone wanting to share fashion imagery whilst respecting and acknowledging creativity.</p>\n<p>Chair: Roxanne Peters (V&amp;A)</p>\n<p>Panellists: Julia Fallon (Europeana)\n\t\t\t   Dimitar Dimitrov (Wikimedia)\n\t\t\t   Alexis Hallemans (CMS Debacker)</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>Virtually Everyone: “Prosumers” and Fashion Online</strong></p>\n<p>In this workshop, representatives from different sectors in the fashion industry will join in on the discussion concerning digital fashion content and the continuously evolving relationship between traditional content makers and the broader audience.</p>\n<p>Chair: Rachid Naas (Fashion Council NL) (TBC)</p>\n<p>Panellists: Ninke Bloemberg, Curator of Fashion and Costume at Centraal Museum Utrecht\n\t\t\t   Branko Popovic, Blogger and founder of FASHIONCLASH\n\t\t\t   Michelle Labrague, Stockholm University</p>\n<p> </p> \n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>LUNCH | 13H00 - 14H00 | 20EUR</strong></p>\n<p>Lunch served at conference venue. Lunch is an opportunity to connect with other delegates and speakers.</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>AFTERNOON SESSIONS | 14H15 - 16H15</strong></p>\n<p>During the afternoon, delegates can choose to attend one of the two sessions below.</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>Skills and competences for the digital fashion era</strong></p>\n<p>With the advent of the digital era, the competence in fashion has been changed and not only new figures have emerged but also old figures had to reshape their practices. In this workshop/discussion, we will discuss few examples of this shift to better understand how the digital era has not only affect the way fashion is communicated but also produced, generating the emergence of new competences.</p>\n<p>Chair: Lauren Downing Peter (Stockholm University)</p>\n<p>Panellists: Ivania Carpio (Blogger, Love Aesthetics, Netherlands) \n\t\t\t   Ruby Hoette (Lecturer, Designer, London) \n               Sally Ann Bolton (Journalist, Stylist, PhD, London)</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>Using the Europeana Fashion platform. Tools, Best Practices and Use Cases</strong></p>\n<p>In this workshop we present in a simple and practical way the tools and the workflows in place for enriching and publishing fashion content in the Europeana Fashion platform. We will also present some interesting use cases and success stories from fashion archives and museums that provided their digital content to our platform. </p>\n<p>Chair: Marco Rendina (FRD)</p>\n<p>Panellists:Henk Vanstappen (MoMu - Fashion Museum Antwerp)\n                   Nasos Drosopoulos (NTUA)\n                   Ykje Wildenborgh (Centraal Museum Utrecht)\n                   Efrat Assaf-Shapira (Israel Museum)\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>CLOSING TALKS | 17H00 - 17H30</strong></p>\n<p> </p>\n<hr />\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>DAY 2 | 25 FEBRUARY | 19h00 - 21h00</strong></p>\n<p>RECEPTION AT CITY HALL</p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\">The City of Antwerp and Modemuze invite conference delegates for appetizers and drinks at the historical city hall of Antwerp..</p>\n<p> </p>\n<hr />\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>DAY 3 | 26 FEBRUARY | 9H00 - 14H00</strong></p>\n<p><strong>EXCURSIONS </strong></p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\">The conference is complemented by a range of excursions to let delegates connect with each other as well as explore the Belgian fashion and heritage scene, hosted by the membership program MoMu+Friends.</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>FASHION WALK | 10H00 - 13H00 | 15EUR <strong>(INCL. 21% V.A.T.)</strong></strong></p>\n<p>A guided in-depth visit to the Dries Van Noten. Inspirations exhibition combined with a guided fashion walk through the city.</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>HERITAGE WALK | 10H00 - 13H00 | 15EUR <strong>(INCL. 21% V.A.T.)</strong></strong></p>\n<p>A guided in-depth visit to the Dries Van Noten. Inspirations exhibition combinedw ith a guided visit to the city's textile heritage treasures, including a visit to the study costume collection of the University of Antwerp.</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>SHOE EXCURSION | 9H00 - 14H00 | 30EUR (INCL. 21% V.A.T.)</strong></p>\n<p>A bus will take delegates on a guided vsit to the SONS Museum (Shoes or No Shoes) which hold the largest collection of tribal and ethnographic shoes in the world.</p>\n<p> </p>\n<p><a href=\"#topofpage\">Back to top</a></p>\n<p> </p>\n<p><a name=\"speakers\"></a></p>\n<h2>Speakers</h2>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>This is a preliminary list of speakers. To receive updates on the latest updates on the speakers, subscribe to the <a title=\"Sign up for the Europeana Fashion newsletter\" href=\"http://europeanafashion.us5.list-manage.com/subscribe?u=08acbb4918e78ab1b8b1cb158&amp;id=eeaec60e70\" target=\"_blank\">Europeana Fashion newsletter</a>.</strong></p>\n<p> </p>\n<p> </p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-01/portrait-efrat-assaf-shapira-332x221.jpg\" alt=\"\" class=\"size-medium wp-image-5440\"><em>Photo: Elie Posner, Israel Museum, Jerusalem</em></p>\n<h2>Efrat Assaf-Shapira</h2>\n<p align=\"justify\"><strong>Bio: </strong>Efrat Assaf-Shapira has worked in the Jewish Art and Life wing of the Israel Museum since 2006, prior to which she has taught and researched in the Hebrew University in Jerusalem.\nShe has participated in the curatorship of the permanent exhibitions of the Israel Museum (opening 2010) – \"The Rhythm of Life\" displaying Jewish life cycle events and the \"Matters of Identity\" displaying Costume and Jewelry from Jewish communities.\nAssaf-Shapira has contributed to \"The Jewish Wardrobe\" collection book and has currently curated the: \"Dress Codes – Revealing the Jewish Wardrobe\" exhibition (March 2014 - March 2015).</p>\n<p> </p>\n<p> </p>\n<h2>Sally Ann Bolton</h2>\n<p align=\"justify\"><strong>Bio: </strong>Sally Anne Bolton is Junior Fashion Editor at The Sunday Times Style magazine and assistant to the Fashion Director Lucy Ewing. Sally began assisting the stylist Jane How whilst studying Fine Art at The University of Leeds working on editorials for self service and i-D, and fashion shows including Stella McCartney. Since graduating with a first class honors degree Sally has assisted at SHOWstudio and A.I PR in London. From there she went to work with the stylist Jamie Surman working on editorial for Chinese and Japanese Vogue, and commercial campaigns. Sally then assisted the stylist Zoe James before moving to The Sunday Times Style Magazine. Since 2012 Sally has been studying her Ph.D. at Central Saint Martins College of Art and Design part-time, her research focuses on the fashion image in the digital age.</p>\n<p> </p>\n<p> </p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-01/cc-by-sa-europeana-foundation-220x332.jpg\" alt=\"\" class=\"size-medium wp-image-5438\"><em>Photo: Europeana Foundation, CC-BY-SA</em></p>\n<h2>Jill Cousins</h2>\n<p align=\"justify\"><strong>Bio: </strong>Jill Cousins is the Executive Director of the Europeana Foundation. She has a background in web publishing, event management and research. Her past employment includes commercial publishing as European Business Development Director of VNU New Media and scholarly publishing with Blackwell Publishing. She worked for Learned Information as the Event and Marketing Director of Online Information and Internet World and has worked in financial research for Disclosure having sold her Information research company, First Contact, in an earn out. Experience at the management consultancy Bain &amp; Co gave her some useful tools and being a map researcher for the Ministry of Defense for the first 18 months of working life an insight into different views of our world. Her passion is enticing unlikely people into their cultural heritage.</p>\n<h2>Hywel Davies</h2>\n<p align=\"justify\"><strong>Bio: </strong>Hywel Davies a freelance fashion writer and journalist. He was the fashion editor at iconic lifestyle magazine Sleazenation, and he wrote for Arena, Vogue, ELLE, Tank, Wallpaper, Nylon, Dazed &amp; Confused, Fashion Inc, Grafik, Time Out, The Guardian, The Sunday Telegraph, The Financial Times, The Observer, The Independent and SHOWstudio. He has consulted for brands including Topman, Braun, Orange and Levi’s and is currently fashion features editor at Observer Man, a correspondent for SHOWstudio and consultant editor to ASOS Man. He is the author of ‘Modern Menswear’, ‘100 New Fashion Designers’, ‘British Fashion Designers’ and ‘Fashion Designers’ Sketchbooks’ all published by Laurence King. He graduated from the Fashion Communication Programme course in 1998 and now oversee the pathway at Central Saint Martins.</p>\n<p> </p>\n<p> </p>\n<p class='image-with-caption'><img class=\"size-medium wp-image-2131\" src=\"/files/fashion/2015-01/naamloos-1.png\" alt=\"Lauren Downing Peters\"><em>Lauren Downing Peters. Photo: All rights reserved.</em></p>\n<h2>Lauren Downing Peters</h2>\n<p align=\"justify\"><strong>Bio: </strong>Lauren Downing Peters in a PhD candidate at the Centre for Fashion Studies at Stockholm University where for her doctoral dissertation she is mapping and contextualizing the contemporary field of plus-size fashion. She holds an MA in Fashion Studies from Parsons the New School for Design in May 2012, and received her BA from Washington University in St. Louis where she majored in Art History and Anthropology. She is also a founding editor of Fashion Studies Journal, an interdisciplinary, peer-reviewed journal for the academic study of fashion design and theory. More recently, her research has been published in Fashion Theory: The Journal of Dress, Body and Culture, The Journal of Curatorial Studies and a recent volume entitled Global Fashion Brands: Style, Luxury and History (2014).</p>\n<p> </p>\n<p> </p>\n<p class='image-with-caption'><img class=\"size-medium wp-image-2131\" src=\"/files/fashion/2015-01/carolineevans_jess-gough-3.jpg\" alt=\"Caroline Evans\"><em>Caroline Evans. Photo: Photo by Jess Gough.</em></p>\n<h2>Caroline Evans</h2>\n<p align=\"justify\"><strong>Bio: </strong>Caroline Evans is a writer and academic whose current research is on the material and immaterial cultures of fashion. She is the author of several books, including The Mechanical Smile: Modernism and the First Fashion Shows in France and America, 1900-1929 (2013) and Fashion at the Edge: Spectacle, Modernity and Deathliness (2003, reissued 2007); and co-author of The House of Viktor &amp; Rolf (2008), Fashion &amp; Modernity (2005), Hussein Chalayan (2005),The London Look: Fashion from Street to Catwalk (2004) and Women and Fashion: a New Look (1989). She has been a consultant to exhibitions at the Museum of London (2004-5), MoMu, Antwerp, Victoria &amp; Albert Museum, London (2004-5), the Musée Galliera de la Mode de la Ville de Paris (2006) and Museu Tèxtil i d’Indumentària, Barcelona (2007). With Marketa Uhlirova, she co-curated the fourth London Fashion in Film Festival in 2013, Marcel L’Herbier: Fabricating Dreams.</p>\n<p> </p>\n<p> </p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-01/ruby_hoette-265x332.jpg\" alt=\"\" class=\"size-medium wp-image-5412\"><em>All rights reserved.</em></p>\n<h2>Ruby Hoette</h2>\n<p align=\"justify\"><strong>Bio: </strong>Ruby Hoette works as a designer/curator/researcher exploring fashion in context through the intersection of theory and practice. Her projects reveal patterns of use and often investigate the construction of value and meaning in the contemporary fashion system. Her work proposes alternate modes of accessing and engaging with fashion, framing the garment as a unique artefact carrying traces of social and cultural interactions and transactions. Ruby is a Lecturer in Design (Fashion and Textiles) and convenor of the MA Fashion at Goldsmiths, University of London, UK.</p>\n<p> </p>\n<p> </p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-01/allison-239x332.jpg\" alt=\"\" class=\"size-medium wp-image-5437\"><em>All rights reserved.</em></p>\n<h2>Allison Kupietzky</h2>\n<p align=\"justify\"><strong>Bio: </strong>Dr. Allison Kupietzky has served on the staff of the museum for 30 years. Dr. Kupietzky is Collections Database Manager at the Israel Museum, Jerusalem since 1999 and is responsible for the development, construction and maintenance of the museum-wide information system including its bilingual thesaurus. This thesaurus has recently been  implemented within the 54 national museums of Israel by the Ministry of Culture, Department of Museums. In addition, Dr. Kupietzky was appointed in 2011 Head of the Information Center for Israeli Art. To promote access to the archival material from this Center, Dr. Kupietzky became a Wikipedian. She has sponsored a number of multinational projects including \"Wiki Loves Monuments and Public Art\" which fostered community engagement.<p>\n<p> </p>\n<p> </p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-01/labrague.jpg\" alt=\"\" class=\"size-full wp-image-5411\"><em>All rights reserved.</em></p>\n<h2>Michelle Labrague</h2>\n<p align=\"justify\"><strong>Bio: </strong>Michelle Labrague is a doctoral candidate at the Center for Fashion Studies, Stockholm University. Her dissertation research examines “slow” in sustainability and fashion. She holds an MA in History of Design from the Cooper-Hewitt National Design Museum/Parsons the New School for Design and a BA in Art History from Fordham University. She has worked at Parsons, the New School for Design, where she taught and developed courses in fashion and design for classroom and online environments. She found her way to fashion studies through the art and design worlds — working for the Cooper Hewitt National Design Museum, the Metropolitan Museum of Art, Christie’s Inc., Peter Freeman, Inc., Artforum International and Phaidon Press.</p>\n<p> </p>\n<p> </p>\n<p class='image-with-caption'><img class=\" wp-image-2131\" src=\"/files/fashion/2015-01/naamloos-21.png\" alt=\"Marco Pecorari Europeana Fashion MoMu\"><em>Marco Pecorari. Photo: All rights reserved.</em></p>\n<h2>Marco Pecorari</h2>\n<p align=\"justify\"><strong>Bio: </strong>Marco Pecorari is a PhD candidate and lecturer in fashion design theory and history in the Centre for Fashion Studies at Stockholm University, and at Parsons The New School for Design in Paris. His main research investigates the symbolic, cultural and performative meaning of 'fashion ephemera', such as invitations, catalogues, look books and press materials, of fashion houses and designers. His thesis entitled Fashion Remains shows the hidden potential of these materials in fully penetrating the meanings of fashion, its actors and its ephemeral practices. His other research interests span fashion archives, fashion museums and curatorial practices in contemporary fashion. He recently published a chapter entitled \"Contemporary Fashion History in Museums\" in the book Fashion and Museum: Theory and Practice (Bloomsbury 2014) and a chapter entitled \"Zones in Between: The Ontology of a Fashion Praxis\" for the book Couture Graphique: Fashion, Graphic Design and the Body (Terra 2013). In addition, he also writes about art, design and fashion for various magazines and journals such as Vestoj, Zoo Magazine and Fashion projects.</p>\n<p> </p>\n<p> </p>\n<h2>Roxanne Peters</h2>\n<p align=\"justify\"><strong>Bio: </strong>Roxanne Peters Intellectual Property Manager/Europeana Fashion Project Manager Victoria and Albert Museum,London Roxanne has 14 years experience in the cultural heritage sector, working in rights management, image licensing and picture research. Her academic background is in fashion design history and visual culture. She holds a postgraduate qualification in UK, EU and US Copyright Law and Related Rights, Kings College, London. She is the Victoria and Albert Museum’s Intellectual Property Manager, advising staff on working practically with creators and designers to best manage and provide access to the Museum's collections. Roxanne authored the Europeana Fashion Project's intellectual property guidelines, designed to support project partners when publishing fashion content online. She is an active member of the UK Museum's IP Network and has represented the V&amp;A at UK government consultations relating to the future of intellectual property for the creative industries.</p>\n<p> </p>\n<p> </p>\n<h2>Branko Popovic</h2>\n<p align=\"justify\"><strong>Bio: </strong>Branko Popovic is a Maastricht (The Netherlands) based creative entrepreneur active in various fields within the fashion scene. Soon after graduation from fashion design department at Maastricht Academy of Fine Arts and Design in 2005 he launched his label 'BRANKOPOPOVIC' in Maastricht. He work has been presented in numerous events in different countries like Belgium, Germany, France, Canada, Brazil, South Africa and Malta. Next to his label he is co-founder and creative co-director at Foundation FASHIONCLASH. FASHIONCLASH organizes projects with aim to provide a platform for new generation designers. such as the annual successful international and interdisciplinary FASHIONCLASH Festival, in Maastricht. Since the launch of the foundation in 2009 more than 800 designers /artists from all over the world have participated in FASHIONCLASH projects. Through his blog 'BRANKOPOPOVICBLOG' he shares all his fascinations and talents he encounters along the way. In addition Branko is also reporter for various online media. www.brankopopovic.blogspot.com www.fashionclash.nl</p>\n<p> </p>\n<p> </p>\n<p class='image-with-caption'><img class=\" wp-image-2131\" src=\"/files/fashion/2015-01/eugenerabkin.jpg\" alt=\"Eugene Rabkin\"><em>Eugene Rabkin. Photo:Maarit Aakko.</em></p>\n<h2>Eugene Rabkin</h2>\n<p align=\"justify\"><strong>Bio: </strong>Eugene Rabkin is the editor of StyleZeitgeist magazine and the founder of stylezeitgeist.com. He has contributed articles on fashion and culture to Business of Fashion, Vogue Russia, A Shaded View on Fashion, and the Haaretz Daily Newspaper. He has taught criticism and fashion writing courses at Parsons the New School for Design in New York City.</p>\n<p> </p>\n<p> </p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-01/marco-rendina-332x332.jpg\" alt=\"\" class=\"size-medium wp-image-5439\"><em>All rights reserved.</em></p>\n<h2>Marco Rendina</h2>\n<p align=\"justify\"><strong>Bio: </strong>Marco Rendina is an IT and metadata specialist. He has followed several EU co-funded projects like ECHO, Video Active, European Film Gateway, VidiVideo, EUscreen, EUscreenXL, Europeana Cloud, Europeana Space and Presto4U and he is actually technical coordinator of the Europeana Fashion project.\nHe is member of the Italian Organization for Standardization Working Group on Cinematographic Works (UNI GL6) and deputy member for Italy of the European Committee for Standardization - Technical Committee (CEN/TC 372) on Cinematographic Works, where he has been one of the editors of the EN 15907 standard on “Film identification – Enhancing interoperability of metadata – Element sets and structure”.</p>\n<p> </p>\n<p> </p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-01/showstudio2-249x332.jpg\" alt=\"\" class=\"size-medium wp-image-5413\"><em>All rights reserved.</em></p>\n<h2>Marketa Uhlirova</h2>\n<p align=\"justify\"><strong>Bio: </strong>Marketa Uhlirova is Senior Research Fellow at Central Saint Martins College, University of the Arts London, and Director/Curator of the Fashion in Film Festival where she oversees all of its programming. She is also the editor of Fashion in Film's catalogues and books, including If Looks Could Kill: Cinema's Images of Fashion, Crime and Violence (2008) and Birds of Paradise: Costume as Cinematic Spectacle (2013). She has contributed articles, essays and interviews on fashion, art and the moving image to edited volumes, journals and magazines including Aperture, Bulletin Moravske Galerie, Fashion Theory, The Measure (2008) and Fashion Media: Past and Present (2013).</p>\n<p> </p>\n<p> </p>\n<h2>Anna Wright</h2>\n<p align=\"justify\"><strong>Bio: </strong>Anna Wright is Senior Commissioning Editor for Fashion at Bloomsbury Publishing. Since joining Berg Publishers (now Bloomsbury) in 2008 Anna has worked with some of the world’s leading fashion scholars on both print and digital resources for students and researchers. As head of Bloomsbury’s scholarly fashion programme, she manages the multi-award-winning Berg Fashion Library and has overseen the development of the Fashion Photography Archive, which launches on Bloomsbury Fashion Central in 2016. Anna’s work involves commissioning, working with academic advisors, market research and strategy for scholarly fashion publishing. She has a passion for dress history and holds an MA in Modern History from the University of Oxford.</p>\n<p> </p>\n<p> </p>\n<h2>Tamsen Young</h2>\n<p align=\"justify\"><strong>Bio: </strong>Tamsen Young has over 15 years of museum experience, working in many aspects of operations. She is currently Digital Media &amp; Strategic Initiatives Manager for The Museum at FIT where she oversees web development, media marketing, video production, and social media engagement. Tamsen employs creative technologies across multiple platforms to serve diverse audiences in compelling and strategic ways. In 2013, she launched a new exhibition website template. The first exhibition to be featured, A Queer History of Fashion, won an American Alliance of Museums Silver Muse Award in recognition of the highest standards of excellence in the use of media &amp; technology for the Digital Communities category. Tamsen recently moderated a panel discussion on the current and future state of fashion and new media at Pratt University and has contributed to multiple publications including the journal Fashion Projects.</p>\n<p> </p>\n<p> </p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-01/c2-a9-frederik-heyman-for-ssaw-magazine-iv-2012-228x332.jpg\" alt=\"\" class=\"size-medium wp-image-5436\"><em>Photo: Frederik Heyman for SSAW Magazine IV, 2012</em></p>\n<h2>Karen Van Godtsenhoven</h2>\n<p align=\"justify\"><strong>Bio: </strong>Karen Van Godtsenhoven is curator of exhibitions at MoMu since 2009. She holds an MA degree in English literature (Ghent University), and one in Archival studies (Antwerp University) as well as a postgraduate degree in Gender Studies from Antwerp university, and has worked on several designer and thematic exhibitions for MoMu, incl. Black: Masters of Black in Fashion &amp; Costume, Unravel: Knitwear in fashion, Living Fashion, Madame Grès: Sculptural fashion , Happy Birthday Dear Academie and recently Birds of Paradise and MoMu Now. She regularly writes on Belgian fashion for exhibition catalogues. She works with different international fashion curators and her special interests include subcultures and avant-garde in fashion.</p>\n<p> </p>\n<p><a href=\"#topofpage\">Back to top</a></p>\n<p> </p>\n<p><a name=\"travel-stay\"></a></p>\n<h2>Travel and Stay in Antwerp</h2>\n<p><strong>To receive updates on the latest practical details, subscribe to the <a title=\"Sign up for the Europeana Fashion newsletter\" href=\"http://europeanafashion.us5.list-manage.com/subscribe?u=08acbb4918e78ab1b8b1cb158&amp;id=eeaec60e70\" target=\"_blank\">Europeana Fashion newsletter</a></strong>.</p>\n<p> </p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>STAY IN ANTWERP</strong></p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\">The Europeana Fashion conference is proud to present our preferred hotel partner Dema Hotels International NV, offering special rates for conference delegates. Delegates can make their bookings for the hotel directly via “groups@demahotels.be”. Delegates must use the reference “MoMu 2015” and submit proof of <a title=\"Conference Registration\" href=\"http://www.eventbrite.com/e/europeana-fashion-international-fashion-conference-digital-fashion-futures-tickets-14632519259?aff=EuropeanaFashionConferencePage\" target=\"_blank\">registration for the conference</a> to be eligible to these special rates. Rooms and rates are upon availability, so early booking is advised.</p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>Century Hotel</strong></p>\n<p>€ 65 per room per night for single use. Breakfast included. City Tax not included (€ 2,39 per person per night) Double use: + € 10</p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>ibis Styles Antwerpen City Center</strong></p>\n<p>€ 70 per room per night for single use. Breakfast included. City Tax not included (€ 2,39 per person per night) Double use: + € 10</p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>Mercure Antwerpen Centrum Opera</strong></p>\n<p>€ 114 per room per night for single use. Breakfast included City Tax not included (€ 2,39 per person per night Double use: + € 18</p>\n<p style=\"padding-left: 0px;text-align: justify\">For more information, please visit <a title=\"Dema Hotels\" href=\"http://www.demahotels.be/dema-hotels-antwerp/\" target=\"_blank\">Dema Hotels</a>.</p>\n<p style=\"padding-left: 0px;padding-right: 0px;text-align: justify\"><strong>TRAVEL TO ANTWERP</strong></p>\n<p>From Brussels, Antwerp is easily reachable by both public and private transportation. For more information on getting here, please visit <a title=\"Visit Antwerpen\" href=\"http://www.visitantwerpen.be/Bezoekerssite-EN/Visitors/Travel/Travel-Getting-here.html\" target=\"_blank\">Visit Antwerpen</a>.</p>\n<p> </p>\n<p><a href=\"#topofpage\">Back to top</a></p>\n<p> </p>\n<p><span style=\"line-height: 1.6em\">       <a href=\"http://www.provincieantwerpen.be/\"><img src=\"/files/fashion/2015-01/5.-provincie-antwerpen-grijs1.jpg\" alt=\"\" /></a><a href=\"http://www.momu.be/\"><img style=\"line-height: 1.6em\" src=\"/files/fashion/2015-01/3.-modemuseum-grijs1.jpg\" alt=\"\" width=\"96\" height=\"46\" /></a></p><p>Preferred hotel partner:</p>\n<p> </p>\n<p><a href=\"http://www.demahotels.be/dema-hotels-antwerp/\"><img src=\"/files/fashion/2015-01/2.dema-hotel-grijsjpg1.jpg\" alt=\"\" width=\"96\" height=\"44\" /></a></p>\n<p>Preferred travel partner:</p>\n<p> </p>\n<p><a href=\"http://www.brusselsairlines.com/en-be/\"><img src=\"/files/fashion/2015-01/1.brusselsairlines-grijs1.jpg\" alt=\"\" width=\"108\" height=\"46\" /></a></p>\n<p> </p>\n<p><a href=\"http://modemuze.nl/\"><img src=\"/files/fashion/2015-01/4.modemuze1.jpg\" alt=\"\" width=\"81\" height=\"46\" /></a></p></span>"
