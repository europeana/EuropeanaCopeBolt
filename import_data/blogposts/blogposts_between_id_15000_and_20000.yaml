        title: '“BARBIE – The Icon” at MUDEC'
        introduction: ''
        body: "<p align=\"justify\"><strong>Born Barbara Millicent Robert, Barbie is best known worldwide for her fashionable attire. The toy doll is now celebrated in Milan with an exhibition at MUDEC from the 28th of October.</strong></p>\n\n<img align=\"middle\"><p class='image-with-caption'><img src=\"/files/fashion/2015-09/senza-titolo-2.jpg\" alt='\"Barbie - The Icon\" at MUDEC.' class=\"size-full wp-image-6249\"><em><em>Photo: &quot;Barbie - The Icon&quot; at MUDEC. All rights reserved.</em></em></p></img>\n \n<p align=\"justify\">Its fashionista personality let it not just wear a various selection of pieces that designers created just for her, but it has also been a muse and inspiration to many of them. More recently, Moschino’s Jeremy Scott designed a collection characterized by the pinkish colours associated to the blond doll and Barbie logo boldly printed on the garments, and Maison Martin Margiela F/W 1994/1995 collection featured a reproduction in scale of the doll’s clothes.</p>\n\n<img align=\"middle\"><p class='image-with-caption'><img src=\"/files/fashion/2015-09/sc01044b-665x660.jpg\" alt=\"Barbie wearing Emilio Pucci \" class=\"size-large wp-image-6250\"><em><em>Barbie wearing Emilio Pucci, 1986. Collection Pucci Archive, all rights reserved.</em></em></p></p>\n\n<p align=\"justify\">Barbie, that was created in 1959, is nowadays present in more than 50 countries, worn one billion outfits and has been an UNICEF ambassador. The exhibition will be divided in 5 sections and preceded by an introductory room called “Who is Barbie?”, in which will be shown 7 iconic pieces for each decade from 1959 to the present time, in addition to a timeline, fun facts, numbers and the global making of Barbie.</img>\n\n<p align=\"justify\">For more information, please visit <a href=\"http://www.mudec.it/eng/barbie/\">MUDEC</a>. Browse also through Europeana Fashion <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=barbie#searchTerm%3Dbarbie\">Barbie</a> collection!</p>"
