        title: '"DIOR, THE NEW LOOK REVOLUTION" at Musée Christian Dior, Granville'
        introduction: ''
        body: "<p align=\"justify\"><strong>In Dior's childhood home Villa \"Les Rhumbs”, an exhibition tells the story of one of the most important fashion silhouettes.</strong></p>\n\n<p align=\"justify\">When in 1947 Christian Dior presented in Paris his first haute couture collection, a revolution arose in fashion. Held at Musée Christian Dior in Granville, the exhibition “DIOR, THE NEW LOOK REVOLUTION” explores the couturier’s innovative “New Look” from its conception in 1947 and throughout the years until 2015.</p>\n\n<p align=\"justify\">The “New Look” may be considered the Manifesto of Christian Dior aesthetics. Symbol of this Manifesto is the “Bar” outfit, whose recognizable silhouette is celebrated in the exhibition, showing how it still influences contemporary creations. Its sculpted volumes and wide skirt were indeed revolutionary in the age in which it was created, and for its femininity it was loved by the women which were before constrained, because of the war, in squared and manly shape.</p> \n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-09/m-0001-193.jpg\" alt='The \"Bar\" outfit designed by Christian Dior, 1947. Collection Les Arts Décoratifs, all rights reserved.' class=\"size-full wp-image-6169\"><em><em>The &quot;Bar&quot; outfit designed by Christian Dior, 1947. Collection Les Arts Décoratifs, all rights reserved.</em></em></p>\n\n<p align=\"justify\">The display, that covers the almost sixty years history of the Maison, features eighty haute couture garments from Christian Dior to Raf Simons, along with photographs, documents, “New Look” memories, manuscripts and original sketches, including Miss Dior perfume bottles, a mini-replica of the “Bar” suit, “New Look” dolls and “suit” patterns and toiles.</p>\n\n<p align=\"justify\">The exhibition runs until the 1st November 2015. For more information, please visit <a href=\"http://musee-dior-granville.com/en/home/\">Musée Christian Dior, Granville</a>.</p>\n\nBrowse through Europeana Fashion collection to find more beautiful pieces by <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=dior#searchTerm%3Ddior\">Christian Dior</a>!"
