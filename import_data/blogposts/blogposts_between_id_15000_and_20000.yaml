        title: 'The art of the Italian Bijou'
        introduction: ''
        body: "<p align=\"justify\"><strong>Held at Palazzo Reale in Milan, the exhibition “L’arte del bijou Italiano” shows 300 exclusive pieces by internationally renowned designers and stylists.</strong></p>\n<p align=\"justify\">The exhibition, organized on the occasion of the Womenswear Fashion Week as a stylish journey through time, traces the history of jewellery from the fifties to the twenty-first century.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-02/f3e5.jpg\" alt=\"\" class=\"size-full wp-image-6819\"><em>Exhibition “L’arte del bijou italiano”. Courtesy of Palazzo Reale Milano. All rights reserved.</em></p></em>\n<p align=\"justify\">The creations conceived for big names such as Giorgio Armani, Hugo Correani, Gianfranco Ferre, Franco Moschino, Luciano Soprani, Valentino and Gianni Versace are showcased in a mix of limited editions and larger-scale industrial productions, to convey how Italian creativity skilfully combines formal beauty and manufacturing quality, technological innovation and highest quality artisan traditions. The exhibition path illustrates both a history of the evolution of style and technologies.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-02/image-665x443.jpg\" alt=\"\" class=\"size-large wp-image-6820\"><em>Rings. Exhibition “L’arte del bijou italiano”. Courtesy of Palazzo Reale Milano. All rights reserved.</em></p></em>\n<p align=\"justify\">Curated by Alba Cappellieri, professor of Jewellery and Accessory Design at the Politecnico of Milan, this exhibition is testimony to the dialogue between art and design, constantly enriched with new languages. An exciting story of trends that endorse the role of costume jewellery as one of the accessories that most testifies the evolution of taste and fashion.</p>\n<p align=\"justify\">The exhibition will run until the 2nd of March 2016. For more information please visit Palazzo Reale Current Exhibitions.</p>\n\n<p align=\"justify\">Find more amazing images of jewels on <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=jewel#searchTerm%3Djewel\">Europeana Fashion Portal!</a></p>"
