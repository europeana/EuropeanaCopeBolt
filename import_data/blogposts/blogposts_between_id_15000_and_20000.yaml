        title: 'Goodbye Micol Fontana'
        introduction: ''
        body: "<p align=\"justify\"><strong>Micol Fontana, the Italian couturier loved by Hollywood Divas, died on the 12 of June at the age of 101. The designer, that in 1958 was called with her sisters to represent the Italian style in a conference at the White House, always used to talk about herself as a simple seamstress.</strong></p>\n<p align=\"justify\">It was the 1936 when Fontana sisters, supported by Micol herself, decided to move from the little town of Traversetolo to the city, looking for an opportunity in fashion. They chose Rome, instead of Milan, because of the magical air of inspiration of the Eternal City.</p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/00001775n-665x1003.jpg\" alt=\"\" class=\"size-large wp-image-5839\"><em><em>Black silk evening dress, embroidered with white crochet and paillettes. Casa di Moda Sorelle Fontana. ’50. Courtesy of Galleria del Costume di Palazzo Pitti.</em></em></p>\n<p align=\"justify\">At the beginning they made little works as seamstresses at home or in ateliers, earning money for fabrics and working hard to gain the trust in their work environment. In 1943 they inaugurated their first atelier “Casa di moda sorelle Fontana” in Palazzo Orsini and started their brilliant career. Gioia Marconi, daughter of Guglielmo Marconi, has been their first important client.</p>\n<p align=\"justify\">In 1957 the success arrived for the three sisters by the commission of a wedding dress for Linda Christian, in occasion of her marriage with Tyrone Power. Then an undeniable talent made the atelier Fontana becoming famous by word of mouth in international aristocracy and jet-sets.</p>\n<p align=\"justify\">Among the others, the most loyal customer was Ava Gardner.  She used Fontana’s dresses in many films, as \"The barefoot contessa” in 1954, \"The sun also rises” in 1957 and \"On the beach” in 1959. Also Fontana’s sister realized for the actress the “Pretino” dress, that inspired Fellini so much as he wanted Anita Ekberg wearing it in “La Dolce Vita”.</p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/pu1992006r00090.jpg\" alt=\"\" class=\"size-full wp-image-5840\"><em><em>Exhibition “La Sala Bianca: nascita della moda italiana”, Pitti Uomo 42, 1992 - Sorelle Fontana - &quot;Pretino&quot;. Redingotte dress in wool and silk, saturno hat, necklace with cross. To realize this dress, Sorelle Fontana asked and obtained the Vatican permission. Courtesy of Pitti Immagine.</em></em></p>\n<p align=\"justify\">In 1994 Micol Fontana created a Foundation with her name, to preserve the Atelier Fontana patrimony, composed of dresses, drawings, embroideries, fashion accessories and photographs as a memory from the past making available for future generations of fashion designers. So with the Foundation’s activities, Micol Fontana spent her time work around fashion until the end of her life. We will always remember her as the humble seamstress with a smart talent.</p>\n<p align=\"justify\"><strong>Browse on Europeana Fashion Fontana Sister’s dresses.</strong></p>"
