        title: '“Fashion Underground: The World of Susanne Bartsch” at Museum at FIT'
        introduction: ''
        body: "<p align=\"justify\"><strong>The style of one of fashion strongest women is now celebrated with an exhibition at Museum at FIT.</strong></p>\n<p align=\"justify\">Fashion is not just made only by designers, but also by the strong characters that revolves around its world. Susanne Bartsch, one of these exceptional figures, is now celebrated at the Museum at FIT with an exhibition that highlights her own personal vision on fashion.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-09/bartsch-press-marco-ovando_375.jpg\" alt=\"\" class=\"size-full wp-image-6205\"><em>Susanne in a corset by The Blonds, circa 2013. Photo by Marco Ovando. All rights reserved.</em></p></em>\n<p align=\"justify\">A key figure among the New Romantic scene in London, where she moved to as a teenager, Susanne Bartsch arrived in New York on Valentine’s Day 1981. After opening her shop in Soho while still on a tourist visa, she was one of the first New York retailers to import and promote UK fashion in the US. In the fashion shows she also organized, like “New London” in New York and “London Goes to Tokyo”, she showed the work of young British designers like Leigh Bowery, Body Map, and Stephen Jones.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-09/bartsch-press-mettraux-beyeler_375.jpg\" alt=\"\" class=\"size-full wp-image-6206\"><em>Susanne and François Sagat in Switzerland hosting an AIDS benefit. Dress by Mathu and Zaldy, 2011.  © Patrick MettRaux and Lukas Beyeler. All rights reserved.</em></p></em>\n<p align=\"justify\">The exhibition, curated by Valerie Steele and Susanne Bartsch herself, features the designs by Rachel Auburn, The Blonds, Leigh Bowery, John Galliano, Jean Paul Gaultier, Pam Hogg, Stephen Jones, Alexander McQueen, Thierry Mugler, Rick Owens, Vivienne Westwood and revolves around Bartsch career and personal style, including also a mise-en-scène of her own shop and the styles she and her friends wore at the parties, with a special section devoted to the AIDS balls she started organized to raise money to support research.</p>\n<p align=\"justify\">The exhibition runs until the 5th December 2015. For more information please visit <a href=\"https://www.fitnyc.edu/24162.asp\">Museum at FIT</a>.</p>"
