        title: 'Abaixo as Fronteiras! Vivam o Design e as Artes at MUDE'
        introduction: ''
        body: "<p align=\"justify\"><strong>At MUDE and MACE, the exhibition Abaixo as Fronteiras! Vivam o Design e as Artes challenges the hierarchies and reflects on the intersections between design and art.</strong></p>\n\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-06/20160520_lf_dsc4945-665x474.jpg\" alt=\"\" class=\"size-large wp-image-7361\"><em>Exhibition &quot;Abaixo as Fronteiras! Vivam o Design e as Artes&quot;. Photo by Elvas. Courtesy of MUDE - Museu do Design e da Moda. All Rights Reserved</em></p></em>\n<p align=\"justify\">The exhibit explores the links between design and art in a broad sense, trying to understand what defines the frontiers of two disciplines, and possibly proposing to overcome these boundaries in order to get a richer picture of the connections between two fields so intertwined. This reflection becomes material in the display, which presents objects that stand on the blurred line that divides the disciplines. Drawing from the wide collection of the museum archive, the exhibition puts on stage a dialogue, where the object themselves serve as the main actors.</p>\n\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-06/20160520_lf_dsc4951-665x996.jpg\" alt=\"\" class=\"size-large wp-image-7366\"><em>Exhibition &quot;Abaixo as Fronteiras! Vivam o Design e as Artes&quot;. Photo by Elvas. Courtesy of MUDE - Museu do Design e da Moda. All Rights Reserved</em></p></em>\n<p align=\"justify\">The role of fashion in this dialogue is, at the same time, complex and essential; fashion itself can be considered a case study to understand the fluidity of the relationship between function and contemplation, innovation and craftsmanship, reproducibility and uniqueness. For this reason, the exhibition features designs by the likes of Alexander McQueen, Ana Salazar, Azzedine Alaïa, Christian Lacroix, Comme des Garçons, Dirk van Saene, Dries van Noten, Gianni Versace, Issey Miyake, Jean-Charles de Castelbajac, Jean-Paul Gaultier, Maison Martin Margiela, Vivienne Westwood and Walter Van Beirendonck alongside other names from the industrial design, architecture and art scenes.</p>\n<p align=\"justify\">In presenting different styles, chronologies and angles, the exhibition asserts the role of fashion as catalyst in the comprehension of the contemporary value of the concepts of ‘design’ and ‘art’ and, above all, in the interdisciplinarity of the two. The Lisbon display focuses on creators and authors, and fashion designers have historically been pioneers in questioning any static definition and giving material shape to ideas concerning the encounter of personal feelings, the body and the environment.</p>\n\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-06/20160520_lf_dsc5046-665x996.jpg\" alt=\"\" class=\"size-large wp-image-7363\"><em>Exhibition &quot;Abaixo as Fronteiras! Vivam o Design e as Artes&quot;. Photo by Elvas. Courtesy of MUDE - Museu do Design e da Moda. All Rights Reserved</em></p></em>\n\n<p align=\"justify\">The exhibition serves also as a reflection on the value of collecting fashion; the destitution of the hierarchy between fine and applied art underlines the value of fashion objects as storytellers, whether they are unforgettable icons of an era, or material memories of everyday and mundane experiences. Fashion in fundamental in museum collections because of its social value, and clothes and accessories are a tangible document of the historical changes in attitudes, tastes and opinions.</p>\n<p align=\"justify\"><strong>Discover more about the exhibition on MUDE Website and explore the MUDE Fashion collection on the Europeana Fashion Portal.</strong></p>\n\n<div></div>"
