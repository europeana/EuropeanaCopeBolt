        title: 'The Uniform, Irony and Eroticism'
        introduction: ''
        body: "<strong>Uniforms stand at the meeting point between fashion and power. With their ability to define roles, in particular contexts their importance reaches a different level - above all when irony and eroticism get involved, contributing to their timeless appeal. </strong>\n\nThe strong relationship between fashion and power - two defining forces of our society -\_is especially felt when considering uniforms. These garments summarise both the striving contrast of appearance and identity, in their being neat and precise; yet, they hide the wearers own identity behind a role that takes form with the shapes, the colours and the accessories constituting the uniform itself.\n\n<p class='image-with-caption'><img class=\"size-large wp-image-7900\" src=\"/files/fashion/2016-09/cfe3dc19cf131a1ff2775dfc7b100ac2-665x739.jpg\" alt=\"'Varieté-Kostüm: Liftboy', drawing by Herbet Mocho, ca. 1925. Courtesy Dietmar Katz, Kunstbibliothek, Staatliche Museen zu Berlin, CC BY NC SA.\"><em>&#039;Varieté-Kostüm: Liftboy&#039;, drawing by Herbet Mocho, ca. 1925. Courtesy Dietmar Katz, Kunstbibliothek, Staatliche Museen zu Berlin, CC BY NC SA.</em></p>\n\nIn this sense, these elements hold a special place in comical representations, plays and caricatures. Extremely exaggerated or reduced, they help to visually render a particular aspect or fault of what they stand for. A bigger lapel may recall the lust for badges or decorations, a looser fit a certain lasciviousness, inflated details a symptom of frivolousness.\n\n<p class='image-with-caption'><img class=\"size-large wp-image-7901\" src=\"/files/fashion/2016-09/c3-b9-665x739.jpg\" alt=\"Dancer in 'Varieté-Kostüm', drawing by Herbert Mocho, ca. 1925. Courtesy Dietmar Katz, Kunstbibliothek, Staatliche Museen zu Berlin, CC BY NC SA.\"><em>Dancer in &#039;Varieté-Kostüm&#039;, drawing by Herbert Mocho, ca. 1925. Courtesy Dietmar Katz, Kunstbibliothek, Staatliche Museen zu Berlin, CC BY NC SA.</em></p>\n\nAs they serve to represent a precise character in society, thus in this sort of ironic and satirical representations to precise uniforms are attributed precise roles, portrayed by both men and women. In this kind of shows at varieté theatres and cabarets that the erotic connotations attributed to uniforms took form: daring costumes were worn by dancers and performers, deliberately to get the audience to laugh at them.\n\nThese connotations still complete the imaginary that surrounds uniforms and contribute to their fascination. Instead of corrupting their power, irony and eroticism help constructing their popular identity, from which fashion draws constant inspiration."
