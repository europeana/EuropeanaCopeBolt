        title: 'Europeana Fashion Focus: Hat designed by Max Heymans, 1950s'
        introduction: ''
        body: "<p><img alt=\"Hat designed by Max Hyemens\" src=\"/files/fashion/2017-04/50203ef4199fae06f791fc4da18d50ce.jpg\" style=\"width: 768px; height: 1024px;\" />Hat designed by Max Hyemens, 1950s. Courtesy Amsterdam Museum, all rights reserved.</p>\r\n\r\n<p>The picture shows a cocktail hat designed in the 1950s by Max Heymans, dubbed the ‘godfather’ of Dutch couture.</p>\r\n\r\n<p>The hat is helmet shaped with no brims, and the back is longer that the front. It is made of velvet, and from the ornate top appears a tuft of black egret feathers. The hat is decorated with large sequins that don’t cover the hat with a regular pattern. The inside is unfinished, with no linings.</p>\r\n\r\n<p>Dutch couturier Max Heymans has designed hats throughout all his life. First, for his mother when he was young and later for his clients. Although he was helped by milliners such as Suzanne Moulijn to realise his creations, his obsession had him developing his first silhouettes to accompany his headwear. Although still influenced by Parisian fashion, his collections reflected his own personal vision, darkened by the events of the Second World War. His fruitful career lasted from 1945 to 1997.</p>"
