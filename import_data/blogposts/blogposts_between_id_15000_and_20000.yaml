        title: '‘Abaixo as fronteiras. Vivam o Design e as Artes’ on the Europeana Fashion Tumblr'
        introduction: ''
        body: "<strong>As this February we are going to investigate the ‘boundaries’ of fashion, Mude – Museu do Design e da Moda takes over the Europeana Fashion Tumblr with the pictures from its exhibition ‘Abaixo as fronteiras. Vivam o Design e as Artes’, that was on display at MACE – Museu de Arte Contemporânea de Elvas and at MUDE in Lisbon from 21st May to the 7th September 2016.</strong>\n\n<p class='image-with-caption'><img class=\"size-large wp-image-8597\" src=\"/files/fashion/2017-02/pesce_calapez_mude-c2-a9albertomayer2016-665x444.jpg\" alt=\"\"><em>The exhibition ‘Abaixo as fronteiras. Vivam o Design e as Artes</em></p>\n\nFashion is a complex and kaleidoscopic phenomenon. We can study it from a wide scope of perspectives. We can choose the historical, cultural and sociological point of view, managing, through them, to characterize the collective identity of each period. We can also analyze it from an artistic approach, focusing on aesthetics and techniques, or underline its communicative value. Through fashion, we can see the change of mentalities or understand the different ways how each society defined beauty and conceived the body. In the exhibition <strong>Abaixo as fronteiras. Vivam o Design e as Artes</strong> (No Borders! Long live Design and Arts), curated by Barbara Coutinho, the approach was to put in dialogue the creative universe of fashion and design with contemporary art, from 1980’s to nowadays, to underline influences and highlight affinities, overlappings or correlations, challenging their traditional disciplinary boundaries, increasingly undefined.\n\nThe partnership between MACE – Museu de Arte Contemporânea de Elvas. Coleção António Cachola (museum of Portuguese contemporary art) and MUDE – Museu do Design e da Moda, Coleção Francisco Capelo turned possible to explore different dialogues between fashion and furniture, jewellery, painting, photography, engraving, sculpture, installation, video, and drawing, relating different scales and materials.\n\n<p class='image-with-caption'><img class=\"size-large wp-image-8598\" src=\"/files/fashion/2017-02/andre_ataide_mude-c2-a9luisa-ferreira02016-665x443.jpg\" alt=\"The exhibition ‘Abaixo as fronteiras. Vivam o Design e as Artes'. Photo by Luísa Ferreira, all rights reserved.\"><em>The exhibition ‘Abaixo as fronteiras. Vivam o Design e as Artes&#039;. Photo by Luísa Ferreira, all rights reserved.</em></p>\n\nDuring February, MUDE will present on the Europeana Fashion Tumblr the fashion pieces that were part of this exhibition, contributing to the debate surrounding the strategies for displaying fashion and the ways to engage with the public. The pictures will be accompanied by short texts, which will give further insights on the themes explored in the exhibition.\n\nDon’t miss a post on the <a href=\"http://europeanafashion.tumblr.com/\">Europeana Fashion Tumblr</a>."
