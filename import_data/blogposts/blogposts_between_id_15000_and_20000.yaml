        title: 'Gentleman of Fashion: Oscar de la Renta'
        introduction: ''
        body: "<p align=\"justify\"><strong>Celebrated this year with two monographic exhibitions, Oscar de la Renta was a world renowned fashion designer, whose life intertwined with the most successful stories of fashion history.</strong></p>\n\n<p class='image-with-caption'><img src=\"http://blog.europeanafashion.eu/files/2015/12/ODLR-SCAD-VIP-Preview_1-665x442.gif\" alt=\"Evening dress designed by Oscar de la Renta set at SCAD FASH. Courtesy of SCAD FASH. All rights reserved.\" class=\"size-full wp-image-6592\"><em><em>Evening dresses designed by Oscar de la Renta, set at SCAD FASH. The exhibition is open until December 31st. SCAD FASH, all rights reserved.</em></em></p>\n\n<p align=\"justify\">Oscar de la Renta was born in 1932 in an aristocratic family of Santo Domingo, in the Dominican Republic. He left the city at the age of 18 to move to Madrid, where he studied art at The Academy of San Fernando. It was when one of his gowns - that the wife of the U.S. Ambassador to Spain commissioned him to design for her daughter - appeared on “Life” magazine, that the designer decided to focus himself on fashion.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-12/oscar_de_la_renta_ss11_274.jpg\" alt=\"Oscar de la Renta S/S 211 collection. Photo by Etienne Tordoir. Collection Catwalkpictures, all rights reserved.\" class=\"size-full wp-image-6593\"><em><em>Oscar de la Renta S/S 2011 collection. Photo by Etienne Tordoir. Collection Catwalkpictures, all rights reserved.</em></em></p>\n\n<p align=\"justify\">In his first formative years, de la Renta did an apprenticeship at Cristobal Balenciaga, the country's most succesful couturier at the time. He then travelled to Paris to became assistant designer to Antonio Castillo at Lanvin, until when in 1963, mentored by Diana Vreeland, the then American Vogue editor, De la Renta moved to New York to work for Elizabeth Arden. Two years later, in 1965, he founded his own label.</p>\n\n<p align=\"justify\">His designs were influenced by his Dominican and Spanish heritage, and to exotics silhouettes he accustomed a personal use of colours and prints, which provided him an instant success. Among the great personalities he dressed during his long career as a designer, De la Renta is known for dressing every first lady since Jacqueline Kennedy. Also from 1993 to 2002, De la Renta designed the haute couture collections for Balmain, actually becoming the first American designer to be commissioned by a French haute couture house.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-12/m-2008-0167-665x1001.jpg\" alt=\"Tailleur designed by Oscar de la Renta for Balmain, 2001. Photo by Jean Tholance, all rights reserved.\" class=\"size-large wp-image-6594\"><em><em>Tailleur designed by Oscar de la Renta for Balmain, 2001. Photo by Jean Tholance, all rights reserved.</em></em></p>\n\n<p align=\"justify\">He died last year, on the 20th October, but he was immediately celebrated by the many institutions which loved his work and recognised him as one of the greatest American designers. Now on view there is an exhibition at <a href=\"http://www.scadfash.org/\">SCAD FASH</a>, in Atlanta, and next March will open the exhibition “Oscar de la Renta” at The Museum of Fine art of San Francisco.</p>\n\nBrowse Europana Fashion collection to find the beautiful creations by <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=oscar+de+la+renta#searchTerm%3D%22oscar%20de%20la%20renta%22\">Oscar de la Renta</a>!"
