        title: 'Let’s look at the details: Bows!'
        introduction: ''
        body: "<p align=\"justify\"><strong>Functional or decorative, bows are a recurrent element in fashion. Among all the ones collected in its digital archive, Europeana Fashion has selected the most interesting and stunning to share them this week on <a href=\"https://www.facebook.com/EuropeanaFashion/timeline\">Facebook</a> and <a href=\"https://www.instagram.com/europeanafashionofficial/\">Instagram</a>!</strong></p>\n\n<p align=\"justify\">The origin of the bow as a decorative element is quite uncertain. It became a fashionable ornament in jewelry-making and goldsmithing during the 17th century, inspired by the ribbons that usually tied the jewels. These ornaments, in gold or silver enamelled with precious stones, were used as pins and applied on row on the corset and were named <em>Sévigné</em> after the woman that made them popular, Madame de Sévigné.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-05/2b.jpg\" alt=\"gold breast or hair ornament, enamelled in blue and white and set with table-cut diamonds in the form of a bow and jabot, was made in France. See more on Europeana Fashion: http://bit.ly/1OcUilf Collection Victoria and Albert Museum, CC-BY-SA.\" class=\"size-full wp-image-7032\"><em><em>Gold breast or hair ornament, enamelled in blue and white and set with table-cut diamonds in the form of a bow and jabot, made in France, about 1650. Collection Victoria and Albert Museum, CC-BY-SA.</em></em></p>\n\n<p align=\"justify\">During the 18th century, bows made of silk ribbons became the forefront fashion for trimmings. Large bows were fixed down to the front of stomachers in echelles and they also decorated elbows or were worn around the neck. They trimmed also hats and shoes and other women’s accessories.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-05/2-a-665x800.jpg\" alt=\"this bold bow in yellow silk is stitched to the belt of a 19th century ceremony gown. See more on Europeana Fashion: http://bit.ly/1TIGpzG Collection Galleria del Costume di Palazzo Pitti, all rights reserved.\" class=\"size-large wp-image-7033\"><em><em>Bold bow in yellow silk stitched to the belt of a 19th century ceremony gown. Collection Galleria del Costume di Palazzo Pitti, all rights reserved.</em></em></p>\n\n<p align=\"justify\">Although they are considered an epitome of femininity, they were worn by men too, over richly decorated <em>habit à la française</em> or as elegant bow ties, a new style of neck tie that made its appearance in the beginning of the 19th century, substituting its predecessor, the cravat.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-05/3.png\" alt=\"Dress “Flowerbomb: Michelle”, designed by Viktor &amp; Rolf, 2005. Collection Centraal Museum, Utrecht, all rights reserved.\" class=\"size-full wp-image-7034\"><em><em>Dress “Flowerbomb: Michelle”, designed by Viktor &amp; Rolf, 2005. Collection Centraal Museum, Utrecht, all rights reserved.</em></em></p>\n\nFollow Europeana Fashion this week to learn more about bows and to have a look at the most beautiful of them! Browse also <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=bow#searchTerm%3Dbow\">Europeana Fashion's collection</a> to find more!"
