        title: 'Runway Archive: Comme des Garçons, A/W 1997'
        introduction: ''
        body: "<p><img alt=\"\" src=\"/files/fashion/2017-05/karen-elson-walking-the-comme-des-gar-ons.jpeg\" style=\"width: 598px; height: 897px;\" /></p>\r\n\r\n<p><em>Karen Elson walking the Comme des Garçons a/w 1997 fashion show, photo by Etienne Tordoir. Courtesy Catwalkpictures, all rights reserved.</em></p>\r\n\r\n<p>The picture, taken by the photographer Etienne Tordoir, captures one of the looks on the runway of Comme des Garçons a/w 1997 collection. The outfit consists of an asymmetrical dress made of a light, transparent fabric paired with panels in a thicker one, embroidred with floral motifs in different colours. Under the dress, model Karen Elson wears orange knee-long trousers and flat shoes with a fur ponpon on their point. On her face, Elson wears a heavy make up with black, thick, painted eyebrows.</p>\r\n\r\n<p>Rei Kawakubo, who founded Comme des Garçons in Tokyo in 1973, is now the subject of the second ever exhibition dedicated to a living fashion designer at MET's Costume Intitute, 'Rei Kawakubo/Comme des Garçons. Art of the In-Between', on show through September 4th. The exhibition celebrates the designer exceptional approach to fashion design, which makes her one of the most unique voices in the contemporary fashion scene. Rei Kawakubo's complex silhouettes, both in meaning and construction, give an insight of her creative process, that has been documented in her iconic biannual pubblication Six, issued between 1988 and 1991.</p>"
