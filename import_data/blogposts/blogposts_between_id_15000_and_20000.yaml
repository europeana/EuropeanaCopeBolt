        title: 'From the Archive: Elizabeth Handley-Seymour'
        introduction: ''
        body: "<p align=\"justify\"><strong>Read about the interesting story of this English dress maker’s sketches collected in Europeana Fashion!</strong></p>\n\n<p align=\"justify\">Elizabeth Handley-Seymour was an English dress maker and fashion designer, who worked between the 1910s and the 1940s. She designed the dresses and gowns for the English Court and Society, including the wedding dress and the Coronation dress for the Duchess of York, later the Queen Elizabeth, the Queen Mother.</p> \n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/2013gp3518_jpg_l.jpg\" alt=\"Madame Handley-Seymour. One of 4863 fashion designs. London, Spring 1926. Collection Victoria and Albert Museum, CC-BY-NC.\" class=\"size-full wp-image-6424\"><em><em>One of 4863 fashion designs by Madame Handley-Seymour, London, Spring 1926. Collection Victoria and Albert Museum, CC-BY-NC.</em></em></p>\n\n<p align=\"justify\">What is interesting about Madame Handley-Seymour wonderful sketches, collected in Europeana Fashion and provided by Victoria and Albert Museum, to which they were given by her daughter Mrs. Joyce Whitehouse, is not just that they offer a perspective on her work but also that they let us give a glance at what were the favourite Parisian designs of her time. This is because some of her sketches were designed after those of the Parisian couturiers, with their name accurately written beside the drawings, as it was common for London clientele to request copies of the creations of the most fashionable designers from Paris.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/2013gp8435_jpg_l.jpg\" alt=\"Madame Handley-Seymour after Balenciaga, Paris. White organdy dress with wide red leather corselet belt. London, Spring-Summer 1936. Collection Victoria and Albert Museum, CC-BY-NC.\" class=\"size-full wp-image-6425\"><em><em>Madame Handley-Seymour after Balenciaga, Paris. White organdy dress with wide red leather corselet belt. London, Spring-Summer 1936. Collection Victoria and Albert Museum, CC-BY-NC.</em></em></p>\n\n<p align=\"justify\">Though it is not certified that Madame Handley Seymour actually realized the copies she sketched, it is sure that the business of copying was quite diffuse at that time. In fact those of Paris couturiers were considered to be the most avant-garde creations, with a great disadvantage to non-Paris based designers and dress makers. This custom has been also documented by American fashion designer Elizabeth Hawes, author of the book “Fashion is Spinach”,  who started her career as a copyist replicating Paris designers’ creations for the American market.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/2014gx0915_jpg_l.jpg\" alt=\"Madame Handley-Seymour after Molyneux. Red evening dress with ruched front and self-fabric roses at bust and matching cloak. London, 1934-35. Collection Victoria and Albert Museum, CC-BY-NC.\" class=\"size-full wp-image-6426\"><em><em>Madame Handley-Seymour after Molyneux. Red evening dress with ruched front and self-fabric roses at bust and matching cloak. London, 1934-35. Collection Victoria and Albert Museum, CC-BY-NC.</em></em></p>\n\n<p align=\"justify\">However, what is actually left to us today, in over 4000 sketches by Elizabeth Handley-Seymour, is an accurate overview of the most desirable creations of her time, and through her wonderful illustrations we can have a look at the early creations of designers like Molyneux and Coco Chanel, and of the other less known designers who were the utmost desired of their time.</p> \n\n\n<p align=\"justify\">Find on Europeana Fashion Madame Handley-Seymour’s beautiful designs and illustrations: http://bit.ly/1WddGr6"
