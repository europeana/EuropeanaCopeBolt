        title: '"The 50s: Fashion in France 1947 – 1957" at Bilbao Fine Arts Museum'
        introduction: ''
        body: "<p align=\"justify\"><strong>The exhibition organised with special collaboration from Palais Galliera, musée de la Mode de la Ville de Paris, and Paris Musées, recreates the years in which glamour and couture dominated over fashion.</strong></p>\n\n<p align=\"justify\">Covering a period in time that was decisive for France to establish itself as a fashion country, entitling Paris as the international capital of fashion, “The 50s: Fashion in France 1947 – 1957” retraces the evolution of the female form from the birth of the New Look to the death of Christian Dior and the advent of Yves Saint Laurent.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-08/3a88eea7-baf3-4b8a-8493-adc68a8ffcc9-665x443.jpg\" alt=\"\" class=\"size-large wp-image-6049\"><em><em>The Fifties. Fashion in France 1947- 1957 - © Nur Gonzalez</em></em></p>\n\n<p align=\"justify\">As the last decade of <a href=\"http://www.europeanafashion.eu/portal/blogdetail.html?post=couture-is-the-art-of-fashion\">haute couture</a>, the 50s were ruled by fashion designers that wanted to free women from the restrictions they had to face during the Second World War with new wide gowns and skirts in rich fabrics. It was the New Look created by Christian Dior in 1947 that acted as a turning point. At first mildly criticized, it became soon desirable for every woman worldwide. Together with other designers such as Pierre Balmain, Cristòbal Balenciaga, Jaques Fath and Jean Dessès, Dior shaped fashion imposing his own, glamorous taste.</p>\n\n<p align=\"justify\">The exhibition, that was on view from July to November at the Palais Galliera Museum of Fashion in Paris, features now one hundred remarkable models and accessories from the Palais Galliera collection selected by museum's director Olivier Saillard. Miren Arzalluz, expert in fashion and costume history, is associate curator for the Bilbao exhibition.</p>\n\n<p align=\"justify\">\"The 50s: Fashion in France 1947 – 1957\" will be on through the 31st of August. Visit <a href=\"https://www.museobilbao.com/in/exposiciones/the-50s-fashion-in-france-1947-1957-231\">Museo de Bellas Artes de Bilbao</a> for more information.</p> \n\nBrowse through Europeana Fashion Archive to find more about the <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=ferragamo#searchTerm%3D1950\">50s</a> in fashion!"
