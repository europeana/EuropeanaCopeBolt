        title: 'Runway Archive: Isaac Mizrahi, A/W 1997-1998'
        introduction: ''
        body: "<p class='image-with-caption'><img class=\"size-full wp-image-8625 \" src=\"/files/fashion/2017-02/isaac_mizrahi_maw15_0037.jpg\" alt=\"\"><em>Isaac Mizrahi, Autumn-Winter 1997-1998, Photo by Etienne Tordoir, Courtesy Catwalk Pictures, All Rights Reserved</em></p>\n<p align=\"“justify”\">The look shown in the picture is composed by a long, sleeveless dress gently flowing on the body of the model, and completed by white sandals. The dress is made of two layers: a basis in sheer, pale pink fabric and a net of shimmering material. The outfit belongs to Isaac Mizrahi's Autumn-Winter 1997-1998 Womenswear collection, shown in New York.</p>\n<p align=\"“justify”\">Isaac Mizrahi is an American fashion designer trained at Parsons School of Design. He comes from a Syrian Jewish family, and it was his family to favour his entering into the fashion world: at the age of 15, he received a sewing machine from his father. He started his eponymous label in 1987 in New York, where the collection was presented in a trunk show held by Bergdoorf Goodman. Apart for his feminine and refined designs, chosen by many celebrities for public events, Mizrahi is also known for his interest in media and performance: he took part to several TV programmes throughout the 1990s and 2000s, and collaborated with many institution as costume designer. The making of his 1994 collection was turned into a documentary, called 'unzipped'.</p>"
