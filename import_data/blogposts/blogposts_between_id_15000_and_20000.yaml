        title: 'Great News: Europeana Fashion on Europeana.eu'
        introduction: ''
        body: "<p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-0970a6c7-cfc4-643c-3345-6b054548b09e\"><span style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">Fashion has landed on Europeana.eu with a brand new thematic collection. The rich content hosted on the Europeana Fashion Portal has now migrated on the Europeana.eu infrastructure. The new layout wants to make items more easily searchable, in order to engage with the existing audience and appeal new ones, of professionals and amateurs alike.</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-0970a6c7-cfc4-643c-3345-6b054548b09e\"><span style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">This migration is a result of the collaboration between the Europeana Fashion International Association and the Europeana Foundation, and it will allow crossovers with the other existing thematic collections - for now, Art and Music - giving the chance to researchers and enthusiasts to widen their knowledge and wander into an incredible number of items from different disciplines.</span></span></p>\r\n\r\n<p><span><span style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\"><img alt=\"\" src=\"/files/fashion/2017-05/landing-page-europeanafashion.jpg\" style=\"width: 1024px; height: 830px;\" /></span></span></p>\r\n\r\n<p><span style=\"color: rgb(0, 0, 0); font-family: Arial; font-size: 14.666666984558105px; white-space: pre-wrap;\">The Europeana Fashion International Association, which is running the largest digital fashion heritage aggregator online, aims to act as a point of reference for fashion institutions in Europe and worldwide, proposing itself as shared ground where a dialogue amongst museums, private archives and also academic institutions is fostered and encouraged. </span></p>\r\n\r\n<p><span><span style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">The Association will be in charge of the curation of content showcased in the new thematic collection: blog posts and editorial activities are planned in coordination with the partners of the Association to best unveil and propose to a wider audience the amazing content held in the Europeana Fashion aggregator. The digital items -more than one million objects- are varied, spanning in chronology as well as geography, ranging from historical dresses and accessories, samples of textiles and embroideries, theatrical costumes, fashion plates, drawings, sketches, illustrations, videos, editorials, advertising campaigns, catwalk photographs and documentations on past exhibitions.</span></span></p>\r\n\r\n<p><span id=\"docs-internal-guid-0970a6c7-cfc4-643c-3345-6b054548b09e\"><span style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">Stay tuned and discover the possibilities of searching the new fashion collection on Europeana. </span></span><span id=\"docs-internal-guid-0970a6c7-cfc4-643c-3345-6b054548b09e\"><span style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">A new interface, but the same address: </span><span style=\"text-decoration: underline; font-size: 11pt; font-family: Arial; color: rgb(17, 85, 204); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\"><a href=\"http://www.europeanafashion.eu\" style=\"text-decoration:none;\">www.europeanafashion.eu</a></span></span></p>\r\n\r\n<div></div>"
