        title: 'Male trend: the wig'
        introduction: ''
        body: "<p align=\"justify\"><strong>Wigs have a long history - they have been used since the early ages, as Sumerian, Persian, Egyptian, Greek and Roman people wore them for hygienic purposes, as part of ceremonial dress or theatrical costumes. Sometimes, in early societies, men and women used to completely shave their head and cover it with a wig to fight parasites and other diseases,\_but they soon became a trend and started being elaborate and detailed.</strong></p>\n\n<p align=\"justify\">Fallen into disuse about 1000 years after the end of Roman Empire, wigs came back to popularity as a men trend through upper and middle classes at the end of the sevententh century in France; it was Louis XIV, the Sun King, who revived the trend: he started to lose his hair as a result of syphilis and hired 48 wigmakers to supply him with perukes. After him, all his court began to use wigs, a fashion that quickly spread to the rest of the European courts, all susceptible to French influence regarding fashion affairs. Following the great spread and success in the continent, the wig makers, then called “Coiffeurs”, obtained great consideration and specific guilds were founded all around Europe.</p>\n\n<p class='image-with-caption'><img class=\"size-large wp-image-7969\" src=\"/files/fashion/2016-10/0680d93b2229a952337247339d0cb1f3-665x739.jpg\" alt=\"\"><em>Portrait of Charles Joseph Prince de Ligne. 1700. Courtesy of Kunstbibliothek, Staatliche Museen zu Berlin. CC BY NC SA</em></p>\n\n<p align=\"justify\">In England the trend of wearing wigs was introduced in 1660 by King Charles II, who took back the throne after a long exile in France. This trend had a fast development and became such popular through the English court, as a symbol of nobility and middle class, that since then wigs were made essentials in society and this accessory became peculiar in the dress code of professionals, high ranking officials and, of course, in the courts. Expensive wigs were usually made from human hair, but cheaper alternatives were available made of horse hair, goat hair or wool and cotton fibers.</p>\n\n<em><p class='image-with-caption'><img class=\"size-large wp-image-7968\" src=\"/files/fashion/2016-10/3bf5b431362eb0f671a898c64e71f89e-646x1024.jpg\" alt=\"\"><em>Wig, 1780-1799, Courtesy Amsterdam Museum CC</em></p></em>\n\n<p align=\"justify\">Generally worn by men in public, to enhance and show their wealth, 'official' wigs used to be replaced at home by little ones, skull caps or embroidered night caps to cover the shaved head. Although the custom was for gentlemen to wear hats, they developed the habit of carrying a large feathered hat under an arm to not crush their wigs. From 1770, wigs were also extended to women, when Queen Maria Antoinette, wife of Louis XVI king of France, started to use them. As the years were going on, women wigs became higher and more sophisticated. By the mid-eighteenth century, white was the favored color for wigs, which used to be powdered with scenting rice flour, starch or Cyprus powder.</p>\n\n<p align=\"justify\">The habit of wearing wigs by aristocratic elites in polite society as a way to distinguish themselves from the other social classes ended with the French Revolution, as well as all the other symbols of ostentation and aristocratic power, which were all discarded because in strong opposition with the revolutionary beliefs.</p>\n\n<p align=\"justify\">Discover other amazing <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=wig#searchTerm%3Dwig\">wigs</a> on Europeana Fashion portal!</p>"
