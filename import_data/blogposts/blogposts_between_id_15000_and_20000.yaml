        introduction: ''
        body: "<div style=\"color: rgb(0, 0, 0); font-family: -apple-system-font; font-size: 12px; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; line-height: 16px;\"><em><strong><span style=\"color: rgb(0, 0, 0); font-family: -apple-system-font; font-size: 12px;\"><img alt=\"\" src=\"/files/2017-05/2048212-balenciaga-aw97-0038.jpeg\" style=\"width: 598px; height: 897px;\" />Balenciaga, Autumn/Winter 1997 womenswear collection. Photo by Etienne Tordoir, Courtesy Catwalk Pictures, All Rights Reserved.</span></strong></em></div>\r\n\r\n<div style=\"color: rgb(0, 0, 0); font-family: -apple-system-font; font-size: 12px; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; line-height: 16px;\"></div>\r\n\r\n<div style=\"color: rgb(0, 0, 0); font-family: -apple-system-font; font-size: 12px; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; line-height: 16px;\">In correspondence to the Victoria and Albert Museum exhibition ‘Balenciaga Shaping Fashion,’ which will be open to the public tomorrow, we decided to pay homage to the legacy of Cristobal Balenciaga showcasing one of the looks of the Autumn/Winter 1997 womenswear collection. The collection was designed by Nicolas Ghesquière, who stayed at the head of the maison Balenciaga from 1997 to 2012.</div>\r\n\r\n<div style=\"color: rgb(0, 0, 0); font-family: -apple-system-font; font-size: 12px; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; line-height: 16px;\"></div>\r\n\r\n<div style=\"color: rgb(0, 0, 0); font-family: -apple-system-font; font-size: 12px; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; line-height: 16px;\">Ghesquière joined the maison Balenciaga when he was 25 years old. His approach has been applauded by critics and public alike, because it was respectful of the heritage of the maison, while being able to speak to the contemporary scene of both fashion and art. With Cristobal Balenciaga, who established the maison in 1937 in Paris, Ghesquière shared not only the creative talent, drawn to research, attention for volumes, shapes and details, but also the preference for an under-exposed life, based more in the atelier than on the stage.</div>"
