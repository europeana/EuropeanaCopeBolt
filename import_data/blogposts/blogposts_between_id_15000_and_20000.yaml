        title: 'Runway Archive: Viktor & Rolf, s/s 1998'
        introduction: ''
        body: "<p><img alt=\"\" src=\"/files/fashion/2017-04/viktor-rolf-1998-fashion-show.jpg\" style=\"width: 598px; height: 897px;\" /></p>\r\n\r\n<p><em>Viktor &amp; Rolf, s/s 1998 fashion show, photo by Etienne Tordoir. Courtesy Catwalkpictures, all rights reserved. </em></p>\r\n\r\n<p>In the picture, a model wearing a white silk evening dress with long slevees and a wide excess of fabric around the neck, is caught in a dramatic pose while throwing on the floor a magnified pearl necklace she was wearing moment before the snapshot.</p>\r\n\r\n<p>In 'Fashion at the Edge', scholar Caroline Evans suggests that maybe this was meant to denounce the importance of the garment over accessories, and that the seemingly rebellous act could instead be reconverted into a capitalist spectacle. The fashion designer duo Viktor &amp; Rolf, who founded their company in 1993 after graduating from the Arhnem Academy of Art and Design in the Netherlands, were they met, frequently used their couture show to convey messages and articulate discourses on the topical issues of fashion design. On the runway, they sent models wearing piles of couture pieces, tulle gowns with laser-cut holes in them and gowns submerged by ribbons.</p>"
