        title: 'Europeana Fashion Focus: Robe Du Soir by Madeleine Vionnet, 1925'
        introduction: ''
        body: "<p class='image-with-caption'><img class=\"size-full wp-image-8334\" src=\"/files/fashion/2016-12/m-2008-1132-pg.jpg\" alt=\"\"><em>Robe du Soir by Madeline Vionnet, 1925, Courtesy Les Arts Decoratifs, All Rights Reserved</em></p>\n<p align=\"“justify”\">The evening dress is made of red silk crepe and decorated with silk threads arranged on top of the basis to create a motif. It was designed by Madeleine Vionnet in 1925.</p>\n<p align=\"“justify”\">The dress is sleeveless; it is composed by a basis in plain red silk, and its particularity lays in the decoration, which is applied on top of the silk basis. The way the silk threads are arranged creates a motif that reminds of ancient Greek patterns. In being loose on top and more fitted from hips downwards, the decoration itself becomes structural, moulding the entire silhouette.</p>\n<p align=\"“justify”\">The dress has all the iconic details that identify 1920s party style: lowered waistline, knee-length, flashy decoration. This style was paraded by young and emancipated women\_called ‘flappers’. The 'flapper style' was very recognisable, characterised by a boyish physique and haircut, no corsets, short-fringed skirts and dresses, in vivid colours and embellishments. The style was pioneered by French fashion designers such as Coco Chanel and Madeleine Vionnet, who provided their clientele with creations that responded to the need for a 'fresh start' in fashion after WW1.</p>\n<p align=\"“justify”\">The object is part of <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=%22Les+Arts+D%C3%A9coratifs%2C+Paris%22#searchTerm%3D%22Les%20Arts%20D%C3%A9coratifs%2C%20Paris%22\">Les Arts Décoratifs</a>\_Archive. Discover more on the Europeana fashion portal.</p>"
