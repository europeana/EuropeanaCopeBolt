        introduction: ''
        body: "<p align=\"justify\"><strong>The Peloponnesian Folklore Foundation organized along with PostScriptum, the company which implements the ESPA program \"The PFF in the digital era\", Wikipedia (Edit-a-thon) on fashion and Greek  costumes last week. The event was organized in tandem with volunteers from Wikimedia Greece and the company PostScriptum, who works with the foundation on the programme “The Peloponnesian Folklore Foundation in the digital era\".</strong></p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-02/10408629_10152646884017405_6178669836473278251_n-332x284.jpg\" alt=\"\" class=\"size-medium wp-image-5497\"><em>A picture of the Edit-a-thon in Athens. All rights reserved.</em></p>\n\n<p align=\"justify\">The theme of the editathon, with <a href=\"http://commons.wikimedia.org/wiki/Category:Collection_of_the_Peloponnesian_Folklore_Foundation\">rich materials from Greek costume tradition</a>, inspired fashion designers, folklore experts, costume designers, fashion historians and museologists to engage and enrich Wikipedia with entries relevant to the subject. The event took place on Saturday, February 7th at Harokopion University, which was an excellent host.Its students responded with great interest and compiled exceptional articles on the world’s free encyclopedia.</p>\n\n<p align=\"justify\">The event started with the welcoming speech from Ms. Ioanna Papantoniou, President and Founder of the Peloponnesian Folklore Foundation and Mrs. Georgitsoyanni, Vice Rector of Academic Affairs and Personnel of Harokopio University. They were followed by a brief presentation from Hercules Varlamis, Deputy Representative of  Harokopio in the Greek Free/Open Source Software Society (GFOSS), which fully supports open culture efforts in Greece. Kostas Konstantinidis, owner of PostScriptum, Angeliki Roumeliotis, Head of Collections at PFF and Wikipedia editors Manos Kefalas and Paul Stamou followed suit with explanations about their involvement with Greek fashion culture and Wikipedia. Of great interest was the speech of Mr. Yannis Tseklenis, a well-known designer, who honored the event and riveted the audience with his talk about Greek Fashion.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-02/10953291_10152646883532405_2898296412400542825_n-332x221.jpg\" alt=\"\" class=\"size-medium wp-image-5498\"><em>A picture of the Edit-a-thon in Athens. All rights reserved.</em></p>\n\n<p align=\"justify\">The crowd was a varied one. Fashion designers, costume designers, dramaturgists, academics with expertise in folklore, textiles etc., museologists, computer science instructors, art historians, historians, fashionistas and teachers attended the talk. Sixteen participated in writing articles and, as they assured us, will continue to do so, in order for Greek Wikipedia to be enriched in relation with knowledge about Greek fashion.</p>\n\n<p align=\"justify\">The participants had online sources available, as well as books provided by Harokopion University and the Peloponnesian Folklore Foundation. Moreover, the organisers uploaded a unique selection of images in <a href=\"http://commons.wikimedia.org/wiki/Category:Collection_of_the_Peloponnesian_Folklore_Foundation\">Wikimedia Commons</a> in order for the participants to have materials available for the illustration of the articles.</p>\n\n<p align=\"justify\">In addition, three Wikipedia editors were present to solve any question that arose. Furthermore, the two days that preceded, training sessions in article writing had taken place, organized by the Peloponnesian Folklore Foundation and PostScriptum under the ESPA framework, and were combined with the Edit-a-thon as a supportive action.</p>\n\n<p align=\"justify\">Coffee and lunch breaks accompanied the event, while sangria and a toast to everyone who participated in the action completed the happening.</p>\n\n<p align=\"justify\">In brief, organizers and participants left very content, promising to continue this effort over time.</p>\n\n\n<em>Report by Vasia Pierrou, PostScriptum</em>"
