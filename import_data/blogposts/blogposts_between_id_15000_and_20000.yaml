        title: 'Givenchy, Challenging Fashion Habits'
        introduction: ''
        body: "<strong>After moving the location from Paris to New York, Givenchy opens up its Spring 2016 show to the public.</strong> \n\n<p align=\"justify\">When in 2009 SHOWstudio.com streamed online McQueen “Plato’s Atlantis” show, the world was for the first time invited to what was before an exclusive event addressed to an exclusive audience. From that time on, influenced by the arising power of social media and the internet, fashion opened up its doors and rapidly changed to adapt itself to the rules of the brave new world of the web.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-09/givenchy_ss11_068.jpg\" alt=\"\" class=\"size-full wp-image-6161\"><em><em>Givenchy, Spring-Summer 2011. Collection Catwalkpictures, all rights reserved.</em></em></p>\n\n<p align=\"justify\">It can be considered a consequence of these changes that Givenchy, last week, has announced that their Spring 2016 show will be open to the public, with 820 tickets obtainable free of charge from their website, other 100 reserved for those who live near the set location and 280 offered to the student of the city’s fashion schools.</p>\n\n<p align=\"justify\">Even though Givenchy is not the first one to open its show to a real public – just consider Maison Martin Margiela S/S 1990 show, with children running among models in the catwalk set in a children playground – its gesture is significant in this time and age. Differently from recent habits, people attending to the fashion show are not invited for their influence, instead they are for their interest or love for the brand.</p>\n\n<p align=\"justify\">If a public show is going to be the custom for fashion, this is yet to be seen. However, Givenchy’s action is the perfect response to a more and more democratized fashion environment and its impact will of course leave its mark.</p>"
