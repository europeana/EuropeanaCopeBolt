        title: '‘Margiela: The Hermès Years’ on Europeana Fashion Tumblr'
        introduction: ''
        body: "<p>This April, MoMu – Fashion Museum Antwerp curates the Europeana Fashion Fashion Tumblr with the images of its current exhibition ‘Margiela: The Hermès Years’.</p>\r\n\r\n<p>From 1997 to 2003, fashion designer Martin Margiela, founder of the Maison Martin Margiela, has been the creative director of Hermès. These six years are narrated by MoMu – Fashion Museum Antwerp on our the Europeana Fashion Tumblr, in concurrence with the museum’s exhibition.</p>\r\n\r\n<p><img alt=\"Hermes A/W 1998-1999\" src=\"/files/fashion/2017-04/h-1.jpg\" style=\"width: 600px; height: 642px;\" /></p>\r\n\r\n<p>Hermès A/W 1998-1999. Vareuse in double-faced cashmere, sleeveless high-neck pullover in cashmere, mid-length skirt in Shetland wool and boots in calfskin, ‘Le vêtement comme manière de vivre’ Le Monde d’Hermès, Photo: John Midgley. ‘Margiela, The Hermès Years’, 31st March - 27th August 2017. Image courtesy MoMu - Fashion Museum Antwerp.</p>\r\n\r\n<p>The curation features exclusive images illustrating the themes and the objects on display in the exhibition; alongside the pictures of the actual pieces, the curation includes selected photographs of the works of Martin Margiela for both his own Maison and for Hermès, to draw comparison and understand how these two brands influenced and quoted themselves, while designed by the same person.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-04/mh-2.jpg\" style=\"width: 800px; height: 560px;\" />Maison Martin Margiela A/W 1996-1997, Photo: Anders Erdström. Hermès A/W 1998-1999, Photo: Studio des Fleurs. ‘Margiela, The Hermès Years’, 31st March - 27th August 2017. Image courtesy MoMu - Fashion Museum Antwerp.</p>\r\n\r\n<p>The exhibition displays in particular the connections through a selection of garments and accessories. the objects are put in dialogue in sections individuating the main themes and elements introduced and developed by Martin Margiela in his design practice, and how he declined them in his work.</p>\r\n\r\n<p>For more information about ‘Margiela: The Hermès Years’, on show through the 27th August 2017, please visit MoMu’s website. Check out the Europeana Fashion Tumblr everyday not to miss a post!</p>"
