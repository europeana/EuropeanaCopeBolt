        title: '"Europeana Fashion Edit-a-thon / La Moda digitale al Campus di Rimini"'
        introduction: ''
        body: "<p align=\"justify\"><strong>On the 23rd of May, a new edition of our Fashion Edit-a-thons, the event series dedicated to the WikiGLAM collaboration, organized by Europeana Fashion in collaboration with Wikimedia Italia, has been held in Rimini, at Valgimigli’s complex, branch of Degree Courses in Fashion Culture of the University of Bologna, supported by ZoneModa project.</strong></p>\n<p align=\"justify\">The event was reserved to the students of the two Degree Courses in Fashion.\nThe day started with the welcoming speech from Ms. Daniela Calanca, Professor of contemporary history and Mr. Marco Rufino, President of Europeana Fashion International Association, followed by a presentation of Europeana Fashion and its portal, by Erica Marigliani and by a full explanation of the “instructions for use” for the publishing of new articles on Wikipedia, held by Virginia Gentilini, member of Wikimedia Italia.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-05/edit-a-thon-3-665x499.jpg\" alt=\"\" class=\"size-large wp-image-7095\"><em>Daniela Calanca, Virginia Gentilini and Marco Rufino. &quot;Europeana Fashion Edit-a-thon / La Moda digitale al Campus di Rimini&quot;. Photo by Leandro Palanghi. CC BY SA</em></p></em>\n<p align=\"justify\">In the afternoon, the participants  set up the online publication of five new fashion entries in Wikipedia: “sartoria”, “Renee Gruau”, “Baldinini”, “swimwear” and “crinoline”. The sources for the articles have been gathered both online and in books provided by the University library.\nTwo members of Wikimedia Italia supported the students in solving operative and methodological issues related to the editing of new entries on Wikipedia.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-05/edit-a-thon-4-665x498.jpg\" alt=\"\" class=\"size-large wp-image-7096\"><em>Erica Marigliani presents Europeana Fashion. &quot;Europeana Fashion Edit-a-thon / La Moda digitale al Campus di Rimini&quot;. Photo by Leandro Palanghi. CC BY SA</em></p></em>\n<p align=\"justify\">A selection of images were uploaded in Wikimedia Commons to give the participants materials for the illustration of the new articles. Great part of the images were taken from the repository of Europeana Fashion and the remaining were provided by Baldinini, a well known fashion firm based near Rimini. All the images have been released under Creative Commons licence.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-05/edit-a-thon-1-665x498.jpg\" alt=\"\" class=\"size-large wp-image-7093\"><em>Students working during the event. &quot;Europeana Fashion Edit-a-thon / La Moda digitale al Campus di Rimini&quot;. Photo by Leandro Palanghi. CC BY SA</em></p></em>\n<p align=\"justify\">Wikimedia Italia considers the collaboration with universities, museums, archives and libraries as an important chance to spread its working method and to start a dialogue with the institutions which use to \"keep\" and develop the culture. Wikimedia Italia believes that there is a small distance between them and the education system and they are sure they should start to collaborate with each other to take advantage of the digital divulgation capacity, today possible through the web. In addition, with this kind of events Wikimedia is trying to bring into Wikipedia new content, which has not a widespread attention as others.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-05/edit-a-thon-2-665x499.jpg\" alt=\"\" class=\"size-large wp-image-7094\"><em>Students working during the event. &quot;Europeana Fashion Edit-a-thon / La Moda digitale al Campus di Rimini&quot;. Photo by Leandro Palanghi. CC BY SA</em></p></em>\n<p align=\"justify\">Twelve students have actively parteicipated to the edit-a-thon and 5 new articles have been published on Wikipedia. Proud of the results and satisfied with the outcomes of the day, the University of Bologna has announced its interest in organizing a follow-up event. Stay tuned for more news on our forthcoming edit-a-thons.</p>"
