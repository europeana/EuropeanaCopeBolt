        title: 'Museo Salvatore Ferragamo curates the Europeana Fashion Tumblr this month!'
        introduction: ''
        body: "<p align=\"justify\"><strong>Museo Salvatore Ferragamo discloses the contents of its current exhibition ‘Across Art and Fashion’ on Europeana Fashion Tumblr, exploring the relationship between artists and fashion designers!</strong></p>\n\n<p align=\"justify\">The concept of the exhibition draws directly from the life story of Salvatore Ferragamo, whose fascination with twentieth century avant-garde art movements led him to seek for inspiration in the art world. It presents various case studies, analysing the ways in which these two worlds have interacted, through contamination, overlap and collaboration.</p>\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-08/1-665x498.jpg\" alt=\"\" class=\"size-large wp-image-7518\"><em>Maison Vionnet, ‘L’Orage’ model, 1922, dress in taffeta, inlaid with rectangular motifs in a geometric progression. Collection Musée des Arts décoratifs, Paris. Thayaht (Ernesto Michahelles), Madeleine Vionnet, Manifesto, 1919-23, colour lithograph on cardboard. Collection Fondazione Massimo e Sonia Cirulli, Bologna. Courtesy of Museo Salvatore Ferragamo. All Rights Reserved</em></p></em>\n\n<p align=\"justify\">The exhibition includes a rich catalogue of clothing, accessories, fabrics, works of art, books, periodicals and photographic material from Italian and international museums and private and public collections that will surprise you; from the Salvatore Ferragamo’s pumps, inspired by the work of American artist Kenneth Noland in the Fifties, to the installation of photographs by Andy Warhol, Altered Images, and generous loans from Studio Makos and Keith Haring’s Fertility, and much more.</p>\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-08/1b-665x498.jpg\" alt=\"\" class=\"size-large wp-image-7519\"><em>Elsa Schiaparelli with Jean Cocteau, Evening coat, Autumn 1937 collection, knit rayon. The Rubin cup motif, designed by Jean Cocteau, was embroidered by the Maison Lesage. Collection Philadelphia Museum of Art. Jean Cocteau, La Porte Secrete, c. 1933-4, mixed media on cardboard. Collection Fondazione Massimo e Sonia Cirulli, Bologna. Courtesy of Museo Salvatore Ferragamo. All Rights Reserved</em></p></em>\n\n<p align=\"justify\">The aim of this unique exhibition will be well represented in the Tumblr curation, which will feature everyday artworks and the dresses they inspired, following the same outline of the display on show. The curation has been possible thanks to the close collaboration between Europeana Fashion with Museo Salvatore Ferragamo, supporting member of the project since its very beginning.</p>\n\n<p align=\"justify\">Visit <a href=\"http://europeanafashion.tumblr.com/\">Europeana Fashion Tumblr</a> everyday to find new amazing images. Read more about the exhibition <a href=\"http://www.europeanafashion.eu/blog/across-art-and-fashion-at-palazzo-spini-feroni\">“Across Art and Fashion”</a> on our blog and find on <a href=\"https://www.instagram.com/p/BGFBADpNOsJ/?taken-by=europeanafashionofficial\">Instagram</a> the pictures of our visit to the <a href=\"http://www.ferragamo.com/museo/it/ita\">exhibition at Museo Salvatore Ferragamo</a>.</p>"
