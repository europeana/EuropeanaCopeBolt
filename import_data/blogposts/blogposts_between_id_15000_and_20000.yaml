        title: 'Watches: Time as Material Luxury'
        introduction: ''
        body: "To understand time was one of the first necessity experienced by human beings. This led to the invention of devices that could help keeping track of time passing: watches. Both as ‘public’ objects and personal belongings, watches soon became artefacts that gathered scientific expertise and high-manufacture skill.\r\n\r\n<p class='image-with-caption'><img class=\"size-full wp-image-8768\" src=\"/files/fashion/2017-03/e6f9ca1bf829ce87aa822e5c4b2ae291.jpg\" alt=\"\"><em>Watch with a case and dial of painted enamel and gilt brass, England, ca.1640, Courtesy Victoria and Albert Museum CC BY</em></p>\r\n\r\nThe pocket watch developed in sixteenth century as mostly ‘masculine’ object, and consisted in a timepiece made wearable thanks to a chain. The round shape - the most common - is the reason why they were also called Nuremberg eggs, and worn around the neck. It is said that it was Charles II of England who introduced the trend of wearing the watch in the pocket of waistcoats: this led to changes in size and, above all, styles.\r\n<div>\r\n\r\n<p class='image-with-caption'><img class=\"size-full wp-image-8774\" src=\"/files/fashion/2017-03/884f9b88d5707816ea019dd3698a89952.jpg\" alt=\"\"><em>Chain watch with hook and compass, 1850-1900, Courtesy ModeMuseum Provincie Antwerpen, All Rights Reserved</em></p>\r\n\r\nThe pocket watch, or fob watch, a stable of the gentlemen’s attire, was substituted by the wristwatch, which developed after the so-called trench watch, a transitional object used by the military in World War I. Interestingly, watches to be worn on the wrist before the 20th century were mostly used by women. The oldest surviving was in fact made in 1806 and belonged o\_Joséphine de Beauharnais. Other sources account for a watch\_made for Countess Koscowicz of Hungary by the Swiss watch manufacturer Patek Philippe in 1868 as the first\_artefact\_of this kind.\r\n\r\n<p class='image-with-caption'><img class=\"size-full wp-image-8769\" src=\"/files/fashion/2017-03/64365006270d3d61259f6ffe38c7bb6e-1.jpg\" alt=\"\"><em>Golden wristwatch, 1867, Courtesy Amsterdam Museum CC</em></p>\r\n\r\nEven though their invention came ‘out of necessity’, today we tend to link watches - above all, the most decorated, precious and iconic in design - to an idea of luxury; this maybe because, in our speeded up reality, time itself\_might be a luxury."
