        title: 'Europeana Fashion Focus: “Nodini” Sandal by Salvatore Ferragamo,1939.'
        introduction: ''
        body: "<em><p class='image-with-caption'><img src=\"/files/fashion/2016-11/sc0000953_f-665x496.jpg\" alt=\"\" class=\"size-large wp-image-7913\"><em>“Nodini” Sandal by Salvatore Ferragamo,1939. Courtesy of Museo Salvatore Ferragamo</em></p></em>\n\n<p align=\"justify\"><strong>The “Nodini” Sandal is made of cellophane and wicker, in the shades of blue and yellow. It belongs to the 1939 summer collection designed by Salvatore Ferragamo and represents one of the first models of shoes realized with that material.</strong></p>\n\n<p align=\"justify\">The sandal is composed by a framework of cellophane on a blue wicker bottom, decorated with ocher knots. It has an ankle fastening and a wood heel covered by black kidskin.</p>\n\n<p align=\"justify\">Salvatore Ferragamo told that his biggest problem during the war was to find a material to replace high quality kidskin leather. One day, after many attempts, he found a solution in a chocolate box that was given as a gift to his mother : when unwrapping one of the chocolates, he was impressed by the material and thought it could be what he was looking for. Since then, Ferragamo started to make shoes in cellophane for his summer collections.</p>\n\n<p align=\"justify\">The object is part of <a href=\"http://www.europeanafashion.eu/portal/browse.html#dataProviders%3DMuseo%20Salvatore%20Ferragamo\">Museo Salvatore Ferragamo</a>. Discover more on the Europeana Fashion Portal.</p>"
