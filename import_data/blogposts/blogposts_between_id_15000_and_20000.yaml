        title: 'EFIA at MUDE for the workshop "How to prepare and enrich your metadata with style"'
        introduction: ''
        body: "<p align=\"justify\"><strong>MUDE - Museo do design e da Moda in Lisbon, has hosted more than 20 representatives of European fashion museums and archives for a two days workshop, held last Monday and Tuesday.</strong></p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-10/image10-665x374.jpg\" alt=\"\" class=\"size-large wp-image-6414\"><em>Inside view of Mude entrance hall</em></p></em>\n<p align=\"justify\">Organised by Europeana Fashion International Association in the framework of the Europeana DSI project, the workshop aimed to train content providers on how to prepare and enrich metadata and how to improve their quality. Consisting of frontal lectures held by experts and professionals involved in the project, the workshop provided tips and best practices on how to create and harmonise richer metadata for online publication.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-10/image1-665x886.jpg\" alt=\"\" class=\"size-large wp-image-6412\"><em>Conference room at MUDE before the conference starting</em></p></em>\n<p align=\"justify\">With the enthusiastic participation of many new partners, like Hasselt Fashion Museum, Rijksmuseum, Amsterdam Museum and Galleria del Costume di Firenze, plus some of the original partners as MoMu, Salvatore Ferragamo spa, Rossimoda and the National Museum in Berlin, the event has been also an occasion to present the future development of the Europeana Fashion initiative.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-10/image9-665x374.jpg\" alt=\"\" class=\"size-large wp-image-6413\"><em>Workshop partners during the visit at MUDE with the museum director Barbara Coutinho</em></p></em>\n<p align=\"justify\">The Europeana Fashion International Association has presented in this occasion also the current status of content curation and exploitation of the Europena Fashion content on its social media channels, showing results and objectives for the forthcoming months and inviting all the partner institutions to collaborate in these activities.</p>\n\n<p align=\"justify\">The date of the next international meeting has been set in Spring 2016. Stay tuned on Europeana Fashion Blog for further details</p>"
