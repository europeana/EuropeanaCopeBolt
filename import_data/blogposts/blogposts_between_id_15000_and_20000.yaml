        title: 'Europeana Fashion Focus: Femme à la Marguerite, 1899'
        introduction: ''
        body: "<p><em><img alt=\"\" src=\"/files/fashion/2017-04/femme-la-marguerite.jpeg\" style=\"width: 640px; height: 426px;\" />Femme à la marguerite, Textile produced by Scheurer Lauth from a design by Alphonse Mucha, Courtesy Les Arts Décoratifs, All Rights Reserved. </em></p>\r\n\r\n<p>The picture shows a sample of silk embroidered with a design by Alphonse Mucha and made by the manufacturer Scheurer Lauth in 1899.</p>\r\n\r\n<p></p>\r\n\r\n<p>The object represents the encounter of a manufacturing house and the genius of an Artist. Scheurer Lauth and Cie was a textile produces active in Thann, in France, since the end of nineteenth century. The maison reproduced on the textile a famous design by Alphonse Mucha, who was very popular in the French art scene at the end of nineteenth century.</p>\r\n\r\n<p></p>\r\n\r\n<p>Alphonse Mucha was a Czech painter and decorative artist. He was a very prolific artist: not only did he produced paintings, but also posters and illustrations for advertising campaigns. Even though it is not clear if the artist was directly involved in the production of the textile, it is documented that Mucha was used to designing decorative patterns for textiles, carpets and wallpapers. Many of his works featured young women dressed in neoclassical clothes and surrounded by flowers.</p>\r\n\r\n<p></p>\r\n\r\n<p>Femme à la marguerite is a clear example of Mucha’s recognisable style, which aligns to the canons of Art Nouveau, an international style in the decorative arts that became popular between nineteenth and twentieth century. It was characterised by smooth lines and curves, and natural motifs as plants and flowers.</p>"
