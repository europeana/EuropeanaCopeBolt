        title: 'Fashion Illustration at the Rijksmuseum'
        introduction: ''
        body: "<strong>Rijksmuseum  is presenting its first retrospective of its rich collection of costume\_and\_fashion\_prints! </strong>\n\n<p align=\"justify\">“New for Now. The Origin of Fashion Magazines” is held from 12 June to 27 September 2015 in the Philips Wing of the Rijksmuseum. The exhibition, designed by designer and co-curator Christian Borstlap, in collaboration with fashion illustrators Piet Paris and Quentin Jones,  collects in more than 300 prints the change in women's and men's fashion from the year 1600 up to and including the first half of the 20th century, and the development of the fashion magazine into the fashion glossies we know today.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/2012fpdd4032_jpg_l.jpg\" alt=\"\" class=\"size-full wp-image-5831\"><em><em>&quot;Voici mes ailes!&quot;;. Fashion plate after an illustration by George Barbier, colour process engraving, Falbalas et Fanfreluches. Almanach des modes., Paris, 1922. © George Barbier. Collection Victoria And Albert Museum, CC-BY-NC. </em></em></p>\n\n<p align=\"justify\">Fashion illustrations and prints were, before photography, the main media through which fashion was broadcasted. Magazines collected colored figures of models wearing fashionable clothes, often pictured in tableaux and reporting a short description. While most illustrators engraved every model with detailed precision to illustrate the garment paying attention to the reality, some others artists developed a personal style that made them recognizable. George Lepape, Erté and Paul Iribe were in fact usually involved by the great couturiers of their time to represents their creations.</p>\n\n<p align=\"justify\">Europeana Fashion collects a wide selection of beautiful fashion prints. Some of them belongs to the collection of Lipperheide Costume Library, that collects the prints of the fashion magazine printed by Franz and Frieda Lipperheide, which they generously donated to the Royal Museums in Berlin in 1899, Germany.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/emuseumplus-1-665x739.jpg\" alt=\"\" class=\"size-large wp-image-5826\"><em><em>Illustrated Fashion Magazine, Franz Joseph Lipperheide. © Anna Russ. Collection Kunstbibliothek, Staatliche Museen zu Berlin, CC-BY-NC-SA</em></em></p>\n \n<p align=\"justify\">Browse our <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=illustration\">collection</a> to find more of these great fashion prints and visit the <a href=\"https://www.rijksmuseum.nl/en/new-for-now\">Rijksmuseum</a> to know more about the exhibition!</p>"
