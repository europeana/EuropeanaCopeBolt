        title: '“KOREA NOW!” at Les Arts Décoratifs'
        introduction: ''
        body: "<p align=\"justify\"><strong>Korean design, crafts, fashion and graphic design are now on display in a comprehensive exhibition in Paris!</strong></p>\n\n<p align=\"justify\">Museum Les Arts Décoratifs is showing “Korea Now! Design, Craft, Fashion and Graphic Design in Korea”,  an exhibition that features the work by 150 Korean artists, artisans and designers. Part of France-Korea year organized under the aegis of the France-Korea committee, chaired by Henry Loirette and in partnership with the Korea Craft &amp; Design Foundation, the exhibition presents a view on the new panorama of creativity in South Korea.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-09/36-lee-young-hee_the-clothes-of-the-wind-2008-665x498.jpg\" alt=\"Lee Young Hee “The Clothes of the Wind” 2008\" class=\"size-large wp-image-6268\"><em><em>Lee Young Hee “The Clothes of the Wind”, 2008. Courtesy of Les Arts Décoratifs.</em></em></p>\n\n<p align=\"justify\">Among the other thematic areas, the exhibition highlights Korean fashion by displaying 120 silhouettes and accessories from designers such as Jin Teok, André Kim, Lee Young Hee, whose style was highly celebrated in the 90’s, and Hyung Sul Yoon, Juun.J, Steve J &amp; Yoni P, Kaal E.Suktae, Kwak Hyun Joo and Cy Choi, showing the close ties their creations have with their native culture and traditions.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-09/13-kim-young-jin-06171-r-665x887.jpg\" alt=\"Design by Kim Young Jin.\" class=\"size-large wp-image-6269\"><em><em>Design by Kim Young Jin. Courtesy of Les Arts Décoratifs.</em></em></p>\n\n<p align=\"justify\">The fashion pieces are installed in five non-chronological sections each representing one of the five cardinal colours of the Korean aesthetics. In addition, the sections include authentic and replica of Hanbok, Korea’s traditional costume, an essential source of inspiration for all these contemporary fashion designers.</p>\n \n<p align=\"justify\">Exploring also the country's graphic design and crafts, the exhibition is an extensive path through the works of South Korea most representative artists and designers, and it will be on until the 3rd January 2016. For more information please visit <a href=\"http://www.lesartsdecoratifs.fr/\">Les Arts Décoratifs</a>.</p>"
