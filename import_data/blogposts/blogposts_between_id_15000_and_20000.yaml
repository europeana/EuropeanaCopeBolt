        title: 'Goodbye, Elio Fiorucci!'
        introduction: ''
        body: "<p align=\"justify\"><strong>A fashion industry pioneer, Fiorucci brought the style of the Swinging London to Milan when in 1967 he opened his first boutique and conquered the world of fashion with his brilliant, vivacious revolutionary taste.</strong></p>\n\n<p align=\"justify\">Elio Fiorucci passed away at the age of 80 in his home in Milan, where he was found this Monday morning. A fashion revolutionary, Elio Fiorucci opened his first store in Milan in 1967, bringing the style of the Swinging London to the traditionalist and conservative Italian city. His clothes broke the rules and his skinny jeans, that he designed after a trip to Ibiza where he was impressed with the way wet jeans fit and showed women’s body and curves, became a desirable garment for every girl  in the world during the 70s.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/ea5f91e8-beb1-4aef-8d5b-bd9c8de101e7-1352x2040-665x1003.jpg\" alt=\"\" class=\"size-large wp-image-5904\"><em><em>Fiorucci posing with his 1972 shoe collection The platform. Photograph: Mondadori/Getty Images. All rights reserved.</em></em></p>\n\n<p align=\"justify\">In 1976 Fiorucci opened his legendary New York store: located in East Midtown it soon became the place where to live the culture of 70s and 80s. It hosted Keith Haring and Andy Warhol’s events and was frequently visited by Madonna, Cher and a fifteen years old Marc Jacobs that skipped summer school to pass his time in it.</p>\n\n<p align=\"justify\">Its bold commercials, that featured controversial artists like Divine, where directed by Oliviero Toscani with the help of Terry Jones, later founder of i-D Magazine. Collecting around him the most interesting people of the moment, Fiorucci and his store were indeed a reference point in New York City. From his store  Warhol’s first issue of Interview Magazine as well as Paper Magazine where launched. Besides  the Milan’s flagship store, was completely re-styled by Keith Haring in 1984.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/divine-fiorucci.jpg\" alt=\"\" class=\"size-full wp-image-5906\"><em><em>Divine starring in a Fiorucci campaign. All rights reserved. </em></em></p>\n\n<p align=\"justify\">It was due to business management issues that the shops closed later, but along with different attempts to reestablish its brand, Fiorucci legacy still lives in fashion culture and still inspires younger designers with incredible revolutionary ideas.</p>\n\nBrowse <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=fiorucci#searchTerm%3Dfiorucci\">Europeana Fashion</a> to find more beautiful images and designs by Elio Fiorucci!"
