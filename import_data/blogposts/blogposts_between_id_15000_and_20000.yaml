        title: 'The Maxi Dress'
        introduction: ''
        body: "<p align=\"“justify”\">The Maxi Dress appeared in the 1960s, launched by high-end fashion designer Oscar de la Renta, already famous for his women's evening wear and suits.</p>\n\n<em><p class='image-with-caption'><img class=\"size-full wp-image-8230\" src=\"/files/fashion/2016-11/m-0001-174-1.jpg\" alt=\"\"><em>Maxidress designed by Dubuffet, 1973. Courtesy of Les Arts Décoratifs, Paris. All rights reserved</em></p></em>\n\n<p align=\"“justify”\">By 1968, when the New York Times published a lacy cotton version made for Elizabeth Arden, millions of people started buying and wearing dresses designed alongside the lines of this famous one; the Maxi Dress then became a women's wardrobe essential throughout the 1970s. The popularity of this model is also due to the costumes designed for the movie based on Pasternak’s book Dr. Zhivago, in which Julie Christie wore flowing romantic maxi dresses, as well as maxi coats over trousers.</p>\n\n<em><p class='image-with-caption'><img class=\"size-full wp-image-8231\" src=\"/files/fashion/2016-11/4f12f39230169a436e2d12a6f7229518-1.jpg\" alt=\"\"><em>Printed acrylic jersey maxi dress by Biba, Great Britain, 1973. Courtesy of Victoria and Albert Museum. CC BY ©Biba</em></p></em>\n\n<p align=\"“justify”\">The most common maxi dresses were initially slightly shorter than ankle length, and usually made of lace. It wasn’t until the 1970s - the decade in which it gaind huge popularity and became a must-have fashion item, along with similar caftan and boho-styled clothing - that it started being decorated with a wide variety of motifs, from paisley to exotic and psychedelic prints. Designers such as Yves Saint Laurent, Biba, Halston, Ossie Clark and Pierre Cardin came out with their own stunning versions of the trend.</p>\n<p align=\"“justify”\">This peculiar design, almost completely disappeared by the 1980s and the 1990s, has recently made its comeback; today in fact, the maxi dress has become a go-to-garment for women all over the world, since its form can be adapted according to different requirements, either of style and substance.</p>"
