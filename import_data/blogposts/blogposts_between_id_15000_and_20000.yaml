        title: 'Europeana Fashion invites you to a Garden Party!'
        introduction: ''
        body: "<p align=\"justify\"><strong>Stay connected to Europeana Fashion Tumblr through all this March to find everyday a flower-inspired picture from Europeana Fashion collection!</strong></p>\n\n<p align=\"justify\">Highlighting the most beautiful objects selected from our partner's collections, with this curation Europeana Fashion will explore the different use of flowers in fashion, as decoration, inspiration or even as pattern for fabulous sculpted gowns and dresses.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-03/2.jpg\" alt=\"Cocktail dress in silk organdy designed by Jean Dessès, 1950-1955 ca. Collection Les Arts Décoratifs, all rights reserved. \" class=\"size-full wp-image-6906\"><em><em>Cocktail dress in silk organdy designed by Jean Dessès, 1950-1955 ca. Collection Les Arts Décoratifs, all rights reserved.</em></em></p>\n\n<p align=\"justify\">Flowers in fashion evolved not only in their form, but also in their meaning. In the 15th century floral fabrics were considered in Europe a synonym of superiority and social prestige, since only few could afford buying the delicately ornate fabrics imported by the traders. In the last decades of the 20th century, however, flowers and other natural elements started to be associated with equality and acceptation.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-03/1.jpg\" alt=\"Detail of a men’s attire with coat and waistcoat in embroidered silk, made in France around 1785. Photo by Mats Landin. Collection Nordiska museet, CC-BY-NC-ND.\" class=\"size-full wp-image-6905\"><em><em>Detail of a men’s attire with coat and waistcoat in embroidered silk, made in France around 1785. Photo by Mats Landin. Collection Nordiska museet, CC-BY-NC-ND.</em></em></p>\n\n<p align=\"justify\">Floral decorations never lose their fascination and appeal on designers, who still involve them in their creations challenging the way they could be featured in fashion. \nImmerse yourself in this <a href=\"http://europeanafashion.tumblr.com/\">garden of digital delights</a> and <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=floral#searchTerm%3Dfloral\">browse our portal</a> to find more!</p>"
