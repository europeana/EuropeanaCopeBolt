        title: 'Emilio Pucci: Landing on the Moon!'
        introduction: ''
        body: "<p align=\"justify\"><strong>Apollo 15 mission, whose logo patch was designed by Florentine designer Emilio Pucci, landed back on earth this day in 1971.</strong></p>\n<p align=\"justify\">Fashion designer Emilio Pucci was an eclectic. He showed his talent in many different fields, he had been  captain and pilot during the war, high level athlete and in 1971 he also designed the logo for NASA Apollo 15 lunar mission.</p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-08/c3-b9-665x888.jpg\" alt=\"\" class=\"size-large wp-image-5964\"><em><em>Apollo XV mission&#039;s logo designed by Emilio Pucci for the Nasa. 1971. Courtesy of Pucci Archive.</em></em></p>\n<p align=\"justify\">The fourth mission that brought humans on the moon, who landed on the satellite surface on 30 July 1971 to take pictures and set up scientific experiments, it returned to earth on 7 August 1971.</p>\n<p align=\"justify\">As it was told by Alfred Worden, who took part to the mission in the Command and Service Module that orbited around the moon, Emilio Pucci was contacted through a mutual friend to help the crew with the design of the mission patch, after they had examined 540 other designs which were found or too mechanical or too distant to the idea of flight. Pucci experience with aviation was indeed fundamental for the assignment. The logo, originally square shaped and in Pucci’s traditional blues, purples and greens, features three stylized birds which indicates the three astronauts taking part to the mission. Their formation, one on the top and two closer to the background, shows who actually landed. The birds were later coloured in white, red and blue and a background was added to represent an artist concept of the surface of the landing site.</p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-08/fo0190701b-319x332.jpg\" alt=\"\" class=\"size-medium wp-image-5963\"><em><em>Apollo 15 logo designed by Emilio Pucci for the Nasa. 1971. Courtesy of Pucci Archive.</em></em></p>\n<p align=\"justify\">Emillio Pucci did not ask for any reward for this work, he only asked the astronauts to bring three gold medals to the moon and back. He then gave two of these medals to his daughter and to that time reigning Pope, Paul VI, while he kept the third one as a memory of that once-in-a-lifetime experience.</p>\n<p align=\"justify\">Find more examples of <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=pucci#dataProviders%3DPucci%20Archive\">Emilio Pucci</a> aeronautical experience in his designs in Europeana Fashion Archive!</p>"
