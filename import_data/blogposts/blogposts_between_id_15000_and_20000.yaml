        title: 'Little Fashion Designers Grow Up!'
        introduction: ''
        body: "<b><p align=\"justify\">During the latest international fashion weeks we assisted to exhibitions, fashion shows and new talents debuts.</p></b>\n<p align=\"justify\">Starting in January with <a href=\"http://www.lvmhprize.com/\" title=\"lvmh prize\">LVMH prize</a> held in LVMH Foundation in Paris, the competition for cash and mentorship from the French luxury giant that is now in its second year.</p>\n<p align=\"justify\">Last June Florence and Milan showed new emerging fashion designers. They showed their collections in many events, gathered by the online new fashion brands aggregator <a href=\"https://www.notjustalabel.com/\" title=\"NJAL\">Not Just A Label</a> and presented during  the 8th edition of <a href=\"http://www.pittimmagine.com/corporate/fairs/uomo/events/2015/whoisonnext.html\" title=\"Who is on next\">“Who is on next Uomo”</a> in Florence. Milan, instead, celebrated those who has already gained popularity in fashion environment during the last seasons.</p>\n<p align=\"justify\">Hard work, dedication, madness, creativity and a little bit of luck are the ingredients to break out. Inspired by historical costume, contemporary art lovers or going mad for new look, these young fashion designers demonstrate their creative abilities playing with volumes, colors and materials. They communicate without words, trying to make their dream become real.</p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-06/miaoranstudio-press-pitti-immagine-who-is-on-next-i-finalisti-e-franca-sozzani.jpg\" alt=\"\" class=\"size-full wp-image-5733\"><em><em>Courtesy of Pitti Immagine. All rights reserved.</em></em></p>\n<p align=\"justify\">During Pittiuomo #88 the online aggregator for young fashion designers NJAL has inaugurated FRESH in FLORENCE. The first edition of this new emerging fashion showcase has been held in the concept store <a href=\"https://www.facebook.com/bjorkflorence?fref=ts\" title=\"Bjork-Florence\">BJØRK-Florence</a>, a reference point for contemporary fashion in connection with art.</p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-06/bjork-665x499.jpg\" alt=\"\" class=\"size-large wp-image-5732\"><em><em>Photo by Guglielmo Profeti. Courtesy of Bjork-Florence</em></em></p>\n<p align=\"justify\">Always paying attention to talent, Giorgio Armani has presented the new generation of Italian talented fashion designers at Armani Teatro in the 9th edition of this event during Milano Moda uomo 2015. Special guest on catwalk the Japanese designer Facetasm from Tokyo.</p>\n<p align=\"justify\">To stay tuned with new talents debut let’s follow Europeana Fashion Associated <a href=\"http://www.itsweb.org/jsp/en/index/index.jsp\" title=\"its\">IT’S</a> awards ceremony, that will be hosted  in Trieste next 11th of July.</p>"
