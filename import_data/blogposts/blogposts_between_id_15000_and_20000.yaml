        title: 'VOGUE 100: a Century of Style'
        introduction: ''
        body: "<p align=\"justify\"><strong>To mark the centenary year of British Vogue in 2016, National Portrait Gallery hosts a major exhibition, featuring fashion, beauty and portrait photography from the last 100 years.</strong></p>\n<p align=\"justify\">The exhibition  will showcase the remarkable range of photography that has been commissioned by British Vogue since it was founded in 1916, with over 280 prints from the Condé Nast archive and international collections being shown together for the first time to tell the story of one of the most influential fashion magazines in the world.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-10/announcing-vogue-100-a-century-of-style.-opening-february-2016-our-new-exhibition-will-showcase-the-.jpg\" alt=\"\" class=\"size-full wp-image-6294\"><em>The varnished truth: Jean Patchett by Clifford Coffin, 1951. Condé Nast Archive New York © Condé Nast Inc. All rights reserved.</em></p></em>\n<p align=\"justify\">\"Anybody interested in photography, fashion, fame and magazines will find this an unmissable experience.\" said Vogue  editor-in-chief Alexandra Shulman. Visitors will admire the work of world-class photographers, including Cecil Beaton, Lee Miller, Irving Penn, Snowdon, David Bailey, Corinne Day, Patrick Demarchelier, Nick Knight, Herb Ritts, Mario Testino, Tim Walker and Albert Watson, featured with the fashion designers that defined the looks of the century.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-10/0028ls-665x872.jpg\" alt=\"\" class=\"size-large wp-image-6293\"><em>VOGUE Italia december 1968. Cover by Missoni. Courtesy of Missoni Archive.</em></p></em>\n<p align=\"justify\">Began as a high society newsletter and become one of the world’s most influential fashion bibles, always glamourous, Vogue magazine has a central and vital role on the cultural stage in fashion and taste, and in the arts and society. Vogue 100: A Century of Style, sponsored by Leon Max, will open on February 11 and run until May 22.</p>\n<p align=\"justify\">For more informations, please visit the <a href=\"http://www.npg.org.uk/whatson/vogue/exhibition.php\">National Portrait Gallery</a>. Visit <a href=\"http://europeanafashion.eu/portal/browse.html\">Europeana Fashion portal</a> to browse our items.</p>"
