        title: 'When Fashion meets the Future: Jessica Minh Anh at Gemasolar'
        introduction: ''
        body: "<p align=\"justify\"><strong>The world’s first solar powered catwalk took place last July at the Gemasolar plant outside Sevilla in southern Spain.</strong></p>\n<p align=\"justify\">Model and producer Jessica Minh Anh transformed the award-winning solar power plant, Gemasolar, into the world’s newest catwalk.</p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-08/jes-665x443.jpg\" alt=\"\" class=\"size-large wp-image-6031\"><em>Jessica Mihn Ahn&#039;s J Summer Fashion Show 2015 at Gemasolar solar power plant in Seville, Spain. Photo courtesy of J Model Management</em></p>\n<p align=\"justify\">Gemasolar is the first plant in the world that produces electricity using only the power of the sun and it has already served as a setting for brands such as Louis Vuitton, Mercedes Benz, Ford and PlayStation.</p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-08/official-j-summer-fashion-show-2015-jessica-minh-anh-and-models-in-hoang-hai-665x443.jpg\" alt=\"J Summer Fashion Show 2015 - Jessica Minh Anh and models. Photo courtesy of J Model Management. All rights reserved.\" class=\"size-large wp-image-6030\"><em>J Summer Fashion Show 2015 - Jessica Minh Anh and models. Photo courtesy of J Model Management. All rights reserved.</em></p>\n<p align=\"justify\">Paris-based Minh Anh produces these unusual shows three times a year, placed in most iconic places including Eiffel Tower, Grand Canyon’s Skywalk, World’s Trade Centre and in 2015 she’s celebrating the 10th anniversary of staging them. This time the innovative event has presented haute couture and ready-to-wear collections in a futuristic 100-metre runway, surrounded by thousands of mirrors.</p>"
