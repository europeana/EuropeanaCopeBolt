        title: 'Runway Archive: Thierry Mugler, A/W 1981-82'
        introduction: ''
        body: "<p><img alt=\"\" src=\"/files/fashion/2017-04/thierry-mugler-autumn-winter-1981-82-show.jpg\" style=\"width: 400px; height: 592px;\" /></p>\r\n\r\n<p><strong>Thierry Mugler a/w 1981-82 show, photo by Paul van Riel. Photo © Paul van Riel / HH.</strong></p>\r\n\r\n<p>The picture captures a model whirling her dress during the A/W 1981-82 show by Thierry Mugler. The dress is made of different layers of red tulle, with details that gleam in the light, turning the figure into a sort of mesmerizing apparition. The dramatic pose also shows lacquered red pump shoes and a huge jewel-ring, worn on the left hand.</p>\r\n\r\n<p>The image well evokes the atmosphere of the oustanding shows of the French fashion designer Thierry Mugler, whose spectacularity characterised the atmosphere of the Eighties and permeated through the Nineties. Beside fashion, however, the designer expressed his fascination for the spectacular directing films and videos and with photography; he created Demi Moore’s black dress in the movie ‘Indecent Proposal’, and designed the costumes for Beyoncé for the ‘I Am… World Tour’, working as her artistic advisor. Mugler also designed and developed the colourful costumes and characters for the Cirque du Soleil show ‘Zumanity’, exploting the potential of fashion to materialise his vision and amaze the audience.</p>"
