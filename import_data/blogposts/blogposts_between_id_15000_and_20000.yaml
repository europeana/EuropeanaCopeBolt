        title: 'Paul Poiret: “En habillant” the 21st Century!'
        introduction: ''
        body: "<p align=\"justify\"><strong>After 80 years of inactivity the fashion house Paul Poiret will have its revival.</strong></p>\n\n<p align=\"justify\">Following Vionnet, Schiaparelli and Charles James, another illustrious brand from the past will be brought back to life. Recently acquired by Korean company Shinsegae International, the brand Paul Poiret will be the next one on the list of illustrious fashion revivals.</p>  \n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-08/emuseumplus1-665x739.jpg\" alt=\"\" class=\"size-large wp-image-6102\"><em><em>Evening dress &quot;Ver Luisant&quot; designed by Paul Poiret in 1922. Photo: Stephan Klonk. Collection Kunstgewerbemuseum, Staatliche Museen zu Berlin CC-BY-NC-SA</em></em></p>\n\n<p align=\"justify\">Originally founded in 1903 by Paul Poiret, the Maison got its success for its innovative creations, whose loose fitting liberated women from the constriction of corsets. Fairly influenced by the feeling for Orientalism that pervaded Paris since the first performance of Ballets Russes in 1909, Poiret’s designs reflected the sumptuousness of the exotic costumes and his “One Thousand and a Second Night” ball is still remembered as one of the most famous ball of the 20th century. Infamously outrageous, his culottes were also denounced by Pope Pio X in 1911.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-08/m-0001-101-665x1001.jpg\" alt=\"\" class=\"size-large wp-image-6103\"><em><em>Ensemble designed by Paul Poiret in 1911. Collection Les Arts Décoratifs. All rights reserved. </em></em></p>\n\n<p align=\"justify\">Celebrated in 2007 with a monographic exhibition at MET, “Poiret: King of Fashion” and also featured in MET’s latest exhibition “China: Through the Looking Glass”, this last take on Paul Poiret’s work marks the ultimate attempt to try to bring back the splendour of past times, also facing all the difficulties that a dormant fashion house like that of Paul Poiret brings along.</p>\n\n<p align=\"justify\">Browse through our archive to find the vast collection of creations by <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=paul+poiret#searchTerm%3Dpoiret\">Paul Poiret</a> and decide yourself if his style will “habiller l’epoque” once again!</p>"
