        title: 'A “Homenaje” to Elio Berhanyer at Museo del Traje, Spain'
        introduction: ''
        body: "<p align=\"justify\"><strong>One of the last Spanish couturiers’ story is told in a new exhibition in Madrid.</strong></p>\n<p align=\"justify\">Until the 27th of September, Museo del Traje hosts an exhibition to celebrate the Spanish fashion designer Elio Berhanyer. The installation, that consist in a selection of 18 pieces from the Museum collection, features models from both Berhanyer’s haute couture and prêt-à-porter line.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-09/exposici-c3-b3n-elio-berhanyer-museo-del-traje-665x437.jpg\" alt=\"\" class=\"size-large wp-image-6241\"><em>Exhibition Elio Berhanyer at Museo del Traje. Courtesy of Museo del Traje</em></p></em>\n<p align=\"justify\">Born in Córdoba in 1929, Berhanyer founded his own brand at the age of thirty and introduced in Spain his new and unique taste, that was strongly influenced and inspired by the country’s youth.  The designer’s haute couture creations were characterized by architectural structures, bright and contrasting colors and large plastic decorations, elements that were essential to established the brand’s strong image, which is still recognized today as an inspiration for younger designers.</p> \n<p align=\"justify\">The designer’s story will also be explored in deep in the Museum’s hall the 24th of September, in the Museum’s hall, when a group of prominent figures related to fashion will be invited to a talk with the Cordovan master to retrace the life and work of  Elio Berhanyer.</p>\n<p align=\"justify\">The exhibition is on until the 27th of September, for more information please visit <a href=\"http://museodeltraje.mcu.es/index.jsp?id=790&amp;ruta=3,16,170,835\">Museo del Traje</a>. Also, browse through Europeana Fashion collection to find more design from <a href=\"http://europeanafashion.eu/portal/browse.html?inpSearch=helio+beranyer#dataProviders%3DCER.ES%3A%20Red%20Digital%20de%20Colecciones%20de%20museos%20de%20Espa%C3%B1a%26searchTerm%3Delio%20berhanyer\">Elio Berhanyer</a>!</p>"
