        title: '“Kaleidoscope. Couture By Christian Lacroix” at MUDE'
        introduction: ''
        body: "<p align=\"justify\"><strong>Held at MUDE - Museu do Design e da Moda, the exhibition “Kaleidoscope. Couture By Christian Lacroix” will enchant you with the exquisite creations of the French designer!</strong></p>\n \n<p align=\"justify\">MUDE new programme “Treasures of the Couture Collection”, which aims to unfold and to study in monographic shows the vast Coleção Francisco Capelo, started this May 2015 with exhibition “Kaleidoscope. Couture By Christian Lacroix”.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-08/nac_exposi-c3-a7-c3-a3o-christian-lacroix_mude-4188-665x443.jpg\" alt=\"\" class=\"size-large wp-image-5957\"><em><em>“Kaleidoscope. Couture By Christian Lacroix” at MUDE. Photo by Luisa Ferreira. All rights reserved.</em></em></p>\n\n<p align=\"justify\">The exhibition, which features Christian Lacroix couture models from different collections between 1989 and 2000, explores the figure of the designer showing its unlimited capacity to reinvent models, combine elements or unexpected materials and explore, in an extraordinary way, the most diverse historical and cultural reference. Every silhouette is then explained by the designer himself in texts and personal notes which offer the visitors an insight on Lacroix creative process, learning about his ideas, stories and inspirations.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-08/nac_exposi-c3-a7-c3-a3o-christian-lacroix_mude-4200-665x443.jpg\" alt=\"\" class=\"size-large wp-image-5958\"><em><em>“Kaleidoscope. Couture By Christian Lacroix” at MUDE. Photo by Luisa Ferreira. All rights reserved.</em></p>\n\n<p align=\"justify\">Emerging in a moment in which to couture was preferred the clean minimal style of the Japanese designer or the decostructivism of the Belgian school, Christian Lacroix reaffirmed the importance of couture showing his bold, eccentric designs on Parisian catwalks. Heir to a rich tradition, he also brought back in his designs tournures, puffs and fichus, also enhancing the preciousness and importance of the ornament, long forgotten during the minimalist fashion era. Being ispired by movies, art and traditions, he reinvented fashion history to make it suitable to his rich and colorful vision.</p>\n\n<p align=\"justify\">The exhibition will be held at <a href=\"http://www.mude.pt/\">MUDE</a> until August 30th 2015.</p>\n\n<p align=\"justify\">Visit <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=lacroix#dataProviders%3DMUDE%20-%20Museu%20do%20Design%20e%20da%20Moda%2C%20Colec%C3%A7%C3%A3o%20Francisco%20Capelo%26searchTerm%3Dlacroix\">Europeana Fashion</a> to browse through MUDE couture collections in our Archive!</p>"
