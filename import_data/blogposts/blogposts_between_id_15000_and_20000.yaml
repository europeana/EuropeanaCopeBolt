        title: '“Fashion in an Age of Technology”'
        introduction: ''
        body: "<p align=\"justify\"><strong>As announced this Tuesday, the Metropolitan Museum of Art new exhibition will explore the relationship between fashion and technology!</strong></p>\n\n<p align=\"justify\">“Manus x Machina. Fashion in an Age of Technology” will be the next Costume Institute exhibition. It will focus on the dichotomy between handmade haute couture and machine-made fashion, a distinction that has become increasingly blurred in the years.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/iris_van_herpen_caw11_277.jpg\" alt=\"Iris Van Herpen, Autumn-Winter 2011 Couture collection. Photo Etienne Tordoir., collection Catwalkpictures, all rights reserved. \" class=\"size-full wp-image-6351\"><em><em>Iris Van Herpen, Autumn/Winter 2011 Couture collection. Photo Etienne Tordoir., collection Catwalkpictures, all rights reserved. </em></em></p>\n\n<p align=\"justify\">This distinction between haute couture and prêt-à-porter, as explains Andrew Bolton, the curator of the Costume Institute, was traditionally based on the handmade and the machine-made, but is now less clear since both disciplines have embraced the practices and techniques of the other.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/mude.m.0443-665x930.jpg\" alt=\"Dress designed by Issey Miyake, Autumn/Winter 1999. Photo by Luísa Ferreira, collection MUDE - Museu do Design e da Moda, all rights reserved.\" class=\"size-large wp-image-6352\"><em><em>Dress designed by Issey Miyake, Autumn/Winter 1999. Photo by Luísa Ferreira, collection MUDE - Museu do Design e da Moda, all rights reserved.</em></em></p>\n\n<p align=\"justify\">In the exhibition, the theme will be analysed by featuring more than one hundred pieces of fashion, both haute couture and ready-to-wear, including the designs by Alexander McQueen, Hubert de Givenchy, Coco Chanel, Issey Miyake and Raf Simons, covering over 130 years history. In addition, the exhibition will have several “in process” workshops to let the public know how these technologies work.</p>\n\n<p align=\"justify\">The exhibition will be open to the public on 5th May 2016. Until then, have a look at Europeana Fashion <a href=\"http://europeanafashion.tumblr.com/tagged/couturec\">couture curation</a> on Tumblr and browse through <a href=\"http://www.europeanafashion.eu/portal/home.html\">Europeana Fashion</a> archive to find more about the role of technology in fashion!</p>"
