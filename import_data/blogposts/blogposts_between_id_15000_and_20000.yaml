        title: '"Vogue Like a Painting" at Museum Thyssen-Bornemisza'
        introduction: ''
        body: "<p align=\"justify\"><strong>In the era of digital images, “Vogue like a Painting” tracks down the connections between fashion photography and the masterpieces of the artists of the past.  Hosted at Museum Thyssen-Borenmisza in Madrid, Spain, the exhibition will be on until the 12th of October.</strong></p> \n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-09/slide_446338_5932892_free-665x743.jpg\" alt=\"\" class=\"size-large wp-image-6119\"><em><em>Clifford Coffin, Untitled, Condé Nast Archive 1954, 50 x 50 cm. Photo: Clifford Coffin. Museum Thyssen-Bornemisza. All rights reserved.</em></em></p>\n\n<p align=\"justify\">The display features 60 works from photographers of the likes of Irving Penn, Annie Leibovitz, Tim Walker, Paolo Roversi, Steven Klein, David Sims, Erwin Olaf, Michael Thompson, Mario Testino and Peter Lindbergh to name a few, selected from the Vogue Archive for their resemblances with paintings. Showing the timeless influences that the old masters still have on contemporary photography, the pictures exposed show the correspondences with the imagery of Spanish Golden Age painting, Dutch portraiture and the Pre-Raphaelites, as well as the various schools of painting represented in the European royal collections.</p>\n\n<p align=\"justify\">With their focus on female beauty, fashion photographers have told in Vogue Magazine over the years the different stories of fashion. Celebrated in this exhibition, the eternal beauty of their shots will enchant viewers such as the artworks that inspired them.</p>\n\n<p align=\"justify\">For more information, visit <a href=\"http://www.museothyssen.org/en/thyssen/exposiciones_actuales/133\">Museum Thyssen-Bornemisza</a>. Browse through Europeana Fashion archive to find our collection of images of the<a> greatest fashion photographers</a>!</p>"
