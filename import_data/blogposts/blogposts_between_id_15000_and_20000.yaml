        title: '"Shoes: Pleasure and Pain” at Victoria & Albert Museum'
        introduction: ''
        body: "<b><p align=\"justify\">“Give a girl the right shoes, and she can conquer the world.” said Marilyn Monroe.</p></b>\n<p align=\"justify\">Shoes play an important role in common imagery: they talk about the wearer’s social role and attitudes. They also rouse people fancy as an object of desire, a symbol of power and feminine seduction. Fairy tales and folklore talks about shoes as a magic object with special qualities in fast travelling or social climbing, as we learned from Dorothy in “The Wizard of Oz” and in Cinderella’s story.</p> \n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-06/2.jpg\" alt=\"\" class=\"size-full wp-image-5708\"><em>&quot;Invisible Naked Version&quot; von Andreia Chaves, 2011 Photograph by Andrew Bradley © Courtesy of Victoria &amp; Albert Museum</em></p>\n\n<p align=\"justify\">Europeana Fashion partner Victoria and Albert Museum hosts the exhibition “Shoes: Pleasure and Pain” from 13th June 2015 to 31st January 2016. The display looks at the extremes of footwear from around the globe, presenting around 200 pairs of shoes, some of which have never been showed before. Through several guidelines this exclusive set inspects shoes history and meanings, celebrating the craftsmanship behind the development of the production process from handmade to mass-produced. The collection includes examples from famous shoe wearers and collectors, that are shown alongside a dazzling range of historic pieces.</p>\n\n<p align=\"justify\">A wide preview of the <a href=\"http://www.vam.ac.uk/content/exhibitions/shoes-pleasure-and-pain/\" title=\"Exhibition Shoes pleasure and pain\">exhibit</a> is available on V&amp;A’s website, that offers interactive multimedia contents. Take a look at <a href=\"http://www.vam.ac.uk/content/exhibitions/shoes-pleasure-and-pain/cinderellas-shoes/\" title=\"Cinderella's shoes\">“Cinderella’s Shoes”</a> a short animation that explores the well-loved story of Cinderella as it has been told across the globe for Centuries. You can also find an <a href=\"http://www.vam.ac.uk/shoestimeline/\" title=\"shoes timeline\">interactive shoes time-line</a> or have a look inside the <a href=\"http://www.vam.ac.uk/content/exhibitions/shoes-pleasure-and-pain/shoes-pleasure-and-pain-inside-the-exhibition/\" title=\"exhibition preview\">exhibition</a>.</p>\n\n<p align=\"justify\">For more information, please visit <a href=\"http://www.vam.ac.uk/\" title=\"Victoria and Albert museum\">Victoria and Albert Museum</a>, London.</p>\n<p align=\"justify\">Browse on <b>Europeana Fashion</b> our amazing collection of historical and contemporary shoes.</p>"
