        title: 'Aleksandar Joksimović: From the collection of the Museum of Applied Art'
        introduction: ''
        body: "<p align=\"justify\"><strong>The city of Belgrad hosts the work of the designer that shaped Serbia national fashion identity.</strong></p>\n<p align=\"justify\">At the Museum of Applied Art in Belgrade, the exhibition “Aleksandar Joksimović: From the collection of the Museum of Applied Art” displays the huge donation that the designer Aleksandar Joksimović gave the museum in 2005.</p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-09/maa_24096_1-665x933.jpg\" alt=\"\" class=\"size-large wp-image-6183\"><em><em>Photograph from a fashion show of the “Birds” collection designed by Aleksandar Joksimović. Belgrade, 1972. Courtesy of Museum of Applied Art, Belgrade.</em></em></p>\n<p align=\"justify\">One of the most influential Serbian fashion designers, in the late 60s Aleksandar Joksimović shaped and formed his country national fashion identity through his models, inspired by the folk costume and traditions of his homeland, Serbia. Nationally acclaimed, the fashion designer also collaborated with the greatest contemporary Yugoslav and Serbian photographer and his works were soon featured in international fashion magazines too, like Elle France.</p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-09/maa_24070_8-665x861.jpg\" alt=\"\" class=\"size-large wp-image-6184\"><em><em>Photograph of the “Simonida” collection by Aleksandar Joksimović, for the Review Yugoslav Monthly Magazine. Photo by Branko Turin, Dimitrije Manolev, Dragan Đorđevič. 1967. Courtesy of Museum of Applied Art, Belgrade.</em></em></p>\n<p align=\"justify\">His donation to the museum includes more than 230 sketches for clothing pieces, 300 fashion and show photographs, slides with representations of models, a sample book, portraits and drawings, prizes awarded to him and more than 500 press clippings.</p>\n<p align=\"justify\">The exhibition runs until the 30th of October. For more information, please visit the <a href=\"http://www.mpu.rs/english/index.html\">Museum of Applied Arts, Belgrade</a>. Browse through Europeana Fashion collection to find more about <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=Aleksandar+Joksimovi%C4%87#searchTerm%3D%22Aleksandar%20Joksimovi%C4%87%22\">Aleksandar Joksimović</a>!</p>"
