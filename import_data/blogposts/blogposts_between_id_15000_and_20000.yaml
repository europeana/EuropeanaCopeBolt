        title: '“Jazz Age. The Roaring 20s” at Modemuseum Hasselt'
        introduction: ''
        body: "<strong>The exuberant styles of the roaring decade are now collected in an exhibition at Modemuseum Hasselt!</strong>\n\n<p align=\"justify\">The Hasselt Fashion Museum hosts until the 13th of March 2016 the exhibition “Jazz Age. The Roaring 20s”, a meandering walk along the themes that sketched the exciting history and the context of the ravishing decade.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/thumbnail-10.jpg\" alt=\"Photo “Jazz Age. The Roaring 20s”. Courtesy of Modemuseum Hasselt\" class=\"size-full wp-image-6284\"><em><em>Photo “Jazz Age. The Roaring 20s”. Courtesy of Modemuseum Hasselt</em></em></p>\n\n<p align=\"justify\">Described in popular culture as a glamourous age of parties and celebrations, the 20s are also a crucial period in which fashion faced some radical innovations. Coco Chanel introduced masculine elements in women’s fashion and Jean Patou designed, in addition to his collection, successful sports and leisurewear and dressed the sports stars of his time. Moreover, new technologies and the development of synthetic fabrics made fashion accessible to everyone and major department stores bought or copied the models shown in Paris couture salons, distributing the latest styles throughout the growing mass market.</p> \n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/thumbnail-3-665x443.jpg\" alt=\"Photo “Jazz Age. The Roaring 20s”. Courtesy of Modemuseum Hasselt.\" class=\"size-large wp-image-6288\"><em><em>Photo “Jazz Age. The Roaring 20s”. Courtesy of Modemuseum Hasselt.</em></em></p>\n\n<p align=\"justify\">The exhibition focuses also on the way contemporary fashion designers are influenced by the 1920s. As seen in international fashion shows, designers often get their inspirations and reach back to elements from that fascinating decade, and it is no accident that 1920s laid the foundations of today’s fashion.</p> \n\n<p align=\"justify\">For more information about the exhibition, please visit <a href=\"http://www.modemuseumhasselt.be/\">Modemuseum Hasselt</a>. Browse through Europeana Fashion collection to find more about the style of the <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=1920#searchTerm%3D1920\">20s</a>!</p>"
