        title: 'Viktor&Rolf celebrates ten years anniversary of Flowerbomb!'
        introduction: ''
        body: "<p align=\"justify\"><strong>Ten years has passed since the birth of the special fragrance branded by Viktor&amp;Rolf!</strong></p>\n<p align=\"justify\">The idea was born from their belief in fascinating power of perfumes, and in 2005 it finally became reality with Flowerbomb. At that time the product has been launched giving the same name to the spring/summer collection: an explosion of ribbons and colors, with the surreal sight of a woman with her head tied in a florist's bag. The successful fragrance, created by Olivier Polge, Carlos Benaim e Domitille Bertier, has been celebrated last 8th of June at the Trianon in Paris.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/wwwopac-639x1024.jpg\" alt=\"\" class=\"size-large wp-image-5936\"><em><em>Evening gown in silk with ribbons designed by Viktor&amp;Rolf for the Fashion Collection &quot;Flowerbomb&quot;. 2005. Courtesy of Centraal Museum</em></em></p>\n\n<p align=\"justify\">Viktor Horsting and Rolf Snoeren have met in Arnhem during their Fashion studies. After degree they decided to move to Paris and work together. In the same year they won three prizes at the Salon Européen des Jeunes Stylistes in Hyères during the International Festival of Fashion and Photography. Later in 1998, after four collections exhibited in several experimental art spaces, they turned out on official fashion scenes with their first haute couture collection.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/wwwopac-1-665x920.jpg\" alt=\"\" class=\"size-large wp-image-5935\"><em>Evening gown designed by Viktor&amp;Rolf for international contest in Hyères, France. 1993. Courtesy of Centraal Museum</em></p>\n\n<p align=\"justify\">In their last collection “Wearable art” the duo used a mingling of fashion and art as a means of expression. Composed by dresses transformed into an artworks, the collection has took the stage at the Mezzanine of the Palais de Tokyo and transformed Golden Age paintings with the rawness and spontaneity of action painting. The painterly gesture is achieved through trompe l'oeil techniques: each artwork is executed in a layering of laser-cut jacquards, embroideries and appliqués.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/11693842_10153465377607863_2776049214906252705_n.jpg\" alt=\"\" class=\"size-full wp-image-5934\"><em><em>Fashion Show at Palais de Tokyo. Viktor&amp;Rolf Haute Couture Autumn/Winter 2015 Wearable Art. PHOTO © TEAM PETER STIGTER Courtesy of Viktor&amp;Rolf </em></em></p>\n\n<p align=\"justify\">Browse <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=Viktor%26Rolf#searchTerm%3DViktor%26Rolf\">Viktor&amp;Rolf</a> items on Europeana Fashion Portal and discover their fashion artworks!</p>"
