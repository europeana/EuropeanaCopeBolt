        title: 'Defying Boundaries: exhibition ''Across Japan'' at Modemuseum Hasselt'
        introduction: ''
        body: "<p align=\"“justify”\">The encounter between East and West is usually that of two traditions whose boundaries are clearly set. The exhibition Across Japan, at Modemuseum Hasselt from March 3rd 2016, is a fascinating way to show how these boundaries, sharply defined only in appearance, are indeed blurred.</p>\n\n<div class=\"mceTemp\" style=\"text-align: center\"><dl><dt><a href=\"http://blog.europeanafashion.eu/2017/02/27/defying-boundaries-exhibition-across-japan-at-modemuseum-hassel/acrossjapan12/\" rel=\"attachment wp-att-8702\"><img class=\"size-full wp-image-8702\" src=\"/files/fashion/2017-02/acrossjapan121.jpg\" alt=\"\" width=\"870\" height=\"1230\" /></a></dt><dd>Maison Margiela Artisanal by John Galliano, Fall 2015 Couture. Photo: Paolo Roversi for Vogue Italia, September 2011 © Paolo Roversi</dd></dl></div>\n<p align=\"“justify”\">The exhibition explores the influences Japan in general, its materials, techniques and images, and also Japanese designers have had on the western - and global - fashion system. This due to a history of connections and relationships, commercial as much as aesthetic and technological, but also due to the fascination Japanese culture has had on western culture. Focusing on imagery, lines, inspirations but also actual interventions Japanese designers have made into the west, as the wave of designers who relocated in Paris in the 1970s and 1980s, the exhibition deploys as a chronological exploration that individuates five themes: <em>Japonism, Wabi Sabi, Ma, Gi-jutsu and Kawaii</em>. the first section gives the historical context, explaining the trade that linked Japan to the West in the second half of nineteenth century, through the Great Exhibitions till the influence kimonos had on the straight lines of designs by Vionnet and Balenciaga, among others; Wabi Sabi refers to the Japanese concept of beauty as ‘imperfect, incomplete, impermanent’, embraced by designers such as Martin Margiela; Ma deals with the relationship between the body and dress; Gi-Jutsu explores materials and techniques, and their crossovers in the work of both western and Japanese designers; finally Kawaii is presented in its influence on contemporary designs, which bear cute and erotic meanings altogether.</p>\n\n\n<p class='image-with-caption'><img class=\"size-full wp-image-8693\" src=\"/files/fashion/2017-02/51f21ddb4311b31ea4f5c8af7526d97e1.jpg\" alt=\"\"><em>Issey Miyake and Tim Hawkinson, pleated dress in ecru with grey print. Pleats, please. Guest Artist Series No. 3,1998. Fashion Museum Hasselt. Photo: Kristof Vrancken © Fashion Museum Hasselt/Kristof Vrancken</em></p>\n<p align=\"“justify”\">The exhibition features\_designs from Balenciaga, Thom Browne, Comme des Garçons, Delpozo, Ann Demeulemeester, Rudi Gernreich, Givenchy, Iris van Herpen, Yoshiki Hishinuma, Maison Margiela, Niels Peeraer, Alexander McQueen, Issey Miyake, Hanae Mori, Dries Van Noten, Paul Poiret, Raf Simons, Kenzo Takada, Undercover, Viktor &amp; Rolf, Junya Watanabe, Vivienne Westwood, Bernhard Willhelm, Kansai Yamamoto, and Yohji Yamamoto.</p>\n\n\n<p class='image-with-caption'><img class=\"size-full wp-image-8694\" src=\"/files/fashion/2017-02/8eaf6b1131e1c3afbb5ffcbb71f5ede4.jpg\" alt=\"\"><em>Comme des Garçons by Rei Kawakubo, Spring/Summer 2014. Photo: Etienne Tordoir © Catwalkpictures.com</em></p>\n<p align=\"“justify”\">Check out\_<a href=\"http://www.modemuseumhasselt.be/#/tentoonstelling/across-japan/nl/id/174\">Modemuseum Hasselt Website</a>\_to know more - and don’t miss the opportunity to go Across Japan by visiting the exhibition</p>"
