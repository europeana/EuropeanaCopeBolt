        title: 'Fashion History: Sonia Delaunay'
        introduction: ''
        body: "<p align=\"justify\"><strong>Sonia Delaunay Terk, the first avant-garde representative in fashion of the 900s, was born in Ukraine in 1885. After having studied art in Saint Petersburg, she moved to Paris in 1906 and started to paint under the influence of the works of Van Gogh and Gauguin.</strong></p>\n<p align=\"justify\">In 1910 she married the painter Robert Delaunay and co-funded with him the Orphism art movement. The two artists henceforth worked in close association doing experiments with colors in art and design. Their research around shades of colors were inspired by the optical effect of simultaneous contrast, which occurs when one design, when placed next to another, affects both.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-11/2011d0197.jpg\" alt=\"\" class=\"size-full wp-image-6475\"><em>Scarf in printed silk twill by Sonia Delaunay, 1925 - 1930. Courtesy of Modemuze</em></p></em>\n<p align=\"justify\">The first simultaneous design opera is dated 1911 and consists in a patchwork quilt made by multicolored geometrical cuts of fabric sewn together. Since then, Sonia Delaunay started the production of sartorial works in simultaneous style and worked in the field of fashion, connecting her practice to the painting. The Simultaneous dresses she designed focuse on color’s impact and have simple shapes to underline the geometrical patterns. Her opera has influenced fashion trends during 20s and 30s and the style of the 60s.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-11/m-2008-0510-665x1001.jpg\" alt=\"\" class=\"size-large wp-image-6477\"><em>Wool jacket with Simultaneous motif by Sonia Delaunay, 1924. Photo by Jean Tholance. Courtesy of Les Arts Décoratifs, Paris. All rights reserved.</em></p></em>\n<p align=\"justify\">In 1917 she designed the costumes for the Cleopatra ballet, directed by Sergei Diaghilev, who helped her to open a string of shops in Bilbao, Madrid and Barcelona, selling clothing, fabrics and homeware. Later in 1927, during a lecture at the Sorbonne titled \"The Influence of Painting on the Art of Clothes\", she explored the rhythmic relationship between colours in her fabrications and the reasons behind the move towards ready-to-wear during a time where couture was the norm.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-11/2012-48-1624-ph1-665x443.jpg\" alt=\"\" class=\"size-large wp-image-6476\"><em>Wood button painted with geometrical motif by Sonia Delaunay, 1925/1930. Photo by Jean Tholance. Courtesy of Les Arts Décoratifs, Paris. All rights reserved.</em></p></em>\n<p align=\"justify\">She died in Paris in 1979, after she received the Légion d’Honneur and painted the poster for the International Women’s Year of UNESCO, both in 1975. She also took part in the Paris-Moscow Exhibition at the Centre Pompidou in 1979, to which she had donated her entire graphic work in 1976.</p>\n<p align=\"justify\">To discover more, browse <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=delaunay#searchTerm%3Ddelaunay\">Sonia Delaunay</a>’s items on Europeana Fashion Portal!</p>"
