        title: '"Mademoiselle Privé": Chanel at Saatchi Gallery!'
        introduction: ''
        body: "<strong>Saatchi Gallery announces a fashion exhibition in October featuring the work of Coco Chanel!</strong>\n\n<p align=\"justify\">“Mademoiselle Privé”, the exhibition that will be held at Saatchi Gallery, London, is going to open on the 13th October 2015. Featuring the haute couture collections of the French Maison, the exhibition includes some pieces exclusively designed by Karl Lagerfeld and will present “an enchanted journey through the House's creativity”.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-08/emuseumplus-665x739.jpg\" alt=\"\" class=\"size-large wp-image-5990\"><em><em>Girl wearing dress by Gabrielle Chanel, photo by Dorvyne, 1930 ca. Collection Kunstbibliothek Staatliche Museen zu Berlin, CC-BY-NC-SA</em></em></p>\n \n<p align=\"justify\">Installed in all the three floors of the gallery, the display will also show the reedition of High Jewellery \"Bijoux de Diamants\" collection created in 1932 and the iconic fragrance CHANEL N°5, offering a glimpse into the universe of the Parisian fashion house.</p>\n \n<p class='image-with-caption'><img src=\"/files/fashion/2015-08/m-2008-0169-665x1001.jpg\" alt=\"\" class=\"size-large wp-image-5989\"><em><em>Women</em></p>\n\n<p align=\"justify\">Founded in 1909 by legendary Gabrielle Bonheur Chanel, the fashion house became one of the most famous Maison, celebrated in popular culture’s for its innovative spirit, that has led the brand through 106 years of history. “Mademoiselle Privé” will get you to the origins of CHANEL’s creations, to let you experience its intricate world through Coco Chanel work and the recent designs of Karl Lagerfeld.</p>\n \n<p align=\"justify\">Visit <a href=\"http://www.saatchigallery.com/\">Saatchi Gallery</a> for more information and subscribe here to get updated on the event. While waiting for the exhibition, browse through our <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=chanel#searchTerm%3Dchanel\">archive</a> to find more CHANEL beautiful pieces!</p>"
