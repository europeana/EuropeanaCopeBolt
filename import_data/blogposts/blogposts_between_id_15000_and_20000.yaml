        introduction: ''
        body: "<p align=\"justify\"><strong>To face the heat of this summer, Europeana Fashion has selected some special beachwear related items from its archive!</strong></p> \n<p align=\"justify\">As one of the most significative symbol of society costume developing, Beach and Swimwear have an interesting story.</p> \n<p align=\"justify\">The great innovation took place in 1946, when the french tailor Louis Réard invented the bikini. The name comes from the Bikini atoll of Marshall's Islands, where US used to do nuclear tests. </p> \n<p align=\"justify\">Réard gave this name to the new swimsuit because of the explosive and shocking effects he was sure it was going to have on the customers. The impact was indeed so strong for costume habits of that age that it took 15 years for the bikini to be accepted by the United States.</p> \n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/623872.jpg\" alt=\"\" class=\"size-full wp-image-5874\"><em><em>Model wearing bikini of Nordiska Kompaniet. Photograph by Erik Holmen. 1946/1950. Courtesy of Nordiska Museet. CC BY NC ND</em></em></p>\n<p align=\"justify\"><strong>Discover our theme about swimsuit on <a href=\"http://europeanafashion.eu/portal/home.html\">Europeana Fashion webpage</a>!</strong></p>"
