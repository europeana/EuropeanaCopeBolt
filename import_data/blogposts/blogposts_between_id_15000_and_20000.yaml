        title: 'Runway Archive: Nordiska Kompaniet Fashion Show, 1934'
        introduction: ''
        body: "<p><img alt=\"\" src=\"/files/2017-06/thumbnail-by-url.json.jpeg\" style=\"width: 400px; height: 646px;\" /></p>\r\n\r\n<p><strong><em>Models on the runway of the Nordiska Kompaniet Fashion Show, 1934, Courtesy Stiftelsen Nordiska Museet, CC BY NC ND</em></strong></p>\r\n\r\n<p>The photograph, taken by Eric Holmén, portrays two models on a catwalk at Nordiska Kompaniet in 1934.</p>\r\n\r\n<p>The models are wearing polka-dots top and high-waisted linen shorts, white sandals and pointed hats. They were probably presenting the summer collections of the Nordiska Kompaniet.<br />\r\nNordiska Kompaniet are two department stores located in Stockholm and Gothenburg, in Sweden. They were first established at the beginning of twentieth century by Karl Ludvig Lundberg and Josef Sachs, who wanted to give Sweeden stores that could compete with those in London and Paris. It is probably with this objective in mind that fashion shows were organised there, as part of a campaign of technological advancements aimed at updating the shopping experience In relation to ‘European' standards.</p>"
