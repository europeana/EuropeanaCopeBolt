        title: 'A Madame of Couture: Louise Chéruit'
        introduction: ''
        body: "<strong>Since Charles Frederick Worth established his eponymous fashion house in 1858 and introduced the figure of the 'couturier' as it is known today, male dress-makers imposed their own idea of femininity over the female body. However, since the late nineteenth century, women's started establishing prestigious couture houses that challenged those of their male\_colleagues. Among those, the <em>couturiere</em> Louise Chéruit.</strong>\n\nThe\_Chéruit atelier, directed by Louise\_Chéruit herself,\_occupied the hôtel de Fontpertuis in Place Vendôme, the same which would have been acquired by Elsa Schiaparelli in 1935. One of the most celebrated couturiers of her time, she was also one of the first supporters of Paul Poiret, whose sketches she bought in 1898.\n\n<p class='image-with-caption'><img class=\"size-large wp-image-8031\" src=\"/files/fashion/2016-10/m-2008-0730-665x1001.jpg\" alt=\"Evening gown by Chéruit, ca. 1900. Courtesy Les Arts Décoratifs, all rights reserved.\"><em>Evening gown by Chéruit, ca. 1900. Courtesy Les Arts Décoratifs, all rights reserved.</em></p>\n\nLouise took over the seventeenth century hôtel de Fontpertuis in 1906, as a result of her and her sister Marie Huet increasing success inside the house of ‘Raudnitz &amp; Cie’, which previously occupied the building. 'Raudnitz &amp; Cie' was founded in the 1870s by Ernest Raudnitz and his sisters, who later directed the Maison when their brother left them in 1883 to open his own. There, Luoise and Marie trained themselves since the 1880s and saw, by 1900, their names sewn in the dresses labels of the maison. When they took it over, it counted one hundreed employees.\n\n<p class='image-with-caption'><img class=\"size-large wp-image-8032\" src=\"/files/fashion/2016-10/aab34e6520d42f97eb4f2ec76a6941e9-665x739.jpg\" alt=\"Woman in a dress by Chéruit, photo by Félix, ca. 1912. Courtesy Kunstbibliothek, Staatliche Museen zu Berlin, CC BY NC SA.\"><em>Woman in a dress by Chéruit, photo by Félix, ca. 1912. Courtesy Kunstbibliothek, Staatliche Museen zu Berlin, CC BY NC SA.</em></p>\n\nRemembered in Marcel Proust’s ‘À la Recherche du Temps Perdu’, as one of Parisian greatest couture houses, the creation of ‘Chéruit’ maintained a traditional femininity. In 1911, the maison also presented the ‘pannier gown’, inspired by the eighteenth century lines and volumes. In 1912, the press acclaimed Louise Chéruit, whose figure was drawn by the most fashionable artist of her time, among them her alledged lover Paul César Helleu, signed a collaboration which Lucien Vogel, which resulted in the prestigious fashion magazine 'Le Gazette du Bon Ton', a priviledged medium of promotion of French couture.\n\n<p class='image-with-caption'><img class=\"size-large wp-image-8033\" src=\"/files/fashion/2016-10/6efed04a18c7c2e4c4bfcdd2b37a413a-665x739.jpg\" alt=\"'La Fête Parisienne à New York' in 'Le Style Parisien', two afternoon dresses by Chéruit and one by Lanvin (in the middle), by Lucien Vogel, 1915. Courtesy Anna Russ, Kunstbibliothek, Staatliche Museen zu Berlin, CC BY NC SA.\"><em>&#039;La Fête Parisienne à New York&#039; in &#039;Le Style Parisien&#039;, two afternoon dresses by Chéruit and one by Lanvin (in the middle), by Lucien Vogel, 1915. Courtesy Anna Russ, Kunstbibliothek, Staatliche Museen zu Berlin, CC BY NC SA.</em></p>\n\nWhile the Maison 'Chéruit' continued its activity all through 1935, Louise Chéruit left the house in 1923, when her conservatist vision could not meet the needs of the exuberant flappers of the 1920s. The maison was acquired by Mesdames Wormser and Boulanger in 1915, after Luoise Chéruit incurred in a scandal which involved her lover, an Austrian noble and military officer, accused of being a German spy. The rumors, which also asserted that she would have been a spy herslef, impaired her celebrity, leading her to decline. Before closing in 1935, however, the maison was even mentioned in Evelyn Waugh's bestseller 'Vile Bodies', published in 1930.\n\nDiscover the creations of Chéruit in the Europeana Fashion archive."
