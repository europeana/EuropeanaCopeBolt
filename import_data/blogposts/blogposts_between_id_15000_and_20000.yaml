        introduction: ''
        body: "<strong>To face these cold winter days, nothing is better than to browse Europeana Fashion to discover how fashion keeps people comfortable in the warmest winter pieces.</strong>\n\nThroughout the centuries furs of all types of animals were used to create clothing, not just to keep the wearer warm but also to reflect his or her status. However, since the 1980s-1990s faux furs are an alternative for real furs. Below is a selection of fur pieces from the 20th century, both in actual fur and faux fur. Discover more <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=faux+fur#searchTerm%3Dfaux%20fur\" target=\"_blank\">faux fur</a> in Europeana Fashion or read about the history of fur on <a href=\"http://www.fashionintime.org/history-furs-fashion/\" target=\"_blank\">Fashion in Time</a>.\n\n<p class='image-with-caption'><img class=\"size-large wp-image-5320 \" src=\"/files/fashion/2014-12/m-2008-1006-pg-665x886.jpg\" alt=\"madeleine vionnet paris les arts decoratif cape fur 1924 1920s europeana fashion\"><em>Madeleine Vionnet, cape in silk and ermine fur, 1924. Collection Les Arts Décoratifs, Paris. All rights reserverd.</em></p>\n\n \n\n<p class='image-with-caption'><img class=\"size-large wp-image-5319\" src=\"/files/fashion/2014-12/1310631-665x732.jpg\" alt=\"nordiska museet girl white fur 1940s europeana fashion gullers\"><em>Girl in white fur. Christmas celebration with family Lidén ,1943. Photo: Gullers, K. W. Collection Stiftelsen Nordiska museet CC-BY-NC-ND</em></p>\n\n \n\n<p class='image-with-caption'><img class=\"size-full wp-image-5318\" src=\"/files/fashion/2014-12/2011en2394_jpg_l1.jpg\" alt=\"bruce oldfield fur  mink coat dress europeana fashion victoria and albert museum \"><em>Silk velvet double-breasted coat-dress with mink collar, designed by Bruce Oldfield, Great Britain, 1986. Collection Victoria and Albert Museum, London. CC-BY-NC</em></p>\n\n \n\n<p class='image-with-caption'><img class=\"size-large wp-image-5296\"