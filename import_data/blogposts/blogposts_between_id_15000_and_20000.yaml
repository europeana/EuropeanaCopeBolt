        title: 'Memories from ''Fashion Digital Memories'' - Europeana Fashion Symposium 2017'
        introduction: ''
        body: "<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-5c6504c2-6484-d03b-f918-e79863ee0a72\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">Last week, on May 22 and 23 took place Fashion Digital Memories, the Europeana Fashion Symposium 2017 organised by the Europeana Fashion International Association in collaboration with Università IUAV di Venezia and The New School - Parsons Paris. </span></span><span id=\"docs-internal-guid-5c6504c2-6484-d03b-f918-e79863ee0a72\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">The event was co-funded by the European Commission within the Connecting Europe Facility (CEF) Programme. The symposium’s main aim was to showcase some of the most compelling examples of how technology can - and indeed does - intertwine with the preservation, display and communication of fashion heritage.</span></span></p>\r\n\r\n<p><img alt=\"\" src=\"/files/2017-06/34020344943-acf12438f7-z.jpg\" style=\"width: 640px; height: 427px;\" /><em><strong><span id=\"docs-internal-guid-5c6504c2-6489-b8ae-5618-e8ad7681f140\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(33, 33, 36); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">Sabine de Guenther, Humboldt University, at Fashion Digital Memories, Europeana Fashion Symposium 2017, </span><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">Photo by Sebastiaan ter Burg, All Rights Reserved</span></span></strong></em></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-5c6504c2-6484-d03b-f918-e79863ee0a72\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">The papers presented on the first day tackled the issue of preserving fashion heritage. A key theme that came up throughout the papers given by our speakers and the roundtable that followed was materiality: something we all have to account for, when dealing with the objects collected in museums and archives.</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-5c6504c2-6484-d03b-f918-e79863ee0a72\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">The symposium was opened by Timothy Long, who described his practice as curator of Fashion and Decorative Arts at the Museum of London, and especially how he applied techniques borrowed from science in order to discover something new about the objects in the storage of the museum. He went on describing how this informed the reflection on the display of these objects and, most importantly, the way in which he decided to disseminate his research using twitter.</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"><img alt=\"\" src=\"/files/2017-06/34698169401-e61fd20fb0-z.jpg\" style=\"width: 640px; height: 427px;\" /><em><strong><span id=\"docs-internal-guid-5c6504c2-648b-d64d-6ef8-b77c9c021b4a\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(33, 33, 36); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">Sarah Scaturro, The Costume Institute - The Metropolitan Museum of Art, at Fashion Digital Memories, Europeana Fashion Symposium 2017, </span><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">Photo by Sebastiaan ter Burg, All Rights Reserved</span></span></strong></em></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-5c6504c2-6484-d03b-f918-e79863ee0a72\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">The following papers informed a definition of materiality tightly linked to the double nature of museum holdings: as objects, as collection of data, as digital files, as bearers of messages and identity. We learned how the materiality of the archive can come as straightforward as it is in the acts of preservation of garments, as appeared in Sarah Scaturro’s explanation of her work in the conservation department at the Costume Institute at the Metropolitan Museum of Art in New York. It can also be de-materialised into the definition of a list of classification terms - a thesaurus - instrumental in the conservation of the meanings and messages enclosed in the objects, as articulated by Sabine de Guenther and Yjke Wildenborg. The case study of the Gianni Versace Historical Archive presented by Antonio Masciariello has shown how the act of preserving, especially with respect to contemporary archives, must deal with issues related to the making of images and myths, and identity, as rather ungraspable but nevertheless incredibly significant moments of fashion.</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"><img alt=\"\" src=\"/files/2017-06/34698121451-365afa59d6-z.jpg\" style=\"width: 640px; height: 427px;\" /><em><strong><span id=\"docs-internal-guid-5c6504c2-648a-6b2f-6003-b7f9d8ba2421\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(33, 33, 36); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">Panel discussion during Fashion Digital Memories, Europeana Fashion Symposium 2017, Photo by Sebastiaan ter Burg</span><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">, All Rights Reserved</span></span></strong></em></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-5c6504c2-6484-d03b-f918-e79863ee0a72\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">All these examples, discussed together in the roundtable chaired by Dr Marco Pecorari, showed how digital technologies, and also those that were not developed to be applied to fashion heritage in the first place, can be and, indeed, are fundamental in allowing us to protect and also make available the memories hold in archives and museums, in their material or digital form.</span></span></p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-5c6504c2-6484-d03b-f918-e79863ee0a72\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">Following a conceptual structure that from the ‘back end’ of the laboratory of preservation moves to the exhibition stage and then to the tools of communication, the second day was filled with contributions describing how digital technologies can or could be used when exhibiting fashion in different spaces. Whether dealing with the tridimensional one of the museum or the rather dematerialised space of the digital, overall the papers enriched our common understanding of both exhibiting and communicating fashion heritage.</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-5c6504c2-6484-d03b-f918-e79863ee0a72\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">Karen Von Godsenhoven brought to the table her experience as curator of MoMU’s latest exhibition 'Margiela the Hermes Years,’ explaining the difficulties in aligning the material sourced in Martin Margiela’s personal archive with the digital technologies featured in the exhibition and deployed to produce the ephemera linked to it, such as the exhibition’s catalogue. </span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-5c6504c2-6484-d03b-f918-e79863ee0a72\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">Another perspective on museum’s activities was presented by Dr Kate Bethune, who updated the audience with the latest activities carried out by the Victoria and Albert Museum of London, crossing different displays, from the highly successful ‘Savage Beauty’, dedicated to late designer Alexander McQueen, to ‘Opus Anglicanum’ and the latest V&amp;A exhibition ‘Balenciaga Shaping Fashion', focussing especially on the work carried out by artist Nick Veasey, who produced x-rays of some of the Balenciaga dresses on show. </span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-5c6504c2-6484-d03b-f918-e79863ee0a72\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">The discussion then moved into the analysis of some recent or current experiences dealing with the archival sources as part of strategies of dissemination and communication. Kris Meeusen from lab 101 explained how, in his practice, communication comes out of an act of translation of the objects enclosed in the museum, into stories and experiences that visitors can take part into, enjoy and effectively consume. </span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-5c6504c2-6484-d03b-f918-e79863ee0a72\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">Katia Johansen’s paper ideally bridged the gap between display and communication, dealing with the digital and interactive displays she developed on the websites ‘kongedragte' and 'clothes tell stories:’ two fascinating and informative online tools intended for the study and understanding of historical costumes. A similar path, however based on a completely different primary material, was followed by Marco Rubichi from Promemoria, whose paper focused on the project the company Promemoria developed together with Maria Luisa Frisa, Laudomia Pucci and the Pucci Archive. </span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-5c6504c2-6484-d03b-f918-e79863ee0a72\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">After this rich round of presentations, Professor José Teunissen, dean of the school of design and technology at the London College of fashion, closed the symposium with a reflection on her practice as curator and educator within the Art Cherie programme she runs at LCF, opening up another scenario - that of academia - where fashion and technology very often cross paths and overlap.</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-5c6504c2-6484-d03b-f918-e79863ee0a72\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">Finally, Dr Gabriele Monti chair a roundtable where the themes discussed in the papers were developed further, especially in relation to the many definition of translation enclosed in all the papers presented during the day: objects turned into learning experiences, displays, information and also excitement.</span></span></p>\r\n\r\n<p><img alt=\"\" src=\"/files/2017-06/34790221526-ca33c2bfe0-z.jpg\" style=\"width: 640px; height: 427px;\" /><em><strong><span id=\"docs-internal-guid-5c6504c2-648a-fb0c-f2e8-16c073ae8ec4\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(33, 33, 36); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">Europeana Fashion Quiz installation at Fashion Digital Memories, Europeana Fashion Symposium 2017, </span><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">Photo by Sebastiaan ter Burg, All Rights Reserved</span></span></strong></em></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.5999999999999999;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-5c6504c2-6484-d03b-f918-e79863ee0a72\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">Other side events took place during the two days. At the end of the first day, a spot was also reserved for the presentation of the new Europeana Fashion Collection website, which was launched earlier this month. While, in the courtyard of Palazzo Badoer, two screens were installed with a trivia game developed by Noterik, based on a selection of material hold in the Europeana Fashion archive, which engaged all the participants. </span></span></p>\r\n\r\n<p><br />\r\n<span id=\"docs-internal-guid-5c6504c2-6484-d03b-f918-e79863ee0a72\"><span style=\"font-size: 11pt; font-family: 'Helvetica Neue'; color: rgb(0, 0, 0); background-color: transparent; font-variant-ligatures: normal; font-variant-east-asian: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">We are pleased with the reflections provoked by the juxtaposition of themes and experiences, and we hope that the discussion begun in Venice will lead to more projects that bring together fashion heritage and digital tools and we are looking forward to our next international symposium in 2018</span></span></p>"
