        title: 'Introducing two new Europeana Fashion Supporting Members!'
        introduction: ''
        body: "<p><strong>We’re happy to announce that two additional prestigious fashion institutions joined our Europeana Fashion International Association: the Milan based <a href=\"http://www.fondazionegianfrancoferre.com/home/intro.php\">Gianfranco Ferré Foundation</a> and <a href=\"http://www.mude.pt/\">MUDE (Museu do Design e da Moda)</a> from Lisbon.</strong></p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-03/tumblr_na8o2voyyn1s0n7o6o1_1280-665x716.jpg\" alt=\"GIANFRANCO FERRÉ | ARTISTA| F/W 1993. Gianfranco Ferré. Photo: Leonardo Salvini. Exhibition: La Camicia Bianca Seconde Me - Gianfranco Ferré.\" class=\"size-large wp-image-6842\"><em><em>GIANFRANCO FERRÉ | ARTISTA| F/W 1993. Gianfranco Ferré. Photo: Leonardo Salvini. Exhibition: La Camicia Bianca Seconde Me - Gianfranco Ferré.</em></em></p>\n\n<p>The Gianfranco Ferré Foundation was established in February 2008, primarily with the aim of preserving, organizing and making available to the public – first and foremost in digital archive form - the patrimony of materials that document the designer’s professional activity. It also has the goal of promoting, pursuing and carrying out projects that relate to the Gianfranco Ferré philosophy and culture of design, to the maestro’s unique idea of fashion and exquisite aesthetic sensitivity.</p>\n\n<p>The Gianfranco Ferré Foundation will make available online through Europeana Fashion some of the best pieces of its archive. In the meantime you can have a look at Gianfranco Ferré Foundation's curation \"<a href=\"http://europeanafashion.tumblr.com/tagged/lacamiciabianca\">La Camicia Bianca Seconde Me. Gianfranco Ferré</a>\" on Europeana Fashion Tumblr.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-03/uu.jpg\" alt=\"Mude - Museu do design e da moda, in Lisbon. All rights reserved. \" class=\"size-full wp-image-6843\"><em><em>Mude - Museu do design e da moda, in Lisbon. All rights reserved.</em></em></p>\n\n<p>MUDE, Lisbon Design and Fashion Museum, is one of the original content provider of the Europeana Fashion project and many of its amazing items are already accessible through our portal.</p>\n\n<p>The MUDE Collection results of the Francisco Capelo’s work and dedication, started in the 1990s. With more than 1,200 design and 1,500 fashion pieces, most of it haute couture, Francisco Capelo Collection portrays the history of design and fashion from the 1930s to the present, being an exceptional collection to Portugal and to the international scene. Design and fashion were assembled in a complementary manner, with each piece chosen through a concept-based museum dialogue, and not according to personal tastes.</p>\n\n<p>Enjoy MUDE digital collections on the <a href=\"http://www.europeanafashion.eu/portal/browse.html#dataProviders%3DMUDE%20-%20Museu%20do%20Design%20e%20da%20Moda%2C%20Colec%C3%A7%C3%A3o%20Francisco%20Capelo\">Europena Fashion portal</a>!</p>"
