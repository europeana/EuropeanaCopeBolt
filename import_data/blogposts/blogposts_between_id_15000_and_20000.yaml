        title: 'The Paper dolls of Anne Sanders Wilson'
        introduction: ''
        body: "<p align=\"justify\"><strong>Paper dolls are two-dimensional figures representing a vast variety of subjects, as people, animals or objects. Printed or hand drawn, paper dolls were widely used throughout the eighteenth and nineteenth centuries as toys for children, or as a funny entertainment for wealthy adults.</strong></p>\n\n<p align=\"justify\">In 1832, Anne Sanders Wilson used paper dolls to illustrate the tale of redemption of a ‘fashion-stricken’ young lady, Miss Wildfire. The paper dolls came each with a hat and eight different outfits, from a maid&#039;s dress in blue with a striped apron to a fancy dress in &#039;Vandyke&#039; style, all in watercolour on card.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-07/4bab9fc16447884a862d32c4e54a75e7.jpg\" alt=\"Paper doll's head, watercolour on card, made by Anne Sanders Wilson, London, 1832. Courtesy Victoria and Albert Museum, CC-BY-SA.\" class=\"size-full wp-image-7437\"><em>Paper doll&#039;s head, watercolour on card, made by Anne Sanders Wilson, London, 1832. Courtesy Victoria and Albert Museum, CC-BY-SA.</em></p>\n\n<p align=\"justify\">These came alongside a manuscript called ‘The History of Miss Wildfire’, and were used to visualise the misadventures of the protagonist; she used to dress with fancy clothes, then she descended into poverty after the death of her father and was forced to earn her keep as a lace-maker. Eventually, she managed to ‘redeem’ herself with marriage and conversion to Quakerism.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-07/60171637a792d20dd0123a0f0015ebae.jpg\" alt=\"Paper doll's costumes, watercolour on card, made by Anne Sanders Wilson, London, 1832. Courtesy Victoria and Albert Museum, CC-BY-SA.\" class=\"size-full wp-image-7438\"><em>Paper doll&#039;s costumes, watercolour on card, made by Anne Sanders Wilson, London, 1832. Courtesy Victoria and Albert Museum, CC-BY-SA.</em></p>\n\n<p align=\"justify\">Anne Sanders Wilson’s paper dolls constitute a recollection of costumes from the second half of the 1820s to the early 1830s; they range from fancy, fashionable clothes to working class and occupational dresses. Despite their recreational purpose, these dolls, manufactured in London in the first decade of the nineteenth century, became a far-reaching mean to create fashion stories and contribute to the diffusion of styles.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-07/5219e1cf3b5cacd5a8818505067c547f.jpg\" alt=\"Paper doll's costumes, watercolour on card, made by Anne Sanders Wilson, London, 1832. Courtesy Victoria and Albert Museum, CC-BY-SA.\" class=\"size-full wp-image-7439\"><em>Paper doll&#039;s costumes, watercolour on card, made by Anne Sanders Wilson, London, 1832. Courtesy Victoria and Albert Museum, CC-BY-SA.</em></p>\n\n<p align=\"justify\">In fashion, in fact, paper dolls covered an important role in the diffusion of the latest trends. In this sense, paper dolls were used since the second half of the eighteenth century in fashion cities like Vienna, London or Paris. They were sometimes created by dressmakers to show current styles not only in clothes, but also in coiffures and accessories. For the speed with which printed fashion images could be distributed, paper dolls became a favourite medium to spread information about fashion, characterizing the period from circa 1825 to 1850.</p>\n\n<p align=\"justify\"><strong>Browse the Europeana Fashion portal to find other beautiful paper dolls by Ann Sanders Wilson or discover more examples of fashionable paper dolls!</strong></p>"
