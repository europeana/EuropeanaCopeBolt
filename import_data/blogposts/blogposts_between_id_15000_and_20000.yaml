        introduction: ''
        body: "<strong>Belonging to Modemuseum Hasselt's beautiful collection, these dress and coat designed by Zimmermann are a beautiful example of the way art and fashion contaminate their worlds. </strong>\n\nIn his memoirs, Paul Poiret wrote “Am I a fool when I dream of putting art in my dresses, a fool when I say dressmaking is an art?”. Indeed, in this ensemble, Paul Poiret put the art of the Fauvist painter Raoul Dufy (1877-1953), who designed the floral fabric of which are made the dress and the jacket's lining. \n\n\n\nRaoul Dufy designed this silk fabric for the textile company Bianchini-Férier in Lyon, who collaborated with a long list of great fashion Houses and designers, like Worth, Poiret, Vionnet, Lanvin, but also Dior, Yves Saint Laurent, Jean Paul Gaultier, Hussein Chalayan, Dries van Noten. Dufy signed a contract with the company in 1912 and for them produced no less than four thousands designs until 1928. \n\nPoiret was therefore not the only who created garments with Dufy's fabrics. The French fashion House Zimmermann, set in 10 Rue des Pyramides, was another one. The Kyoto Costume Institute collection has a dress designed by Zimmermann in 1922, which used the same fabric used for this dress, but in a different colour! http://www.kci.or.jp/archives/digital_archives/detail_139_e.html\n\nBrowse the incredible collection of Modemuseum Hasselt and find other beautiful fabrics by Bianchini-Férier on Europeana Fashion!"
