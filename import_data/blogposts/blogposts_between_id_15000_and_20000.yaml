        title: '‘Hubert de Givenchy: To Audrey With Love’ on the Europeana Fashion Tumblr'
        introduction: ''
        body: "The Gemeentemuseum den Haag is the new curator of the Europeana Fashion Tumblr. For this January, the museum has selected from the Europeana Fashion portal a variety of images to explore, focus and enhance the themes of the exhibition ‘Hubert de Givenchy: To Audrey With Love’, on show at the museum until the 26th March 2017.\n\n<p class='image-with-caption'><img class=\"size-full wp-image-8454\" src=\"/files/fashion/2017-01/15781467_1314587728602761_5178535659954303216_n.jpg\" alt=\"\"><em>Ensemble worn by Audrey Hepburn in Breakfast at Tiffany’s, 1961, a famous design by Hubert de Givenchy. Courtesy Gemeentemuseum den Haag, all rights reserved.</em></p>\n\nAudrey Hepburn and Hubert de Givenchy are both considered two legends. The former, the actress that enchanted the world in movies that have soon become cults, such as ‘Breakfast at Tiffany’s’ and ‘Roman Holidays’; the latter, a couturier whose creations have amazed many great women for almost half a century. Among those women, it is Audrey Hepburn herself that stands out: both a muse and a dear friend to Hubert de Givenchy, the name and fame of the British actress is forever bound to the sublime work of the couturier.\n\n<p class='image-with-caption'><img class=\"size-full wp-image-8455\" src=\"/files/fashion/2017-01/54f72e00d448d6fb832f5c886feddbcf.jpg\" alt=\"\"><em>An evening dress in bright green silk matelassé brocade, ca. 1955, designed by Hubert de Givenchy. Courtesy Victoria and Albert Museum, CC BY.</em></p>\n\nWhile the exhibition is mainly dedicated to the career of the French designer - who founded his maison in Paris 1952 and quit it only in 1995 - it also highlights the strong relationship between Monsieur Givenchy and Audrey Hepburn, begun in 1953 and endured for the rest of the actress’ life. The exhibitions includes some garments selected by the designer himself and never before shown, and also sketches, drawings, photos and film stills; through the pieces on show,\_the display explores the creative collaboration between the two and the ways each other influenced their reciprocal image and style. In addition, a gallery of the museum is entirely dedicated to the humanitarian work conducted by Audrey Hepburn as a Goodwill Ambassador for Unicef.\n\n<p class='image-with-caption'><img class=\"size-large wp-image-8456\" src=\"/files/fashion/2017-01/d0c42b1e80fa2c44da55415cad339eb0-665x580.jpg\" alt=\"\"><em>Wool coat with a beautiful shape, Hubert de Givenchy, 1957. Courtesy Nordiska Museet, CC BY ND NC.</em></p>\n\nFor the Tumblr curation, the Gemeentemuseum den Haag has selected almost 30 images to explore the themes of the exhibition through different perspectives, deepening the discourses begun in the exhibition and invigorating them with other pieces from the collections of different museums and institutions.\n\nMake sure not to miss a post on the <a href=\"http://europeanafashion.tumblr.com/\">Europeana Fashion Tumblr</a> and visit the <a href=\"https://www.gemeentemuseum.nl/en/exhibitions/hubert-de-givenchy-to-audrey-with-love\">Gemeentemuseum den Haag's website</a> to learn more about the exhibition ‘Hubert de Givenchy: To Audrey With Love’."
