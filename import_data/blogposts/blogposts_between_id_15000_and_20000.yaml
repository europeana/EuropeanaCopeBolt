        title: '“Lettres à un jeune couturier” from Gianfranco Ferré'
        introduction: ''
        body: "<p align=\"justify\"><strong>Published in Paris in 1995 by Balland, “Lettres à un jeune Couturier” is an epistolary novel written by Gianfranco Ferré when he was Art Director at Christian Dior.</strong></p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-03/ferre-lettres-a-un-jeune-couturier-livre-856129317_l.jpg\" alt=\"\" class=\"size-full wp-image-6829\"><em>Cover of the book “Lettres à un jeune couturier” by Gianfranco Ferré. Courtesy of Fondazione Ferré. All rights reserved.</em></p></em>\n<p align=\"justify\">The story talks about Ferré, the famous and accomplished designer, who engages a correspondence with Federico, an Italian guy who means to become a designer as well. In his answers, Ferré gives to him informations and recommendetions about the most relevant facts about the fashion world. Curated by Frank Maubert, the book also disclose curiosity, passions and experiences of Ferrè’s life.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-03/lettres2.jpg_h875-665x505.jpg\" alt=\"\" class=\"size-large wp-image-6830\"><em>Abstract from the book “Lettres à un jeune couturier” by Gianfranco Ferré. Courtesy of Fondazione Ferré. All rights reserved.</em></p></em>\n<p align=\"justify\">The Ferré foundation has recently decided to edit a new Italian translation of this opera, originally published in French.. To receive a PDF copy of the book, please send an email to info@fondazioneferre.com</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-03/00000536n-665x666.jpg\" alt=\"\" class=\"size-large wp-image-6834\"><em>Straight sleeveless dress in cream coloured plissé silk mousseline and bolero embroidered with pearls and Swarovski crystals. Gianfranco Ferré (1944-2007), Milan, P/E 1989. Collection Galleria del Costume di Palazzo Pitti. All rights reserved.</em></p></em>\n<p align=\"justify\">Gianfranco Ferré has always been interested in youth education. He dedicated part of his life to teaching until his old age. In 2009 Marsilio Editori has published most of his lectures in the book “Gianfranco Ferré. Lezioni di moda”, curated by Maria Luisa Frisa.</p>"
