        title: 'Constance Wibaut'
        introduction: ''
        body: "<strong>The Dutch fashion illustrator Constance Wibaut (1920 - 2014) once said that the hardest part in fashion drawing is ‘how to get chic on paper’. </strong>\n\nIn an interview filmed for the exhibition ‘Modepalezein in Amsterdam: 1880-1960’ held at Amsterdam Museum in 2007, she talked about her practice, explaining what she learned during her career (you can view the interview <a href=\"https://www.youtube.com/watch?v=7CHnT_3hiWk\">here</a>). Constance Wibaut, who studied sculpture at the Nieuwe Kunstschool and at the Rijksacademie van Beeldende Kunsten in Amsterdam, moved to New York with her husband just after the Second World War. There, In 1946, she found a job as fashion illustrator for the magazine Women’s Wear Daily.\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-07/2d3de74c729bd5a1051307d759c12498-665x866.jpg\" alt=\"Fashion illustration by Constance Wibaut, 1955. Courtesy Gemeentemuseum den Haag via Modemuze, all rights reserved.\" class=\"size-large wp-image-7457\"><em>Fashion illustration by Constance Wibaut, 1955. Courtesy Gemeentemuseum den Haag via Modemuze, all rights reserved.</em></p>\n\nAt WWD she developed her signature style, drawing ready-to-wear clothes on a hanger for the magazine. The need to be precise and to include all the details, from the buttons to the stitchings - as they were important for sales – would have influenced her future illustrations, which were characterised by elegance and easy legibility.\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-07/edb92944889759f4498d7e77852ad759.jpg\" alt=\"Three evening ensembles by Dior in a fashion illustration by Constance Wibaut, 1956. Courtesy Gemeentemuseum den Haag via Modemuze, all rights reserved.\" class=\"size-full wp-image-7456\"><em>Three evening ensembles by Dior in a fashion illustration by Constance Wibaut, 1956. Courtesy Gemeentemuseum den Haag via Modemuze, all rights reserved.</em></p>\n\nIn 1953, Wibaut moved back to her native Amsterdam and started working as fashion illustrator for Elsevier Weekblad, later becoming fashion editor of the same publication. In Europe, Wibaut illustrated the creations of many of the greatest couturiers of the 1950s and 1960s, including Pierre Cardin, Cristobal Balenciaga and Christian Dior. Many of these drawings and illustrations, often sketched in the designers’ ateliers right after the shows, are now collected in the archive of Gemeente Museum den Haag and are part of Europeana Fashion collection.\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-07/b198ca43aae4f7c2d5bb075ba9612d0a-665x931.jpg\" alt=\"Chanel, Dior, Jacques Fath and Madeleine de Rauch in a fashion illustration by Constance Wibaut, 1956-57. Courtesy Gemeentemuseum den Haag via Modemuze, all rights reserved.\" class=\"size-large wp-image-7455\"><em>Chanel, Dior, Jacques Fath and Madeleine de Rauch in a fashion illustration by Constance Wibaut, 1956-57. Courtesy Gemeentemuseum den Haag via Modemuze, all rights reserved.</em></p>\n\nIn addition to her work as fashion illustrator, she designed costume designs for various plays and television shows and, from 1960 to 1967 she had been ‘Conseilliere de Mode’ for the Dutch Economic Association of Garment Manufacturers and delegate to the ‘Association Internationale des Industries du Vetement Feminin in Paris’. Since the 1950s, she taught fashion illustration in Universities and academies in the USA and the Netherlands and gave lectures on Costume History, Costume Drawing and Stage Design; she worked as lecturer until 1985, when she left fashion to focus on sculpture.\n\n<strong>Browse the Europeana Fashion collection to find many of her illustrations depicting creations by Christian Dior, Cristobal Baleciaga, Nina Ricci and Pierre Cardin, to get a unique insight of a feminine point of view in the golden age of Couture.</strong>"
