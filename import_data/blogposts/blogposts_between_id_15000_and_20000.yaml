        title: '“Jacqueline de Ribes: The Art of Style” at The Metropolitan Museum''s Costume Institute'
        introduction: ''
        body: "<p align=\"justify\"><strong>A muse for the greatest couturiers and a fashion designer herself, Jacqueline de Ribes is the protagonist of a monographic exhibition held at the Metropolitan Museum’s Costume Institute until the 21st February 2016.</strong></p>\n\n<p align=\"justify\">The Countess Jacqueline De Ribes’ sense of style is legendary. She was the muse and collaborator of Yves Saint Laurent and Valentino, the subject of photographers of the likes of Richard Avedon and even one of the Swans of Truman Capote. She used to customize her couture by cutting her old gowns to create new fancy dress for the balls and she became a fashion designer herself, directing her successful business from 1982 to 1995.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-12/3494751.jpg\" alt=\"Jacqueline de Ribes in her own design, 1983 Photograph by Victor Skrebneski, Skrebneski Photograph © 1983. The Metropolitan Museum of Art, all rights reserved. \" class=\"size-full wp-image-6615\"><em><em>Jacqueline de Ribes in her own design, 1983 Photograph by Victor Skrebneski, Skrebneski Photograph © 1983. <a</em></p>\n\n<p align=\"justify\">Featuring more than sixty ensembles from the Countess’ personal archive, dating from 1962 to present, the exhibition “Jacqueline de Ribes: The Art of Style” tells the story of de Ribes’ interest in fashion to show how it developed and eventually made her “the epitome of international style”.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-12/2.jpg\" alt=\"Jacqueline de Ribes in Yves Saint Laurent, 1962 Photograph by Richard Avedon, © The Richard Avedon Foundation. The Metropolitan Museum of Art, all rights reserved. \" class=\"size-full wp-image-6616\"><em><em>Jacqueline de Ribes in Yves Saint Laurent, 1962 Photograph by Richard Avedon, © The Richard Avedon Foundation. <a</em></p>\n\n<p align=\"justify\">The story - told through the beautiful creations by Giorgio Armani, Pierre Balmain, Marc Bohan for House of Dior, Valentino and Emmanuel Ungaro, among others, all worn by the Countess and shown in the exhibition along her own designs - is also documented through a wide range of photographs, videos and ephemera that all recount de Ribes’ haute aesthetic.</p>\n\n<p align=\"justify\">For more information about the exhibition, please visit the <a href=\"http://www.metmuseum.org/exhibitions/listings/2015/jacqueline-de-ribes?utm_source=Facebook&amp;utm_medium=statusupdate&amp;utm_content=20151128&amp;utm_campaign=jacquelinederibes\">Metropolitan Museum’s Costume Institute</a>. Browse also <a href=\"http://www.europeanafashion.eu/portal/eventoverview.html\">Europeana Fashion event section</a> to find more exhibitions and events to attend!</p>"
