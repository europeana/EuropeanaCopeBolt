        title: 'Curation by Missoni on Tumblr!'
        introduction: ''
        body: "<p align=\"justify\"><strong>This October, Europeana Fashion Tumblr features the pictures of the exhibition \"MISSONI, L’ARTE, IL COLORE\" held at MA*GA Museum in Gallarate!</strong></p>\n\n<p align=\"justify\">“MISSONI, L’ARTE, IL COLORE” displays the creations of Missoni, the great Italian fashion House, in the city that the founders Rosita and Ottavio Missoni chose for their home and first knitwear atelier back in 1953. The exhibition curated by Luciano Caramel, Luca Missoni, Emma Zanella, hosted by the City of Gallarate and MA*GA in collaboration with Archivio Missoni, is open until November 15th.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/5.-le-forme-della-moda-2-665x443.jpg\" alt=\"“Le Forme della Moda”  MISSONI, L’ARTE, IL COLORE, MA*GA Museum, Gallarate, 19th April – 15th November 2015. All rights reserved.\" class=\"size-large wp-image-6321\"><em><em>“Le Forme della Moda”  MISSONI, L’ARTE, IL COLORE, MA*GA Museum, Gallarate, 19th April – 15th November 2015. All rights reserved.</em></em></p>\n\n<p align=\"justify\">The exhibition is a great homage to the creativity of maison Missoni and its founders, Rosita and Ottavio Missoni, that, since the 50s, have created a unique style marked by their classic “put-together”. Their work can be seen as an example of the bond between fashion and art, a statement of an innovative approach towards fashion, in which colours, substance and form are bounded together by an astonishing balance.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/7-la-sala-degli-arazzi-665x443.jpg\" alt=\"“La Sala degli Arazzi”  MISSONI, L’ARTE, IL COLORE, MA*GA Museum, Gallarate, 19th April – 15th November 2015. All rights reserved. \" class=\"size-large wp-image-6322\"><em><em>“La Sala degli Arazzi”  MISSONI, L’ARTE, IL COLORE, MA*GA Museum, Gallarate, 19th April – 15th November 2015. All rights reserved.</em></em></p>\n\n<p align=\"justify\">The exhibition also displays one hundred works of art by European artists that have been significant for the Missonis’ cultural, artistic and creative journey. Opening with the video installation by the artists Ali Kazma, the exhibition itinerary develops in four thematic sections, which describe the creative process of the Missonis, from their inspirations to the transformation of the substance.</p>\n\n<p align=\"justify\">Visit the <a href=\"http://bit.ly/1ceDPZV\">Tumblr</a> every day to find a new photo of the exhibition, and browse through <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=#dataProviders%3DMISSONI\">Europeana Fashion collection</a> to find more archive pictures from Missoni!</p>"
