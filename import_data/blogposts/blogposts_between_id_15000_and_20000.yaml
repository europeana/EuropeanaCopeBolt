        title: 'Undressed: A Brief History of Underwear at Victoria and Albert Museum'
        introduction: ''
        body: "<p align=\"justify\"><strong>Victoria and Albert Museum’s latest exhibition, which will be on show through the 12​th March 2017, explores the history and the evolution of lingerie.</strong></p>\n\n<p align=\"justify\">A kind of garment usually worn under the clothes, lingerie is today a worth element of debate which highlights different topical issues concerning gender, sex and morality. Visiting Victoria and Albert Museum’s latest exhibition “Undressed: A Brief History of Underwear​”, one can immediately understand the close link which bounds fashion to underwear, underwear to the body and the body to fashion.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-05/2006ag4304_jpg_l.jpg\" alt=\"Corset of satin with hand­made bobbin lace, possibly made in England, 1890­1895.\" class=\"size-full wp-image-7068\"><em><em>Corset of satin with hand­made bobbin lace, possibly made in England, 1890­-1895.</em></em></p>\n\n<p align=\"justify\">The Museum displays in the venue more than 200 objects, from the late 18th century to contemporary designers’ creations, to show a chronological evolution of lingerie on a timeline that is not free of flash­backs and flash­forwards.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-05/2010ee7998_jpg_l-665x544.jpg\" alt=\"Satin strapless bra with net inserts, Au Fait Foundations, Great Britain, ca. 1935.\" class=\"size-large wp-image-7067\"><em><em>Satin strapless bra with net inserts, Au Fait Foundations, Great Britain, ca. 1935.</em></em></p>\n\n<p align=\"justify\">However, in the exhibition are not only featured extraordinary examples of undergarments worn by extremely customized mannequins, but also the advertisement, packaging and other paraphernalia which accompanied them. Including both menswear and womenswear,the items displayed contribute to tell the history of the evolution of the ideal body and the way it was envisioned by fashion during more than three hundred years’ time.</p>\n\n<p align=\"justify\">The exhibition “Undressed: A Brief History of Underwear” will be on show until the 12 March 2017. For more information, please visit <a href=\"https://www.vam.ac.uk/exhibitions/undressed-a-brief-history-of-underwear\">Victoria and Albert Museum</a>. Browse <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=bow#dataProviders%3DVictoria%20and%20Albert%20Museum\">the wide collection of underwear of Victoria and Albert Museum</a> on Europeana Fashion!</p>"
