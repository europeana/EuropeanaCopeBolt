        title: 'Runway Archive: Sonia Rykiel spring-summer 1982 RTW'
        introduction: ''
        body: "<p><img alt=\"\" src=\"/files/fashion/2017-04/sonia-rykiel-spring-summer-1982.jpeg\" style=\"width: 400px; height: 583px;\" /></p>\r\n\r\n<p><em>Sonia Rykiel spring-summer 1982 women's ready-to-wear Fashion Show. Photo courtesy Paul Van Riel, All Rights Reserved</em></p>\r\n\r\n<p>The picture shows one of the last moments of Sonia Rykiel spring-summer 1982 women's ready-to-wear Fashion Show, held at Jardin d'Acclimatation, Porte des Sablons, Bois de Boulogne in Paris, on October 18, 1981. The designer herself is walking down the runway at end of show together with the models, waving at the audience and collecting applause.</p>\r\n\r\n<p>Sonia Rykiel was a french fashion designer, especially renowed for her knitwear, which led the press to nominate her 'Queen of Knits'. Her most famous creation is the 'Poor Boy Sweater', a design she developed in the 1960s, with high cut arm holes and a shrunken fit to cling to the body. Apart from her style as designer, Rykiel was he was known for her signature personal style: red hair cut into a bob, a long fringe and eyes marked by heavy black make up.</p>"
