        title: 'A Brimless Hat: The Toque'
        introduction: ''
        body: "<p><strong>Known now primarily as the traditional cooks’ hat, the toque is a type of headwear which was in use from the 13th to the 16th century in Europe, distinguishable for the lack of brims.</strong></p>\n\n<p>The name of this kind of hat may have two different origins. It is the Breton for “hat” and the Arabic for “round”, a term which was known in English since 1505. It probably came through the Medieval French “toque”, probably derived from the Spanish “toca”, the long wig worn by the Spanish and French nobles since the 15th century.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-05/uf-54-37-bis-16-665x997.jpg\" alt=\"Toque hat designed by Caroline Reboux, 1932/35. Decorated with black and green feathers. Collection Les Arts Décoratifs, all rights reserved.\" class=\"size-large wp-image-7074\"><em><em>Toque hat designed by Caroline Reboux, 1932/35. Decorated with black and green feathers. Collection Les Arts Décoratifs, all rights reserved.</em></em></p>\n\n<p>However, it indicates a particular kind of hat which may vary in decorations and material, while it is characterized by the absence of brims, which made it a popular choice for sports during the 20th century.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-05/63926-665x738.jpg\" alt=\"Toque hat, dated 1810 ca. Collection Stiftelsen Nordiska Museet, CC-BY-NC-ND.\" class=\"size-large wp-image-7075\"><em><em>Toque hat, dated 1810 ca. Collection Stiftelsen Nordiska Museet, CC-BY-NC-ND.</em></em></p>\n\n<p>While this shape was already known in Europe from the 12th and 13th century, the toque came back to fashion at the end of th 18th century and again in during the Twenties and Thirties, decorated with precious stones or feathers.</p>\n\n<p>Europeana Fashion collects among its items various examples of this particular kind of hat! Follow our social media this week to find the top seven or <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=toque#searchTerm%3Dtoque\">browse the collection</a> to see them all!</p>"
