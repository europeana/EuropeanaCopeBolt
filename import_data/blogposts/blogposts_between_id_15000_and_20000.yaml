        body: "<img class=\"size-full wp-image-2309 aligncenter\" src=\"/files/fashion/2014-12/alessandra_arezzi.png\" alt=\"Alessandra Arezzi\" width=\"284\" height=\"324\" />\n<h2>Alessandra Arezzi Boza</h2>\n<strong>Lecture:</strong> <em>Training Creativity: GLAM Institutions as an “Open Source” for Education, Creativity, Innovation in Fashion</em>\n<p style=\"margin-right: 20px\"><strong>Bio:</strong> After obtaining her MA in the History of Contemporary Art at the University of Florence, she has been working since 1998 as a freelance fashion historian and curator in fashion museums and private fashion houses‘ archives, curating exhibitions and catalogues and specializing in projects related to conservation, valorization and digital management of fashion collections.</p>\n \n<p style=\"margin-right: 20px\">She has carried out publishing, lecturing and teaching activities on these subjects in institutions such as Polimoda Florence, Milan Polytechnic, Milan Statale University and Richmond University.</p>\n \n<p style=\"margin-right: 20px\">Since 2001, she is the curator of the Emilio Pucci Archive Foundation, coordinating the project of digital documentation, storage and care of the collections while curating the maison’s exhibitions and publications. She has also contributed to several research projects on fashion. She is currently Communication director of the European Community funded <em>Europeana Fashion</em> project for Fondazione Rinascimento Digitale.</p>\n \n\n<p class='image-with-caption'><img class=\"size-full wp-image-2304\" src=\"/files/fashion/2014-12/maria_canella.png\" alt=\"Maria Canella\"><em>Maria Canella - Mic, Politecnico di Milano</em></p>\n<h2>Maria Canella</h2>\n<strong>Lecture:</strong> <em>Fashion Studies between history and new projects</em>\n\n<strong>Bio:</strong> Maria Canella, graduate in the History of the Risorgimento and PhD in History of European society, teaches <em>Fashion History and Documentation</em>, <em>Fashion Communication and Publishing</em> and <em>Women’s History and Gender Identity</em> at the University of Milan. She is also working with the laboratory of brand development and corporate fashion in the course of Fashion Design at the Faculty of Industrial Design at Milan Polytechnic.\n\nShe is secretary of the Interdepartmental Centre MIC “Moda Immagine Consumi” at the University of Milan and co-director of the series published by Mic and Skira; president of the Association “Memoria e Progetto” for the development and valorisation of historical and artistic heritage in Lombardy; coordinator for Lombardy of the national project “Fashion Archives of the Twentieth century” and member of the scientific committee of the series “Modern and Contemporary Society” edited by Franco Angeli.\n\n \n\n<p class='image-with-caption'><img class=\"size-medium wp-image-2135\" src=\"/files/fashion/2014-12/mariuccia_casadio_vogue-274x332.png\" alt=\"Mariuccia Casadio\"><em>Mariuccia Casadio - Vogue Italia</em></p>\n<h2>Mariuccia Casadio</h2>\n<strong>Lecture:</strong><em>\_Museums, Archives and Fashion, between Past and Future: Disclosing New Forms of Creativity through a Contemporary and Interdisciplinary Dialogue.</em>\n\n<strong>Bio: </strong>Mariuccia Casadio, is an art and style reviewer, consultant and exhibition curator.\n\nShe teaches History of Fashion and Photography in IED institute. She has held lectures about the relationship between fashion and art in many different international universities.\n\nShe is an art consultant for Vogue Italia, in which she curates a section about the connections between contemporary art and fashion trends.\n\n \n\n \n\n \n\n<p class='image-with-caption'><img class=\"size-medium wp-image-2300\" src=\"/files/fashion/2014-12/anja_cronberg-273x332.png\" alt=\"Anja Cronberg\"><em>Anja Aronowsky Cronberg - Editor-in-Chief and Publisher ‘Vestoj. The Journal of Sartorial Matters’</em></p>\n<h2></h2>\n<h2>Anja Aronowsky Cronberg</h2>\n<strong>Lecture:</strong> <em>Panel: Handling New Media in Fashion</em>\n\n<strong>Bio:</strong> Anja Aronowsky Cronberg studied Fine Art at Central Saint Martins and History of Design at the Royal College of Art in London, before becoming the Head of PR at Acne Studios and Editor of ACNE Paper in Stockholm.\n\nIn 2009, she set up the Paris-based annual journal Vestoj, which has since gone on to publish three issues: on fashion and material memories, on fashion and magic and on fashion and shame. She and her team are currently working on their fourth issue, on fashion and power, due in July 2013.\n\n \n\n \n\n \n\n \n\n<p class='image-with-caption'><img class=\"size-full wp-image-2137\" src=\"/files/fashion/2014-12/kaat_debo_momu.png\" alt=\"Kaat Debo\"><em>Kaat Debo - Director, MoMu Antwerp</em></p>\n<h2>Kaat Debo</h2>\n<strong>Lecture: </strong><em>Repositioning MoMu in a Digital World</em>\n\n<strong>Bio: </strong>Kaat Debo joined MoMu, Antwerp’s Fashion Museum, after studying literature and philosophy at the Universities of Antwerp and Berlin.\n\nFrom 2001 up to 2008 she was responsible for the museum’s exhibition policy and curated several of its shows. In 2007 and 2008 she was editor in chief of A MAGAZINE. In 2009, she was appointed general director of MoMu. She regularly lectures and writes on contemporary fashion.\n\n \n\n \n\n \n\n<p class='image-with-caption'><img class=\"size-medium wp-image-2132\" src=\"/files/fashion/2014-12/linda_loppa_polimoda-235x332.png\" alt=\"Linda Loppa\"><em>Linda Loppa - Director, Polimoda Fashion School</em></p>\n<h2>Linda Loppa</h2>\n<strong>Lecture: </strong><em>Momenting the Memento – Building Bridges</em>\n\n<strong>Bio: </strong>Linda Loppa has over 25 years of experience in teaching fashion design, as well as 25 years of experience in directing a fashion department. She has 10 years of management experience at Flanders Fashion Institute and 8 years as director of the Fashion Museum in Antwerp.\n\nSince 2007, Linda has been the director of Polimoda, International Institute of Fashion Design &amp; Marketing. She was born in Antwerp (Belgium) to a family of Italian origin and has a career spanning over 40 years in fashion. Today, she is one of the most noted faces of international education in the industry.\n\n \n\n \n\n \n\n<p class='image-with-caption'><img class=\"size-medium wp-image-2303 \" src=\"/files/fashion/2014-12/maria_luisa_frisa-265x332.png\" alt=\"Maria Luisa Frisa\"><em>Maria Luisa Frisa - Director at Fashion Program IUAV, University of Venice</em></p>\n<h2>Maria Luisa Frisa</h2>\n<strong>Lecture:</strong> <em>Talent and Discipline</em>\n\n<strong>Bio:</strong> Maria Luisa Frisa, fashion critic and curator, is director of the Degree Programme in Fashion Design (BA) at Università IUAV di Venezia. She is also president of MISA Associazione Italiana degli Studi di Moda (Italian Association for Fashion Studies).\n\nShe curated, among the others, the exhibitions (and catalogues): <em>Uniform. Order and Disorder</em> (Florence-New York, 2001), <em>Excess. Fashion and the Underground in the 80s</em> (Florence, 2004), <em>Italian Eyes. Fashion Photography from 1951 to Today</em> (Milan, 2005), <em>Lei e le altre. Moda e stili nelle riviste RCS dal 1930 a oggi</em> (Milan, 2011), <em>Diana Vreeland After Diana Vreeland</em> (Venice, 2012), <em>Lucy+Jorge Orta: Fabulae Romanae</em> (Rome, 2012). Her last book is <em>Italian Fashion Now</em> (Marsilio, 2011).\n\n \n\n \n\n \n\n<p class='image-with-caption'><img class=\"size-medium wp-image-2308\" src=\"/files/fashion/2014-12/gabriele_monti-234x332.png\" alt=\"Gabriele Monti\"><em>Gabriele Monti - Lecturer/Researcher at Fashion Program IUAV, University of Venice</em></p>\n<h2>Gabriele Monti</h2>\n<strong>Lecture:</strong> <em>Panel: Handling New Media in Fashion</em>\n\n<strong>Bio:</strong> Gabriele Monti, PhD, is a researcher in Fashion Design and Theory at Università IUAV di Venezia, where he teaches Concept Design in Fashion Design. His doctoral work in semiotics at Bologna University focused on fashion curating and exhibitions in relation to contemporary fashion design.\n\nMonti's more recent projects include contributions to <em>Walter Albini and His Times: All Power to the Imagination</em> (ed. by Maria Luisa Frisa and Stefano Tonchi, Marsilio, 2010) and <em>Fashion at the Time of Fascism: Italian Modernist Lifestyle 1922-1943</em> (ed. by Mario Lupano and Alessandra Vaccari, Damiani, 2009). He co-curated exhibitions and co-edited catalogues for <em>Elda Cecchele: In forma di tessuto</em> (Marsilio, 2010) and <em>Lei e le altre: Moda e stili nelle riviste RCS dal 1930 a oggi</em> (Marsilio, 2011).\n\n \n\n \n\n<p class='image-with-caption'><img class=\"size-medium wp-image-2136 \" src=\"/files/fashion/2014-12/raffaello_napoleon_pittilmmagine-264x332.png\" alt=\"Raffaello Napoleone\"><em>Raffaello Napoleone - CEO of Pittilmmagine</em></p>\n<h2>Raffaello Napoleone</h2>\n<strong>Lecture: </strong><em>Layers of Fashion Culture</em>\n\n<strong>Bio: </strong>Raffaello Napoleone is CEO of Pitti Immagine, a company that organizes international trade fairs for the industry of fashion where he started in 1989 as General Manager.\n\nHis previous experiences include the responsibility for the HR at Salvatore Ferragamo, at Les Laboratoires Servier (a French pharmaceutical company) and, at the very early stages of his working life, a yacht brokerage firm that became a small boat construction operation.\n\nHe also sits at other companies’ and institutions’ boards (Ente Moda Italia, Fiera Digitale, Confindustria Firenze, Ente Cassa Firenze, Yoox, Teatro della Pergola). He has a degree in Law.\n\n \n\n \n\n<p class='image-with-caption'><img class=\"size-full wp-image-2311\" src=\"/files/fashion/2014-12/geer_oskam.png\" alt=\"Geer Oskam\"><em>Geer Oskam - Senior Marketing Specialist at Europeana Foundation</em></p>\n<h2>Geer Oskam</h2>\n<strong>Lecture:</strong> <em>Panel: Handling New Media in Fashion</em>\n\n<strong>Bio:</strong> Europeana.eu is Europe's catalyst for digitized cultural heritage; giving access to over 25 million digital objects from Europe's leading museums, libraries, and archives. As Senior Marketing Specialist, Geer Oskam, is currently responsible for creating end user engagement concepts, organising crowd source projects and managing (online) marketing strategies.\n\n \n\n \n\n \n\n \n\n<p class='image-with-caption'><img class=\"size-medium wp-image-2307 \" src=\"/files/fashion/2014-12/marco_pecorari-218x332.png\" alt=\"Marco Pecorari\"><em>Marco Pecorari - PhD candidate at Stockholm University</em></p>\n<h2>Marco Pecorari</h2>\n<strong>Lecture:</strong> <em>Panel: Handling New Media in Fashion</em>\n\n<strong>Bio:</strong> Marco Pecorari is completing his PhD in Contemporary Fashion Theory at the Centre for Fashion Studies at Stockholm University, with a thesis entitled “The perfomativity of contemporary fashion ephemera: a case study of the archive of the Fashion Museum of the Province of Antwerp (MoMu)”.\n\nHe also writes for several fashion, arts, and cultural magazines.\n\n \n\n \n\n \n\n \n\n \n\n<p class='image-with-caption'><img class=\"size-medium wp-image-2133\" src=\"/files/fashion/2014-12/diane_pernet-222x332.png\" alt=\"Diane Pernet\"><em>Diane Pernet - Founder, A Shaded View on Fashion</em></p>\n<h2>Diane Pernet</h2>\n<strong>Lecture: </strong><em>Panel: Handling New Media in Fashion</em><strong></strong>\n\n<strong>Bio: </strong>One of the fashion world's most recognizable faces, Diane Pernet, began her career as a fashion designer and photographer in New York before relocating to Paris in the early 90s, where she became a journalist, critic (Elle.com, Vogue.fr) and film-maker. Pernet is part of several pioneering online media, working as editor-in-chief and consultant for Iqons, the biggest social networking site for fashion and her own internationally renowned fashion blog <a title=\"www.ashadedviewonfashion.com\" href=\"http://www.ashadedviewonfashion.com\" target=\"_blank\">www.ashadedviewonfashion.com</a>, which she launched in 2005. In 2008, her blog was featured in an exhibition and panel at the Metropolitan Museum of Art's Costume Institute in New York as part of its series \"Blog.Mode: Addressing Fashion\".\n\nPernet is a regular curator of fashion and photography festivals, as well as a talent scout for the annual Festival d'Hyeres in France, and for the White Club, a fashion business support network in Italy.\n\nIn 2006, she co-founded the traveling film festival \"You Wear It Well\" with Dino Dinco which has been screened at prestigious institutions worldwide such as the Guggenheim Bilbao (Spain), the Flanders Fashion Institute/MoMu Fashion Museum Antwerp (Belgium), la Biennale d'Arnhem (Netherlands), le Mudac (Switzerland), UnHollywood Film Festival (New York) and le Festival International de Mode et de Photographie de Hyères, etc.\n\n\"A Shaded View on Fashion Film\" is curated by Diane Pernet and it has been submitted to a jury of esteemed professionals from the worlds of cinema, fashion, the arts and media. Some 90 minutes of film, which include documentaries as well as features, are divided over the two or three-day festival. The common thread that binds this diverse program is the use of fashion as the principal subject, theme or cinematic aesthetic. The festival is a study in the drama, power and personification that fashion evokes and commands on screen. The first edition of ASVOFF was launched at the national museum of Paris, Jeu de Paume Sept 26, 27 &amp; 28, 2008.\n\n \n\n<p class='image-with-caption'><img class=\"size-medium wp-image-2138 \" src=\"/files/fashion/2014-12/laudomia_pucci-278x332.png\" alt=\"Laudomia Pucci\"><em>Laudomia Pucci - Owner, Emilio Pucci Archive Foundation</em></p>\n<h2>Laudomia Pucci</h2>\n<strong>Lecture</strong>: <em>Evolving Perceptions of Fashion</em>\n\n<strong>Bio:</strong> In 1985, Laudomia Pucci starts working for her father Emilio Pucci.\n\nIn 1989, after 2 years experience with Hubert de Givenchy, she became CEO of the family business and negotiated in 2000 the sale of a majority stake to LVMH.\n\n \n\n \n\n \n\n \n\n \n\n \n\n<p class='image-with-caption'><img class=\"size-full wp-image-2310\" src=\"/files/fashion/2014-12/fabio_quaranta.png\" alt=\"Fabio Quaranta\"><em>Fabio Quaranta - Fashion Designer</em></p>\n<h2>Fabio Quaranta</h2>\n<strong>Lecture:</strong> <em>Panel: Handling New Media in Fashion</em>\n\n<strong>Bio:</strong> Fabio Quaranta is a research professor of Fashion Design at IUAV University in Venice. He is also specialized in visual arts and theatre. During his career he participated in Altaroma with the collection \"Small Objects of Desire\" and curated the \"Fashionscape\" project in \"Fashion on paper\", an event by Maria Luisa Frisa. As a designer, he has presented many collections for men on various catwalks. In 2010, he has won the Who is on Next competition.\n\n \n\n \n\n<p class='image-with-caption'><img class=\"size-medium wp-image-2305 \" src=\"/files/fashion/2014-12/adelheid_rashe-221x332.png\" alt=\"Adelheid Rasche\"><em>Adelheid Rasche - Curator, Lipperheide Library Berlin</em></p>\n<h2>Adelheid Rasche</h2>\n<strong>Lecture:</strong> <em>1.250.000 – Fashion Images tell (Hi)stories</em>\n\n<strong>Bio:</strong> Dr. Adelheid Rasche, art and fashion historian, senior curator of the Lipperheide Costume Library (Kunstbibliothek, National Museums in Berlin), exhibition curator and book author, consultant for fashion brand heritage.\n\n \n\n \n\n \n\n \n\n \n\n \n\n \n\n<p class='image-with-caption'><img class=\"size-full wp-image-2301 \" src=\"/files/fashion/2014-12/stefania_ricci.png\" alt=\"Stefania Ricci\"><em>Stefania Ricci - Director at Museo Salvatore Ferragamo</em></p>\n<h2>Stefania Ricci</h2>\n<strong>Lecture:</strong> <em>The Salvatore Ferragamo Museum: an Example of Brand Heritage</em>\n\n<strong>Bio:</strong> Stefania Ricci holds a university degree in the Arts, with a specialisation in Art History, from the University of Florence. In 1984, she began working with Palazzo Pitti’s Galleria del Costume as curator for a series of exhibitions. At the same time, she freelanced for Pitti Immagine, organising exhibitions and editing catalogues.\n\nIn 1984, she began collaborating with Salvatore Ferragamo, organising the first retrospective on the company’s history in Palazzo Strozzi in Florence, later shown at the Victoria and Albert Museum in London followed by the Los Angeles County Museum. She also took over management of the company’s archive. Two years later, she became curator of the Casa di Mode Emilio Pucci archive for a decade.\n\nIn 1995, she became director of Museo Salvatore Ferragamo, to the founding of which she contributed. She is also responsible for Ferragamo’s cultural events around the world. Since becoming director, she has been curator of all exhibitions organised by the museum.\n\nAs a researcher and expert in the history of clothing and fashion, Stefania Ricci has written a number of books and essays.\n\n \n\n<p class='image-with-caption'><img class=\"size-medium wp-image-2306\" src=\"/files/fashion/2014-12/agnes_rocamora-273x332.png\" alt=\"Agnes Rocamora\"><em>Agnès Rocamora - Senior Research Fellow at London College of Fashion</em></p>\n<h2>Agnès Rocamora</h2>\n<strong>Lecture:</strong> <em>Panel: Handling New Media in Fashion (Keynote Speaker)</em>\n\n<strong>Bio:</strong> Dr. Agnès Rocamora is a reader in Social and Cultural Studies at the London College of Fashion, University of the Arts London.\n\nShe is the author of <em>Fashioning the City: Paris, Fashion and the Media</em> (I.B. Tauris, 2009). Her writing in the field of fashion, on the fashion media and on fashion blogging has appeared in various journals, including Fashion Theory, Sociology, and the Journal of Consumer Culture. She is a co-editor of <em>The Fashion Studies Handbook</em> (Berg, forthcoming 2013) and of <em>Fashion Media: Past and Present</em> (Berg, forthcoming 2013) and a contributor to <em>Fashion’s World Cities</em> (Berg, 2006) and <em>Fashion as Photograph</em> (I.B. Tauris, 2008). She is currently developing her work on fashion and new media.\n\n \n\n \n\n<p class='image-with-caption'><img class=\"size-medium wp-image-2131\" src=\"/files/fashion/2014-12/marie_schuller_showstudio-230x332.png\" alt=\"Marie Schuller\"><em>Marie Schuller - Filmmaker, SHOWstudio</em></p>\n<h2>Marie Schuller</h2>\n<strong>Lecture: </strong><em>Panel: Handling New Media in Fashion</em>\n\n<strong>Bio: </strong>Marie Schuller is a London based fashion filmmaker and director.\_Marie has been working for Nick Knight's SHOWstudio in London for the past 3 years, where she holds the position of head of fashion film.\n\nHer directing work has been screened internationally from the Kunsthalle in Vienna to the Centre Pompidou in Paris and the Fashion and Textile Museum in London. In addition, she has been awarded the 'Best Director of Fashion' prize at ASVOFF Barcelona in 2012.\n\nMarie was raised in Germany and resettled to England in 2004. She studied filmmaking at the National Film and Television School and completed her MA in Photography at the University of the Arts London.\n\n \n\n \n\n<p class='image-with-caption'><img class=\"size-full wp-image-2134\" src=\"/files/fashion/2014-12/sonnet_stanfill_va.png\" alt=\"Sonnet Stanfill\"><em>Sonnet Stanfill - Curator, 20th century Fashion, V&amp;A</em></p>\n<h2>Sonnet Stanfill</h2>\n<strong>Lecture: </strong><em>The V&amp;A presents La Moda: Italian Fashion since 1945</em>\n\n<strong>Bio: </strong>Sonnet Stanfill is curator of 20<sup>th</sup> century and contemporary fashion at the V&amp;A, where she has worked since 1999.\n\nHer exhibition projects at the V&amp;A include <em>Ossie Clark</em> (2003), <em>New York Fashion Now </em>(2007) and co-curation of <em>Ballgowns: British Glamour Since 1950 </em>(2012) for which she also co-edited the accompanying publication. Her exhibition on Italian fashion, along with a corresponding publication, opens at the museum in 2014.\n\nSonnet has published and lectured widely on varied aspects of fashion design. Before joining the V&amp;A, Sonnet received her MA in the history of dress from London’s Courtauld Institute after working as a fashion buyer in New York.\n\n \n\n \n\n<p class='image-with-caption'><img class=\"size-medium wp-image-2139     \" src=\"/files/fashion/2014-12/valerie_steele_ny-221x332.png\" alt=\"Valerie Steele\"><em>Valerie Steel - Director Museum at FIT New York</em></p>\n<h2>Valerie Steele</h2>\n<strong>Lecture: </strong><em>Fashion Designers, A-Z: The Collection of The Museum at FIT</em>\n\n<strong>Bio: </strong>Valerie Steele is director and chief curator of The Museum at the Fashion Institute of Technology, where she has organized more than 20 exhibitions since 1997, including <em>Daphne Guinness</em> (2011), <em>Gothic: Dark Glamour</em> (2008),\_<em>Love &amp; War: The Weaponized Woman</em> (2006), <em>London Fashion</em> (2002) and <em>The Corset </em>(2000). She is also founding editor of the influential scholarly quarterly <em>Fashion Theory: The Journal of Dress, Body &amp; Culture</em>.\n\nA prolific author, Steele combines serious scholarship (and a Yale Ph.D.) with a rare ability to communicate with general audiences. She is author or co-author of more than a dozen books, including <em>Fashion Designers, A-Z </em>(Taschen, 2012), <em>The Impossible Collection Fashion </em>(Assouline, 2011), <em>Daphne Guinness</em> (Yale, 2011),\_<em>Japan Fashion Now</em> (Yale, 2010),\_<em>Gothic: Dark Glamour</em> (Yale, 2008), <em>The Corset: A Cultural History</em> (Yale, 2001),\_<em>Paris Fashion</em> (Oxford, 1988, revised edition, Berg,1999),\_<em>Fifty Years of Fashion </em>(Yale, 1997),\_<em>Fetish: Fashion, Sex and Power</em> (Oxford University Press, 1996),\_<em>Women of Fashion: 20<sup>th</sup>-Century Designers</em> (Rizzoli, 1991), and <em>Fashion and Eroticism</em> (Oxford, 1985). She is also editor-in-chief of the three-volume <em>Encyclopedia of Clothing and Fashion</em> (Scribners, 2005), abridged as <em>The Berg Companion to Fashion</em> (Berg, 2011). Several of her books have been translated into Chinese, French, German, Italian, Portuguese and Russian.\n\nSteele has appeared on many television programs, including <em>The Oprah Winfrey Show </em>and<em> Undressed: The Story of Fashion.</em> After she appeared on the PBS special, <em>The Way We Wear</em>. She was described in <em>The Washington Post</em> as one of “fashion’s brainiest woman.”\_ The subject of numerous profiles, such as “The Freud of Fashion” by Suzy Menkes for the <em>International Herald Tribune</em>, “Fashion Professor” in <em>Forbes</em>. and “High-Heeled Historian” in <em>The New York Times, </em>she was listed as number 18 of “Fashion’s 50 Most Powerful” in the <em>Daily News</em> (August 27, 2009). As author, curator, editor, and public intellectual, Steele has been instrumental in creating the modern field of fashion studies and in raising public awareness of the cultural and social significance of fashion.\n\n \n\n<p class='image-with-caption'><img class=\"size-full wp-image-2302\" src=\"/files/fashion/2014-12/louise_wallenberg.png\" alt=\"Louise Wallenberg\"><em>Louise Wallenberg - Professor at Centre for Fashion Studies, Stockholm University</em></p>\n<h2>Louise Wallenberg</h2>\n<strong>Lecture:</strong> <em>Challenges, Obstacles, and Possibilities: Establishing Fashion Studies at Stockholm University</em>\n\n<strong>Bio:</strong> Louise Wallenberg is Associate Professor in Film and Fashion studies, and director of the Centre for Fashion Studies at Stockholm University. She has published on queer cinema, gender theory and fashion. Currently, she is co-editing two volumes, <em>Fashion and Modernism</em> (Stockholm: Carlsson förlag, 2013) and <em>Fashion, Film, and Urban Space: Re-Visiting the 1960s</em>. Her other publications include <em>Nordic Fashion Studies</em> (co-edited, Stockholm: AXL Books, 2012); <em>Mode: en tvärvetenskaplig betraktelse </em>(co-edited, Stockholm: Raster, 2009), “Fashion Photography, Phallocentrism, and Feminist Critiques”, in eds. Vicki Karaminas, Joe Hancock and Toni Johnson-Woods, <em>Fashion in Popular Culture</em> (Oxford: Intellect Books, 2013), “Designing Desirable Men: Fashion, Style and Masculinity in 1930s Cinema”, in <em>Star and Seam</em>, ed. Dirk Laundwert (Antwerp: MoMu Press, 2011); and “Buggering Freud and Deleuze: Towards A Theory of Queer Masochism”, in <em>Journal of Aesthetics and Culture</em> (2010)."
