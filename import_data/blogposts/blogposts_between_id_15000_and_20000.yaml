        title: 'Couture Is the Art of Fashion'
        introduction: ''
        body: "<p align=\"justify\"><strong>An artwork is great as it suits to every era, so we can evaluate the preciousness of haute couture products in the measure they are continuously showed in exhibitions and museums. This month <a href=\"http://europeanafashion.tumblr.com/\">Tumblr</a> curation of Europeana Fashion is about haute couture as a celebration of beauty.</strong></p>\n\n<p align=\"justify\"><strong>Discover Fashion Exhibitions currently showed in international museums in <a href=\"http://europeanafashion.eu/portal/eventoverview.html\">Europeana Fashion Events</a> area.</strong></p>\n\n<p align=\"justify\">Ever since the extravagances of the court of Louis XIV (1638-1715), French fashion trends have been an inspiration for the rest of Europe. Later on in the 18th century Rose Bertin, who was Minister of Fashion to Marie Antoinette (1755-1793), was the first celebrated French fashion designer. From then the inimitable Parisian elegance established the reputation of French couture throughout the world.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/mude.m.0597.01-665x997.jpg\" alt=\"\" class=\"size-large wp-image-5814\"><em><em>Silk evening dress embroidered. Christian Dior, 1954. Courtesy of MUDE - Museu do Design e da Moda</em></em></p>\n\n<p align=\"justify\">Haute Couture as we now know it these days originated in the 19th century. It was Charles Frederick Worth, the Father of Haute Couture, who can be called the first modern couturier. In 1858 he introduced some important innovations such as showing his dresses on live models, which pleased his aristocratic clients immensely.</p>\n\n<p align=\"justify\">In the early years of the twentieth century, Paul Poiret started a change introducing dresses and fragrances production for wide distribution. The couture had its pick after the second world war with the popular appeal of Christian Dior's \"New Look\" in 1947. This innovation was successful due to Dior's knowledge about history of costume.</p>\n\n<p align=\"justify\">The couturiers produce dresses like works of art, it ensures that the outfit you are wearing is absolutely unique and the excellence of craftsmanship is the added value. Extensive work goes into the creation of an haute couture garment. About 100-150 hours of manual work go into the making of a day outfit such as a suit. Evening dresses with embroidery can require several 1000 hours of work.</p>\n\n<p align=\"justify\"><strong>Have a look to haute couture dresses selection from Europeana Fashion Archive on our <a href=\"http://europeanafashion.tumblr.com/\">Tumblr</a>!</strong></p>"
