        title: 'Party dresses!'
        introduction: ''
        body: "<strong>Searching for a fashionable idea for your New Year's Eve party dress? Find it in this selection of the most wonderful evening dresses and gowns in our Europeana Fashion collection!</strong>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2014-12/2009bx0644_jpg_l-332x204.jpg\" alt=\"\" class=\"size-medium wp-image-5352\"><em>Fashion plate, Christmas and New Year&#039;s Party, December 1875. The Young Ladies&#039; Journal.  Collection Victoria and Albert Museum. CC-BY-SA</em></p>\n\nFor centuries now, it is a tradition for people to meet and gather themselves on New Year's Eve to celebrate together. It is during these occasions that people do their best to keep themselves fashionable. Here on Europeana Fashion it is full of examples of the most amazing and breathtaking gowns fashion offered us in centuries. Let yourself be inspired!\n\n<p class='image-with-caption'><img src=\"/files/fashion/2014-12/2007bm6128_jpg_l-249x332.jpg\" alt=\"\" class=\"size-medium wp-image-5356\"><em>vening dress and shoes in silk matelasse brocade, designed by Givenchy, Paris, ca. 1955. Silk matelasse brocade. Collection Victoria and Albert Museum.  CC-BY-NC</em></p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2014-12/m-2010-0165-jt-221x332.jpg\" alt=\"\" class=\"size-medium wp-image-5357\"><em>Evening gown in silk chiffon and rhinestone, designed by Madeleine Vionnet, embroideries by Lesage, 1930. Collection Les Arts Décoratifs. All rights reserved.</em></p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2014-12/wwwopac2-292x332.jpg\" alt=\"\" class=\"size-medium wp-image-5358\">[/caption][caption id=\"attachment_5359\" align=\"aligncenter\" width=\"297\" caption=\"Girl wearing a dress by Lucien Lelong, picture by Saad Georges, 1937. Collection Kunstbibliothek, Staatliche Museen zu Berlin. CC-BY-NC-SA\"]<img src=\"/files/fashion/2014-12/emuseumplus-297x332.jpg\" alt=\"\" class=\"size-medium wp-image-5359\"><em>Ball gown designed by Chalers Frederick Worth, 1886. Collection Centraal Museum. All rights reserved.</em></p>"
