        title: 'Europeana Fashion Focus: ''Gruau''s young man about town in summer'', illustration by René Gruau, 1966.'
        introduction: ''
        body: "<p><img alt=\"\" src=\"/files/2017-06/thumbnail-by-url.jpg\" style=\"width: 400px; height: 579px;\" /></p>\r\n\r\n<p><em><strong>'Gruau's young man about town in summer', drawing René Gruau, 1966. Courtesy Gemeentemuseum Den Haag, all rights reserved. </strong></em></p>\r\n\r\n<p>The image shows an sketch made by fashion illustrator René Gruau in 1966.</p>\r\n\r\n<p>Entitled 'Gruau's young man about town in summer', it represents a boy in the act of walking cheerily, wearing a tight orange striped shirt with matching tie and white skinny tailored trousers. In his hands, a cap and a cigarette, his eyes covered by pair of shades. On the right side of the figure, a note in pencil is indicating its length: 31,5 cm. The drawing is signed by the author on the bottom right.</p>\r\n\r\n<p>During the 1940s and throughout the 1950s, René Gruau, born Renato Zavagli Ricciardelli delle Caminate in Rimini, Italy, illustrated the haute couture with his bold and glamorous drawings. His works were featured in fashion magazine such as Vogue, Harper’s Bazaar, Femina and for Flair, for whom he worked as sole illustrator. Besides, he was hired by couturiers like Pierre Balamin, Elsa Schiaparelli and Christian Dior, for whom he illustrated the advertisement campaigns. From 1949 to 1975, he illustrated menswear for ‘Club’, an Italian magazine dedicated to men’s fashion.</p>"
