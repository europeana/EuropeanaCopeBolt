        title: 'Curation by Les Arts Décoratif on Europeana Fashion Tumblr!'
        introduction: ''
        body: "<p align=\"justify\"><strong>The new curator of the Europeana Fashion Tumblr is Les Arts Décoratifs, which will dedicate each day of June to its current exhibition “Fashion Forward, Three Centuries of Fashion”!</strong></p>\n\n<p align=\"justify\">On show until the 14th of August, the exhibition “Fashion Forward, Three Centuries of Fashion” has set the occasion for the Musée des Arts Décoratifs to conceive an ideal museum of fashion by displaying its collection which counts more than 150,000 pieces.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-06/tumblr_o81e6wvees1s0n7o6o1_540.jpg\" alt=\"Charles Frederick Worth, evening gown, around 1885, silk figured satin and tulle. © Jean Tholance, Les arts Décoratifs, Paris, collection Mode et Textile. All rights reserved.\" class=\"size-full wp-image-7151\"><em><em>Charles Frederick Worth, evening gown, around 1885, silk figured satin and tulle. © Jean Tholance, Les arts Décoratifs, Paris, collection Mode et Textile. All rights reserved.</em></em></p>\n\n<p align=\"justify\">This incredible collection will be well represented in the Tumblr curation, which will feature the menswear, womenswear, childrenswear pieces, which are on show in the exhibition, worn by mannequins and refigured in dramatical pictures.</p> \n\n<p align=\"justify\">It is not the first time that Les Arts Décoratifs curates the Europeana Fashion Tumblr. On February 2015, the museum produced a Tumblr issue with a selection of buttons from its exhibition “Débouttoner la mode”.\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-06/tumblr_o81dwp1d0d1s0n7o6o1_540.jpg\" alt=\"Karl Lagerfeld for Chanel, evening dress “Coromandel”, haute couture spring-summer 1996, tulle and Buche silk organza embroidered by Lesage.  © Jean Tholance, Les arts Décoratifs, Paris, collection Mode et Textile. All rights reserved.\" class=\"size-full wp-image-7152\"><em><em>Karl Lagerfeld for Chanel, evening dress “Coromandel”, haute couture spring-summer 1996, tulle and Buche silk organza embroidered by Lesage.  © Jean Tholance, Les arts Décoratifs, Paris, collection Mode et Textile. All rights reserved.</em></em></p>\n\n<p align=\"justify\">Including pieces from Vionnet, Schiaparelli and Comme des Garçonnes, this curation will leave you stunned! Visit<a href=\"http://europeanafashion.tumblr.com/\"> Europeana Fashion Tumblr</a> everyday to find a new picture. Read more about the exhibition <a href=\"http://www.europeanafashion.eu/portal/blogdetail.html?post=fashion-forward-three-hundred-years-of-fashion-at-musee-des-arts-decoratifs\">“Fashion Forward, Three Centuries of Fashion”</a> on our blog and find on <a href=\"https://www.instagram.com/europeanafashionofficial/\">Instagram</a> the pictures of our visit to the <a href=\"http://www.lesartsdecoratifs.fr/francais/musees/musee-des-arts-decoratifs/actualites/expositions-en-cours/mode-et-textile/fashion-forward-3-siecles-de-mode-1715-2016/\">exhibition at Les Arts Décoratifs!</a></p>"
