        title: 'EF Newsletter #1: We Are Back!'
        introduction: ''
        body: "<p align=\"“justify”\"><strong>The Europeana Fashion newsletter is back with a brand new format: every issue will unveil the story of one object of our collection, together with our latest articles and news. A whole new way to enjoy the portal and the amazing material of our providers.</strong></p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-07/652f94dc16d0afdb5748d1f9788967021.jpg\" alt=\"\" class=\"size-full wp-image-7483\"><em>Postman delivering a letter to a young woman in the fashion store &#039;Nordiska Kompaniet&#039;, 1956, Courtesy Stiftelsen Nordiska museet, CC-BY-NC-ND</em></p>\n\n<p align=\"“justify”\">All the objects have a particular history centered on their life, where, how and by whom they were used: a history tied to the peculiarities of the object itself, that can be read through its materiality; they are also part of a wider network, and their narrative can contribute to wider histories, offering new details about art and culture, society, politics and identity.</p>\n\n<p align=\"“justify”\">The Europeana Fashion collection has been relevantly growing during the past years, collecting more than 800,000 entries from more than 35 providers, museums and corporate archives; we decided to select the most meaningful objects and dedicate each newsletter to one of them, offering a brief overview on the technical features and social value of the object and placing it in its wider historical context. Depending on the object proposed, the focus will shift between interesting facts about style and use of clothes and other fashion objects, and about those personalities - designers, illustrators, photographers - constructing the mythologies of fashion.</p>\n\n<p align=\"“justify”\">Together with the ‘main’ object, the newsletter will suggest objects similar for various reasons to the one on which the newsletter is centered, in order to provide a wider overlook on the Europeana Fashion collection and tackle the curiosity of all the people interested in discovering something more about the history of dress and fashion, as told by museum and archival collections.</p>\n\n<p align=\"“justify”\">Of course, information about the projects of the Europeana Fashion International Association and its partners will be featured as well, so the subscribers will always be updated on the latest news.</p>\nJoin us in our journey through the collection and subscribe to the Europeana Fashion newsletter."
