        title: 'Liberty: Store and Stories'
        introduction: ''
        body: "<p>Stores are not only a place where to sell and buy products. They relate to the act of researching, selecting and displaying to create their identity. In theses actions resides their authorship, sometimes even turning them into creators.</p>\r\n\r\n<p>Opened in 1875, the iconic Liberty store was first set in London’s Regent Street. Its founder, Arthur Lassey Liberty, once said: “I was determined not to follow existing fashion but to create new ones”. Indeed, since its earlier stage, the shop distinguished itself for its peculiar selection of goods imported from the Japan and the East. The selection included ornaments, fabrics and object d’arts, both following and contributing to the fascination for the Orient that characterized the art and costume of the period.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-04/dress-of-silk-velvet-and-embroidered-silk-damask.jpg\" style=\"width: 400px; height: 559px;\" /></p>\r\n\r\n<p><strong>Dress of silk velvet and embroidered silk damask, retailed by Liberty &amp; Co., London, ca. 1894. Courtesy Victoria and Albert Museum, CC BY SA.</strong></p>\r\n\r\n<p>In 1884, Arthur Lassey Liberty engaged Edward William Goodwin, already founder of the Costume Society, to direct the costume department. For it, Goodwin designed in-house apparel that challenged Parisian fashion's historical inspirations. Liberty became famous especially for its printed fabrics, whose recognisable motifs became the signature of the deparment store as brand; due to their high request, Liberty started to have blank canvases imported from India to hand-print them in England.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-04/enamelled-gold-pendant-for-the-cymric-jewellery.jpg\" style=\"width: 400px; height: 400px;\" /></p>\r\n\r\n<p><strong>Enamelled gold pendant for the Cymric jewellery range of Liberty &amp; Company, Regent Street, designed by Archibald Knox, made by W H Haseler &amp; Co., Birmingham, ca. 1900.</strong></p>\r\n\r\n<p>By the death of its founder in 1917, the exclusive Liberty line had expanded its range of goods with further and major collaborations with British artists and designers, that included William Morris and Dante Gabriel Rossetti, John Ruskin and Archibald Knox; a practice, that of collaboration, that the department store kept active to the recent years.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-04/evening-gown-design-by-liberty-and-co.jpg\" style=\"width: 400px; height: 551px;\" /></p>\r\n\r\n<p><strong>Evening gown, designed by</strong> <strong>Liberty &amp; Co., London, ca. 1910-11. Courtesy Gemeentemuseum den Haag, all rights reserved. </strong></p>\r\n\r\n<p>Challenging the very notion of authorship in fashion through these collaboration, Liberty transformed itself from selector to producer, in either way designing for itself a strong image and imagery, that made the store, in both cases, an invaluable creator of fashion.</p>\r\n\r\n<p></p>"
