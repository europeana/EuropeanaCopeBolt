        title: 'November tumblr curation by Museo Salvatore Ferragamo.'
        introduction: ''
        body: "<p align=\"justify\"><strong>To present the exhibition about the history of its own seat, Palazzo Spini Feroni, Museo Salvatore Ferragamo curates Europeana Fashion Tumblr during the month of November!</strong></p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-11/mostra-museo-ferragamo-un-palazzo-e-la-citta.jpg\" alt=\"\" class=\"size-full wp-image-6458\"><em>Image of the exhibition A Palace and the City. </em></p></em>\n<p align=\"justify\">Celebrating the 150 years since Florence was named capital of the Kingdom of Italy and Palazzo Spini Feroni  was chosen to be the city hall in 1865, the exhibition will include prestigious works of art and documents from museums and private collections around the world and will tell the intricate stories behind the palace and its residents.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-11/tumblr_nxax3qjfq01s0n7o6o1_1280-665x466.jpg\" alt=\"\" class=\"size-large wp-image-6459\"><em>1950s evening shoes photographed in one of the rooms of the Palazzo.  Photo Arrigo Coppitz. Florence, Museo Salvatore Ferragamo, all rights reserved.</em></p></em>\n<p align=\"justify\">While the set showcases how the building’s historical and architectural value are extremely important for the city of Florence, it also brings the past into the present and highlights the close connection between a magnificent example of Medieval architecture as Palazzo Spini Feroni and the city of Florence, reflecting Italian lifestyle, creativity and elegance.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-11/unnamed-665x810.jpg\" alt=\"\" class=\"size-large wp-image-6460\"><em>Sketch of a portion of the room dedicated to Salvatore Ferragamo in the installation project devised by the set designer Maurizio Balò. Florence, Museo Salvatore Ferragamo, all rights reserved. </em></p></em>\n<p align=\"justify\">Curated by Stefania Ricci and Riccardo Spinelli, and organized in captivating displays created by set designer Maurizio Balò, the exhibition will run from 8 May to 3 April 2016.</p>\n<p align=\"justify\">Visit <a href=\"http://europeanafashion.tumblr.com/\">Europeana Fashion Tumblr</a> everyday to find new pictures of Museo Salvatore Ferragamo monthly curation.</p>"
