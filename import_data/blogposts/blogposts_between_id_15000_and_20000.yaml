        title: '“WILLY VANDERPERRE - Raf Simons 1995-2015” at 032c Workshop Gallery'
        introduction: ''
        body: "<strong><p align=\"justify\">Held at 032c Workshop Gallery, in Berlin, the retrospective “WILLY VANDERPERRE - Raf Simons 1995-2015”  explores the 20 years long collaboration between fashion designer Raf Simons and photographer Willy Vanderperre.</p></strong>\n\n<p align=\"justify\">An extension of the article featured in the Fall/Winter 2014-2015 issue of 032c Magazine that celebrated the 20th anniversary of the brand, the exhibition, curated by Vanderperre himself, is staged in a 8 meters long vitrine, thought as a schoolhouse locker. The display consists of memories collected during the years from all Raf Simon’s brand lines in form of photos, stickers and objects such as a skate all covered with pictures by the photographer.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-08/688-665x660.jpg\" alt=\"\" class=\"size-large wp-image-6041\"><em><em>Raf Simons&#039; Collection Autumn/WInter 2003-2004. Collection MoMu -  Modemuseum Provincie Antwerpen. All rights reserved. </em></em></p>\n\n<p align=\"justify\">The friendship between Simons and Vanderperre dates back to the ‘90s, when they were both students in Antwerp and used to meet at Wiztli Poetzli café. Their collaboration brought us some of most evocative images of contemporary fashion. Focusing on youth, which still is more than an everlasting source of inspirations for both them, the exhibition aims to tell the story that bounds their work together.</p>\n\n<p align=\"justify\">The exhibition will remain on until the 21st August at St Agnes, Alexandrinenstr. 118-121, Berlin. Visit <a href=\"http://032c.com/2015/willy-vanderperre-raf-simons\">032c Workshop</a> to find more information. Browse through our archive to find more youthful designes and images by <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=raf+simons#searchTerm%3Draf%20simons\">Raf Simons</a>!</p>"
