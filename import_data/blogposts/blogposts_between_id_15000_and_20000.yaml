        title: 'New theme: ‘Monochromes’'
        introduction: ''
        body: "<strong>For this new theme, Europeana Fashion explored its collection through its multitude of hues, selecting a bunch of beautiful pieces for which just one colour is enough!</strong>\n\n<p align=\"justify\">Colour is a constitutive element of fashion and design. It is not possible to conceive a dress, an object or an accessory without considering its color or hue. As colours bring into fashion influences taken from art, history, economy and politics, it is right to consider the choice of a specific colour as important as the shape or cut of a garment itself.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-06/m-2008-1039-pg-665x886.jpg\" alt=\"\" class=\"size-large wp-image-7260\"><em>Bodice and skirt, designed by Madeleine Vionnet, 1921. Collection Les Arts Décoratifs, all rights reserved. </em></p>\n\n<p align=\"justify\">The history of fashion is intertwined with the history of colours. In the past as in the presents, different cultures and traditions have used colours to mark or stress distinctions, may those be social or class related; different meanings were - and are - attributed to different colours, according to their rarity, origin and diffusion, and colours were used accordingly to the ‘role’ the clothes had to perform. Some colours have been associated to precise moments or events in people’s life, becoming inappropriate when worn in other occasions.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-06/b63ce47a777e1afa89082f9996d705af.jpg\" alt=\"\" class=\"size-full wp-image-7259\"><em>Bodice and skirt of Jaquard-woven silk trimmed with satin and lined with glazed cotton, Great Britain, 1862. Collection Victoria and Albert Museum, CC-BY-SA.</em></p>\n\n<p align=\"justify\">As for contemporary fashion, not only many designers have their signature colours, like Elsa Schiaparelli’s ‘Shocking Pink’, Emilio Pucci’s ‘Blu Emilio’ and ‘Rosa Pucci’, or the ‘Quattrocento Blu’ of Lanvin; particular colours have been also associated with the work of a designer, as red for Valentino or black for the radical creations of Yohji Yamamoto and Rei Kawakubo; in other cases, colour becomes an essential feature of specific fashion object, as for the famous “petit robe noir”.</p> \n\n<p align=\"justify\">From this kaleidoscopic universe, Europeana selected from its collection some of the most interesting examples of colour blocks, presenting them in the <a href=\"http://www.europeanafashion.eu/portal/themedetail.html#26\">new theme: ‘Monochromes’</a>! Have a look at it on the portal, and <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=#colour%3Dhttp%3A%2F%2Fthesaurus.europeanafashion.eu%2Fthesaurus%2F10410\">browse our collection by colour</a>, to find many more fascinating objects!</p>"
