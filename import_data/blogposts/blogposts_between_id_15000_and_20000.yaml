        title: 'Small but full of pride: pins and badges as uniforms'
        introduction: ''
        body: "<p align=\"“justify”\">In the rush of everyday life, most people may refer the act of dressing\_‘unconscious’, considering it a routine activity that does not require a high level of attention. Surprisingly enough, the details - and thus \_the smallest objects - are the one requiring the biggest effort, since they have the power to become ‘wearable statements’ - which\_makes them real uniforms.</p>\n\n\n<p class='image-with-caption'><img class=\" wp-image-7866\" src=\"/files/fashion/2016-09/34635a698c9a04055cbb9fb2775849e2.jpg\" alt=\"Lapel pin made for the Stockholm Pride 2008, Courtesy Nordiska Museet\"><em>Lapel pin made for the Stockholm Pride 2008, Courtesy Nordiska Museet</em></p>\n<p align=\"“justify”\">This is true for those objects that were created\_especially to signal some kind of belief, political affiliation, or support to a\_cause. Badges, pins and insignia have the power to subvert the meaning of a dress, becoming themselves a uniform on their own right; they can convey messages and meanings that a whole attire would represent. Badges rely on the striking visual power of their design to separate who wears them to ’the others’. Within the military - one of the environments in which these kind of objects are more valued - pins and badges are often given as prizes, recognitions of honour and pride. The symbolic value of the badge is enhanced by ceremonies organised precisely around the act of ‘decorating’ a person with a quasi-sacred object. Badges can also offer comfort to those wearing it, because they define, to themselves as well as to the others, what they stand for, and thus serves as sign of belief and ultimately, of identity.</p>\n\n\n<p class='image-with-caption'><img class=\" wp-image-7867\" src=\"/files/fashion/2016-09/40d6c86a4515775d7942637c3417b81c.jpg\" alt=\"Lapel pin made for the Stockholm Pride 2008, Courtesy Nordiska MuseetLapel pin created for the Stockholm Pride 2008, Courtesy Nordiska Museet\"><em>Lapel pin made for the Stockholm Pride 2008, Courtesy Nordiska Museet</em></p>\n<p align=\"“justify”\">Maybe these senses of ‘pride’ and of ‘comfort', of which badges are usually infused, are what led to the use that the LGBT community has been doing with objects of this sort - be it badges, pins, or other ’symbols-to-wear'. The gay community has depicted its icons - the ones that formed its vocabulary and then its visual identity - on badges and pins that are worn not only by members of the community itself, but also by supporters and, more broadly, by people sharing the values of emancipation, equality and liberty. The most famous symbol is surely\_the rainbow flag, created in 1978 by the American artist Gilbert Baker as a symbol of diversity, respect and tolerance. This symbol has been translated into pins and other objects, building a common language for an incredibly diverse group of people, coming from different geographies and social classes.</p>\n<p align=\"“justify”\">The badges shown in this post were produced and used during the Stockholm Pride in 2008, year in which\_Stockholm also hosted the Europride Festival, presenting itself as the international capital of freedom and social progress. Nordiska Museet holds a complete documentation of Europride/Stockholm Pride 2008, with interviews, photographs and objects, including articles about the different social services that participated in the Pride celebrations: an amazing project of 'archiving the present'.</p>"
