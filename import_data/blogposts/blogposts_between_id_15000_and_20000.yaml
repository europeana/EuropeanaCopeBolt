        title: 'Europeana Fashion Tumblr curation by the Israel Museum'
        introduction: ''
        body: "<p align=\"justify\"><strong>Discover the traditions and costume regarding children and childrenswear in the Jewish culture around the world this July on the Europeana Fashion Tumblr!</strong></p>\n\n<p align=\"justify\">The Israel Museum, Jerusalem, is the new curator of the Europeana Fashion Tumblr. During this month, the Museum will focus the Tumblr on children and childrenswear: a photographic journey unearthing the cultural traditions that offers interesting perspectives on the latest directions of contemporary fashion.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-07/tumblr_o9tukgx2om1s0n7o6o1_1280-651x1024.jpg\" alt=\"\" class=\"size-large wp-image-7379\"><em>Rosie, Margit, and Arjie Fischer, in Temesvár, Hungary (now Timişoara, Romania), 1910. Collection of Tehiya and Harry Sapir, Jerusalem, Photographic Archive of the Isidore and Anne Falk Information Center for Jewish Art and Life, The Israel Museum, Jerusalem http://www.imj.org.il/en/</em></p>\n\n<p align=\"justify\">The pictures are selected from The Photographic Archive at the Isidore and Anne Falk Information Center for Jewish Art and Life, house to an extensive collection of rare photographs documenting the daily life of Jewish communities around the world. Its tens-of-thousands items include images of synagogues, cemeteries, and ceremonies, as well as various aspects of everyday life – costumes, jewelry, homes. Many photographs date from the latter part of the 19th century and the early 20th century, and constitute culturally, historically, and ethnographically valuable testimonies of a world now forgotten. Often these are the only surviving images from a once-thriving community that no longer exists.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-07/326-50053851-665x451.jpg\" alt=\"\" class=\"size-large wp-image-7380\"><em>Ester Talkar and her family, Bene Israel Community, Bombey, India, early 20th century. Photographic Archive of the Isidore and Anne Falk Information Center for Jewish Art and Life, The Israel Museum, Jerusalem http://www.imj.org.il/en/</em></p>\n\n<p align=\"justify\">The pictures show how many children’s garments looked like miniature versions of adult clothing, as children in traditional societies were considered adults-in-the-making from an early age; this testifies how the idea of ‘childhood’ as a distinct period of life  only emerged in Europe in recent centuries, eventually spreading to other cultures. In the Baghdad Jewish community, for example, the outfit worn by an eight-day-old baby boy at his circumcision resembled the coat worn by a bridegroom.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-07/tumblr_o9sa69bwug1s0n7o6o1_1280-657x1024.jpg\" alt=\"\" class=\"size-large wp-image-7381\"><em>Boy wearing an embroidered outfit in the style of Aqra, Iraqi Kurdistan, 1979. Photographic Archive of the Isidore and Anne Falk Information Center for Jewish Art and Life, The Israel Museum, Jerusalem http://www.imj.org.il/en/</em></p>\n\n<p align=\"justify\">Important additions accompanied many of the adult-looking clothes of babies and toddlers: special amulets to protect them from harm, at a time when child mortality was widespread. Since traditional societies placed a higher value on male children, in some communities an attempt was made to confuse the evil forces intent on harming young boys by dressing them in girls’ clothing. Later on, the Western idea of using color to distinguish between boys and girls also exerted an influence.</p>\n\n<p align=\"justify\">Learn more about these traditions or let yourself be fascinated by this visual history in black and white in the <a href=\"http://europeanafashion.tumblr.com/\">Europeana Fashion Tumblr</a>. Visit it everyday to find a new picture - and a new story.</p>"
