        title: '“Couture/Sculpture”: Azzedine Alaïa dresses Galleria Borghese'
        introduction: ''
        body: "<p align=\"justify\"><strong>Galleria Borghese in Rome unveils a major retrospective on the work of the French-Tunisian designer!</strong></p>\n<p align=\"justify\">Recently inaugurated during last edition of AltaRoma, the exhibition “Couture/Sculpture: Azzedine Alaïa in the History of Fashion” shows a selection of the designer creations juxtaposed to the classical sculpture and artworks of Galleria Borghese. The garments, which comes from the designer’s own archive, show off three decades of the Alaïa work, also including the stunning pieces that he designed for his friend Grace Jones.</p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/640x344_1436588357620_06_azzedine_alaia_galleria_borghese_ilvio_gallo__2_.jpg\" alt=\"\" class=\"size-full wp-image-5882\"><em><em>Azzedine Alaia. Exhibition at Villa Borghese. Photograph by Ilvio Gallo. Courtesy of Ilvio Gallo. All rights reserved.</em></em></p>\n<p align=\"justify\">Born in the late 30’s, Alaïa was since early oriented towards fashion. After being enrolled at the Ecole des Beaux Arts in Tunis lying about his age, he discovered his love for sculpture and sewing.</p> \n<p align=\"justify\">After moving to Paris to work for some of the biggest names in fashion as Dior, Yves Saint Laurent, Guy Laroche and Thierry Mugler, Alaïa learned how to combine his two passions. In 1970’s he opened his atelier and became the dresser of the most famous divas.</p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/m-2011-1365-jt-665x997.jpg\" alt=\"\" class=\"size-large wp-image-5883\"><em><em>Dress designed by Azzedine Alaia in 1986. Collection Les Arts Décoratifs. All rights reserved. </em></em></p>\n<p align=\"justify\">The exhibition, owned by Galleria Borghese until 25th October, celebrates the soft relationship between fashion and  body, through the delicate conversations held by the garments and the sculptures.</p>\n<p align=\"justify\">Visit <a href=\"http://www.galleriaborghese.it/\">Galleria Borghese website</a> to know more about the exhibition and  browse through <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=Ala%C3%AFa\">Euaropeana Fashion Archive</a> to find more designs by Azzedine Alaïa!</p>"
