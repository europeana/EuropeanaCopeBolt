        title: 'The vest: a men''s charm'
        introduction: ''
        body: "<p align=\"justify\"><strong>A vest is defined as a sleeveless garment covering the upper part of the body. Its name derives from French\_<em>veste,\_</em>meaning\_\"jacket, sport coat\", Italian\_<em>veste</em>\_\"robe, gown\", both coming from the Latin\_<em>vestis</em>. Later it took the name of \"waistcoat\", derived from the cutting of the coat at waist-level.</strong></p>\n\n<p align=\"justify\">Usually worn by men beneath a coat, it has been first introduced by King Charles II of England, who attempted to formalize men’s attire in court after the Restoration of the British monarchy in 1660. We learn it from a diary entry by the English naval administrator and Member of Parliament Samuel Pepys, who on October 8th, 1666, wrote \"[t]he King hath yesterday, in Council, declared his resolution of setting a fashion for clothes.... It will be a vest, I know not well how; but it is to teach the nobility thrift.\"</p>\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-10/m-2011-0095-jt.jpg\" alt=\"\" class=\"size-full wp-image-8022\"><em>Vest in embroidered silk. 1740/1750. Courtesy of Les Arts Décoratifs, Paris. All rights reserved</em></p></em>\n\n<p align=\"justify\">However the waistcoat has not been invented in England. In fact it derived from the Persian vests seen by English visitors to the court of Shah Abbas. As John Evelyn, another famous diarist, wrote on October 18th, 1666: \"To Court, it being the first time his Majesty put himself solemnly into the Eastern fashion of vest, changing doublet, stiff collar, bands and cloak, into a comely dress after the Persian mode, with girdles or straps, and shoestrings and garters into buckles... resolving never to alter it, and to leave the French mode\".</p>\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-10/9d851256fcb6e28671ae3bc24198aa9a.jpg\" alt=\"\" class=\"size-full wp-image-8021\"><em>Formal day outfit for a man. Hand-coloured fashion plate by Hujus showing men&#039;s dress. A man standing on a staircase holding a top hat and cane, in a dark blue cutaway coat with blue waistcoat. Male fashion for La Mode, mid 1830s. Courtesy of Victoria and Albert Museum. CC BY NC</em></p></em>\n\n<p align=\"justify\">During the seventeenth century the regular army’s uniforms included waistcoats, which were the reverse colour of their overcoats. At the same time civil people started to wear elaborate and brightly-coloured waistcoats and the trend continued through the eighteenth century too, until changing fashions in the nineteenth century restricted them in formal wear.</p>\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-10/7ee4e471a75cdfe146037ca79ffab8bf.jpg\" alt=\"\" class=\"size-full wp-image-8020\"><em>Waistcoat with deep V-neck collar with saving round in light gray silk. Courtesy of ModeMuseum Provincie Antwerpen. All rights reserved</em></p></em>\n\n<p align=\"justify\">The anti-aristocratic feeling after the French Revolution in France influenced the wardrobes of men and women; waistcoats became much less elaborate and their fit became shorter and tighter. The waistcoat moved away from being the centerpiece of a man's clothing and towards serving as a foundation garment, especially from the 1820s, when elite gentlemen started to wore corsets and the waistcoat, which often had whalebone stiffeners, was used to emphasize the figure.\nThis fashion remained throughout the 19th century, with less restriction at the waist. Toward the end of the century, the so-called 'Edwardian look' made a larger physique more popular.</p>\n\n<p align=\"justify\">The waistcoat remained visible in the UK until the late 1960s; since the 1970s it became once again a fashionable and popular garment among businessmen and young people wearing it in ensemble with their suits.</p>\n\n<p align=\"justify\">Discover more <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=waistcoat#searchTerm%3Dwaistcoat\">waistcoats</a> on Europeana Fashion portal!</p>"
