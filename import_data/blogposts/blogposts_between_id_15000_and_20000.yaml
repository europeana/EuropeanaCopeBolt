        title: 'Runway Archive: Valentino, Ready-to-Wear Winter 1979-1980'
        introduction: ''
        body: "<p><a href=\"http://www.europeana.eu/portal/en/record/2048232/europeana_fashion_54882568_jpg.html\"><img alt=\"two women dancing\" src=\"/files/fashion/2017-04/2048232-europeana-fashion-54882568-jpg.jpeg\" style=\"width: 819px; height: 1200px;\" /></a>Valentino autumn-winter 1979/1980 women's ready-to-wear collection, shown at Forum des Halles. Courtesy Paul Van Riel, All Rights Reserved</p>\r\n\r\n<p>The image captures a moment of fun on the runway of the Valentino winter 1979-1980 collection. The models are wearing two total-black outfits, composed by an two different ‘little black dresses’, one made of velvet and the other probably of sheer silk, and pointed heels. The two outfit are completed by flamboyant hats and accessories.</p>\r\n\r\n<p>The picture shows the two models dancing together: an interesting way to interpret the usual walk down the runway. The freedom and joy the image evokes might seem in contrast with the rather repetitive and rigorous parades at fashion shows. This has probably to do with the fact that the image comes from the show of a ready to wear collection: a different, more accessible line designed by Valentino, quite different from the couture. Through this line, the designer updated his definition of fashion, speaking to a wider audience and proposing another side of his personality to his public.</p>"
