        title: 'From (Selv)edge to (Selv)edge'
        introduction: ''
        body: "Fabric is essential to fashion, whether its shape or dimension, it often delimits the material area in which designers and tailors can experiment to resolve their ideas. In this way, the boundaries of fabric are translated into the boundaries of fashion itself, whose definition is then from selvedge to selvedge.\n\n<p class='image-with-caption'><img src=\"/files/fashion/2017-02/ebe1444baf1e1e0f0cc8144e36237638-665x732.jpg\" alt=\"Checkered fabric in linen, 1950-1970. Courtesy MoMu - ModeMuseum Provincie Antwerpen, all rights reserved.\" class=\"size-large wp-image-8617\"><em>Checkered fabric in linen, 1950-1970. Courtesy MoMu - ModeMuseum Provincie Antwerpen, all rights reserved.</em></p>\n\nWhile the length of a fabric can virtually be extended to the wish of its producer, its width is subdued to the width of the loom used to produce it. Although the world’s widest loom ever made – created by Jürgens GmbH &amp; Co. of Emsdetten in May 2005 - measures 33,15 m (108.75 ft), the usual width of fabrics revolves around 0,70 and 3 meters.\n\nSelvedge is the name used to indicate its extremes. selvedges run parallel to warp of the fabric and are usually created by the looping back of the weft thread with the main function to prevent the fabric to fray or unravel, finishing the fabric as it exits from the loom. To do this, the weft threads turn and go back on themselves while they are whirled around the warp. Since they are created along with the fabric, their style and size depends on the way the fabric is produced and on the type of loom involved.\n\n<p class='image-with-caption'><img class=\"size-full wp-image-8616\" src=\"/files/fashion/2017-02/8478f72a0036c4c88ddf7db5779b6836.jpg\" alt=\"Dress fabric of glazed brocaded worsted, probably made in Norwich, 1760-1770. Courtesy Victoria and Albert Museum, CC BY.\"><em>Dress fabric of glazed brocaded worsted, probably made in Norwich, 1760-1770. Courtesy Victoria and Albert Museum, CC BY.</em></p>\n\nStiff and sound, they can come plain or similar to the rest of the fabric, but otherwise they can be customised using thread in fancy colours. Sometimes instead, when jacquard looms or prints are involved, it is use to write on the selvedge the information of the fabric, as its commercial name, composition, or the name of its producer.\n\n<p class='image-with-caption'><img class=\"size-full wp-image-8618\" src=\"/files/fashion/2017-02/c876308bcb2f44b63604ddb190972b0a.jpg\" alt=\"\"><em>Dress designed by Dries van Noten, s/s 2010. Photo Stephen Matteus for MoMu. Courtesy MoMu - ModeMuseum Provincie Antwerpen, all rights reserved.</em></p>\n\nBeing stiffer and differing the texture of the rest of the fabric, they are usually discarded. Sometimes however, because of their peculiarities, they are used in design as embellishment or as structural resolutions. As they are made to prevent the fabric to fray, they don’t need any finishing, and their colours variations are intelligently used in other designs as hems decorations. Indeed, even if they limit the fabric, they don’t limit creativity."
