        title: 'Vestirsi da Uomo: performing masculinity at Pitti'
        introduction: ''
        body: "<p align=\"“justify”\">For its 80th edition in 2011, Fondazione Pitti Discovery launched 'Vestirsi da Uomo’ (Dress like a Man), a project focused on the exploration of the meanings and definitions of contemporary masculine elegance. To mark this event, both in 2011 and 2012 Pitti Discovery presented a reading of the theme which took the form of two highly reflective and striking performances, which played around the idea of gender being something performative and performable.</p>\n\n\n<p class='image-with-caption'><img class=\" wp-image-8052 \" src=\"/files/fashion/2016-10/pu2012001r00005.jpg\" alt=\"\"><em>Vestirsi da Uomo, performance curated by Marc Ascoli featuring students from Polimoda, Pitti Uomo 81, 2012, Courtesy Pitti Immagine, All Rights Reserved</em></p>\n<p align=\"“justify”\">In 2011,\_Olivier Saillard was appointed as the director; as historian and curator, he gave an original interpretation of the theme and developed it ‘on the catwalk': female models - the iconic mannequins Violeta Sanchez, Amalia Vaireli, Axelle Doue’, Claudia Huidobro - were in fact walking down the runway ‘wearing’ what Saillard defined as 'masculine attitude': a way of being and dressing, which comes before the gender we commonly attach to each piece of clothing.</p>\n\n\n<p class='image-with-caption'><img class=\"size-full wp-image-8053\" src=\"/files/fashion/2016-10/pu2011007r000791.jpg\" alt=\"\"><em>Vestirsi da Uomo, performance curated by Olivier Saillard, Pitti Uomo 80, 2011, Courtesy Pitti Immagine, All Rights Reserved</em></p>\n<p align=\"“justify”\">The following year, in occasion of Pitti Uomo 81,\_the second edition of Vestirsi da Uomo took place. Art director\_Marc Ascoli\_staged this edition; he developed his concept on the idea of the gender game; as he himself declared: 'a game between real and surreal, between the real garment and the imagery it evokes: exuberant, filled with energy, fanciful, dreamlike and visionary.’ Ascoli decided to involve students from Polimoda to take part onto the performance, considering them as the new generation shaping the contemporary sensibility towards fashion and clothing, and how they can help in shaping identity.</p>\n\n\n<p class='image-with-caption'><img class=\"size-full wp-image-8054\" src=\"/files/fashion/2016-10/pu2012001r00009.jpg\" alt=\"\"><em>Vestirsi da Uomo, performance curated by Marc Ascoli featuring students from Polimoda, Pitti Uomo 81, 2012, Courtesy Pitti Immagine, All Rights Reserved</em></p>\n<p align=\"“justify”\">The two performances demonstrated how, in a society in which the very definition of gender has become fluid and evolving, contemporary masculinity can be regarded more as an attitude than an actual apposition related to men. In this scenario, fashion plays a fundamental role, not only because clothes visually gather the characteristics that we appoint to what is masculine or what is feminine, but also because clothes, and the way they are constructed, can influence postures, gestures and, consequenty, behaviours.</p>"
