        title: 'Pedro Rodriguez'
        introduction: ''
        body: "<p align=\"justify\"><strong>Born in Valencia in 1895, Pedro Rodriguez became apprenticed to a tailor when he was just ten. While still a teenager, he was already designing on his own and, in 1919, he founded his fashion house, which was the first to be opened in Spain.</strong></p>\n\n<p align=\"justify\">His work became very popular after a showing at the Barcelona Fair in 1929, making him especially known for his beaded evening gowns. With his elegant and classic style, Pedro Rodriguez seduced the high class of Barcelona and, during his career, he managed to gain international success, establishing himself as a reference in Europe’s Haute Couture.</p>\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-07/76f26a1ea618b4d2eb09bed970682678.jpg\" alt=\"\" class=\"size-full wp-image-7426\"><em>Fashion plate by Pedro Rodriguez. Dress designed exclusively by Pedro Rodriguez for stores &quot;Franklin Simon&quot; New York. Part of a collection called &quot;Spanish Renaissance Collection&quot; inspired by portraits of the Museo del Prado. 1953. Courtesy of Museo del Traje. All rights reserved</em></p></em>\n\n<p align=\"justify\">Like his compatriot and friend Cristobal Balenciaga, Rodriguez moved to Paris at the beginning of the Spanish Civil War in 1936. While Balenciaga remained in Paris after the end of the war in 1939, Rodriguez decided to go back to his native country and quickly started opening new boutiques, in San Sebastian and Madrid. In 1940 he also founded the Cooperative of Haute Couture, of which he remained president until his death; during his mandate, he worked hard for the promotion of Spanish fashion abroad. Unfortunately, the Spain that Rodriguez returned to was ruled by the authoritarian government of Francisco Franco, who caused a relative cultural and political isolation; this is probably the reason why Rodriguez's reputation was largely confined to Spain.</p>\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-07/b982f308666d7cd0cc92695f9bf5d98a.jpg\" alt=\"\" class=\"size-full wp-image-7427\"><em>Model wearing a dress by Pedro Rodríguez. Summer 1973 collection. Advertising photography. Adlib Fashion Week in Ibiza, `Party in the piscina&#039; line. Courtesy of Museo del Traje. All rights reserved</em></p></em>\n\n<p align=\"justify\">However, a great commercial acceptance in the United States arrived when in 1952 an unnamed Spanish import/export house hosted a Spanish Festival of Fashion in Madrid to lure North American clothing buyers into Spain. The festival, which featured the work of Pedro Rodriguez and four other Spanish design houses, was the first attempt to market Spanish fashion to an international audience; Rodriguez was described as the preeminent Spanish designer working in Spain.</p>\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-07/e06b1f6ff770506c68bdfc49bfe5368f.jpg\" alt=\"\" class=\"size-full wp-image-7428\"><em>Figurine: pencil drawing by Pedro Rodriguez. Autumn-winter 1958-59 collection, &quot;imperio&#039; Goya&#039; line&quot;. Courtesy of Museo del Traje. All rights reserved</em></p></em>\n\n<p align=\"justify\">Discover more amazing images of <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=%22pedro+rodriguez%22#searchTerm%3D%22pedro%20rodriguez%22\">Pedro Rodriguez</a> on Europeana Fashion portal!</p>"
