        title: 'THE EDITOR''S COLUMN: TIME'
        introduction: ''
        body: "<p align=\"“justify”\">Fashion is naturally drawn to look forward, but the links with the past, its own as much as\_‘History’\_in a wider perspective, generates a tension in the relationship fashion itself has with time. This month’s theme looks at how fashion negotiates its position between past and future, gravitating around the idea of time as it appears from the items contained in museum collections and archives.</p>\n\n\n<p class='image-with-caption'><img class=\"size-full wp-image-8716\" src=\"/files/fashion/2017-03/0adc6104e8d1e8b3997f1ae25641befc.jpg\" alt=\"\"><em>&#039;Witching Hour&#039;, hat by Stephen Jones, 1999, Courtesy ModeMuseum Provincie Antwerpen, All Rights Reserved</em></p>\n<p align=\"“justify”\">As constraint and\_challenge, but also as catalyst of design practices and the reflections they originate, Time affects fashion 'from the micro to the macro' so to speak. In general - and abstract - terms, fashion has been deemed as the expression of its time, its fluctuations articulating the succession of epochs, sentiments and values. The personal relationship people have with fashion takes time into account: life is signalled by occasions requiring a reflection on how we appear; and even one single day can itself be divided into moments asking for different vestamentary\_choices.</p>\n\n\n<p class='image-with-caption'><img class=\"size-full wp-image-8717\" src=\"/files/fashion/2017-03/pff6.049.jpg\" alt=\"\"><em>“The collections: A journey through space and time”, permanent collection, Courtesy Peloponnesian Folklore Foundation, All Rights Reserved</em></p>\n<p align=\"“justify”\">If fashion can be defined ephemeral, establishing an interesting relationship with time, dresses and other fashion items populating archives and collections deal with another kind of temporality: longer, for sure, and\_in some cases aiming at eternity.\_Historian and critic Elizabeth Wilson opens her book Adorned in dreams, a cornerstone for the study of fashion, talking about the feelings of alienation that assails the visitor in a museum displaying fashion, where the clothes, first belonged and 'lived' by a body, are instead 'mounted' on a mannequin, while still retaining signs of its previous life. The stories of fashion inscribed in objects are made of the material traces that can be detected on their surface and appearance. the\_‘look’ of these objects tells the tale of the past, of experiences lived through the objects, testifying the transient nature not only of styles, but of life itself.</p>\n<p align=\"“justify”\">The interesting movement between eternity and change can be detected directly on the items contained in the collection, and in the ways in which they have been reconsidered and used in exhibitions, revitalising them and reactivating their potential to speak.</p>"
