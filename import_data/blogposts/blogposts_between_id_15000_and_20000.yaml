        title: 'Europeana Fashion''s November Issues!'
        introduction: ''
        body: "<p align=\"justify\"><strong>Welcome November browsing the month’s issues of 19th and 20th century publications!</strong></p>\n\n\n<p align=\"justify\">Whether depicting the best vogue for evening parties or the latest trends to wear while practicing a winter sport, historical publications are a great source of inspiration. This month, Europeana Fashion selects a few of the best plates from the 19th and 20th century collected in its archive to let you welcome November at its best.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-11/emuseumplus-665x739.jpg\" alt='“Women in winter sport apparel” “Die Dame\" (Ullstein/Berlin), Issue 4, November 1925, S. 28, Julie Haase-Werkenthin. Dietmar Katz, Kunstbibliothek, Staatliche Museen zu Berlin CC-BY-NC-SA.' class=\"size-large wp-image-6448\"><em><em>“Women in winter sport apparel”, “Die Dame&quot; (Ullstein/Berlin), Issue 4, November 1925, S. 28, Julie Haase-Werkenthin. Dietmar Katz, Kunstbibliothek, Staatliche Museen zu Berlin CC-BY-NC-SA.</em></em></p>\n\n<p align=\"justify\">The <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=#dataProviders%3DKunstbibliothek%2C%20Staatliche%20Museen%20zu%20Berlin\">Kunstbibliothek, Staatliche Museen zu Berlin</a> offers a wide selection of this plates and prints. Witnesses of fashion passing by, the publications collect in elegant black and white or coloured plates, not only garments but also the best hairstyles and accessories to sport at parties.</p> \n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-11/emuseumplus-2-665x739.jpg\" alt='Chalcography “T.32. 4. 5. 6. 1793, November.\", Journal des Luxus und der Moden, Kraus, Georg Melchior, 1793. Anna Russ, Kunstbibliothek, Staatliche Museen zu Berlin CC-BY-NC-SA.' class=\"size-large wp-image-6447\"><em><em>Chalcography “T.32. 4. 5. 6. 1793, November.&quot;, Journal des Luxus und der Moden, Kraus, Georg Melchior, 1793. Anna Russ, Kunstbibliothek, Staatliche Museen zu Berlin CC-BY-NC-SA.</em></em></p>\n\n<p align=\"justify\">In addition to those of other beautiful models, in the publications are also featured amazing illustrations of the Parisian styles of the time, including the creations of couturiers like Lanvin, Worth and Paquin. Browse Europeana Fashion to find more <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=#dataProviders%3DKunstbibliothek%2C%20Staatliche%20Museen%20zu%20Berlin%26searchTerm%3Dnovember\">fashionable suggestions</a> to enjoy this November!</p>\n\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-11/emuseumplus-1-665x739.jpg\" alt='Litograph “Planche XIX - Supplément du Style Parisien\", author Lucien Vogel, November 1915, No. 4. Anna Russ, Kunstbibliothek, Staatliche Museen zu Berlin CC-BY-NC-SA' class=\"size-large wp-image-6446\"><em><em>Lithograph “Planche XIX - Supplément du Style Parisien&quot;, author Lucien Vogel, November 1915, No. 4. Anna Russ, Kunstbibliothek, Staatliche Museen zu Berlin CC-BY-NC-SA.</em></em></p>"
