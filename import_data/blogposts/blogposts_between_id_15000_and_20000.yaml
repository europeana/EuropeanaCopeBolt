        title: '“Footprint. The Track of Shoes in Fashion” at MoMu'
        introduction: ''
        body: "<p align=\"justify\"><strong>On show through the 14th of February, the exhibition held at MoMu – the Fashion Museum of the Province of Antwerp – tracks the shoes that have made the history of fashion.</strong></p>\n\n<p align=\"justify\">The exhibition “Footprint. The Track of Shoes in Fashion” points out one of shoes' main features, that of leaving an imprint. The shoes of the twentieth and twenty-first centuries now on show at MoMu left an imprint in fashion, could it be for their particular design, for their popularity, or because they marked down a specific moment in history.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-01/surrealism-665x498.jpg\" alt=\"SURREALISM - Magic and illusions, those realms on the border between dream and reality, have often been inspirations for surrealist shoe designers. FootPrint The Tracks of Shoes in Fashion, on view until February 14th 2016 at MoMu Antwerp, more info http://bit.ly/1DSw9kc (c) Photo: MoMu Antwerp/ Koen de Waal\" class=\"size-large wp-image-6701\"><em><em>SURREALISM - Magic and illusions, those realms on the border between dream and reality, have often been inspirations for surrealist shoe designers. FootPrint The Tracks of Shoes in Fashion, on view until February 14th 2016 at MoMu Antwerp, more info http://bit.ly/1DSw9kc (c) Photo: MoMu Antwerp/ Koen de Waal.</em></em></p>\n\n<p align=\"justify\">The exhibition tells the story of these iconic shoes by displaying the collection of MoMu, on long-term loan from collectors Geert Bruloot and Eddy Michiels, along with more than 400 items from the archives of designers, international museums and collectors.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-01/architecture-665x498.jpg\" alt=\"ARCHITECTURE - Shoes use architectural and sculptural principles more than any other fashion item: from the heel to the toe and the instep, the shoe's construction and structure determine the view and the way that the foot can relate to the body. FootPrint The Tracks of Shoes in Fashion, on view until February 14th 2016 at MoMu Antwerp, more info http://bit.ly/1DSw9kc (c) Photo: MoMu Antwerp/ Koen de Waal\" class=\"size-large wp-image-6702\"><em><em>ARCHITECTURE - Shoes use architectural and sculptural principles more than any other fashion item: from the heel to the toe and the instep, the shoe&#039;s construction and structure determine the view and the way that the foot can relate to the body. FootPrint The Tracks of Shoes in Fashion, on view until February 14th 2016 at MoMu Antwerp, more info http://bit.ly/1DSw9kc (c) Photo: MoMu Antwerp/ Koen de Waal.</em></em></p>\n\n<p align=\"justify\">The many names present in the exhibition, Maison Margiela, Dirk Bikkembergs, Ann Demeulemeester, Dries Van Noten, AF Vandevorst, Manolo Blahnik, Christian Louboutin, Tokio Kumagaï, Roger Vivier, JW Anderson, Balenciaga, André Perugia, Vivienne Westwood, Salvatore Ferragamo, Patrick Cox, Raf Simons, Pierre Hardy and Azzedine Alaîa are displayed in different sections organized in thematic areas, which span chronologically and geographically to bring together the creations of the different designers whose work focused on similar themes and aesthetics. These innovators left themselves an imprint on the fashion of their age.</p>\n\nTo learn more about the exhibition, please visit <a href=\"http://bit.ly/1DSw9kc\">MoMu - ModeMuseum Provincie Antwerpen</a>. Visit also <a href=\"https://vimeo.com/momuantwerp/videos\">MoMu's Vimeo</a> page to see some interesting videos about the shoes in its exhibition!"
