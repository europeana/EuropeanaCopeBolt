        title: '“Fast Fashion. The dark side of fashion” at Museum für Kunst und Gewerbe, Hamburg'
        introduction: ''
        body: "<p align=\"justify\"><strong>While fashion industry accelerates its pace, a new exhibition raises the awareness on the side effects of fast fashion and mass production.</strong></p>\n\n<p align=\"justify\">Are we really conscious of what we wear? “Fast Fashion. The dark side of fashion” aims to answer this question exposing the results of a wrong, unaware behavior. Images of seamstresses on the brink of exhaustion and collapsed factory buildings with hundreds of dead are not the only shades of a glamorous lifestyle, but also its ecological impact harms the environment and mankind permanently.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-08/mkg_fastfashion_timmitchell_1_720x480-665x443.jpg\" alt=\"\" class=\"size-large wp-image-6059\"><em><em>Tim Mitchell, Clothing Recycled, 2005, © Tim Mitchell</em> | www.timmitchell.co.uk</em></p>\n \n<p align=\"justify\">Sustainability and consciousness are however a topical issue for many designers now: a well-known example is, for instance, Bruno Pieters’s “Honest By”, that offers products with complete transparency in price and manufactory. In addition, news have announced a partnership between Kering and London College of Fashion to encourage sustainable fashion design among its students.</p>\n\n<p align=\"justify\">For German speaking readers, “Fast Fashion. The dark side of fashion”’ blog http://stilbrise.de/ collects reports, information and news on the accompanying program, regular interviews and impressions from Instagram and Twitter. It also broadcasts addresses for fair fashion and DIY ideas along with special looks and original ideas on topics such as secondhand buying, upcycling and transformation, collected from the visitors of the exhibitions.</p>\n\n<p align=\"justify\">The exhibiton will remain on until the 25th of October. For more information, please visit <a href=\"http://www.mkg-hamburg.de/en/exhibitions/current/fast-fashion.html\">Museum für Kunst und Gewerbe, Hamburg</a>.</p>"
