        title: 'Maison Martin Margiela: Replica'
        introduction: ''
        body: "<p>Founded in 1988 by Belgian designer Martin Margiela, Maison Martin Margiela has since then awed with its unsettling creations that questioned the limits and potentialities of creativity and authorship in fashion.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-04/sweater-made-of-military-socks.jpeg\" style=\"width: 800px; height: 1200px;\" /></p>\r\n\r\n<p><strong>Sweater made of military socks, a/w 1991-92. Courtesy Modemuseum Hasselt, all rights reserved. </strong></p>\r\n\r\n<p>The Maison has, from its first collections, explored the use – and the reuse – of materials and clothes from the past. Example of this is its 'Artisanal' line, which contructs new garments through the deconstruction of other found garments and accessories, such as men hats or military socks, or plastic chains and necklaces. Beside this, Maison Martin Margiela introduced in its womenswear and menswear lines a selection of identical reconstruction of clothes from the past, called 'replicas'.</p>\r\n\r\n<p><img alt=\"Dress, reconstruction of a 1930s seethrough evening dress, Maison Martin Margiela, s/s 1994. Courtesy Modemuseum Hasselt, all rights reserved.\" src=\"/files/fashion/2017-04/dress-reconstruction-of-a-seethrough-evening-dress-from-the-early-1930s-maison-martin-margiela.jpeg\" style=\"width: 801px; height: 1200px;\" /></p>\r\n\r\n<p><strong>Dress, reconstruction of a seethrough evening dress from the early 1930s, Maison Martin Margiela, s/s 1994. Courtesy Modemuseum Hasselt, all rights reserved.</strong></p>\r\n\r\n<p>Selected from second-hand shops for their peculiarity, and with the aim of representing archetypal clothes for the contemporary wardrobe, these replicas differentiate one from each other for style and period, coming from the Thirties as well from the Seventies. Maison Martin Margiela designs their copies ensuring that their construction is an accurate reconstrucion of the original and the choice of fabric respects the identity of its model.</p>\r\n\r\n<p>This way, the garments are reactivated; what was just an unique lucky found on a rack or in a pile at a second-hand shop or market - regardless of its 'sartorial' past - becomes widely available, with the possibility to be worn in different sizes and by many. In the folds or linings of the replicas, accompanying the iconic hand stitched label of the maison, attached is a label delivering all the information neaded to retrace the history of the garment, explaining its style, provenance and period.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-04/detail-label-of-a-replica-of-a-reconstructed-jacket-from-the-1940s-maison-martin-margiela.jpeg\" style=\"width: 800px; height: 1200px;\" /></p>\r\n\r\n<p><strong>Detail, label of a replica of a reconstructed jacket from the 1940s, Maison Martin Margiela, 1990-95. Courtesy Modemuseum Hasselt, all rights reserved. </strong></p>\r\n\r\n<p>Reproducting pre-existing garments, Maison Martin Margiela questioned the meaning of authorship in the design team; the identity of the Maison lies in the very decision to do reproductions of clothes picked from a pile. Regardless of the label their bear or the inside, they are chosen for their resemblance of an archetype, whose research is the very aim of the Maison itself.</p>"
