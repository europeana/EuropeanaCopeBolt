        title: '“Liberty in Fashion” at Fashion and Textile Museum, London'
        introduction: ''
        body: "<p align=\"justify\"><strong>The 140th anniversary of the iconic store is celebrated in London with an exhibition that shows the store’s distinctive textile prints and creations!</strong></p>\n\n<p align=\"justify\">The exhibition “Liberty in Fashion”, held until the 28th of February 2016 at the Fashion and Textile Museum in London, is the first major Liberty retrospective of the 21st century, featuring more than 150 of the store’s ensemble and accessories.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/liberty-constantia-print-001-665x904.jpg\" alt=\"Art Nouveau fashion using the Liberty print ‘Constantia’, 1961 – traditional prints were reinterpreted by a new generation of fashion designers.  Photograph: © Liberty London\" class=\"size-large wp-image-6357\"><em><em>Art Nouveau fashion using the Liberty print ‘Constantia’, 1961 – traditional prints were reinterpreted by a new generation of fashion designers.  Photograph: © Liberty London</em>.</em></p>\n\n<p align=\"justify\">The Liberty store, which can claim collaborations with William Morris and Dante Gabriel Rossetti, was founded in 1875 by Albert Liberty, and used to sell silks, cottons and fine wools imported from China, Japan and India. Its unique printed fabrics were also used by designers Yves Saint Laurent, Mary Quant and Vivienne Westwood in their collections, and the enduring relationship between Liberty and fashion designers also brought to collaborations with high profile brands like Nike.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-10/3e7a4de3-5597-47db-bca5-85a20e3bf2a4-2060x1998-665x644.jpg\" alt=\"A feather-patterned Liberty fabric. Photograph: © Copyright of Liberty Fabric Limited\" class=\"size-large wp-image-6358\"><em><em>A feather-patterned Liberty fabric. Photograph: © Copyright of Liberty Fabric Limited</em>.</em></p>\n\n<p align=\"justify\">In addition to the results of these collaborations, the exhibition also displays a wide selection of the store’s historic creations, including a cape from the 1890s constructed from Chinese shawls, a Paul Poiret silk robe from the 1930s and a late 1960s Macedonia print dress. Most of the pieces lent to the exhibition come from the famous Butterfields’ collection, which recently dressed also Eddie Redmayne for the 2016 film “The Danish Girl”.</p>\n\n<p align=\"justify\">To learn more about the exhibition, please visit the <a href=\"http://www.ftmlondon.org/ftm-exhibitions/liberty-in-fashion/\">Fashion and Textile Museum</a>. Browse also Europeana Fashion archive to find more creations by <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=liberty#searchTerm%3D%22liberty%20%26%20Co.%22\">Liberty</a>!</p>"
