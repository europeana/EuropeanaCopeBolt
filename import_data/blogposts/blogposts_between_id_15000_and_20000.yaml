        title: 'History of a couturier: Pierre Balmain'
        introduction: ''
        body: "<p align=\"justify\"><strong>Pierre Balmain was born in 1914 in St. Jean de Maurienne. His father owned a wholesale drapery business and his mother worked at a boutique.</strong></p>\n<p align=\"justify\">After a childhood spent playing with fabrics in the shop where his mother used to work, Balmain started to study architecture at the Ecole des Beaux Arts in Paris, but did not complete his studies. He used his spare time designing dresses and when decided to present them to somebody, he turned out a trial at Molyneux’s, where he worked for five years, from 1934 to 1939.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-11/20140327_1331.jpg\" alt=\"\" class=\"size-full wp-image-6541\"><em>Fashion illustration by Renè Gruau for Pierre Balmain. 1948. Courtesy of Gemeentemuseum Den Haag</em></p></em>\n<p align=\"justify\">After compulsory military service, the designer joined Lucien Lelong and worked for him during the German occupation of Paris. The Maison Lelong launched the trend of the long bell-shaped skirts with small waists, a line which later became popular as New Look. In 1945 he opened his own house and in 1947 he launched a perfume and gave it the name of his telephone number Elysees 64-83.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-11/m-2011-1189-jt-665x997.jpg\" alt=\"\" class=\"size-large wp-image-6540\"><em>Evening gown in embroidered lace and tulle by Pierre Balmain. 1950. Courtesy of Les Arts Décoratifs, Paris. All rights reserved.</em></p></em>\n<p align=\"justify\">Later in 1951 he opened branches in the USA and designed many sportswear collections for the ready-to-wear market, becoming famous for his ability to make simple, tailored suits as well as grand evening gowns, in the same slender and elegant lines. He introduced the \"bouffant\" skirt, which remained high fashion for evening wear during the 50's, in ensemble with the boned strapless top.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-11/2104011.jpg\" alt=\"\" class=\"size-full wp-image-6542\"><em>Model wearing a spotted evening dress by Pierre Balmain. 1962. Courtesy of Nordiska Museet</em></p></em>\n<p align=\"justify\">In addition to his couture work, Pierre Balmain's designs were greatly in demand in Hollywood. He received a nomination at the Tony Awards as better costume designer and won the Drama Desk Award for best costumes in Happy New Year, in 1980. Between 1951 and 1972, he designed costumes for 16 films, dressing stars as Vivien Leigh and Mae West, also for the off-screen events. He also designed for French films, including \"God Created Woman\" which introduced Brigitte Bardot to the great screen.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-11/m-2009-0310-jt.jpg\" alt=\"\" class=\"size-full wp-image-6539\"><em>Ensemble: helmet and trench coat in leather and silk by Pierre Balmain. 1977. Courtesy of Les Arts Décoratifs, Paris. All rights reserved.</em></p></em>\n<p align=\"justify\">He died in Paris in 1982, leaving his house led by Erik Mortensen, a Danish designer , who had been Balmain's right hand man.</p>\n<p align=\"justify\">Browse other <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=balmain#searchTerm%3Dbalmain\">Balmain</a> contents on Europeana Fashion Portal.</p>"
