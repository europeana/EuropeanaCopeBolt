        title: 'Runway Archive: Moren Wizard, Pitti Uomo 17, 1980'
        introduction: ''
        body: "<p class='image-with-caption'><img class=\"size-full wp-image-8755\" src=\"/files/fashion/2017-03/pu1980001r00008.jpg\" alt=\"\"><em>Moren Wizard, Pitti Uomo 17, 1980</em></p>\n<p align=\"“justify”\">The picture shows three male models wearing silver raincoats over trousers and jumpers. The raincoats are all the same: sleeveless, with a high collar and a hoodie. The looks are completed by fur-lined gloves and dark sunglasses. Behind the models, who stand in a quasi-militaristic pose, a backdrop with a sketch stands out, showing clearly the name of the brand, Moren Wizard.</p>\n<p align=\"“justify”\">The outfits were presented in occasion of Pitti Immagine 17, in 1980. In the context of Pitti Uomo,\_founded in 1972 with the intent of promoting clothing and accessories for men.\_many collateral and experimental actions took place: one of these were the so-called 'sfilate collettive' (collective catwalks), where many brands were invited to present their creations. The Italian brand Moren Wizard was one of them, taking part in the 1980's edition of the event.</p>"
