        title: 'The ''Mains'' of Couture'
        introduction: ''
        body: "<p>Within the environment of the atelier, hands are so important, they traditionally are used, as a term, to indicate those professionals who take care of the materialisation of the couturier’s ideas to reality.</p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/2048230/europeana_fashion_17547.html?q=haute+couture\"><img alt=\"Gown form the Maison Worth, 1895-1900 ca., Courtesy Modemuseum Hasselt, All Rights Reserved\" src=\"/files/fashion/2017-04/gown-from-maison-worth.jpeg\" style=\"width: 800px; height: 1200px;\" /></a></p>\r\n\r\n<h4>Gown from the Maison Worth, 1895-1900 ca., Courtesy Modemuseum Hasselt, All Rights Reserved</h4>\r\n\r\n<p></p>\r\n\r\n<p>The première main, often referred to as just première, is the head of the atelier, the person in charge of supervise the work of all the people involved in the the process of production of dreamy couture gowns and precious ensembles. The other workers, each specialised in one passage of the process, are called petites mains. The hierarchy within the atelier is quite strict, and usually petite mains end up being so loyal to the fashion house they are in, to grow there professionally, from the apprenticeship onwards.</p>\r\n\r\n<p><a href=\"/files/2017-04/thumbnail-by-url-2.json.jpeg\"><img alt=\"Dress by Hubert de Givenchy, 1950 ca., Courtesy MUDE - Museu Do Design E Da Moda, Colecção Francisco Capelo, All Rights Reserved\" src=\"/files/fashion/2017-04/dress-by-hubert-de-givenchy-c1950.jpeg\" style=\"width: 400px; height: 600px;\" /></a></p>\r\n\r\n<h4>Dress by Hubert de Givenchy, 1950 ca., Courtesy MUDE - Museu Do Design E Da Moda, Colecção Francisco Capelo, All Rights Reserved</h4>\r\n\r\n<p></p>\r\n\r\n<p>It is very important that both premieres and petites mains are able to understand the designer they work with, and above all that they share a language in order for the creations to be successful. Premières are always present during fittings, and have to be able to understand what is wrong with the toiles - the first step of the process, usually made of cheaper fabric - so they can go back to the tier and fix it according to the couturier’s vision.</p>\r\n\r\n<p>It is probably their attention to all the visible and invisible aspects of couture that made them gain this name. Petites Mains are in fact the ones who embroider and complete all the details of a gown, tirelessly putting effort and technique into their work through their hands.</p>"
