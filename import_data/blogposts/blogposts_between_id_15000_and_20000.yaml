        title: 'Peloponnesian Folklore Foundation curates the Europeana Fashion Tumblr'
        introduction: ''
        body: "<p>This month, our Tumblr is dissecting Greece’s traditional costumes, with a selection of images curated by the Peloponnesian Folklore Foundation of Nafplion.</p>\r\n\r\n<p>Traditional costumes are usually known or remembered for their detailed and colourful craft: embroideries, prints and other ornaments usually cover and distinguish these clothes for their role and use. Moreover, their patterns and their construction let insights on histories – and stories – able to enrich our common undertanding of regional traditions.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2017-06/tumblr-or1kzvagjw1s0n7o6o1-1280.jpg\" style=\"width: 613px; height: 911px;\" /></p>\r\n\r\n<p><em><strong>Pattern of a Karagouna (Thessaly, Greece) chemise - 'linomaniko'. Peloponnesian Folklore Foundation Collection, Nafplion. </strong></em></p>\r\n\r\n<p>Peloponnesian Folklore Foundation is a cultural institution and museum based in Nafplion, Greece. It was founded in 1947 by the folklorist and scenic designer Ioanna Papantoniou. Its collection, composed by traditional and folk costumes, as well as the work of recent Greek fashion designers, is accessible on the Europeana Fashion collection and, for this June, also on our Tumblr, where we will unveil some of the gems of the archive.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2017-06/pff.2a.jpg\" style=\"width: 755px; height: 871px;\" /></p>\r\n\r\n<p><em><strong>'Linomaniko'. Linen chemise from the old-style Karagouna costume. Thessaly, Greece. Early 20th century. Peloponnesian Folklore Foundation Collection, Nafplion. </strong></em></p>\r\n\r\n<p>In fact, every day on the Tumblr will be posted two pictures illustrating the pattern of a different traditional costume, each with a detailed description of the facture of the costume. From ‘linomaniko’ chemises to bridal overcoats – ‘kavais’ – every layer and piece of costume will be represented on the Tumblr curation.</p>\r\n\r\n<p>Tune on the <a href=\"http://europeanafashion.tumblr.com/\">Europeana Fashion Tumblr </a>and don’t miss a post.</p>\r\n\r\n<p></p>"
