        title: 'Europeana Fashion Portal Update'
        introduction: ''
        body: "<p align=\"justify\"><strong>A new search function, new themes and lots of new pictures are now available on the Europeana Fashion portal.</strong></p>\n<p align=\"justify\">The latest update of the Europeana Fashion portal adds new functions and improvements to both the search and display of content. After a long work on the harmonisation of metadata, the much awaited 'date' filter has been implemented in the search system, allowing to browse items by date, starting from BCE to today. Also the display of the images has been improved, in order to offer a faster browsing and an overall better user experience.</p>\n\n\n<p class='image-with-caption'><img class=\"size-large wp-image-7166\" src=\"/files/fashion/2016-06/56330336-665x971.jpg\" alt=\"Model's line-up of Issey Miyake spring-summer 1982 women's ready-to-wear fashion show. Collection Paul Van Riel, © Paul van Riel / HH.\"><em>Models</em></p>\n<p align=\"justify\">Moreover, the Dutch fashion photographer Paul van Riel joins the portal as new content provider, adding some amazing material to the Europeana Fashion collection. Thanks to this contribution, and to the ones of our long-term providers, like Catwalk Pictures, we have now reached almost 800.000 items accessible online on our portal.</p>\n\n\n<p class='image-with-caption'><img class=\"size-full wp-image-7168\" src=\"/files/fashion/2016-06/giorgio_armani_aw11_06451.jpg\" alt=\"\"><em>Giorgio Armani autumn-winter 2011 womenswear fashion show. Photo by Etienne Tordoir. Collection Catwalkpictures, all rights reserved.</em></p>\n<p align=\"justify\">In addition, three new themes are now featured on the portal: “Let’s Dance”, “The Zoo” and “Monochromes”. These new themes, alongside the others already present in the section, gather some of the most fascinating images from Europeana Fashion: <a href=\"http://www.europeanafashion.eu/portal/themeoverview.html\">have a look at them to learn more</a>!</p>\n<p align=\"justify\">Enjoy all these new features, now on our <a href=\"http://www.europeanafashion.eu/portal/home.html\">Europeana Fashion portal</a>.</p>"
