        title: 'Pitti Archive: “The Fourth Sex. Adolescent Extremes”'
        introduction: ''
        body: "<p align=\"justify\"><strong>Starting today, Pitti Uomo 90 will present during the week various events, among those “Florence Calling: Raf Simons”.</strong></p>\n\n<p align=\"justify\">The event, to be staged in Stazione Leopolda in the evening of Thursday 16th June, celebrates the return to Florence of Belgian fashion designer Raf Simons.</p>\n\n<p align=\"justify\">The designer, creative director of Christian Dior from 2012 to 2015 and of Jil Sander from 2005 to 2011, was invited following a series of successful collaborations with Pitti Uomo and Fondazione Pitti Discovery; these include the exhibition “The Fourth Sex - Adolescent Extremes” in 2003, the retrospective “Raf Simons 1995-2005”, the presentation of the book “Raf Simons Redux” with a fashion show and video installation in 2005, and the Jil Sander s/s 2011 runway show.</p> \n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-06/pu2003001r00107-665x443.jpg\" alt=\"\" class=\"size-large wp-image-7195\"><em>The exhibition “The Fourth Sex. Adolescent Extremes”, staged in Stazione Leopola during Pitti Uomo 63. Photo by Carlo Fei. Collection Pitti Immagine, all rights reserved.</em></p>\n\n<p align=\"justify\">In particular, the 2003 exhibition gives a meaningful insight in Simons’ world. Co-curated by Francesco Bonami, then artistic director of Fondazione Pitti Discovery, and Simons himself, the exhibit reflected upon a central figure in the work of Simons, the teenager; seen as a cultural phenomenon, that of adolescence was explored as a territory defined by very specific tastes, tendencies and interests, although being chaotic in its state of continuous formation.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-06/pu2003001r00105-665x443.jpg\" alt=\"\" class=\"size-large wp-image-7196\"><em>The exhibition “The Fourth Sex. Adolescent Extremes”, staged in Stazione Leopola during Pitti Uomo 63. Photo by Carlo Fei. Collection Pitti Immagine, all rights reserved.</em></p>\n\n<p align=\"justify\">These ‘adolescent extremes’ have been explored, in the exhibition and in its catalogue, by the work of a multitude of artists, directors, fashion designers and musicians who, since the 60s, have been investigating, getting inspired or inspiring teenagers. They include, among others, photographers Andreas Gursky, Larry Clark, Wolfgang Tillmans, artists Vanessa Beecroft, Gilbert&amp;George, Takashi Murakami and fashion designers André Courrèges, Pierre Cardin, Bernhard Willhelm, Comme des Garçons, Helmut Lang and Fiorucci.</p> \n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-06/pu2003001r00016-665x436.jpg\" alt=\"\" class=\"size-large wp-image-7197\"><em>The exhibition “The Fourth Sex. Adolescent Extremes”, staged in Stazione Leopola during Pitti Uomo 63. Photo by Carlo Fei. Collection Pitti Immagine, all rights reserved.</em></p>\n\n<p align=\"justify\">Installed at Stazione Leopolda by the architect group ‘Cliostraats’, the exhibition drew inspiration from these diverse languages and media to outline teenagers’ grammatics and codes. The value of the exhibition stands in the representation of adolescence as an aesthetic category, serving not only as an inspiration but also as a strong influence in fashion, art, music and cinema.</p>\n\n<p align=\"justify\">Pictures of <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=%22il+quarto+sesso%22#searchTerm%3D%22il%20quarto%20sesso%22\">“The Fourth Sex. Adolescent Extremes”</a>, as well as those of the <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=%22il+quarto+sesso%22#searchTerm%3D%22icarus%20surgit%22\">fashion show staged at Giardino dei Boboli in 2005</a> are provided by <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=\">Fondazione Pitti Immagine</a> and can be found in the Europeana Fashion collection. Browse them while waiting for the <a href=\"http://www.pittimmagine.com/en/corporate/fairs/uomo/events/2016/rafsimons.html\">upcoming event</a> on Thursday 16th!</p>"
