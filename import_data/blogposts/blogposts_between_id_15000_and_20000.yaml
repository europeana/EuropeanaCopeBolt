        title: 'Lorenzo Mattotti'
        introduction: ''
        body: "<p align=\"“justify”\"><strong>Illustrating fashion is a very peculiar act; while sketching is the earliest stage of the design process, when the idea gets the form of some lines on a sheet, fashion illustration calls for a completely different context and then, a different meaning. It is about retracing the idea behind a real dress, imagining a set and visually writing a story.</strong></p>\n\n\n<p class='image-with-caption'><img class=\"size-large wp-image-7496\" src=\"/files/fashion/2016-07/0139ls-665x867.jpg\" alt=\"\"><em>Illustration by Lorenzo Mattotti, on Vanity, 1985, Courtesy Missoni Archive</em></p>\n<p align=\"“justify”\">It is not necessary to come from inside the fashion world to be able to capture the intrinsic nature of fashion; Lorenzo Mattotti exemplifies the fact that what is needed is instead a good eye and an open mind. Mattotti started to illustrate fashion when the ‘Valvoline’ group, a collective of comics illustrators founded between 1982 and 1983 with, as members, Igor Tuveri (Igort), Giorgio Carpinteri, Marcello Jori, Jerry Kramsky, Daniele Brolli, Charles Burnes e Massimo Iosa Ghini, started participating to the pages of Vanity, the avant-garde illustrated fashion and style magazine founded by Anna Piaggi at the beginning of the 1980s.</p>\n\n\n<p class='image-with-caption'><img class=\"size-large wp-image-7497\" src=\"/files/fashion/2016-07/0144ls-665x867.jpg\" alt=\"\"><em>Illustration by Lorenzo Mattotti, Vanity Cover, 1985, Courtesy Missoni Archive</em></p>\n<p align=\"“justify”\">Of the whole group, he is the one who has established the longest relationship with fashion; this, probably because it allowed him to explore some themes - above all the relationship between identity and performance - that are central for him as artist and for the mythologisation of fashion itself. He has recently declared, in an interview to the <em>Newyorker</em>: “Doing fashion illustrations is part of my work, but for me it’s all about women. When I look back at my work, I see images of women. It’s all about women—very pictorial women putting on dresses, putting on a show.”</p>\n<p align=\"“justify”\">Mattotti’s provenance from the world of comics shows in his approach to the actual clothes in the illustrations made for fashion. Clothes are, for him, a pretext to reflect on the formal composition of images, and on the possibility to build narratives around the encounter of a body, a personality and a dress. The worlds he portrays do not want to be true-to-life, nor his personnages are immediately recognisable as ‘humans’, as it is clear in the illustration made in 1985 for Vanity, featuring Missoni clothes.</p>\n\n\n<p class='image-with-caption'><img class=\"size-large wp-image-7498\" src=\"/files/fashion/2016-07/0141ls-665x867.jpg\" alt=\"\"><em>Illustration by Lorenzo Mattotti, on Vanity, 1985, Courtesy Missoni Archive</em></p>\n<p align=\"“justify”\">His interest in the body and its materiality goes together with the necessity to portray the materiality of clothes and textiles. All his works show his great attention to prints, embroideries and textures, together with his will to place clothes in an imaginary setting, establishing interesting links between what is visible and what is imagined, between reality and utopia.</p>"
