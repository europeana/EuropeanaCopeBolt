        title: 'La Petite Robe Noire: a timeless uniform'
        introduction: ''
        body: "<p align=\"justify\"><strong>In 1926 American Vogue published a picture of a short black dress designed by Coco Chanel with the name of ‘Chanel’s Ford’. Simple and accessible for women of most social classes, Vogue also wrote that it would become \"a sort of uniform for all women of taste\".</strong></p>\n\n<p align=\"justify\">After its launch in the 1920s as an unavoidable object in a woman’s wardrobe, the little black dress was largely adopted during the Great Depression from women across different social classes, thanks to its affordability and elegance. In fact, it required only two yards of fabric, as opposed to the ten or more yards necessary to fashion bustles; also the darker shades were more practical to work outside the home, not fearing the dirt of the industrial world. For the same reasons,  it became a common uniform for civilian women entering the workforce during WW2, when the rationing of textiles was established.</p>\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-09/8a2e8a73e82295c9fc3b18d7a07f289f.jpg\" alt=\"\" class=\"size-full wp-image-7790\"><em>Little black dress designed by Madame Handley-Seymour from a model of Coco Chanel. mid 1920/late1920. Courtesy of Victoria and Albert museum. ©Elizabeth Handley-Seymour CC BY NC</em></p></em>\n\n<p align=\"justify\">Hollywood's influence on fashion in North America opened the way to the success of this particular dress. The Chanel’s baton was picked up by Christian Dior, who the petit robe noir as a landmark model for the development of his famous Corolle line, in 1947, demonsrating how the model was prone to modifications and updates. It was Audrey Hepburn who made the garment famous in its original design, wearing the one designed by Hubert de Givenchy in the iconic movie Breakfast at Tiffany in 1960s; Hepburn - and the movie itself - translated the petite robe noir into an icon of popular culture, making it the uniform of choice for women, mo matter the occasion, the space or the time.</p>\n\n<em><p class='image-with-caption'><img src=\"/files/fashion/2016-09/6444f6d85073f99572cc0694eac9ed39-665x739.jpg\" alt=\"\" class=\"size-large wp-image-7791\"><em>&quot;Artemise&quot; Little black dress designed by Yves Saint Laurent. Collection Fall/Winter 1959. Courtesy of Kunstgewerbemuseum, Staatliche Museen zu Berlin. CC BY NC SA</em></p></em>\n\n<p align=\"justify\">However remaining a staple of wardrobes throughout the 1970s, it was the popularity of casual fabrics and the rise of business wear to fully bring back the little black dress into vogue in the 1980s with some ‘twists’: broad shoulders, peplum cut or other embellishments. Due to its being a symbol of glamourous and mysterious women with a strong character, it was adopted later in 1990s by the grunge culture in combination both with sandals or combat boots. In the late 1990s the new glamour trend led to new variations of the dress, culminating with the reemergence of the ‘original’- simple and, of course, full-black -  version in the late 2000s.</p>\n\n<p align=\"justify\">Until 1920s women used to wear black dresses while mourning, but the simple-yet-elegant design kept by the little black dress through the years has signed the transition of black from a symbol of grief to a statement of high fashion. While it totally disappeared from funerals, it turned into the colour of official occasion, becoming a sartorial staple for most contemporary women.</p>\n\n<p align=\"justify\">Discover more glamourous samples of <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=%22little+black+dress%22#objectType%3Dhttp%3A%2F%2Fthesaurus.europeanafashion.eu%2Fthesaurus%2F10005%26searchTerm%3Dblack\">little black dress</a> on the Europeana Fashion portal!</p>"
