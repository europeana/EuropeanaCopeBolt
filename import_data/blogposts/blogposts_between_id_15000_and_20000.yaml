        title: 'MET Museum hosts the exhibition “China. Through the looking glass.”'
        introduction: ''
        body: "<p align=\"justify\"><strong>Dresses and porcelains gather the rooms of MET Museum in the exhibit “China. Through the looking glass.”</strong></p>\n<p align=\"justify\">Close to them there are old and new patterns, traditional clothes and their contemporary interpretations: something old and something new, in a perfect marriage between East and West. A selection coming  from The Costume Institute and the Department of Asian Art collection as costumes, paintings, porcelains, and art “other” including movies, revealing enchanting reflections of Chinese imagery. Of course something blue was not forgotten….</p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-09/80027332_01_l-665x665.jpg\" alt=\"\" class=\"size-large wp-image-5805\"><em>Photo: Roberto Cavalli (Italian, born 1940). Evening dress, fall/winter 2005–6. Courtesy of Roberto Cavalli.</em></p>\n<p align=\"justify\">Cavalli’s haute couture dress, symbol of the exhibition, is an example of the impact of Chinese aesthetics on Western fashion and how China has fueled the fashionable imagination for centuries. Through the looking glass of fashion, designers conjoin disparate stylistic references into a mix of Chinese aesthetic and cultural traditions.</p>\n\n<p align=\"justify\">The exhibition features more than 140 examples of haute couture and avant-garde ready-to-wear alongside Chinese art. Filmic representations of China are incorporated throughout to reveal how our visions of China are framed by narratives that draw upon popular culture, and also to recognize the importance of cinema as a medium through which to understand the richness of Chinese history.</p>\n\n<p align=\"justify\">Discover more about the exhibition in <a href=\"http://europeanafashion.eu/portal/eventdetail.html?event=exhibition-china-through-the-looking-glass\">Europeana Fashion Event area</a> and give a look to Orient Inspired Selection on <a href=\"http://europeanafashion.tumblr.com/\">Europeana Fashion Tumblr</a>!</p>"
