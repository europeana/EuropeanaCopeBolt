        title: 'August Tumblr monthly curation by Pucci Archive'
        introduction: ''
        body: "<p align=\"justify\"><strong>In August Pucci shares “Pilote Episode” and its inspiration on Europeana Fashion Tumblr.</strong></p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-08/picture-074-665x665.jpg\" alt=\"A detail of the Emilio Pucci Pilot Collection by Massimo Giorgetti (June 2015) QUADRATINI print  from an archive designs: SCACCHIERA, originaly dated 1963 and designed by Emilio Pucci.  All rights reserved. \" class=\"size-large wp-image-5949\"><em><em>A detail of the Emilio Pucci Pilot Collection by Massimo Giorgetti (June 2015) QUADRATINI print  from an archive designs: SCACCHIERA, originaly dated 1963 and designed by Emilio Pucci.  All rights reserved. </em></em></p>\n<p align=\"justify\">In occasion of its latest collection “Pilote Episode” designed by the new Creative Director Massimo Giorgetti and presented at the Voliere in Boboli’s garden during last Pitti, Pucci shares with Europeana Fashion some pieces and prints alongside archive items in this monthly Tumblr curation.</p>\n<p align=\"justify\">Faithful to the history of the Maison, this new collection focuses on prints and dresses with a clear shape, recalling that fifties style that made the Marquise famous with his very original printed shirts, in a classy but funny way.</p>\n<p class='image-with-caption'><img src=\"/files/fashion/2015-08/fo00612b-665x924.jpg\" alt=\"Model wearing a printed silk shirt designed by Emilio Pucci. &quot;Cortina D'Ampezzo&quot; design. 1957. Courtesy of Pucci Archive. \" class=\"size-large wp-image-5948\"><em><em>Model wearing a printed silk shirt designed by Emilio Pucci. &quot;Cortina D&#039;Ampezzo&quot; design. 1957. Courtesy of Pucci Archive. </em></em></p>\n<p align=\"justify\">With “Pilote Episode” Massimo Giorgetti has turned out with a well-acquainted Pucci Style, marking a suitable distance from the latest magnificent development of the Maison, without losing quality level. This collection could be described as  “Finally Pucci Again!”</p>\n<p align=\"justify\">Follow Pucci Archive monthly curation on <a href=\"http://europeanafashion.tumblr.com/\">Europeana Fashion Tumblr</a>!</p>"
