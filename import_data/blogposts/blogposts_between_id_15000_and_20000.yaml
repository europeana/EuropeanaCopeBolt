        title: 'Valentino Garavani'
        introduction: ''
        body: "<p align=\"justify\"><strong>Standing out for his elegant and charming creations, Valentino Garavani, known to all simply as Valentino, has established himself as one of the top designers of Italian couture.</strong></p>\n\n<p align=\"justify\">Born in Voghera, Italy, in May 1932, Valentino debuted early in fashion; in fact, he started very young as apprentice for local designers, including his aunt Rosa. His formal training took place later in Paris, where after graduating at the École des Beaux-Arts and the Chambre Syndicale de la Couture Parisienne, he had his professional start in haute couture working for Jean Dessès and Guy Laroche. In 1959 Valentino came back to Rome and opened his fashion house one year later in partnership with Giancarlo Giammetti. The couple in business and in life modeled their business on the grand houses Valentino had seen in Paris and developed it into an internationally recognized brand.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-12/mude.m.0333.02-665x988.jpg\" alt=\"\" class=\"size-large wp-image-8390\"><em>Red dress designed by Valentino. 1971. Courtesy of MUDE - Museu do Design e da Moda, Colecção Francisco Capelo. All rights reserved</em></p>\n\n<p align=\"justify\">Valentino based his work on the desire to accentuate a woman’s sensuality with his clothes; his debut in the same year of the launch of Federico Fellini’s “La Dolce Vita” probably accelerated his success as women everywhere wished to emulate the film's style and its star Anita Ekberg. Since his early shows Valentino drew praise for his full-length romantic skirts and his style was immediately recognizable for dresses made in a particular shade of red, now known as \"Valentino red”, which still characterizes the label. In 1967 he was awarded with the prestigious Neiman Marcus Award for his ”no-colour” collection, in which he featured a palette of beige, white, and ivory hues.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2016-12/valentino_css08_266.jpg\" alt=\"\" class=\"size-full wp-image-8391\"><em>Model on catwalk for Valentino&#039;s final show at the Musée Rodin in Paris. Spring Summer 2008, Couture collection. Courtesy of Catwalkpictures. All rights reserved</em></p>\n\n<p align=\"justify\">Since the very beginning Valentino’s unique and feminine designs have enchanted the women known for their allure and personal style. One of his first most prominent client was Jacqueline Kennedy, who in 1964 ordered six dresses in black and white to wear during the year following the assassination of her husband, President John F. Kennedy; in 1968 Valentino also designed the dress that she wore for the wedding with Aristotle Onassis. But she is not the only iconic personality the Valentino’s signature was linked to; the Maison has been chosen several times by Hollywood actresses and remains a staple in the wardrobe of socialites and other personalities.</p>\n\n<p align=\"justify\">As a leading fashion designer who contributed to build the fashion system that we know today, Valentino worked with the most legendary models including Naomi Campbell, Claudia Schiffer and Eva Herzigova, who took part to his final show at the Musée Rodin in Paris in 2008, cherishing the maestro before his retirement.</p>"
