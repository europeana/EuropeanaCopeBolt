        title: 'From the Archive: Socks'
        introduction: ''
        body: "<p align=\"justify\"><strong>Winter is coming and temperature lowers… so why don’t you browse Europeana Fashion’s collections of warm socks?</strong></p>\n\n<p align=\"justify\">Socks are among the oldest item of clothing ever worn. The words comes from the Old English “socc”, which means “light slipper”. It evolved from the Latin “soccus” that indicates a “light, low-heeled shoe” which was worn by Roman comic actor, deriving from the Ancient Greek “sykchos”. \n</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-11/2006am5231_jpg_l.jpg\" alt=\"Socks, machine knitted wool with a chequered pattern of black, red and yellow plaid, London, ca. 1851. Collection Victoria and Albert Museum, CC-BY-SA\" class=\"size-full wp-image-6529\"><em><em>Socks, machine knitted wool with a chequered pattern of black, red and yellow plaid, London, ca. 1851. Collection Victoria and Albert Museum, CC-BY-SA.</em></em></p>\n\n<p align=\"justify\">Those worn by Ancient Greeks in the 8th century BC were made from matted animal hair for warmth, but since then the socks evolved in form and uses. Romans, in fact, used to wrap their feet with leather and other fabrics instead. These clothes also got different symbolic meanings. By the 5th century AD, socks called “puttees” were worn in Europe to symbolize purity, and by 1000 AD, for the high value of this item of clothing, they became a symbol of wealth among the nobility. However, the invention of knitting machine in 1589 revolutionized the production of socks, which could be knitted with the machine far more fast than by hand.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-11/1713.jpg\" alt=\"Children’s quilted socks 'Bosan', Korean, early 20th century. Collection Shoes or Not Shoes Museum, all rights reserved.\" class=\"size-full wp-image-6530\"><em><em>Children’s quilted socks &#039;Bosan&#039;, Korean, early 20th century. Collection Shoes or Not Shoes Museum, all rights reserved.</em></em></p>\n\nEuropeana Fashion collects in its archive a wide variety of socks, from all over the world. The collection includes not only the <a href=\"http://www.europeanafashion.eu/record/a/d3782017655d5ed60df816d346e6ff23a5b4e3da51eb446159d38978b6491a62\">tabi socks</a> which inspired the famous Maison Martin Margiela <a href=\"http://www.europeanafashion.eu/record/a/e1fb805db32961fd9c526e10a022ef48cef72f32fc529e783a9356eae3dfd9c1\">“Tabi Shoes”</a>, but also many traditional <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=socks#searchTerm%3Dsocks\">socks from different times and countries</a>. In addition, in the collections there are some outlandish examples of socks designed by many contemporary designers, like <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=socks#Designers%3DBernhard%20Willhelm%26searchTerm%3Dsocks\">Berhnard Willhelm</a>. \n\nBrowse Europeana Fashion collection to find more socks for your winter!"
