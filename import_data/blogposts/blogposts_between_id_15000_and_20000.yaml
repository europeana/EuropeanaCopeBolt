        title: 'Europeana Fashion Tumblr Curation by Villa Foscarini Shoe Museum'
        introduction: ''
        body: "<strong>Throughout December, Villa Foscarini Shoe Museum is curating the Europeana Fashion Tumblr, celebrating this month's festivities with a glamorous selection of shoes from their exclusive collection. </strong>\n\nVilla Foscarini Shoe Museum, located in Stra, near Venice, holds a collection that comprises more the 1500 shoes designed by some of the most famous fashion designers from the late 1940s to today. All the shoes in the collection were produced by ‘Rossimoda’ shoe factory, for which the Museum serves as archive and exhibition space; it was instituted in 1995, to mark the celebration of the 50th anniversary of the foundation. Alongside the shoes produced for Christian Dior, Karl Lagerfeld, Yves Saint Laurent and Marc Jacobs, the Museum holds a precious collection of shoes and footwear from the 18th and 19th century. A long-time partner of Europeana Fashion, part of its amazing collection can be found on the Europeana Fashion portal.\n\n<p class='image-with-caption'><img class=\"size-large wp-image-8292\" src=\"/files/fashion/2016-12/00030-copia-665x443.jpg\" alt=\"Decolleté shoe in fabric and metal bucklet, Christian Dior, 1960. \"><em>Decolleté shoe in fabric and metal bucklet, Christian Dior, 1960.</em></p>\n\nIn this same month last year, Villa Foscarini Museum showed through the Europeana Fashion Tumblr the links between shoes and festivities in European tradition, with a selection of illustrated New Year’s and Christmas cards where the shoes, as a symbol of good luck and renewal, are the protagonists. This December, instead, this link will be expressed through the selection of some of the most dazzling shoes carefully picked from their archive.\nThe curation, in facts, reflects this month’s festive air. Selected for their enchanting looks, anecdotes or origins, these shoes come along detailed captions exclusively written by the museum, to help reconstruct their stories.\n\n<p class='image-with-caption'><img class=\"size-large wp-image-8293\" src=\"/files/fashion/2016-12/01607-665x443.jpg\" alt=\"Sabot shoe in fabric with accessory in pearl, Christian Lacroix, 2001.\"><em>Sabot shoe in fabric with accessory in pearl, Christian Lacroix, 2001.</em></p>\n\nEvery week of the curation, from December 1st to December 31st, will be dedicated to a different colour, as it will be for the Europeana Fashion Instagram. Drawing from the colours that are generally linked to the idea of celebration and the shared-atmosphere of festivities – silver, gold, red and white - the curation will proceed alongside the Europeana Fashion Instagram, where the same model will be through these weeks, to look forward to this year’s celebrations with a glance to the past.\n\nFollow the curation on <a href=\"http://europeanafashion.tumblr.com/\">Europeana Fashion Tumblr</a> and don’t miss a post on <a href=\"https://www.instagram.com/europeanafashionofficial/\">Europeana Fashion Instagram</a>!"
