        title: 'From the Archive: The Kurdaitcha''s Shoes'
        introduction: ''
        body: "<p align=\"justify\"><strong>Europeana Fashion Archive is full of object with a story. Explore the one behind these amazing shoes from Australia belonging to the Shoes Or No Shoes Museum collection! </strong></p>\n\n<p align=\"justify\">Commonly – and improperly – named Kurdaitcha, the actual name of this particular pair of shoes is Interlinia in North Australia or Intathurta in South Australia. They belong to a ritual which was in use in Australian Aboriginal culture and they were worn by a ritual executioner called Kurdaitcha.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/15.jpg\" alt=\"\" class=\"size-full wp-image-5778\"><em><em>Kurdaitcha shoes, Australia, middle 20th century. Collection SONS. All rights reserved.</em></em></p>\n\n<p align=\"justify\">Made of woven emu feathers, stitched with human or camel hair and blood, these oval shaped shoes have an opening in the center that allows the foot to enter. In order to be worn, the Kurdaitcha should undergo a particular ritual which consisted in dislocating the ball of his small toe of either foot with the application of a heated stone. Full of a spiritual and ritual meaning, when not in use, the shoes should be wrapped in kangaroo skin or hidden in sacred place.</p>\n\n<p align=\"justify\">The figure of Kurdaitcha belongs to the tradition of the Aboriginal beliefs, for which death is usually brought by the magic influence or a curse of some individual. When the alleged murder was discovered, a council of old men belonging to the group to which the dead man was part might have been organized and, if it decided that the avenge should take place, a Kurdaitcha, the avenger, was chosen among the group.</p>\n\n<p class='image-with-caption'><img src=\"/files/fashion/2015-07/1467.jpg\" alt=\"\" class=\"size-full wp-image-5779\"><em><em>Aranda tribe Kurdaitcha shoes, Australia middle 20th century. Collection SONS. All rights reserved.</em></em></p>\n\n<p align=\"justify\">The ways this could be performed were different, but the most peculiar one was that of the bone pointing. A bone, charged of spiritual and magical energy, was pointed to the designated victim, who eventually died after few time. His death, induced by the belief of the curse, was inevitable, and that way the avenge was accomplished.</p>\n\n<p align=\"justify\">Explore thousands of other interesting objects in<a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=sons#dataProviders%3DShoes%20or%20no%20shoes\"> Europeana Fashion</a> and visit our <a href=\"http://europeanafashion.tumblr.com/\">Tumblr</a> to have a look at this month curation featuring ethnic and ethnic inspired fashion and costumes!</p>"
