        title: 'Off the Stage, On the Catwalk: Celebrities at Fashion Shows'
        introduction: ''
        body: "It is now a custom for fashion designers and brands to invite celebrities to attend their show. May they be actors, singers or social media stars, sometimes their participation is as much awaited by the press and fans as the fashion show itself. Although it is usual to see them attending the shows, less it is to see them hit the catwalk.\n\n<p class='image-with-caption'><img class=\"size-full wp-image-8480\" src=\"/files/fashion/2017-01/vivienne_westwood_aw09_120-1.jpg\" alt=\"\"><em>Pamela Anderson on the runway of Vivienne Westwood a/w 2009 fashion show, photo by Etienne Tordoir. Courtesy Catwalkpictures, all rights reserved.</em></p>\n\nAs powerful vehicles for desire, celebrities are frequently used by fashion designer, and fashion itself. Muses or stars in ads and campaigns, some celebrities are so intertwined with the practice of certain designers that it is \_sometimes hard to think about them without having in mind the kind of fashion they endorse. It is therefore not surprising that some designers have celebrities to walk their runways, to embody the spirit of their latest collection or\_their aesthetic.\n\n<p class='image-with-caption'><img class=\"size-full wp-image-8479\" src=\"/files/fashion/2017-01/dsquared2_ss08_001.jpg\" alt=\"\"><em>Rihanna on the runway of Dsquared2 s/s 2008 fashion show, photo by Etienne Tordoir. Courtesy Catwalkpictures, all rights reserved.</em></p>\n\nIn 1996, Tupac Shakur appeared wearing a golden suit on the runway of the Versace, walking by his then girlfriend and followed by two bodyguards. Earlier in 1993, Madonna walked arm in arm with Jean Paul Gaultier at the finale of his fashion show. Another ‘queen of pop’, Rihanna, modelled in 2008 for Dsquared2. Although the use of celebrities in fashion shows may seem rooted in celebrity culture that permeates certain brands, their use has been frequent even in those whose ethics seem more remissive and less mainstream.\n\n<p class='image-with-caption'><img class=\"size-full wp-image-8478\" src=\"/files/fashion/2017-01/ann_demeulemeester_maw06_024.jpg\" alt=\"\"><em>Patti Smith on the runway of Ann Demeulemeester men&#039;s a/w 2006 fashion show, photo by Etienne Tordoir. Courtesy Catwalkpictures, all rights reserved.</em></p>\n\nIn 1987, in fact, painter Michael Basquiat had been a model for Comme des Garçons men’s collection; Ann Demeulemeester men’s 2006 show saw the participation of Patti Smith, the designer’s muse and friend. More outrageously, in the spirit of the brand, Pamela Anderson hit three times the catwalk of Vivienne Westwood’s a/w 2009 collection.\n\nAs unnatural as it may at times look, the presence of celebrities on catwalks may serve as catalyser and their presence on the runway is as powerful as their presence on stage. This is probably why celebrities turn into models: modelling is indeed a kind of performance, something not that far from their own art."
