        introduction: ''
        body: "<b><p align=\"justify\">Under the CEF (Connecting Europe Facility) Europeana Fashion has a new start!</p></b> \n<p align=\"justify\">Europeana Fashion offers a wide collection of more than 700,000 unique objects related to fashion and costume, including not only historical costumes and ethnic dresses, but also a selection of patterns, illustrations, pictures, and exclusive fashion ephemeras, such as little objects, gadgets and fashion show invitations.</p><p class='image-with-caption'><img src=\"/files/fashion/2015-06/2009bx0647_jpg_l-665x402.jpg\" alt=\"V&amp;A Europeana Fashion party illustration\" class=\"size-large wp-image-5681\"><em>Leon Sault. &#039;Young Ladies Journal Monthly Panorama of Fashion&#039; dated July 1875. Ladies and childrens&#039; day dresses. Engraving, coloured by hand. Collection Victoria&amp;Albert Museum.CC BY SA</em></p>\n<p align=\"justify\">Connecting the most important European fashion institutions, the collection is accessible to everyone and it can be browsed in different languages through <a href=\"http://www.europeanafashion.eu/\" title=\"Europeana Fashion Portal\">Europeana Fashion portal</a> and a selection of its contents will be shown daily through its social media such as Facebook, Twitter, Tumblr, Pinterest and, soon, Instagram!</p>\n<p align=\"justify\">Every month, our <a href=\"http://europeanafashion.tumblr.com/\" title=\"Europeana Fashion Tumblr page\">Tumblr</a> will feature a curation featuring our and our partners contents, starting this month with a selection of Europeana Fashion most beautiful ethnic dresses.\nFollow us on Facebook and Twitter to stay in touch and to get every news about events, curations and new blogposts, or subscribe to our newsletter!</p>"
