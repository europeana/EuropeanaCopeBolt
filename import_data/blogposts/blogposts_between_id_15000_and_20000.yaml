        title: 'Europeana Fashion Focus: ‘Orgueil’ Perfume by Lucien Lelong, 1946'
        introduction: ''
        body: "<p class='image-with-caption'><img class=\"size-full wp-image-8538\" src=\"/files/fashion/2017-01/fc72b8bda79ddc4c5967b86e926381bf.jpg\" alt=\"\"><em>&#039;Orgueil&#039; perfume by Lucien Lelong, 1946, Courtesy Stiftelsen Nordiska Museet CC BY NC ND</em></p>\n<p align=\"“justify”\">The perfume is a creation by French couturier Lucien Lelong. It was commercialised right after the end of WW2, and its name ‘orgueil’, meaning ‘pride‘ in French, was an homage to the endurance of the French population during the hard times of the war. The photo was taken by photographer Erik Leonard Holmén in 1947.</p>\n<p align=\"“justify”\">The perfume is described as an aldehydic fruity floral chypre fragrance with soft floral and spicy oriental undertones; in its bouquet, it is possible to distinguish plum, peach and sweet pea as top notes; carnation, tuberose, jasmine, iris, rose, cloves, nutmeg as middle notes; oak moss, sandalwood, ambergris and leather as base notes.</p>\n<p align=\"“justify”\">Lucien Lelong was born in Paris as the son of the owner of a textile shop. He studied at the Hautes Etudes de Commerciales and opened his fashion house in Paris in the early 1910s. Although he did not design his creations himself, he was able to gather a group of talented designers and support them in their first steps into the couture world: two people part of his network were, for example, Christian Dior and Pierre Balmain.</p>\n<p align=\"“justify”\">Lucien Lelong is credited with having done a great deal to preserve the couture industry in France during the difficult years of the Occupation, and this perfume stands as the celebration of the victory of perseverance in their democracy.</p>\n<p align=\"“justify”\">The object is part of <a href=\"http://www.europeanafashion.eu/portal/browse.html?inpSearch=Stiftelsen+Nordiska+museet#dataProviders%3DStiftelsen%20Nordiska%20museet\">Stiftelsen Nordiska Museet</a> Archive.</p>"
