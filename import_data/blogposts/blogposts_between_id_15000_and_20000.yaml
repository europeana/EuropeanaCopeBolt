        introduction: ''
        body: "<p class='image-with-caption'><img class=\"size-full wp-image-8832\" src=\"/files/fashion/2017-03/lapidus_caw96_0046.jpg\" alt=\"\"><em>Lapidus, Couture A/W 1996, Photo Etienne Tordoir, Courtesy Catwalk Pictures, All Rights Reserved</em></p>\n<p align=\"“justify”\">The picture shows a model wearing a full, long, taffeta skirt and a long-sleeved white top with deep square neckline. A globe is printed on the front right of the skirt. The model, also wearing a pair of long and colourful earrings, is posing for the photographers, with her hands in the small pockets of the skirt. The look belongs to the A/W 1996 Couture collection of Lapidus.</p>\n<p align=\"“justify”\">Edmond \"Ted\" Lapidus was a French fashion designer. After an apprenticeship with\_Dior, Lapidus founded his fashion house in 1951,\_gaining popularity during the 1960s and 1970s.\_In 1989 Ted Lapidus's son Oliver Lapidus took over the label.\_In 2000 Lapidus\_stopped the couture line, and since then the label\_produces\_fashion accessories like watches and fragrances.</p>"
