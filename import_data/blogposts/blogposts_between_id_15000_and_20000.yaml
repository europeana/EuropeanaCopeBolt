        title: 'Rosa Genoni comes back to the Expo in Milan 109 years later!'
        introduction: ''
        body: "<p align=\"justify\"><strong>The city of Milan, in occasion of the Milan Fashion Week pays homage to Rosa Genoni, the fashion designer who was awarded the “Grand Prix” by the Jury at the 1906 Expo in Milan.</strong></p> \n<p align=\"justify\">Inaugurated the 16th of September at Palazzo Castiglioni, the exhibition will run until this Friday. On display are sketches, garments, artefacts, books and photographs as well as unreleased films on this stylish woman. Her multifaceted character is portrayed through documents and materials made available to the public by her niece Raffaella Podreider, that will bring visitors through the exhibition.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-09/1442471164-mostra-abiti-genonifotogramma-665x442.jpg\" alt=\"\" class=\"size-large wp-image-6222\"><em>Exhibition “Rosa Genoni” at Palazzo Castiglioni. Courtesy of Il Giornale. All rights reserved</em></p></em>\n<p align=\"justify\">Rosa Genoni, the legendary pioneer of Italian fashion in the early twentieth century and anti-war activist, created the look of stars, billions and actresses of the Belle Epoque around the world, fighting for the emancipation of women with Anna Kulishoff. She had an extraordinary life, working hard for labor rights and peace.</p>\n<em><p class='image-with-caption'><img src=\"/files/fashion/2015-09/00000032n-665x890.jpg\" alt=\"\" class=\"size-large wp-image-6221\"><em>Embroidered ball gown inspired to the &quot;Primavera&quot; of Botticelli. Design by Rosa Genoni. Milano, 1906.  Courtesy of Galleria del Costume di Palazzo Pitti</em></p></em>\n<p align=\"justify\">Her dresses became famous to be inspired to the Renaissance paintings. Two of her masterpieces are conserved at the Galleria del Costume di Palazzo Pitti in Florence: the Manteau inspired to Pisanello and the ball gown inspired to Botticelli, both realized in 1906. The exhibition instead recall the Belle Epoque Style, telling about Rosa’s aim to release women from bustiers and social conventions.</p>\n<p align=\"justify\">Browse <a href=\"http://europeanafashion.eu/portal/browse.html?inpSearch=genoni#searchTerm%3Dgenoni\">Rosa Genoni</a> on Europeana Fashion Portal!</p>"
