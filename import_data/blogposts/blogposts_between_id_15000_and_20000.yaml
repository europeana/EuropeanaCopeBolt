        title: 'Ethnic Fashion Curation on Tumblr'
        introduction: ''
        body: "<p align=\"justify\"><strong>Have a look at this month Tumblr curation featuring ethnic and ethnic inspired fashion and costumes from Europeana Fashion Archive!</strong></p>\n\n<p align=\"justify\">Fashion always had a fascination with the exotic. It is not only as a source of inspiration, but is a way through the otherness, the foreign. It can be a travel in the Persian inspired world of Paul Poiret’s “Thousand and Second Night” ball, or in the fierce  Africa of Yves Saint Laurent’s 1967 collection, or into the frozen Russian-Balkan folklore of John Galliano’s AW 2009/10 show.</p>\n\n<p align=\"center\"><p class='image-with-caption'><img src=\"/files/fashion/2015-06/john_galliano_aw09_044.jpg\" alt=\"\" class=\"size-full wp-image-5695\"><em>John Galliano&#039;s FW 2009/10  Russian and Balkan inspired collection.  Photo by Etienne Todoir. Collection Catwalkpictures. All rights reserved. </em></p></p>\n\n<p align=\"justify\">Sometimes a synonym of wealth and lush, with its rich embroideries and bright colored details, or that of a dogmatic reverence to a rigid monochromatic spiritualism, ethnic costumes got through the history of fashion and still they are present in nowadays catwalks. It’s never about copying, it’s always about a feeling or a way to see things, which is translated in the designer collection to bring freedom, freshness and a break up with traditional aesthetics.</p>\n\n<p align=\"center\"><p class='image-with-caption'><img src=\"/files/fashion/2015-06/b73_1076_2.jpg\" alt=\"\" class=\"size-full wp-image-5696\"><em>Man’s hooded cape, Morocco, late 19th century - early 20th century. Photo by Mauro Magliani. Collection The Israel Museum, Jerusalem, all rights reserved.</em></p></p>\n\nVisit our <a href=\"http://europeanafashion.tumblr.com/\" title=\"Tumblr\">Tumblr</a> and let your eyes travel around the world with Europeana Fashion exotic collection!"
