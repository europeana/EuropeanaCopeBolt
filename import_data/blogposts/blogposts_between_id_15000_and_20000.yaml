        title: '''Past and Present’ and ‘Timeless Icons’: two exhibitions by Europeana Fashion at the Pop-Up Museum at the Netherland Institute for Sound and Vision'
        introduction: ''
        body: "<p align=\"“justify”\">This January, The Netherlands Institute for Sound and Vision is the stage of a\_<a href=\"https://www.mupop.net/\">Pop-up Museum</a>, an initiative of Europeana Space, themed around vintage fashion. This installation ties in with the current main exhibition at the museum, ‘Let’s YouTube’, which focuses on fashion and beauty themed videos. The display also showcases two video installation curated by the Europeana Fashion portal, featuring some of the amazing material it holds in its archive.</p>\n\n\n<p class='image-with-caption'><img class=\"size-full wp-image-8497\" src=\"/files/fashion/2017-01/cel_008.jpg\" alt=\"\"><em>Anjelica Huston wearing Missoni, 1971, Courtesy Missoni Archive, All Rights Reserved</em></p>\n<p align=\"“justify”\">The\_<a href=\"https://www.mupop.net/\">Pop-up Museum</a>\_is a product coming from the EU-funded project Europeana Space, which aims to create the technical and material space to foster re-use of cultural heritage in a new and innovative way. A hybrid of both a digital and physical museum exhibition, he Pop-Up Museum,is a way to showcase many of the prototypical ideas that have resulted from these pilots. The developers of Amsterdam-based IT company Noterik BV are partners of the project: they developed and co-created the possible interactions of users and digital material, and are now in the process of developing the back-end for the Pop-Up Museum and other exhibitions.</p>\n\n\n<p class='image-with-caption'><img class=\"size-full wp-image-8498\" src=\"/files/fashion/2017-01/56986293.jpg\" alt=\"\"><em>Naomi Campbell walking the Patrick Kelly autumn-winter 1989/1990 fashion show in Paris, Courtesy Paul Van Riel, All Rights Reserved</em></p>\n<p align=\"“justify”\">The Europeana fashion portal, thanks to the kind help of its partners and providers, has contributed with the curation of two video installations, developing two different themes: 'Past and Present’ and ‘Timeless Icons’; the first focuses on the reinterpretation of the past by contemporary designers, putting images of historical garments alongside contemporary designs as seen on the latest catwalks; the second is about the relationship between celebrities and fashion, theme that we are developing in our blog this month, and that wants to unveil the fascinating link between fame, popularity, desire and fashion.</p>\n<p align=\"“justify”\">Stay tuned on Europeana Fashion and on the <a href=\"https://www.beeldengeluid.nl/en/tags/pop-museum\">Netherlands Institute for Sound and Vision Website</a>\_for more updates!</p>"
