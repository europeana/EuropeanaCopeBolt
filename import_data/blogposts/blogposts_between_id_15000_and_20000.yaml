        title: 'Yves Saint Laurent’s Berber Cloak at Museo del Traje Madrid'
        introduction: ''
        body: "<strong><span style=\"font-size: 13px\">One of the collection highlights of Madrid’s Museo del Traje is a dark brown woolen cloak. At first glance, its semi circular cut and peaked hood with fringed tassel could be of a study selection of ethnographic dress. However, upon closer inspection, it turns out that this garment was created in the shadow of the Eiffel tower, by none other than Yves Saint Laurent.\_This garment is definitely a result of Yves Saint Laurent’s fascination with Morocco.</span></strong>\n\n<p class='image-with-caption'><img class=\"size-large wp-image-5092\" src=\"/files/fashion/2014-12/mtfce105050_r1-665x1001.jpg\" alt=\"yves saint laurent ysl brown clock morroco europeana fashion museo del traje madrid\"><em>Yves Saint Laurent Berber Cloak. Collection Museo del Traje. CER.ES: Red Digital de Colecciones de museos de España. All rights reserved.</em></p>\n\n<p align=\"justify\">Arriving in the North African country in the late 1960s, Yves Saint Laurent and partner Pierre Bergé enjoyed its rich culture, oriental mystique and comparatively liberal mindsets. <strong>Morocco during the 60s and 70s welcomed a cast of glamorous explorers.</strong> Ghettys, Agnellis and Rothschilds refurbished traditional mansions into the glittering meeting point of a jet setting society. Together with his childhood in Algeria, <strong>Yves Saint Laurent's stay in Morocco and experience with Maghreb culture would heavily influence his designs.</strong></p>\nAfter a short stay at famous Marrakech hotel La Mamounia, Saint Laurent and Bergé purchased their first own Moroccan property in 1967. Located in the historic medina of Marrakech, ‘dar el Hanch’ – the House of the Serpent- offered ample space for the pair’s <strong>growing collection of traditional Berber art</strong>.\n\nSeven years later, the pair chose interior designer Bill Willis to turn ‘dar es Saada’, a house bordering the tranquil garden of painter Jacques Majorelle, into their new home. His combination of <strong>influences is similar to Yves Saint Laurent’s interpretation of far flung cultures for the Parisian catwalks.</strong>\n\nAfter Bergé’ and Saint Laurent moved into Majorelle’s former studio, interior designer Jacqueline Froissac \_updated the house to accommodate the designer’s guests. The rooms were decorated in an Orientalist style with <strong>dark woodcarvings, stencils and tapestries in ornate gold tones opposed to 1930s furniture</strong>. Other rooms use colours found in Matisse’s modern masterpieces.\n\nThroughout their changes of homes, Bergé and Saint Laurent invested in traditional Berber art and this together with his <strong>North-African surroundings has strongly influenced Yves Saint Laurent's signature, exemplified by this cape in the Museo del Traje collection.</strong> The fringes adorning this Yves Saint Laurent cape, preserved at Museo del Traje, are a typical emblem of Morocco.\n\n<strong>Cloaks and capes can be traced throughout Yves Saint Laurent’s collections</strong>, acting as a canvas to different inspirations. The Moroccan cloak, of which there exist other examples offers a glimpse inside <strong>the Maghreb culture that surrounded Yves Saint Laurent throughout his life, from his childhood in Algeria to his adult life in Marrakech and Paris.</strong>\n<p align=\"justify\">Contribution: Felix Bischof</p>\n<strong>Further reading:</strong>\nHazel Lubbock, <a href=\"http://www.cntraveller.com/news/2010/september/yves-saint-laurents-moroccan-legacy\" target=\"_blank\">‘Yves Saint Laurent’s Moroccoan Legacy</a>’ Condé Nast Traveller\n<a href=\"http://eyefordesignlfd.blogspot.co.uk/2013/04/moroccan-interiors-bill-willis-style.html\" target=\"_blank\">‘Moroccan Interiors…Bill Willis Style’</a> on Eye for Design\n‘<a href=\"http://theartoftheroom.com/2013/02/la-zhahia-villa-oasis/\" target=\"_blank\">La Zahia: Villa Oasis</a>’ on The Art of the Room\n\nPierre Berge, ‘Yves Saint Laurent: A Moroccan Passion’ , Publisher: Abrams (2014)\nLaurence Benaim, ‘Yves Saint Laurent’, Publisher: Librarie Generale Francaise (2010)\nHamish Bowles, ‘Yves Saint Laurent: Style’, Publisher: Harry N Abrams (2008<em>)</em>"
