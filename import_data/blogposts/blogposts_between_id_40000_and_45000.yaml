        title: 'New corresponding Hitler postcard found'
        introduction: ''
        body: "<p>Two days after the soldier Adolf Hitler wrote <a href=\"http://www.europeana1914-1918.eu/en/contributions/2543.html\">this postcard</a> to his comrade <a href=\"http://blog.europeana.eu/2012/05/extraordinary-personal-stories-of-world-war-1/\">Karl Lanzhammer</a> telling him about avisit to the dentist, he wrote another one on 21 December 1916 about the painful visit, where he claims 19 of his teeth were extracted.</p>\r\n\r\n<p>The <a href=\"http://www.spiegel.de/fotostrecke/fotostrecke-bisher-unbekannt-hitler-postkarte-aufgetaucht-fotostrecke-113079.html\">second postcard</a> surfaced in Bavaria, just like the first one, which was discovered in 2012 during Europeana’s Family History Roadshow in Munich.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogger/2014-03/2020601-attachments-47393-2543-47393-original-47393-jpg.jpeg\" style=\"width: 599px; height: 371px;\" /></p>\r\n\r\n<p>Dated 21 December 1916, the recently discovered correspondence was again addressed to Lanzhammer, who was in the same regiment as Hitler in the war in France. After an evaluation of the dictator’s dental records, it is possible that Hitler may have exaggerated the episode, as only 15 teeth were believed to have been removed, according to German newspaper Münchner Merkur, which broke the news about the postcard. However, the procedure provides an explanation as to why Hitler was not at the front from early October 1916 to early March 1917.</p>\r\n\r\n<p>The recently-discovered postcard is privately owned. The owner received the card from his father, who fought in World War Two with a relative of Lanzhammer, and received the card from him.</p>"
