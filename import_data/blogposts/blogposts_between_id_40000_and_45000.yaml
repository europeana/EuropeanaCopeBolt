        title: 'Customization as Craft: Punk and DIY Aesthetics'
        introduction: ''
        body: "<p>Every action that involves the use of hands to make something, or to make a change on something, can be considered a craft. This is why styling - as a way of creating an image by piecing together different items and also modifying them - can in some cases be called craft. In the 1970, the Punk movement originated in the UK. Together with it came Do-It-Yourself aesthetics and practices, directly affecting the material culture and image of the movement.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2017-06/1498121114_thumbnail-by-url.json.jpeg\" style=\"width: 400px; height: 554px;\" /></p>\r\n\r\n<p><em><strong>Punk ensemble, beginning of the 1980s, Courtesy Stieflsen Nordiska Museet, All Rights Reserved</strong></em></p>\r\n\r\n<p>The punk movement came as a violent and loud response to the institutional structure that was suffocating the lower classes. Using their visibility as first weapon to counteract this stagnant situation, punks exploited fashion in order to stand out and make their voice heard through their appearance, so strikingly different from the middle class men and women they were protesting against.</p>\r\n\r\n<p>The protest happened also through the active production of material culture: using as a basis some of the codes of British culture - the Scottish check, for example - Punks used to customize their clothing and accessories with other symbols. The most iconic were safety pins, used to reconstruct the items that were deliberately ripped or torn.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2017-06/2048217-mude-m-0574.jpeg\" style=\"width: 539px; height: 786px;\" /></p>\r\n\r\n<p><em><strong>Seditionaries by Vivienne Westwood, 1977, Courtesy MUDE - Museo do Design e da Moda, All Rights Reserved</strong></em></p>\r\n\r\n<p>Interestingly, early Punk fashion was based, more than on designing items, on styling what was ready to buy. Customization came in all forms and allowed punk aesthetic to develop as a craft. The most skilled at this craft managed to turn the movement into a business. The names most commonly linked to the Punk Movements were Vivienne Westwood and Malcolm McLaren, who opened Sex and Seditionaries in the Chelsey area in London in the 1970s.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2017-06/780237e82879755f921b0e423030ac49.jpg\" style=\"width: 446px; height: 698px;\" /></p>\r\n\r\n<p><em><strong>Items from Zandra Rhodes collection, 1977, Courtesy Gemeentemuseum Den Haag, All Rights Reserved</strong></em></p>\r\n\r\n<p>Another designer who got inspired by the Punk Aesthetic was Zandra Rhodes, who presented a collection called Conceptual Chic in 1977, which featured safety pins, chains and other symbols of what started as a DIY aesthetic.</p>"
