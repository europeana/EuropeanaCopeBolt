        title: '#costumethursday : Woman''s riding coat, 1750s.'
        introduction: ''
        body: "<p>During the 18th century, and much later on, tailoring for men and women were a quite distinct practice and were\_pursued by different professional figures. In the english language, even the words that defined 'making clothes' for men and women were different: tailors were the ones (usually men) producing men's attires, while women making clothes for women were usually called dressmakers.\_Still today, menswear tailoring is still looked as the epitome of distinction and mens’ tailors keep their patterns and knowledge to pass it on only to their worthy successors. However, there were occasions in the 18th century already, in which women had their clothes designed and made by menswear tailors. The riding jacket was one of these occasions.</p>\r\n\r\n<p>The ‘riding habits’ therefore included also elements of men’s costume. This jacket\_in particular is styled after a man’s coat, but it was added a waist seam to fit over stays and a wide petticoat. Another masculine element is the mariner’s cuff, with a scalloped flap with three buttons running parallel to the length of the sleeve. It was a style first seen on the coats of naval officers, although their uniform was not officially defined until 1748. The mariner’s cuff became a fashionable feature of civilian coats in the 1750s and soon began to appear on women’s riding habits.</p>\r\n\r\n<p><img src=\"/files/fashion/2018-04/rid1.jpg\"></p>\r\n\r\n<p><em><strong>Women’s riding coat of worsted and lined with linen and silk, England, 1750s.</strong></em></p>\r\n"
