        title: 'We Know This War by Heart - virtual exhibition'
        introduction: ''
        body: "<p>The <a href=\"http://www.ihc.fcsh.unl.pt/\">Institute for Contemporary History</a> and the Europeana Foundation, with the support of the Portuguese Ministry of Foreign Affairs, presents <a href=\"https://www.google.com/culturalinstitute/exhibit/we-know-this-war-by-heart/gQyoPck7\"><i><b>1914-1918 We know this war by heart. Portugal and the Great War</b></i></a>, a virtual exhibition that explores the most significant moments of the Portuguese participation in World War I, namely its impact on Portugal’s political, economic, social, cultural and artistic life.</p>\r\n\r\n<p><a href=\"/files/blogger/2015-09/weknowthiswarbyheart.jpg\"><img src=\"/files/blogger/2015-09/weknowthiswarbyheart.jpg\" /></a><br />\r\n<a href=\"http://europeana.eu/portal/record/2021901/PT1914_MEM_OBJ_7302.html\">Photograph of the lieutenant João Malheiro de Sousa e Meneses</a><br />\r\nshared by a relative during “Dias da Memória”, Lisbon, October 2014.<br />\r\nCC BY-NC<br />\r\n<br />\r\nThis virtual exhibit is part of the project <a href=\"https://www.portugal1914.org/\"><b>Portugal 1914 </b></a>aiming to study the history and impact of the Great War in Portugal, to raise awareness to the importance of remembrance and the preservation of historical knowledge, and to engage the general public in the reflection and sharing of memories and knowledge on the First World War’s history and legacy.</p>\r\n\r\n<p>The Portugal 1914 web portal, promoted by the Institute for Contemporary History of the Faculty of Social Sciences and Humanities of UNL, in association and with the collaboration of several institutions, is part of a plural and diverse program dedicated to the evoking of the First World War Centenary. Among other initiatives, the “Memory Days” (the Collection Days) was jointly organized with the Europeana Foundation and the Portuguese National Assembly, gathering more 1200 visitors and contributors during three days.</p>\r\n\r\n<p><a href=\"/files/blogger/2015-09/lastgoodbye.jpg\"><img src=\"/files/blogger/2015-09/lastgoodbye.jpg\" /></a><br />\r\n<a href=\"http://www.portugal1914.org/portal/pt/historia/iconografia/item/7652-um-ultimo-adeus\">The last goodbye by Joshua Benoliel.</a><br />\r\nPortuguese Expeditionary Corps soldiers on their way to France in May 1917.<br />\r\nPublic Domain<br />\r\n<br />\r\nWorld War I was a breaking point that determined a deep global change in which Portugal was included. Between 1914 and 1918, more than 100,000 Portuguese soldiers were mobilized to Africa and Flanders, among which nearly 8000 lost their lives.</p>\r\n\r\n<p>Take a tour to explore these and other facts on Portugal’s participation in the Great War: <a href=\"http://bit.ly/1MsoegD\">http://bit.ly/1MsoegD</a></p>"
