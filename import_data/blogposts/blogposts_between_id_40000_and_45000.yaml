        title: 'Europeana Fashion appears as case study on Art Libraries Journal'
        introduction: ''
        body: "<p>Art Libraries Journal (ALJ) is the main international forum for libraries and documentation of the visual arts and is published quarterly by Cambridge University Press. In 2017, the academic journal decided to dedicate two thematic issues to fashion. According to the editor, Erica Fohden-Lenahan, the inspiration for the issues came from a conversation about the literature of dress between ALJ editor, Philip Pacey, and Stella Mary Newton, who at the time was a research fellow at The Courtauld Institute of Art. The conversation was documented in the 1976 Autumn Issue of Art Libraries Journal; it was characterized by Newton’s disappointment about the lack of resources available in libraries to those studying and researching the study of dress. The fact that two ALJ-issues had to be dedicated to fashion resources clearly shows that, since 1976, we have come a long way forward.</p>\r\n\r\n<p>Both issues featured many European submissions and the article about Europeana Fashion was selected because the Europeana Fashion archive draws together so many contributing collections from so many important institutions and thus forms an interesting corpus of knowledge on fashion.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2017-06/lmp-jaargang-19-19101015.jpg\" style=\"width: 400px; height: 540px;\" /></p>\r\n\r\n<p><em><strong>La mode pratique: revue de la famille - issue Oct. 15, 1910, Courtesy MoMu - ModeMuseum Provincie Antwerpen, All Rights Reserved</strong></em></p>\r\n\r\n<p>The content of the article is probably familiar to most readers of this blog; it outlines the origins of the Europeana Fashion project, focusing on its main achievements and offering a look into the future. The article starts with explaining the main goal of Europeana Fashion, namely to harvest the digital collections of fashion institutions and to represent them in a uniform way on a specialized fashion portal. The article looks at the start of Europeana Fashion by explaining the targets of the EU-funded project (under the Competiveness Innovation Program (CIP) for the objective: Aggregating Content for Europeana). The main achievements of this CIP-funded phase, that lasted from 2012 until 2015, were layed out, and featured the introduction to the aggregation platform MINT, built to harvest and transform the diverse records of its 20 content partners. It further focuses on the Europeana Fashion datamodel (EDM-fp) and the Fashion Thesaurus available in ten languages to harmonize the multilingual content of the project. The functionalities of the Europeana Fashion Portal are also explained, as is the Wikimedia collaboration on Europeana Fashion content that resulted in edit-a-thons for Wikipedia articles on fashion, and the many network events, workshops and conferences organized by Europeana Fashion.</p>\r\n\r\n<p>Life after the Europeana Fashion project was treated in the second part of the article, which featured the establishment of the Europeana Fashion International Association, and the continuation of Europeana Fashion as an expert hub under the so-called Europeana DSI (which is a new phase of EU-funding, that supports Europeana as a Digital Service Infrastructure). As an expert hub, Europeana Fashion focuses on improving the quality of its data (currently more than 1 million photos and more than 860.000 records) and curating and editing this wealth of information through its social media, but also keeping alive the network of Europeana Fashion, a network that has grown to 40 content providers.</p>\r\n\r\n<p>The article concludes with a section dedicated to the continuation of the portal Europeanafashion.eu as a thematic channel of Europeana, and spells out the future ambitions of our initiative, which is to continue to grow our network, improve and expand our content, and organize training and events for our partners and stakeholders.</p>\r\n\r\n<p><strong>Dieter Suls, Scientific Librarian at MoMu Fashion Museum Antwerp</strong></p>"
