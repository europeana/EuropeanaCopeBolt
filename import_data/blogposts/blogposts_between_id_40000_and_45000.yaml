        title: 'New Europeana Fashion Tumblr curation: Private Fashion'
        introduction: ''
        body: "<p>For this month, we have explored our archive in search of those pieces whose specific use confines them to private spaces. From underwear, to nightgowns,\_negligées and banyans, whose colourful fabrics challenged the sobriety of men’s daywear, our Tumblr will showcase the wide variety of what we ccall 'private fashion'.</p>\r\n\r\n<p><img src=\"/files/fashion/2018-03/prf1.jpg\"></p>\r\n\r\n<p><strong><em>Model of negligée, designed by Mad Carpentier, 1943. Courtesy Les Arts Décoratifs, all rights reserved.</em></strong></p>\r\n\r\n<p>Not exempt from the whims of fashions,\_underwear and house-wear presented in this curation shows how not only these pieces were object of ornament but also how some of these were designed with ingenuity and were resulting from research and experimentation, being made with avant-garde materials or crafted to make them more functional. This can be said of all the pieces presented, from clothes to accessories.</p>\r\n\r\n<p><img src=\"/files/fashion/2018-03/prf2.jpg\"></p>\r\n\r\n<p><em><strong>Woman wearing a negligée by Jacques Doucet, photo by Talbot, ca. 1912. Courtesy Kunstbibliothek, Staatliche Museen zu Berlin, CC BY NC SA.\_</strong></em></p>\r\n\r\n<p>As it can be perceived from the advertisements they were featured it, this category of clothes is characterised by two main qualities. Being the clothes worn in most proximity to the body and those that had to transform it or to welcome it in times of relax and recovery, these clothes race in a quest between comfort and vanity.</p>\r\n"
