        title: 'Europeana Fashion Focus: Knitted blouse designed by Sandra Backlund, 2008-09.'
        introduction: ''
        body: "<p><img alt=\"\" src=\"/files/2017-07/thumbnail-by-url.jpg\" style=\"width: 400px; height: 533px;\" /></p>\r\n\r\n<p><em><strong>Knitted blouse designed by Sandra Backlund, 2008-09. Courtesy MoMu - ModeMuseum Provincie Antwerpen, all rights reserved.</strong></em></p>\r\n\r\n<p>The blouse is made of natural coloured wool, knitted in an intricate design resembling a sixteenth century doublet. The knit is twisted, turned and braided to create different layers and volumes over the knitted blouse. The shoulders are padded with a braid, and the short sleeves are ribbed. The body is also ribbed, and ends with a twisted basque.</p>\r\n\r\n<p>This design was shown in MoMu’s exhibition ‘Unravel. Knitwear in Fashion’ (March – August 2011) that showed how the technique of knitting keeps being pushed and challenged by contemporary creatives and designer. One of these designers is Sandra Backlund, who discovered and explored the braiding technique during her studies and in 2007 won the Grand Prix at the Festival International De Mode et De Photographie Hyères with her extreme knits. For her designs, she takes inspiration from her personal and intimate experiences; her a/w 2008-09, for instance, is entitled 'Last Breath Bruises' after the time she fell from the stairs in the exact moment her grandmother passed away.</p>\r\n\r\n<p></p>"
