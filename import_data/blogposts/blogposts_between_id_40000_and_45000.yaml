        title: 'Runway Archive: Bamo''s fashion show, 1988'
        introduction: ''
        body: "<p><img src=\"/files/fashion/2018-03/2048201_TR1988002C00048.jpeg\"></p>\r\n\r\n<p><em><strong>Image courtesy Pitti Immagine, photo Stefania Talini, All Rights Reserved.</strong></em></p>\r\n\r\n<p>The image shows a frame from Bamo's 1988 fashion show, which took place during Pitti Trend 8, in Florence.</p>\r\n\r\n<p>The initiative was pioneer in presenting avant-garde creations from the ebullient Florentine fashion scene, which was trending in Italy for its uniqueness and peculiarity.</p>\r\n\r\n<p>In particular, Bamo's show was more similar to a performance than to a regular fashion show: the models were 'acting' and moving on stage%C2%A0istead of simply walking down a runway, but rather portraying an idea of very precise femininity, in line with the atmosphere of the end of the 1980s.</p>\r\n"
