        title: 'Exhibition: ITALIANA. Italy through the Lens of fashion 1971 - 2001'
        introduction: ''
        body: "<p>ITALIANA. Italy through the lens of fashion 1971 - 2001' is an exhibition curated by Maria Luisa Frisa and Stefano Tonchi, which reconstruct the history and the narrative of Italian fashion in the seminal thirty years between 1971 and 2001.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2018-03/Ph.Oliviero-Toscani-per-Unilook.-LUomo-Vogue-n.15-dic-1971-gen-1972.-Courtesy-Archivio-Cond-Nast-Italia.jpg\"></p>\r\n\r\n<p><em>Image\_from the editorial 'Unilook', appeared on L'uomo Vogue December 1971 - January 1972. Photo by Oliviero Toscani.</em></p>\r\n\r\n<p>The exhibition deploys thematically, each room focussing on one aspect that characterises Italian fashion: Identity, Democracy, Logomania, Diorama, Project Room, Postproduction, Glocal, The Italy of Objects.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2018-03/IMG_3147.jpg\"></p>\r\n\r\n<p><em>Photo Courtesy Europeana Fashion</em></p>\r\n\r\n<p>The objective is to better understand what are the peculiar traits of Italian Fashion, the micro-histories that defined it, and the challenges Italian stilisti and designers faced to make the industry one of the most iconic and successful in the world.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2018-03/IMG_3112.jpg\"></p>\r\n\r\n<p><em>Photo Courtesy Europeana Fashion</em></p>\r\n"
