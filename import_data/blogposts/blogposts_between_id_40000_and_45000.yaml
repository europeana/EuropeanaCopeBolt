        title: 'Runway Archive: Chanel, S/S 2002'
        introduction: ''
        body: "<p><img alt=\"\" src=\"/files/fashion/2017-09/thumbnail-by-url-5-.jpg\" style=\"width: 400px; height: 613px;\" /></p>\r\n\r\n<p><em><strong>Chanel, s/s 2002 ready-to-wear fashion show, photo by Etienne Tordoir. Courtesy Catwalkpictures, all rights reserved. </strong></em></p>\r\n\r\n<p>In the picture, model Mariacarla Boscono is wearing a motorcycle ensemble in red. The ensemble was designed by Karl Lagerfeld for Chanel s/s 2002 ready to wear collection. It consisted of a sporty leather jacket with metal zips and buttons and low-waisted trousers in the same material worn with a silver belt. Under the jacket the model is wearing a white shirt, and, at her feet, matching sneakers. On her hands, with nails painted with matching red nail polish, she holds a helmet bearing in the frond the interlocking 'Cs' and on her neck, Boscono wears another symbol of the Maison, the pearl necklace.</p>\r\n\r\n<p>This is the opening look of a collection that was all abaout speed. Although other looks consisted in landamrk pieces more common to the Maison aesthetic and tradition, the obsession with speed and the sporty looks and details of riding has been a source of inspiration for the collection. Since the German designer landed on the brand as artistic director in 1983, he infused new life in the Parisian brand, bringing a youthful wave that was expressed through his sometimes irriverent exploration of contemporary obsessions and crazes. </p>"
