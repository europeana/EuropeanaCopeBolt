        body: "<p>\r\nPordenone September 21, 2013  <img src=\"/files/blogger/2013-09/untitled-2.jpg\" alt=\"\"></p>\r\n<p>In preparation to the 100th anniversary of World War One in 2014, WW1-dentro la Grande Guerra Cultural Association, responsible for the immersive platform of the same name, and pordenonelegge.it have set up a new Collection Day, whose scope includes both Italy and Europe, to be held in one of the “hottest” regions of the conflict, Friuli Venezia Giulia.</p>\r\n<p>In recent years Europeana, the digital European archive-library-museum, has started a major task of digitizing, preserving and publishing records and documents from the Great War.</p>\r\n<p>The WW1 project connects the public contents coming from the archives of the Companies that made our Country’s History with those from the Defense Ministry’s Historical Archive as well as from the Popular Writing Archives, from Onorcaduti and Europeana’s private memories collection. The cultural legacy of the soldiers who served in World War I -  both casualties and survivors, will be made available to the public thanks to the precious work iStoreco and Cimeetrincee have developed in recent years and to the collaboration of sympathetic associations like the Military Historical Center (MHC) of Udine, Italy, which have always cared about the \"human\" issue.</p>\r\n<p>The new technologies provide a strategic language to reach a wide public because they create an easy and immediate access to issues often perceived as difficult or “bookish” and mostly uninteresting.</p>During World War One the Italian Army recruited over five million men, mostly “peasant-soldiers”. The casualties amounted to nearly 600,000, a huge death toll. In our regions, Friuli Venezia Giulia, Veneto, Trentino and Lombardy the whole population suffered the war directly, was evacuated, suspected to be pro-Italy or pro-Austria, imprisoned, and deeply scarred by this experience. Every Italian family of a hundred years ago lost some of its members in the war, whose memory every family today keeps and cherishes.<p>Now everybody can contribute to the preservation of his/her family narratives back in that critical time and share and disseminate them.</p> <p>WW1 - dentro la Grande Guerra <a href=\"http://www.grandeguerra100.it\">www.grandeguerra100.it</a></p>   <img src=\"/files/blogger/2013-09/untitled-3.jpg\" alt=\"\">"
