        title: 'Fashion between the new and the forgotten: Rose Bertin'
        introduction: null
        body: "<p>\"<em>Il n'y a de nouveau que ce qui est oublié</em>\" (There is nothing new except what has been forgotten.)</p>\r\n\r\n<p>Rose Bertin is often referred to as the first fashion designer. These words are said to be the ones she used with her most prominent client, Queen Marie Antoinette, when describing the new styles she was going to ‘craft’ for her.</p>\r\n\r\n<p><img src=\"/files/fashion/2018-05/2048202_DE_MUS_018313_1929092.jpeg\"></p>\r\n\r\n<p><em><strong>Pariser Coeffuren: Chien-couchant avec un pouf, print by Joachim Pauli, second half of eighteenth century. Courtesy Kunstbibliothek, Staatliche Museen zu Berlin, CC BY NC SA</strong></em></p>\r\n\r\n<p>Bertin begun her career in fashion as a milliner and marchande de mode. She opened her shop at the beginning of 1770s on Rue Saint Honoré; In The Grand Mogol, this the name of the shop, Bertin used to sell trimmings, lace and other embellishments to the noblewomen of Paris. Soon her clientele counted many members of the French court, who appreciated her advice and followed what Bertin told them about how to style themselves. In 1772 she was introduced to the new queen of France, Marie Antoinette.</p>\r\n\r\n<p>She concentrated on the hairdos of the queen, designing them to fit occasion and make them into material celebrations of events. The most famous is surely the pouf a l'inoculation, reared to celebrate the Kings' vaccination in June 1774. \"It represented a rising sun, and an olive-tree laden with fruit, round which a serpent was twisted, holding a flower-wreathed club. The classical serpent of Esculapius represented medicine, and the club was the force which could overcome disease. The rising sun was the young King himself, great-grandson of the Roi-Soleil, to whom all eyes were turned. The olive-tree was the symbol of peace, and also of the tender affection with which all were penetrated at the news of the happy success of the operation which the King and the Royal Family had undergone.”</p>\r\n\r\n<p><img src=\"/files/fashion/2018-05/2048202_DE_MUS_018313_1870420.jpeg\"></p>\r\n\r\n<p><em><strong>Examples of poufs on Gallerie des Modes et du Costume Français, second half of eighteenth century. Courtesy Kunstbibliothek, Staatliche Museen zu Berlin, CC BY NC SA</strong></em></p>\r\n\r\n<p>Bertin’s influence on the Queen's wardrobe, and on the dreams of the population not only in France, but all over Europe, that she was given the nickname of 'Minister of Fashion’ by her detractors, since she dictated all the styles - even the most daring, lavish and ostentatious - promoted and fostered by the Queen.\_</p>\r\n\r\n<p>The desire her creations produced was literally spread out thanks to the ‘ Pandores’: dolls made of wax, wood or porcelain dressed in the latest fashions and sent to foreign countries in order to show the latest Parisian styles and commission them to their local dressmakers.</p>\r\n\r\n<p>With the revolution, Bertin was forced to lose her business and move to London where she opened another shop. Once the Revolution was over Rose returned to Paris, and soon regained her status: one of her new customers was in fact Joséphine de Beauharnais, the soon-to-be empress of France.</p>\r\n"
