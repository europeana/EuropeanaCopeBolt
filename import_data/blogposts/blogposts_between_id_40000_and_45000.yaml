        title: 'Runway Archive: Chanel a/w 1984-85'
        introduction: ''
        body: "<p><img src=\"/files/fashion/2018-01/thumbnail-by-url.jpg\"></p>\r\n\r\n<p><em><strong>Chanel a/w 1984-85 fashion show, photo by Paul van Riel Courtesy photo © Paul van Riel / HH.</strong></em></p>\r\n\r\n<p>At the Jardin des Tuileries, a model suited for a hockey game is walking the runway of Chanel’s a/w 1984-85 ready-to-wear fashion show, one of the first collections designed by Karl Lagerfeld for the Parisian house.</p>\r\n\r\n<p>The look of the model is composed by a blue, red and white knitted jumper with a big white interlocked CC logo, tailored shorts and knitted legwarmers. The model is holding a hockey stick with\_her hand, covered by red padded gloves. Although she has her head protected by a helmet, on her neck the model is wearing a white pearl necklace.</p>\r\n\r\n<p>Although Chanel is mostly popular for its tweeds, Karl Lagerfeld’s sporty designs do not depart from the spirit of the Maison and of its founder. In fact, Coco Chanel’s attention for modernity brought her to use less traditional fabrics and models for her creations, like jersey, which was before restrained to male underwear. A pursuer of novelty and coolness, Karl Lagerfeld introduced sportswear inspired clothes in the runway rejuvenating the brand’s aesthetic and remarking the all-encompassing power of the brand.</p>\r\n"
