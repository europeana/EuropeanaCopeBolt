        introduction: ''
        body: "<p><img alt=\"\" src=\"/files/2017-06/thumbnail-by-url-6-.jpg\" style=\"width: 400px; height: 586px;\" /></p>\r\n\r\n<p>Sayoko Yamaguchi on the catwalk of Kansai Yamamoto, a/w 1985-86 collection. Photo © Paul van Riel / HH.</p>\r\n\r\n<p>In the picture, the model Sayoko Yamaguchi is wearing a look from Kansai Yamamoto a/w 1985-86 collection. The look is composed by a long red multi-layered cape with black satin sleeves, which the model is opening in the picture, showing the golden bodice she is wearing underneath. The bodice, that resembles an armour, is decorated with red and gold scales and moulded as a women’s breast. With her head wrapped in a red veil, the model is also wearing a golden hat, shaped like a moon’s quarter, with a cockade on the front.</p>\r\n\r\n<p><br />\r\nDesigner Kansai Yamamoto debuted his first collection in London in 1971, but moved to Paris in 1975, where he later opened his boutique and invaded the catwalks of Paris with his dramatic and colourful pieces. Far from the wabi-sabi aesthetic usually associated with Japan, Kansai Yamamoto has well expressed his theatricality in the costumes designed for and worn by performers like David Bowie; asymmetric knitted jumpsuits, immense capes with Japanese idioms and space-likes bodysuits evoke both the eccentricity of the late artist and of the Japanese fashion designer.</p>\r\n\r\n<p></p>"
