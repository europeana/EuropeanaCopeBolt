        introduction: ''
        body: "<p>We would like to know more about what Europeana 1914-1918 means to you, as a contributor or as a visitor to our website or our events or simply as a fan and follower of our social media. For this we would like you to complete a survey. The results of the survey will be used to take a closer look at how we can serve our community best. By completing this survey you have the chance to win a large scale (40x30cm) print of a picture of your choice (*) from Europeana 1914-1918 on a nice aluminium sheet!</p>\r\n\r\n<p><a href=\"https://www.surveygizmo.com/s3/2677805/f1cee70eaf48\"><i>Contribute to our survey.</i></a></p>\r\n\r\n<p><a href=\"/files/blogger/2016-04/1605.15368.original.jpg\"><img src=\"/files/blogger/2016-04/1605.15368.original.jpg\" /></a></p>\r\n\r\n<p><br />\r\n© http://www.europeana1914-1918.eu/bs/contributions/1605 JLiese-Lore Hopp, geb.Kempe [CC-BY-SA]</p>\r\n\r\n<p>(*) Depending on the rights label. For any questions about the survey, please contact us via 1914-1918@europeana.eu.</p>"
