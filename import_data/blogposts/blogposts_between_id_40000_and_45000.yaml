        title: 'Oxfordshire families turn out in force for UK roadshow'
        introduction: ''
        body: "<p>\r\n<img src=\"/files/blogger/2012-11/rsz_cigarettetin.jpg\" alt=\"cigarettetin\"></p>\r\n<p>More than 250 people came to the Europeana 1914-1918 Roadshow at Banbury Museum, UK, on 3 November, bringing with them their families’ World War One treasures. Approximately 4,000 images of their objects were captured on the day. Historians and experts from the Soldiers of Oxfordshire Museum, the Western Front Association and University of Oxford IT Services were on hand to talk about the significance of finds as they came in.</p> <p>Here is a sneak preview of just some of the stories from Banbury coming to this website very soon…</p> <p> <strong>Arthur Reginald Mann</strong> could be described as a very lucky man, or equally, a dreadfully unlucky one. In separate incidents the soldier, who served in the Flying Corp and became a Lieutenant in the Royal Artillery, survived a bullet in the leg, being gassed in the trenches, being shot out of the sky by the Red Baron, and being a cigarette smoker. The latter, in fact, saved his life. Whilst on the front line, he came under enemy fire and survived only because the cigarette tin (pictured) he kept in his pocket took the brunt of the shot.</p> <p>In a letter dated 19 February 1918, <strong>Horace William Hawtin</strong> tells with a sense of foreboding how he predicts the war will last longer than the month his comrades anticipate and how he does not want to be sent to France to fight. Horace was right – the war was not over in a month, although his wish was granted in that he was not stationed in France. Instead, he was sent on to Belgium where he was wounded. He died of his injuries on Thursday 10 October 1918, aged 21 years old, just a month before the war ended.</p> <p><strong>Percy Chaplin’s</strong>family brought along a German South-West African campaign flag on which Percy had written ‘This flag I took from the Germans at Windhuk (sic) German South West African Campaign. 1915’. Percy was the driver for Boer War Hero and first Prime Minister of the Union of South Africa, General Louis Botha.  A photograph shows Percy driving the General’s Vauxhall car.</p>"
