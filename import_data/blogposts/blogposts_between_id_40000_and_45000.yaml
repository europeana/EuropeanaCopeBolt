        title: 'Runway Archive: Yves Saint Laurent Haute Couture Retrospective, 2002'
        introduction: ''
        body: "<p><img src=\"/files/fashion/2018-01/2048212_yves_saint_laurent_retro_caw02_0067.jpeg\"></p>\r\n\r\n<p><em><strong>Yves Saint Laurent Haute Couture Fashion\_Show, January 2002. Photo Etienne Tordoir, Courtesy Catwalkpictures, All Rights Reserved</strong></em></p>\r\n\r\n<p>The image documents one of the looks that composed the retrospective haute couture runway designer Yves Saint\_Laurent\_organised at the Centre Pompidou in January 2002. Here, model Claudia Schiffer wears the laced-up saharienne, a model YSL\_designed in 1968. She is re-enacting the infamous image in which model Verushka poses wearing the same outfit more than 30 years before.</p>\r\n\r\n<p>The designer decided to send down the runway some of the most iconic pieces he created during his long career:\_the Mondrian dress from 1966; the big green fur and\_the so-called 'dress with naked back’ from the famous liberation collection from 1971. It was a sensational show, which Vogue’s Stephen Tods defined it as 'a career summation without comparison—a tour through 40 years of fashion that distilled the essence of a legend.’\_</p>\r\n\r\n<p>Check out all the other looks of the show on Europeana Fashion.</p>\r\n"
