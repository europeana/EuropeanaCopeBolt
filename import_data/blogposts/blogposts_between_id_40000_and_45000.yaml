        introduction: ''
        body: "<p>\r\n<img src=\"/files/blogger/2012-12/st-jandressingstation_map.jpg\" alt=\"map\"></p>\r\n<p>Simon Ray made contact with the In Flanders Field Museum (the venue for the next Family History Roadshow on 12 December) with a question he hoped staff could help him to answer.</p> <p>Simon’s grandfather, Charles William Alan Ray, fought in World War One and was wounded near Ypres on 25 April 1915. Simon knew that his grandfather was in the 5th Battalion London Rifles Transport, that he left Vlamertinghe on 25 April 1915 to help relieve wounded Canadian troops and that whilst at St Jean dressing station, shell fire injured him and killed several of his companions. But where was St Jean dressing station? That was the question Simon came to Ypres to answer.</p> <p>Simon has many items, letters and photographs relating to his grandfather’s experiences in World War One. Some of his digitised photographs are to be uploaded to Europeana 1914-1918 and he is working on digitising the letters. The following extract from one of the letters details what happened on that day at St Jean in Charles’ own words:</p>\r\n<p> </p>\r\n<p><i>\"Vlamertinghe is just a small town 3 or 4 miles behind Ypres and last Sunday when we got there it was packed with wounded mostly Canadians who have lost very heavily. They had been in the trenches for the two days previous without food or water as transports could get nowhere near for the shells and it was our duty to go and relieve them, which we started to do at 5.30 on Sunday evening. We could tell it was pretty hot further up as the wounded were coming down in a continual stream, those who weren't hit in the legs were walking, some were riding in empty RA limbers and the serious cases were going in the Red [Cross] motors.</i></p> <p><i>When we got near Ypres we were given the order to gallop as the place was being bombarded and you can guess we had an exciting ride for a couple of miles. Of course the place is very much torn about and dead horses and broken carts were fairly numerous on the roadside. At last we got to a little village called St. Jean on top of a hill, we called a halt just outside a dressing station where there were 4 or 5 motor ambulances and it was here that a shrapnel landed right in the middle of us.  It laid out quite a few of us and I won't tell you what things looked like afterwards as it is not very pleasant.\"</i></p> <p>Dressing stations were temporary places providing basic care and injury treatment, sometimes even emergency amputations. The In Flanders Field Museum has copies of the war diaries of the divisions, brigades and regiments who were on the Ypres front and so checked the war diary of the brigade in which Charles’ battalion served. As luck would have it, they found a map showing the location of many dressing stations near Ypres. St Jean dressing station is marked to the north-east of Ypres.  A collection of aerial photographs also showed the exact position of the dressing station during the period in which Charles was wounded. Equipped with this new information, Simon was able to visit the exact location in which Charles was wounded, taking with him his grandfather’s medal.</p> <p>The Europeana 1914-1918 Family History Roadshow takes place on 12 December 2012 from 10:00-17:00 at Kenniscentrum In Flanders Fields Museum, Lakenhallen, Grote Markt 34, 8900 Ieper, access through the Tourist Information Office.</p>"
