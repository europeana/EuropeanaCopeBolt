        title: 'New Virtual Exhibition: “To My Peoples!”'
        introduction: ''
        body: "<p>Together with the <a href=\"http://onb.ac.at/\">Austrian National Library</a> and <a href=\"https://www.google.com/culturalinstitute/home?view=grid\">Google Cultural Institute</a>\_we created a new virtual exhibition to commemorate the First World War. Based on the physical exhibition curated by renowned historian Univ.-Prof. Dr. Manfried Rauchensteiner, aspects of the First World War’s history are presented in seven chapters and illustrated by material accessible through Europeana.</p> <p>The exhibition guides you through the Emperor’s manifestos, from announcements for mobilisation, to administering shortages, to dealing with prisoners of war and refugees. It focuses on the role of Emperor Franz Joseph and his successor and grandnephew Karl. The big influence of the First World War on children is presented in remarkable drawings and letters by students in the chapter “My dear Pupils”. The exhibitions ends with a selection of photographs from the front, the hinterland and life in the field.</p> <a href=\"/files/blogger/2014-08/untitled-1.jpg\"><img src=\"/files/blogger/2014-08/untitled-1.jpg\"></a> <p>All items in this virtual exhibition are on <a href=\"http://www.europeana1914-1918.eu/\">Europeana 1914 – 1918</a>, where we collect World War One related materials from Cultural Institutions and stories from the public such as unpublished letters, photographs and keepsakes from the war are being collected and digitised.</p> <p>Digitisation nowadays plays a vital role in discovering interesting artefacts to illustrate history and to enable transnational perspectives on historic events. Hans Petschar, Historian and Librarian at the Austrian National Library: “Europeana 1914-1918 permits to overcome National stereotypes and nationalist historical views on the First World War dominating the Centenary events 2014. Looking at the fascinating individual memories from all regions and parts of Europe we can imagine the scientific potential of transnational and global views on the Great War.”</p> <p>For the first time we have created a virtual exhibition together with Google Cultural Institute. Simon Rein, Programme Manager at Google: \"We're very excited about our partnership with Europeana, and especially delighted that through our cooperation, the Austrian National Library was able to create a fascinating online exhibit on First World War memorabilia during this centenary year. This launch is what the Google Cultural Institute is about - providing tools and services that enable our partners to tell important stories and share diverse perspectives on the cultural and historic events that have shaped our world. We look forward to continuing this important work with our partners.\"</p> <p>Visit Google Cultural Institute to\_<a href=\"https://www.google.com/culturalinstitute/exhibit/to-my-peoples/gQyspHgL\">explore the exhibition</a></p> <p>All items are from the Austrian National Library.</p> <p><a href=\"https://onbresearch.wordpress.com/2014/07/22/the-austrian-national-library-europeana-and-world-war-one/\">Read more on the Austrian National Library's Research and Development Department blog</a>.</p>  <p>Image credits:</p> <a href=\"http://www.europeana1914-1918.eu/en/europeana/record/9200290/BibliographicResource_3000073524838\">An Meine Volker: Announcement, “To My Peoples”, November 1916 (Nov 21, 1916) - Public Domain. ONB</a><p><a href=\"http://www.europeana1914-1918.eu/en/europeana/record/9200115/BibliographicResource_3000093773053\">Arm:“Spitzy's radialis splint” (1914 - 1918) - Public Domain. ONB</a></p>\r\n<p><a href=\"http://www.europeana1914-1918.eu/en/europeana/record/9200115/BibliographicResource_3000093773801\">Zeppelin letter: School essay, “How I attacked London by night in my Zeppelin”1915. Rights Reseverd, ONB</a></p>\r\n<p><a href=\"http://www.europeana1914-1918.eu/en/europeana/record/9200290/BibliographicResource_3000073524020_source\"> Mitburger: Announcement, “Fellow citizens”Dec 2, 1914 - Public Domain. ONB</a></p>\r\n<p><a href=\"http://www.europeana1914-1918.eu/en/europeana/record/9200291/BibliographicResource_3000073509683_source\">Soldiers: Midday in the trench (Jun 25, 1916) - Public Domain. ONB</a></p>\r\n<p><a href=\"http://www.europeana1914-1918.eu/en/europeana/record/9200115/BibliographicResource_3000093773801\">Zeppelin drawing: School essay, “How I attacked London by night in my Zeppelin”1915. Rights Reseverd, ONB</a></p>"
