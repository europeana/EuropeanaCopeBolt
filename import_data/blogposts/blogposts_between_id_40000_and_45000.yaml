        title: 'Europeana Fashion Focus: Roberta di Camerino Jersey Dress, 1970s'
        introduction: ''
        body: "<p><img src=\"/files/fashion/2018-04/thumbnail-by-url.json.jpeg\"></p>\r\n\r\n<p><em><strong>Jersey dress designed by Roberta di Camerino, 1970s. Courtesy Galleria del Costume di Palazzo Pitti, all rights reserved</strong></em></p>\r\n\r\n<p>The image shows a printed polyester jersey dress by designer Giuliana Camerino, founder of the Venetian label Roberta di Camerino.\_</p>\r\n\r\n<p>The dress features the so-called\_'Smoking' design, portraying a red\_jacket, white shirt, waistband and red formal\_trousers. The garment is typical of Roberta di Camerino style, who applied the trompe-l’oeil, a technique usually linked to art, to fashion. She made this technique her signature, experimenting with different patterns and always tricking the eye and playing with the concepts of true and false.\_</p>\r\n\r\n<p>Although she experienced with the design and production of clothes, the bags are the true hit of the brand: they were so widely desired and copied, that di camerino is now credited to be the creator of the ’status bag.'\_</p>\r\n"
