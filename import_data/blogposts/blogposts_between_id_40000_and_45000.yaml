        title: 'The Netherlands! It’s your turn to get transcribing!'
        introduction: ''
        body: "<p>\r\n\r\nAfter two successful Transcribathon competitions in Latvia and Romania, our next stop is the Netherlands! From 3pm on Monday 15 May 2017, transcribers in the Netherlands are invited to join the Transcribathon Netherlands competition online. Once registered, participants transcribe as much as they can for 13 days. Winners will be announced and will receive prizes at the concluding award ceremony at 3pm Saturday 27 May 2017 at Huis Doorn.</p>\r\n<p>Check out the specially-selected documents and get the full details <a href=\"https://transcribathon.com/en/transcribathon/featured/netherlands/\">here</a>.</p>\r\n\r\n<p><a href=\"https://4.bp.blogspot.com/-uty-hgR0ylQ/WOx8xtdZ6WI/AAAAAAAALoQ/ju62vP1531oMtExIaxkiQv_Y3EJhR34bACLcB/s1600/E1418%2BTRA%2BNL.tif\"><img src=\"https://4.bp.blogspot.com/-uty-hgR0ylQ/WOx8xtdZ6WI/AAAAAAAALoQ/ju62vP1531oMtExIaxkiQv_Y3EJhR34bACLcB/s640/E1418%2BTRA%2BNL.tif\"></a></p>"
