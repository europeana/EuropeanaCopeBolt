        title: 'Popy Moreni: Eclectic Fashion'
        introduction: ''
        body: "<p><em>(...) potentially, I love everything: the real and the false, the authentic and the copied, the straight line and the curve, elegance and vulgarity, the good and the bad, the law-abiding and the outlaw. I would like to do everything!</em></p>\r\n\r\n<p>Popy Moreni is the pseudonym of Annalisa Moreni, is a Italian fashion designer who worked in Paris throughout the 1960s, 70s and 80s.</p>\r\n\r\n<p><img src=\"/files/fashion/2018-04/2048232_europeana_fashion_61397935_jpg.jpeg\"></p>\r\n\r\n<p><em><strong>Fashion show of Popy Moreni, autumn-winter 1983/1984\_women's ready-to-wear collection. Courtesy Paul Van Riel, all rights reserved</strong></em><!--\r\n\r\n<p--></p>\r\n\r\n<p></p>\r\n\r\n<p>After studying at the Istituto Statale d'Arte, Moda e Costume, in Turin, the city where she was born, in 1964 she moved to Paris\_where she began her career as design assistant to Maïmé Arnaudin. She then went on to be the head designer in Arnaudin's Mafia design studio, Paris and subsequently in Promostyl and Timmi. In 1973 she established own design and consulting office, opening her first boutique in Paris in 1976. Her first collecction was shown in 1980, and encapsulated the codes of her recognizable style in design: reference to baroque art and Italian commedia dell’arte, with costumes such as those of Arlequin and Pierrot transformed into everyday wear and casual attires.\_</p>\r\n\r\n<p><img src=\"/files/fashion/2018-04/2048232_europeana_fashion_62626855_jpg.jpeg\"></p>\r\n\r\n<p><!--\r\n\r\n<p--><em><strong>Fashion show of Popy Moreni, autumn-winter 1985/1986\_women's ready-to-wear collection. Courtesy Paul Van Riel, all rights reserved</strong></em></p>\r\n\r\n<p>Apart from concentrating on clothes and accessories, Moreni also designed housewear and childrenswear collections.<br>\r\nShe is remembered for her fragrances, such as Cirque, released in 2000.\_</p>\r\n\r\n<p>Her work in fashion is considered so important for French culture that in 1986 she was named Chevalier de l'Ordre des Arts et des Lettres.</p>\r\n"
