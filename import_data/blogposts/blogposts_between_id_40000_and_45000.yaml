        title: 'Announcing the EFHA 5th International Conference ''Europe and Fashion: Questioning Identities and Cultures'''
        introduction: null
        body: "<p>In the prestigious set of the Musée des Arts Décoratifs in Paris, on the\_<b>8-9 November 2018</b>, EFHA, in collaboration with The New School – Parsons Paris, IUAV University of Venice and the London College of Fashion – University of the Arts London, is organising its fifth international conference titled\_<b>Europe and Fashion: Questioning Identities and Cultures</b>.</p>\r\n\r\n<p>An impressive lineup of speakers, with keynotes as\_<b>Valerie Steele</b>,\_<b>Giorgio Riello</b>,\_<b>Miren Arzalluz</b>\_and\_<b>Javier Gimeno Martinez</b>, will explore and discuss the role of geography, borders, territories and identities for the definition and demarcation of varied artefacts and practices, analysing the link between fashion and European identity.</p>\r\n\r\n<p>The main aim of the conference is to reconsider assumptions about the place of fashion in the definition of European culture and offer new perspectives on the role of fashion in relation to critical \_issues, as individual and collective identities, European policy, colonialism and post-colonialism, cultural exchange and transmission, cultural displacement and appropriation, the fashion capitals and nations, center and periphery.\_</p>\r\n\r\n<p>We think that fashion and fashion heritage have the possibility to add something relevant and unique to the conversation and we believe this conference is a timely intervention on central topics concerning not only fashion heritage, but the realm of culture more broadly.</p>\r\n\r\n<p>The papers included in the conference will present cutting-edge researches by world-leading personalities from many fields – academia, museum research and practice and also professionals – defying borders across disciplines and institutions.</p>\r\n\r\n<p>Learn more about the programme and book your ticket at\_<a href=\"https://europeandfashion.eventbrite.co.uk/\">https://europeandfashion.eventbrite.co.uk/</a>.\_</p>\r\n\r\n<p>Hurry-up, tickets are limited!</p>\r\n\r\n<p><img src=\"/files/fashion/2018-07/tumblr_ol5bzv57hm1s0n7o6o1_1280-686x1024-1.jpg\"></p>\r\n\r\n<p><em><strong>View of the 2016 exhibition 'Down with the Boundaries! Live the Design and Arts' at MUDE Museu do Design e da Moda, photo by Alberto Mayer, all rights reserved</strong></em></p>\r\n"
