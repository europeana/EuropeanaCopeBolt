        title: 'Join our Christmas Transcribathon Run'
        introduction: ''
        body: "<p>\r\n\r\nWhen war was declared in August 1914 many thought the fighting would be over by Christmas. For  many, Christmas was a time of goodwill towards others, a time for family and a celebration of light and peace. But the war was not over by Christmas. In fact, many soldiers spent more than one Christmas away from home.</p>\r\n<p>In the short and dark December days, as the temperatures dropped and the fighting slowed down, families kept their thoughts on their loved ones at the front. Aware that they would be absent from the festivities of the season, soldiers from all across Europe sent seasonal greetings in long letters and on postcards.</p>\r\n<p>Many of these personal documents, in many different languages are waiting to be read again. You can now help bringing these unique heartfelt testimonies back to life. Take part in transcribing the letters, notes and poems that were written 100 years ago. </p>\r\n\r\n<p>Join our special Christmas Run! Click <a href=\"http://transcribathon.com/en/transcribathon/featured/christmas-run/\"><i> here </i></a> to start now.</p>\r\n<br><p><a href=\"/files/blogger/2016-12/xmas-2b2016-2be1418-2btranscribathon.jpg\"><img src=\"/files/blogger/2016-12/xmas-2b2016-2be1418-2btranscribathon.jpg\"></a></p>\r\n<br><p>German soldiers celebrating Christmas / CC-BY-NC-ND National Library of Denmark</p>\r\n<br>"
