        body: "<p>\r\n<a href=\"/files/blogger/2013-12/france3blogger.png\"><img src=\"/files/blogger/2013-12/france3blogger.png\"></a> <br>Family History Roadshows for Europeana 1914-1918 took place in France from 9-16 November 2013. Thanks to the cooperation between the French National Library (BnF), Archives de France and their network, Europeana and Mission du Centenaire, more than 100 sites all over France participated. Thousands of contributors came to tell their family stories related to the First World War and to contribute to <a href=\"http://www.europeana1914-1918.eu/fr\">Europeana</a>. All the stories are illustrated by documents that give a hint of what life was like for the soldiers and their families.</p>\r\n<p>Some of these stories were particularly powerful:<br><b>Pilots can be photographers too!</b><br>Discover the pictures taken by <a href=\"http://www.europeana1914-1918.eu/fr/contributions/9514\">Jean Luce</a> who was part of the 83th company of 'aérostiers' (balloon pilots). In the album sent to his family, he reveals what the war was like for him from the beginning of his military service in 1912 up until his time working with airships.<br>Another contributor brought us a series of photographic archives belonging to her grandparents and picturing her great-uncle, Lieutenant <a href=\"http://www.europeana1914-1918.eu/fr/contributions/9575\">Jean-Baptiste Gibelin</a>. He spent the war years in the air force. His pictures show a emergency landing as well as how a group of soldiers helped to get an aeroplane's propeller going.</p>\r\n<p><b>Life in the trenches</b><br>Sergeant <a href=\"http://www.europeana1914-1918.eu/fr/contributions/8878\">Martin Choisnard</a>, like many other soldiers, kept a diary almost daily. In the pages selected here covering the period of 2 September 1914 to 8 March 1915, he describes the hard life in the trenches - bullets whistling over the heads of the soldiers, the cold weather, the wounded.<br><a href=\"http://www.europeana1914-1918.eu/fr/contributions/9298\">Lucien Gauriau</a>, in a letter to his wife from 4 December 1915, also explains the very difficult life in the trenches. He took part in a moment of truce between French and German soldiers during which everyone went out into the trenches to gather water and mud. He even writes about French soldiers being photographed by German soldiers.</p>\r\n<p><b>Soldiers turned artists</b><br>In a letter dated April 1915, Corporal <a href=\"http://www.europeana1914-1918.eu/fr/contributions/9639\">René Debailly</a> writes about his participation in a music band during a 'recreational morning'! The programme attached to the letter precisely informs us of the planning, and the exact songs and instruments that were part of this moment of relaxation. In another letter from his stay in Visan in 1916, he sent his mother a drawing showing a view from the room he then lived in.</p>\r\n<p>Finally, there was the soldier <a href=\"http://www.europeana1914-1918.eu/fr/contributions/8994\">Léon Verneau </a> conscripted during the war. Despite being seriously wounded at Verdun, he made a book of songs that he engraved with numerous illustrations. He paid special attention to the titles, the first page of his notebook and to the drawings. This represents an original and colourful testimony!</p>"
