        title: 'An act of revenge'
        introduction: ''
        body: "<p>\r\n<img src=\"/files/blogger/2013-01/editorspickdenmark.jpg\" alt=\"map\"></p>\r\n<p> In the years leading up to the First World War, Southern Jutland was divided against itself. The region is now the South-Western part of Denmark, but from 1864 to 1920 it was the Northern part of Germany. The division between German-minded and Danish-minded people and families in the region still lingers intangibly today, albeit peacefully, but in the first quarter of the 20th century there was nothing peaceful about it. It was a clear and present fact of life and always felt to some degree in the family histories of the time. Very concretely it was often a matter of life and death. </p> <p> Iver Simonsen Juhler was born in 1880 in Aaved, Vodder parish, Skærbæk. He was called to arms on August 2nd, 1914, and eventually sent to the Eastern front. Here he contracted Typhus and was sent back to his home in Arnum in Southern Jutland. He was soon ordered to report to the field hospital in Toftlund where he was summarily declared healthy and sent back to the Eastern front. This was an unusual occurrence, because not only had he done one tour, he had a farm, he was a newlywed with a young daughter, and he had almost certainly not recovered from the typhus. </p> <p> There was a very good reason for the unusual process, however, if not a very honourable one. Iver’s mother-in-law, Katrine Stamp of Ullerup, came from a Danish-minded family. Years earlier she had sent her daughter to a high school in Denmark. The so-called ‘Germanification’ people led by regional mayor Lindemann from Toftlund and the German reverend Jacobsen of Skærbæk tried to put a stop to this. When Katrine refused they then tried to strip her of custody of her children and insert legal guardians for them against her will. Her complaints made their way upwards in the German bureaucracy and eventually reached Berlin where Katrine won the case. Her daughter was allowed to remain in the Danish high school. The mayor and the reverend could read about their humiliating defeat in all the newspapers.</p> <p> It was mayor Lindemann who recognised Iver as Katrine’s son-in-law and it was he who ordered him to the field hospital in Toftlund and had him sent back to the front. Iver was later transferred from the Eastern front to the Western front in France. He fell two days before the war ended in a big battle at Gouzon with so much shooting the Germans never had a chance to bury their dead. Two days before his death he wrote what amounted to a farewell letter to his wife Wiebke back home. The letter has been digitised and uploaded to the Europeana 1914-1918 family history database where it is accessible now along with thousands of other stories from all over Europe.</p> <p> View the full story and pictures <a href=\"http://www.europeana1914-1918.eu/en/contributions/4387#prettyPhoto\">here </a> </p>"
