        title: 'A Craft''s Story: the Delphos Dress'
        introduction: ''
        body: "<p>Mariano Fortuny was an inventor, interested in the electricity and focused on the invention of lightning techniques and other technological devices. He patented over two thousand invention; but one of the most famous, the Delphos dress, was an example craftmanship, completely produced by hand in his Venetian workshop.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2017-06/thumbnail-by-url-1-.jpg\" style=\"width: 400px; height: 532px;\" /></p>\r\n\r\n<p><em><strong>Delphos dress by Mariano Fortuny, 1911 ca. Courtesy Galleria del Costume di Palazzo Pitti, all rights reserved.</strong></em></p>\r\n\r\n<p>Mariano Fortuny was a one kind of total artist. Impressed by the music of Richard Wagner after assisting to Bayreuth Festival at the age of 21, the Spanish artist, designer and inventor made his ambition that to achieve the <em>gesamtkunstwerk</em>. He applied himself to different artistic disciplines, including painting, photography, sculpture, engraving and scenography. Based in Venice, where he moved with his family from Paris following the death of his father, he made of the <em>Palazzo</em> that he inhabited his atelier.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/2017-06/thumbnail-by-url-3-.jpg\" style=\"width: 258px; height: 389px;\" /></p>\r\n\r\n<p><em><strong>Detail, belt of a Delphos dress, Mariano Fortuny, 1920-1940 ca. Courtesy Museo Del Traje, all rights reserved. </strong></em></p>\r\n\r\n<p>The Delphos dress was his contribution to couture. Having experimented with printing techniques and dying on velvet, producing scarfs and shawls that were worn by Mata Hari among others, the Delphos gave form to his research and curiosity over dress. It was inspired by the line of the <em>chiton</em>, an ancient Greek costume that consisted of a long tunic worn over the body and fixed to the waist with a belt. The Delphos, made in Venetian velvet or in thin Japanese silk fabric, was a long pleated dress, with no seams, and bind with Venetian glass beads.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2017-06/thumbnail-by-url-2-.jpg\" style=\"width: 400px; height: 603px;\" /></p>\r\n\r\n<p><em><strong>“Peplos” gown by Mariano Fortuny, a variation of the “Delphos”, of pleated mauve silk, decorated with Murano glass beads at the side and gold prints at the belt; 1910s. Courtesy Peloponnesian Folklore Foundation, all rights reserved. </strong></em></p>\r\n\r\n<p>Although Mariano Fortuny was focused throughout his life in new technologies and inventions, the Delphos dress was crafted entirely by hand in his venetian workshop, where he overlooked each procedure of its production, which involved not only dying and hand pleating the fabric with the technique of ‘<em>plissé soleis</em>’, but also the hand dying of the thread used for the details and to fix the glass beads, and their application.</p>\r\n\r\n<p>The Delphos dress was first invented by the artist in 1907. It was light enough to be wrapped and put in a hatbox. It was conceived to be worn without corset, its pleated fabric clinging to the body, freeing the previously constrictive women’s silhouette. For its simple lines and freedom of movement it enabled, the Delphos was appreciated and worn by many artist, such as the dance innovators Martha Graham and Isadora Duncan.</p>"
