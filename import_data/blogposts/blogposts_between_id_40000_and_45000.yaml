        title: 'Commemoration ceremony of the United Nations with film material from EFG1914 on Tuesday, 8 July 2014, at the UN headquarters in New York'
        introduction: ''
        body: '<p>The Deutsches Filminsitut, co-ordinator of the European film digitisation project about the First World War, EFG1914, and its European partners welcome the appreciation of their work by the United Nations. </p>  <p>With a ceremonial event, the United Nations commemorate the 100th anniversary of the beginning of the First World War in the presence of Secretary-General Ban Ki-moon tonight (6:30 pm local time) in New York. The event will be the only commemoration of WW1 that will bring all the Member States of the United Nations together. A clip with film material digitised by the EFG1914 partners will be shown to several hundred international diplomatic representatives as introduction to the event. European film archives participating in the EFG1914 digitisation project provided the trailer to the UN. It shows original footage from and about WW1, which was digitised with support by the European Commission over the last two years. EFG1914 has digitised more then 700 hours of historic film material and made these available online for the first time on <a href="http://europeanfilmgateway.eu/1914">the European Film Gateway</a> and on <a href="http://europeana.eu">Europeana</a>. </p> <p>Organised by the Permanent Missions of France and Germany, the event commemorates the tragedy of the First World War and sends out a joint message of peace and reconciliation through a speech by Secretary-General Ban Ki-moon. „We very much appreciate that footage from the valuable films digitised by EFG1914 partners can now be seen on the central commemoration event of the United Nations“, says Claudia Dillmann, Director of the Deutsches Filminstitut. </p> <p>A live webcast of the event will be available 8 July 2014 at 18:30 EDT (0:30 CEST): <a href="http://webtv.un.org">http://webtv.un.org</a> </p>'
