        title: 'Stolen Symbols / Original Identity: Franco Moschino'
        introduction: ''
        body: "<p>Ownership <span style=\"color: rgb(29, 33, 41); font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, '.SFNSText-Regular', sans-serif; letter-spacing: -0.23999999463558197px; white-space: pre-wrap;\">- of ideas, of images, of codes -</span> in fashion is always a complicated matter. Even though many designers have tried to patent their creations in order to avoid copies, Some other designers took the most well-established symbols of fashion and included into their own language, in order to generate new meanings. Franco Moschino was undoubtedly one of them.</p>\r\n\r\n<p>Franco Moschino was born in 1950 near Milan. He studied fine art at Accademia delle Belle Arti in Milan, and while he was a student there he worked as freelance illustrator in order to pay the school fees. In 1971, Moschino started working as illustrator for Gianni Versace, and in 1977 moved from illustration to design, and in 1977 became the designer for the Italian brand Cadette.</p>\r\n\r\n<p>His brand Moschino Couture! Was founded in 1983. The identity of the brand was based on the ironic and almost irreverent attitude of Franco Moschino himself. Coming from a working class background, the designer decided to challenge the establishment, using the staples of high fashion and turning them into their ironic copycats.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-07/2048217-mude-m-0021.jpeg\" style=\"width: 650px; height: 800px;\" /><strong><em>Moschino Dress, 1993, Courtesy MUDE - Museu do Design e da Moda, Colecção Francisco Capelo, All Rights Reserved</em></strong></p>\r\n\r\n<p>The most well-known creations following this philosophy are the jackets, modeled on the classic Chanel jacket, but embellished with slogans such as ‘Expensive Jacket’ or flashy and ‘un-classy’ trimmings and other details. The look of his creations was exaggerate, garish and opulent, almost exuding richness, but the materials used were definitely uncommon for the couture world. The very name of the brand declared the position of the designer: couture! With an exclamation point that set the brand apart from the ‘hauteur’ of the regular couture straight away.</p>\r\n\r\n<p><em><strong><img alt=\"\" src=\"/files/fashion/2017-07/b999425eb6fb38cc308002dbc49a628c.jpg\" style=\"width: 461px; height: 600px;\" /></strong></em></p>\r\n\r\n<p><em><strong>Leather handbag with shoulder strap, designed and made by Moschino, 1996, Italy, Courtesy Victoria and Albert Museum, CC BY</strong></em></p>\r\n\r\n<p>Therefore, Moschino took the most well-known symbols of fashion and turned them in their cheap - but chic - versions. Cheap and Chic was in fact the name of his second line, created in 1989. \"I copy and desecrated other designers, recount what happens by trying to understand the motivations of people” with these words, Moschino explained his approach to fashion, unveiling also his position towards the whole fashion system.</p>"
