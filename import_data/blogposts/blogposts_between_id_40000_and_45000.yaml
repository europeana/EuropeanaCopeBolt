        title: 'Europeana Fashion Focus: Parka designed by Raf Simons, a/w 2003-04.'
        introduction: ''
        body: "<p><img alt=\"\" src=\"/files/fashion/2017-08/2048230-europeana-fashion-18815.jpeg\" style=\"width: 512px; height: 768px;\" /></p>\r\n\r\n<p><em><strong>Parka designed by Raf Simons, 'Closer' collection, a/w 2003-04. Courtesy Modemuseum Hasselt, all rights reserved. </strong></em></p>\r\n\r\n<p>The image shows the back of an ensemble designed by Raf Simons for his 'Closer' a/w 2003-04 collection, composed by trousers and a long parka. On the parka is depicted the iconic album cover designed by Peter Saville for the English band 'New Order'.</p>\r\n\r\n<p>The light brown hooded parka is made of cotton canvas, with a funnel neck, clasp button, zip and two pockets. On the back is sewn a hand-painted patch with the cover of the album 'Power Corruption and Lies' designed by Peter Seville. On the lower back is reported in black letters the title of a song by the New Order, 'Touched by the hands of God'. The trousers are black, wide flared and with asymmetric details.</p>\r\n\r\n<p>The prints and patch featured in Raf Simons' 'Closer' collection are all drawn from Peter Saville's personal archive, to which the fashion designer was granted full access. Peter Saville's work as a graphic designer and art director includes the collaboration with many fashion designers, of the likes Yohji Yamamoto, John Galliano and Jil Sander, but he started as the graphic designer for album sleeves for Factory Records. There, not only he designed the album covers for the New Order, but also for other bands like OMD and Joy Division, including the one for the infamous 'Unknown Pleasure'. Raf Simons drew from these artworks to design his collection, reflecting the same aesthetics of the covers in his clothes, therefore including in his own narrative elements from Bauhaus, Russian Constructivism and British underground movements.</p>"
