        title: 'Europeana Fashion Tumblr: the Suit'
        introduction: ''
        body: "<p>Since the suit was first introduced in men’s costume in the late 17th century - when Charles II adopted the Ottoman-inspired vest in the English Court in 1966 -\_\_it became an indispensable element of men's wardrobe, which\_immediately epitomized the rising values of a new class\_– and a new vision\_of masculinity – unified under this attire.</p>\r\n\r\n<p><img src=\"/files/fashion/2017-09/tumblr_owal3wBbjb1s0n7o6o1_400.jpg\"></p>\r\n\r\n<p><em><strong>‘Herr en Face’, print by\_Otto Friedrich Lendecke, in\_‘Wiener Mode’, Mappe 9/X, 1914-15.\_Courtesy Kunstbibliothek, Kunstliche Museen zu Berlin, CC BY NC ND.\_</strong></em></p>\r\n\r\n<p>Although\_the suit symbolizes\_the strict formalism of the Western, industrial bourgeoisie and society, its origin and inspiration made it at the time a quite exotic piece, that was considered quite revolutionary. Its main virtue was that of the uniformity it introduced among the ranks of who started to wear it.\_Ruled by a set of conveniences,\_the suit evolved very slowly and with relative little changes - usually powered by the innovations it underwent as army uniform -\_it arrived nowadays, when it still is synonym of the civilised uniform.</p>\r\n\r\n<p><img src=\"/files/fashion/2017-09/tumblr_owalsznzJm1s0n7o6o1_400.jpg\"></p>\r\n\r\n<p><em><strong>Embroidered three-piece suit, late 18th century. Courtesy Gemeentemuseum den Haag, all rights reserved.</strong></em></p>\r\n\r\n<p>However, in the history of fashion\_and throughout the four centuries in which the suit has gained\_its position as the most 'civilised' of garments, tailors and designers did took their chance to design their own version of the suit, introducing new styles or turning upside down the older, reinventing or\_boycotting this\_epitome of masculine dressing.</p>\r\n\r\n<p><img src=\"/files/fashion/2017-09/thumbnail-by-url%20(3).jpg\"></p>\r\n\r\n<p><em><strong>'Cage' suit, designed by Jean Paul Gaultier, 1989. Courtesy Modemuseum Hasselt, all rights reserved.\_</strong></em></p>\r\n\r\n<p>This month, on the Europeana Fashion Tumblr, we are exploring this piece through the Europeana Fashion archive. Visit the Tumblr every day to discover how necessity and creativity modelled the suit throughout the centuries and find out the most inventive version of this ageless costume.\_</p>\r\n"
