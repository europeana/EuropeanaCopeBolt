        title: 'Europeana Fashion Focus: Ensemble by Cristóbal Balenciaga, 1947'
        introduction: ''
        body: "<p><img alt=\"\" src=\"/files/2017-06/2048217-mude-m-0647-01.jpeg\" style=\"width: 886px; height: 1328px;\" /></p>\r\n\r\n<p><em><strong>Esemble designed by Cristóbal Balenciaga, 1947. Courtesy MUDE - Museu do Design e da Moda, all rights reserved. </strong></em></p>\r\n\r\n<p>The image shows an ensemble designed by Cristóbal Balenciaga in 1947.</p>\r\n\r\n<p>The ensemble is composed by a long dress and a bolero. Both items are in bright red, and decorated with rich embroidery in floral and vegetable motifs and beads, concentrated on the lapel line and sleeves for the bolero, and around the neckline and waistline for the dress.</p>\r\n\r\n<p>Cristóbal Balenciaga was a Spanish fashion designer known as “The King of Fashion” for the groundbreaking designs he presented, and especially for the iconic silhouettes he developed during the 1950s and 1960s. Son of a seamstress, at the age of twelve he began working as apprentice in a tailor shop in Getaria, his hometown in the north of Spain. When Balenciaga was just a teenager, a noblewoman in his town became his customer and patron, sending him to Madrid to train as tailor in one of the best schools of the capital.</p>\r\n\r\n<p>He opened a boutique in San Sebastián, in the north of Spain, in 1919, and then other two branches in Madrid and Barcelona. Amongst his clients, were the Spanish royal family and the aristocracy. However, at the end of the 1930s, the Spanish Civil War forced him to close his business and immigrate to Paris. He opened his first atelier on George V Avenue in 1937.</p>\r\n\r\n<p>Balenciaga’s earliest collections were heavily influenced by Spanish history and culture, to which the designer was very attached to. The references to Spanish culture remained consistent throughout his whole career. Talking about the designer, Diana Vreeland declared: \"Balenciaga was the true son of a strong country filled with style, vibrant color, and a fine history. He remained forever a Spaniard…his inspiration came from the bullrings, the flamenco dancers, the fishermen in their boots and loose blouses, the glories of the church and the cool of the cloisters and monasteries. He took their colors, their cuts, then festooned them to his own taste.” </p>\r\n\r\n<p></p>"
