        introduction: ''
        body: "<img src=\"/files/fashion/2018-01/2048213_item_O176910.jpeg\"><p><em><strong>'The Kiss', sunglasses by\_Oliver Goldsmith Eyewear, 1958. Courtesy Victoria and Albert Museum, CC BY</strong></em></p>\r\n\r\n<p>These sunglasses are called 'The Kiss.’ The frame is made of two undulating crosses of acetate that go around the lenses, made of plastic veneer on acetate. They were manufactured by the English company Oliver Goldsmith Eyewear in Great Britain in 1958.\_</p>\r\n\r\n<p>The eyewear design company Oliver Goldsmith Eyewear was established in London in 1926 by Phillip Oliver Goldsmith. Especially during the 1950s, the brand became known worldwide for its unexpected and flamboyant designs. It developed collaborations with important fashion houses such as Dior and Chanel. The company’s designs were also loved by celebrities.\_Audrey Hepburn used sunglasses manufactured by Oliver Goldsmith Eyewear both off and on set: in fact, the famous sunglasses she wore in <em>Breakfast at Tiffany’s</em>\_were a Oliver Goldsmith design.\_</p>\r\n"
