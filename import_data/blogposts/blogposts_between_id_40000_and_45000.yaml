        title: 'The Tragedy of the Brain Brothers'
        introduction: ''
        body: "<p>\r\n<img alt=\"Keith Brain\" src=\"/files/blogger/2012-11/rsz_schermafbeelding_2012-11-02_om_123432.png\"></p>\r\n<p>A photograph of his grandfather in World War One prompted Keith Brain to research his family’s history and led to the discovery of great-uncles he never knew he had. Keith hopes that by making his photographs available online through Europeana 1914-1918, some of the other men seen serving alongside his grandfather may be able to be identified.</p> <p><strong>‘It’s important to preserve documents and photos to ensure that the men who served are not forgotten.’</strong></p> <p>Keith, a retired IT systems support analyst, was born in Banbury and lived the first 35 years of his life in the town. He attended the then Banbury Grammar School and played rugby for Banbury Rugby Club where he is still a member. His wife, Sue, is a Banbury girl and they both have strong family connections to the area.</p> <p><strong>Keith’s story…</strong></p> <p>A photograph of my grandfather, Harry Brain (on the left of the picture), in tropical army uniform was the start of a fascinating journey to discover the part played by Harry and, as I later discovered, his brothers in the Great War. Why was Harry in tropical uniform when his regiment, the Queen’s Own Oxfordshire Hussars served throughout the war in France and Belgium? Who was the unknown brother beside Harry in the photograph? Harry had been wounded in the war and the bullet in his leg was never removed. Where was he when he was wounded and what was he doing?</p> <p>\"During my research I was amazed to find that Harry had three other brothers who had served in the war. Albert Brain, 2nd Battalion Warwickshire Regiment missing believed killed in action 21st Nov 1914 in Fleurbaix, France. George Brain, 10th Battalion, Sherwood Foresters (Notts and Derby) Regiment killed in action 22nd March 1918 in Havrincourt, France. And William Brain, 2nd Battalion Grenadier Guards.</p> <p>One can only imagine the anguish of their mother Sarah Brain of Calthorpe Street, Banbury, on learning that two of her sons had been killed and another wounded.</p> <p>George had moved to Tollerton, Notts before the war and William, a former postman in Bloxham, near Banbury had married then moved to Liverpool. Albert and Harry, however, like very many other Banbury men had set out from Calthorpe Street to ‘do their bit’ in the Great War.</p> <p>I found a photo of Harry in a group of wounded/sick men and nurses in the grounds of the Red Cross Hospital, West Street, Grimsbury. Harry is the fifth man from the left in the back row. This Wesleyan Chapel was used as a hospital from 1915 to 1919. It would be very exciting if the other men in the group could be identified.</p>   <p>Digitising and uploading the artefacts and documents about the men who served will ensure that their experiences and sacrifice will never be forgotten.</p>"
