        title: 'Europeana Fashion Focus: Photograph by Imre von Santho, 1936'
        introduction: ''
        body: "<p><img alt=\"\" src=\"/files/fashion/2017-07/1501454472_thumbnail-by-url-1-.jpg\" style=\"width: 400px; height: 445px;\" /></p>\r\n\r\n<p><em><strong>'Frau in Kleid von Schulze-Bibermell', photograph by Imre von Santho, 1936. Courtesy Kunstbibliothek, Staatliche Museen von Berlin, CC BY NC SA.</strong></em></p>\r\n\r\n<p>This original print shows a woman wearing a dress designed by Schulze-Bibernell and photographed by Imre von Santho in 1936.</p>\r\n\r\n<p>In the black and white photograph, the model is wearing a floor-length, sleeveless evening dress with a fitted skirt. The dress is in sheer lam, gathered over the shoulder and the dress is worn by the model with a wide band on her left wrist and a chiffon scarf, that she is keeping in her left hand while bending over a short table with a mirroring surface to look at her reflection.</p>\r\n\r\n<p>The avant-gardist atmosphere of the picture is characteristic of the style of the Hungarian photographer, born in 1900. Before moving to Germany, Imre von Santho made his name working for Hungarian magazines, creating graphic designs and illustration too. During the time of the Weimar Republic, Berlin's fashion industry was thriving, and so was its publishing industry. Diverse fashion magazines were, in fact, published in the city offering many photographers to have their pictures featured in. Imre von Santho opened his studio in Berlin in 1929. He only returned to Budapest in 1945, where he eventually committed suicide.</p>"
