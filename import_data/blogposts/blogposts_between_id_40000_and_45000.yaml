        title: 'Workers underground'
        introduction: ''
        body: "<p>\r\n\r\nEarlier this year we asked all our contributors, visitors and followers: <i>What does Europeana 1914-1918 mean to you?</i> because we wanted to take a closer look at how we could serve our community best. The question was the starting point of an extensive research program in which we wanted to assess the social &amp; cultural value of the Europeana 1914-1918 service.<br>Between 19 April and 7 June 2016 our partners <a href=\"https://wandg.agency/\"><i>Whalebone &amp; Greenstone</i></a> conducted online as well as offline surveys amongst our community. Interviews were also held during events in Prague and Poznan.</p>\r\n<p>We are happy that we can now share with you the results of our research through this film <a href=\"https://vimeo.com/183833345/0397e5e578\"><i>Workers Underground</i></a>.The film narrates the impact of the Europeana 1914-1918 service from a fresh perspective. As we developed the film we realised that we cannot draw just one conclusion from our research, and that the process of the research itself was as important to share. So, along with the film we developed a <a href=\"http://pro.europeana.eu/publication/impact-assessment-case-study\"><i>case study</i></a> that explores the journey we took.</p>\r\n<p>All of this couldn’t have been possible without you. It is your contributions and stories that have made Europeana 1914-18 what it is. We would love for you to share your thoughts and experiences with us via #europeanaimpact or email us at impact@europeana.eu.</p>\r\n<p>But first, please turn up the volume on your device, sit back and enjoy our <a href=\"https://vimeo.com/183833345/0397e5e578\"><i>film</i></a>.</p>\r\n\r\n<p><a href=\"/files/blogger/2016-09/21021.240543.original.jpg\"><img src=\"/files/blogger/2016-09/21021.240543.original.jpg\"></a></p>"
