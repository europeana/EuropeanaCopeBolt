        title: 'Berlin: Europeana 1914-1918'
        introduction: ''
        body: '<p><i>By Jon Purday, Head of Communications at Europeana.</i></p> <p>There was huge media interest in the launch of the new <a href="http://www.europeana1914-1918.eu">Europeana 1914-1918 site</a> in Berlin on 29 January. All the main German news programmes, including Tagesschau and <a href="http://www.tagesschau.de/ausland/europeana102.html">Tagesthemen</a>, ran features which were seen by more than 12 million people. The national newspapers followed up the next morning, and over the first 48 hours the new site had 70,000 visitors. </p> <p>The Berlin State Library hosted the launch, and the formal introduction to the site was given by the new Federal Commissioner for Culture and Media, Monika Grütters, who gave a very <a href="http://www.bundesregierung.de/Content/DE/Rede/2014/01/2014-02-06-gruetters-europeana.html?nn=402618">supportive and thoughtful speech</a>. Ms Grütters said, ''A project such as Europeana 1914-1918 touches a nerve. It illuminates this time of darkness and destruction by giving access to hundreds of thousands of documents and objects from all over Europe - from a private photo to a documentary film shot. [...] Europeana is a great bridge builder. In a wonderful way it is founding connections between cultural institutions across Europe. It is making an important contribution to European cooperation and understanding across borders and tranches of history.''</p> <img src="/files/blogger/2014-02/monika.jpg" alt="Federal Commissioner for Culture and Media, Monika Grütters"><p>The event also marked the opening of the conference ''Unlocking Sources: the First World War Online'', hosted by the Berlin State Library, an opportunity for historians, educators, curators and digital developers to hear about online resources for learning and research into the conflict as the centenary of its outbreak begins.   </p>  <p>The Europeana 1914-1918 site brings together three sets of content from 20 countries in Europe – 400,000 items digitised by national libraries as part of Europeana Collections 1914-1918, 660 hours of film digitised by EFG14, and 90,000 images of First World War family papers and memorabilia. This last set of material has primarily been digitised during Europeana’s family history roadshows. These have been taking place around Europe over the past 3 years, and ran in parallel to the conference at the Berlin State Library on 30 and 31 January. </p> <p>Because of the publicity, the Berlin roadshows – also known as collection days – were very busy: 350 visitors came along and 11,500 digital images were taken. We had great support from the company <a href="http://www.imageaccess.de/?page=index&amp;lang=en">Image Access</a> who provided Bookeye scanners and other professional equipment, with their operators, on both days. The teams from the State Library, <a href="http://factsandfiles.com/">Facts &amp; Files</a> and volunteers from Oxford University did a splendid job of scanning, interviewing and processing the remarkable range of memorabilia that people brought along. The collection days, co-ordinated by Frank Drauschke of Facts and Files in Berlin, were among our most successful ever.</p>  <img src="/files/blogger/2014-02/digitaliseren.jpg" alt="The Europeana 1914-1918 Family History Roadshow gets underway"><p>Europeana 1914-1918 also brings in related information from America, Australia and New Zealand through APIs. Conversely, Europeana’s API, which gives access to the pan-European, openly-licensed dataset of First World War material, is available for organisations or developers to use to incorporate Europeana’s data into their site, web services or apps. Already, <a href="http://exhibitions.europeana.eu/exhibits/show/14-18-collections-de">a new exhibition</a>, and two sites for learning are being developed using the source material. One, from the <a href="http://www.bl.uk/world-war-one">British Library</a>, is already live; the other, from the Association of European History Teachers, EUROCLIO, will launch shortly. </p>'
