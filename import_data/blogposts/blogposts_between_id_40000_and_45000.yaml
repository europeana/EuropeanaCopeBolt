        title: 'Louis Vuitton: the Marc Jacobs'' years'
        introduction: ''
        body: "<p>Marc Jacobs is an American fashion designer, who served as artistic director of Louis Vuitton for many years, till 2014, when he left to concentrate on the brand that bears his name.\_</p>\r\n\r\n<p><img src=\"/files/fashion/2018-03/2048212_louis_vuitton_ss13_0221.jpeg\"></p>\r\n\r\n<p><em><strong>Louis Vuitton Spring/Summer 2013, Photo Courtesy Catwalkpictures, all rights reserved</strong></em></p>\r\n\r\n<p>Jacobs was appointed at Louis Vuitton in 1997, where he created the first ready-to-wear line of the maison. During the twelve-year period, he developed special projects and collaborations with many artists and designers, and heavily contributed to the\_growth of the fashion house. He played woth the most regcognisable codes of the history of the maison, using them to refresh the identity of the brand itself and projecting it on the global platform.</p>\r\n\r\n<p><img src=\"/files/fashion/2018-03/2048212_louis_vuitton_ss14_0010.jpeg\"></p>\r\n\r\n<p><em><strong>Louis Vuitton Spring/Summer 2014, Photo Courtesy Catwalkpictures, all rights reserved</strong></em></p>\r\n\r\n<p>Jacobs has always been interested in the idea of performing, and fashion is a big part of the performances he references to. For his last collection at Louis Vuitton, Jacobs recreated some of the sets from his sixteen years at the maison. The clothes on the runway were all black, with feathers, beads and glitters, and the collection was dedicated - as stated in the press release - “to the showgirl in all of us.”</p>\r\n\r\n<p>The show was closed by model Edie Campbell, who stepped on the runway with a transparent body-suit covered in writings that reminded one of the artistic collaborations, that between Stephen Sprouse and LV, promoted by Jacobs, wearing a big feathered headpiece, chains and handcuffs.</p>\r\n"
