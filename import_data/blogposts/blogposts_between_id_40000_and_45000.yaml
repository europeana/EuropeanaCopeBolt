        title: 'Cyprus in WWI – documents rediscovered'
        introduction: ''
        body: "<p>\r\n<img alt=\"Keith Brain\" src=\"/files/blogger/2012-11/8volumes_dsc_0536.jpg\"></p>\r\n<p> <strong>Foreign Office - Nov 9th 1914 - CIRCULAR</strong></p>\r\n<i>\"His Majesty’s Government having annexed Cyprus, all Natives of that island, unless domiciled in the Ottoman Dominions elsewhere than in Egypt, are to be considered British Subjects.”</i> <p>This document and other records kept at the National Archives of Great Britain clearly show the great impact of the world-changing events of WWI on Cyprus. With the complete British annexation in November 1914, Cyprus became more and more integrated into British war efforts. It was an important base in the Eastern Mediterranean.</p> <p>The war also influenced the personal life of ordinary Cypriot families. During the years of war a great shortage of labourers was felt, since a high proportion of the male population went to serve in the Macedonian Mule Corps (MMC) at the Salonika Front in Macedonia. These young muleteers, as newly British subjects, were later entitled to receive the British War Medal (BWM), cast in bronze.</p>   <p>In 1919, a list of all Cypriot members of the Macedonian Mule Corps was compiled. All eight volumes of it have survived and are housed at the National Archives. The Greek members, however, were not entitled to the medal and were not listed. This list is a unique historical source for Cypriot history. It states the names, relatives and home towns of about 13,000 Cypriots serving from 1916-1919 in the MMC. All efforts will be made to transcribe the list and make it available online, so that every Cypriot family can discover if their grandfathers or great-grandfathers took part in WWI.</p>     <p><strong>MMC roll list</strong></p> <p>The turbulent events in Greece also influenced life in Cyprus. The British documents state that when the Greek mobilisation call came out in 1915, flocks of volunteers reported to the Greek consulate to join the Greek army. Later, the former Cypriot volunteers from the Balkan wars were asked to register at the Greek consulate. Unfortunately, the documents do not say if any of these Cypriots actually went to serve in the Greek army during WWI.</p> <p>The British Commissioner also reported that in 1916 all Greek subjects living in Cyprus were asked to swear an oath of allegiance to Greece and be registered at the Greek consulate. In Larnaca, 39 people were registered as Greek subjects. At the end of the war in 1918, a nationalist demonstration calling for the reunion with Greece took place in Larnaca on the name-day of Eleftherios Venizelos, the then Prime Minister of Greece.</p> <p>All these documents show that the war did not go unnoticed in Cyprus. Many families were affected in one way  or another.</p> <p>If you have any personal documents, photos or other memorabilia from that time, please share them online or bring them to the Cyprus Europeana 1914-1918 Family History Roadshow on 1 and 2 December 2012 at the Cultural Services of the Ministry of Education and Culture (27 Ifigeneias, Strovolos, Nicosia) from 10:00am until 5:30pm. Visit our <a href=\"https://www.facebook.com/events/490506284303125/\">Facebook page</a> for more information.</p> <p><i>Text by Frank Drauschke, all documents TNA, War Office (WO) or Foreign and Commonwealth Office (FCO))</i></p>"
