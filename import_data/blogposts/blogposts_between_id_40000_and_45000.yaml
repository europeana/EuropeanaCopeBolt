        title: 'Welcome to the new-look Europeana 1914-1918 website!'
        introduction: ''
        body: "<p><img alt=\"Map of Europe with countries portrayed according to their national stereotypes\" src=\"/files/blogger/2014-01/download-29-.jpg\" title=\"\"></p>\r\n<p><br>We've made things on this site bigger and better and we really hope you like it! </p>\r\n<p>Europeana 1914-1918 now brings together resources from three major European projects each dealing with different types of First World War material. That     means that national collections from libraries now sit alongside personal stories and treasures as well as important film archives. Together, this creates     a unique perspective of the First World War, showing it from every side of the battle lines and with insights from every point of view. Over time, even     more material will be added to this archive so please keep coming back! So, what have we got?</p>\r\n<p>Stories from the public: We're still collecting the public's previously unpublished letters, photographs and keepsakes from the war. So far, a dozen     countries have taken part in our family history roadshows, digitising over 90,000 items and adding more than <a href=\"http://www.europeana1914-1918.eu/en/collection/search?count=12&amp;page=1&amp;q=&amp;qf%5B%5D=index%3Ac&amp;utf8=%E2%9C%93\">7,000 stories</a>. </p>\r\n<p>National collections: The <a href=\"http://www.europeana-collections-1914-1918.eu/\">Europeana Collections 1914-1918</a> project has produced a substantial digital collection of over <a href=\"http://www.europeana1914-1918.eu/en/collection/search?count=12&amp;page=1&amp;q=&amp;qf%5B%5D=index%3Ae&amp;utf8=%E2%9C%93\">400,000 pieces of material</a> from     national libraries in eight countries that found themselves on different sides of the historic conflict. </p>\r\n<p>Film archives: The <a href=\"http://project.efg1914.eu/\">European Film Gateway 1914</a> project gives us <a href=\"http://www.europeana1914-1918.eu/en/collection/search?utf8=%E2%9C%93&amp;qf%5B%5D=index%3Ae&amp;qf%5B%5D=type%3AVIDEO&amp;q=\">660 hours of films</a> and related material on the First World War including newsreels,     documentaries, fiction films, propaganda and anti-war films. This material is especially important since only around 20% of the complete silent film     production of the era has survived. </p>\r\n<p>And there's even more: You can also find material on this site from other European collections and projects, as well as information from outside Europe -     from the <a href=\"http://europeana1914-1918.eu/en/collection/search?q=&amp;qf%5B%5D=index%3Aa&amp;utf8=%E2%9C%93#dpla\">Digital Public Library of America</a>, <a href=\"http://europeana1914-1918.eu/en/collection/search?q=&amp;qf%5B%5D=index%3Aa&amp;utf8=%E2%9C%93#trove\">Trove</a> (Australia), and <a href=\"http://www.digitalnz.org/http://europeana1914-1918.eu/en/collection/search?q=&amp;qf%5B%5D=index%3Aa&amp;utf8=%E2%9C%93#digitalnz\">Digital New Zealand</a>. </p>\r\n<p><a href=\"http://www.europeana1914-1918.eu/en/explore\">So start exploring now</a>\_and tell us what you think by tweeting us <a href=\"https://twitter.com/Europeana1914\">@europeana1914</a></p>\r\n\r\n<p>For information on the launch and related centenary events, see our <a href=\"http://pro.europeana.eu/pressrelease/29jan\">press release</a>\r\n</p>\r\n<br><p>For press images and videos, go to: <a href=\"http://pro.europeana.eu/1914-1918-press-images\">http://pro.europeana.eu/1914-1918-press-images</a>\r\n</p>"
