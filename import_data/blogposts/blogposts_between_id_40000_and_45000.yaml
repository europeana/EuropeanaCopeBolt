        title: 'Europeana Fashion Focus: Ensemble designed by Christian Dior and photographed by Kerstin Benhard, 1947'
        introduction: ''
        body: "<p style=\"color: rgb(0, 0, 0); font-family: HelveticaNeue; font-size: 12px;\"><em><strong><img alt=\"\" src=\"/files/fashion/2017-07/new look 1947.jpg\" style=\"width: 589px; height: 840px;\" /></strong></em></p>\r\n\r\n<p><em><strong>Ensemble designed by Christian Dior and photographed by Kerstin Bernhard, Courtesy Stiftelsen Nordiska Museet, CC BY-NC-ND</strong></em></p>\r\n\r\n<p>The image shows a model wearing an ensemble from the infamous 1947 collection of Christian Dior, where he present for the first time his 'corolle' line. The photograph was taken by Swedish photographer Kerstin Bernhard.</p>\r\n\r\n<p>On 12 February 1947, Christian Dior launched his first collection. The show was presented at 30 Avenue Montaigne, in the salons of the maison. The lines presented were named Corolle and Huit. However, soon after the presentation, the collection became known as the ‘New Look’ thanks to Carmel Snow, then-editor inches of Harper’s Bazaar, who exclaimed \"It's such a New Look! It’s quite a revolution, dear Christian!’ The New Look represented the new spirit that was about to permeate fashion right after the restrictions imposed by World War II. The most known ensemble of the collection is the Bar suit, whose silhouette was characterised by a small waist and rounded shoulders, emphasizing the bust, and a full skirt falling below mid-calf length falling gently on the hips.</p>\r\n\r\n<p>The skirt took twenty yards of fabrics, and many detractors said it was inconsiderate to use so much material after years of rationing. The new look was quite controversial for many other reasons: feminists complained it was dragging women backwards, given that it reintroduced the corset, depriving women of the freedom of movement - and independence. However, the new style introduced by Christian Dior was extremely popular among women in Europe and America from its presentation, and its influence is still alive not only in the creations of the designers of the maison Dior - from Galliano to Simons and now Maria Grazia Chiuri - but represents a reference for fashion students and designers worldwide.</p>\r\n\r\n<p>Kerstin Bernhard was a Swedish photographer. She studied at the Royal Institute of Technology in Stockholm and, in the middle of the 1930s, she began studying at the architecture, design and photography school Contempora Lehrateliers in Berlin. She started working as a freelance photographer in 1938 and got her first own studio in the beginning of 1940. During the 1940s, Bernhard began to photograph fashion and in 1947, she traveled to Paris to photograph the Haute Couture, and got the chance to be present when Christian Dior launched his New Look.</p>"
