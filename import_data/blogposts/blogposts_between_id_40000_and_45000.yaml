        title: 'Europeana1914-1918 is collecting personal WW1 stories from Cyprus'
        introduction: ''
        body: '<p> Cyprus’ participation in World War One was significant, especially when compared to the island’s size and capabilities. 16,000 Cypriots served in the British Army during the war. This was a huge number, equivalent to 5.8% of the island’s total population of 274,108. Most of them served on the Macedonian front as muleteers.</p> <p>Do you have memorabilia from World War One? Letters, photographs, diaries, sound recordings, films, or any other material?</p> <p>Share them on this online archive.</p> <p>Or bring them to the Cyprus roadshow on 1 and 2 December 2012 at the Cultural Services of the Ministry of Education and Culture (27 Ifigeneias, Strovolos, Nicosia) from 10:00am until 5:30pm.</p> <p>Experts will be available to digitise your material and record your oral stories. All material will be returned to you on the same day.</p> <p>The war had a significant impact on the everyday life of Cypriots at home. So as well as military memorabilia, we’re looking for non-military material that tells Cyprus’ story during the period of 1914-1918.</p>'
