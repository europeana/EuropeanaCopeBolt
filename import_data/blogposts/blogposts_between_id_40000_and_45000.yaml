        title: 'Europeana Fashion Focus: ''Habit de Pescheur'' by Nicolas de Larmessin, 1695 ca.'
        introduction: ''
        body: "<p><img src=\"/files/fashion/2017-10/2048223_224193.jpeg\"></p>\r\n\r\n<p><em><strong>'Habit de Pescheur', engraving\_by Nicolas de Larmessin II, 1695\_ca, \_Courtesy The Israel Museum, All Rights Reserved</strong></em></p>\r\n\r\n<p>The image shows an engraving made by Nicolas de Larmessin II, active in France at the end of seventeenth century.\_</p>\r\n\r\n<p>The subject of the engraving is the fisherman, dressed in nets and with a sort of uniform made of fishes and crustacea of different sizes. On his head, a big hat made of a fish. The engraving is part of a series illustrating the ’right’ outfit for each profession with a grotesque and fantastical style, which anticipates\_the intuitions and experimentations of surrealist artists of twentieth century. \_</p>\r\n\r\n<p>The image is part of the Israel Museum collection, and precisely of the The Vera and Arturo Schwarz Collection of Dada and Surrealist Art. The Museum owes this rich collection to Art historian\_Arturo Schwarz, who in 1972 gifted thirteen replicas of readymades by Marcel Duchamp, and then in 1991 the Arturo Schwarz Dada and Surrealist Library, a collection of documents, periodicals, books, manuscripts, and letters. In 1998, on the occasion of Israel’s 50th anniversary year, Schwarz also donated his vast collection of Dada, Surrealist, and pre-Surrealist art, comprising more than 700 works.</p>\r\n"
