        title: 'Runway Archive: Emmanuelle Khanh S/S 1976 collection'
        introduction: ''
        body: "<p><em><strong><img alt=\"\" src=\"/files/fashion/2017-07/2048232-europeana-fashion-55414754-jpg.jpeg\" style=\"width: 644px; height: 966px;\" />Fashion show of Emmanuelle Khanh, spring-summer 1976 women's ready-to-wear collection. Photo Courtesy Paul Van Riel, All Rights Reserved</strong></em></p>\r\n\r\n<p>The image shows a model wearing a coordinated swimsuit and dressing gown walking the spring-summer 1976 women's ready-to-wear runway of Emmanuelle Khanh.</p>\r\n\r\n<p>Emmanuelle Khanh was a French fashion designer. After a career as mannequin - she modeled for the likes of Cristobal Balenciaga and Hubert de Givenchy - Khanh decided to pursue a career as designer. She opened her first boutique in Paris in 1962, and was considered one of the leading names designing for the French New Wave movement. With her ‘easy’ designs, directed to a young audience, in 1964 Life Magazine said she was bringing \"class and status\" to the French ready-to-wear scene.<br />\r\nIn 1964, she signed an exclusive contract with the New York City department store Henri Bendel, and also sold clothing through Macy's \"Little Shop\" boutiques.<br />\r\nShe collaborated with the New York City department stores Henri Bendel and Macy’s, contributed to hairstylist Vidal Sassoon’s success in France and designed collections for Italian brands as Missoni, Krizia and Cacharel. Emmanuelle Khanh Paris, the company owned by the designer, was founded in 1971. The company closed in the late 1990s.</p>"
