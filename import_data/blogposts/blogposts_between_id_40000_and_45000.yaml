        title: 'Runway Archive: Vivienne Westwood S/S 1991'
        introduction: ''
        body: "<p><img alt=\"\" src=\"/files/fashion/2017-08/2048201-pu1990003r00051.jpeg\" style=\"width: 537px; height: 800px;\" /></p>\r\n\r\n<p><em><strong>Vivienne Westwood RTW Menswear show, s/s 1991, Courtesy Pitti Immagine, all rights reserved. </strong></em></p>\r\n\r\n<p>The picture portrays a male model wearing a white shirt, probably in linen, forming a big bow around the neck, and a suit, made of tailcoat, waistcoat and trousers in grey lightweight fabric. The waistcoat and the tailcoat present a heavy golden embroidery on the front, representing some floral motifs that go around the edges of both items. The outfit is part of Vivienne Westwood S/S 1991 collection, which was presented during Pitti Uomo 38 in Florence in 1990.</p>\r\n\r\n<p>English designer Vivienne Westwood always looked at the past and, more precisely, at past traditions and cultural and artistic artifacts, in order to ground her collections into a well-thought scenario. The collection this outfit belongs to was called ‘Cut and Slash:’ it featured different fabrics, such as satin, cotton and denim, all of them slashed and mixed together. The inspiration for the collection was the mania, which emerged in the sixteenth century but lasted at least two centuries, for cutting and pricking fabrics. This collection followed the A/W 1990-91, which was called ‘Portrait’ and was inspired by oil paintings, proposing outfits that could literally to come out of historical paintings.</p>"
