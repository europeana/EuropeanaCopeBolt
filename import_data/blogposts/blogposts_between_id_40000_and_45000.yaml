        body: '<p>The Archives de France, the French National Library, the Mission du Centenaire and Europeana 1914 -1918 are holding Family History Roadshows in France from 9-16 November 2013.</p> <p>To commemorate the centenary of the First World War, a Europe-wide call has been made to the public to digitise their documents from this period and save them for future generations.</p> <p>The collection days will take place in 70 locations across France, two-thirds of which are linked to Departmental Archives. The roadshows are  part of Europeana 1914-1918 and will help to create a unique pan-European archive of personal stories from the First World War. </p> <p>Everyone with documents from the First World War such as diaries, notebooks, letters, photographs, leaflets and posters is urged to come to a roadshow to share their story and have their documents digitised. Visitors will be welcomed by experts who will identify and photograph the documents, and collect the individual family stories relating to them. The documents will then be returned to contributors, who can also choose to donate them to the institution if they wish.</p> <p>Some documents such as posters and postcards tell a collective story through their imagery, while others are more personal, but all provide direct testimony from the daily lives of soldiers and civilians. </p> <p>These family documents and stories provide different perspectives of the First World War and each is essential to creating this unique pan–European archive. They will sit with stories from countries across Europe to be shared online, accessed by others worldwide and saved for future generations.</p> <p>A full list of places and dates is available on the Mission du Centenaire website:<a href="http://centenaire.org/fr/les-lieux-de-collecte">www.centenaire.org</a></p>'
