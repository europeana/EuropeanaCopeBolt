        title: 'Success in Cyprus'
        introduction: ''
        body: "<p>\r\n<img src=\"/files/blogger/2012-12/4491.52410.original.jpg\" alt=\"leg\"></p>\r\n<p>The latest Europeana 1914-1918 Family History Roadshow took place last weekend (1-2 December) at the Cultural Services of the Ministry of Education and Culture in Nicosia, Cyprus.  More than 150 visitors from all over Cyprus attended and brought their memorabilia and stories. The roadshow went very smoothly following successful promotion - every community and village in Cyprus was contacted and the event was covered on all Cypriot TV channels. More than 150 people contributed the WW1 memorabilia of their ancestors, such as photographs, letters and diaries, at the roadshow.</p> <p>Even though the roadshow is now over, it isn’t the end of the collections in Cyprus. The team, who have already visited many villages in person, are on the road again this week with a small roadshow in Paphos for those who couldn’t make it to the main event. Many people are joining together to participate - collecting the stories from their villages and sending them collectively to the roadshow.</p> <p>So far more than 500 digital images from Cypriots are published on the project website, adding to the rich archive of thousands of WW1 images from all over Europe - just search for ‘Cyprus’ to find them.  An interesting place to start is the extraordinary story of Agathoklis Hajichristodoulou from Polystipos – who later went by the name Polistipiotis. Agathoklis lost both his legs in Salonika to frostbite. He was the only injured person to have been given compensation: 40 pounds and a set of ‘new’ prosthetic legs. He drifted for a few years, before being given a job in the Forestry Department, but after about a decade of service, he was fired because he constantly complained about his legs, which had been replaced twice. So in the late 1930s he was given 50 pounds and another new set of legs to start his own business, either a grocery or a cobbler. One of the three sets of prosthetic legs that Agathoklis changed is now kept at the Science Museum of London!</p>"
