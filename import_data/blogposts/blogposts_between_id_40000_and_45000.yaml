        title: 'Defeating the Russians on the Eastern front'
        introduction: ''
        body: "<p>\r\nDuring the summer of 1915, in Galicia and in Poland on the Eastern front, the German and Austro-Hungarian armies were on the advance, causing the Russians heavy casualties and forcing them to retreat. Due to heavy losses in the earlier Gorlice–Tarnów Offensive in May and June the Russian Army as a whole was already roughly 30% short of its nominal strength and found itself in an exposed position in Poland.</p>\r\n\r\n<p><a href=\"/files/blogger/2015-08/kaart-2b15353.161902.original.jpg\"><img src=\"/files/blogger/2015-08/kaart-2b15353.161902.original.jpg\"></a></p>\r\n<br>© http://www.europeana1914-1918.eu/en/contributions/15353 / W. Wildeman- van Dam [CC-BY-SA] <p>In July, the Central Powers' armies opened a new series of offensives across the entire Eastern front. Especially the Germans advanced quickly to the far north of Poland and into Lithuania, whereas the Austro-Hungarians would finally regain large parts of their territories in Galicia which they lost during the first months of the war. This would include the city of Przemysl which had been under siege by the Russians after their crushing defeat of the Austro-Hungarian garrison. By mid-July 1915, the entire Russian line had been pushed back as far as 160 km to the Bug River, leaving only a small portion of Poland in Russian hands. On 22 July, the joint armies of the Central Powers crossed the Vistula river and in August Warsaw became isolated because of the continuing Russian retreat, offering the German 12th Army the opportunity to conquer the city on 4–5 August. Ongoing attacks by the German armies soon caused the Russian front to collapse and, after having received considerable reinforcements, they took Brest-Litovsk (on 25 August) and a month later  Hindenburg's forces captured Vilna. The overall advance of the Central Powers on the Eastern front during the Summer of 1915 is important, because it marks the beginning of Russia’s later removal from the war in 1917.</p>\r\n\r\n<p><a href=\"/files/blogger/2015-08/2607.32962.original.jpg\"><img src=\"/files/blogger/2015-08/2607.32962.original.jpg\"></a></p>\r\n<br>© http://www.europeana1914-1918.eu/en/contributions/2607 / Bodo A. W. Müller [CC-BY-SA] <p>On this website there is a large number of fascinating firsthand accounts of the various events on the Eastern front to be found. There is for instance <a href=\"http://www.europeana1914-1918.eu/en/contributions/19975\">the war diary of Wilhelm Habermann</a>. Habermann was a so called Fahnenschmied, a certified blacksmith within the 46th Field Artilleray Regiment from  Lower Saxony. He took part in actions both on the Western and Eastern front. On 5 May 1915 he writes in his diary that he considers warfare at the Eastern front easier than in France (“Das Kriegführen ist hier leichter als in Frankreich”). Habermann ends his diary on 1 August, just after his regiment reached Warsaw.<br>. <br>Another very interesting account of how the German military advanced in Poland and beyond is given by an NCO in the German Railroad Engineering Corps posted to the Eastern Front ]. <a href=\"http://www.europeana1914-1918.eu/en/contributions/1331\">The pictures</a> he made during his stay at the front give an inight in the tremendous efforts that were made to keep up or rather rebuilt the infrastructures to ensure the ongoing logistics of the advance.</p>\r\n<p>And there are also the heartbreaking stories of soldiers who fell far away from home. We can read <a href=\"http://www.europeana1914-1918.eu/en/contributions/4027\">the farewell letter</a> full of regret and uncertainty that Richard Pick wrote in March 1915 to his wife just before he departed for the Eastern front. It was to be his last letter as well, as Richard died a few months later, on 15 June 1915. </p>\r\n\r\n<p><a href=\"/files/blogger/2015-08/4027.48260.original.jpg\"><img src=\"/files/blogger/2015-08/4027.48260.original.jpg\"></a></p>\r\n<br>© http://www.europeana1914-1918.eu/en/contributions/4027 / Brigitte Pick [CC-BY-SA]<p>You can also have a look at <a href=\"http://www.europeana1914-1918.eu/en/contributions/2143\">the memorabilia of Konrad Mayr</a> that his offspring shared with us. Only 16 years old he had just left school to take part in the German war efforts on the Eastern front. He was lucky enough to survive the war as he died in 1976. Also very young, but much less fortunate was student-architect Max Klawitter. Eager to escape his father’s home rule he had enlisted in August 1914. You can read what he <a href=\"http://www.europeana1914-1918.eu/en/contributions/14482\">wrote to his parents</a> about his life at the front until he died on 22 June 1915.And how about reading <a href=\"http://www.europeana1914-1918.eu/en/contributions/6438\">Stabsartzt Otto Kaschel’s story</a> who was awarded a Russian medal for medical services, or taking a look at <a href=\"http://www.europeana1914-1918.eu/en/contributions/6411\">the pictures</a> that baker Willy Finger took of what he saw on the front. </p>\r\n<p><br>In addition to these personal stories you can also see some <a href=\"http://www.europeana1914-1918.eu/en/europeana/record/08614/cat136729\">spectacular footage</a> from the Eastern Front from the original newsreels that were shown in those days, with moving images from marching soldiers, destroyed landscapes, tired Russian PoWs and captured artillery.There is even <a href=\"http://www.europeana1914-1918.eu/en/europeana/record/08621/1037479000000262003\">a complete filmed report</a> on the Capture of Przemysl as shot an Austro-Hungarian army film crew. For more  than 2.500 stories on the Eastern Front just click on the Eastern Front button on the Browse page.  <br></p>"
