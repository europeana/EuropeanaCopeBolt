        title: 'Runway Archive: Yves Saint Laurent S/S 1984'
        introduction: ''
        body: "<p><img alt=\"\" src=\"/files/2017-06/61573309.jpg\" style=\"width: 500px; height: 750px;\" /></p>\r\n\r\n<p><em><strong>Yves Saint Laurent s/s 1984 ready to wear collection, photo by Paul Van Riel. Image courtesy Paul Van Riel, all rights reserved.</strong></em></p>\r\n\r\n<p>In this picture a model is walking the runway of Yves Saint Laurent s/s 1984 fashion show held at the Cour du Louvre, swinging her printed black chiffon dress. The dress, long to the feet, is multi-layered and is composed by a wide skirt and a ruffled top. The print on black backgroud looks like ribbons and confettis, in the colours of red, blue, white and orange. To complete the silhouette, the model is wearing a chuncky gold necklace and wide red hearrings, and a veiled hat with a big rose on its top.</p>\r\n\r\n<p>In the 1970s and all through the 80s, Yves Saint Laurent revolutionized Couture bringing new air in the almost centenary French tradition. He is said to have taken inspiration 'from the street', overturning the rules of the ever-imposing couture. Throughout his career - which began as assistant of Christian Dior and, soon after his death, as director of the Maison Dior - his indomitable style led him to become one of the most celebrated French designers.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>"
