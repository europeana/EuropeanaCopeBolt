        title: 'Tumblr Exhibition: Silent Resistance'
        introduction: ''
        body: "<p><a href=\"http://europeanafashion.tumblr.com/post/166615096921/silent-resistance\">The exhibition</a>\_explores the ways in which fashion was used, during WWII, as a tool to resist oppression in occupied countries and as a mean\_to create a shared identity between subjugated communities. Unlike rebellion and activism, the acts of silent resistance\_the countries engaged in World War II were peaceful in nature and expressed the disapproval with the Nazi regime and its values.</p>\r\n\r\n<p><img src=\"/files/fashion/2017-10/da2b444e799eef4dc32ee7997a338a7e.jpg\"></p>\r\n\r\n<p><strong>Scherl, Frauen in Jacken und Mänteln von Schüler, (1941), Courtesy\_Kunstbibliothek, Staatliche Museen zu Berlin,\_All Rights Reserved</strong></p>\r\n\r\n<p>From refusing to enforcing\_the dress code for Jewish folk in their country as a moral reproval of their persecution, to secretly going to Jazz clubs clad in Swing dresses despite their prohibition, many people expressed their disapproval of the third Reich through small acts of defiance. This exhibition makes use\_of different media (sketches, documentary images, garments) coming from six different European countries to explore different forms of what we define as a ‘silent resistance’ in order to show how clothing and vestimentary practices played a crucial part in resisting the Nazi political ideology. The exhibition shows how garments become vessels used by different groups of people in different spheres of living, to exercise economic, political and cultural opposition, to the Nazi occupation.</p>\r\n\r\n<p>Drawing on 'Fashion under Occupation' by Dominique Veillon (2002) and 'Fashion under Fascism. beyond the Black Shirt' by Eugenia Paulicelli (2004), this digital exhibition seeks to ask how sartorial habits and decisions can become a silent way to oppose a regime like the Nazist Regime, that sought to implement a way of thought and a political agenda.\_<br>\r\nEach selected object shows how different types of clothing foster the image of fashion as a form of resistance, creating an important offspring in the occupied countries. Thus, the criteria of selection contribute to show the different forms of resistance that Europe exercised during the occupation through vestimentary practices.</p>\r\n\r\n<p><img src=\"/files/fashion/2017-10/B87_0765.jpg\"></p>\r\n\r\n<p><strong>Yellow badge, 1940s, from The Ortenau Family Collection, Courtesy\_The Israel Museum, Jerusalem, All Rights Reserved</strong></p>\r\n\r\n<p>We chose to focus on the period of the WWII to highlight the importance of the fashion on the example of the resistance movement in the critical momenutms in the history of Europe. Europeana Fashion wants to highlight a European project around fashion. We\_looked at the creation of Europe while wondering how fashion, dressing participated in European unification. We chose the key period of the WWII due to the fact that the resistance movement allowed European communities advocating resistance to be independent. Thus, the example of the resistance movements in fashion served as the direct examples of democracy in politics and fashion. Since ancient times, fashion has served as a mean of resistance. This project relives the idea of fashion in revolt and shows how fashion adhered to the resistance. In particular, the garment serves as an implicit message of an ideology of resistance community, which wore clothes and implied the resistance ideology through their outfits. It therefore allows the resistance groups to recognize each other in order to unite in the name of the resistance and seeming freedom from the Nazi regime through the garment.</p>\r\n\r\n<p>During WWII, Europe was propagated by the Nazi order, which led to the establishment of a resistance on a European scale. As a proof to the resistance movement, a Manifesto of the European Resistance was adopted in Geneva on May 20, 1944, wishing for the creation of a federal union among the peoples allowing the construction of a democratic Europe. This Manifesto compares the union of Europe with the process of forming a state. The European federation became a pillar of world peace. Resistance during the WWII showed a possibility of a common alliance and the aid between the member countries. The European idea was born out of resistance to the Nazis. Thus, this historical momentum contributes to the establishment of the European identity as we know it today.</p>\r\n\r\n<p>Text by\_Camila Abisambra,\_Adriano Appelius,\_Beatrise Gutmane</p>\r\n"
