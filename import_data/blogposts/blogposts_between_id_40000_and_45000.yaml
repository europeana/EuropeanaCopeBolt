        title: 'Dressed to Travel'
        introduction: null
        body: "<p>Since travelling became an accessible activity in the nineteenth century, travellers have been in search for a special attire designed to accompany them on their fares, eventually promoting new trends and customs.</p>\r\n\r\n<p>Today travelling is an ordinary action that occupies much of everyone’s daily routine. By private or public means, people travel short or longer fares not only for leisure, but for work or study resons. If nowadays travelling has become an ordinary practice not requiring much more effort than to make the luggage fit the size restrictions, not that long ago travellers had the need to wear particular clothes designed precisely for travels.</p>\r\n\r\n<p><img src=\"/files/fashion/2018-06//2048208_FEM_jaargang_02_19020801_017_jpg.jpeg\"></p>\r\n\r\n<p><em><strong>'Toilette de voyage et d'excursion', in Femina magazine, August 1902. Courtesy MoMu - ModeMuseum Provincie Antwerpen, all rights reserved.</strong></em></p>\r\n\r\n<p>The ‘travelling dress’ made its appearance in the nineteenth century, when the Industrial Revolution cut the costs of textile and clothes production, and people could afford specialized dress conceived to be worn only in specific occasions. Before this time, to travel was an occupation affordable only by the few and both higher and lower classes used to wear, in many cases, their best and most protective outerwear; from this time onwards, the improvement in the means of transport and the renovation of travel fares democratized travelling, letting more people embark on longer journeys.</p>\r\n\r\n<p>The key-words were now modesty and practicality. The ‘travelling dress’, in fact, did not only serve to protect the wearer from dust and dirt, but, whether people were travelling by train, ship or steamboat, they also needed a dress which allowed comfortable movements in a public transport - especially because the space for toilette was usually restricted or shared. In addition, it was essential for the dress to be appropriate for appearing in public among strangers.</p>\r\n\r\n<p><img src=\"/files/fashion/2018-06/2048213_item_O13856.jpeg\"></p>\r\n\r\n<p><em><strong>Day outfit comprising a coat and skirt, embroidered silk and cotton canvas, designed by Jacques Doucet, Paris, 1895. Courtesy Victoria and Albert Museum, CC BY.\_\_</strong></em></p>\r\n\r\n<p>The development of the travelling dress moved along with the development of the travelling system. As the public means of transportation evolved, becoming overall more comfortable, and new means, such as cars and later airplanes, appeared, the travelling dress gradually lost its functionality. Instead, a precise etiquette arose, indicating what dress to wear during a particular fare or while on a precise mean of transport.</p>\r\n\r\n<p>If the ‘travelling dress’ lost its popularity in recent times, the research for the ‘ideal dress for journeys’ led fashion creators to design the most diverse and peculiar clothes.\_</p>\r\n\r\n<p></p>\r\n"
