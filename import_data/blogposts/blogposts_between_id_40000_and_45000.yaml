        title: 'Conference: ''Unlocking Sources – The First World War online & Europeana'''
        introduction: ''
        body: "<p><a href=\"/files/blogger/2014-01/unlockingsources.png\"><img src=\"/files/blogger/2014-01/unlockingsources.png\" /></a><br />\r\nAt the end of January, the Berlin State Library will host a great event for anyone with an interest in the First World War.</p>\r\n\r\n<p>The two-day international conference 'Unlocking sources - The First World War online &amp; Europeana' will take place at the Berlin State Library, Berlin, Germany on 30-31 January 2014. Attendance is free and registration is now open. <a href=\"http://unlocking-sources.eventbrite.com/\">Register now</a></p>\r\n\r\n<p>This isn’t just another conference – here’s what’s included:</p>\r\n\r\n<ul>\r\n    <li>a drinks reception to launch three new web resources:\r\n    <ul>\r\n        <li>the new-look Europeana 1914-1918 website (now incorporating institutional material from Europeana Collections 1914-1918 and films from EFG1914 as well as the 60,000 items contributed by the European public)</li>\r\n        <li>a virtual exhibition</li>\r\n        <li>an educational site for teachers and learners.</li>\r\n    </ul>\r\n    </li>\r\n    <li>Two Europeana 1914-1918 family history roadshows – bring your family’s memorabilia and stories!a fascinating exhibition (open until 8 Feb) illustrating how a cultural institution digitises their treasures and gives access to thousands of previously unseen resources</li>\r\n    <li>a two-day conference discussing the possibilities and limits of digital access to material about the First World War</li>\r\n</ul>\r\n\r\n<p>During the conference, representatives from research and teaching, mediation of history and education will discuss the possibilities and limits of digital access to material about the First World War and review – from different perspectives – the contributions made in the past years.</p>\r\n\r\n<p>The conference will focus on the use of digital sources:</p>\r\n\r\n<ul>\r\n    <li>How do digitised holdings fit into research and teaching and the transfer of knowledge in the classroom?</li>\r\n    <li>What can different online activities contribute to the 'Digital Humanities'?</li>\r\n    <li>Which ideas can be developed regarding the mediation of history in museums and which media can be developed for this purpose?</li>\r\n    <li>What are the strengths and weaknesses of the existing and the newly created online offerings?</li>\r\n</ul>\r\n\r\n<p>There will be a critical discussion and reflection at the panels, and innovative projects approaching the theme of the First World War via digital media will introduce themselves to a broad public. <a href=\"http://www.europeana-collections-1914-1918.eu/unlocking-sources\">Find out more information</a> and explore the <a href=\"http://www.europeana-collections-1914-1918.eu/unlocking-sources/programme\">full conference programme</a>. <a href=\"http://unlocking-sources.eventbrite.com/\">Register now</a></p>\r\n\r\n<p>The conference is organised by the Berlin State Library together with the Department of History at the Humboldt University in Berlin, Deutsches Filminstitut – DIF e.V., Facts &amp; Files and the Europeana Foundation.</p>"
