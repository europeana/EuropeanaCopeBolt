        title: 'Europeana Fashion Focus: ''La Perse'' Jacket by Cristóbal Balenciaga, 1956'
        introduction: null
        body: "<p><img src=\"/files/fashion/2018-05/2048221_10918x1y97234.jpeg\"></p>\r\n\r\n<p><strong>The image shows a detail of 'La Perse',\_a jacket designed by couturier Cristóbal Balenciaga\_in 1956. The object is\_currently part of the Gemeentemuseum Den Haag Collection.\_</strong></p>\r\n\r\n<p>Cristóbal Balenciaga was a Spanish couturier, who merged the atmospheres of his homeland with the precepts of French Couture. Son of a seamstress, at the age of twelve he began working as an apprentice in a tailor shop in Getaria, his hometown in the north of Spain.\_</p>\r\n\r\n<p>When Balenciaga was just a teenager, a noblewoman in his town became his customer and patron, sending him to Madrid to train as a tailor in one of the best schools of the capital. He opened a boutique in San Sebastián, in the north of Spain, in 1919, and the other two branches in Madrid and Barcelona. Amongst his clients, were the Spanish royal family and the aristocracy. However, at the end of the 1930s, the Spanish Civil War forced him to close his business and immigrate to Paris. He opened his first atelier on George V Avenue in 1937.\_</p>\r\n\r\n<p>Working in Paris, he established his fame as ‘The King of Fashion’ for the groundbreaking designs he presented, and especially for the iconic silhouettes, he developed during the 1950s and 1960s. An acute observer of the social scenario in front of him, considering the revolution that happened in France in front of his eyes, in 1968 he decided to close his maison, declaring that that moment was the end of what he considered fashion.</p>\r\n\r\n<p>*This text is taken from the exhibition 'Les Couturiers' - check it out here\_to discover more:\_https://bit.ly/2lcXnfj\_</p>\r\n"
