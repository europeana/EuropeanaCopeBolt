        title: 'Happy Valentine''s Day!'
        introduction: ''
        body: "<p>\r\n<img src=\"/files/blogger/2013-02/edelweis.jpg\" alt=\"Loveletter\"></p>\r\n<p> <i>My Angel last night I received a letter from you. I learned how strong was the pain on the day we had to separate. Do you remember those beautiful kisses? Do you remember the last one we gave each other between the tears. You did not dare to say a word. The tears were suffocating you. While passing by you were at the window. The [train] guard also told me that. I didn't see you. I almost thought you didn't keep the promise made. I didn't dare to watch more than once. My poor heart was suffocated not by tears, but by a strong passion that I couldn't resist. You knew what my beliefs were. Also having to leave you again, what a pain... By the end of the year we hope this will end... Greetings and kisses Giuseppe. Enjoy this souvenir from me. In these rough mountains you can find these flowers.</i> </p> <p> This moving love letter was sent by Sergeant Major Giuseppe Castellani, to his wife Antonia at home in Fossato di Vico, while he was away serving in the Italian army during the First World War. All her life Antonia cherished this edelweiss card, which was contributed online to Europeana 1914-1918 by their grandson Manuel Castellani. You may also contribute your family's stories from the Great War, and soon we will be running family history roadshows in Italy including Trento 16 March 2013.</p> <p> View the full story and pictures <a href=\"http://europeana1914-1918.eu/en/contributions/3863\">here </a> </p> <p>Words by Alun Edwards and Monica Rossi (University of Oxford)</p>"
