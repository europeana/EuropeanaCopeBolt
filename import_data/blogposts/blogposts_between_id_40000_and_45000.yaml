        title: 'Romantic Longing: Robe de Style'
        introduction: ''
        body: "<p>The 'roaring Twenties' are generally described as a modern decade, being represented by the figure of the flapper, the cutting-edge girl wearing a straight, short dress and the bob haircut. However, in the same decade another fashion, with a more romantic appeal, became popular. In fact, during the 1920s and throughout the 1930s, women could indulge in looking back to the past centuries wearing their <em>robes de style</em>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-08/thumbnail-by-url-1-.jpg\" style=\"width: 400px; height: 600px;\" /></p>\r\n\r\n<p><strong><em>Robe de style, Jeanne Lanvin, 1919. Courtesy Les Arts Décoratifs, all rights reserved. </em></strong></p>\r\n\r\n<p><em>Robes de style</em> were those dresses and gowns with a usually simple top, dropped waist and full wide skirts that required hoops and panniers; they were inspired by the costumes of the 18th or 17th century. They became popular amongst girls, who were too young to wear the daring flapper's look, and their mothers, as the cut and volumes of the gowns resulted in a more flattering fit than those of the linear flappers' dress.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-08/thumbnail-by-url-4-.jpg\" style=\"width: 400px; height: 510px;\" /></p>\r\n\r\n<p><em><strong>Drawing by Muguette Buhler, 1924. Courtesy Les Arts Décoratifs, all rights reserved. </strong></em></p>\r\n\r\n<p>Although not being the inventor, Jeanne Lanvin championed the design of these dresses, debuting her first takes on the silhouette towards the end of the 1910s. A trained milliner, Lanvin moved to dressmaking as her clients asked her for the garments she made for her daughter, delicately embroidered and embellished <em>robes de style</em>. For this reason, her earlier creation for women also included a pendant version for younger girls.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-08/thumbnail-by-url-3-.jpg\" style=\"width: 400px; height: 445px;\" /></p>\r\n\r\n<p><em><strong>Dresses and hat by Jeanne Lanvin, \"Planche IV - Supplément du 'Style Parisien\" No. 7, le directeur-gérant Lucien Vogel\", February 1916. Courtesy Kunstbibliothek, Staatliche Museen zu Berlin, CC BY NC SA.</strong></em></p>\r\n\r\n<p>Jeanne Lanvin was not however the only celebrated creator of <em>robes the style</em>. The House of Worth, Paul Poiret, Callot Soeurs and Boué Soeurs worked on these silhouettes too. Not only limited to the evening, there was a full range of <em>robes the style</em> that could be worn all through the day during different occasions. For their wide skirts, the main characteristic of these robes was the fabric implied in their creation and various decorations they featured. This was though also the reason for their decline. In fact, World War II and the shortages and restrictions of fabrics that came with it, led the tastes to a less dispendious look.</p>\r\n\r\n<p><span lang=\"EN-GB\" style=\"font-size: 10.5pt; font-family: Helvetica, sans-serif;\"><span style=\"background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial;\"><o:p></o:p></span></span></p>"
