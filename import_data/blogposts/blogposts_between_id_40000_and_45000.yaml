        title: 'Runway Archive: kolor spring/summer 2014 collection'
        introduction: null
        body: "<p><img src=\"/files/fashion/2018-07/2048201_PU2013002R00077.jpeg\"></p>\r\n\r\n<p><em><strong>kolor spring/summer 2014 collection, photo by Vanni Bassetti, Courtesy Pitti Immagine, all rights reserved</strong></em></p>\r\n\r\n<p>The photo depicts two models participating in\_the kolor spring/summer 2014 collection shown in Florence, during the 84 edition of Pitti Uomo.</p>\r\n\r\n<p>The brand kolor debuted in 2004, designed by japanese designer Junichi Abe. Since the beginning, the label\_mixes various\_influences, from sportswear to military wear, to tailoring and traditional menswear.\_Junichi Abe is\_considered one of the most interesting contemporary designers.\_Abe studied at Tokyo’s prestigious Bunka Fashion College and went on working under Junya Watanabe at COMME des GARÇONS fashion house.\_Out from the ‘common grounds’ of fashion, Abe's interests move between materials and construction, which are the strongest directions shaping his research and design process.\_</p>\r\n\r\n<p>In 2013 he was invited as Guest Designer by Pitti to present his 2014 spring/summer collection - the one celebrating the first ten years of the label - during Pitti Uomo 84. About the choice, Lapo Cianchi, Pitti Immagine Director of Communications and Events declared: 'Over the past few seasons kolor’s classic, distinctive fluidity and lightness had developed into a mature project and become the heart and soul of men’s collections that are more structured and look at the men’s wardrobe with intelligence, precision and a touch of humor. We are fascinated by Junichi Abe’s determination in developing his brand, and in building a solid commercial venture on the basis of a very precise personal inspiration that has little interest in chasing mainstream fashion trends.'</p>\r\n"
