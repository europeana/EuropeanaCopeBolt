        title: 'Europeana Fashion Focus: Metal Jacket designed by Paco Rabanne, 1966 ca.'
        introduction: ''
        body: "<p><em><strong><img alt=\"\" src=\"/files/fashion/2017-09/2048217-mude-m-0338.jpeg\">Metal coat designed by Paco Rabanne, 1966 ca.</strong></em></p>\r\n\r\n<p>The coat belongs to one of the first collections designed by Paco Rabanne for his own label. It is made of metallic plaques crafted from thin sheets of Rhodoid, linked together resembling a futuristic armor.</p>\r\n\r\n<p>Francisco 'Paco' Rabaneda Cuervo is a Spanish fashion designer of Basque origin who became known during the 1960s for his futuristic design and use of unconventional materials, such as synthetic fabrics, paper and metal plaques.</p>\r\n\r\n<p>Rabanne started his career in fashion by creating jewelry for Givenchy, Dior, and Balenciaga. He founded his own fashion house in 1966. His first collection was presented in Paris and later in New York at Lord &amp; Taylor’s Fantasia boutique. The collection of dresses was very well received overseas: Vogue US called it a 'sensational collection of modern clothes;' WWD declared that New Yorkers were 'bowled over by his outerspace dresses.’ His dresses were appreciated because they were short and bold, and they 'made noise,’ given the materials used to produce them. His fashion designs have been termed as ‘Metal Couture,’ something Rabanne also brought to the big screen, designing the costumes for Vadim’s science-fiction film Barbarella.</p>\r\n"
