        title: 'Jean-Louis Scherrer: exercises of couture'
        introduction: ''
        body: "<p>Jean-Louis Scherrer was a Parisian\_fashion designer and couturier active between the 1960s and the early 1990s.</p>\r\n\r\n<p>Scherrer was born in Paris. He first trained as a dancer at the Conservatoire de Paris, but after an injury he decided to turn to fashion design. In 1956 he became one of the assistant designer to Christian Dior. He then worked with Saint Laurent at the maison Dior, and afterwards moved to Louis Feraud. Finally in 1962 he opened the doors of his own maison on Rue du Fauburg Saint-Honoré.</p>\r\n\r\n<p>From 1971, his fashion house\_moved to the number 51 of Avenue Montaigne, where some of the most well-known women - Farah Diba, Sophia Loren, Raquel Welch, Isabelle Adjani and Françoise Sagan - used to go shopping for Scherrer's sumptuous 'idea' of fashion that he turned into clothes.</p>\r\n\r\n<p>In 1992 he was sacked from his own label by former business partner: this fact was openly criticised by designers on the press, since it was the first time something like this happened.</p>\r\n\r\n<p>When he died in 2013,\_French Culture Minister Aurélie Filippetti said:\_“an important chapter of the history of French haute couture has closed (...)\_his famous leopard-print cocktail dresses and polka-dot skirts were emblems of a new feminine silhouette.\"</p>\r\n\r\n<p><img src=\"/files/fashion/2018-04/2048230_europeana_fashion_10599.jpeg\"></p>\r\n\r\n<p><strong><em>Dress by Jean-Louis Scherrer, 1980s. Courtesy Modemuseum Hasselt, all rights reserved</em></strong></p>\r\n"
