        title: 'Europeana and European Parliament join forces to mark events that shaped Europe'
        introduction: ''
        body: '<p><a href="/files/blogger/2014-11/shaping-europe-banner.jpg"><img src="/files/blogger/2014-11/shaping-europe-banner.jpg"></a></p> <p>WW1 and the fall of the Iron Curtain, two events that shaped the Europe we know today will be commemorated at the European Parliament in unique style. A family history roadshow, digitising personal memorabilia of MEPs for these two seminal periods of European history, is taking place in the Parliament. </p> <p>On 2 and 3 December, Shaping Europe will mark the centenary commemoration of WW1 and the 25th anniversary of the fall of the Iron Curtain. Members of the European Parliament and Parliament staff are invited to bring along their personal and family memorabilia to be digitised and to share the stories behind them through Europeana’s two major thematic websites <a href="http://www.europeana1914-1918.eu">Europeana 1914-1918</a> and <a href="http://www.europeana1989.eu">Europeana1989.eu</a>.</p> <p>Monika Grütters, the German Minister of State for Culture said at the beginning of this year: ‘Europeana is a great bridge builder. In a wonderful way, it is founding connections between cultural institutions across Europe. It is making an important contribution to European cooperation and understanding across borders and tranches of history.''</p> <p>For the past three years, Europeana 1914-18 and Europeana 1989 have worked with citizens and our cultural institutions across Europe to create online archives that provide a unique perspective on these two seminal events, which can be shared worldwide. The two collection days at the Parliament, add to 150 held across Europe over the last 4 years and directly connect citizens to their cultural heritage.</p> <p>Jill Cousins, Executive Director of Europeana Foundation said: ‘Europeana 1914-1918 and Europeana 1989 connects our state history with our personal memories. They show the power of a Europe connected through its cultural institutions and our shared heritage’.</p> <p>MEP and one of the initiators of the European Parliament''s resolution on European Conscience and Totalitarianism (2009), Mr. Tunne-Väldo Kelam is one of those who have already shared their story through Europeana 1989 and the 89 voices project. He said, ''One of our main objectives at the European Parliament has been to develop a balanced understanding and approach to European history as a whole. Because we noticed that our colleagues and friends in Western and Southern Europe know very little about what happened in the East. We should establish a political balance to recognise these [totalitarian, Nazi and Communist] crimes and express solidarity with the victims.''</p> <p>Senior representatives from the EU institutions, Member States and cultural organisations will gather at the commemoration, hosted by five members of the European Parliament and its committee of Culture and Education: Ms. Silvia Costa, Ms Sabine Verheyen, Ms. Petra Kammerevert, Mr Maura Barandarián and Ms. Helga Trϋpel. The event will mark the role of these two formative periods in shaping Europe.</p> <p>On 3 December evening, a reception will be held to mark the importance of culture to the formation of the European Union and the role of the Member States in Europeana 1914-1918 and Europeana 1989. The reception will be attended by Commissioner Tibor Navracsics, Culture, Education, Youth and Sport and Mr Bodgan Andrzej Zdrojewski, MEP and former minister for Culture, Poland.</p> <p>To follow developments on social media, please use <a href="https://twitter.com/search?q=%23ShapingEurope">#ShapingEurope</a>.</p>'
