        title: 'New WW1 Community Collection Days coming up'
        introduction: ''
        body: "<p>\r\n\r\nEuropeana is happy to announce that new community collection campaigns will take place soon.</p>\r\n<p>In March we will be in Sarajevo where the National and University Library of Bosnia &amp; Herzegovina will open its doors to welcome you. Until then feel free to browse <a href=\"http://nub.ba/images/galerije/Princ_FF/play_album.html#/0\"><i>this great online publication</i></a> about the assassination of Franz Ferdinand and his wife Sophie with lots of wonderful pictures and documents from the period.</p>\r\n\r\n<p><a href=\"/files/blogger/2016-02/1225.9157.-2bpaar-2bin-2bsarajevo-2boriginal.jpg\"><img src=\"/files/blogger/2016-02/1225.9157.-2bpaar-2bin-2bsarajevo-2boriginal.jpg\"></a></p>\r\n<br>© http://www.europeana1914-1918.eu/en/contributions/1255/ Karl Tröstl [CC-BY-SA]<p><br>In April you will be more than welcome in Prague and Brno where staff members of the National Museum and the National Film Archive will be our hosts for the days.  <br>On Community Collection Days you can tell your family stories from the First World War. Bring along your documents, artefacts or other memorabilia so they can be scanned or photographed and added to the story.</p>\r\n<p>Please check out this site for more details, or follow us on Twitter and Facebook to keep up to date!</p>\r\n\r\n<p><a href=\"/files/blogger/2016-02/19628.223985.-2bczech-2bveterans-2bbadge-2boriginal.jpg\"><img src=\"/files/blogger/2016-02/19628.223985.-2bczech-2bveterans-2bbadge-2boriginal.jpg\"></a></p>\r\n<br>© http://www.europeana1914-1918.eu/en/contributions/19628/ Špiro Vranješ [CC-BY-SA]"
