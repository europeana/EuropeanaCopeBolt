        title: 'Royal affair: French Robe de Cour'
        introduction: ''
        body: "<p>Sumptuous, fascinating,\_wide: these dresses, examples of which can be found in the collections of many museums across the world, have a specific name, and of course, a precise history. They were called<em>\_robes de cour</em> - or robes de corpse,\_grand habits,\_grand habits de cour - and\_were\_the formal court wear across Europe\_during the 18th century. \_</p>\r\n\r\n<p><img src=\"/files/fashion/2018-01/2048202_DE_MUS_018313_1957646.jpeg\"></p>\r\n\r\n<h2></h2>\r\n\r\n<p><em><strong>Robe de cour, illustration by Georg Matthäus Probst and Matthäus Albrecht Lotter, ca. 1770. Courtesy\_Kunstbibliothek, Staatliche Museen zu Berlin CC BY NC SA</strong></em></p>\r\n\r\n<p>The person who contributed to its design was no less than\_Louis XIV, the Sun King, around\_1680s.\_It consists of a stiff, boned bodice\_laced\_up the back, a skirt, and separate\_sleeves. It also accounted for a\_train to be worn either at the waist or falling from the shoulders.</p>\r\n\r\n<p>Louis XIV admired the female body, and could not stand\_the loose robes that were in fashion at the end of the 17th century. \_In order to control the look of the people around him - he was the sun king, after all -\_he ordered to design a dress that featured a\_fitted bodice and made it mandatory for women to wear in court at all formal events.\_It is said that in\_1704, he reprised some women who dared disobey this unwritten law and wear a more informal dress at the theatre.\_</p>\r\n\r\n<p><img src=\"/files/fashion/2018-01/2048213_item_O137678.jpeg\"></p>\r\n\r\n<p><em><strong>Mantua and petticoat of French silk, brocaded with silver-gilt threads, made in England, 1755-60. Courtesy Victoria and Albert Museum, CC BY</strong></em></p>\r\n\r\n<p>In terms of style, the bodice remained quite the same, while the skirt changed in dimension and form.\_The skirt shape also changed from region to region in Europe:\_in the 1740s-60s, English robes de cour were quite rectangular and flat, while\_the French hoop that gave the form to the skirt was\_less square at the corners.</p>\r\n\r\n<p>During the 1770s, it was another king who decided the end the craze for the robes de coeur:\_Louis XVI, influenced by hist wife Marie Antoinette, who considered it “obsolete and unbearable”, allowed women to come to court with different attires, and especially the so-called\_robe a la francaise - a looser and wider kind of gown - for the most formal occasions.</p>\r\n"
