        title: 'Traditions (almost) gone: the Bindmössa'
        introduction: null
        body: "<p><img src=\"/files/fashion/2018-07/2048211_NM_0092015A.jpeg\"></p>\r\n\r\n<p><strong>Green embroidered\_bindmössa in silk,\_1700 ca.\_Courtesy Nordiska Museet, all rights reserved</strong></p>\r\n\r\n<p>The bindmössa\_is a small round-stitched women's headpiece,\_most commonly present\_in national costumes. The name originally means 'closed\_on the neck by\_a\_band'.</p>\r\n\r\n<p>The bindmössa\_originated in France in the mid-sixteenth century, where it was then a widow's garment, to be worn together with a dock. It was introduced in England by Maria Stuart under the name of 'french hood'. During the seventeenth century, it became common also for men, especially\_among priest and well-known\_citizen. The binder was originally quite soft but became increasingly harder during the 1700s, and was usually stiffened with a filling of papier-maché, felt wool or\_tagel; it was usually worn\_over a thin white linen cap. \_Even in the nineteenth century it was used, but mostly older people and memmbers of the lower classes\_in general.</p>\r\n\r\n<p>Since the eighteenth century,\_the dark binder caps became lighter in colour, often decorated with a floral emboridery a real bouquet on the\_side. Even easier fabrics like printed cotton or linen fabrics were used.</p>\r\n\r\n<p>In Sweden, the binder is present in several costumes, including Bohuslän, parts of Västergötland, Häverödräkten with several places. In some parts of Uppland and Västmanland, the binder remained alive even after the costumes were totally removed.</p>\r\n"
