        title: 'Perukes: Costume to Custom'
        introduction: ''
        body: "<p>Although the use of wigs is attested since ancient times, it was between sixteenth and eighteenth centuries that ‘perukes’ - this the way they were called - really became an indispensable accessory, for women as well as (if not more!) for men.\_</p>\r\n\r\n<p><img src=\"/files/fashion/2018-05/3bf5b431362eb0f671a898c64e71f89e.jpg\"></p>\r\n\r\n<p><em><strong>Peruke of Pruik van Egbert de Vrij, Major of\_Amsterdam. Courtesy Amsterdam Museum, CCO</strong></em></p>\r\n\r\n<p>The uses were various: hygienic and medical purposes, but above all wigs were an integral part of ceremonial and occupational dress, able to signal the social role and status of the person wearing one of a particular kind.<br>\r\n\_\_<br>\r\nAt the end of sixteenth century, the syphilis epidemic spread all around Europe, and therefore the members of the upper classes afflicted by the disease attempted to safeguard their reputation and appearance by covering their balding pate with elaborate and apparently perfect peruke, often made with human hair. Samuel Pepys, talking about his brother who acquired syphilis, wrote, “If [he] lives, he will not be able to show his head—which will be a very great shame to me.’</p>\r\n\r\n<p>Also spiritual leaders and high ranking officials have been known over the centuries to cover their head when performing their duties. The traditional use of wigs became then part of the dress code of members of the court, professionals, officials.</p>\r\n\r\n<p>Louis XIV started balding at 17, so it is reported that he hired 48 wigmakers to save his image. Some time later, Charles II king of England did the same thing, when his hair started to gray, and the members of both the French and the English courts followed their kings.</p>\r\n\r\n<p>By the late eighteenth century, the trend started to disappear, but some roles maintained the use of wigs, turning a fashion into enduring tradition</p>\r\n"
