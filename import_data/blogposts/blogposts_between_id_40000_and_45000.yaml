        title: 'Runway Archive: Christian Lacroix, A/W 1992'
        introduction: ''
        body: "<p><img alt=\"\" src=\"/files/fashion/2017-07/thumbnail-by-url.jpg\" style=\"width: 400px; height: 600px;\" /></p>\r\n\r\n<p><strong><em>Christian Lacroix, a/w 1992, photo by Etienne Tordoir. Courtesy Catwalkpictures, all rights reserved.</em></strong></p>\r\n\r\n<p>In this picture, a model is wearing a Haute Couture creation by fashion designer Christian Lacroix during his A/W 1992-93 fashion show. The gown, of historical inspiration, resembles a <em>robe a la française. </em>The skirt - lightly leaning towards the back - is full and wide with side hoops, worn under a tight top with puffed sleeves that end with frills. From the shoulders, a train reaches the ground. The dress is made of brocade and taffeta silk in green and gold. On her head, the model is wearing a golden jewel.</p>\r\n\r\n<p>From the end of the Eighties and through the Nineties, Christian Lacroix went against the zeitgeist, presenting his collections of rich and lavish gowns on the Parisian catwalks. A student of art history interested in costume design, he started his career in fashion on suggestion of his friend Jean Jacques Picard, who introduced him to the Maison Patou, thinking he would be perfect to revive the fashion house. His success at Patou brought him to win the Golden Thimble Award in 1986. He presented his first collection under his name in 1987. The collection drew inspiration from his beloved Provence, that throughout his career echoed in the details and amospheres of his collections.</p>"
