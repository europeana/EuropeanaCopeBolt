        title: 'Aristocratic Fashion: Simonetta'
        introduction: ''
        body: "<p>Simonetta Colonna di Cesarò is one of the most representative creators of Italian high fashion after the Second World War.\_Renamed by the Americans 'The Glamorous Countess', Simonetta\_is an example of both\_strong\_personality and\_savvy entrepreneur, who knows how to perfectly combine creativity and business. Her creations were\_beautiful, exclusive and handmade - from evening dresses to cocktail dresses, to jumpsuits, from lines that mark the silhouette to those that wrap the figure up in mysterious drapes.</p>\r\n\r\n<p><img src=\"/files/fashion/2018-05/08602_NonAVCreation_luce_it_IL_NonAVCreation_VedoIL0000001624_gen3_1.jpeg\"></p>\r\n\r\n<p><em><strong>Simonetta Colonna di Cesarò right before taking a LAI plane, courtesy Archivio Luce, Cinecittà Luce S.p.a., all rights reserved</strong></em></p>\r\n\r\n<p>Born in Rome in April 1922, in the family palace of via Gregoriana, she\_is\_the daughter of\_the duke Giovanni, an\_intellectual democrat, and\_the duchess Barbara, of the Conti Antonelli family, of\_Russian origins.\_Simonetta was\_educated according to the rules of an elegant and cosmopolitan living. However, adventure characterize\_her life since her youth:she was first sent to confinement by order of the regime and\_later\_she arrested because she was acused of being part of the resistance. Then, shortly before the Liberation of Rome in June 1944, she prepared for her\_wedding with Gaio Visconti and started her career as a fashion designer. In 1946 she opened an atelier in the family palace and organized\_a\_presentation of the first collection: fourteen models, all charaterized by a\_bold and chic\_taste inspired by post-war bricolage. This event leads her to be, at twenty-four, the youngest and most promising Italian couturière.\_In 1949, his fashion-creation met with the appreciation of buyers from US department stores, Bergdorf Goodman and Marshall Field, who arrived in Italy in search of a sartorial style that was alternative to that of French fashion. In 1951 she presented her olletion in Florence and then\_she went to\_New York, to present to the overseas public the collection designed exclusively for Bergdorf &amp; Goodman.\_</p>\r\n\r\n<p><br>\r\nSince 1957 the Simonetta\_developed a line of sportswear, a sort of proto ready-to-wear in Italy: it is the triumph of knitwear creations, practical and chic at the same time, both for ski and beachwear.\_In 1953 she married tailor Alberto Fabiani in second wedding. Both followed separate careers until 1962, when they decided to work together and present\_their brand on the Parisian scene. The creative partnership lasted\_until 1964, the year in which Fabiani returns to his Roman atelier and Simonetta launches the Haute Boutique formula in Paris.\_In 1969 he met the guru Swami Chidananda and starts rethinking her life and connect withg her spirituality.\_In 1971 she left Paris and the world of high fashion to move to India, where\_she settled in an ashram,\_devoting\_herself to the practice of meditation and the study of oriental philosophies.</p>\r\n"
