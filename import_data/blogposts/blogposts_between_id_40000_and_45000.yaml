        title: 'Europeana 1914-1918 photos and memorabilia now on Wikimedia Commons'
        introduction: ''
        body: "<p>\r\nWe are happy to announce that a highly curated <a href=\"https://commons.wikimedia.org/wiki/Commons:Europeana/Europeana_1914-1918_batch_upload\">set</a> of materials from the collection on this website has now been made available via <a href=\"https://commons.wikimedia.org/wiki/Main_Page\">Wikimedia Commons</a>. Because of the enormous reach and breadth of Wikipedia, with millions of articles in all the world’s languages, having the material appear in Wikipedia articles is an excellent way of communicating the stories connected to the items to a wider audience.</p>\r\n<p>Already some of the content is finding its way to articles, not only about the First World War itself, but also to more general articles. Look at this image of a <a href=\"/files/blogger/2015-06/file-memorabilia_relating_to_h.g._bagster-_item_2.jpg\">1917 travel document</a> for example: the item was contributed at the Europeana 1914-1918 collection day in Dublin and  it is now used in the Wikipedia article <a href=\"https://en.wikipedia.org/wiki/Travel_document\">\"Travel document\"</a>, where the image is used to add historic context to the concept, as well as in the article on the French village of <a href=\"https://en.wikipedia.org/wiki/Boulogne-sur-Mer\">Boulogne-sur-Mer</a>, because the document applied to that specific town. Other great examples are <a href=\"/files/blogger/2015-06/file-frad022_-_-22_artisanat_de_tranch-c3-a9e_-22-2c_item_4.jpg#filehistory\">this image of a lighter</a> (in the article <a href=\"https://en.wikipedia.org/wiki/Lighter\">“Lighter”</a>) and <a href=\"/files/blogger/2015-06/file-doose-_hans_-1872-1933-_-_portrait_und_postkarte-_item_3.jpg\">this image of a ferry</a> in the German article <a href=\"https://de.wikipedia.org/wiki/Dampfschiffahrts-Gesellschaft_f%C3%BCr_den_Nieder-_und_Mittelrhein\">\"Dampfschiffahrts-Gesellschaft für den Nieder- und Mittelrhein\"</a>.</p>\r\n\r\n<p><a href=\"/files/blogger/2015-06/lebensmittel_karikatur-252c_item_1.jpg\"><img src=\"/files/blogger/2015-06/lebensmittel_karikatur-252c_item_1.jpg\"></a></p>\r\n<br>If you’re a WW1 historian - either as an individual or as representative from a heritage organisation - we call upon you to use the Europeana 1914-1918 material in articles you feel connected with or are an expert in. Anyone can edit Wikipedia; that means that you can too and there is an excellent <a href=\"https://en.wikipedia.org/wiki/Help:Getting_started\">tutorial</a> that guides you through the process. <br>"
