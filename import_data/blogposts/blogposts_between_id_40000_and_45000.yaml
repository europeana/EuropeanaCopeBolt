        title: 'New online exhibition: The Men on the Memorial'
        introduction: ''
        body: "<p>\r\n\r\nDuring the First World War men and boys from more than 16,000 parishes in England and Wales joint the Army. Of all these villages there were only 53 so called “Thankful Villages” – places to which everyone returned alive. The village of Skelsmergh (Cumbria, England, UK) was not in this tiny number: <a href=\"https://www.google.com/culturalinstitute/exhibit/fgIiWlT_fBCDJA\">  <i>25 men with local links died.</i></a></p>\r\n<p><br></p>\r\n<p><a href=\"/files/blogger/2015-11/skelsmergh.jpg\"><img src=\"/files/blogger/2015-11/skelsmergh.jpg\"></a></p>\r\n<a href=\"http://www.europeana1914-1918.eu/en/contributions/19811\">Photograph of Jona George Thompson</a> shared by a relative for the exhibition “Men on the Memorial”, Skelsmergh, October 2014. CC BY-SA<p>In our new online exhibition <a href=\"https://www.google.com/culturalinstitute/exhibit/fgIiWlT_fBCDJA\">  <i><b>The Men on the Memorial</b></i></a> you can now read the stories behind the names of these 25 men from Skelsmergh who did not return. This virtual exhibition is based on the physical original one of the same name that has been displayed in Skelsmergh in October 2014.The Men on the Mmeorial has been made entirely by the people from Skelsmergh and surrounding villages. With help from local researchers and relatives of those who died they dived into the lives of the men behind the names on the WW1 monument in the parrish church.</p>\r\n<p>  It is an inspiring example of a great initiative to honour and commemorate the local men who gave their lives during the First World War. Perhaps you can do this too and tell the stories behind the names of the men on the memorial near you.<br></p>"
