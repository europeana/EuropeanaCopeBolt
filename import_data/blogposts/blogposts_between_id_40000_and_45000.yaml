        title: 'Coco Chanel, Fashion''s ''Dame aux Camélias'''
        introduction: ''
        body: "<p>Many are the emblems characterising both the history and the current - or rather timeless - image of Chanel. The chain, the double c, the black&amp;white, the tweed: all of them are linked to either Coco Chanel’s own personality, or to the way who followed her decided to interpret the codes of the maison.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-07/2048215-europeana-fashion-http-ceres-mcu-es-pages-main-idt-147038-inventary-ce101243-table-fmus-museum-mt.jpeg\" style=\"width: 350px; height: 233px;\" /></p>\r\n\r\n<p><strong><em>Brooch with a white camellia on a black ribbon, Courtesy CER.ES: Red Digital De Colecciones De Museos De España, All Rights Reserved </em></strong></p>\r\n\r\n<p>One of the most widely known symbols of Chanel is the Camellia. It is also one of the most personal, inextricably linked to the life story of Coco Chanel and above all to her feelings. The camelia is the flower the heroin of Alexandre Dumas’ novel ‘La Dame aux Camélias’ wears, as a sign of her purity of heart. It is also said that Boy Capel, Chanel’s lover who tragically died in a car crash, gave her her first bouquet of camellias, fixing this flower - and its emotive meaning - into her memory.</p>\r\n\r\n<p>Coco Chanel, a designer known for her wit and severe attitude towards work, is remembered for her modernist approach. However, the camellia is the symbol of her most feminine and delicate side, which shows up even on the most straightened and neat designs, adding a layer to the messages inscribed in her creations. Camellias transforms according to the material they are made of - be it silk or diamonds, plastic or rhinestones and, since the 1920s, camellias have blossomed on a variety of Chanel’s creations: from dresses to accessories, and above all in the jewelry.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-07/2048232-europeana-fashion-61895865-jpg.jpeg\" style=\"width: 644px; height: 938px;\" /></p>\r\n\r\n<p><em><strong>Chanel by Karl Lagerfeld, autumn-winter 1984-1985 Fashion Show, Model Anna Bayle, Courtesy Paul Van Riel, All Rights Reserved</strong></em></p>\r\n\r\n<p>The 'legacy of the camellia’ goes on, and Karl Lagerfeld always takes that code into account, transporting it into the contemporary, using it as a strong visual link to the history of the maison and its founder.</p>"
