        title: 'EUROPEANA TRANSCRIBATHON  CAMPUS  BERLIN 2017'
        introduction: ''
        body: "<p>Join us in Berlin for a fun-packed challenge to transcribe and annotate documents from the First World War! The focus will be on letters, diaries and newspapers from the projects Europeana 1914-1918 and <a href=\"http://www.europeana-newspapers.eu/\">Europeana Newspapers</a>.</p>\r\n\r\n<p>From Thursday 22 June 2017 to Friday 23 June 2017, you can take part in the two-day event at the Staatsbibliothek zu Berlin (Potsdamer Str. 33). It is made up of two main elements:</p>\r\n\r\n<ol>\r\n    <li>Transcribathon challenge (German/English): Starting in the afternoon of Thursday 22 June, participants will be grouped into cross-generational teams and have 28 hours to transcribe as much as they can! They will present their results to an international jury the following day. A number of computers will be provided but you are encouraged to bring your own laptops.</li>\r\n    <li>Workshops (English): On Friday 23 June, visitors can take part in transcription and date enrichment workshops. These include workstations for transcription, annotation, geo-tagging, Linked Open Data and Wikimedia/Wikisource and offer the possibility to discuss with experts.</li>\r\n</ol>\r\n\r\n<p>Europeana Transcribathon Campus Berlin 2017 is organised by Europeana, Facts &amp; Files and the Berlin State Library, in cooperation with the German Digital Library and Wikimedia.</p>\r\n\r\n<p>For more information and registration<a href=\"http://pro.europeana.eu/event/europeana-transcribathon-campus-2017\"><b> click here</b></a>.</p>\r\n\r\n<p><a href=\"/files/blogger/2017-05/poster-europeana_transcribathon_campus_berlin_2017.jpg\"><img src=\"/files/blogger/2017-05/poster-europeana_transcribathon_campus_berlin_2017.jpg\" /></a></p>"
