        title: 'Le Bon Marché'
        introduction: null
        body: "<p><img src=\"/files/fashion/2018-07/2048210_2000_16_0034.jpeg\"></p>\r\n\r\n<p><em><strong>The image shows a tinted sketch of a Turkish dancer probably coming from the store Le\_Bon\_Marché. it features the inscriptions\_\"Turquie\" and\_\"Testu\_&amp; Massin, Paris\".\_Courtesy Peloponnesian Folklore Foundation, all rights reserved</strong></em></p>\r\n\r\n<p>Le Bon Marché - meaning 'the good market' or \"the good deal\" in French - is a department store in Paris, considered the first ever modern department store.\_<br>\r\nIt was founded in 1838 and revamped in 1852. Originally set up to sell lace, ribbons, sheets, mattresses, buttons, umbrellas and other varied\_goods, it had four departments, twelve employees, and a floor space of three hundred square meters.\_<br>\r\nIn 1852, Aristide Boucicaut became a partner and changed the marketing plan, instituting fixed prices and guarantees that allowed exchanges and refunds, advertising, and a much wider variety of merchandise. The annual income of the store increased, and this led to the building of another marche on the Left Bank, and a. further renovation of the existing store to which participated Gustave Eiffel, the engineer in charge of the building of the infamous Tour Eiffel.\_<br>\r\nApart form the good it sold - coming not only from Paris or France, but from many parts of the world - the Marché's peculiarities are linked to its being a 'modern' building.\_\_In fact, it was\_developed for the new inhabitants of the modern city: not only it was selling a wide array of goods, from clothes to homeware and other different objects, but it also provided different experiences, changing completely the definition of marketing. Amongst the spaces it articulated in its inside, there were a reading room for husbands while their wives shopped and many possibilities of the entertainment of children. It also employed many women - in 1880 half the employees were in fact women - and the employees who needed it could live in dormitories on the upper floors.</p>\r\n"
