        title: 'Eastland Disaster'
        introduction: ''
        body: "<p>\r\nA phD candidate from the University of Illinois in Chicago has uncovered previously unseen footage of the Eastland Disaster in Chicago on Europeana’s 1914-1918 website. The disaster, which killed 844 people, occurred when the Eastland capsized in the Chicago river in July 1915.</p>\r\n<p><a href=\"/files/blogger/2015-02/eastland-film-fragment-1.jpg\"><img src=\"/files/blogger/2015-02/eastland-film-fragment-1.jpg\"></a><br><i>A fragment from the film footage. Source: EYE Film Instituut film still</i></p>\r\n<p>Jeff Nichols was actually gathering material for his doctoral dissertation on the First World War when he made the historic discovery. While watching Dutch news reels from 1915, he chanced across the coverage of the disaster and realised at once what an exciting find he had made. </p>\r\n<p>“I consider myself a Chicago historian, but I am not an historian of the Eastland Disaster. There are many people who have worked very hard studying the tragedy. But I knew instantly what I had.” </p>\r\n<p>The footage came to Europeana from the EYE Film Institute via the European Film Gateway, which has provided over 600 hours of archive footage to Europeana 1914-18, and shows the immediate aftermath of the disaster. The first clip, which is just under a minute, shows the first responders walking on the ship’s hull, while the second clip shows the ship as it is righted. You can watch the clips on our website <a href=\"http://europeana1914-1918.eu/en/europeana/record/08614/cat36915#prettyPhoto\">here</a> and <a href=\"http://europeana1914-1918.eu/en/europeana/record/08614/cat36913#prettyPhoto\">here</a>. </p>\r\n<p>It is an important discovery for American history, and the story has captured the attention of the world’s media, picked up by news outlets like <a href=\"http://www.washingtonpost.com/news/morning-mix/wp/2015/02/12/rare-footage-from-century-old-chicago-shipwreck-unearthed/\">The Washington Post</a> and the <a href=\"http://www.dailymail.co.uk/news/article-2947748/Footage-1915-Chicago-ship-disaster-killed-844-found.html\">Daily Mail</a> in the United Kingdom. In the video below, Jeff talks to CBS about the “Holy Cow” moment when he discovered the footage on the Europeana 1914-1918 website. </p>\r\n<p>For Jeff, an important part of the story of the discovery is that “it would have been impossible… just a few years ago.” Though historians suspected some surviving footage might exist, knowing where to hunt for it had been a difficult task. </p>\r\n<p>The material Europeana provides access to has helped to enrich his research on the First World War in other ways, too. Jeff also unearthed a number of important handwritten letters that he could never have otherwise found. </p>\r\n<p>“I could not possibly expect to ask multiple European archives to see if they had any letters from Chicago or if they had any letters that mentioned a handful of American journalists. I would never have asked them to send me copies of the letters for free. That is what your website does. As fantastic a tool as Google is for my research, I wouldn’t have been able to find the items there.” </p>\r\n<p>Europeana 1914-1918 allows people to explore untold stories from the First World War, and brings together material from archives and libraries all over the world with the memories and memorabilia of families throughout Europe. </p>\r\n<p>There are plenty of exciting discoveries like Jeff’s to be made on Europeana. Let his story of the Eastland Disaster inspire you as you make your own.</p>"
