        title: 'Download our new iTunes U course and Multi-Touch Book on the First World War!'
        introduction: ''
        body: "<p> Whether you’re a school student or a WW1 enthusiast, you can now discover the different causes leading to the First World War with our new <a href=\"https://itunes.apple.com/us/course/id1048044178\">iTunes U Course </a> and <a href=\"https://itunes.apple.com/us/book/world-war-i-battle-perspectives/id1044759339\">Multi Touch book</a>.  </p>\r\n\r\n<p><a href=\"/files/blogger/2015-10/the-2bcrime-2bof-2bthe-2bages-2b-2bwho-2bdid-2bit-.jpg\"><img src=\"/files/blogger/2015-10/the-2bcrime-2bof-2bthe-2bages-2b-2bwho-2bdid-2bit-.jpg\"></a></p>\r\n<br>From postcards and political cartoons, to maps and propaganda, the story of the crisis is told from a whole range of voices and perspectives.<p>There are also plenty of interactive assignments you can complete to help you come to your own conclusions about how the war began. From studying handwritten letters between a German soldier and a young British woman, to creating your own factual timeline of events, you’ll practice the crucial skills any budding historian needs.</p>\r\n<p>We hope you enjoy Europeana’s first Multi-Touch Book and iTunes U course. We’d love to hear about your experiences using it.</p>\r\n<p>Download the English  <a href=\"https://itunes.apple.com/us/book/world-war-i-battle-perspectives/id1044759339\">Multi Touch book</a> and <a href=\"https://itunes.apple.com/us/course/id1048044178\">iTunes U course</a>.</p>\r\n<p>Download the Dutch <a href=\"https://itunes.apple.com/us/book/bronnen-en-interpretaties/id1045125525\">Multi Touch book</a> and <a href=\"https://itunes.apple.com/us/course/id1048134711\">iTunes U course</a>.<br></p>"
