        title: 'Maria Monaci Gallenga: Ars Tecnica'
        introduction: null
        body: "<p>Maria Monaci Gallenga is a pivotal figure in\_the history of fashion, since she contributed to the acquisition, for the discipline and production of fashion,\_of\_autonomous value and dignity with respect to the artistic product.</p>\r\n\r\n<p><img src=\"/files/fashion/2018-05/2048224_0000027801.jpeg\"></p>\r\n\r\n<p><em><strong>Detail of a feminine cape designed by Maria Monaci Gallenga, 1920-1922 ca. Courtesy Galleria del Costume di Palazzo Pitti, all rights reserved</strong></em></p>\r\n\r\n<p>Maria Monaci Gallenga was the\_daughter of Ernesto Monaci, professor of philology at the University of Rome La Sapienza, and during her youth she was surrounded by well-known personalities from the literary and artistic world of the time. Her career in design started in the 1910s: in those years she exhibited\_her\_creations, which included\_objects of furniture, cushions and panels with drawings printed with a new texcnique she invented,\_in many public events: the\_exhibition\_of the Roman Secession,\_the Panama-Pacific Exposition in San Francisco, the\_California exhibition. Demonstrating strong entrepreneurial skills, she was able to organise the flow of work in her atelier and transform it into a company able to produce big numbers and supply also the American market, whose costumers were\_fascinated by her innovative\_experimentations with printing and design.</p>\r\n\r\n<p>She also worked with\_Vittorio Zecchin, with whom he took part in the\_Amsterdam and Paris exhibitions in the 1920s. She also collaborated with Antonio Maraini and Marcello Piacentini. She was also part\_of the National Agency for Crafts and Small Industry, founded in 1925 to promote the image of Italian products in the world. After\_the participation in the International Exhibition of Decorative Arts, held in Paris, in 1928 she\_opened the 'Boutique Italienne'\_together with Bice Pittoni and Carla Visconti di Modrone,\_a permanent showcase of the best products of Italian art.</p>\r\n\r\n<p>In 1934 she left France\_to return to\_Rome, where her shop still was an active\_laboratory of ideas of artists working in different sectors. She retired from the business in 1938, leaving his son to run the Via Veneto store, which specialized in interior design.</p>\r\n\r\n<p>The fame of Maria Monaci Gallenga is linked to the invention of a particular technique of printing , which consisted in the use of wooden matrices on which a glue was applied before being pressed onto the fabric, on which was then distributed a powder of metallic pigments in gold and silver. This way, one colour blended into the other, obtaining an effect that made the fabric look hand-painted rather than printed. As\_source of inspiration, Gallenga used\_both motifs from contemporaneous artists as well as\_ancient models. Her way of treating the ancient motifs was so original and modern, she used to study their structure and 'break it'\_into singular details and\_simpler groups.\_</p>\r\n"
