        body: "<p>\r\n<img src=\"/files/blogger/2013-08/ajournalwith.jpg\" alt=\"A Journal with a Difference\"></p>\r\n<p>When looking through diaries written during World War One, it is often striking how matter-of-fact they are (for an example see <a href=\"http://www.europeana1914-1918.eu/en/contributions/5354\">the Champion-Jones diary</a> in the Royal Engineers Collection).</p> <p>But Arthur Powell’s journal, written into a French Prayer Book, is astoundingly different. Intensely graphic in nature, its subtext denotes the feelings of one Royal Engineer toward what he was witnessing. The sections that we have transcribed focus on civilian casualties.</p> <p> <i>‘Found dead body male outside cathedral. Likewise four girls with bosoms cut away at BOHAIN; Several others to [sic] horrible to be penned. A. Powell’ </i> </p> <p>Describing how he came to own the diary, our writer comments:</p> <p><i>‘First advance through PERONNE – Picked up by me W.O. ARTHUR POWELL 320707. Dispatch rider of Inter-Allied Commission; in the debris of interior of PERONNE Cathedral out of girls [sic] hand whilst giving wounded girl a drink of water Great War 1914-1918’</i></p> <p> Whilst these passages show contact with civilian casualties, there is a clear pre-occupation and potential acceptance of the writer’s own death, which would clearly have been hard to escape during war:</p> <p><i>‘Who ever may take this Holy Book in hand will never realize the Hidden Horror the writer witnessed nor the Horror behind the ? mark. Who ever [sic] finds this book on my body bury it with me please. A. Powell’</i></p> <p>Clearly, however, Arthur Powell did not die during the war and the book was not buried with him. Instead it is carefully stored in the Royal Engineers Museum and I have had the opportunity to look into Arthur’s story a little further. </p> <p>The first thing of note is that an ‘Arthur Powell’ with the service number ‘320707’ does not exist on the World War One medal roll. But a William A. Powell can be found. Arthur writes his name as ‘W.O. Arthur Powell’ so we deduce that the W stands for ‘William’ and that ‘Arthur’ was a middle name. All of the different sections of writing in the Prayer Book are signed off ‘A. Powell’. It would be interesting to know why ‘Arthur’ chose to use his middle name but the diary does not give us the answer.</p> <p>Another interesting and important aspect of the first quote is that at the end Arthur writes ‘Great War 1914-1918’. It is unclear whether this was written after the first part of the inscription or at the same time but it shows that Arthur definitely made it out of the war alive because he knew when it ended. </p> <p>It should also be mentioned that, when looking at the medal roll, it is clear that William A. Powell only received the Allied Victory Medal and the British War Medal. He did not receive a 1914-15 Star, which means it is likely that he did not serve before 1915. There seems to be a fairly comprehensive case to say that the journal was being kept when Arthur was serving at the end of or just after the war. He mentions Peronne and Bohain, both of which were areas that allied forces took in mid-late 1918, toward the end of the war; and he served as a dispatch rider for the inter-allied commission, many of which were set up both during and after the war.</p>   <p>It would certainly be interesting to find out more about Arthur, when he joined the army, whether he was conscripted, which inter-allied commission he worked for, and what he did when he returned home. However this information is not available in the sources that I have access to and may never be discovered.</p> <p> If you would like to read the original post about Arthur Powell’s Journal you can view it <a href=\"http://www.europeana1914-1918.eu/en/contributions/5501\">here </a> </p> <p>By Rebecca Arnott, Assistant Curator, Royal Engineers Museum, Library &amp; Archive</p>"
