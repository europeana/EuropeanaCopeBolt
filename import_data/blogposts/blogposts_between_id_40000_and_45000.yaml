        title: 'Bill Gibb: Romantic Fantasy'
        introduction: ''
        body: "<p>In the late Sixties and throughout the Seventies, the youth movements brought a renewed interest in historicism, provoking a romantic exploration of the techniques and crafts of the past centuries. This influenced many aspects of creative expression, including fashion.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-08/thumbnail-by-url-2-.jpg\" style=\"width: 400px; height: 494px;\" /></p>\r\n\r\n<p><em><strong>Full-length blue evening dress of crêpe, designed by Bill Gibb, 1972. Courtesy Victoria and Albert Museum, CC BY.</strong></em></p>\r\n\r\n<p>One of the many designers who took part to this revival craze of romantic historicism, was Bill Gibb. Coming from a village in Scotland, Gibb attended the fashion course at the Central Saint Martin's School of Art in London on suggestion of his school teachers, and later won a scholarship to the Roayl College of Art, to which he enrolled and then left before completing his degree to start his own business. In 1967 he was on of six designers invited to New York to present their collections, and on this occasion he spent three months touring the USA, after which he returned to London to open his first boutique, the 'Angela Paul'.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-08/thumbnail-by-url.jpg\" style=\"width: 400px; height: 600px;\" /></p>\r\n\r\n<p><em><strong>Ensemble designed by Bill Gibb, ca. 1970. Courtesy MUDE - Museu do Design e da Moda, all rights reserved.</strong></em></p>\r\n\r\n<p>For the boutique, which he run with three firends through 1969, he designed clothes that reflected the spirit and the style of 1960s London. However, it was during the Seventies -he started his own line in 1972 - that he embraced the fantasy style for which he became mostly known. Beside taking inspiration from the world of nature and animals, his creations that looked at past handcrafts and techniques, combined  in historically inspired gowns and dresses, made him one of the best representat of 'romantic eclecticism,' a style that was popular at the time.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-08/1502800522_thumbnail-by-url-1-.jpg\" style=\"width: 400px; height: 500px;\" /></p>\r\n\r\n<p><em><strong>Suit consisting of printed glazed cotton skirt and jacket, possibly designed by Bill Gibb for Baccarat, 1971. Courtesy Victoria and Albert Museum, CC BY.</strong></em></p>\r\n\r\n<p><br />\r\nGibb also collaborated with artist Kaffe Fassett, who designed for him intricate knitwear patterns that were produced in collaboration with Mildred Bolton and later with a manufacturer in Leicestershire who machine-knit his intricate design. He kept designing until the mid-1980s; he presented his last collection in 1985, one year before his death.</p>\r\n\r\n<p><span style=\"font-size: 10.5pt; font-family: Helvetica, sans-serif;\"><o:p></o:p></span></p>"
