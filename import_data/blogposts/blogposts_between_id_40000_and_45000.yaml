        title: 'Corsets: laced up by fashion'
        introduction: ''
        body: "<p>A corset is a garment that has its roots in the history of fashion, but still tickles the imaginations of contemporary designers. It was originally developed and worn to shape the torso and create a silhouette that was\_smaller at the waist and\_larger bottom. It was used both\_for aesthetic or medical purposes - and this is true for women and men alike, even if it is mostly associated with womenswear.</p>\r\n\r\n<p>Corsets were\_usually made by a corsetmaker and\_fitted to the individual wearer.\_They are typically constructed of\_cloth, particularly coutil, or leather and\_stiffened with what is called 'boning' (also\_ribs or stays). In the eighteenth and early nineteenth century these 'bones' - the most famous are the strips of baleen - were inserted into channels in the cloth or leather, shaping the corset and giving it structure.</p>\r\n\r\n<p><img src=\"/files/fashion/2018-04/2048221_10918x1y2180.jpeg\"></p>\r\n\r\n<p><em><strong>Corset in light blue silk satin with embroidery and stitching in dark red silk. Courtesy Gemeentemuseum Den Haag</strong></em></p>\r\n"
