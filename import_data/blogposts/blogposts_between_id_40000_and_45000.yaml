        title: 'Can you read what they wrote 100 years ago?'
        introduction: ''
        body: "<p>On 9 November we launched a new online crowdsourcing campaign: <i>Transcribe Europeana 1914-1918</i>. We would like to mobilize our community to help unlock all the unique testimonies that can be found on our website for future generations by transcribing the handwritten texts that are otherwise difficult to read and cannot be searched or translated automatically online.</p>\r\n\r\n<p><i>Transcribe Europeana 1914-1918</i> will run as an ongoing online challenge — a ‘Transcribathon’ — to encourage members of the public to transcribe digital versions of the unique letters and diaries of those who experienced the First World War and that can be found at Europeana 1914-1918. The challenge will run until 2018, the centenary of the end of WW1.</p>\r\n\r\n<p>To launch the competition the 1st International Transcribathon took place this week in Riga at the Latvian National Library. Nine teams from across Europe participated in a special 48-hour challenge event judged by an international jury. Prizes were awarded on 9 November, to winning teams from France and the University of Latvia.</p>\r\n\r\n<p><a href=\"/files/blogger/2016-11/15003255_1171891469543406_3811605020504720741_o.jpg\"><img src=\"/files/blogger/2016-11/15003255_1171891469543406_3811605020504720741_o.jpg\" /></a></p>\r\n\r\n<p><br />\r\nYou are invited to take up the challenge at <a href=\"http://transcribathon.com/en/%20\"><i> www.transcribathon.eu </i></a> with digital versions of the handwritten testimonies from WW1’s home and battle fronts in 22 languages. Participants add their own transcriptions, geo-tags and other annotations to texts, enabling greater understanding and access to these original historical scripts. The website is free to use and open to all.</p>\r\n\r\n<p>A simple e-tutorial teaches you how to decipher old and difficult handwriting in various languages with an easy-to-use online transcription tool. We hope that the challenge and the tool will help build an international community of contributors of all ages and nationalities who can share their knowledge and experience.</p>\r\n\r\n<p>The Transcribathon is ‘run’ by accumulating virtual ‘miles’ with every word transcribed. You work on the transcription of selected documents, for example a diary or a letter, in a specific language. If you’ve find an interesting document on this site you can ask to have it uploaded on the tool. A ‘Transcribometer’ charts your progress as they compete against others to move up the transcribers league.</p>\r\n\r\n<p>People can take part individually from home or as teams at special Transcribathon events where a jury awards points for quality, quantity and presentation of transcriptions. All future event details will be announced on <a href=\"http://www.transcribathon.eu\">www.transcribathon.eu</a> and <a href=\"http://world-war-i.europeana.eu\">Europeana 1914-1918</a>. The first planned events are for Romania and Italy in the first half of 2017.</p>\r\n\r\n<p>Try it out for yourself now and dive into the lives of those who lived 100 years ago.</p>\r\n\r\n<p><a href=\"/files/blogger/2016-11/14937325_1171893399543213_7186732861212085275_n.jpg\"><img src=\"/files/blogger/2016-11/14937325_1171893399543213_7186732861212085275_n.jpg\" /></a></p>"
