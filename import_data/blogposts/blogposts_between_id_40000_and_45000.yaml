        title: 'Transcribathon Romania'
        introduction: ''
        body: "<p>\r\n\r\nOn Tuesday 21 March Europeana and partners officially launch the Transcribathon Romania, the online competition for the transcription of personal documents from Romania from the First World War. The Transcribathon kicks off in Bucharest at the National Library and will continue with events in Brasov, Sibiu and Cluj. In each city, teams will compete in 48-hour runs transcribing Romanian manuscripts from the period.</p>\r\n<p>Highlights among the documents are the three beautifully illustrated diaries by Dumitru Nistor. During World War One Nistor, a peasant from Năsăud, served on the Austro-Hungarian cruiser ‘SMS Kaiserin Elisabeth’ in East Asia. In November 1914 he and his fellow crew members were taken prisoner in China by the Japanese. Nistor therefore spent the entire war in various POW-camps across Japan. It was during his time as a POW that Nistor created his wonderful diaries, drawings and poetry. Transcribathon România calls the people from Romania to help transcribe these unique personals account Nistor, as well as other fascinating Romanian documents from WW1.</p>\r\n\r\n<p><a href=\"/files/blogger/2017-03/dsc_2523.jpg\"><img src=\"/files/blogger/2017-03/dsc_2523.jpg\"></a></p>\r\n<br>Romanians are invited to come to one of the events in the four cities and join a team to compete with others in transcribing as much as you can within 48 hours. The winning teams will be announced and awarded prizes at the closing ceremony in Cluj on Saturday 25 March at 12.<p>Transcribathon events în Romania are organised by Europeana, Facts &amp; Files, Berlin, the National Library, Bucharest, Biblioteca Județeană ”Octavian Goga”, Cluj, Biblioteca Județeană ”George Barițiu” Brașov and Biblioteca Județeană ASTRA Sibiu.<br>Transcribathon Romania is part of Europeana’s new campaign #AllezLiterature working with libraries, archives and the public across Europe to celebrate the written word.</p>\r\n<p>You can access the dedicated selection of stories <a href=\"http://transcribathon.com/en/romania/\">here.</a><br></p>"
