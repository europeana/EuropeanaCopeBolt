        title: 'New Roadshows in Denmark!'
        introduction: ''
        body: "<p>\r\n<img alt=\"Look in the sidebar for more information!\" src=\"/files/blogger/2012-11/plugin-1602_a6_postcard_den_print-1.png\"></p>\r\n<p> <strong>The central libraries of Denmark incl. Aarhus and Copenhagen open their doors to patrons with stories and artifacts from the First World War. The events are the second leg of the Danish Europeana 1914-1918 initiative which started with a national Collection Day at Sønderborg Castle April 24th 2012. The libraries typically collaborate with the relevant archives in their area to offer digitisation of objects and recording of family stories.</strong></p> <p>The purpose of the gathering is to get citizens to tell the story of the time and how the Danes lived at that time. We hope that you might show up with objects that may shed a new light on the First World War.</p> <p>Do you have memories of the First World War - from war or simply from everyday life? Have you letters, photographs, diaries or other things from time 1914-1918, which you have inherited?</p> <p>We are looking for memories that can shed light on the time living with a focus on the war and postwar conditions. Even small stories and objects can be used to help elucidate the time and Denmark as a neutral nation up to the war zone. It is best to consult a history of the object or photograph to be digitized. In this way we told the story of how people lived in Denmark during the war.</p> <p> Look in de sidebar for more information!</p>"
