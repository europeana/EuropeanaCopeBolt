        title: 'Europeana 1914-1918 goes to Italy'
        introduction: ''
        body: "<p>\r\n<img src=\"/files/blogger/2013-03/forte-cadine_051-bassa-1-.jpg\" alt=\"fort cadine\"></p>\r\n<p>Europeana 1914-1918 is gearing up to visit Italy for the first time. A Family History Roadshow will take place on 16 March at Fort Cadine in Trento, in the Trentino region of northern Italy.</p> <p> Once again, the community is invited to bring along family memorabilia – including letters, photographs, objects, and diaries – and the stories that go with them, so that they can be scanned, recorded and added to the Europeana 1914-1918 archive. </p> <p>The venue for the Roadshow is Fort Cadine, otherwise known as Forte Bus de Vela. This historic building was built between 1860 and 1861, and strategically placed at the entrance to Trento. It was part of a group of permanent fortifications in defence of the communication routes to the region’s capital. It is a road barricade, made with pink calcareous ashlar stone, and has recently been restored.</p> <p>Fort Cadine, along with almost 80 others, controlled the Trentino region, defending the border between the Kingdom of Italy and the Austrian-Hungarian Empire at the start of the 1900s. Around the start of the First World War, the area was fortified further with hundreds of kilometres of trenches and strongholds. After the war, many of these constructions fell into decay and, in a certain sense, became part of the Alpine environment, others remained fearlessly standing and some, like Fort Cadine, have been restored or turned into museums and can be visited.</p> <p>The war lasted a year longer in the Trentino region than in the rest of Italy because at the time, the region was part of the Tyrol, an Austro-Hungarian province. In fact, when the conflict started in 1914, its citizens, soldiers of the emperor, were sent to fight on the Russian front, in Galicia, a region now divided between Poland and Ukraine. 60,000 left for the war and more than 11,000 died, while over 100,000   civilians were evacuated to Austria and Italy and 2,000, suspected of being pro-Italian   or pro-Austrian, were interned.</p> <p> The Trentino region now has a programme of activities aiming to replace the ‘fronts of war with paths of peace’, with a series of projects that aim to bring about a   ‘tomorrow of agreement between peoples of different cultures and faiths’. The   Europeana 1914-1918 Family History Roadshow is part of this programme. </p> <p> For more information about Trentino’s activities commemorating the Great War, you can visit <a href=\"http://www.trentinograndeguerra.it\">this page</a> </p> <p> Further Europeana 1914-1918 Family History Roadshows will take place in Italy later in the year. Watch this space for more details!</p> <p>by Beth Daley</p>"
