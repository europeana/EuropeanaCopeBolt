        title: 'Could Europeana 1914-1918 solve 12-year-old boy’s mystery?'
        introduction: ''
        body: "<p>\r\n<img alt=\"Kevin Northover\" src=\"/files/blogger/2012-10/rsz_2blogcasestudy2.jpg\"></p>\r\n<p>When a 12-year-old boy from Banbury was given two items of World War One memorabilia by his grandmother, he had no idea that they would reveal a ‘remarkable coincidence’ that he would still be researching decades later.</p>\r\n<p>It was several years before young Kevin came to question the provenance of the objects now in his care – a photograph of a young soldier and a piece of fabric thought to be part of a German aeroplane. By this time, his grandmother had passed away and so all he had to go on were scraps of information from his mother and the clues written on the items themselves.</p>\r\n\r\n<p>The photograph of a smart moustached man in Army uniform is captioned ‘Uncle Will’ and was taken at Blinkhorns, Banbury, a portrait photographers established in 1883 and still in business today.</p>\r\n\r\n<p>A handwritten note on the back of the piece of fabric provides the link between the two objects. It reads:</p>\r\n\r\n<p><i><b>15-771</b></i></p>\r\n\r\n<p><i>My Dear ones all,<br>I am sending this, a piece of a German aeroplane brought down by men of our own with machine gun fire on 29/4/16 at Maroeuil just behind our lines. Take care of it, I may not have a chance to get another piece. I am glad to say I am quite well, hope you all at home are. Love to all from your loving husband Will xxxxxxxxx </i></p>\r\n<p>‘Uncle Will’ was in fact Kevin’s great-uncle, the brother of his grandmother. The family had lived in Kings Road, Banbury, and Will had brought up his sister from the age of six months when his mother had died. According to family legend, Will went to war and had some fingers bitten off by a horse, a story Kevin later found out to be incorrect.</p>\r\n<p>Kevin did some digging and managed to locate some of his great-uncle’s service records which helped him to fill in the gaps in the story, including what really happened to Will’s fingers.</p>\r\n<p><b>William’s story…</b><br>William Henry Goldsmith was born in 1880 and enlisted into the Bedfordshire regiment in August 1915. He went to France in 1916, transferring to the Machine Gun Corps. It was whilst serving at the front near Arras that his comrades brought down a German aeroplane. The piece of fabric he sent home to his family was from this very plane.</p>\r\n<p>In November 1917, William was wounded in action. He wasn’t, as the family story had told, been bitten by a horse. Was this simply a story told to the children so as not to frighten them? The more violent truth was that two of William’s right-hand fingers had been blown off by gunfire.</p>\r\n<p>William was evacuated to England. His injuries eventually healed but he was unable to return to the frontline. Instead, he was retained at the Machine Gun School in Grantham, Lincolnshire, working in the Officers’ Mess.</p>\r\n<p>After his discharge from the Army in 1919, William returned to Banbury where he stayed until the early 1920s. He then moved to London with his wife and son. <br>William’s sister (Kevin’s grandmother) married and stayed at the house in Kings Road until her death in 1994 at the age of 95.</p>\r\n<p><b>Remarkable coincidence</b></p>\r\n<p>But what of the German aeroplane and its crew?</p>\r\n<p>Kevin’s research turned up what could be a remarkable coincidence and one which he hopes the Europeana 1914-1918 project might be able to confirm or deny.</p>\r\n<p>In trying to uncover the identity of the German plane, Kevin found that a German aircraft - Reconnaissance Flight 4b - was indeed brought down on 29 April 1916 at Arras by Maroeuil. This matches the date and location Will specified in his note. This plane’s pilot, Frederick (Peter) Bichert and observer Georg Krafft were buried in the British Military Cemetery at Arras. Could this be the exact plane brought down by William’s regiment and these the men killed in the incident?</p>\r\n<p>The crew’s last resting place provides an intriguing link to the Goldsmith family. Less than 12 months after the German plane was shot down, a man named Bill Batts, who was Kevin’s grandmother’s husband’s brother (another of Kevin’s great-uncles) was himself buried in the same cemetery as the German soldiers, Frederik and Georg.</p>\r\n<p>Kevin says, ‘If this proves to be correct, it would be a remarkable coincidence for our family. It would be interesting to think that by displaying my items on the Europeana 1914-1918 site this may be proven by someone.’</p>\r\n\r\n<p>By Beth Daley</p>"
