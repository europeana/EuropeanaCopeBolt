        title: 'Schiaparelli to the utmost: sculpture buttons'
        introduction: ''
        body: "<p>Fashion designers constantly draw their inspiration from art, and collaboration between artists and designers have been frequent since the early days of Paris Couture, when avant-garde movements started to establish themselves. One of the most consolidate relationship between art and fashion is the liason couturiere Elsa Schiaparelli established with Surrealism. The couturiere not only took inspiration from the movement to create some of her most remarkable pieces, like the shoe-hat. She also invited surrealist artists to contribute to the creation of her fashion objects, like for the famous lobster-print and the torn trompe-l’oeil dresses, both made with fabric designed by Salvador Dalì.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-07/thumbnail-by-url-2-.jpg\" style=\"width: 400px; height: 266px;\" /></p>\r\n\r\n<p><em><strong>Button designed by Jean Schlumberger for Elsa Schiaparelli, ca. 1935-40. Courtesy Les Arts Décoratifs, all rights reserved.</strong></em></p>\r\n\r\n<p>Although this collaboration found its greatest and most celebrated results in this prints and embroideries, the surrealist influence in Schiaparelli's creations could be found even in the smallest and apparently discrete details – the buttons.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-07/thumbnail-by-url-4-.jpg\" style=\"width: 400px; height: 266px;\" /></p>\r\n\r\n<p><em><strong>Button, Elsa Schiaparelli, 1930s. Courtesy Les Arts Décoratifs, all rights reserved. </strong></em></p>\r\n\r\n<p>Of various and different shapes and forms, the buttons took the form of the Maison’s obsessions. These included the renowned circus horses, but also trapeze artists, bugs, nuts and lumps of sugar. As Schiaparelli was allegedly said to find buttons ‘boring’, she did her best to transform them in a different sculpture. for every collection.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/fashion/2017-07/thumbnail-by-url-1-.jpg\" style=\"width: 400px; height: 266px;\" /></p>\r\n\r\n<p><em><strong>Button designed by Jean Cocteau for Elsa Schiaparelli, 1930s. Courtesy Les Arts Décoratifs, all rights reserved. </strong></em></p>\r\n\r\n<p>To do so, she was helped by her artists friends like Jean Schlumberger, Jean Cocteau or Hans Arp, who came up with the most extravagant design, that Schiaparelli was willing to accomplish. Made of different materials, from wood to gold and gems or terracotta, Schiaparelli’s extravagant buttons even became one of the symbols of her Maison. More than a decoration, they could be defined the embodiment of Schiaparelli codes and spirit.</p>"
