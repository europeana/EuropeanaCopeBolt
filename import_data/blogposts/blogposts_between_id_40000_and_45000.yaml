        title: 'Emil Ranzenhofer and Salih Brkic'
        introduction: ''
        body: "<p>Emil Ranzenhofer (1864-1930) who was an graphic designer and artist from Austria, volunteered for KPQ (Kriegspressquartier - War newspaper office) during World War I.</p>\r\n\r\n<p>Ranzenhofer was in Bosnia and Herzegovina where he drew many of his sketches of soldiers, war scenes and of the region. Judith Kanner Gordy, the granddaughter of Emil Ranzenhofer, who lives and works in America, has found one such sketch, with the name of a soldier on it: Salih Brkic.</p>\r\n\r\n<p><a href=\"/files/blogger/2016-03/2769.61722.original.png\"><img src=\"/files/blogger/2016-03/2769.61722.original.png\" /></a><br>\r\nImage provided by Judith Kanner Gordy [CC-BY-SA]</p>\r\n\r\n<p>The sketch dates from 1917. It is also written on the sketch that depicted person was a soldier of Bosnian 10th Infantry Regiment. Judith Kanner Gordy uploaded her story and the sketch to <a href=\"http://world-war-i.europeana.eu\">Europeana 1914-1918</a>. She also stated that currently in Bosnia lives a well-known journalist with the same name, Salih Brkic. When we prepared promotional materials for Collection days in Sarajevo, we came across this picture and tried to verify the allegations of the story. It turns out that the journalist Salih Brkic, who lives and works in Tuzla, is truly related to the soldier and is, in fact, a grandson of the soldier in the sketch.</p>\r\n\r\n<p>This is just one example of how the <a href=\"http://world-war-i.europeana.eu\">Europeana 1914-1918</a> project managed to connect people who do not know each other and who live in different parts of the world.</p>"
