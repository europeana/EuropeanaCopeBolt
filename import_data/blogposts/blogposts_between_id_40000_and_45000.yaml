        title: 'Get your hearts pumping on the Love Run!'
        introduction: ''
        body: "<p>\r\n\r\nAbsence may make the heart grow fonder, but what happened to couples torn apart by war, unknowing of when, or if, they would see each other again? As the First World War raged on, so did the hearts of the husbands, wives, and lovers of Europe.  To cope with the separation, many soldiers sent long, romantic letters of to their loved ones back home. Some women waited longingly for their lovers on the field, while others sought companionship with the men left behind. There was love that transcended borders, love that lasted the ages, and love for one woman fought over by two different men.  In the Love Run, we present you stories of romance and betrayal, of lust and longing, heartbreak and new beginnings – all the makings of your favourite melodrama, but from real, handwritten sources of real, lived experiences. The Run is not a competition, but a permanent, regularly-updated selection of documents, hand-picked to get your emotions running and your hearts pumping on the Transcribathon. It is part of a bigger effort of Europeana to highlight treasures of textual sources. <br>Bring the hearts of the men and women of WW1 back to life by transcribing their treasured stories of love.<br></p>\r\n<p>\r\n<a href=\"http://transcribathon.com/en/transcribathon/featured/love-run/\"><i>Start here. </i></a> </p>.<br><p><a href=\"/files/blogger/2017-02/6141.69729.original.jpg\"><img src=\"/files/blogger/2017-02/6141.69729.original.jpg\"></a></p>"
