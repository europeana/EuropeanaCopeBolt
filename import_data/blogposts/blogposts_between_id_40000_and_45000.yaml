        title: 'WW1 roadshow at The Beacon, Wantage (October 26th)'
        introduction: ''
        body: "<p>Do you have a box hidden deep in the attic, or under the bed, that holds your great grandfather’s war diary? Maybe a letter from the front line? A photo taken at the time? Or a recording? Is there a special story behind it? </p>\r\n<p>Then show us! </p>\r\n<p>We want to save this material and share it on the internet so everyone has a better understanding of what the war meant to ordinary families in Wantage and Oxfordshire. </p>\r\n<p>Bring your items to our WW1 roadshow at The Beacon, Wantage, on Sunday, October 26, 10am – 4pm. Experts will be on hand to digitise your material and add your details to the online archive Europeana 1914-1918. Project staff will also be available to record your oral stories. </p>\r\n<p>The Europeana 1914-18 archive will provide some answers, preserve generations of stories and bring people closer to those who witnessed the war at first hand. </p>\r\n<p>To find out more, check out <a href=\"http://www.wantagebetjeman.com/your-festival-needs-you/\">the website</a><br> or call 01235 771447 to book your slot. </p>\r\n<p><b>Sunday, October 26. The Beacon, Wantage. 10am – 4pm. Free admission.</b></p>"
