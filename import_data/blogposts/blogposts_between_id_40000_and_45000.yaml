        title: 'Constance Wibaut: How to get chic on Paper'
        introduction: ''
        body: "<p>In an interview filmed for the exhibition ‘Modepalezein (1880-1960)’ held at Amsterdam Museum in 2007, she talked about her practice, explaining what she learned during her career. Constance Wibaut, who studied sculpture at the Nieuwe Kunstschool and at the Rijksacademie van Beeldende Kunsten in Amsterdam, moved to New York with her husband just after the Second World War. There, In 1946, she found a job as fashion illustrator for the magazine Women’s Wear Daily.</p>\r\n\r\n<p><img src=\"/files/fashion/2018-03/CW1.jpg\"></p>\r\n\r\nComposition of looks designed by Balenciaga in a drawing by Constance Wibaut, in Elseviers Weekblad, 26th February 1955. Courtesy Gemeeentemuseum den Haag, all rights reserved.\r\n\r\n<p>At WWD she developed her signature style, drawing ready-to-wear clothes on a hanger for the magazine. The need to be precise and to include all the details, from the buttons to the stitchings - as they were important for sales – would have influenced her future illustrations, which were characterised by elegance and easy legibility.</p>\r\n\r\n<p><img src=\"/files/fashion/2018-03/CW2.jpg\"></p>\r\nIllustration representing four women at a ball, Constance Wibaut, 1959. Courtesy Gemeeentemuseum den Haag, all rights reserved.\r\n\r\n<p>In 1953, Wibaut moved back to her native Amsterdam and started working as fashion illustrator for Elsevier Weekblad, later becoming fashion editor of the same publication. In Europe, Wibaut illustrated the creations of many of the greatest couturiers of the 1950s and 1960s, including Pierre Cardin, Cristobal Balenciaga and Christian Dior. Many of these drawings and illustrations, often sketched in the designers’ ateliers right after the shows, are now collected in the archive of Gemeente Museum den Haag and are part of Europeana Fashion collection.</p>\r\n\r\n<p><img src=\"/files/fashion/2018-03/CW4.jpg\"></p>\r\nIllustration by Constance Wibaut, 1955. Courtesy Gemeeentemuseum den Haag, all rights reserved.\r\n\r\n<p>In addition to her work as fashion illustrator, she designed costume designs for various plays and television shows and, from 1960 to 1967 she had been ‘Conseilliere de Mode’ for the Dutch Economic Association of Garment Manufacturers and delegate to the ‘Association Internationale des Industries du Vetement Feminin in Paris’. Since the 1950s, she taught fashion illustration in Universities and academies in the USA and the Netherlands and gave lectures on Costume History, Costume Drawing and Stage Design; she worked as lecturer until 1985, when she left fashion to focus on sculpture.</p>\r\n\r\n<p>Browse the Europeana Fashion collection to find many of her illustrations depicting creations by Christian Dior, Cristobal Baleciaga, Nina Ricci and Pierre Cardin, to get a unique insight of her\_point of view in the golden age of Couture.</p>\r\n"
