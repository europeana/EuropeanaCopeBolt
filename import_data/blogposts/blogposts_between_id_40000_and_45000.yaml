        title: 'EFHA News: A new name, a new website, the same mission!'
        introduction: null
        body: "<p>It’s official! From today the Europeana Fashion International Association changes its name in European Fashion Heritage Association. A new name, a new identity, but the same mission: “make it easier for fashion GLAMs and brands to get better value from their cultural heritage assets by opening them up and connecting with new audiences”. We still believe that sharing the vast wealth of fashion heritage assets stored in public and private museums and archives across Europe empowers these institutions, improves their visibility and prestige and connect them with new audiences; at the same time, it allows the full exploitation of our shared fashion heritage for work, for study and for fun. These are the main reasons that will continue to drive our activities and define our scope. The Association today launches also its new website: <a href=\"https://fashionheritage.eu\">fashionheritage.eu</a>. Our website wants to be a space where a thriving network of fashion heritage professionals, scholars, creatives and enthusiasts can meet, share experiences, learn from each other and have a specialised access to the largest and richest digital repository of fashion heritage online, daily curated by our editorial team. The curatorial work developed on our website and elsewhere - as the entries on our blog or what we share on our social media platforms - crosses our vast archive, selecting and showcasing together items from different institutions across Europe, and thus creating new narratives and connections that put in context and exploit the rich content of our network. All the ways in which we manage the archive aim at providing background information and guidance to both professionals but also to fashionistas or to people simply interested in discovering more about the topic; our goal has always been - and still is, indeed - to help shaping personal researches of our users and unveiling some of the most interesting gems contained in our repository, often hidden in the width of the archive itself. In all our activities, we will be supported by our Scientific Committee, which will outline the scientific program of the international events that we organises yearly, support us in the definition of project proposals in the framework of the different EC programmes, and advises also about the editorial and curatorial lines. The Association will also continue to operate the Europeana Fashion thematic aggregator, keeping on publishing and enriching high quality digital fashion content on the Europeana Collections portal, putting it in the broader framework of the European cultural heritage, engaging there a larger audience of culture lovers. But the news are not ending here. Soon, we’re going to announce our forthcoming international conference on “Europe and Fashion: Questioning Identities and Cultures” with an impressive lineup of speakers. To stay tuned and discover more about our activities, subscribe to our newsletter.</p>\r\n\r\n<p><img src=\"/files/fashion/2018-07/37394762_1893277837400411_6743137970850627584_o.jpg\"></p>\r\n"
