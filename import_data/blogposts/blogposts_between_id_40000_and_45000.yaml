        title: 'Christmas Run 2016 completed!'
        introduction: ''
        body: "<p>\r\n\r\nFrom the 13th December 2016 to 15th January 2017, around 2,000 new documents were added to the Transcribathon, most of them a part of 50 specially-selected stories of Christmas and New Year.</p>\r\n<p>Our transcribers diligently took up the new challenge, and in the course of a month, made astounding headway. At the end of the run, more than 600 documents were in progress, and about 900 were fully complete – all in all amounting to 1,579 transcriptions made. That’s more than we’ve ever had in such a short space of time!</p>\r\n<p>The Xmas Run 2016 Champion Cups are awarded to Corinna Pichler, David Gadiou and Sue Bryant for running the most Miles during the event. In recognition of their outstanding work, each will receive from us a book prize. </p>\r\n<p>During the Run, we also welcomed 80 new transcribers into the Europeana Transcribe 1914-1918 community, with some of them quickly reaching the rank of Champion.</p>\r\n<p>We would like to take this opportunity, again, to thank all of our transcribers, old and new, for the success of the 2016 Christmas Run. Keep doing the good stuff, and keep on the watch for new campaigns and competitions coming up soon!</p>\r\n\r\n<p>See the full results of the Christmas Run 2016<a href=\"http://transcribathon.com/en/transcribathon/featured/christmas-run/\"><i> here</i></a>.</p>\r\n<br><p><a href=\"/files/blogger/2017-01/16187.171749.original.jpg\"><img src=\"/files/blogger/2017-01/16187.171749.original.jpg\"></a></p>\r\n<p>\r\n<a href=\"http://www.europeana1914-1918.eu/en/contributions/16187\"><i>CC-BY-SA Europeana 1914-1918 / Loïc Jamin</i></a>.</p>\r\n<br>"
