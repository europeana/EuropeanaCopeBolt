        title: 'International Congress of Women of 1915'
        introduction: ''
        body: '<p><a href="/files/blogger/2015-03/vp.jpg"><img src="/files/blogger/2015-03/vp.jpg"></a></p> <p>This Spring, on April 28, the Peace Palace in The Hague (The Netherlands) will participate in the commemoration of the 100th anniversary of the International Congress of Women that took place in the city of The Hague in 1915. The women who attended this Congress a century ago, were suffragists who up until that time, met every other year through their national organization at the International Women Suffrage Alliance.  Due to the outbreak of World War I, their 1915 meeting could not take place in Berlin.  Despite of the war, the idea of solidarity among the women from different countries did remain intact. A small delegation headed by Dutch suffragist and physician Dr. Aletta Jacobs, believed it to be important to organize a meeting, even during wartime, to discuss the principles of constructive peace.</p> <p>For an interesting blog about the International Congress of Women of 1915 please click the following link:<a href="http://www.peacepalacelibrary.nl/2015/02/international-congress-of-women-of-1915/">http://www.peacepalacelibrary.nl/2015/02/international-congress-of-women-of-1915/</a>. </p>'
