        body: '<p>A digital list of 11,193 members of the Macedonian Mule Corps (MMC) is now available online.</p> <p>Cypriots are called to search the list and find out if the name of their father or grandfather appears on it. With 97% the vast majority of the members of the MMC were muleteers, 2% were foreman and less than 1% interpreters. Only one cook is included in the list. In addition to a number of Greeks from Macedonia, most members came from the different communities of Cyprus.</p> <p>The list can be found <a href="http://www.moec.gov.cy/politistikes_ypiresies/archeia/katalogos_kyprion_ethelonton_pagkosmiou_polemou.pdf">here</a>.</p> <p>The list is an extract from the database of the 5 million cards strong British WWI War Medal Card Index. The database was compiled and made available by The National Archives of the United Kingdom (TNA). <a href="http://www.nationalarchives.gov.uk/records/medal-index-cards-ww1.htm">The whole database can be researched here</a>.</p>'
