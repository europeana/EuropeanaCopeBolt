        title: 'Rich details of dress: stomachers'
        introduction: ''
        body: "<p>Stomachers are panel of fabric that were\_worn to fill the front edges of an open gown. Usually triangular in shape, they are sucred to the dress with fastenings or pins. Although they became fashionable in women’s dress between the 1680s and 1780s, the stomacher was used since the 16th century in both men and women’s costume.</p>\r\n\r\n<p>Even though differing in style, stomachers were usually highly decorative and richly embroidered with designs and materials sometimes matching or contrasting with the gown. The\_one in the picture below\_is in light silk taffeta, embroidered in silk and metal threads. The embroidery depicts a multitude of coloured summer flowers and fruits alongside the curved shapes made of the metal threads.</p>\r\n\r\n<p><img src=\"/files/fashion/2018-04/stomacher.jpg\"></p>\r\n\r\n<p><em><strong>Embroidered stomacher, 1740s. Courtesy Les Arts Décoratifs, all rights reserved.\_</strong></em></p>\r\n\r\n<p></p>\r\n"
