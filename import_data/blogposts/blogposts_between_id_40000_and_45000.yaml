        body: "<p>An article in the Times published in 1922 deemed Ascot to be “the best place in England to see beautiful women in beautiful clothes.” Since the very beginnings of modern horse racing, the tracks were used as a ‘catwalk-avant-la-lettre’ by ladies and fashion designers alike. Horse races were a golden opportunity for high society women to spot and to don fashionable outfits, while couturiers dispatched models to the tracks dressed in their latest creations. Especially in France - host to such legendary races as those in Auteuil, Longchamp and Chantilly - ladies and models ‘promenading’ in high-end fashion thoroughly influenced the development of the fashion industry and the growing reputation of Paris as the fashion capital of the world. But the 'trend' of races was soon taken up with enthusiasm all around Europe, making these sport events catalyst of new social behaviours characteristic of the modern age. \_Today, still, ‘Race day’ is as much about the clothes as it is about the sport, and dressing up in the finest garments and luxurious accessories is a self-evident requirement if you’re aiming at blending in with the in-crowd. Yet in this double guest-curated feature for our friends at the recently renamed ‘European Fashion Heritage Association’, managing also the sister-thematic collection ‘Europeana Fashion’ on Europeana.eu, we shift the focus to the early decades of the 20thcentury, when modern horse racing was reaching its heyday.\_</p>\r\n\r\n<p><img src=\"/files/fashion/2018-07/races.png\"></p>\r\n\r\n<p><em><strong>Fashionable crowd at a racecourse in Copenhagen (Denmark), circa 1900. Léon &amp; Lévy.\_<br>\r\nRoger-Viollet / Parisienne de Photographie<br>\r\nPublic Domain</strong></em></p>\r\n\r\n<p>The curations will be presented on <a href=\"https://fashionheritage.eu/introducing-the-new-tumblr-curations-fashion-at-the-races-i-ii/\">EFHA Website</a> and\_Tumblr and will run for two months, and then they will be included as co-curated galleries on the\_<a href=\"https://www.europeana.eu/portal/en/collections/fashion\">Europeana Fashion</a>\_thematic collection. Zooming in on French fashion of the 1900s and 1910s first, then jumping ahead to the 1920s and 1930s in the UK, we follow major trends and changes on the racecourse-runways and discover through early photographic images that paddocks and stables, muddy tracks and groomed greens were among the first ever outdoor backdrops shown in fashion photography.</p>\r\n\r\n<p>The curation will start tomorrow - stay tuned and visit the\_EFHA\_<a href=\"http://eurfashion.tumblr.com/\">Tumblr</a>.</p>\r\n\r\n<p><strong>About the Guest Curator:</strong></p>\r\n\r\n<p>Sofie Taes has been working as an online curator of early photographic collections for the <a href=\"http://europeana.photography.eu\">Europeana Photography Thematic Collection</a> for several years. She is affiliated both with Leuven university (KU Leuven, Belgium) and <a href=\"http://www.photoconsortium.net\">PHOTOCONSORTIUM</a>: an expert hub on historical photography, uniting the experience and knowledge of photography professionals from all over Europe.</p>\r\n"
