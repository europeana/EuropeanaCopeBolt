        icon_image: null
        body: "<p><strong>Access for all</strong></p>\r\n\r\n<p>The Europeana website offers cultural heritage content to everyone. It allows people to search, browse and access content in all 24 official languages of the EU. We will ensure the website is engaging, easy to access, and functions well on all devices – and that it is ready to take advantage of a 5G infrastructure.\_</p>\r\n\r\n<p>To improve the website experience, we will deploy greater automation to refresh and highlight new and interesting content. We will make items easier to find than ever before and we will increase multilingual content. We will extend user participation features and optimise how we manage and respond to user feedback.</p>\r\n\r\n<p><strong>Participation\_</strong><br>\r\n<br>\r\nWe will expand digital participation with cultural heritage in and around the data space. We will work with partners to curate, publish and promote content that reflects pan-European themes and perspectives. We will promote engaging, high-quality content on the Europeana website, social media channels, newsletters and on external platforms.<br>\r\n\_</p>\r\n"
