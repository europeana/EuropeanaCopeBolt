        title: 'Capacity building highlights include:'
        image:
            file: Images/Publication_thumbnails/dsi4_final_report_building_capacity.png
            title: 'A group of people photographed from above holding their hands up'
        enable_filter: false
        icon: null
        body: "<p><strong>Events programming</strong>: Motivated by the pandemic, we moved from in-person events to a full range of digital workshops, webinars, and our first-ever online-only annual conference. This change saw thousands – rather than the previous hundreds – of professionals come together from across the globe each year. Throughout DSI-4, over 19,600 people attended an event (in-person or online) or watched a recording.</p>\r\n\r\n<p><strong>Strengthening our networks</strong>: The Europeana Foundation, Europeana Network Association and Europeana Aggregators’ Forum developed closer working practices, contributing to Europeana’s strategic development, and forming what has become known as the ‘Europeana Initiative’. A new scheme saw 40 aggregators certify their data expertise as Europeana Accredited Aggregators. The Europeana Initiative worked together on 13 Task Forces, seven working groups and developed seven area-specific communities.</p>\r\n\r\n<p><strong>Europeana Impact Playbook</strong>: The four-phase Playbook, dedicated to defining, measuring, narrating and evaluating impact, was collaboratively developed with the\_ Europeana Initiative, building on real-life experience. It led to the creation of the Europeana Impact Standardised Question Bank – the first collection of evaluation and impact assessment questions in cultural heritage.</p>\r\n"
        htmllink: null
