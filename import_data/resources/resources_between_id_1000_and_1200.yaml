        enable_filter: false
        icon_image: null
        body: "<p><strong>Working on 3D together</strong></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>In cooperation with our network of accredited aggregators and cultural heritage professionals, we will source and make available 3D content, and update our data frameworks. A working group will be created to develop expertise and nurture the reuse of these high-value datasets along with the rich 2D content already available in Europeana.\_</p>\r\n\r\n<p><strong>Data governance</strong></p>\r\n\r\n<p>Various Europeana frameworks and standards ensure that data storage, access and reuse is subject to clear conditions and permissions. As we collectively build the data space, we will develop these frameworks to support the sharing and reuse of new types of data, through new means and for new purposes.</p>\r\n\r\n<p><strong>Innovation</strong></p>\r\n\r\n<p>We’ll deploy automated approaches and artificial intelligence to support the increase of high-quality data, as defined by the Europeana Publishing Framework.</p>\r\n"
