        title: 'Next generation infrastructure'
        image:
            file: Images/Publication_thumbnails/business_plan_2023/development_and_operation_of_the_ds_1.jpg
            title: 'Close up of circuitry on a silicon chip.'
        enable_filter: false
        icon_image: null
        body: "<p><b id=\"docs-internal-guid-bb1a79c9-7fff-6101-5bab-e118364abbb6\">Next generation infrastructure</b></p>\r\n\r\n<p>A successful data space needs reliable and interoperable data. We will expand our current infrastructure and aggregation systems to support the growth and quality of the data it holds. We’ll improve our identifiers for digital records to be permanent and unique, increasing accessibility, security and resilience. And we’ll extend our suite of APIs so that digital cultural heritage can be used by more people in more ways.\_</p>\r\n\r\n<p><strong>Deploying the core components for a multilingual search</strong></p>\r\n\r\n<p>We will complete the deployment and assessment of multilingual search for one language so it can\_be scaled up to 24 languages later on. We will also cooperate with the European Commission service, eTranslation, to support this scaling up in the coming years.</p>\r\n\r\n<p><strong>Innovative data sharing models \_</strong></p>\r\n\r\n<p>With the support of the EuropeanaTech community and the Data Quality Committee, we’ll make sure our sector remains relevant and updated with the latest technological developments. We’ll investigate decentralised aggregation models and we’ll work with the Data Space Support Centre to make sure information can flow easily and usefully from one data space to another.\_<br>\r\n\_</p>\r\n"
