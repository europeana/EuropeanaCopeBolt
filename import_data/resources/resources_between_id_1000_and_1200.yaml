        templatefields: {  }
        title: 'Infrastructure and data quality highlights include:'
        image:
            file: Images/Publication_thumbnails/dsi4_final_report_infrastructure.png
            title: 'Graffiti of a man''s face'
        enable_filter: false
        icon: null
        body: "<p><strong>A complete aggregation pipeline</strong>: Metis, our data aggregation infrastructure, and the Metis Suite of supporting tools, notably the Metis Sandbox and the Statistics Dashboard - now form a complete aggregation pipeline, making it easier to identify, report on and discuss data quality. Over 117 million records were processed during DSI-4, increasing the quality of data in Europeana significantly.\_</p>\r\n\r\n<p><strong>A definition of data quality</strong>: The Europeana Publishing Framework provides a definition of data quality and a method to manage and improve it. Since its completion,\_ we have seen a continuous improvement in data quality. The EPF and its supporting services and products have paved the way to publish high-quality data in Europeana and led to improvements to our offering, for example, the ability to offer multilingual item pages.</p>\r\n\r\n<p><strong>Innovation to improve quality</strong>: Advances in the areas of interoperability, multilinguality and enrichments (both at source and after ingestion), and updates to our data model (EDM) support the goal of achieving higher-quality data in Europeana. To acquire richer data at source, we have tried new approaches for data aggregation, and experiments into Artificial Intelligence look to enhance both content and metadata.</p>\r\n"
