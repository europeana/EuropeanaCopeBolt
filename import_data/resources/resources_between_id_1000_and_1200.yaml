            file: Images/Publication_thumbnails/dsi4_final_report_projects.png
            title: 'Close up of circuitry on a silicon chip.'
        enable_filter: false
        icon_image: null
        body: "<p><strong>Data and enrichments</strong>: The projects delivered over 12 million high-quality objects to Europeana on a wide range of topics, including photography, manuscripts, archaeology, natural history, migration, sport, Chinese and Jewish heritage, the 20th century and more. Projects contributed 7.7 million data enrichments, either through crowdsourcing or automatic enrichment tools.</p>\r\n\r\n<p><strong>Tools and services</strong>: The projects developed innovative tools and services around aggregation, enrichment, 3D display, and user engagement. Some of these are now part of the Europeana Core Service Platform and have helped to enhance key areas of Europeana CSP such as Metis, the Europeana website and Europeana APIs. Others are available as stand-alone tools and are featured on Europeana Pro to the benefit of the whole sector.</p>\r\n\r\n<p><strong>Engagement</strong>: Generic Services projects delivered more than 470 pieces of editorial to Europeana and experimented with and introduced novel editorial formats, such as podcasts and vlogs. They hosted 31 collection days and more than 20 onsite and online crowdsourced campaigns.\_</p>\r\n"
