        title: Collaborating
        image:
            file: 'Images/Communities/Climate Action Community.png'
        enable_filter: false
        icon_image: null
        body: "<p></p>\r\n\r\n<p>Collective action is essential. We will:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p><strong>Learn together</strong>. We will progress further and faster if we work together,\_ collaborating with experts, organisations and networks who are similarly committed and who may be further along this journey than we are.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Harness our networks</strong>. The expertise and experience of the professionals and organisations in our networks are integral to our ability to address the complexities of climate change in our sector. Together, we will work towards common solutions, standards and frameworks for climate-responsible practice for digital culture.</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Share what we learn</strong>. Sharing good practices and the challenges we encounter can empower further change at professional and organisational level. We want our learnings to be helpful for others to use or adapt for their own settings. So, Europeana’s climate actions will be transparent and made available through, for example, easy-to-access guides or working documents.</p>\r\n    </li>\r\n</ul>\r\n"
