        body: "<p><strong>Training and support</strong></p>\r\n\r\n<p>We’ll develop our successful events programme and training practices designed to build capacity for aggregators and cultural heritage professionals, with a focus on enhancing accessibility, diversity and multilingual participation.\_</p>\r\n\r\n<p></p>\r\n\r\n<p>We’ll deliver professional development resources, including the Europeana Knowledge Base for Aggregators and training tools for Europeana products and services. While <a href=\"https://www.den.nl/\">Stichting Digitaal Erfgoed Nederland</a> (DEN) will run the DEN Leadership programme, our aggregator partners will provide help desk activities and support, and <a href=\"https://www.factsandfiles.com/\">Facts &amp; Files</a> will run Transcribathon training.</p>\r\n"
