        enable_filter: false
        icon_image: null
        body: "<p><b id=\"docs-internal-guid-2e20bd17-7fff-3a06-a482-0bd90fa53cce\">Nurturing our networks</b></p>\r\n\r\n<p>We want to increase the diversity of our networks - the <a href=\"https://pro.europeana.eu/network-association/sign-up\">Europeana Network Association</a> and <a href=\"https://pro.europeana.eu/page/aggregators\">Europeana Aggregators’ Forum</a> - and encourage active participation. We’ll increase efforts to understand professional audiences and further develop our ‘Inclusive Engagement Guidelines’ and common terms of reference for us to work together. We’ll instigate Task Forces working across the Europeana Initiative, and nurture communities and partnerships, both existing and new, with a particular focus on integrating new professionals.</p>\r\n\r\n<p>We’ll maintain and update our existing frameworks and standards, and develop a framework design to use across our frameworks, ensuring they are all more accessible and comprehensible for our audiences.\_</p>\r\n\r\n<p>And we will raise awareness of the value delivered by the Europeana Initiative in EU member states, via relevant policy areas, conferences under the Presidency of the Council of the European Union in France and the Czech Republic,\_ and through partnerships such as Europa Nostra and Time Machine.</p>\r\n"
