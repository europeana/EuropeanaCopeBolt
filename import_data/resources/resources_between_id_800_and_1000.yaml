        body: "<h3 style=\"color:#085395;\"><strong>We’re part of the climate problem - and the solution</strong></h3>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>There is a global climate emergency. Digital has a carbon footprint too. From what we do in the office, to the broader Europeana Initiative and the sector at large - we need to support action related to the digital transformation.</p>\r\n\r\n<p>Our climate action should support and contribute to the European Green Deal, creating a greener, more sustainable society.\_</p>\r\n\r\n<p>We will set up a ‘Green team’ that will establish our carbon footprint, monitor our progress and develop actions and activities with the Europeana Network Association to build capacity in the sector on this important subject. We want to find easy-to-manage, easy-to-measure ways to assess our progress and our impact.</p>\r\n\r\n<p>We can’t do it alone - our longstanding habits of collaboration and participation will enable a meaningful contribution to reducing the impact the digital cultural heritage sector has on climate change.\_</p>\r\n"
