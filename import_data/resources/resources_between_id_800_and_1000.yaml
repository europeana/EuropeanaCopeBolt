        enable_filter: false
        icon_image: null
        body: "<p><strong>Nurturing our networks</strong></p>\r\n\r\n<p>We want to increase the diversity of our networks - the <a href=\"https://pro.europeana.eu/network-association/sign-up\" style=\"color:#085395;\">Europeana Network Association</a> and <a href=\"https://pro.europeana.eu/page/aggregators\" style=\"color:#085395;\">Europeana Aggregators’ Forum</a> - and encourage active participation. We want to align our activities, including efforts in areas such as diversity and climate action, so we can all better contribute to capacity-building and outreach work.\_</p>\r\n\r\n<p>Individual institutions need good arguments to invest resources in contributing their collections to Europeana so we will demonstrate the value of the Europeana Initiative to national infrastructures, with a focus on the adoption of the <a href=\"https://pro.europeana.eu/page/europeana-licensing-framework\" style=\"color:#085395;\">Europeana Licensing Framework</a>. We will develop <a href=\"https://rightsstatements.org/en/about.html\" style=\"color:#085395;\">global efforts</a> to label digital cultural heritage with accurate international interoperable rights information. And we will raise awareness of the value delivered by the Europeana Initiative in EU member states, via relevant policy areas, conferences under the Presidency of the Council of the European Union in Portugal and Slovenia,\_ and through partnerships such as Europa Nostra.</p>\r\n\r\n<ul>\r\n</ul>\r\n"
