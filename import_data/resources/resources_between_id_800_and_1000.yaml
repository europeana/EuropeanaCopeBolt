        body: "<p><strong>APIs</strong></p>\r\n\r\n<p>Avigail Soloveychik created Viziel - a visual information platform to encourage people to discover digitised cultural heritage objects - to do for visual arts what many platforms already do for books, music and film.\_</p>\r\n\r\n<p>Avigail chose Europeana as a source of data for Viziel because, ‘dealing with a single source that aggregates data from numerous institutions was an optimal choice. Europeana employs cross-disciplinary teams of professionals who were very supportive from the beginning to the launch of the project. And Europeana's APIs are very well structured and documented.’ <a href=\"https://pro.europeana.eu/post/viziel-learning-more-than-you-see-with-europeana-content\">Find out more.</a></p>\r\n"
