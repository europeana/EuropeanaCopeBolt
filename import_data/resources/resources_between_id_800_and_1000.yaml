        enable_filter: false
        icon_image: null
        body: "<p><strong>Providing a rich experience</strong></p>\r\n\r\n<p></p>\r\n\r\n<p>We want audiences to return more frequently and to stay for longer. So we’ll keep improving our searching, browsing and viewing experiences.\_</p>\r\n\r\n<p>Guided by our <a href=\"https://pro.europeana.eu/post/europeana-dsi-4-multilingual-strategy\">Multilingual Strategy</a> and our <a href=\"https://pro.europeana.eu/post/europeana-search-strategy\">Search Strategy</a>, and working with partners, we’ll make finding and learning about Europeana content easier in any of the 24 official EU languages.</p>\r\n\r\n<p>A redesign of the homepage will make it easier to discover new content, and we’ll develop the user account functionality to make it more robust, accessible and easier to use.\_</p>\r\n\r\n<p></p>\r\n"
