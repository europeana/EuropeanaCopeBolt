        enable_filter: false
        icon_image: null
        body: "<p><strong>From steam engine to STEM learning\_</strong></p>\r\n\r\n<p>‘While looking through Europeana’s collections, I found amazing images of locomotives and steam engines which inspired me to make a set of videos. The most mind-blowing image for me was a picture of the steam carriage patent from 1828. The idea that this image from almost 200 years ago evolved into the modern-day car really cemented my realisation that engineering and history are intertwined and I wanted to share this idea with other people.’</p>\r\n\r\n<p>Teddy Tablante is an American Mechanical and Electrical Engineer with over a decade of experience in the semiconductor industry. He developed his Branch Education YouTube channel to teach engineering, science and technology topics to 14-18 year olds. Teddy’s videos on steam engines won the 2019 Europeana STEM Challenge.\_</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/post/bringing-cultural-heritage-to-life-an-interview-with-the-winner-of-the-europeana-stem-challenge\">Find out more</a>.</p>\r\n"
