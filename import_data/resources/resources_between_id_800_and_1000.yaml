        status: published
        templatefields: {  }
        title: 'Improving data quality 2022'
        image:
            file: Images/Publication_thumbnails/Business_plan_2022/the_best_data_possible_2.png
            title: 'A line of figures transforming from scissors to a dancing girl'
        enable_filter: false
        icon_image: null
        body: "<p><strong>Improving data quality</strong></p>\r\n\r\n<p>Our holistic approach to product and service delivery will provide cultural heritage institutions with an easy and rewarding process for contributing high quality data, and more automated approaches to the enrichment and publication of data, which will support both our partners and users.</p>\r\n\r\n<p>Based on feedback from our networks and the <a href=\"https://pro.europeana.eu/project/3d-content-in-europeana\">3D Content Task Force</a>, we’ll refine and strengthen our definition of data quality as part of the\_ <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a>, concentrating on content and 3D.\_</p>\r\n\r\n<p>To make 3D content more visible in Europeana, we’ll develop guidance to better label 3D materials and obtain a more accurate representation of this content in Europeana.\_</p>\r\n\r\n<p>We’ll focus on reviewing and nurturing inactive data partners or aggregators, and set up a new Libraries Working Group to support national libraries. And we’ll continue to <a href=\"https://pro.europeana.eu/post/addressing-broken-links-to-digital-objects-our-approach\">resolve broken links</a>.</p>\r\n\r\n<p>Collaborating with <a href=\"https://pro.europeana.eu/page/europeanatech\">EuropeanaTech</a> and global initiatives like <a href=\"https://pro.europeana.eu/project/iiif-europeana-working-group\">IIIF</a>, we’ll work on innovations for cultural heritage content interoperability. We’ll use crowdsourcing, artificial intelligence and our ‘entity’ concept to enrich Europeana items and support multilinguality, search and data quality.</p>\r\n"
