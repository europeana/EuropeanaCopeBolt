        title: 'Providing a rich experience'
        image:
            file: 'Images/Publication_thumbnails/Europeana Foundation Business plan 2021/Access for all 3.png'
        enable_filter: false
        icon_image: null
        body: "<p><strong>Providing a rich experience</strong></p>\r\n\r\n<p></p>\r\n\r\n<p>We want audiences to return more frequently and to stay for longer. So we’ll keep improving our searching, browsing and viewing experiences, for example, upgrading our newspapers search to search within the full-text of a document. And with <a href=\"https://pro.europeana.eu/project/europeana-xx\">Europeana XX</a>, we’ll launch a feature so anyone can curate and publish their own personal galleries on Europeana.</p>\r\n\r\n<p>For a better online browsing experience, we already link records with a similar creator, place or topic together. We will extend our work on these collection pages and improve how we enrich records with these linking terms.\_</p>\r\n\r\n<p>The language you speak shouldn’t be a barrier to participation, so we’re working on translations for item pages, and progressing multilingual search. Ultimately, <a href=\"https://pro.europeana.eu/project/europeana-translate\">Europeana Translate</a> will connect Europeana and the EU’s <a href=\"https://ec.europa.eu/cefdigital/wiki/display/CEFDIGITAL/eTranslation\">eTranslation</a> tool, automatically translating millions of records from a local language to English.</p>\r\n"
