        enable_filter: false
        icon_image: null
        body: "<p><strong>TuEuropeana</strong></p>\r\n\r\n<p>Maria Drabczyk, Chief International Projects Expert at FINA, ran a poster competition for the TuEuropeana project that encouraged the use of material accessed through Europeana and Polish digital repositories. The project aimed to show the potential of digital collections - with Europeana at its centre - and now runs an annual programme of activities.</p>\r\n\r\n<p>She says, ‘We believe that archives can inspire and contribute to discussions on serious, contemporary socially relevant issues, like ecology and the environment. Our poster competition was targeted at young artists, who often simply don’t know that digital archives offer ready to (re)use material and can be a great source of inspiration. Most entries used material from Europeana. I am proud that some of our artists were bold enough to “play” with masterpieces of Polish art and used them to convey a very strong message about the environment.’ <a href=\"https://pro.europeana.eu/post/mixing-sustainability-and-cultural-heritage-with-tueuropeana\">Find out more.</a></p>\r\n"
