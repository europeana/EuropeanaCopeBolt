        image:
            file: 'Images/Blog_images/2021-10/Public space teaser.png'
            title: 'A cloud icon'
        enable_filter: false
        icon_image: null
        body: "<h3><b id=\"docs-internal-guid-31ae4f6b-7fff-857b-e9e0-2bc6f208db8c\">Common data space for cultural heritage</b></h3>\r\n\r\n<p>Europeana is the basis of the <a href=\"https://digital-strategy.ec.europa.eu/en/news/commission-proposes-common-european-data-space-cultural-heritage\">European Commission’s plans for building the common data space for cultural heritage</a>. This space will allow museums, galleries, libraries, archives across Europe to share and reuse digitised cultural heritage images such as 3D models of historical sites and high quality scans of paintings.</p>\r\n\r\n<p>We want that space to be part of a vibrant digital public sphere, an open online space in which everyone can access and interact with trustworthy, reliable information and where discussion and interactions are respectful and free of harassment and exploitation. This idea is very closely linked to the foundations on which Europeana is built and the values we hold.\_ Whilst the Commission has named Europeana in its plans, it is the sector’s responsibility to bring this vision to life and to really make it work - for the sector and for the European public.</p>\r\n\r\n<p><strong>Read: <a href=\"https://pro.europeana.eu/post/the-role-of-digital-in-shaping-europe-s-future-spaces-on-and-offline\">Talking data spaces at the Europeana Foundation: shaping Europe’s future spaces on and offline</a></strong></p>\r\n"
