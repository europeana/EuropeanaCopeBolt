        body: "<h3><strong>The best data possible</strong></h3>\r\n\r\n<p>The availability of high-quality, usable and accessible material is essential for digital cultural participation and reuse opportunities and sits at the heart of the European Commission’s common data space for cultural heritage. To deliver this, we’re continually improving our aggregation infrastructure (to get material in) and data publishing process (to share it with the world).\_</p>\r\n"
