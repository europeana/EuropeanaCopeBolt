            title: 'Figures in a line transforming from a man into a butterfly'
        enable_filter: false
        icon_image: null
        body: "<p><strong>Innovating our infrastructure</strong></p>\r\n\r\n<p>Guided by our <a href=\"https://pro.europeana.eu/post/europeana-dsi-4-aggregation-strategy\">Aggregation Strategy</a>, we‘ll further develop our new family of products with <a href=\"https://metis.europeana.eu/\">Metis</a> - our bespoke aggregation infrastructure - at its core. This will support data providers to test and publish their data more directly and to report on that data via the <a href=\"https://metis-statistics.europeana.eu/\">Data Statistics Dashboard</a>.\_</p>\r\n\r\n<p></p>\r\n\r\n<p>We’ll integrate sustainable technologies, tools and content produced by <a href=\"https://pro.europeana.eu/page/generic-services-projects\">Generic Services projects</a> into the Europeana core platform.</p>\r\n\r\n<p>Throughout all of this, we’ll keep a mindful eye on minimising our carbon footprint.\_</p>\r\n"
