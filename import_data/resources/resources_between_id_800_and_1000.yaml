        image:
            file: 'Images/Publication_thumbnails/Europeana Foundation Business plan 2021/Rezied A sector fit for digital.png'
        enable_filter: false
        icon_image: null
        body: "<p><strong>Developing capacity-building</strong></p>\r\n\r\n<p>Collaborating with the\_ <a href=\"https://pro.europeana.eu/network-association/sign-up\" style=\"color:#085395;\">Europeana Network Association</a>, <a href=\"https://pro.europeana.eu/page/aggregators\" style=\"color:#085395;\">Europeana Aggregators’ Forum</a> and others, we will develop a framework for the structural adoption of our capacity-building initiative, developing skills and knowledge across the sector. Clear measures of change will be designed and tested using the <a href=\"https://pro.europeana.eu/page/impact\" style=\"color:#085395;\">Europeana Impact Framework</a> and the Europeana Pro website will be developed further as a knowledge hub for related resources and tools.</p>\r\n\r\n<p>A rich professional development programme of online, watch-again and in-person events run by the <a href=\"https://pro.europeana.eu/about-us/foundation\" style=\"color:#085395;\">Europeana Foundation</a> and partners will cover topics from data quality, impact and copyright, to artificial intelligence, communications, research and education.</p>\r\n\r\n<p>With <a href=\"https://www.den.nl/\" style=\"color:#085395;\">Stichting Digitaal Erfgoed Nederland</a> (DEN), a pilot management academy for the cultural sector will support cultural heritage professionals to develop skills for digital transformation and enable them to train their peers.</p>\r\n"
