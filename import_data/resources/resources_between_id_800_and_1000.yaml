        enable_filter: false
        icon_image: null
        body: "<p><strong>Improving data quality</strong></p>\r\n\r\n<p>The <a href=\"https://pro.europeana.eu/post/publishing-framework\" style=\"color:#085395;\">Europeana Publishing Framework</a> will highlight the impact that better quality content and metadata have on how we promote and showcase material.\_</p>\r\n\r\n<p>We’ll build first-hand knowledge of how Artificial Intelligence (AI) and crowdsourcing can enrich data, with an image classification pilot, AI tools for automatic translation and semantic enrichments to improve the discoverability and multilinguality of Europeana. In addition to our <a href=\"https://pro.europeana.eu/page/transcribathon\" style=\"color:#085395;\">transcribathons</a>, we’ll explore subtitle-a-thons and edit-a-thons.\_</p>\r\n\r\n<p>Collaboration with aggregators and data providers is vital for improving our cultural collections and enhancing their diversity and inclusivity. We want to develop shared learning opportunities with the Europeana Aggregators’ Forum to address bias in our data and the way we apply AI. We’ll improve existing content, resolving broken links and re-engaging with inactive data partners. And we look forward to new content from crafts, broadcasting and Roma traditions to Chinese and Jewish heritage.</p>"
