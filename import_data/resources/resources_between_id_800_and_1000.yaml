        image:
            file: 'Images/Communities/Climate Action Community.png'
        enable_filter: false
        icon_image: null
        body: "<p>Climate impact should inform all stages and elements of our work. We will:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p><strong>Embed eco-thinking</strong>. We will ‘think climate’ from high-level strategy setting, to yearly roadmaps and individual planning cycles.</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Set standards for managing resources</strong>. We will ensure our supply chains are as ecologically responsible as possible.</p>\r\n    </li>\r\n    <li><strong>Benchmark and measure our progress</strong>. We will carry out sustainability audits and impact assessments so that we can reduce our carbon footprint in targeted areas.</li>\r\n</ul>\r\n"
