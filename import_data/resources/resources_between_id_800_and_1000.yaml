        enable_filter: false
        icon_image: null
        body: "<h3><b id=\"docs-internal-guid-d74b83e3-7fff-ce29-d638-188ffa89a59f\">Climate action - now</b></h3>\r\n\r\n<p>There is a global climate emergency. Digital has a carbon footprint too. From how we manage hybrid working practices, to the broader Europeana Initiative and the sector at large - we support climate action related to digital transformation.</p>\r\n\r\n<p>The <a href=\"https://pro.europeana.eu/post/the-europeana-climate-action-manifesto\">Europeana Climate Action Manifesto</a> sets out four guiding principles that will inform the concrete actions the Europeana Initiative will undertake to mitigate climate change through how we plan, collaborate, operate and advocate. And our climate action supports and contributes to the European Green Deal, creating a greener, more sustainable society.\_</p>\r\n\r\n<p>We can’t do it alone - our longstanding habits of collaboration and participation will enable a meaningful contribution to reducing the impact the digital cultural heritage sector has on climate change.\_</p>\r\n\r\n<p><strong>Read: <a href=\"https://pro.europeana.eu/post/talking-climate-change-at-the-europeana-foundation-a-green-team-and-community-action\">Talking climate change at the Europeana Foundation: a ‘green’ team and community action</a></strong></p>\r\n"
