        title: 'Innovating our infrastructure'
        image:
            file: 'Images/Publication_thumbnails/Europeana Foundation Business plan 2021/Resized data data data.png'
        enable_filter: false
        icon_image: null
        body: "<p><strong>Innovating our infrastructure</strong></p>\r\n\r\n<p>We’ll speed up and improve the publishing process via <a href=\"https://metis.europeana.eu/\" style=\"color:#085395;\">Metis</a> - our bespoke aggregation infrastructure. The Metis Sandbox will allow aggregators to test and improve their datasets before submission to Europeana.\_</p>\r\n\r\n<p>We’ll increase the potential for participation by upgrading the <a href=\"https://pro.europeana.eu/page/apis\" style=\"color:#085395;\">Europeana APIs</a> to improve effective two-way connection between external platforms and Europeana.\_</p>\r\n\r\n<p>Projects focusing on aggregating 3D and intangible heritage content will provide valuable insights to help us improve the data models for these content types.\_</p>\r\n\r\n<p>Collaborating with <a href=\"https://pro.europeana.eu/page/europeanatech\" style=\"color:#085395;\">EuropeanaTech</a> and global initiatives like <a href=\"https://pro.europeana.eu/project/iiif-europeana-working-group\" style=\"color:#085395;\">IIIF</a>, we’ll work on innovations for cultural heritage content interoperability.</p>\r\n\r\n<p>We’ll keep a mindful eye on minimising our carbon footprint and make sure our infrastructures run on renewable energy.\_</p>\r\n"
