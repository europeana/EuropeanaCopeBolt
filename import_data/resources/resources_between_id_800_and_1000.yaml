        templatefields: {  }
        title: 'Priority #3: Build capacity'
        image:
            file: 'Images/DSI-4 Annual report 2019 - 2020/Build capacity (resized).png'
            title: 'An athlete standing on a beam'
        enable_filter: false
        icon_image: null
        body: "<h3><strong>Highlights this year</strong></h3>\r\n\r\n<p><strong>Setting up a framework:</strong>\_The release of a definition of digital transformation for the cultural heritage sector and the first stage of a capacity-building framework mark significant steps in our capacity-building initiative, which will be measured in line with best practices derived from the Europeana Impact Framework.\_ Digital transformation was\_discussed at two European Presidency conferences, with the German event focussing on copyright, and Portugal event on capacity-building.\_</p>\r\n\r\n<p><strong>Getting together</strong>:\_Our programme of online events, including Europeana 2020 - our first-ever online-only annual conference, the first Europeana Aggregators’ Fair and a Digital Spring Programme, brought thousands of professionals from across the globe together, attracting a wider audience and achieving better green credentials than the equivalent in-person events. These events strengthened a sense of community, provided inspiration for professional change and innovation, and shared knowledge or skills that can be applied in attendees’ own practice.</p>\r\n\r\n<p><strong>Practical resources</strong>:\_The Europeana Foundation, Europeana Network Association and Europeana Aggregators’ Forum\_strengthened their alignment by collaborating on common themes, often culminating in the publication on Europeana Pro of practical resources and examples of good practice. Examples include a a standardised question bank - a resource from the Europeana Impact Toolkit, good practice for digital storytelling from Europeana Communicators, funding opportunities from Europeana Research and a webinar series from Europeana Copyright.</p>\r\n"
