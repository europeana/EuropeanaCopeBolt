        enable_filter: false
        icon_image: null
        body: "<p><strong>Connecting with audiences</strong></p>\r\n\r\n<p></p>\r\n\r\n<p>Highlighting captivating materials and stories, our high-quality editorial features help audiences explore and discover digital cultural heritage. Promoted via social media and outreach channels, the editorial drives people back to the <a href=\"https://www.europeana.eu/en\">Europeana website</a> to discover more. We look forward to further building our understanding of our audience and their needs and expanding our editorial range, exploring engaging formats such as vlogs, podcasts and online tours developed in associated projects.\_</p>\r\n\r\n<p>The support we give to developers using the <a href=\"https://pro.europeana.eu/page/apis\">Europeana APIs</a> will broaden the use of digital cultural content on third party platforms (including tourism providers). And activities with <a href=\"https://pro.europeana.eu/page/europeana-education\">education communities</a> foster the use of digital cultural heritage for teaching and learning, with an emphasis now on audiovisual content and resources in multiple languages.</p>\r\n"
