        image:
            file: 'Images/Europeana_Creative_images/Blog Posts/11-11 Memories Retold.jpg'
        enable_filter: false
        icon_image: null
        body: "<p><strong>Personal stories transform WW1 video game</strong></p>\r\n\r\n<p>Captivated by his own family history during WW1, Yoan Fanise, creative director and co-founder of DigixArt created ‘11-11: Memories Retold’ with animation studio Aardman - a video game with a touching story about the relationship between two men on different sides of the war.\_</p>\r\n\r\n<p>He says, ‘The game is about the two sides of World War One, shown from the perspective of the Canadian allies and the German army, in which you play both characters. We had a lot of sources from the allied side, but not from the German side. For the character of Harry - the German soldier - we needed more materials and Europeana was a great source for that. Europeana 1914-1918 has so many documents, some of which are very personal, especially those collected from families. Those are the stories that I was looking for in order to humanise Harry.</p>\r\n\r\n<p>‘Europeana has a nice licence filter, we know what we can and can’t use and since we wanted to put the documents into the game we needed to make sure the copyright is cleared. This was one of the reasons we used Europeana.' <a href=\"https://pro.europeana.eu/post/the-different-individual-sides-to-history-human-aspects-of-ww1\">Find out more.</a></p>\r\n"
