        title: 'Priority #2: Improve data quality'
        image:
            file: 'Images/DSI-4 Annual report 2019 - 2020/Improve data quality (resized).png'
        enable_filter: false
        icon_image: null
        body: "<h3><strong>Highlights this year:</strong></h3>\r\n\r\n<p><strong>Setting solid foundations</strong>:\_Building closer relationships with both active and inactive aggregators has resulted in more direct links to digital objects and far fewer broken links, with more data moving up the tiers of the Europeana Publishing Framework - our quality scale. And the launch of the Aggregator User Group and additional training opportunities bring us closer together, improving our feedback processes and knowledge-sharing.</p>\r\n\r\n<p><strong>To new frontiers:\_</strong>A focus on innovation saw a challenge give financial support for the development of three large datasets to which artificial intelligence and machine-learning enrichments can be applied. This creates greater value for both institutions and audiences. A Task Force, a Europeana Pro News series and a webinar series all explored the opportunities and challenges of working with AI in the cultural heritage and arts sector, while more and more Europeana partners used crowdsourcing and machine-learning to enrich their metadata.\_</p>\r\n\r\n<p><strong>Seeing the results:</strong>\_A revamped Statistics Dashboard gives an at-a-glance visualisation of the status of collections, for example, by country, rights statements or where they sit on our quality scale, showing where there is room for improvement.</p>\r\n"
