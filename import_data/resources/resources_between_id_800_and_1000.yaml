        image:
            file: Images/Publication_thumbnails/Business_plan_2022/access_for_all_2.png
            title: 'A woodcut showing two people looking at many white birds in a lake'
        enable_filter: false
        icon_image: null
        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Connecting with audiences</strong></p>\r\n\r\n<p>Highlighting captivating materials and stories, our high-quality editorial features help educators, researchers, culture lovers and creatives discover and explore digital cultural heritage. Promoted via social media and outreach channels, the editorial drives people back to the Europeana website to discover more. Our editorial themes provide links between Europeana collections and our audiences’ priorities - which we will explore in 2022 by reaching out to our users and collaborators - and will support wider campaigns such as <a href=\"https://www.europeana.eu/en/womens-history\">Women’s History Month</a>, the <a href=\"https://pro.europeana.eu/page/new-european-bauhaus\">New European Bauhaus</a> and the <a href=\"https://ec.europa.eu/commission/presscorner/detail/en/IP_21_5226\">European Year of Youth</a>. All embedded within the Europeana Foundation’s developing <a href=\"https://pro.europeana.eu/post/diversity-and-inclusion-working-towards-an-equitable-future\">Diversity &amp; Inclusion agenda</a>.</p>\r\n\r\n<p>Opportunities for such public participation and grass-roots activities in institutions will include the second edition of the <a href=\"https://pro.europeana.eu/event/digital-storytelling-festival\">Digital Storytelling Festival</a> and the global GIF-making contest, <a href=\"https://pro.europeana.eu/page/gif-it-up\">GIF IT UP</a>. While partnerships with the education sector will raise educators’ digital skills and capacity and see digital culture, accessible via Europeana, integrated into classrooms across Europe.\_</p>\r\n\r\n<p>To encourage greater reuse of that same material, we’ll work on supporting <a href=\"https://pro.europeana.eu/page/apis\">API users</a> with transparent documentation and personalised support.</p>\r\n"
