        title: 'Priority #1: Strengthen the infrastructure'
        image:
            file: 'Images/DSI-4 Annual report 2019 - 2020/Strengthen the infrastructure (resized 2).png'
        enable_filter: false
        icon_image: null
        body: "<h3><strong>Highlights this year</strong></h3>\r\n\r\n<p><strong>Behind the scenes:</strong>\_Improvements to the aggregation infrastructure added new data enrichment sources to improve quality and multilingual coverage, while other developments give our aggregators greater power to contribute and improve collections faster.\_</p>\r\n\r\n<p><strong>On the Europeana website</strong>:\_A new create-your-own gallery feature allows people to favourite, curate and share the treasures they find. New ‘Stories’ and ‘Features’ pages, along with exhibitions in multiple languages, translations of more than 300 on-screen texts, and improvements to the search facility, attract and retain new audiences by making the material more accessible to more people. And editorial work brings our audience closer to the collections by focussing on diverse themes around, for example, Women’s History Month, Black History Month and LGBTQ+.</p>\r\n\r\n<p><strong>And beyond</strong>:\_Improved API services make it easier for developers to create new apps, games and services with Europeana content, while partnerships such as GIF IT UP and the Digital Storytelling Festival reach cultural enthusiasts across the world. Our educational challenge #ReinventingBeethoven invited teachers to encourage students to be creative\_with cultural heritage resources. An interactive handbook for education, ‘Digital Learning in the Pandemic’, presents 24 learning resources to help\_educators overcome future challenges of online and blended learning.</p>\r\n"
