        title: 'New strategies to empower digital transformation'
        image:
            file: 'Images/DSI-4 Annual report 2019 - 2020/New strategies to empower digital transformation.png'
        enable_filter: false
        icon: null
        body: "<p></p>\r\n\r\n<p>As the full extent and impact of the COVID-19 pandemic makes itself felt, the need to embrace and support the digital transformation of Europe’s cultural heritage sector and to do so in an inclusive way, has never been clearer. The vision of the <a href=\"https://pro.europeana.eu/page/strategy-2020-2025-summary\">Europeana Strategy 2020-2025</a>, which sees a digitally powered cultural heritage sector taking its place at the heart of society, is more important than ever.</p>\r\n\r\n<p>Our mission for the next five years is to empower the cultural heritage sector in its digital transformation. Important tools to help institutions to build their capacity for digital transformation developed this year include:</p>\r\n\r\n<p>- A new aggregation strategy to provide improved <a href=\"https://pro.europeana.eu/share-your-data/process\">publishing speed and growth in data quality</a></p>\r\n\r\n<p>- A redesign of Europeana Pro with a <a href=\"https://pro.europeana.eu/post/introducing-the-new-europeana-pro\">new information structure</a> to better serve our professional communities</p>\r\n\r\n<p>- The release of Phase II of the <a href=\"https://pro.europeana.eu/page/impact\">Impact Playbook</a> which supports institutions to plan and assess the impact of their activities</p>\r\n"
