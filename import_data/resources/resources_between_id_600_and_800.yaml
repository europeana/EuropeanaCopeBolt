        title: 'Advocating for better digital practices'
        image:
            file: 'Images/DSI-4 Annual report 2019 - 2020/Advocating for better digital practices.png'
        enable_filter: false
        icon: null
        body: "<p>The Europeana Initiative provides the cultural heritage sector with a voice advocating for better digital practices.</p>\r\n\r\n<p>High-level policymakers from across the EU discussed multilingualism in the digital cultural heritage sector at a Europeana <a href=\"https://pro.europeana.eu/event/multilingualism-in-digital-cultural-heritage-and-europeana\">event held in Finland</a>, related to Finland’s presidency of the Council of the EU. <a href=\"https://pro.europeana.eu/post/benefits-challenges-and-solutions-for-multilingual-digital-cultural-heritage\">Recommendations</a> from this meeting fed into a new multilingual strategy for Europeana.</p>\r\n\r\n<p>In May, Europeana and Europa Nostra, acting with the European Heritage Alliance, held a <a href=\"https://pro.europeana.eu/event/europe-day-webinar-cyprus-and-malta\">webinar</a> to mark the 70th anniversary of the Schuman Declaration. Highlighting how cultural heritage can be a powerful catalyst for the future of Europe, the event saw 500 participants attend, including high-level representatives of EU institutions and Europe's cultural heritage world.\_\_</p>\r\n\r\n<p>The <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-copyright#\">Europeana Copyright community</a> continues to work to provide clear materials and training opportunities to support professionals responsible for copyright activities. A <a href=\"https://pro.europeana.eu/post/insights-from-the-europeana-copyright-community-survey\">survey</a> identified the most common challenges and a<a href=\"https://pro.europeana.eu/page/europeana-copyright#activities-and-resources\"> series of webinars</a> discussed copyright practices in the EU and other parts of the world.</p>\r\n"
