        title: 'Technical solutions to showcase digital heritage'
        image:
            file: 'Images/DSI-4 Annual report 2019 - 2020/Technical solutions to showcase cultural heritage.png'
        enable_filter: false
        icon: null
        body: "<p>The Europeana Initiative develops and maintains technical solutions for showcasing, sharing and using digital cultural heritage, and builds partnerships with technology organisations that foster and promote innovation in the cultural heritage sector.</p>\r\n\r\n<p>An <a href=\"https://pro.europeana.eu/post/introducing-the-new-europeana-collections-website\">updated Europeana collections website</a>\_provides\_a new browsing experience that’s faster, more discoverable and more accessible than ever before.\_Work advances on complying with Web Content Accessibility Guidelines continues, to make the site more accessible to all, and on implementing a new multilingual strategy to further improve audience experience.\_</p>\r\n\r\n<p>Europeana's <a href=\"https://pro.europeana.eu/page/apis\">APIs</a> allow developers\_to build applications that use the wealth of collections drawn from the major museums and galleries across Europe. This year, improvements include providing more accurate auto-suggestions and optimisations for multilingualism when searching and retrieving data in the Entity API, development of a new Thumbnail API and User Sets API, and updates to the Annotations API and IIIF range of APIs.</p>\r\n\r\n<p>A proof-of-concept has been developed for a new Statistics Dashboard showing an overview of the quality of content and metadata within a dataset received and received positive feedback from the Europeana Aggregators' Forum and Data Quality Committee. Work now follows to further develop the concept.</p>\r\n"
