        title: 'Made with Europeana'
        image:
            file: 'Images/Brand guidelines/Logo image made with.png'
        enable_filter: false
        icon: null
        body: "<p><b><span style=\"color:#0A72CC; font-size:18px\">Made with Europeana</span></b></p>\r\n\r\n<p>Use the ‘Made with Europeana’ logo in addition to your other logo(s) if your work falls within one of the following categories:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Project initiatives: Your Europeana project has, or results in, an initiative or service that has its own name and visual identity.</p>\r\n    </li>\r\n    <li>\r\n    <p>Partnership and collaboration: You are working in partnership with us, with Europeana providing data and API access, or playing another major role in your initiative. You have a close ongoing working relationship or collaboration with Europeana in a specific area and need to reflect that e.g. in presentations on related subjects.</p>\r\n    </li>\r\n    <li>\r\n    <p>Association: You are not a Europeana project or partner but you are using our content or API and would like to acknowledge that.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>The ‘Made with’ logo is only available in black or white. Please ensure that the ‘Made with’ logo is given a reasonable surrounding margin space. The minimum height of the ‘Made with’ logo is 28 pixels.</p>\r\n\r\n<p><b><span style=\"color:#575757; font-size:14px\">DOWNLOAD</span></b></p>\r\n\r\n<p>You can download <a href=\"https://pro.europeana.eu/files/Images/Brand%20guidelines/logo_Europeana_madeWith_eps.zip\">EPS</a> or <a href=\"https://pro.europeana.eu/files/Images/Brand%20guidelines/logo_Europeana_madeWith_png.zip\">PNG</a> files. Each download includes all approved formats and color options</p>\r\n"
