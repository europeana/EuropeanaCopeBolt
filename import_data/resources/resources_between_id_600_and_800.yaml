        title: 'We’re part of a democratic digital space for good'
        image:
            file: 'Images/Publication_thumbnails/Europeana Foundation Business plan 2021/Were part of a democratic digital space for good - option 1 resized.png'
        enable_filter: false
        icon: null
        body: "<h3 style=\"color:#085395;\"><strong>We’re part of a democratic digital space for good</strong></h3>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>The Europeana Initiative is positioned at the heart of a data space for cultural heritage in the <a href=\"https://ec.europa.eu/digital-single-market/en/europe-investing-digital-digital-europe-programme\">new plans of the European Commission</a>.\_</p>\r\n\r\n<p>We want that space to be part of a vibrant digital public sphere, an open online space in which everyone can access and interact with trustworthy, reliable information and where discussion and interactions are respectful and free of harassment and exploitation. This idea is very closely linked to the foundations on which Europeana is built and the values we hold.\_\_</p>\r\n\r\n<p>This concept is growing and one which we want to explore with others. We want to take our place as thought-leaders for a <a href=\"https://pro.europeana.eu/page/building-digital-capacity#step-2-defining-digital-transformation\" style=\"color:#085395;\">digital transformation of the cultural heritage sector</a> that contributes to such a thriving public digital space.\_</p>\r\n\r\n<p>We want to be part of discussions with partners, and with the European Commission, so that culture is always represented in discussions on the development of policies and programmes linked to digital public spaces.\_</p>\r\n"
        htmllink: null
