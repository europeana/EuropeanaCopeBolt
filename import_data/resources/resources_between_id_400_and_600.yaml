        templatefields: {  }
        title: 'Digital transformation'
        image:
            file: 'Images/Strategic plan 2020-2025 images/Strategy_DigitalTransf.png'
        enable_filter: false
        icon: null
        body: "<p>Digital transformation isn’t just about how cultural heritage institutions operate. It is about how they think. It isn’t just about technology and assets. It’s about people and skills.</p>\r\n\r\n<p>No matter where they are in their journey, all cultural heritage institutions will be supported to create good quality digital assets in standardised formats, allowing them to share, explore, interrogate and use their collections in ways that fulfil their institutions’ own 21st century missions.</p>\r\n\r\n<p>As both the common multilingual access point to digital European heritage and a powerful platform for storytelling, Europeana will enable cultural heritage institutions to transcend cultural and national borders and place their collections in the European context - to be part of the story of Europe.</p>\r\n"
