        title: 'Strategy 2020-2025 - vision, mission'
        image: null
        enable_filter: false
        icon: null
        body: "<p><strong>Vision 2020-2025</strong><br>\r\nThis vision for Europeana imagines a cultural heritage sector powered by digital and a Europe powered by culture, giving it a resilient, growing economy, increased employment, improved well-being and a sense of European identity.</p>\r\n\r\n<p><strong>Mission 2020-2025</strong><br>\r\nEuropeana empowers the cultural heritage sector in its digital transformation. We develop expertise, tools and policies to embrace digital change and encourage partnerships that foster innovation. We make it easier for people to use cultural heritage for education, research, creation and recreation. Our work contributes to an open, knowledgeable and creative society</p>\r\n"
        htmllink: null
        buttontext: null
        weight: 0
        cssclass: null
        cssid: null
        quotetext: "To my mind, the cultural side of our continent is just as important as our economic outreach... Europe\r\ncan and must become a real, vibrant ecosystem in the 21st century, a strong community based on the three challenges, the environmental, digital and social challenges."
        quotesourcename: 'Thierry Breton'
        quotesourcefunction: 'European Commissioner for Internal Market'
