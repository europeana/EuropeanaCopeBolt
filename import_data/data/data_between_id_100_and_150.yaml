        title: 'First World War maps preserved by the British Library'
        datatype: Data
        intro: 'This collection of digital items of maps from the First World War is administrated by the British Library. Most illustrate the war battlefields of the Western Front, the Eastern Front, the Italian Front and the Balkan Front.'
        body: "<p>Users can freely access online to the maps of the war theatres, the ethnography maps of the Austro-Hungarian Empire and the ethno-linguistic European maps. For instance, users can access to trench maps illustrating the Battle Front in France and Belgium with well represented trenches and wire entanglement, or the maps of the British battles during 1918, or the Brussels Water Supply Map that shows location of standpipes, springs, wells etc.</p>\r\n\r\n<p>Interesting is the map of the march through Belgium and Germany across the Rhine to Bridghead. It shows the route of 29th Division who marched from Renaix in Belgium to Cologne in Germany to secure the Rhine bridgehead immediately following the end of the First World War.</p>"
        teaser: '<p>This collection of digital items of maps from the First World War is administrated by the British Library.</p>'
