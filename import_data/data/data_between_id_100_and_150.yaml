        title: 'Danish collection of 18th Century Flute Music'
        datatype: Data
        intro: 'This e-collection mainly contains digitised works from the 1700s for flute, both printed sheet music and manuscript.'
        body: "<p>The Danish collection of 18th Century Flute Music contains 1,230 works, 665 of which are printed. There are about 170 composers on the list. Some of the works are unique specimens or comparatively rare.</p>\r\n\r\n<p>W.H.R.R. Giedde was from 1791-93 Head of The Royal Orchestra and a keen amateur flutist, and after his death his collection went to the Royal Music Archive. In 1903 the collection and this archive were incorporated in The Royal Library and is today one of the treasures of the Music and Theatre Department.</p>\r\n\r\n<p>The collection is an independent sub-base in The Royal Library’s Catalogue, REX.</p>\r\n\r\n"
