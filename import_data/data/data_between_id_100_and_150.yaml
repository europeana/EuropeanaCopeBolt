        datatype: Data
        intro: 'These books are about Lapland, Finland, and Sweden and include travel accounts, travel guides, illustrated works, and research, written in Finnish, Swedish, English, French, German, Dutch, and Latin.'
        body: "<p>Travel collection of the National Library of Finland consists of approx.100 books about the first traveling expeditions and descriptions of Finland, published in the 17th and the 19th centuries at a historical time when Finland was part of the Kingdom of Sweden.</p>\r\n\r\n<p>Some books have early maps and illustrations of great geographic and cultural interest to Finland, Sweden and Europe. This selection consists of, among others, descriptions made by Johannes Johannis Schefferus (1621-1679), Giuseppe Acerbi (1773-1846), Anders Fredrik Skjöldebrand (1757-1834), Pierre Louis Moreau de Maupertuis (1698-1759). The bibliographic descriptions of these books also contain subject headings, abstracts and provenance information.</p>\r\n"
