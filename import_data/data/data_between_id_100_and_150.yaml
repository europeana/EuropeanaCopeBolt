        title: 'Historical photographs from the Austrian National Library'
        datatype: Documentation
        intro: 'This contemporary history collection of photographs is focused on events and people from Austria from 1918 onward. It focuses on National Socialism, the Second World War and Austria after the Second World War right up to the 1980s.'
        body: "<p>\r\n<!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n</p>\r\n\r\n<p>Photographs by the Austrian press photographer, Albert Hilscher, from the period 1931 – 1965 are also included.</p>\r\n\r\n<p>The collection contains about 10,500 digital images grouped within ten different topics and arranged chronologically within these. The topics are: labour and social affairs; leisure time; culture; curiosities; natural environment; politics; sports; technology and communication; economy; science and education. Furthermore, the collection has been compiled by the Archive of the Austrian Society for Contemporary History at the Austrian National Library (ANL). The Picture Archive is also Austria’s largest picture documentation center and the center for holding digital images and collections.</p>\r\n\r\n<p>Preview image taken from: http://www.bildarchivaustria.at/Pages/Search/Result.aspx?p_eBildansicht=2&amp;p_ItemID=4</p>\r\n\r\n<p></p>"
