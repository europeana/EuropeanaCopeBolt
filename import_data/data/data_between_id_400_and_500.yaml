        title: 'vieu - Europeana cultural heritage visual search'
        datatype: Tool
        intro: 'vieu - europeana cultural heritage visual search - is a visual search engine focusing on cultural heritage content.'
        body: "<p><img src=\"/files/labs/apps/VIEU/VIEU.jpg\"></p>\r\n\r\n<p><strong>vieu - europeana cultural heritage visual search</strong> - vieu is a visual search engine focusing on cultural heritage content. Starting from a random set of query suggestions, the user can get a list of matching images ranked by visual similarity. These results are retrieved from a collection of images from Europeana data providers. Along with the results, the user is presented with a direct link to the image page in the Europeana portal.</p>\r\n\r\n<p>A number of different visual similarity methods are available using either local or global descriptors, with an easy way of moving back and forth between them for comparison. Depending on the method, the user may also get a graphical representation of how the similarity between the images was determined.</p>\r\n\r\n<p>The indexing of the database and the computing of visual similarity and ranking are based on state-of-the-art computer vision methods. The collection contains 422K Europeana images, but the methods employed can support scaling up to millions.</p>\r\n\r\n<p>See the vieu visual search engine <a href=\"http://vieu.image.ntua.gr/\">demo</a></p>\r\n\r\n<p>Read more about <a href=\"http://vieu.image.ntua.gr/research.php\">related research</a></p>"
