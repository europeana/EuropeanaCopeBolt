        title: 'Search Engine For Europeana'
        datatype: Tool
        intro: 'Search Engine For Europeana - A search engine that links data together to enable improved search.'
        body: "<p><strong>Search Engine For Europeana</strong> - is a demonstrator showing how data linked together can enable improved search. A research prototype was created for Europeana by the Vrije Universiteit Amsterdam <a href=\"http://www.vu.nl\">VU.nl</a>) – using linked data, which gives machines the ability to make associations and put search terms into context. More details on the linking of the data is available in this <a href=\"https://pro.europeana.eu/page/europeana-lod-pilot-edm\">blog post</a>.</p>\r\n\r\n<p>For example, a search for ‘Paris' intuitively leads to connected concepts such as items in the Louvre, a Paris-based institution, or paintings portraying people named Paris, such as the Greek prince who abducted Helen of Troy. From there, more links point the way to topics like the ‘myth of Paris' or the mythical Apple of Discord - a golden apple that sparked a dispute and eventually led to the Trojan War - and then on to the forbidden apple eaten by Adam and Eve.</p>\r\n\r\n<p>The semantic-search engine contained data of the <a href=\"http://www.rijksmuseum.nl/\">Rijksmuseum Amsterdam</a>, the <a href=\"http://www.louvre.fr/\">Musée du Louvre</a> in Paris, and the <a href=\"http://website.rkd.nl/\">Rijksbureau voor Kunsthistorische Documentatie</a> (Netherlands Institute for Art History) in The Hague.</p>\r\n"
        teaser: '<p>Search Engine For Europeana - A search engine that links data together to enable improved search.</p>'
