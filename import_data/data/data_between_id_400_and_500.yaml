        title: 'Wandora''s Europeana Extractor'
        datatype: Tool
        intro: 'The Wandora release January 2013 introduced the Europeana extractor which is an enabler technology for developers and professionals who want to use the Europeana as an information source.'
        body: "<p><img src=\"/files/labs/apps/wandora-europeana-extractor/Wandora.png\"></p>\r\n\r\n<p>The <a href=\"http://blog.waisda.nl/\">Wandora</a> release January 2013 introduced the Europeana extractor which is an enabler technology for developers and professionals who want to use the Europeana as an information source.</p>\r\n\r\n<p>Wandora is a general purpose information extraction, management and publishing application based on Topic Maps and Java. It has graphical user interface, layered and merging information model, multiple visualization models, huge collection of information extraction, import and export options, embedded HTTP server with several output modules and open plug-in architecture. Wandora is an open source application with GNU GPL license.</p>\r\n\r\n<p>Wandora user can search the Europeana collections via the Europeana API (v2.0), export and visualize the search results as topic maps. The user can also merge the Europeana extractions with information from other sources, such as DBPedia, YouTube and SPARQL endpoints. Wandora has over 50 different extractors to aggregate an information mash-up.</p>\r\n"
