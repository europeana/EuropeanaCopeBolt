        title: 'EFG Authority File Manager'
        datatype: Tool
        intro: '<strong>EFG Authority File Manager</strong>- A tool to create unique records for people, organisations and film works.'
        body: "<img src=\"/files/labs/apps/EFG-authority-manager/thoughtlab_image_0008_IMQ--.png\"/><p><strong>EFG Authority File Manager</strong>- A tool to create unique records for people, organisations and film works.</p>\r\n<p>The European Film Gateway(http://www.europeanfilmgateway.eu/)(EFG) is laying the groundwork for a common European Filmography Registry that will uniquely identify entities such as people, organisations and film works. This is known as a ‘Film Authority File'.</p>\r\n<p>EFG is developing an Authority File Manager, which will help resolve the issue of duplication between people, organisations and films that arises when records are combined from various data providers into the common EFG metadata repository.</p>\r\n<p>The Authority File Manager identifies duplicates by automatically comparing records gathered from European film archives and cinémathèques. When duplicates are found, they are merged into one authoritative record or they are marked as being unidentical.</p>\r\n<p>This tool adopts basic concepts, which have successfully been used by librarians, for the film domain. It is also designed to be compatible with metadata schemas other than the EFG format.</p>\r\n<p>Work to develop this tool is being done by the Istituto di Scienze e Tecnologie dell'Informazione ‘A. Faedo' of the Italian National Research Council (ISTI-CNR), based on requirements written by the German Film Institute.</p>\r\n<p>See the <a href=\"http://demo.authfile.research-infrastructures.eu/\">Authority File manager prototype</a></p>"
