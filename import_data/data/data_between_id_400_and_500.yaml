        title: 'EFG metadata editor'
        datatype: Tool
        intro: 'EFG Metadata Editor- A tool to add, edit and delete records from a federated repository.The European Film Gateway Metadata Editor allows the editing, addition or deletion of metadata records in the federated EFG repository.'
        body: "<p><img src=\"/files/labs/apps/EFG-metadata-editor/efg-met-screenshot.jpg\"><strong>EFG Metadata Editor</strong> - A tool to edit records in the federated EFG repository. It allows for editing a pre-defined set of data fields of an individual record. It is used by data providers that do not have the possibility to add certain information relevant for the presentation of their objects on EFG and Europeana in their local database or that want changes in their data to appear online instantly without having to provide an updated XML export.<br><br>\r\nThe EFG Metadata Editor was developed by the Istituto di Scienze e Tecnologie dell'Informazione 'A. Faedo' of the Italian National Research Council (ISTI-CNR), based on requirements written by the German Film Institute. It is designed to be compatible with metadata schemas other than the EFG format.</p>\r\n"
        teaser: '<p><strong>EFG Metadata Editor</strong> - A tool to add, edit and delete records from a federated repository. It allows the editing, addition or deletion of metadata records in the federated <a href="http://www.europeanfilmgateway.eu/">EFG</a> repository.</p>'
