        intro: 'MyStoryPlayer is an audiovisual annotation tool developed by the project <a href="http://www.eclap.eu/">ECLAP</a>, the e-library for performing arts.'
        body: "<p></p>\r\n\r\n<p><strong>MyStoryPlayer</strong> - MyStoryPlayer is an audiovisual annotation tool developed by the project\_<a href=\"http://www.eclap.eu/\">ECLAP</a>, the e-library for performing arts.</p>\r\n\r\n<p>This tool has been developed to offer new possibilities for educational and ‘infotainment' purposes.</p>\r\n\r\n<p>MyStoryPlayer allows a user to interact with multimedia objects by annotating them with other audiovisual objects through temporal and logical relationships. A user can therefore connect different multimedia resources around a topic or an event by creating explicit relationships between them and play them synchronously within the same interface.</p>\r\n\r\n<p>Each annotation created within the tool contains:</p>\r\n\r\n<ul>\n<li>a text description, as in any other annotation tools</li>\r\n    <li>a link between two different media , which are related through a time relation.</li>\r\n</ul>\n<p>The user can annotate an object using a resource as a whole (e.g. an image) or by using only a part of this resource (e.g. few minutes of a video).</p>\r\n\r\n<p>Once an object has been completely annotated, the user can play the different media in parallel and start comparison work. The users can play several related annotations, creating their own story by navigating among them. The stories are personal experiences that can be shared among users. This is very interesting and useful for educational purpose and for leisure.</p>\r\n\r\n<p>MyStoryPlayer is based on a semantic database using a RDF ontology and can be used as a web application.</p>\r\n\r\n<p>MyStoryPlayer tool page is available at:<a href=\"http://www.eclap.eu/drupal/?q=en-US/node/3748\">http://www.eclap.eu/drupal/?q=en-US/node/3748</a>. A stand alone version is accessible on http://www.disit.dsi.unifi.it/mystoryplayer.html](http://www.disit.dsi.unifi.it/mystoryplayer.html).</p>\r\n\r\n<p>Videos providing m ore details on the tool can be played on ECLAP at:</p>\r\n\r\n<ul>\n<li>VIDEO <a href=\"http://www.eclap.eu/drupal/?q=home&amp;axoid=urn:axmedis:00000:obj:9693592c-a07a-49f6-90b1-5cf46e3883ff\">DEMONSTRATING HOW TO NAVIGATE</a> in the MyStoryPlayer stand alone.</li>\r\n    <li>VIDEO <a href=\"http://www.eclap.eu/drupal/?q=home&amp;axoid=urn:axmedis:00000:obj:38aa308b-a4f7-410b-9a8a-9485e4e37f38\">DEMONSTRATING HOW TO CREATE</a> an annotation.</li>\r\n</ul>"
        teaser: '<p>MyStoryPlayer - MyStoryPlayer is an audiovisual annotation tool developed by the project ECLAP, the e-library for performing arts.</p>'
