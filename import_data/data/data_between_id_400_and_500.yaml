        title: 'ASSETS 3D search'
        datatype: Tool
        intro: 'The ASSETS 3D search demo allows users to search for 3D models that are similar to a returned search query.'
        body: "<p><img src=\"/files/labs/apps/Assets3D/thoughtlab_image_0003_SS---.png\"><strong>ASSETS 3D search</strong> - The ASSETS 3D search demo allows users to search for 3D models that are similar to a returned search query. In this demonstrator, users can search among 300 3D models from the Google 3D Warehouse using one model as a template for finding other models similar to it. This is made possible by analysing and indexing the shape of each 3D model and using the index as a basis for search.</p>\r\n\r\n<p>From a technical perspective, the similarity between the 3D models is based on a view-based, low-level feature extraction algorithm, designed and implemented by CERTH-ITI (<a href=\"http://www.iti.gr/\">www.iti.gr</a>). The indexing is developed by ISTI-CNR (<a href=\"www.isti.cnr.it\">http://www.isti.cnr.it/</a>) and is an inverted file-based indexing. This indexing method is highly scalable and will support the indexing of thousands of 3D models.</p>\r\n\r\n<p>See the <a href=\"http://vcl.iti.gr:8080/ASSETS3DSearch/\">ASSETS 3D search</a></p>\r\n\r\n<p>\r\nPlease keep in mind that most of the 3D models used in this demo are no longer available on Google 3D Warehouse, which leads to a 404 HTTP error when clicking on the screenshots.\r\n</p>\r\n\r\n<p>For more information, or to give feedback, please contact: <a href=\"mailto:lazar@iti.gr\">Michalis Lazaridis</a></p>"
        teaser: '<p>The ASSETS 3D search demo allows users to search for 3D models that are similar to a returned search query.</p>'
