        title: 'EuropeanaConnect Geoparser and Gazeteers'
        datatype: Showcase
        intro: 'EuropeanaConnect Geoparser enables users to enter unstructured or partially-structured text such as metadata records and then receive a list of geographic features that are referred to in them.'
        body: "<p>The <strong>E<a href=\"http://52.18.237.19/apps/europeanaconnect-geoparser\">uropeana Geoparser</a></strong> is a service that uses information extraction techniques to automatically identify names of places and time periods that are mentioned in unstructured text. It works based on a Gazetteer to be able to assign coordinates and dates with the mentioned names of places and periods. The target users are Europeana, aggregators and data providers, which need to enrich the object descriptions by analyzing geographic or temporal references in existing metadata records.</p>\r\n\r\n<p>The EuropeanaConnect Gazetteer is a rich dataset including over A rich data resource including over 9 million geographic names, co-ordinates, and boundaries. By enriching Europeana's metadata with these geographic references, it is possible to identify features such as continents, countries, cities, monuments and rivers contained in the objects on Europeana. The service also has a multilingual aspect. Users can search for a single term such as ‘London' and retrieve results for objects marked with ‘Londres' or ‘Londyn'. Information in the EuropeanaConnect Gazetteer has been collected from free data sources, which means there are no legal constraints to its use and re-use. Information from additional data sources is also continuously integrated, ensuring the service is kept up to date.</p>\r\n\r\n<p><br>\r\nThe Geoparser was developed during several years in series of projects at INESC-ID, and adapted for specialization in cultural heritage metadata records, during the Europeana Connect project, a best practices network that ran from May 2009 until October 2011. The Geoparser web service was maintained by Europeana and used by many of its aggregators in the following years, until changes in the technological environment (namely, in the Geonames API, and in the change in metadata format of Europeana – to the Europeana Data Model or EDM) made the service inoperational in 2014, and without financial support for its adaptation.</p>\r\n\r\n<p></p>\r\n\r\n<p><img src=\"/files/labs/apps/EuropeanaConnect-Geoparser/thoughtlab_image_0010_EM---.png\"></p>\r\n\r\n<p>For more information, or to give feedback, please contact: <a href=\"nuno.freire@theeuropeanlibrary.org\">Nuno Freire</a></p>\r\n"
        teaser: '<p>EuropeanaConnect Geoparser enables users to enter unstructured or partially-structured text such as metadata records and then receive a list of geographic features that are referred to in them.</p>'
