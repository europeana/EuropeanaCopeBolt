        title: 'EuropeanaConnect Gazetteer'
        datatype: Tool
        intro: 'The EuropeanaConnect Gazetteer is a Geographical Information Service (GIS). This rich data resource gives service providers access to over 9 million geographic names, co-ordinates, and boundaries.'
        body: "<p><img src=\"/files/labs/apps/EuropeanaConnect-Gazetteer/thoughtlab_image_0011_EM---.png\" /></p>\r\n\r\n<p><strong>EuropeanaConnect Gazetteer</strong> - A rich data resource including over 9m geographic names, co-ordinates, and boundaries.</p>\r\n\r\n<p>The EuropeanaConnect Gazetteer is a Geographical Information Service (GIS). This rich data resource gives service providers access to over 9 million geographic names, co-ordinates, and boundaries.</p>\r\n\r\n<p>By enriching Europeana's metadata with these geographic references, it is possible to identify features such as continents, countries, cities, monuments and rivers contained in the objects on Europeana. The service also has a multilingual aspect. Users can search for a single term such as ‘London' and retrieve results for objects marked with ‘Londres' or ‘Londyn'.</p>\r\n\r\n<p>Information in the EuropeanaConnect Gazetteer has been collected from free data sources, which means there are no legal constraints to its use and re-use. Information from additional data sources is also continuously integrated, ensuring the service is kept up to date.</p>\r\n\r\n<p>See the <a href=\"http://europeana-geo.isti.cnr.it/gazetteer\">Europeana Gazetteer Prototype</a></p>\r\n\r\n<p>For more information, or to give feedback, please contact:<a href=\"andre.soares@ist.utl.pt\">André Soares</a> and <a href=\"gilberto.pedrosa@ist.utl.pt\">Gilberto Pedrosa</a>.</p>"
