        title: 'PATHS- Personalised Access to Cultural Heritage Spaces'
        datatype: Tool
        intro: "PATHS - Personalised Access to Cultural Heritage Spaces - the latest\_<a href=\"http://paths-project.eu/eng/Prototype\">prototype</a>\_of the\_\_<a href=\"http://paths-project.eu/eng/About\">PATHS</a>\_system offers users a collection discovery environment which personalises their access and use of very large digital libraries."
        body: "<p><strong>PATHS- Personalised Access to Cultural Heritage Spaces</strong> The <a href=\"http://paths-project.eu/eng/About\">PATHS</a> project developed a system offering users a collection discovery environment which personalised their access and use of very large digital libraries. The prototype demonstrated search and visualisation techniques based on enriched metadata. For users it offered narrative pathways which can be followed step by step, while allowing them to leave at any time by following recommendations and links to related items and contextual resources. Users who were logged in to the system can search and browse the collections using these tools and can save interesting items to their workspace for use in creating, publishing and sharing their pathways.</p>\r\n\r\n<p></p>\r\n\r\n<p><img src=\"/files/labs/apps/PATHS/PATHS%20demo.jpg\"></p>\r\n\r\n<p></p>\r\n\r\n<ul>\n<li>\r\n    <p>PATHS – enable users to follow pathways (or narratives) published by other users. Users can follow a path from beginning to end or they can leave the path at any time by following recommendations and links. Users who are logged in to the system can save items to their workspace and then create, edit, publish and share pathways.</p>\r\n    </li>\r\n    <li>\r\n    <p>SEARCH – supports discovery of both collection items and paths through keyword search.</p>\r\n    </li>\r\n    <li>\r\n    <p>EXPLORE – enables users to explore the collections using tools which are being designed to appeal to different user preferences.</p>\r\n    </li>\r\n</ul>\n<p>The thesaurus, tags and map tools are designed to appeal to different user preferences for accessing information. As users drill down, each displays the same range of content using a different visualisation technique.</p>\r\n\r\n<p>The demonstrator was built using test data provided by Europeana. It included around 2 million content items from Spain and the UK. The metadata were analysed, processed and augmented using natural language processing techniques to provide additional indexing and linkages before being integrated into the prototype application.</p>\r\n\r\n<p><strong>More technical details on Paths are available at: </strong> <a href=\"http://paths-project.eu/eng/Resources\">http://paths-project.eu/eng/Resources</a></p>"
        teaser: '<p>PATHS - Personalised Access to Cultural Heritage Spaces - offers users a collection discovery environment which personalises their access and use of very large digital libraries.  </p>'
