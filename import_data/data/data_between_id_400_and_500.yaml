        title: 'MIMO-DB: MIMO Aggregator BackOffice'
        datatype: Tool
        intro: 'The MIMO-DB was developed as part of the MIMO Project (Musical Instrument Museums Online). This service is used by all partners to monitor the harvesting and enrichment of their metadata.'
        body: "<p><strong>MIMO-DB: MIMO Aggregator BackOffice</strong> - The MIMO-DB was developed as part of the <a href=\"http://www.mimo-project.eu/\">MIMO Project</a> (Musical Instrument Museums Online). This service was used by all partners to monitor the harvesting and enrichment of their metadata. It allows for multilingual search. The MIMO-DB is a professional front-end to an XML database using the new <a href=\"http://www.lido-schema.org/\">LIDO</a> museum metadata model.</p>\r\n\r\n<p>MIMO-DB features:</p>\r\n\r\n<ul>\n<li>\r\n    <p>OAI harvesting management</p>\r\n    </li>\r\n    <li>\r\n    <p>metadata enrichment before ingestion, i.e. linking automation to: ** instrument keywords ** instrument makers authorities ** geographical locations using <a href=\"http://www.geonames.org/\">Geonames</a></p>\r\n    </li>\r\n    <li>\r\n    <p>enrichment ‘monitoring' using reports</p>\r\n    </li>\r\n    <li>\r\n    <p>search and retrieval of <a href=\"http://www.lido-schema.org/\">LIDO</a>-based musical instruments records</p>\r\n    </li>\r\n</ul>\n<p>More technical details can be found at <a href=\"http://www.mimo-international.com/mimo-db.html\">http://www.mimo-international.com/mimo-db.html</a></p>"
        teaser: '<p>The MIMO-DB was developed as part of the <a href="http://www.mimo-project.eu/">MIMO Project </a>(Musical Instrument Museums Online) and allows project partners to monitor the harvesting and enrichment of their metadata.</p>'
