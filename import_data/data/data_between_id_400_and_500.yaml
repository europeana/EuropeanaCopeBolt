        title: 'MIMO-VOC - A multilingual vocabulary management tool'
        datatype: Tool
        intro: "<p>MIMO-VOC is\_multilingual vocabulary management tool developed as part of the MIMO Project (Musical Instrument Museums Online).</p>\r\n"
        body: "<p><strong>MIMO-VOC: A multilingual vocabulary management tool</strong> - This tool was developed as part of the <a href=\"http://www.mimo-project.eu/\">MIMO Project</a> (Musical Instrument Museums Online).</p>\r\n\r\n<p>MIMO-VOC manages two thesauri:</p>\r\n\r\n<ul>\r\n    <li>a 3-level hierarchy of musical instrument classes that contains keywords in 6 languages for the general public</li>\r\n    <li>a professional classification for organologists - The Hornbostel and Sax Classification</li>\r\n</ul>\r\n\r\n<p>All the links associated with a given term (between terms of a given thesaurus or between terms of different thesauri) are graphically represented by the tool and allow for smooth navigation between them. All MIMO partners used the tool to translate terms and add synonyms in their own language. The vocabulary was then used for data enrichment as part of the MIMO-DB. This is key for a successful multilingual search.</p>\r\n\r\n<p>More technical background information can be found at <a href=\"http://www.mimo-international.com/vocabulary.html\">http://www.mimo-international.com/vocabulary.html</a></p>\r\n"
        teaser: "<p>MIMO-VOC is\_multilingual vocabulary management tool developed as part of the MIMO Project (Musical Instrument Museums Online).</p>\r\n"
