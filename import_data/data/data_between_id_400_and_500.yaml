        title: Pundit
        datatype: Tool
        intro: 'Pundit is an open source semantic annotation tool allowing users to create structured data annotating the web. Pundit not only enables users to annotate Web pages in various ways (comments, citations, bookmarks) but also to convert these annotations into semantically structured data that can be later integrated to the "Semantic Web".'
        body: "<p><strong>Pundit</strong> – <a href=\"http://www.thepund.it/\">Pundit</a> is an open source semantic annotation tool developed by <a href=\"http://www.netseven.it\">Net7</a> allowing users to create structured data annotating the web. Pundit not only enables users to annotate Web pages in various ways (comments, citations, boo kmarks…) but also to convert these annotations into semantically structured data that can be later integrated to the \"Semantic Web\".</p>\r\n\r\n<p>The framework to represent the annotations is based on the <a href=\"http://www.openannotation.org/spec/core/\">Open Annotation model</a>. The ability to express semantic relationships between resources relies on the use of ontologies and vocabularies (such as Freebase.com and Dbpedia.org) that can be configured according to the needs of the communities using Pundit. The re-use of resources already available on the web provides solutions to multilinguality or disambiguation related challenges. In Pundit each annotation is described by data structured in RDF which connects the annotated object (a manuscript, a video…) to other objects or entities available as Linked Data. Semantic relationships based on URIs are created between the different entities identified in a given web page. Pundit stores annotations on an RDF based server which exposes APIs to consume annotations along with their structured content.</p>\r\n\r\n<p>Pundit is also a collaborative platform which allows users to team up during the annotation creation process, to share their results and also re-use annotations created by other users. It therefore participates in the dialogue between scholars and in the creation of new knowledge. For more technical details on Pundit, see <a href=\"http://www.thepund.it/publications/\">http://www.thepund.it/publications/</a>.</p>\r\n\r\n<p>See the Pundit <a href=\"https://www.youtube.com/embed/6uUQ4f3z_E0?feature=player_detailpage\">demo</a></p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/6uUQ4f3z_E0\" width=\"560\"></iframe></p>\r\n\r\n<p>The <a href=\"http://dm2e.eu/\">DM2E</a> (Digitised Manuscripts to Europeana) project further develops Pundit in the context of humanities research based on the Europeana content and metadata. Users are now able to annotate and contextualise their objects by using the Europeana content and metadata. You can test the demos and install the bookmarklet at <a href=\"http://www.thepund.it/\">http://www.thepund.it/</a>.</p>\r\n\r\n<p>Demo available at <a href=\"http://thepund.it/latest/examples/authors_index.html\">http://thepund.it/latest/examples/authors_index.html</a></p>\r\n\r\n<p><strong>Developer(s)</strong>: Net7, UNIVPM</p>\r\n\r\n<p><strong>License</strong>: Dual license: commericial and AGPL. See: https://github.com/net7/pundit-server/blob/master/LICENSE.txt</p>\r\n\r\n<p><strong>Europeana Affiliation</strong>: Digital Manuscripts to Europeana (DM2E) project</p>"
        teaser: '<p>Pundit is an open source semantic annotation tool developed allowing users to create structured data annotating the web.</p>'
