        datatype: Tool
        intro: "ECLAP Linked Open Graph\_has been developed by the project <a href=\"http://www.eclap.eu/\">ECLAP</a>, the e-library for performing arts. It allows users to see, explore and browse the relationships among the ECLAP content and other types of resource created on the ECLAP platform."
        body: "<p><img src=\"/files/labs/apps/ECLAP-linked-open-graph/SocialGraph.jpg\"><strong>ECLAP Linked Open Graph</strong> –<a href=\"http://www.eclap.eu/116088\">The Linked Open Graph</a> has been developed by the project <a href=\"http://www.eclap.eu/\">ECLAP</a>, the e-library for performing arts. ECLAP provides Europeana with a variety of performing-arts resources such as videos of dance rehearsals, dance, theatre performances, animations, playlists. The Linked Open Graph allows users to see, explore and browse the relationships among the ECLAP content and other types of resource created on the ECLAP platform.</p>\r\n\r\n<p>These resources consist of:</p>\r\n\r\n<ul>\n<li>\r\n    <p>Information about the creator of the resource (i.e. the creator of the content or the user who uploaded the content)</p>\r\n    </li>\r\n    <li>\r\n    <p>Taxonomies: each piece of content is associated with a term from the ECLAP Classification system.</p>\r\n    </li>\r\n    <li>\r\n    <p>Groups and thus content providers and thematic groups in ECLAP.</p>\r\n    </li>\r\n    <li>\r\n    <p>Collections: users have the possibility to create collections by using the ECLAP content.</p>\r\n    </li>\r\n    <li>\r\n    <p>Annotations: Users can create annotations on the ECLAP platform thanks to the <a href=\"http://www.eclap.eu/3748\">MyStory Player tool</a></p>\r\n    </li>\r\n    <li>\r\n    <p>Publications: to connect user that published the content</p>\r\n    </li>\r\n    <li>\r\n    <p>Related objects: objects that are similar according to the current ECLAP metric used among similar by text and similar by content</p>\r\n    </li>\r\n    <li>\r\n    <p>Location: <a href=\"http://www.eclap.eu/drupal/?q=it/home/location#axoid=urn:axmedis:00000:obj:09ccb06c-2b74-4382-9e0c-9ba7758cc099\">associated locations</a> identified as Linked Open Data viaGeonames, allowing the navigation into the structure of the structure of the Geonames entities</p>\r\n    </li>\r\n    <li>\r\n    <p>And other resources related to social media such as comments, favourites …</p>\r\n    </li>\r\n    <li>\r\n    <p>These resources are organised as a RDF graph where each resource is represented by a node. The relationships between the nodes are also represented in the graph and the user can navigate in the graph deciding of expanding each node or putting at the center of the navigation the node he prefers. The Linked Data Graph is featured in association with a media player displaying or playing the content which give rise to the graph.</p>\r\n    </li>\r\n    <li>\r\n    <p>It can be easily used ad general tools for navigating in Linked Open Data, such as DBpedia: <a href=\"http://log.disit.org/service/\">http://log.disit.org/service/</a> as well as visualising Europeana 's content as Linked Open Data : (<a href=\"http://log.disit.org/service/index.php?uri=http://data.europeana.eu/proxy/provider/2022105/F5F8F40DCA36E201A24D84E0D11BD3563A63193A&amp;sparql=http://europeana.ontotext.com/sparql\">Try here</a>). The Linked Open Graph visualizer has the potential to be embedded into any web pages.</p>\r\n    </li>\r\n</ul>\n<p>The <strong>Social Graph</strong> is a simplified version of the Linked Open Graph for social networks. It proposes a new approach for navigation within content and related resources and also improves social interaction between users of the ECLAP platform. It can be enriched using the content directly created or generated by users of the ECLAP platform.</p>\r\n\r\n<p>See the Social Graph <a href=\"http://www.eclap.eu/3570\">demo</a></p>\r\n\r\n<p>More technical details on the social graph are available at: <a href=\"http://www.eclap.eu/116088\">http://www.eclap.eu/116088</a></p>\r\n"
        teaser: '<p>ECLAP Linked Open Graph allows users to see, explore and browse the relationships among the ECLAP content and other types of resource created on the ECLAP platform.</p>'
