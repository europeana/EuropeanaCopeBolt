        intro: 'Gamepad 2.0 is an interactive multiplayer HTML5 game. It uses digitised data from Europeana to generate questions and encourages players to compete with each other by giving answers in a limited amount of time.'
        body: "<p><img src=\"/files/labs/apps/Gamepad%202.0/gamepad.jpg\"></p>\r\n\r\n<p>Gamepad 2.0 is an interactive multiplayer HTML5 game. It uses digitised data from Europeana to generate questions and encourages players to compete with each other by giving answers in a limited amount of time.</p>\r\n\r\n<p>The main screen of the game can be projected virtually on any surface independently of its size, e.g. large screen, iPad, etc. Players can join the game with their smartphones by scanning a QR code which takes the player to a gamepad-website. Gamepad transforms the phone into a controller that can be used to participate in the game. No need for installing extra software and no restictions on platforms or devices - as long as it is able to browse the web, the device qualifies as a gamepad.</p>\r\n\r\n<p>Winner in the category ‘General Public‘ at Hack4LT.</p>"
