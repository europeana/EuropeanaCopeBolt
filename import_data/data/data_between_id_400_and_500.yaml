        title: 'BHL Scan List'
        datatype: Tool
        intro: 'A tool to co-ordinate scanning efforts across biodiversity heritage organisations.'
        body: "<p><img src=\"/files/labs/apps/BHL-Scan-List/thoughtlab_image_0012_D---B.png\"><strong>BHL Scan List</strong> - A tool to co-ordinate scanning efforts across biodiversity heritage organisations.</p>\r\n\r\n<p></p>\r\n\r\n<p>BHL-Europe and BHL member institutions can work together to improve their scanning efforts using this tool. It is based on the Biodiversity Heritage Library Serials Union Catalogue, developed at <a href=\"http://www.nhm.ac.uk/\">NHM London</a> for the <a href=\"http://www.biodiversitylibrary.org/\">BHL project</a>.</p>\r\n\r\n<p>Currently, there are over 85,000 records of serials relevant to the biodiversity community in the BHL Scan List. The database will be continuously expanded to also include monographs from <a href=\"http://www.bhl-europe.eu/\">BHL-Europe</a> libraries.</p>\r\n\r\n<p>The BHL Scan List provides an overview of shared and existing serials and monographs, can be used to identify duplicate records, and helps in the co-ordination of the digitisation process.</p>\r\n\r\n<p>All users can browse and search the BHL Scan List. For proposing items to be scanned, a valid account is required that will be given to BHL and BHL-Europe member institutions on request.</p>\r\n\r\n<p><a href=\"http://gso.gbv.de/DB=1.83/\">BHL Scan List demo</a></p>\r\n\r\n<p><a href=\"http://bhl.nhm-wien.ac.at/scanlist/\">See the BHL Scan List prototype</a></p>\r\n\r\n<p>For more information, or to give feedback, please contact: <a href=\"wolfgang.koller@nhm-wien.ac.at?subject=ThoughtLab%20BHL%20Scan%20List%20Feedback\">Wolfgang Koller</a></p>\r\n"
        teaser: '<p>A tool to co-ordinate scanning efforts across biodiversity heritage organisations.</p>'
