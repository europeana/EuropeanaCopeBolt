        title: PATHSenrich
        datatype: Tool
        intro: "<p>PATHSenrich\_is\_web service prototype developed by PATHS project which allows independent content providers to enrich their cultural heritage at item level.</p>\r\n"
        body: "<p><strong>PATHSenrich</strong> – A web service prototype developed by <a href=\"http://www.paths-project.eu/\">PATHS</a> project allowing independent content providers to enrich their cultural heritage at item level. The aim of PATHS project is to enable exploration and discovery within cultural heritage collections. In order to support this, the project developed a range of enrichment techniques which augmented these collections with additional information to enhance users's browsing experience. The semantic enrichment techniques developed in PATHS are summarised in <a href=\"http://www.paths-project.eu/eng/Resources/Semantic-Enrichment-of-Cultural-Heritage-content-in-PATHS\">this document</a>, which details how these techniques are applied to the Europeana data. The demonstration system developed for PATHS that uses the content from Europeana is available <a href=\"http://explorer.paths-project.eu/\">here</a>.</p>\r\n\r\n<p>The full enrichment functionality is for the moment only available for internal use alone, but the University of the Basque Country (UPV/EHU) has developed a web service which provides a selected subset of the enrichment functionality. At present, the service enriches the any item provided to Europeana described using the Europeana Data Model (EDM) with two types of information:</p>\r\n\r\n<ul>\r\n<li>links to related items in the PATHS collection (as subset of Europeana)</li>\r\n    <li>links to related Wikipedia articles</li>\r\n</ul>\r\n<p>To use this web service, access <a href=\"http://ixa2.si.ehu.es/paths_wp2/paths_wp2.pl\">http://ixa2.si.ehu.es/paths_wp2/paths_wp2.pl</a>, enter one cultural heritage item represented following the EDM in JSON format as exported by the <a href=\"http://preview.europeana.eu/portal/api-introduction.html\">Europeana API v2.07</a>(a sample record is provided in the interface). Then click \"Process\" to get the output. The enrichment is performed by analysing the title and descriptions in the metadata associated with the item. The output is returned both as a list of human-readable URLs and XML.</p>\r\n\r\n<p>Note that the service is currently a proof-of-concept, not for extensive use. The <a href=\"http://www.locloud.eu/\">LoCloud</a> project is currently developing the web service further. The new project will aim at improving the quality of the enrichment (e.g. links to Wikipedia), provide additional functionality and alternative input/output formats.</p>\r\n\r\n<p>URL for the prototype:<a href=\"http://ixa2.si.ehu.es/paths_wp2/paths_wp2.pl\">http://ixa2.si.ehu.es/paths_wp2/paths_wp2.pl</a></p>\r\n\r\n<p>A paper presented at TPDL 2013 providing more details on the tool can be found at:<a href=\"http://www.paths-project.eu/eng/Resources/Publications/EHU_2013_TPDL_demo\">http://www.paths-project.eu/eng/Resources/Publications/EHU_2013_TPDL_demo</a></p>\r\n"
        teaser: "<p>PATHSenrich\_is\_web service prototype developed by PATHS project which allows independent content providers to enrich their cultural heritage at item level.</p>\r\n"
