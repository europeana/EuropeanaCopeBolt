        title: 'ASSETS image search'
        datatype: Tool
        intro: 'The ASSETS image search demo presents a technology that searches for similar images.'
        body: "<p><strong>ASSETS image search</strong> - The ASSETS image search demo presents a technology that searches for similar images.</p>\r\n\r\n<p>The demo uses 70,000 images from Europeana data providers. All image rights remain with the individual data provider. The service allows you to perform image searches based on a content-based retrieval technology using MPEG-7 as the visual descriptor to decide on the similarity of images.</p>\r\n\r\n<p>Scalability has been tested with 100 million images taken from the <a href=\"http://cophir.isti.cnr.it/\">CoPhiR</a> dataset. It is important to stress that despite the large dataset indexed, the system is able to respond rapidly to image similarity queries.</p>\r\n\r\n<p>In order to achieve this performance, the index was built using technology developed by ISTI-CNR - approximate similarity searches in metric spaces using inverted files and content-based image retrieval based on the Lucene search engine library.</p>\r\n\r\n<p>See the <a href=\"http://virserv.isti.cnr.it:8080/assetsIRService/index\">ASSETS image search demo</a></p>"
        teaser: '<p>The ASSETS image search demo presents a technology that searches for similar images.</p>'
