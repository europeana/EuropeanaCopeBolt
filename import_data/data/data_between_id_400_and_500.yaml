        body: "<p><strong>Stanbol</strong>- The <a href=\"http://incubator.apache.org/stanbol/\">Apache Stanbol</a> project was initiated by the European R&amp;D project <a href=\"http://www.iks-project\">IKS</a> (Interactive Knowledge Stack).</p>\r\n\r\n<p>Stanbol is designed to provide semantic services for existing content management systems. It offers the following features:</p>\r\n\r\n<ul>\n<li>\n<strong>Content enhancement</strong> services that add semantic information to ‘non-semantic' pieces of content.</li>\r\n    <li>\n<strong>Reasoning</strong> services that produce additional semantic information about the content based on the data retrieved via content enhancement.</li>\r\n    <li>\n<strong>Knowledge model</strong> services that are used to define and manipulate the data models (e.g., ontologies) for storing the semantic information.</li>\r\n    <li>\n<strong>Persistence services</strong> that store (or cache) semantic data (enhanced content, entities, facts) and make it searchable.</li>\r\n</ul>\n<p>Details on technical infrastructure ca nbe found in this <a href=\"http://incubator.apache.org/stanbol/presentations/www2012-Automated_Linking_Data_with_Apache_Stanbol_rwesten.pdf\">presentation </a>or on the main site at <a href=\"https://stanbol.apache.org/\">https://stanbol.apache.org/</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p><img src=\"/files/labs/apps/Stanbol/Stanbole_enhancementChain.jpg\"></p>\r\n\r\n<p>Two prototypes using the Europeana data have been tested in the past using the Europeana data.</p>\r\n\r\n<ul>\n<li>\r\n    <p><strong><a href=\"https://stanbol.apache.org/docs/trunk/components/enhancer/chains/\">Enhancement Chains</a></strong> which allows the linking of named entities with a given linked dataset.</p>\r\n    </li>\r\n</ul>\n<p><img alt=\"\" src=\"/files/labs/apps/Stanbol/Stanbole_enhancementChain.jpg\" style=\"width: 1207px; height: 647px;\"></p>\r\n\r\n<ul>\n<li>\r\n    <p><strong>Hallo</strong> - The Hallo tool has been developed by the team responsible for <a href=\"http://viejs.org/\">VIE</a> (Vienna IKS Editables – a Java library). This demo uses text written in a HTML5 Rich Text Editor, where users can accept suggested annotations, triggering the insertion of pictures below the editable region. A demo of the Hallo tool is avaialble at <a href=\"http://hallojs.org/\">http://hallojs.org/</a></p>\r\n    </li>\r\n</ul>\n<p><img alt=\"\" src=\"/files/labs/apps/Stanbol/Stanbole_Hallo.jpg\" style=\"width: 815px; height: 682px;\"></p>\r\n\r\n<p><strong>Developer(s)</strong>: <a href=\"http://incubator.apache.org/stanbol/team.html\">http://incubator.apache.org/stanbol/team.html</a> <strong>License</strong>: Apache License, Version 2.0</p>"
