        intro: 'Europeana 4D'
        body: "<img src=\"/files/labs/apps/Europeana4D/Europeana%204D.jpg\"><p><strong>Europeana 4D</strong></p>\r\n<p>The amount of online services supplying geo-spatial and temporal metadata has grown rapidly in recent years.\r\nSearch engines like Europeana, but also social networks like Twitter, Flickr, and YouTube, are popular providers of masses of data.</p>\r\n<p>The Europeana 4D interface – e4D – enables comparative visualisation of multiple queries and supports data annotated with time span data.</p>\r\n<p>We implemented our design in a prototype application in the context of the European project <a href=\"http://www.europeanaconnect.eu/\">EuropeanaConnect</a>. It is based on a client-server architecture that charges the client with the main functionality of the system. Researchers, data-journalists, and the broad public alike can use this open source framework to explore complex data – answering both time and space-related issues.</p>\r\n<p>Try the <a href=\"http://www.tinyurl.com/e4d-demo\">Europeana 4D demo</a>!</p>\r\n<p>Read more about <a href=\"http://www.tinyurl.com/e4d-project\">Europeana 4D</a></p>\r\n<p><strong>Developers</strong>: Ralf Stockmann, Gerik Scheuermann, Stefan Jänicke, Christian Mahnke</p>\r\n<p><strong>License</strong>: Unreleased prototype, but will be open source</p>\r\n<p><strong>Europeana Affiliation</strong>: EuropeanaConnect project</p>"
