        title: 'Global References Indexto Biodiversity (GRIB)'
        datatype: Tool
        intro: '<strong>Global References Index to Biodiversity (GRIB)</strong> - A collection of bibliographic data from the natural history museums and botanical gardens of Europe and the USA.'
        body: "<img src=\"/files/labs/apps/GRIB/thoughtlab_image_0013_DLC--.png\"><p><strong>Global References Index to Biodiversity (GRIB)</strong> - A collection of bibliographic data from the natural history museums and botanical gardens of Europe and the USA.</p>\r\n<p>This data will be combined to create an index that eventually refers to all of the world's published biodiversity literature. The location of each item will be included.</p>\r\n<p>The index will also allow users to see if there is a digital copy of the publication. If not, it can be marked for future scanning.</p>\r\n<p>The Global References Index to Biodiversity became operational in February 2011. As it develops, data from places outside of Europe and the USA will be added.</p>\r\n<p><a href=\"http://www.e-taxonomy.eu/\">The European Distributed Institute of Taxonomy</a>(EDIT) is developing GRIB, together with <a href=\"http://www.bhl-europe.eu/\">BHL-Europe</a> and <a href=\"http://www.biodiversitylibrary.org/\">BHL</a>. It has been built by the Common Library Network <a href=\"http://www.gbv.de/vgm/\">GBV</a>.</p>\r\n<p>See the <a href=\"http://gso.gbv.de/DB=1.83/\">GRIB prototype</a></p>\r\n\r\n"
