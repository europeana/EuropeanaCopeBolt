        title: 'Europeana Connect Annotation Suite'
        datatype: Tool
        intro: 'Please Note: The EuropeanaConnect Annotation Suite is now a stable tool renamed as Annotorious.'
        body: "<p><strong>Please Note:</strong> The EuropeanaConnect Annotation Suite is now a stable tool renamed as <a href=\"http://annotorious.github.io/\">Annotorious</a>.</p>\r\n\r\n<p><img src=\"/files/labs/apps/EuropeanaConnect-Annotation/thoughtlab_image_0001_UGC--.png\"></p>\r\n\r\n<p><strong>The EuropeanaConnect Annotation Suite</strong> - was a first prototype of a tool allowing end-users to annotate digital images, maps, audio and video files.</p>\r\n\r\n<p>The EuropeanaConnect Annotation Suite gave users the ability to annotate digital images and maps, as well as audio and video objects. Parts of the annotation suite have been integrated into Europeana, but some challenges had to be overcome before it can be fully implemented:</p>\r\n\r\n<ol>\n<li>It only makes sense to annotate full-scale images (maps), and full-length audio tracks or videos. Currently, Europeana does not have full access to most objects.</li>\r\n    <li>The audio and the video components use Flash, but Europeana currently does not support Flash.</li>\r\n</ol>\n<h2>Image and Map Annotations</h2>\r\n\r\n<p>The image annotation interface allows the user to annotate full-scale images; it is based on the <a href=\"http://code.google.com/intl/nl-NL/webtoolkit/\">Google Web Toolkit</a>. The map annotation interface is a special variant of the image annotation one. It adds a number of several Geographic Information System (GIS) related features and uses tiled full-scale images, which allows for a user experience similar to that of services like Google Maps.</p>\r\n\r\n<h2>Audio and Video Annotations</h2>\r\n\r\n<p>The audio and video components of the EuropeanaConnect Annotation Suite use a modified Flash player. The audio annotation tool only allows for the annotation of time segments of an audio track or its entirety, while the video annotation tool adds features that are similar to those of the image annotation tool. For example, shapes can be drawn on the image to signify the area of the moving image that has been commented on.</p>\r\n\r\n<p>For more details about the tool and a demo, please refer to <a href=\"http://annotorious.github.io/\">Annotorious</a>.</p>\r\n"
        teaser: '<p>The EuropeanaConnect Annotation Suite - A tool that allows end-users to annotate digital images, maps, audio and video files.</p>'
