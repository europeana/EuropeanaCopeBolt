        title: 'Digital NZ - National Library of New Zealand'
        datatype: Showcase
        intro: ''
        body: "<p>The digital service of the National Library of New Zealand - Digital New Zealand (DigitalNZ) - uses the Europeana API (1.0) to harvest and locally store New Zealand-related Europeana records in their own aggregation.</p>\r\n\r\n<p>Europeana objects are then searchable on their website (and via their API and widgets) with users re-directed to the Europeana portal when they click on an object in the search result. Through the mapping between the Europeana and DigitalNZ search facets, users can filter the Europeana content by usage rights (including finding CC-licensed content), by year and by media type using the standard DigitalNZ website facets.</p>\r\n\r\n<p>Read more about the collaboration with Europeana on their blog. <a href=\"http://natlib.govt.nz/blog/categories/library-tech\" target=\"_blank\">natlib.govt.nz/blog/categories/library-tech</a></p>\r\n"
