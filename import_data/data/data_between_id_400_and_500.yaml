        title: 'Waisda?'
        datatype: Tool
        intro: '<strong>Waisda?</strong> - A prototype Dutch-language game site which explores the social tagging of video in the cultural heritage domain.'
        body: "<p><img src=\"/files/labs/apps/Waisda/thoughtlab_image_0000_UGC--.png\"></p>\r\n\r\n<p><strong>Waisda?</strong> - A prototype Dutch-language game site which explored the social tagging of video in the cultural heritage domain.</p>\r\n\r\n<p>Waisda? was a crowdsourcing video annotation software that introduces gaming as a way of encouraging users to add tags to cultural heritage content.</p>\r\n\r\n<p>People were invited to watch the videos on the site and describe what they see and hear. They earn points for each tag and compete against other users in real time or against a pre-recorded session. Tags that match each other score higher, as do tags that provide a greater level of detail than generic terms.</p>\r\n\r\n<p>Through this unique approach, Waisda? has added 350,000 tags to its content within a period of 7 months. It has also introduced 3 innovations:</p>\r\n\r\n<ul>\n<li>Using gaming as a method to annotate television heritage;</li>\r\n    <li>Actively seeking collaboration with communities connected to the content;</li>\r\n    <li>Using curated vocabularies as a means to integrate tags with professional annotations.</li>\r\n</ul>\n<p>Demo is available at <a href=\"woordentikkertje.manbijthond.nl\">woordentikkertje.manbijthond.nl</a></p>\r\n\r\n<p><strong>License</strong> : GPL</p>\r\n\r\n<p><strong>Europeana Affiliation</strong> : Netherlands Institute for Sound and Vision</p>"
        teaser: 'Waisda? - A prototype Dutch-language game site which explores the social tagging of video in the cultural heritage domain.'
