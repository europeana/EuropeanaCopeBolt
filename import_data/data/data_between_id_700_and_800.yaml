        intro: ''
        body: "<p><a href=\"http://www.europeana.eu/portal/en/radio.html\">Europeana Radio </a>allows you to discover and listen to the music from Europeana's Music Collections. Pick your favourite station and enjoy listening! You can explore songs from the two stations on Europeana Collections via the following links: <a href=\"http://www.europeana.eu/portal/en/search?f%5BMEDIA%5D%5B%5D=true&amp;f%5BSOUND_DURATION%5D%5B%5D=medium&amp;f%5BSOUND_DURATION%5D%5B%5D=long&amp;f%5BTYPE%5D%5B%5D=SOUND&amp;locale=en&amp;q=europeana_collectionName%3A%222048401_Ag_DE_DDB_eseslub%22+OR+(europeana_collectionName%3A%222059219_Ag_EU_eSOUNDS_1015_BNF%22+AND+what%3A%22musique+classique%22)+OR+(europeana_collectionName%3A%222059201_Ag_EU_eSOUNDS_1003_Latvia%22+AND+what%3A(operas+OR+arranged))&amp;view=grid\">Classical Music</a> and <a href=\"http://www.europeana.eu/portal/en/search?f%5BMEDIA%5D%5B%5D=true&amp;f%5BSOUND_DURATION%5D%5B%5D=medium&amp;f%5BSOUND_DURATION%5D%5B%5D=long&amp;f%5BTYPE%5D%5B%5D=SOUND&amp;locale=en&amp;q=(europeana_collectionName%3A%22282059213_Ag_EU_eSOUNDS_1013_ITMA%22+AND+TYPE%3A%22SOUND%22)+OR+(europeana_collectionName%3A%222059219_Ag_EU_eSOUNDS_1015_BNF%22+AND+what%3A%22musique+traditionnelles%22)+OR+europeana_collectionName%3A%2209335_Ag_EU_Judaica_cfmj4%22+OR+europeana_collectionName%3A%222022420_Ag_RO_Elocal_cjcpctmu%22+OR+europeana_collectionName%3A%222059206_Ag_EU_eSOUNDS_1011_FMS%22&amp;view=grid\">Traditional and Folk Music</a></p>\r\n\r\n<p>You can also <a href=\"https://github.com/europeana/radio-player\"> embed the Europeana Radio</a> in your own website!</p>\r\n"
