        title: 'Annotations API: Roadmap and Changelog'
        datatype: API
        intro: 'A roadmap for the development of the Annotations API along with a changelog of updates to the API.'
        body: "<p>The Annotations API will work towards a first major release at the start of 2017. Until then, the Annotations API will feature many updates and iterations, which will be listed on this page.</p>\r\n\r\n<h2>Version 0.2.2 (July 2016)</h2>\r\n\r\n<p>With this release we further stabilised the Annotations API and addressed some feedback from the Alpha version. This version is a further iteration of the Public Alpha.</p>\r\n\r\n  <p>New features:</p>\r\n<ul>\n<li>Support for geo-tagging, you can now submit geo-tags to the Annotations API for geographical information.</li>\r\n  </ul>\n<p>We've also updated our API to reflect the latest updates on the Web Annotation Model. Make sure to update your API clients accordingly:</p>\r\n  <ul>\n<li>The @ has been removed from all fields except for <i>@context</i>.</li>\r\n    <li>The simple tagging scenario without language information should use the <i>bodyValue</i> field to represent the tag. You can no longer send a literal as <i>body</i> anymore in this scenario.</li>\r\n    <li>The semantic tagging scenario does now accept a URI resource directly in the <i>body</i> field.</li>\r\n    <li>The annotation type has been updated from <i>oa:Annotation</i> to just <i>Annotation</i>.</li>\r\n  </ul>\n<h2>Version 0.2.1 (March 2016)</h2>\r\n\r\n<p>First Public Alpha version of the Annotations API. Alpha means that the API is available for preview and testing. This also means that while the API is in Alpha changes can be and are likely to be made which are <strong>not backwards compatible</strong>.</p>\r\n\r\n<ul>\n<li>First release.</li>\r\n    <li>Support for simple tags, semantic tags and object links.</li>\r\n</ul>\n<h2>Roadmap</h2>\r\n\r\n<p>The contents of the roadmap are subject to change, they will be updated at least every three weeks.</p>\r\n\r\n<h3>Major releases</h3>\r\n\r\n<p>Alpha release: February 2016<br>\r\nBeta release: Summer 2016<br>\r\nStable release: Early 2017</p>\r\n\r\n<table><tbody>\n<tr>\n<th>In development</th>\r\n            <td>\r\n            <ul>\n<li>Enhancements to semantic tagging:\r\n                <ul>\n<li>Support for more vocabularies.</li>\r\n                    <li>Extracting and storing information from semantic resources (dereferencing).</li>\r\n                </ul>\n</li>\r\n                <li>Preparations for the Beta release:\r\n                <ul>\n<li>Allow Europeana REST API keys to be used for the Annotations API.</li>\r\n                    <li>Connect MyEuropeana API to the Annotations API for individual user management.</li>\r\n                    <li>Automated registration of providers for annotations.</li>\r\n                </ul>\n</li>\r\n            </ul>\n</td>\r\n        </tr>\n<tr>\n<th>Planned development</th>\r\n            <td>\r\n            <ul>\n<li>Support for image (coordinates) annotations.</li>\r\n                <li>Support for time-based annotations (audio).</li>\r\n                <li>Support for geo-based annotations.</li>\r\n            </ul>\r\n            Along with the planned features every new release will aim to improve existing features, enhance existing types of annotations and to incorporate feedback from developers and users.</td>\r\n        </tr>\n</tbody></table>"
        teaser: '<p>A roadmap for the development of the Annotations API along with a changelog of updates to the API.</p>'
