        title: 're#MEDIA projects'
        datatype: Showcase
        intro: ''
        body: "<p>Part of the <a href=\"http://tueuropeana.pl/\" target=\"_blank\">Tu Europeana</a> campaign, the <a href=\"http://pro.europeana.eu/blogpost/re-media-design-with-europeana-at-the-school-of-form\" target=\"_blank\">re#MEDIA</a> workshop encouraged design students from the <a href=\"http://www.sof.edu.pl/en/\" target=\"_blank\">School of Form</a> (SoF) in Poznan to think of innovative ways of reusing Europeana’s digital collections.</p>\r\n\r\n<p>By using the tools of design research, new media, application design, as well as alternative thinking of arts, fashion design, music and cinema resources, the students demonstrated the potential of Europeana’s various re-use possibilities. The workshop resulted in the creation of a dozen unique designs inspired by digital heritage. These designs were displayed during a <a href=\"http://labs.europeana.eu/blog/take-a-first-glimpse-at-re-media-s-showcase\" target=\"_blank\">special event</a> that took place in Warsaw and was co-organised by the<a href=\"http://www.nina.gov.pl/en/\" target=\"_blank\"> National Audiovisual Institute</a> (NInA) and the <a href=\"http://www.sof.edu.pl/en/\" target=\"_blank\">School of Form</a>.</p>\r\n\r\n<p>We are pleased to introduce you to these creative designs <strong>#MadewithEuropeana</strong>. Check out our <a href=\"https://www.flickr.com/photos/europeanaimages2/sets/72157684068218136/with/34030224193/\" target=\"_blank\">Flickr album</a> dedicated to the projects and browse through the photos taken during the event.</p>\r\n\r\n<p></p>\r\n"
