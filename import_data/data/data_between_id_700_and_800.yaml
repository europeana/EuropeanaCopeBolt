        title: 'The European Library Open Dataset'
        datatype: Data
        intro: null
        body: "<p>The European Library aims to promote the wider use and exposure of the collections it aggregates from its member libraries. With this purpose in mind, The European Library Open Dataset is now available through Europeana Research.</p>\r\n\r\n<p>The European Library was set up by CENL in 1997 as a joint web portal of European national libraries and has become the open data hub for library data in Europe. The Open Dataset was created to make available the openly licensed collections of The European Library's partners, and to promote the wider use and exposure of aggregated collections from member libraries. The Dataset is available under the\_<a href=\"https://creativecommons.org/publicdomain/zero/1.0/\">CC0 license</a>, allowing the unrestricted use of the data for any purpose by anyone, including commercial use, and is the largest CC0 bibliographic dataset in the world.</p>\r\n\r\n<p>It is downloadable both as a combined dataset from all providers and as individual data files for each collection according to the specifications of the\_<a href=\"https://www.w3.org/TR/ldp/\">W3C Linked Data Platform 1.0</a>. In addition, Europeana Research is providing access to the\_2013\_and\_2014\_versions of the Open Dataset, showing it's development over the last three years.\_</p>\r\n"
        teaser: "<p>The European Library aims to promote the wider use and exposure of the collections it aggregates from its member libraries. With this purpose in mind, The European Library Open Dataset is now available through Europeana Research.</p>\r\n"
