        title: 'Art Up Your Tab'
        datatype: Showcase
        intro: ''
        body: "<p>The Chrome browser extension Art Up Your Tab shows you an enticing, inspiring painting or photograph from the rich collection of Europeana with every new tab or browser window that you open.</p>\r\n\r\n<p>Developed by <a href=\"https://www.kl.nl/en/\">Kennisland</a>, <a href=\"http://www.studioparkers.nl/\">Studio Parkers</a> and <a href=\"http://www.sarakolster.com/\">Sara Kolster</a>, Art Up Your Tab brings you images presented in full screen, along with information about the background and context of the work, the authors, the institution and the terms of use. You can even download the image directly in high resolution for reuse or share it with others.</p>\r\n\r\n<p>Before you know it, you’ll be browsing beautiful images from Europeana for half an hour while you just wanted to open a new tab! Install <a href=\"https://chrome.google.com/webstore/detail/start-art-up-your-tab/goibibekpmcmkmnopafijgckplpghpho\">Art Up Your Tab Chrome extension</a> and explore more.</p>\r\n\r\n<p>Art Up Your Tab is made possible with support from the <a href=\"http://www.den.nl/nieuws/bericht/5435\">Network Digital Heritage</a>.</p>\r\n\r\n<p></p>\r\n"
