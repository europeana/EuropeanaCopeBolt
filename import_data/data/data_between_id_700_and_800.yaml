        title: Cinemacina
        datatype: Showcase
        intro: ''
        body: "<p>Use<a href=\"http://artificial.nl/europeana/\"> Cinemacina</a> for a dynamic, visual experience of the diverse and rich Europeana Collections.</p>\r\n\r\n<p>Type a keyword on Cinemacina’s search field or select one of the suggested queries to find Europeana records on a specific topic. Filter further your selection for different license types by selecting the “CC” tag. Your results will be presented on an interactive, visual wall.</p>\r\n\r\n<p>Cinemacina takes you on a visual tour through Europeana by allowing you to play with images size or enjoy a slideshow of images at a large resolution.</p>\r\n\r\n<p>Those interested in using image selections for their creative projects, can make use of the download button. On a click, it opens a new page with all image downloadable URLs and related license explanations. It’s a convenient, fast way to get your desired search results at an instance, saving you time for using this material creatively.</p>\r\n\r\n<p>Find out more about Cinemacina in these <a href=\"http://artificial.nl/europeana/help.html\">instructions</a> and watch a video tutorial<a href=\"http://artificial.nl/europeana/viewer.mp4\"> here</a>.</p>\r\n\r\n<p>Cinemacina is one of the First Europeana Challenge winners and was developed by the Institute for Artificial Art Amsterdam (<a href=\"http://www.iaaa.nl\">www.iaaa.nl</a>).</p>\r\n"
