        title: 'Design projects from LUCA, School of Arts, Brussels'
        datatype: Showcase
        intro: ''
        body: "<p>Graphic Design students from <strong><a href=\"http://www.luca-arts.be/en\" target=\"_blank\">LUCA</a></strong> (School of Arts, Brussels) used Europeana content to create interactive and immersive digital experiences. As part of an assignment, students were asked to think of possible reinterpretations and reuses of Europe's cultural heritage. The goal was to create new artistic insights and let users engage more deeply with Europeana material.</p>\r\n\r\n<p>Using the Europeana platform, these students found items that inspired their work. For about twelve weeks they immersed themselves in design research and development: user flows, paper and dynamic prototyping, functional and graphic design and user testing. The results are quite diverse, from useful tools in the form of an app or website, to playful installations where the user needs to move around to discover the collection.</p>\r\n\r\n<p><strong>Find out more about these design projects in our <a href=\"https://www.flickr.com/photos/europeanaimages2/sets/72157686241616764/\" target=\"_blank\">Flickr album</a>!</strong></p>\r\n"
