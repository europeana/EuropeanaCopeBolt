        title: 'RE:VIVE'
        datatype: Showcase
        intro: ''
        body: "<p>An initiative from the <a href=\"http://www.beeldengeluid.nl/en/netherlands-institute-sound-and-vision\" target=\"_blank\">Netherlands Institute for Sound and Vision</a>, <a href=\"http://revivethis.org/\" target=\"_blank\">RE:VIVE</a> brings together musicians and archives to create new material out of and inspired by curated audiovisual archival material.</p>\r\n\r\n<p>As a result of RE:VIVE, projects have used Europeana content to develop new ideas. <a href=\"http://revivethis.org/Sessions/damrak/\" target=\"_blank\">Damrak</a>, for example, is a 10-song compilation album in which producers used Europeana audio content, all recorded in Amsterdam, to create new musical compositions. Another example is a <a href=\"http://revivethis.org/sample-pack-japan-sicily-trumpets-ivory-coast-and-a-choir/\" target=\"_blank\">sample pack</a> of songs from Japan, Sicily and Ivory Coast plus choral and trumpet music . All the audio content in this sample pack was sourced via Europeana and is listed as being in the Public Domain.</p>\r\n"
