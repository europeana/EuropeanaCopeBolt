        title: 'EDIT16 - Italian printers'' devices'
        datatype: Data
        intro: ''
        body: "<p>The Census of Italian 16th Century Editions contains the description of 2,500 printers’/publishers’ devices.</p>\r\n\r\n<p>The information concerning the devices include the description of the main figurative elements, the names of the publishers who used that device, the dates when they were used (both general dates and dates relative to individual publishers) and any mottoes that may be present. The Census of Italian 16th Century Editions documents Italian books printed during the 16th century and reviews the countrywide heritage. It includes editions printed in Italy between 1501 and 1600, in any language, and editions printed abroad in Italian. The Census is receiving input from some 1570 Italian libraries, the Biblioteca statale della Repubblica San Marino and some libraries belonging to the State of the Vatican City, including the Biblioteca Apostolica Vaticana.</p>\r\n"
