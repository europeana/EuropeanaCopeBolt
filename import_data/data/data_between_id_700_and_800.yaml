        title: 'Manuscripts Collection of The Russian State Library'
        datatype: Data
        intro: ''
        body: "<p>The Manuscripts Collection of the National Library of Russia is a universal collection of written and graphic manuscripts in ancient Russian, ancient Greek, Latin, Slavic, West European and Eastern languages. It contains 610 000 items from the VI century AD to the present. The collection comprises manuscripts of secular and spiritual nature, archival collections, personal (family and ancestral) archives, archive materials of various governments, church, private institutions and public organizations. The user can also explore collections of Peter The I, M.I. Kutuzov, P.A. Rumyantsev-Zadunaiski, G.R. Derzhavin, A. S. Griboyedov, M.Y. Lermontov, F.I. Tyutchev, V.O. Kliuchevski and other prominent figures in Russian history and culture. Monuments of Slavic and ancient Russian literary culture are a unique part of the collection.</p>\r\n"
        teaser: "<p>The Manuscripts Collection of the National Library of Russia is a universal collection of written and graphic manuscripts in ancient Russian, ancient Greek, Latin, Slavic, West European and Eastern languages. It contains 610 000 items from the VI century AD to the present.</p>\r\n"
