        title: Europanorama
        datatype: Showcase
        intro: ''
        body: "<p><a href=\"http://designhofmann.de/europanoramabook.php\">Europanorama</a> is a big data book that investigates European culture and identity. To answer to his research questions, the designer <a href=\"http://www.designhofmann.de/\">Peter Hofmann</a> collected over 240,000 images of different types of (visual) cultural objects from 24 European countries. Europeana content and the Europeana API are the main data source of this project.</p>\r\n\r\n<p>This book is divided in two sections:</p>\r\n\r\n<p>• Dataflow : an exhibition of the collected cultural data.</p>\r\n\r\n<p>• Mashup: a section that brings all countries together in contrasting juxtaposition, showing an analytical approach that evaluates the data through infographics.</p>\r\n\r\n<p>Europanorama is a research project developed under the Communication Design programme of the <a href=\"https://www.hs-mainz.de/\">Hochschule Mainz</a>, Germany.</p>\r\n"
