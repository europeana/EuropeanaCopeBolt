        title: 'Raw audio features from the Europeana Sounds collection'
        datatype: Data
        intro: ''
        body: "<p>The Europeana Sounds project has been working for the last three years to get collections of sound archives from around Europe available online. All the material related to music can be found in Europeana's dedicated thematic collection:\_<a href=\"http://www.europeana.eu/portal/collections/music\">Europeana Music</a>. So far over 330,000 pictures, texts, and sound files can be accessed there.</p>\r\n\r\n<p>For a user of Europeana Music, it is interesting to be able to search for specific music genres (e.g. free jazz, Irish folk, baroque) to find what they are looking for in this vast amount of material. However, this information is not always available in the data. Currently, only about a fifth of the Europeana Music Collection has been labelled with a unified genre description. And even in those cases the genre classification is often very general, because it has been applied at the collection level instead of being optimised for a specific piece.</p>\r\n\r\n<p>To improve the quality of the genre information, we organised a genre detection challenge on the 1st of October 2016 in Vienna. See the blog post on Europeana Pro for the outcomes\_<a href=\"http://pro.europeana.eu/blogpost/europeana-sounds-at-the-vienna-waves-music-hackday-the-results\">here</a>.</p>\r\n\r\n<p>By using these audio features files you can detect specific characteristics in the sound files that can be used to detect genres by machine learning. A good place to start is the example code below.</p>\r\n\r\n<h1>Downloads</h1>\r\n\r\n<h2>Example Code</h2>\r\n\r\n<p><a href=\"https://www.dropbox.com/s/0jlef5q5ljk2eho/Europeana%2BSounds%2BMusic%2BCollection%2BGenre%2BDetection%2BChallenge.ipynb?dl=0\">Jupyter / IPython Notebook</a>\_(0.1MB)<br><a href=\"https://www.dropbox.com/s/vhr9el3m8bjk4gd/Europeana%2BSounds%2BMusic%2BCollection%2BGenre%2BDetection%2BChallenge.html?dl=0\">Jupyter / IPython Notebook (HTML converted)</a>\_(0.3MB)</p>\r\n\r\n<h2></h2>\r\n\r\n<h2>Metadata</h2>\r\n\r\n<p><a href=\"https://www.dropbox.com/s/ydfjclq31xtifwe/metadata.csv?dl=0\">metadata.csv</a>\_(18MB)<br><a href=\"https://www.dropbox.com/s/iytn338gfm8adph/genres.txt?dl=0\">genres.txt</a>\_(0.1MB) - a list of genre labels from the Europeana Sounds genre taxonomy.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<h2>Audio Features</h2>\r\n\r\n<p></p>\r\n\r\n<p>Raw audio features (directory structured; one file per track)</p>\r\n\r\n<p><a href=\"https://www.dropbox.com/s/1yqw1dn84gcx3el/ssd.zip?dl=0\">ssd.zip</a>\_(42MB)<br><a href=\"https://www.dropbox.com/s/apmaepff4gyfjik/rp.zip?dl=0\">rp.zip</a>\_(328MB)<br><a href=\"https://www.dropbox.com/s/pvc3b9hka39h90c/tssd.zip?dl=0\">tssd.zip</a>\_(255MB)<br><a href=\"https://www.dropbox.com/s/kpgom7w9jjjnvvi/rh.zip?dl=0\">rh.zip</a>\_(19MB)<br><a href=\"https://www.dropbox.com/s/kg7jzgv2kqbkcxr/trh.zip?dl=0\">trh.zip</a>\_(98MB)<br><a href=\"https://www.dropbox.com/s/duzq71l509qcx0c/mvd.zip?dl=0\">mvd.zip</a>\_(93MB)<br><br><a href=\"https://www.dropbox.com/s/y1vqhyp4wjy6n8m/mfcc_aggregated.zip?dl=0\">mfcc_aggregated.zip</a>\_(25MB)<br><a href=\"https://www.dropbox.com/s/om6m2jcciz7tsj1/chroma_aggregated.zip?dl=0\">chroma_aggregated.zip</a>\_(18MB)<br><a href=\"https://www.dropbox.com/s/4oz1nfnz4fvmf25/rmse_aggregated.zip?dl=0\">rmse_aggregated.zip</a>\_(10MB)<br><a href=\"https://www.dropbox.com/s/0mjnlrgs3744kfa/spectral_bandwidth_aggregated.zip?dl=0\">spectral_bandwidth_aggregated.zip</a>\_(11MB)<br><a href=\"https://www.dropbox.com/s/aljkf320opvj0vj/spectral_centroid_aggregated.zip?dl=0\">spectral_centroid_aggregated.zip</a>\_(11MB)<br><a href=\"https://www.dropbox.com/s/xl9fbgyrwuzhhtr/spectral_contrast_aggregated.zip?dl=0\">spectral_contrast_aggregated.zip</a>\_(18MB)<br><a href=\"https://www.dropbox.com/s/29rn2nuu6wea7bn/spectral_rolloff_aggregated.zip?dl=0\">spectral_rolloff_aggregated.zip</a>\_(11MB)<br><a href=\"https://www.dropbox.com/s/tygewcg4ror5t5r/tonnetz_aggregated.zip?dl=0\">tonnetz_aggregated.zip</a>\_(15MB)<br><a href=\"https://www.dropbox.com/s/oiz347yps02ll9w/zero_crossing_rate_aggregated.zip?dl=0\">zero_crossing_rate_aggregated.zip</a>\_(11MB)</p>\r\n\r\n<p></p>\r\n\r\n<h3>Cummulated audio features (one csv-file per feature for the entire collection)</h3>\r\n\r\n<p><a href=\"https://www.dropbox.com/s/d4p11aayz16ab7n/ssd.csv.gz?dl=0\">ssd.csv.gz</a>\_(30MB)<br><a href=\"https://www.dropbox.com/s/qwtoyb35150rhls/rp.csv.gz?dl=0\">rp.csv.gz</a>\_(256MB)<br><a href=\"https://www.dropbox.com/s/yio94l6gakdhl28/tssd.csv.gz?dl=0\">tssd.csv.gz</a>\_(208MB)<br><a href=\"https://www.dropbox.com/s/jsbm6vcg0swxkux/rh.csv.gz?dl=0\">rh.csv.gz</a>\_(11MB)<br><a href=\"https://www.dropbox.com/s/ps6yq753lsmnl1v/trh.csv.gz?dl=0\">trh.csv.gz</a>\_(77MB)<br><a href=\"https://www.dropbox.com/s/qjaabpza1rw1vdz/mvd.csv.gz?dl=0\">mvd.csv.gz</a>\_(72MB)<br><br><a href=\"https://www.dropbox.com/s/2ex16jty7ywrkat/mfcc.csv.gz?dl=0\">mfcc.csv.gz</a>\_(15MB)<br><a href=\"https://www.dropbox.com/s/qpidv6nlev3ai85/chroma.csv.gz?dl=0\">chroma.csv.gz</a>\_(8MB)<br><a href=\"https://www.dropbox.com/s/k3v56mrj08hi7jc/rmse.csv.gz?dl=0\">rmse.csv.gz</a>\_(1MB)<br><a href=\"https://www.dropbox.com/s/r86iahfq3fxcsc3/spectral_bandwidth.csv.gz?dl=0\">spectral_bandwidth.csv.gz</a>\_(1MB)<br><a href=\"https://www.dropbox.com/s/y54u7s6hd979rre/spectral_centroid.csv.gz?dl=0\">spectral_centroid.csv.gz</a>\_(1MB)<br><a href=\"https://www.dropbox.com/s/4if9dh81g97a8v6/spectral_contrast.csv.gz?dl=0\">spectral_contrast.csv.gz</a>\_(8MB)<br><a href=\"https://www.dropbox.com/s/fvgc59dowtn66zv/spectral_rolloff.csv.gz?dl=0\">spectral_rolloff.csv.gz</a>\_(11MB)<br><a href=\"https://www.dropbox.com/s/aqbdc9nzss4qwa9/tonnetz.csv.gz?dl=0\">tonnetz.csv.gz</a>\_(6MB)<br><a href=\"zhttps://www.dropbox.com/s/hhbm2365lf5i6dl/zero_crossing_rate.csv.gz?dl=0\">zero_crossing_rate.csv.gz</a>\_(1MB)</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>by Joris Pekel, Europeana, and Alexander Schindler,\_<a href=\"http://www.ait.ac.at/\">Austrian Institute of Technology</a></p>\r\n"
        teaser: "<p>The Europeana Sounds project has been working for the last three years to get collections of sound archives from around Europe available online. All the material related to music can be found in Europeana's dedicated thematic collection:\_<a href=\"http://www.europeana.eu/portal/collections/music\">Europeana Music</a>. So far over 330,000 pictures, texts, and sound files can be accessed there.</p>\r\n"
