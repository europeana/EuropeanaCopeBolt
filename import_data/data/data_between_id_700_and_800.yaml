        title: 'Annotations API methods'
        datatype: API
        intro: 'An overview of the API methods of the Annotations API.'
        body: "<h2 id=\"search\">Search</h2>\r\n\r\n<p>Search for annotations.</p>\r\n\r\n<blockquote>\r\n<p>GET /search</p>\r\n</blockquote>\r\n\r\n<h3>Request</h3>\r\n\r\n<table>\n<thead><tr>\n<th style=\"width: 112px;\">Parameter</th>\r\n            <th style=\"width: 114px;\">Datatype</th>\r\n            <th style=\"width: 656px;\">Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td style=\"width: 112px;\">query</td>\r\n            <td style=\"width: 114px;\">String</td>\r\n            <td style=\"width: 656px;\">The search term(s), this is mandatory.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 112px;\">profile</td>\r\n            <td style=\"width: 114px;\">String</td>\r\n            <td style=\"width: 656px;\">Search profile, currently only supports and defaults to \"standard\" which returns a list of all annotation identifiers as search result.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 112px;\">qf</td>\r\n            <td style=\"width: 114px;\">String</td>\r\n            <td style=\"width: 656px;\">Query filter, to search for additional fields. Supported: target_id (Europeana object ID), moderation_score (number of reports for this annotation, defaults to 0), motivation (e.g. \"tagging\" for tags), generator_id and generator_name (generator application of the annotation).</td>\r\n        </tr>\n<tr>\n<td style=\"width: 112px;\">facet</td>\r\n            <td style=\"width: 114px;\">String</td>\r\n            <td style=\"width: 656px;\">Include a facet in the response, this field should contain the name of the facet. Supported: motivation (to facet by type of annotation).</td>\r\n        </tr>\n<tr>\n<td style=\"width: 112px;\">rows</td>\r\n            <td style=\"width: 114px;\">Number</td>\r\n            <td style=\"width: 656px;\">The number of records to return. Maximum is 100. Defaults to 12.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 112px;\">start</td>\r\n            <td style=\"width: 114px;\">Number</td>\r\n            <td style=\"width: 656px;\">The item in the search results to start with. The first item is 1. Defaults to 1.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 112px;\">sort</td>\r\n            <td style=\"width: 114px;\">String</td>\r\n            <td style=\"width: 656px;\">Sort by an annotation property, accepted: created or modified.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 112px;\">sortOrder</td>\r\n            <td style=\"width: 114px;\">String</td>\r\n            <td style=\"width: 656px;\">Order of sorting, either asc (ascending) or desc (descending).</td>\r\n        </tr>\n</tbody>\n</table>\n<h3>Examples</h3>\r\n\r\n<p>Search for recently added tags:</p>\r\n\r\n<blockquote>\r\n<p>/search?wskey=xxxxx&amp;query=*:*&amp;qf=motivation_key:tagging&amp;sort=created&amp;sortOrder=desc</p>\r\n</blockquote>\r\n\r\n<p>Search for tags for Europeana record ID /92028/532E53363138382D2F290A40B3CA26B3889A6907:</p>\r\n\r\n<blockquote>\r\n<p>/search?wskey=xxxxx&amp;query=target_id:\"/92028/532E53363138382D2F290A40B3CA26B3889A6907\"</p>\r\n</blockquote>\r\n\r\n<p>Don't show annotations which are reported by two or more different users:</p>\r\n\r\n<blockquote>\r\n<p>/search?wskey=xxxxx&amp;query=*:*&amp;qf=moderation_score:[-1 TO *]</p>\r\n</blockquote>\r\n\r\n<p>Note that providing *:* as a search query means you will get all annotations.</p>\r\n\r\n<h3>Response</h3>\r\n\r\n<pre>\r\n{\r\n  \"@context\": \"http://www.w3.org/ns/oa\",\r\n  \"@type\": [\"BasicContainer\", \"Collection\"],\r\n  \"totalItems\": 2,\r\n  \"contains\": [\r\n    \"http://data.europeana.eu/annotation/base/1\",\r\n    \"http://data.europeana.eu/annotation/base/2\"\r\n  ]\r\n}</pre>\r\n\r\n<h2 id=\"create\">Create</h2>\r\n\r\n<p>The Annotations API has a generic method available for the creation of annotations as well as specific methods for each type of annotation. The creation method expects a body payload in the request with the full annotation. Alternatively you can provide this information as part of the body parameter.</p>\r\n\r\n<blockquote>\r\n<p>POST /create</p>\r\n</blockquote>\r\n\r\n<h3>Request</h3>\r\n\r\n<p>An example to create a simple tag:</p>\r\n\r\n<pre>\r\nPOST /annotation/create?wskey=xxx&amp;userToken=yyy HTTP/1.1\r\nAccept: application/ld+json\r\nContent-Type: application/ld+json\r\nContent-Length: 999\r\n{\r\n  \"motivation\": \"tagging\",\r\n  \"body\": \"Trombone\",\r\n  \"target\": \"http://data.europeana.eu/item/09102/_UEDIN_214\"\r\n}</pre>\r\n\r\n<p>Note that the motivation for a simple and a semantic tag is always \"tagging\", whereas the motivation for object linking scenarios is \"linking\".</p>\r\n\r\n<h3>Response</h3>\r\n\r\n<p>Response to the example request:</p>\r\n\r\n<pre>\r\nContent-Type: application/ld+json\r\nETag: \"_87e52ce126126\"\r\nLink: &lt;http://www.w3.org/ns/ldp#Resource&gt;l; rel=\"type\"\r\nAllow: POST,GET,OPTIONS,HEAD\r\nVary: Accept\r\nContent-Length: 999\r\n{\r\n  \"@context\": \"http://www.w3.org/ns/oa\",\r\n  \"id\": \"http://data.europeana.eu/annotation/base/1\",\r\n  \"type\": \"Annotation\",\r\n  \"annotatedAt\": \"2016-01-31T12:03:45Z\",\r\n  \"annotatedBy\": \"http://data.europeana.eu/user/55376\",\r\n  \"serializedAt\": \"2016-01-31T12:04:00Z\",\r\n  \"serializedBy\": \"http://data.europeana.eu/provider/historypin\",\r\n  \"body\": \"Trombone\",\r\n  \"motivation\": \"tagging\",\r\n  \"target\": \"http://data.europeana.eu/item/09102/_UEDIN_214\"\r\n}\r\n</pre>\r\n\r\n<p>For more examples and information on the data model for an annotation, see <a href=\"/api/annotations-data-model/\">data model</a>.</p>\r\n\r\n<h2 id=\"retrieval\">Read</h2>\r\n\r\n<p>Retrieve annotations by their identifier.</p>\r\n\r\n<blockquote>\r\n<p>GET /{provider}/{identifier}</p>\r\n</blockquote>\r\n\r\n<h3>Response</h3>\r\n\r\n<pre>\r\nHTTP/1.1 200 OK\r\nContent-Type: application/ld+json\r\n{\r\n  \"@context\": \"http://www.w3.org/ns/oa\",\r\n  \"id\": \"http://data.europeana.eu/annotation/base/1\",\r\n  \"type\": \"oa:Annotation\",\r\n  \"annotatedAt\": \"2016-01-31T12:03:45Z\",\r\n  \"serializedAt\": \"2016-01-31T12:04:00Z\",\r\n  \"serializedBy\": \"http://www.europeana.eu\",\r\n  \"body\": \"Trombone\",\r\n  \"motivation\": \"tagging\",\r\n  \"target\": \"http://data.europeana.eu/item/09102/_UEDIN_214\"\r\n}\r\n</pre>\r\n\r\n<p>See <a href=\"/api/annotations-data-model/\">data model</a> for more information on the representation of an annotation.</p>\r\n\r\n<h2 id=\"update\">Update</h2>\r\n\r\n<p>Update the contents of an annotation. For this you can send a PUT request to the ID of the annotation. You can only update the annotations you have created yourself.</p>\r\n\r\n<blockquote>\r\n<p>PUT /base/1</p>\r\n</blockquote>\r\n\r\n<h3>Request</h3>\r\n\r\n<p>You can provide the same contents as for the creation of annotations. Note that you have to provide the full annotation body, you currently cannot update parts of the annotation.</p>\r\n\r\n<pre>\r\nPUT /base/1 HTTP/1.1\r\nAccept: application/ld+json\r\n{\r\n  \"body\": \"Trombone\",\r\n  \"motivation\": \"tagging\",\r\n  \"target\": \"http://data.europeana.eu/item/09102/_UEDIN_214\"\r\n}</pre>\r\n\r\n<h3>Response</h3>\r\n\r\n<pre>\r\nHTTP/1.1 200 OK\r\nContent-Type: application/ld+json\r\n{\r\n  \"@context\": \"http://www.w3.org/ns/oa\",\r\n  \"id\": \"http://data.europeana.eu/annotation/base/1\",\r\n  \"type\": \"oa:Annotation\",\r\n  \"annotatedAt\": \"2016-01-31T12:03:45Z\",\r\n  \"serializedAt\": \"2016-01-31T12:04:00Z\",\r\n  \"serializedBy\": \"http://www.europeana.eu\",\r\n  \"body\": \"Trombone\",\r\n  \"motivation\": \"tagging\",\r\n  \"target\": \"http://data.europeana.eu/item/09102/_UEDIN_214\"\r\n}</pre>\r\n\r\n<h2 id=\"delete\">Delete</h2>\r\n\r\n<p>Delete an annotation. For this you can send a DELETE request to the ID of the annotation. You can only delete the annotations you have created yourself. Deletion means the annotation will not be available anymore for search, and only available for retrieval based on the ID of the annotation.</p>\r\n\r\n<blockquote>\r\n<p>DELETE /base/1</p>\r\n</blockquote>\r\n\r\n<h3>Request</h3>\r\n\r\n<p>You can provide an empty request.</p>\r\n\r\n<pre>\r\nDELETE /base/1 HTTP/1.1 204 NO CONTENT\r\nContent-Length: 0\r\n</pre>\r\n\r\n<h3>Response</h3>\r\n\r\n<pre>\r\nHTTP/1.1 200 OK\r\nContent-Type: application/ld+json\r\n{\r\n  \"@context\": \"http://www.w3.org/ns/oa\",\r\n  \"id\": \"http://data.europeana.eu/annotation/base/1\",\r\n  \"type\": \"oa:Annotation\",\r\n  \"annotatedAt\": \"2016-01-31T12:03:45Z\",\r\n  \"serializedAt\": \"2016-01-31T12:04:00Z\",\r\n  \"serializedBy\": \"http://www.europeana.eu\",\r\n  \"body\": \"Trombone\",\r\n  \"motivation\": \"tagging\",\r\n  \"target\": \"http://data.europeana.eu/item/09102/_UEDIN_214\"\r\n}</pre>\r\n\r\n<h2 id=\"report\">Report</h2>\r\n\r\n<p>Europeana has implemented a moderation framework where users can report annotations which have no relevance to the annotated subject. When an annotation has been reported the moderation score of the annotation will be deducted with 1, allowing other API clients to filter our annotations with a certain amount of reports. For reporting you need to append /report to the annotation URI. See the <a href=\"#search\">search section</a> on how to filter on moderation scores.</p>\r\n\r\n<blockquote>\r\n<p>POST /base/1/report</p>\r\n</blockquote>\r\n\r\n<h3>Request</h3>\r\n\r\n<p>You can provide an empty request.</p>\r\n\r\n<pre>\r\nDELETE /base/1 HTTP/1.1 204 NO CONTENT\r\nContent-Length: 0\r\n</pre>\r\n\r\n<h3>Response</h3>\r\n\r\n<pre>\r\nHTTP/1.1 200 OK\r\n</pre>\r\n"
        teaser: '<p>An overview of the API methods of the Annotations API.</p>'
