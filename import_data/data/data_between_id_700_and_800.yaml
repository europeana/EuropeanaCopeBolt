        title: 'Automated image analysis with IIIF'
        datatype: Showcase
        intro: ''
        body: "<p>A <a href=\"http://labs.cogapp.com/iiif-ml/\" target=\"_blank\">search interface</a> created by digital media agency <a href=\"https://www.cogapp.com/\" target=\"_blank\">Cogapp</a> for the <a href=\"http://iiif.io/event/2017/vatican/\" target=\"_blank\">International Image Interoperability Framework (IIIF) 2017 Conference in The Vatic</a>. This discovery interface demonstrates the effectiveness of three computer vision APIs: <a href=\"https://clarifai.com/\" target=\"_blank\">Clarifai</a>, <a href=\"https://azure.microsoft.com/en-gb/services/cognitive-services/computer-vision/\" target=\"_blank\">Computer Vision</a>, from Microsoft and <a href=\"https://cloud.google.com/vision/\" target=\"_blank\">Vision API</a>, by Google. Using the Europeana API, Cogapp sourced 2,000 images from the <a href=\"http://www.nationalmuseum.se/\">Nationalmuseum</a>, Sweden, and had their motifs determined by computer vision.</p>\r\n\r\n<p>The project used IIIF Presentation and Image APIs to gather inputs on: finding interesting images, image recognition and automatic tagging, colour analysis, finding similar images, term extraction, and the best image analysis API.</p>\r\n\r\n<p>Find out more about this interface on a Cogapp dedicated <a href=\"https://blog.cogapp.com/automated-image-analysis-with-iiif-6594ff5b2b32\" target=\"_blank\">blog post</a> or check out the <a href=\"https://drive.google.com/file/d/0B2-uB9tnE8NpbzdfSlU2QTFTbWM/view\" target=\"_blank\">slides</a> presented during the IIIF Conference.</p>\r\n"
