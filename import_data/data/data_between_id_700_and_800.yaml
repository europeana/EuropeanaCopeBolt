        title: InPersepolis
        datatype: Showcase
        intro: ''
        body: "<p>A virtual reconstruction of the ancient sites of Persepolis and Pasargadae through the eyes of 19th century travelers.</p>\r\n\r\n<p><a href=\"http://www.inpersepolis.org/\">InPersepolis</a> combines 19th century travelogues with contemporary photographs, sketches and cartography and has as point of departure the explorations of adventurer Tinco Lycklama à Nijeholt (1837-1900). The website used material available via Europeana – for example, artefacts from antiquity – to build its narrative.</p>\r\n\r\n<p>Get a sense of the emotions felt by early travelers, at a time when these remote regions could only be reached on horseback and when photography was still in its infancy.</p>\r\n\r\n<p>InPersepolis is a project supported by the <a href=\"https://tincolycklama.org/\">Tinco Lycklama Foundation</a>.</p>\r\n"
