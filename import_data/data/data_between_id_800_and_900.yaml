        title: 'Sounds of nature from the British Library'
        datatype: Data
        intro: ''
        body: "<p>Discover a collection of almost 1,500 audio files that feature sounds of nature - mainly bird songs. Recorded in the United Kingdom, during the late 20th century, this material presents the audio recording of garden sounds and of common birds in Britain.</p>\r\n\r\n<p>Listen to nightingale’s voice: one of Britain's most celebrated birds, immortalised in music and literature. Or appreciate the rapid, uniform high-pitched trill of a grasshopper warbler (a reclusive bird species). Other birds featured on this set are the pink-footed goose, the blue tit, robin and cuckoo.</p>\r\n\r\n<p>Dataset provided by\_<a href=\"https://www.google.nl/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=0ahUKEwjW3-CkwujVAhUFPVAKHbCRDxEQFggpMAA&amp;url=https%3A%2F%2Fwww.bl.uk%2F&amp;usg=AFQjCNEfbCUPQDQ6J8ryyzNiV4iaGy8mJQ\" target=\"_blank\">The British Library</a></p>\r\n"
