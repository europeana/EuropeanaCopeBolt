        datatype: Showcase
        intro: null
        body: "<p><a href=\"https://mautic.in-two.com/r/5c434f0c1ec2960b1d3b46550?ct=YTo1OntzOjY6InNvdXJjZSI7YToyOntpOjA7czo1OiJlbWFpbCI7aToxO2k6Mzk7fXM6NToiZW1haWwiO2k6Mzk7czo0OiJzdGF0IjtzOjIyOiI1ZDc5MjNhNjNkZjQzMDkxOTgwMTc1IjtzOjQ6ImxlYWQiO3M6NjoiMzk4ODM5IjtzOjc6ImNoYW5uZWwiO2E6MTp7czo1OiJlbWFpbCI7aTozOTt9fQ%3D%3D&amp;\">MovesScrapbook</a> is a digital application that allows users to easily collect, manage and organise content from <a href=\"https://www.europeana.eu/portal/en\">Europeana</a> and their own databases in scrapbooks. The latter can be used for various creative and educational purposes. For example, to help professors document learners’ creative assignments or to support students in their practice and portfolio building.</p>\r\n\r\n<p>The scrapbooks can be both private and public, displayed on the <a href=\"https://portal.culturemoves.eu/explore\">CultureMoves</a> portal or embedded into an existing website or blog. Moreover, the visual nature of the scrapbooks makes them ideal for sharing via social media.<b>\_\_</b></p>\r\n\r\n<p>The MovesScrapbook tool was developed within the <a href=\"https://culturemoves.eu/\">CultureMoves</a> project, one of the eight generic services projects <a href=\"https://pro.europeana.eu/post/european-commission-awards-3-8-million-to-8-new-europeana-projects\">awarded</a> by the European Union to improve and make easier-to-use digital cultural heritage through the Europeana platform. CultureMoves aims to develop a series of digital tools that will enable new forms of touristic engagement and educational resources by leveraging the re-use of Europeana content<b>.</b></p>\r\n"
