        body: "<p><a href=\"https://chrome.google.com/webstore/detail/movescollect-plugin/iojfnkckbebcebomogmfgjfagfclmkid\">MovesCollect</a> is a browser plugin to re-use <a href=\"https://www.europeana.eu/portal/en\">Europeana</a> content allowing users to automatically add the items to their personal scrapbook account. Users are also able to create personal bookmarks for this digital cultural content.\_</p>\r\n\r\n<p><b id=\"docs-internal-guid-2f2ede93-7fff-d478-0190-822f1136ee71\">\_</b>In order to use this extension, users need to first create a <a href=\"/data/movesscrapbook\">MovesScrapbook</a> account where their imported resources from Europeana Collection will be shown. <a href=\"https://mautic.in-two.com/r/3efefc32ed265db55266eb3eb?ct=YTo1OntzOjY6InNvdXJjZSI7YToyOntpOjA7czo1OiJlbWFpbCI7aToxO2k6Mzk7fXM6NToiZW1haWwiO2k6Mzk7czo0OiJzdGF0IjtzOjIyOiI1ZDc5MjNhNjNkZjQzMDkxOTgwMTc1IjtzOjQ6ImxlYWQiO3M6NjoiMzk4ODM5IjtzOjc6ImNoYW5uZWwiO2E6MTp7czo1OiJlbWFpbCI7aTozOTt9fQ%3D%3D&amp;\">Install it now</a> from the Chrome WebApp store.\_<b>\_</b></p>\r\n\r\n<p><b id=\"docs-internal-guid-2f2ede93-7fff-d478-0190-822f1136ee71\">\_</b>This tool was developed within the <a href=\"https://culturemoves.eu/\">CultureMoves</a> project, one of the eight projects <a href=\"https://pro.europeana.eu/post/european-commission-awards-3-8-million-to-8-new-europeana-projects\">awarded</a> by the European Union to improve and make easier-to-use digital cultural heritage through the Europeana platform. CultureMoves aims to develop a series of digital tools that will enable new forms of touristic engagement and educational resources by leveraging the re-use of Europeana content.</p>\r\n"
