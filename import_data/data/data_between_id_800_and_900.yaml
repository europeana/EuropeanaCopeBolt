        title: 'Natural remedies from the Medicinal Garden of the Royal College of Physicians, London'
        datatype: Data
        intro: null
        body: "<p>Discover more than 300 openly licensed images of plants originating from across the world by Dr. Henry Oakeley at the Medicinal Garden of the Royal College of Physicians, London. This dataset depicts flowers in their beauty and tell more about their medical purpose and use.</p>\r\n\r\n<p>For example, the honey extract from <a href=\"https://www.europeana.eu/portal/en/record/9200579/kdcvs4mh.html?q=who%3A%28Dr+Henry+Oakeley%29\"><em>Eucryphia glutinosa</em>,</a> native to Chile, and its related species found in Australia, have antibacterial and antioxidant activities. The well-known <a href=\"https://www.europeana.eu/portal/en/record/9200579/a9t5vqxu.html?q=who%3A%28Dr+Henry+Oakeley%29\">poppy</a> eases pain and induces sleep, while the <a href=\"https://www.europeana.eu/portal/en/record/9200579/dv3dec93.html?q=who%3A%28Dr+Henry+Oakeley%29\"><em>Physalis alkekengi</em></a> (Chinese Lantern) that naturally grows in Southern Europe, South and Northeast Asia, is recommended for kidney and urinary problems. These are but a few examples of the vast variety of natural and medical uses of the plants in this collection.</p>\r\n"
