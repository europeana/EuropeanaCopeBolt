        title: 'Capturing Fashion in the 20th Century with Frieda Dauphin-Verhees'' Study Collection'
        datatype: Showcase
        intro: ''
        body: "<p>Frieda Dauphin-Verhees is a Belgian costume designer who collected clothing and accessories throughout her entire life. Frieda partially donated her archive to the\_<a href=\"http://www.momu.be/\" target=\"_blank\">Antwerp Fashion Museum - MoMu</a>\_so it can continue to inspire and educate people as a hands-on collection. The <strong>Capturing Fashion in the 20th Century with Frieda Dauphin-Verhees' Study Collection</strong> project was one of the winners of the first\_<a href=\"https://pro.europeana.eu/services/facilitating-innovation/crowd-and-matchfunding\" target=\"_blank\">Europeana’s match funding c</a><a href=\"http://pro.europeana.eu/services/facilitating-innovation/crowd-and-matchfunding\" target=\"_blank\">all</a>\_and developed an educational tool consisting of the following components:</p>\r\n\r\n<ul>\n<li>A physical archive. Frieda’s collection is properly stored in preservation-friendly boxes containing complete silhouettes (main garments, underclothing, accessories, shoes) documenting 20th-century fashion organised by time period. These boxes can be consulted in MoMu’s library by individuals and groups (secondary schools will be the main target). MoMu will also facilitate the use of these boxes by secondary schools within the MoMu library for training, workshops, etc. MoMu will also start an educational programme based on this collection.</li>\r\n    <li>Every artefact in these boxes is described according to the <a href=\"https://pro.europeana.eu/resources/standardization-tools/edm-documentation\" target=\"_blank\">Europeana Data Model</a>, and will be shared on <a href=\"https://www.europeana.eu/portal/en\" target=\"_blank\">Europeana Collections</a>.</li>\r\n    <li>MoMu has built a <a href=\"http://studiecollectie.momu.be/s/frieda-verhees-collectie/page/welcome\" target=\"_blank\">website</a> in the <a href=\"http://omeka.org/s/\" target=\"_blank\">open source CMS </a><a href=\"https://omeka.org/s/\" target=\"_blank\">Omeka-S</a>, in which more information on the project can be found and the collection can be consulted in a database.</li>\r\n    <li>Every artefact is digitally photographed by a professional photographer, coupled with the record in the online database, and made accessible under a CC BY-SA licence. These photos were also donated to <a href=\"https://commons.wikimedia.org/wiki/Category:MoMu_Study_Collection\" target=\"_blank\">Wikimedia Commons</a>;</li>\r\n    <li>An educational video was made based on the content created for this project. In this video, Frieda Dauphin-Verhees tells the fascinating story behind the objects from her collection. The video is organised chronologically and offers context for the physical collection that is available for consultation. But it can also be viewed as a stand-alone documentary on fashion in the 20th century. The video is shared through MoMu’s Vimeo/youtube account, under an open licence.\_</li>\r\n</ul>\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/254847187\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/254847187\">STUDY COLLECTION | Capturing Fashion in the 20th Century with Frieda Dauphin-Verhees' Study Collection</a> from <a href=\"https://vimeo.com/momuantwerp\">MoMu Fashion Museum Antwerp</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n"
