        title: 'Chinese Medical Illustrations'
        datatype: Data
        intro: null
        body: "<p>Explore the Wellcome Collection’s set of Chinese medical illustrations dating from 618-907 (The Tang Period) to the 1700s. They depict human illnesses, such as <a href=\"https://www.europeana.eu/portal/en/record/9200579/bdmhw93c.html?q=what%3A%22Chinese+Medicine%22\">paediatric pox</a> or smallpox, their diagnosis and treatment as well as famous medical figures like <a href=\"https://www.europeana.eu/portal/en/record/9200579/fevczv94.html?q=what%3A%22Chinese+Medicine%22\">Shen Nong</a>, a patron deity of Chinese medicine. The dataset illustrations also acknowledge the important medical role of animals and plants. Examples include the <a href=\"https://www.europeana.eu/portal/en/record/9200579/kbvuew9p.html?q=what%3A%22Chinese+Medicine%22\">peacock</a>, which was used to lower fever and remove poison, and the <a href=\"https://www.europeana.eu/portal/en/record/9200579/wded7793.html?q=what%3A%22Chinese+Medicine%22\">zelkova tree</a>, which was known to treat seasonal headaches, heat poison and much more.</p>\r\n"
