        body: "<p>Discover a collection of over 300\_<a href=\"http://en.wikipedia.org/wiki/Stereoscope\" target=\"_blank\">stereoscope</a>\_cards (stereograms) from the late 19th century. Stereoscope cards describe a pair of two-dimensional images which could be viewed using a stereoscope, providing the perception of 3D depth.</p>\r\n\r\n<p>Explore stereograms taken in France, England, Switzerland, Austria, the United States and more. This collection also includes photos by the\_<a href=\"http://www.lib.cam.ac.uk/rcs_photographers/entry.php?id=122\" target=\"_blank\">Centennial Photographic Company</a>: a firm that was active in Philadelphia circa 1876-1890 and that produced photographs during the\_<a href=\"https://en.wikipedia.org/wiki/Centennial_Exposition\" target=\"_blank\">Philadelphia Centennial International Exhibition</a>.</p>\r\n\r\n<p>Provided by\_<a href=\"https://www.google.nl/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=0ahUKEwiOzZry74DVAhVFIlAKHZjrCfQQFgg0MAA&amp;url=https%3A%2F%2Fwww.tekniskamuseet.se%2Fen%2F&amp;usg=AFQjCNFyh-lpRi8exYk_xV9IzV5f277W9w\">Tekniska Museet</a></p>\r\n"
