        title: Platsminnen
        datatype: Showcase
        intro: ''
        body: "<p><a href=\"http://www.platsminnen.se/\" target=\"_blank\">Platsminnen</a> (in Swedish “Place Memories”) is an\_iPad app that uses cultural heritage as a resource for reminiscence activities and communication in dementia care. The app is a\_way for people living with dementia to actively participate in the\_dissemination of cultural heritage.</p>\r\n\r\n<p>Platsminnen uses the Europeana API and also open source data from museums and institutions to give sufferers of dementia and their caregivers instant, easy access to millions of searchable photos. Platsminnen also allows its users to add and to share their own photos, stories, and memories through social media, and to create confidential personalized collections and storylines to be shared only with family and/or caregivers.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Zikqdwei6Qc\" width=\"560\"></iframe></p>\r\n\r\n<p></p>\r\n\r\n<p>Download the <a href=\"https://itunes.apple.com/us/app/platsminnen/id986390546?ls=1&amp;mt=8\" target=\"_blank\">app</a> on iTunes.</p>\r\n"
