        title: 'Art Nouveau: Architectural and interior design drawings'
        datatype: Data
        intro: ''
        body: "<p>A collection of house interiors and facades drawings that were dedicated to the education of architects and builders in the early 20th century. The Art Nouveau style encouraged that every element of household environments, inside and out, would be designed. In this collection, the beautiful contours of the outside of buildings are matched by equally compelling interiors. Find inspiration in architectural prints that depict visual elements of this famous art style.</p>\r\n\r\n<p>Provided by <a href=\"https://scholagraphidis.omeka.net/\" target=\"_blank\">Schola Graphidis Art Collection, Hungarian University Of Fine Arts - High School Of Visual Arts, Budapest</a></p>\r\n"
