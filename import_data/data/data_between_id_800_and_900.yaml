        title: 'WWII Medical Posters by Abram Games'
        datatype: Data
        intro: null
        body: "<p>Discover high resolution medical educational posters by the British graphic designer <a href=\"https://en.wikipedia.org/wiki/Abram_Games\">Abram Games</a> (1914 -1996).</p>\r\n\r\n<p>He served in the British Army during World War Two and since 1942 was appointed as official War Artist for posters by the Public Relations Department of the War Office. In this role, he was allowed artistic freedom resulting in around 100 posters, known for their distinctive colours and daring graphic ideas. His posters are iconic for the way\_in which text and imagery combine to create an image that is both illustration and typographic. The style of his work has earned him a place among the best of 20th-century graphic designers.</p>\r\n\r\n<p>This particular dataset depicts posters related to health and hygiene during and after the war showing vital concern over health problems during this period. Some examples include <a href=\"https://www.europeana.eu/portal/en/record/9200579/vzqau8x4.html?q=proxy_dc_creator%3A+%22http%3A%2F%2Fdata.europeana.eu%2Fagent%2Fbase%2F717%22+OR+proxy_dc_contributor%3A+%22http%3A%2F%2Fdata.europeana.eu%2Fagent%2Fbase%2F717%22\">The head of a wounded soldier</a> which is a call out for blood donors, a caution against infected meals in <a href=\"https://www.europeana.eu/portal/en/record/9200579/vgehs57p.html?q=proxy_dc_creator%3A+%22http%3A%2F%2Fdata.europeana.eu%2Fagent%2Fbase%2F717%22+OR+proxy_dc_contributor%3A+%22http%3A%2F%2Fdata.europeana.eu%2Fagent%2Fbase%2F717%22\">Flies infecting food</a> and \_<a href=\"https://www.europeana.eu/portal/en/record/9200579/vgesufbz.html?q=proxy_dc_creator%3A+%22http%3A%2F%2Fdata.europeana.eu%2Fagent%2Fbase%2F717%22+OR+proxy_dc_contributor%3A+%22http%3A%2F%2Fdata.europeana.eu%2Fagent%2Fbase%2F717%22\">Advice for men on treating sexually transmitted diseases</a>. \_\_</p>\r\n\r\n<p></p>\r\n"
