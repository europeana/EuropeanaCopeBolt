        title: '1960’s and 1970’s Norway in photographs'
        datatype: Data
        intro: ''
        body: "<p>Discover a collection of over 1,000 black-and-white and colour pictures by Norwegian photographer <strong>Rigmor Dahl Delphin</strong> (1908-1993).\_Delphin worked as a photographer in the weekly magazine <a href=\"https://en.wikipedia.org/wiki/Alle_Kvinners_Blad\" target=\"_blank\">Alle Kvinner</a>\_and her negatives archive was transferred in 2005 to Oslo City Museum by <a href=\"http://www.gyldendal.no/\" target=\"_blank\">Gyldendal Norsk Forlag</a>, Alle Kvinner’s publisher.</p>\r\n\r\n<p>Explore striking photographs that show events (including\_fashion and musical happenings) and\_portraits of local celebrities\_(actresses, musicians and\_politicians) and anonymous people in the1960's and 1970's.\_</p>\r\n\r\n<p>Provided by the <a href=\"https://digitaltmuseum.no/owners/OMU\" target=\"_blank\">Oslo Museum</a>.</p>\r\n"
