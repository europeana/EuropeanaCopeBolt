        title: 'Greetings from Zagreb'
        datatype: Showcase
        intro: "<p>An Android app that takes you on a journey through time.</p>\r\n"
        body: "<p><a href=\"http://pozdravizhrvatske.nsk.hr/zagrebapp/\" target=\"_blank\"><em>Pozdrav </em></a><a href=\"http://pozdravizhrvatske.nsk.hr/zagrebapp/\" target=\"_blank\"><em>iz</em></a><a href=\"http://pozdravizhrvatske.nsk.hr/zagrebapp/\" target=\"_blank\"><em> Zagreba – Greetings from Zagreb</em></a> is an Android app that uses\_historical city postcards to\_take you on a virtual tour through Croatia's capital, Zagreb.</p>\r\n\r\n<p>Download the app to choose between an old or a current map,\_take a historic walk through 10 locations and send or share 50 old postcards with friends and family. Even if you are not currently in Zagreb, the app's Now&amp;Then feature will show you how the city changed through time.</p>\r\n\r\n<p>Developed by the <a href=\"http://www.nsk.hr/en\" target=\"_blank\">National and University Library in Zagreb</a>\_(NSK) and powered by the Zagreb Tourist Board, this\_mobile app combines maps, postcards, and photographs.\_<em>Greetings from Zagreb</em> features\_historical postcards\_that are part of NSK's collection and available on Europeana.</p>\r\n\r\n<p>Download the <a href=\"https://play.google.com/store/apps/details?id=com.pozdravizzagrebagmail.greetingsfromzagreb&amp;hl=en&amp;pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1\" target=\"_blank\">app</a> or take a look at the project's <a href=\"http://pozdravizhrvatske.nsk.hr/zagreb/\" target=\"_blank\">website</a>.</p>\r\n"
