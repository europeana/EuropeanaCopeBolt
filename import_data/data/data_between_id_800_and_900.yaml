        title: 'High resolution drawings from the Dutch Labour Movement'
        datatype: Data
        intro: ''
        body: "<p>A collection of almost 2,000 satirical drawings that portray the Dutch Labour Movement in the early 20th century. These public-domain marked artworks are available in high resolution for your free re-use. Explore this set and discover the history of a social movement that campaigned for changing working conditions, the position of women in society, social legislation, voting rights, birth control, and education in the Netherlands.</p>\r\n\r\n<p>Provided by <a href=\"https://search.socialhistory.org/\" target=\"_blank\">International Institute of Social History (IISH)</a></p>\r\n\r\n<p></p>\r\n"
