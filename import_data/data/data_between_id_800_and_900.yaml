        title: '20th century photographs by Gertrude Käsebier'
        datatype: Data
        intro: null
        body: "<p>Explore the <a href=\"https://www.mkg-hamburg.de/en/\">Museum für Kunst und Gewerbe\_Hamburg’s</a> set of 20th century photographs by <a href=\"https://en.wikipedia.org/wiki/Gertrude_K%C3%A4sebier\">Gertrude Käsebier</a> (1852-1934). \_She was one of the most influential photographers of her time and a notable pioneer leading the way for many other female photographers. Her curiosity with art began at age 37 when she attended <a href=\"https://en.wikipedia.org/wiki/Pratt_Institute\">Pratt Institute of Art and Design</a> where she took a great liking to photography. By 1987 Gertrude has successfully exhibited 150 photographs and a year later her portraits of Native Americans in the <a href=\"https://en.wikipedia.org/wiki/Buffalo_Bill\">Buffalo Bill’s Wild West</a> parade landed her a quick rise to fame and made her the leading artistic portrait photographer of the day.</p>\r\n\r\n<p>This small but intimate collection of photographs depict portraits of women, mothers with children, Native Americans and more.\_</p>\r\n"
