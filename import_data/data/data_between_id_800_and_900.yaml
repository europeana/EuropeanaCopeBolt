        body: "<p>Music Scholarship Online (<a href=\"http://muso.arts.gla.ac.uk/\" target=\"_blank\">MuSO</a>) is a digital hub for conducting music scholarship. You can search and discover a variety of content relating to music, including archives and museum collections, digital journals and monographs, and born-digital resources. For instance, you can discover letters and scores written by Wolfgang Amadeus Mozart alongside journal articles and scholarly websites that evaluate those letters and scores. MuSO is a member of the <a href=\"http://idhmcmain.tamu.edu/arcgrant/\" target=\"_blank\">Advanced Research Consortium</a>.</p>\r\n\r\n<p>In its latest stage of development, MuSO has made 18th-Century content from the<strong> <a href=\"https://www.europeana.eu/portal/en/collections/music\" target=\"_blank\">Europeana Music Collection</a></strong><a href=\"https://www.europeana.eu/portal/en/collections/music\" target=\"_blank\"> </a>discoverable alongside the literary and historical content in the Advanced Research Consortium database. This work was possible thanks to a 2017 Europeana Research Grant, and in addition to adding the Europeana Music data to ARC, the grant allowed MuSO to generate an initial metadata schema for describing musical resources, which is available on a <a href=\"http://muso.arts.gla.ac.uk/metadata-standards.html\" target=\"_blank\">Metadata Standards page</a>.</p>\r\n\r\n<p>MuSO has teamed up with 18thConnect to make this content available through Collex and <a href=\"http://www.bigdiva.org/\" target=\"_blank\">BigDIVA</a>, the visualized search interface for ARC.</p>\r\n\r\n<p></p>\r\n"
