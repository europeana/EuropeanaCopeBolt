        title: 'Street photography by Dutch artist Breitner'
        datatype: Data
        intro: ''
        body: "<p>A collection of over 100 black-and-white photographs of Amsterdam from the late 19th century and early 20th century. Celebrated painter and photographer,\_<a href=\"https://www.google.nl/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=0ahUKEwiRoejCsejVAhWEJ1AKHcaOCaoQFggoMAA&amp;url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FGeorge_Hendrik_Breitner&amp;usg=AFQjCNHcs9eI-07RKfLlUOQmAy4vfmuJyA\" target=\"_blank\">George Hendrik Breitner</a>\_(1857-1923) beautifully captured in photographs the street life of Amsterdam. Breitner was known for taking pictures that would later inspire his paintings. He would also photograph the same subject from different perspectives or in different weather conditions.</p>\r\n\r\n<p>This collection includes vintage pictures of Amsterdam’s famous urban landmarks (for instance, its canals, alleys and the Damrak area) and portraits of Breitner's models. Discover daily life in old Amsterdam through scenes that depict cyclists, bystanders and more.</p>\r\n\r\n<p>Dataset provided by\_<a href=\"https://www.rijksmuseum.nl/\">Rijksmuseum</a></p>\r\n"
