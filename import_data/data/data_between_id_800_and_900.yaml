        title: 'Political illustrated magazines and newspapers from the International Institute of Social History'
        datatype: Data
        intro: ''
        body: "<p>These openly licensed Dutch political illustrated magazines and newspapers\_focus on the works of political cartoonist and poster artist <a href=\"https://en.wikipedia.org/wiki/Albert_Hahn\">Albert Hahn</a> (1877-1918). This collection of more than 1,000 prints from the early 20th century were originally published in the socialist newspaper Het Volk and the satirical magazine De Notenkraker. They cover topics such as poverty, the trade union movement and universal suffrage.</p>\r\n\r\n<p>Hahn’s illustration on the <a href=\"https://en.wikipedia.org/wiki/Railroad_strikes_of_1903_in_the_Netherlands\">railway strike of 1903</a> became one of the most famous in the Netherlands with a text by socialist leader <a href=\"https://nl.wikipedia.org/wiki/Pieter_Jelles_Troelstra\">Troelstra</a> that reads, ‘<em>The entire gearwork stops, if your mighty hands will it</em>’.</p>\r\n\r\n<p>By the time of World War One, his works focused on criticising what he saw as needless death and destruction.</p>\r\n\r\n<p></p>\r\n"
