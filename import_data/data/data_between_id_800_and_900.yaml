        title: 'Sign Language Alphabet'
        datatype: Data
        intro: null
        body: "<p>Sign languages are completely developed\_natural languages with their own grammar and lexicon.This means that they are not universal and are not understood everywhere though they carry some similarities.\_</p>\r\n\r\n<p>Wherever there are communities of deaf people, sign languages have developed. They are\_also used by those who can hear but are unable to physically speak, those who have trouble with spoken language due to a condition or disability and\_those with deaf family members.\_</p>\r\n\r\n<p>Each country has it's own native sign language and some countries have more than one, but it is still unclear how many currently exsist around the world.\_</p>\r\n\r\n<p>Discover this small but unique\_high resolution dataset from the Wellcome Collection on the alphabet in sign language. These sign language engravings are in French, English and German.</p>\r\n"
