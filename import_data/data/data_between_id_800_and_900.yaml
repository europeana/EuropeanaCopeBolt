        title: 'Figures throughout history that symbolise the destruction of illness and power of healing'
        datatype: Data
        intro: null
        body: "<p>This collection of historical statues depicts gods, goddesses and saints of health as well as commoners with medical conditions. The statues originate from across the world and date back from 1000 BC to the 20th century.</p>\r\n\r\n<p>In ancient Egypt, it was believed that the goddess <a href=\"https://www.europeana.eu/portal/en/record/9200579/c4j9xegu.html\">Tawaret</a> gave birth to the world. She was a protector of pregnant women and called upon during childbirth. For the Yoruba people of West Africa, a statue representation of the Earth goddess and ancestral mother figure <a href=\"https://www.europeana.eu/portal/en/record/9200579/pa7su7ez.html?q=proxy_dc_creator%3A%22Science+Museum%2C+London%22and+proxy_dc_subject%3A%22statue%22\">Odudua</a> has been a symbol of fertility and helps ensure safe delivery.</p>\r\n\r\n<p>The daughter of Greco-Roman god of medicine Asclepius, <a href=\"https://www.europeana.eu/portal/en/record/9200579/vwh3pvny.html?q=%22health%22\">Hygeia</a>, was the goddess of good health and cleanliness. Her name is where the word ‘hygiene” derives from. In India, a <a href=\"https://www.europeana.eu/portal/en/record/9200579/nvv8uyzb.html?q=proxy_dc_creator%3A%22Science+Museum%2C+London%22and+proxy_dc_subject%3A%22statue%22\">wooden figure</a> from the Nicobar would be set outside a sick person’s home to drive away bad spirits believed to cause illnesses.</p>\r\n\r\n<p>Explore these and more statues from various backgrounds in this rich collection.</p>\r\n"
