        title: 'Impressionist paintings from the Slovak National Gallery'
        datatype: Data
        intro: null
        body: "<p>This openly licensed selection of Impressionist paintings from the late-19th to early-20th century focuses on the works of <a href=\"https://en.wikipedia.org/wiki/L%C3%A1szl%C3%B3_Medny%C3%A1nszky\">Ladislav Mednyánszky</a> (1852-1919). The collection of 187 paintings includes landscapes and portrayals of peasants, friends, family and workmen.</p>\r\n\r\n<p>Mednyánsky was born in the north-eastern part of the Kingdom of Hungary, now Slovakia, an area that is brought to life in many of his paintings. These works were donated to the <a href=\"https://www.sng.sk/en\">Slovak National Gallery</a> by his niece Margita Czóbel in 1972.</p>\r\n"
