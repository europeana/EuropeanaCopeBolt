        title: 'Over 6.700 photographs from Catalan photographer Josep Maria Sagarra'
        datatype: Data
        intro: "<p>From around 1909 until 1937, Sagarra was one of the most prominent Catalan photographers from the first half of the twentieth century.</p>\r\n"
        body: "<p>His first renowned work was documenting the 1909 <em>Setmana Tràgica, '</em>The Tragic Week', where Catalan labourer protests escalated into a bloody confrontation between the army and the protesters.\_He went on to work for the\_<a href=\"http://www.reportersgrafics.net/en/publicacions/diario-de-barcelona\" target=\"_blank\"><em>Diario de Barcelona</em></a>\_and\_<em>La Vanguardia,\_</em> and was one of the founders of\_the Agrupació de Reporters Gràfics de Barcelona in 1921. A lot of famous and powerful figures passed his lens throughout the years, as he shot at political events and tours happening throughout Catalonia.\_</p>\r\n\r\n<p>The dataset of more than 6.700 pictures, all published under a Creative Commons CC-BY-NC-ND license, contains collections on all kinds of subjects. Sagarra's\_work captures moments ranging from horse jumping contests, historic railroad equipment, and football matches to presidential and royal visits, protests, speeches, and rallies.\_</p>\r\n\r\n<p><a href=\"http://www.reportersgrafics.net/en/authors/sagarra\">Source of info on Sagarra</a></p>\r\n"
        teaser: "<p>From around 1909 until 1937, Sagarra was one of the most prominent Catalan photographers from the first half of the twentieth century.</p>\r\n"
