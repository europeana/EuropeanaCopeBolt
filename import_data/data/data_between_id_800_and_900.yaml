        title: 'Manesse Gammon'
        datatype: Showcase
        intro: ''
        body: "<p>Inspired by the manuscript Codex Manesse,\_<a href=\"http://thomasweibel.ch/manesse-gammon/\" target=\"_blank\"><em>Manesse Gammon</em></a> is an interactive illustration that lets you play a game of backgammon.</p>\r\n\r\n<p>The <a href=\"http://www.europeana.eu/portal/en/record/07932/diglit_cpg848.html?q=Gro%C3%9Fe+Heidelberger+Liederhandschrift\" target=\"_blank\">Codex Manesse</a>\_is a source of Middle High German Minnesang, a book of songs and poetry, the main body of which was written and illustrated between 1250 and 1300 in Zürich. Produced for the Manesse family, the Codex has a section entitled <em>Herr Gœli</em>,\_named after a member of the Golin family originating from Badenweiler, Germany. The illustration, which is followed by four songs, shows Herrn Gœli\_and a friend playing a game of backgammon.\_</p>\r\n\r\n<p><strong>Check out <a href=\"http://thomasweibel.ch/manesse-gammon/index.html\" target=\"_blank\">Manesse Gammon</a> and play a game of backgammon against Herrn Gœli!</strong></p>\r\n\r\n<p><em>Manesse Gamon is a Swiss open cultural data hackathon project by Prof. <a href=\"http://www.thomasweibel.ch/\" target=\"_blank\">Thomas Weibel</a>, Thomas Weibel Multi &amp; Media, Binningen, Switzerland.</em></p>\r\n"
