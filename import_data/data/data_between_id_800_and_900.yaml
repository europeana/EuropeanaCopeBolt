        title: 'Birdie Memory'
        datatype: Showcase
        intro: null
        body: "<p><a href=\"https://www.birdiememory.com/en\">Birdie Memory</a> is an educational game which introduces primary school children (and older) to \_birds and their unique songs using Europeana openly licensed content. Kids are invited to discover 20 European birds and their sounds by using a mobile app in combination with a visually stimulating and animated poster. Upon directing their phones at the birds and passing different memory challenges, they are encouraged to become more aware of the nature around them, learn about the diversity of wildlife, and improve their visual observations skills and sound memory.</p>\r\n\r\n<p>Birdie Memory is one of the winning projects of the <a href=\"https://pro.europeana.eu/page/europeana-edtech-challenge-2018-terms-and-conditions\">Europeana #edTech Challenge</a>, developed by French multimedia designers Léna Mazilu and Yoann Guény. The app can be downloaded for free on the <a href=\"https://itunes.apple.com/us/app/birdie-memory/id1436059317?mt=8&amp;ign-mpt=uo%3D2\">AppStore</a> \_and <a href=\"https://play.google.com/store/apps/details?id=com.berlobi.birdiememory\">Google Play</a> while the poster can be purchased at a small price on the Birdie Memory <a href=\"https://www.birdiememory.com/en/buy\">website</a>.</p>\r\n\r\n<p>Birdie Memory is available in English, French and Spanish. \_</p>\r\n"
