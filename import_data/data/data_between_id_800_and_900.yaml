        title: 'Cinema of attraction'
        datatype: Data
        intro: null
        body: "<p>From around 1907 to 1913, film makers were seeking to make distinctive images that went beyond everyday life representations. Their curiosity brought on the concept of “cinema of attraction”, a term coined by the film researcher <a href=\"http://cms.uchicago.edu/faculty/gunning\">Tom Gunning</a>. \_These films draw viewers to focus on the animation and thrill of the images as if watching theatre play or being at a circus instead on the narrative. \_</p>\r\n\r\n<p>\_This dataset from Filmoteca de Catalunya explores this concept with the works of <a href=\"https://en.wikipedia.org/wiki/Segundo_de_Chom%C3%B3n\">Segundo de Chomón</a> (1871 – 1929). He was a pioneering Spanish film director, cinematographer and screenwriter. Due to his repeated camera tricks and visual fallacies he has been compared to the French illusionist and film director <a href=\"https://en.wikipedia.org/wiki/Georges_M%C3%A9li%C3%A8s\">Georges Méliès</a> and was regarded as the most significant Spanish silent film director at the time.</p>\r\n"
