        title: CRAFT
        datatype: Showcase
        intro: ''
        body: "<p><a href=\"http://ncraft.ddns.net/\" target=\"_blank\">CRAFT</a>\_ (the creative artificial intelligence fashion tool) is the winning project idea from the <a href=\"https://pro.europeana.eu/post/second-europeana-challenge-2016\" target=\"_blank\">second Europeana Challenge of 2016</a>. This early stage prototype has been developed by the Cypriot start-up <strong>NSAT Ltd</strong>. CRAFT is a web platform that builds on the recent computer vision progress in the fields of generative adversarial networks, segmentation and similarity-based retrieval, to allow users to create (and share) images of high perceptual quality featuring unique styles with just a few clicks.</p>\r\n\r\n<p>The user uploads a photo which is automatically segmented into different fashion items (like dresses, trousers, coats). Visual styles, found in Europeana Collections or provided by the user, are then blended with the clothing segments, creating a new image which can then be downloaded and shared. Finally, the tool recommends similar fashion styles from one of our <a href=\"https://www.europeana.eu/portal/en/collections/fashion\" target=\"_blank\">Europeana Fashion</a> catwalk sets.</p>\r\n"
