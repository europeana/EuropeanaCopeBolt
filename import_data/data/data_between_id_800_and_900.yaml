        title: '400 travel texts from University College London'
        datatype: Data
        intro: "<p>University College London digitised texts, maps, and photographs from its UCL School of Slavonic and East European Studies Library. Among them lie almost 400 full-text travel accounts in\_English, French, German, Hungarian, Italian, Latin, Polish and Russian.</p>\r\n"
        body: "<p>Travel accounts and their accompanying cultural and ethnographic studies of the Other tell a lot about the cultures a writer visited. Often they also tell at least as much about the writer\_and their own frame of reference. The study of these travel accounts are a great source of research on intercultural dialogue, be it between the different cultures that were visited or described on a trip, or between the visited culture and the culture of the visitor. These digitised travel accounts are great for the study of themes such as cultural appropriation, acculturation, and colonialism.\_</p>\r\n\r\n<p>For the EuropeanaTravel project, which started in 2009, University College London contributed about 1.200 objects to Europeana Collections from the UCL School of Slavonic and East European Studies Library. <a href=\"http://www.ucl.ac.uk/ls/europeanatravel/\">They describe</a> their collections of travel books as:\_</p>\r\n\r\n<blockquote>\r\n<p>Over 300 volumes of printed accounts, dating from 1557 to 1860, focusing on travels in Central Europe, Eastern Europe and Russia.</p>\r\n\r\n<ul>\n<li>Many books embellished with plates, illustrations, engravings and maps</li>\r\n    <li>The collection features books in English, French, German, Hungarian, Italian, Latin, Polish and Russian</li>\r\n</ul>\n</blockquote>\r\n\r\n<p></p>\r\n"
        teaser: "<p>University College London digitised texts, maps, and photographs from its UCL School of Slavonic and East European Studies Library. Among them lie almost 400 full-text travel accounts in\_English, French, German, Hungarian, Italian, Latin, Polish and Russian.</p>\r\n"
