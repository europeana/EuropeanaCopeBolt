        intro: null
        body: "<p>Wonders is an educational game about the world’s cultural heritage for children of five to ten. Kids are invited on a discovery tour of 13\_exciting locations across the globe and asked to complete various challenges to learn about these sites.</p>\r\n\r\n<p>Wonders is one of the winning projects of the <a href=\"https://pro.europeana.eu/post/europeana-edtech-challenge-winners-announced\">Europeana #edTech Challenge</a>.</p>\r\n\r\n<p>Developed by the Italian start-up <a href=\"http://www.artstories.it/en/\">Art Stories</a> and using openly licensed material from the Europeana Collections, Wonders provides parents and teachers with a fun way to educate young children about cultural heritage. Four of the sites are accessible for free while a small payment is required to unlock the remaining nine.</p>\r\n\r\n<p>The app is available in English, Italian, and French and can be downloaded from the\_<a href=\"https://apple.co/2Q7A2d0\">AppStore</a> and <a href=\"http://bit.ly/2MRhvny\">Google Play</a> online stores.</p>\r\n"
