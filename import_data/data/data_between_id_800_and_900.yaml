        title: 'Projects from Game Jam with History'
        datatype: Showcase
        intro: ''
        body: "<p>From 1 to 3 December, <a href=\"http://tueuropeana.pl/\" target=\"_blank\">Game Jam with History</a> took place at the National Film Archive - Audiovisual Institute, in Warsaw. Participants included amateur and professional designers and video game developers, who were tasked to reuse archival content from Europeana Collections and Polish online repositories (National Digital Archive, the National Library and the National Film Archive- Audiovisual Institute). The event had as a theme\_the <strong>First World War</strong> and the interwar period connecting to the upcoming centenary of Polish Independence.</p>\r\n\r\n<p><strong>Game Jam with History</strong> was\_part of <a href=\"http://tueuropeana.pl/\" target=\"_blank\">TuEuropeana</a> project. Created by the Polish Europeana Network, a local working group initiated by <a href=\"http://www.mkidn.gov.pl/pages/the-ministry-of-culture-and-national-heritage.php?lang=EN\" target=\"_blank\">The Ministry of Culture and National Heritage</a> in 2014 and coordinated by the <a href=\"http://www.nina.gov.pl/\" target=\"_blank\">National Film Archive - Audiovisual Institute</a>, the project raises awareness of Europeana Collections materials and encourages reuse of digital archives.</p>\r\n\r\n<p>In less than 48 hours, 32 participants\_created 11 new games approaching the topic creatively.\_</p>\r\n\r\n<p><strong>Check out the projects from Game Jam with History\_in our\_dedicated <a href=\"https://www.flickr.com/photos/europeanaimages2/sets/72157689792369581\" target=\"_blank\">Flickr album</a>!</strong></p>\r\n"
