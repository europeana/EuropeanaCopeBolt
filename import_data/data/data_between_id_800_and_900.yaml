        title: 'Animals in the Great War'
        datatype: Showcase
        intro: ''
        body: "<p>A bilingual eBook in Italian and English,\_<a href=\"https://surianoservizieditoriali.com/gli-animali-nella-grande-guerra/\" target=\"_blank\"><em>Animals in the Great War</em></a>\_investigates the World War I and studies its history from the standpoint of the animals that took part in it. The eBook\_was one of the winning projects of\_<a href=\"https://pro.europeana.eu/post/it-s-a-match-meet-the-creative-projects-selected-in-europeana-s-match-funding-call\" target=\"_blank\">Europeana’s match funding call</a>.\_</p>\r\n\r\n<p>Developed by the <a href=\"https://surianoservizieditoriali.com/\" target=\"_blank\">cultural association Se</a>\_and using openly licensed resources from the <a href=\"https://www.europeana.eu/portal/en/collections/world-war-I\" target=\"_blank\">Europeana 1914-18</a> collection, <em>Animals in the Great War</em> provides teachers and secondary education students with updated references to develop a line of study in the classroom, whilst also offering a methodological support for individual or group work at home.</p>\r\n\r\n<p><strong>To get a free copy of the <em>Animals in the Great War</em>, visit the cultural association Se's <a href=\"https://surianoservizieditoriali.com/gli-animali-nella-grande-guerra/\" target=\"_blank\">website</a>.\_</strong></p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/apps/animalsinwar.JPG\" style=\"width: 350x; height: 523px;\"></p>\r\n\r\n<p><em>Animals in the Great War eBook.</em></p>\r\n"
