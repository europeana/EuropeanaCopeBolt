        datatype: Data
        intro: 'Manuscripts and printed books coming from the Aragonese library housed in the National Library of France.'
        body: "<p>Of the 800 manuscripts and printed books from the Aragonese library which are currently housed in the Bibliothèque nationale de France, about 200 manuscripts have been selected for digitisation in the context of the Europeana Regia project: the manuscripts bought by the Cardinal Georges d’Amboise from King Federico of Aragon, which constitute a luxurious and coherent collection, both textually and artistically and the manuscripts written in Spanish or Italian appropriated by Charles VIII of France. These are not as well known but just as important.</p>\r\n\r\n<p>Representative of royal tastes, the collection includes books such as poetry anthologies and treatises on shoeing horses.</p>\r\n\r\n<p>Provided by:\_<a href=\"http://www.europeana.eu/portal/search?q=europeana_collectionName%3A%2892081_Ag_FR_TEL_Aragon_EuropeanaRegia%29\" target=\"_blank\">National Library of France</a></p>\r\n"
