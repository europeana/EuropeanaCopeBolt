        title: 'The David Simonsen Archives'
        datatype: Data
        intro: 'Chief Rabbi, Professor David Simonsen (1853-1932) whose personal archives were acquired in 1932, was for more than sixty years a central figure in Jewish Copenhagen.'
        body: "<p>The content of the archives (it is estimated to contain app. 100,000 documents) is an indication to David Simonsen's position in Danish cultural life, the international scholarly world within the study of Judaism, Christianity and Islam and of his philantropic involvement in Denmark and abroad.</p>\r\n\r\n<p>The archives contain manuscripts (David Simonsen’s own works) and other materials (preliminary registration; in Danish), 'Dispatches' (communiqués, bulletins, memoranda, press releases), 'Files' (materials regarding specific topics), Accounts, Printed matters and Press cuttings. The greater part of the archives consists of David Simonsen’s correspondence and the letters are successively being made available as digital facsimiles.</p>"
        teaser: '<p>Chief Rabbi, Professor David Simonsen (1853-1932) whose personal archives were acquired in 1932, was for more than sixty years a central figure in Jewish Copenhagen.</p>'
