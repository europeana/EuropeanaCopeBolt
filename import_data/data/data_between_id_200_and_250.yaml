        title: 'Prints by Giovanni Battista Piranesi (1720-1778)'
        datatype: Data
        intro: "Prints by Giovanni Battista Piranesi (1720-1778): an almost complete collection from\_Ghent University Library."
        body: "<p>Through this collection users can see the remains of Rome faithfully imitated, his invention in catching the design of the original architect which provided the missing parts, his masterful skill at engraving, introducing groups of vases, altars, tombs that were absent in reality and his broad and scientific distribution of light and shade. The series started in 1745,</p>\r\n\r\n<p>The Prisons (Carceri d'invenzione or 'Imaginary Prisons') are also included; 16 prints produced in first and second states that show enormous subterranean vaults with stairs and mighty machines. As an architect, archaeologist and artist, he strongly marked the image of Roman culture and the City of Rome. They are all accessible in high resolution online.</p>"
        teaser: '<p>Prints by Giovanni Battista Piranesi (1720-1778): an almost complete collection from Ghent University Library.</p>'
