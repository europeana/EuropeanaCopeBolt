        intro: 'The Digital Object Identifier (DOI) Repository contains articles from the leading Serbian scientific journals. All articles are published under Open Access.'
        body: "<p>This collection of scientific journals published in Serbia makes Serbia’s scientific journals part of international scientific publishing. The full-text archive includes a period from 2002 onwards on cover to cover basis.</p>\r\n\r\n<p>The collection counts 26313 articles in full text and 66 journals. All indexed journals are published by professional societies, and some are indexed in well-known indexes such as WoS or CA. Metadata, as well as full-text can be downloaded free of charge.</p>\r\n\r\n<p>The archive offers a number of additional, free-of-charge services for journals and researchers including “cited-by linking” which provides details of citations on each article webpage, and “online first” whereby all articles that have passed all the standard procedures, such as the peer review process, and are simply waiting to be printed can start their lives much earlier online.</p>"
