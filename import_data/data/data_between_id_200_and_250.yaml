        title: 'Digitized newspapers and journals from Iceland, the Faroe Islands and Greenland (1773-2001)'
        datatype: Data
        intro: 'Digitized newspapers and journals from Iceland, the Faroe Islands and Greenland (1773-2001).'
        body: "<p>This collection gives access to the printed cultural heritage that is preserved in newspapers and periodicals of the Faroe Islands, Greenland and Iceland. The collection contains digitised newspapers and journals from the 17th century to around 2012, including most of the 20th century Icelandic national press. In addition to general news and advertisements, the newspapers and periodicals contain and refer to many diverse subjects such as literature, history, politics, business, trade and industry.</p>\r\n\r\n<p>Users can search the database by title and country and moreover browse through the material and print selected pages. Each library decides for its part what material is to be digitised and made available on the internet. In the first phase of the project The National and University Library of Iceland digitised almost every Icelandic newspaper and periodical printed before 1920.</p>\r\n\r\n<p>Article-level lookup is available for some of the journals and a powerful full-text search of the OCRed text is possible for all of them.</p>"
        teaser: '<p>Digitized newspapers and journals from Iceland, the Faroe Islands and Greenland (1773-2001).</p>'
