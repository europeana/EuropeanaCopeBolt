        title: 'Manuscriptorium: Open Catalogue of Historical Collections and Digital Library of manuscripts and rare old printed books'
        datatype: Data
        intro: "<p>Manuscriptorium is a digital library of written historical documents that aggregates manuscripts, incunabula, old printed books, historical maps, and other rare documents from 139 content partners (national, university, and research libraries; museums, archives, castle and monastery libraries, foundations) from 24 countries.</p>\r\n"
        body: "<p><a href=\"http://www.manuscriptorium.com/\">Manuscriptorium</a> contains approximately 400,000 descriptive records and approximately 110,000 complex digitized documents. Access to this content is free and seamless, all the data are harmonized and images are presented in the uniform interface, be they even from remote repositories, in real time. Manuscriptorium also contains structured electronic texts and other textual data alongside correlating images.\_</p>\r\n\r\n<p>The platform's features\_enable the creation of virtual collections, virtual documents, exhibitions, authoring of annotations and data articles as well as the editing of individual images including elements such as colour dithering, cropping or change of resolution. All the personalised output can be shared through permanent URIs including individual pages or selected parts of images. In addition to Europeana, Manuscriptorium metadata is indexed by various resource discovery services such as EBSCO Resource Discovery, ProQuest SUMMON, Ex Libris Primo, and other specialised portals.</p>\r\n\r\n<p>Provided by:\_<a href=\"https://www.en.nkp.cz/\">National Library of the Czech Republic</a></p>\r\n"
