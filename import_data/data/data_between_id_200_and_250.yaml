        title: 'Croatian Web Archive'
        datatype: Documentation
        intro: 'Croatian Web Archive. The Croatian Web Archive is a collection of selected web resources, stored on the National and University Library server.'
        body: "<p>The National and University Library in Zagreb (NUL) started cataloging web resources as early as 1998.The objective is to collect and permanently preserve web resources as part of the Croatian cultural heritage. Resources are selected for archiving according to the criteria set by the National and University Library in Zagreb. The collected resources complement the national collection with content of scientific or cultural significance.</p>\r\n\r\n<p>Digital born content is collected with particular care, as it documents the everyday resources like social trends, popular events, and important sports competitions, political, cultural and other types of events.The archive is based on the concept of selective capturing of web resources. Each resource has a full level of description and is retrievable in the online catalogue. The Croatian Web Archive is integrated with the library information system and has run as a service since January 2004.</p>"
