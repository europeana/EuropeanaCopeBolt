        title: 'Personal Archive of Ruben Dario, Nicaraguan poet  (1867–1916)'
        datatype: Data
        intro: "<p>Personal Archive of Ruben Dario (Félix Rubén García Sarmiento, 1867–1916): documents relating to Ruben Dario's private and family life and his activities as a writer, journalist and diplomat.</p>\r\n"
        body: "<p>A total of 2,363 documents have been digitised and made available through the Complutense Digital Collection.</p>\r\n\r\n<p>Félix Rubén García Sarmiento, known as Rubén Darío, was a Nicaraguan poet who initiated the Spanish-American literary movement known as modernismo (modernism).</p>\r\n\r\n<p>The collection includes autographs, manuscripts and typescripts, for example letters and correspondence written by Darío as a diplomat; copies of letters related to his literary activity; 56 letters from Rubén Darío to his girlfriend, Francisca Sánchez and autograph poems. The collection contains different document types: photographs, letters, handwritten notes, postcards, business cards, wills, telegrams, newspaper clippings, official letters, invoices, etc.</p>\r\n"
        teaser: "<p>Personal Archive of Ruben Dario (Félix Rubén García Sarmiento, 1867–1916): documents relating to Ruben Dario's private and family life and his activities as a writer, journalist and diplomat.</p>\r\n"
