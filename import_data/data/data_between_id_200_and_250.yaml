        title: 'Rischel and Birket-Smith’s Collection of Guitar Music'
        datatype: Data
        intro: 'This e-collection consists of about 1,600 digitised musical compositions for guitar, including 500 handwritten music sheets, most of which are transcripts.'
        body: '<p>In this collection are featured music for solo guitar as well as chamber music for the guitar and one or more other instruments.The oldest editions are two works by B. Vidal from about 1785, most of the rest are by composer from the 1800s, for instance, Augado, Call, Carcassi, Carulli, Coste, Giuliani, Küffner, Mertz, Pettoletti and Sor. Also composers from the 20th century are represented, for instance Pujo. The core of the collection comes from two private collections donated to The Royal Library by Thorvald Rischel (1861-1939) and Frederik Birket-Smith (1880-1951).</p>'
        teaser: '<p>This e-collection consists of about 1,600 digitised musical compositions for guitar, including 500 handwritten music sheets, most of which are transcripts.</p>'
