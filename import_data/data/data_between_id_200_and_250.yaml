        templatefields: {  }
        title: 'Dom in svet ("Home and World") was a Catholic cultural and literary journal in Slovenia'
        datatype: Data
        intro: 'Dom in svet ("Home and World") was a Catholic cultural and literary journal in Slovenia (1888-1944). The journal aimed to be an important Slovenian journal of cultural and literary issues. The material covered includes literary criticism, essays and scientific papers, and also presents the literary texts of well-known Slovenian fiction writers.'
        body: "<p>Its editorial line remained conservative and opposed Modernism up to the early 20th century, under the influence of the integralist Catholic theologian Anton Mahnič. It assumed a more liberal direction in 1914, under the new editorship of Izidor Cankar, a prominent liberal Catholic essayist and art historian. Under Cankar, the journal reviewed art from a more aesthetic perspective, and helped the Slovene Catholic establishment shed some of its anti-intellectual reputation.</p>\r\n\r\n<p>During the 1920s and 1930s, the journal adopted a moderate and liberal conservative stance, although it maintained a relatively open editorial policy towards other currents of Slovene Catholicism, especially the Christian left. In these two decades, the journal became one of the most progressive attitudes towards literature in Slovenia, becoming a platform for expressionist and modernist experiments. It also published numerous translations from foreign languages, especially of Catholic authors such as Paul Claudel, Georges Bernanos, Miguel de Unamuno, G. K. Chesterton and T. S. Eliot.</p>"
        teaser: '<p>Dom in svet ("Home and World") was a Catholic cultural and literary journal in Slovenia (1888-1944). The journal aimed to be an important Slovenian journal of cultural and literary issues. The material covered includes literary criticism, essays and scientific papers, and also presents the literary texts of well-known Slovenian fiction writers.</p>'
