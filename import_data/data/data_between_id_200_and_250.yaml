        title: 'Photos of the Civil War from the Historical Archive of the Communist Party of Spain'
        datatype: Data
        intro: "<p>Photos of the Spanish Civil War from the Historical Archive of the Communist Party of Spain: approximately 3,200 photographs and 2,000 negatives.</p>\r\n"
        body: "<p>Of great interest, because of their quality as well as the importance of some of the authors: Mayo, Centelles, Alfonso, Torrents, Albero and Segovia, Gerda Taro, \"Chim\" (Seymour) and Robert Capa.</p>\r\n\r\n<p>Most of the images presented in this collection introduce a new photographic concept: photographs as evidence of facts and as a vehicle for engagement with the republican cause. Most of the items are also original negatives.</p>\r\n\r\n<p>Photographs are grouped into various series, for example: Madrid, Valencia, bombing, propaganda, Aragon Front, the Battle of the Ebro, the Motorised Brigade, International Brigades, demonstrations, etc.</p>\r\n\r\n<p>\_Provided by:\_<a href=\"http://translate.google.com/translate?js=y&amp;prev=_t&amp;hl=es&amp;ie=UTF-8&amp;layout=1&amp;eotf=1&amp;u=http%3A%2F%2Fbiblioteca.ucm.es%2FBUCM%2Fatencion%2F%2F17952.php&amp;sl=es&amp;tl=en\" target=\"_blank\">Complutense University Library of Madrid</a></p>\r\n"
        teaser: "<p>Photos of the Spanish Civil War from the Historical Archive of the Communist Party of Spain: approximately 3,200 photographs and 2,000 negatives.</p>\r\n"
