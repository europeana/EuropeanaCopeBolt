        datatype: Data
        intro: 'Ljubljanski zvon - old Slovenian journal for fiction, literature and criticism. A journal published in Ljubljana in Slovene between 1881 and 1941. It was considered one of the most prestigious literary and cultural magazines in Slovenia.'
        body: "<p>The editors of Ljubljanski zvon included figures such as Fran Levec, Anton Funtek, Janko Kersnik, Anton Aškerc, Oton Župančič, Anton Melik, Fran Albreht, Anton Ocvirk, Tone Seliškar and Juš Kozak. Many of the most important Slovene authors of the period published their works in the journal, including Dragotin Kette, Josip Murn, Ivan Cankar and Alojz Gradnik.</p>\r\n\r\n<p>The journal also published articles in the field of humanities and social sciences, both from Slovene and non-Slovene authors. All issues of the journal can be freely accessed online on the Digital Library of Slovenia.</p>"
