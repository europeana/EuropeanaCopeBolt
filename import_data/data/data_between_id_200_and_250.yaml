        intro: 'Ghent World Fair 1913. This digital collection contains Ghent University Library’s source material with regard to the World Fair of 1913: pictures, posters, maps, medallions, post cards, brochures and many more ephemera.'
        body: "<p>The Exposition Universelle et Internationale of 1913 was a World's Fair held in Ghent from 6 April to October. The Ghent 1913 World Fair was a true heyday of the ‘Belle Epoque’. Not only the 130ha large exhibition park, but also the radical tackling of the historical city centre bears witness to the typical nineteenth century conviction that social change can be effected by government policies.</p>\r\n\r\n<p>The Ghent World Fair of 1913 represented the state of the art of science, architecture and society at that point in time. Almost all 1913 World Fair source material in the Ghent University Library collection has been made available digitally online.</p>"
        teaser: '<p>Ghent World Fair 1913. This digital collection contains Ghent University Library’s source material with regard to the World Fair of 1913: pictures, posters, maps, medallions, post cards, brochures and many more ephemera.</p>'
