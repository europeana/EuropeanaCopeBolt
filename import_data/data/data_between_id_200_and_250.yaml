        title: 'Manuscripts and Old Printed Books - Cultural Heritage of Flanders'
        datatype: Data
        intro: 'Manuscripts and Old Printed Books - Cultural Heritage of Flanders.'
        body: "<p>The Ghent University Library holds a considerable number of precious masterpieces. A short list of items which are extremely valuable to Flanders have been recognised as cultural heritage by the Flemish government. In order to make them accessible and to protect them from damage caused by manipulation, 50 items have been completely digitised. The resources date back from the 12th until the 19th century.</p>\r\n\r\n<p>The collection shows precious medieval manuscripts such as Tsgrooten Antiphonary, an exceptional piece of musical heritage with high quality illuminations in the Ghent-Bruges style. The manuscript Théâtre de tous les peuples et nations contains exceptional miniatures which illustrate the Theatre environment of all peoples and nations with their clothes and various ornaments, both ancient and modern, natural diligently portrayed by Luc Dheere painter and sculptor (16th c.).</p>\r\n\r\n<p>In addition to ancient manuscripts the collection gathers precious old printed books such as La flevr des chansons d'Orlande printed in Anvers in 1604.</p>"
        teaser: '<p>Manuscripts and Old Printed Books Cultural Heritage of Flanders.</p>'
