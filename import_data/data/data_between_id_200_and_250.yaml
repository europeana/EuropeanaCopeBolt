        title: 'Registers from the Ottoman Bulgaria (Sijill 18th-19th centuries)'
        datatype: Data
        intro: 'A sijill is an incoming-outcoming register, organised by the cadi or his deputy in a specific settlement.'
        body: "<p>The registers contain all the orders received by any higher institutions (including the Office of the Sultan). A sijill also includes copies of documents, written by the cadi for the higher institutions.</p>\r\n\r\n<p>The documents in a sijill are related to the political relations with other countries and different issues of the Ottoman Empire. This collection in the Oriental Department of the National Library contains 185 documents. Some these documents have only a few sheets, but others have over 300. The largest group are the sidjills from Vidin – 73; the second from Sofia – 55, Ruse – 42, Dobrich – 9, Silistra – 5 and Targovishte – 1.</p>"
        teaser: '<p>A sijill is an incoming-outcoming register, organised by the cadi or his deputy in a specific settlement.</p>'
