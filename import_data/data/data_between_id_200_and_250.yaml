        intro: 'Laibacher Zeitung. The German Laibacher Zeitung was the largest and most influential newspaper in Ljubljana in the 18th and 19th century.'
        body: "<p>The Laibacher Zeitung was written in German and published daily from 1778 till 1918. In its first period, it was published with a supplement Intelligenzblatt aimed at spreading knowledge among the general public.</p>\r\n\r\n<p>Since 1804, it was published with a supplement Wochenblatt zum Nutzen und Vergnügen, replaced in 1818 by the supplement Illyrisches Blatt, which was then published till 1849. Illyrisches Blatt was the center of Slovene cultural creativity. Its contributors were the Slovene national poet France Prešeren and other influential Slovene intellectuals such as Matija Čop, Miha Kastelic, Franc Malavašič and Janez Bleiweis.</p>"
        teaser: '<p>Laibacher Zeitung. The German Laibacher Zeitung was the largest and most influential newspaper in Ljubljana in the 18th and 19th century.</p>'
