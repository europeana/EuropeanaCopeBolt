        title: 'World War I collection curated by Ghent University Library'
        datatype: Data
        intro: 'World War I collection curated by Ghent University Library.'
        body: '<p>The Ghent University Library possesses a variety of materials from the period of the Great War: manuscripts, prints, typescripts, posters, clippings, archive documents, pamphlets, brochures, photos. Apart from pieces which refer to the actual theatre of war, the collection includes records of everyday life in wartime as well as evidence of early commemoration practices. Many pieces specifically refer to the Flemish Movement, activism and Ghent’s Flemish Academy. All these items have been digitised and can be consulted online.</p>'
