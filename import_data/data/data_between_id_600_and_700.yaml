        body: "<p>Get autocompletion recommendation for search queries. This call returns a list of Europeana records that contain a query term in one of their fields.</p>\r\n<p>http://beta.europeana.eu/v2/suggestions.json</p>\r\n<h2>Request</h2>\r\n<table>\n<thead><tr>\n<th>Parameter </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr></thead>\n<tbody>\n<tr>\n<td>query </td>\n<td> String </td>\n<td> The search term on which to search.</td>\n</tr>\n<tr>\n<td>callback </td>\n<td> String </td>\n<td> Name of a client side [callback function](/api/preview-getting-started/#callback-function).</td>\n</tr>\n<tr>\n<td>rows </td>\n<td> Number </td>\n<td> The maximum number of results (the default is 10).</td>\n</tr>\n</tbody>\n</table>\n<p>Return all suggestions for the query 'paris':</p>\r\n<p>&amp;query=paris\r\nhttp://beta.europeana.eu/v2/suggestions.json?wskey=xxxx&amp;query=paris</p>\r\n<!--[Test on API Console](/api/console/?function=suggestions&query=paris)-->\r\n<h2>Response</h2>\r\n<p>A response to this call contains <a href=\"/api/getting-started/#response\">the common fields</a> which are standard for all Europeana API calls and the fields below which are specific for this call.</p>\r\n<table>\n<thead><tr>\n<th>Field </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr></thead>\n<tbody><tr>\n<td>items </td>\n<td> Array ([Item](/api/preview-suggestions/#item)) </td>\n<td> A collection of suggestion items.</td>\n</tr></tbody>\n</table>\n<h2>Item</h2>\r\n<p>Each item represents a recommendation for search that contains the submitted item.</p>\r\n<table>\n<thead><tr>\n<th>Field </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr></thead>\n<tbody>\n<tr>\n<td>term </td>\n<td> String </td>\n<td> Search suggestion.</td>\n</tr>\n<tr>\n<td>frequency </td>\n<td> Number </td>\n<td> Number of Europeana records that answer this suggestion.</td>\n</tr>\n<tr>\n<td>field </td>\n<td> String </td>\n<td> [Aggregated fields](/api/data-hierarchy/#aggregated-fields) where the term was found.</td>\n</tr>\n<tr>\n<td>query </td>\n<td> String </td>\n<td> [Search query](/api/query/) to search for the suggestion.</td>\n</tr>\n</tbody>\n</table>"
        teaser: '<p>Get autocompletion recommendation for search queries. This call returns a list of Europeana records that contain a query term in one of t</p>'
