        intro: null
        body: "<p>The MyEuropeana part of the API allows you accessing personal user data stored on MyEuropeana accounts.</p>\r\n<p>There are two methods to access MyEuropeana user data.</p>\r\n<p>To access data of a specific account you can use MyData methods which require <a href=\"http://labs.europeana.eu/api/preview-authentication/#user_authentication\">authentication using the public and private key of the user</a>.</p>\r\n<p>Applications that wish to access MyEuropeana data of a specific end-user on her behalf need to authenticate using the <a href=\"http://labs.europeana.eu/api/preview-authentication/#oauth2_authentication\">OAuth2 scheme</a> and to use MyEuropeana set of methods.</p>\r\n<h2>Profile</h2>\r\n<p>Retrieve your MyEuropeana profile, including statistics about user's activity. This call is read-only.</p>\r\n<p>GET http://beta.europeana.eu/v2/user/profile.json\r\nGET http://beta.europeana.eu/v2/mydata/profile.json</p>\r\n<h3>Response</h3>\r\n<p>Fields containing no data are not included in JSON response. We added description where needed.</p>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Field </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>email </td>\n<td> String </td>\n<td></td>\n</tr>\n<tr>\r\n<td>userName </td>\n<td> String </td>\n<td></td>\n</tr>\n<tr>\r\n<td>registrationDate </td>\n<td> String </td>\n<td> TBD (In timestamp format (Date.toLong))</td>\n</tr>\n<tr>\r\n<td>lastLogin </td>\n<td> String </td>\n<td> (In timestamp format (Date.toLong))</td>\n</tr>\n<tr>\r\n<td>firstName </td>\n<td> String </td>\n<td></td>\n</tr>\n<tr>\r\n<td>lastName </td>\n<td> String </td>\n<td></td>\n</tr>\n<tr>\r\n<td>company </td>\n<td> String </td>\n<td></td>\n</tr>\n<tr>\r\n<td>country </td>\n<td> String </td>\n<td></td>\n</tr>\n<tr>\r\n<td>phone </td>\n<td> String </td>\n<td></td>\n</tr>\n<tr>\r\n<td>address </td>\n<td> String </td>\n<td></td>\n</tr>\n<tr>\r\n<td>website </td>\n<td> String </td>\n<td></td>\n</tr>\n<tr>\r\n<td>fieldOfWork </td>\n<td> String </td>\n<td></td>\n</tr>\n<tr>\r\n<td>nrOfSavedItems </td>\n<td> Number </td>\n<td> The number of saved items</td>\n</tr>\n<tr>\r\n<td>nrOfSavedSearches </td>\n<td> Number </td>\n<td> The number of saved searches</td>\n</tr>\n<tr>\r\n<td>nrOfSocialTags </td>\n<td> Number </td>\n<td> The number of tags</td>\n</tr>\n</tbody>\n</table>\r\n<h2>Saved Items</h2>\r\n<p>Retrieve or modify saved items (favorites) at your MyEuropeana account.</p>\r\n<h3>Get</h3>\r\n<p>Retrieve saved items.</p>\r\n<p>GET http://beta.europeana.eu/v2/user/saveditem.json\r\nGET http://beta.europeana.eu/v2/mydata/saveditem.json</p>\r\n<h4>Request</h4>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Parameter </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>action </td>\n<td> String </td>\n<td> Action parameter (should be LIST for this call)</td>\n</tr>\n<tr>\r\n<td>europeanaID </td>\n<td> String </td>\n<td> (optional) The ID of a saved item</td>\n</tr>\n</tbody>\n</table>\r\n<h4>Response</h4>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Field </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>username </td>\n<td> String </td>\n<td></td>\n</tr>\n<tr>\r\n<td>items </td>\n<td> Array([SavedItem](http://labs.europeana.eu/api/preview-myeuropeana/saved_item)) </td>\n<td> Collection of saved items</td>\n</tr>\n</tbody>\n</table>\r\n<h4>SavedItem</h4>\r\n<p>Information about one saved item.</p>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Field </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>id </td>\n<td> Number </td>\n<td> The unique ID of this item</td>\n</tr>\n<tr>\r\n<td>europeanaID </td>\n<td> String </td>\n<td> [Europeana ID](http://labs.europeana.eu/api/preview-data-hierarchy/#identifying_records) of the item</td>\n</tr>\n<tr>\r\n<td>guid </td>\n<td> String </td>\n<td> Link to the item on Europeana Portal</td>\n</tr>\n<tr>\r\n<td>link </td>\n<td> String </td>\n<td> Link to the JSON representation of the item</td>\n</tr>\n<tr>\r\n<td>title </td>\n<td> String </td>\n<td></td>\n</tr>\n<tr>\r\n<td>edmPreview </td>\n<td> String </td>\n<td> Link to the content thumbnail, if available</td>\n</tr>\n<tr>\r\n<td>type </td>\n<td> String </td>\n<td> Media type of the record: IMAGE / VIDEO / TEXT / SOUND / 3D</td>\n</tr>\n<tr>\r\n<td>dateSaved </td>\n<td> String </td>\n<td> Creation date</td>\n</tr>\n</tbody>\n</table>\r\n<h3>Create</h3>\r\n<p>Creates a new saved item.</p>\r\n<p>POST http://beta.europeana.eu/v2/user/saveditem.json\r\nPOST http://beta.europeana.eu/v2/mydata/saveditem.json</p>\r\n<h4>Request</h4>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Parameter </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>action </td>\n<td> String </td>\n<td> Action parameter (should be CREATE for this call)</td>\n</tr>\n<tr>\r\n<td>europeanaid </td>\n<td> String </td>\n<td> TBD: (optional) check the existance of a specific saved item</td>\n</tr>\n</tbody>\n</table>\r\n<h3>Delete</h3>\r\n<p>Deletes a saved item.</p>\r\n<p>DELETE http://beta.europeana.eu/v2/user/saveditem.json\r\nDELETE http://beta.europeana.eu/v2/mydata/saveditem.json</p>\r\n<h4>Request</h4>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Parameter </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>action </td>\n<td> String </td>\n<td> Action parameter (should be DELETE for this call)</td>\n</tr>\n<tr>\r\n<td>itemid </td>\n<td> String </td>\n<td> The ID of the item to delete (use the IDs returned by LIST action)</td>\n</tr>\n<tr>\r\n<td>europeanaid </td>\n<td> String </td>\n<td> [Europeana ID](http://labs.europeana.eu/api/data-hierarchy/#identifying_records) of the record to delete (TBD)</td>\n</tr>\n</tbody>\n</table>\r\n<h2>Tags</h2>\r\n<p>Retrieve information about, create, or delete tags at MyEuropeana account.</p>\r\n<h3>Get</h3>\r\n<p>Get a tag.</p>\r\n<p>GET http://beta.europeana.eu/v2/user/tag.json\r\nGET http://beta.europeana.eu/v2/mydata/tag.json</p>\r\n<h4>Request</h4>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Parameter </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>action </td>\n<td> String </td>\n<td> Action parameter (should be LIST for this call)</td>\n</tr>\n<tr>\r\n<td>europeanaid </td>\n<td> String </td>\n<td></td>\n</tr>\n</tbody>\n</table>\r\n<h4>Response</h4>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Field </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>username </td>\n<td> String </td>\n<td></td>\n</tr>\n<tr>\r\n<td>items </td>\n<td> Array([Tag](http://labs.europeana.eu/api/preview-myeuropeana/tag)) </td>\n<td></td>\n</tr>\n</tbody>\n</table>\r\n<h4>Tag</h4>\r\n<p>Information about a single tag.</p>\r\n<p>TBD</p>\r\n<h3>Get Tag Cloud</h3>\r\n<h4>Request</h4>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Parameter </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>action </td>\n<td> String </td>\n<td> Action parameter (should be TAGCLOUD for this call)</td>\n</tr>\n</tbody>\n</table>\r\n<h4>Response</h4>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Field </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>username </td>\n<td> String </td>\n<td></td>\n</tr>\n<tr>\r\n<td>items </td>\n<td> Array([TagCloud](http://labs.europeana.eu/api/preview-myeuropeana/tagcloud)) </td>\n<td></td>\n</tr>\n</tbody>\n</table>\r\n<h4>TagCloud</h4>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Field </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>label </td>\n<td> String </td>\n<td> The tag name</td>\n</tr>\n<tr>\r\n<td>count </td>\n<td> Number </td>\n<td> Tag count</td>\n</tr>\n</tbody>\n</table>\r\n<h3>Create</h3>\r\n<p>Create a new tag.</p>\r\n<p>GET http://beta.europeana.eu/v2/user/tag.json\r\nGET http://beta.europeana.eu/v2/mydata/tag.json</p>\r\n<h4>Request</h4>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Parameter </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>action </td>\n<td> String </td>\n<td> Action parameter (should be CREATE for this call)</td>\n</tr>\n<tr>\r\n<td>europeanaid </td>\n<td> String </td>\n<td> TBD</td>\n</tr>\n<tr>\r\n<td>tag </td>\n<td> String </td>\n<td> The tag to add for this object</td>\n</tr>\n</tbody>\n</table>\r\n<h3>Delete</h3>\r\n<p>Delete a tag.</p>\r\n<p>DELETE http://beta.europeana.eu/v2/user/tag.json\r\nDELETE http://beta.europeana.eu/v2/mydata/tag.json</p>\r\n<h2>Request</h2>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Parameter </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>tagid </td>\n<td> String </td>\n<td> Delete by tagid (returned by LIST action)</td>\n</tr>\n<tr>\r\n<td>tag </td>\n<td> String </td>\n<td> Delete by tag name (can resut in deletion of many tags)</td>\n</tr>\n<tr>\r\n<td>europeanaid </td>\n<td> String </td>\n<td> Remove all the tags bound to this Europeana Record</td>\n</tr>\n</tbody>\n</table>\r\n<ul>\r\n<li>tag and europeanaid parameters can be used together, tagid works only as single selection parameter.</li>\r\n</ul>\r\n<h2>Saved Searches</h2>\r\n<p>Retrieve or modify saved searches in your MyEuropeana account</p>\r\n<h3>Get</h3>\r\n<p>Get saved searches.</p>\r\n<p>GET http://beta.europeana.eu/v2/user/savedsearch.json\r\nGET http://beta.europeana.eu/v2/mydata/savedsearch.json</p>\r\n<h3>Response</h3>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Field </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>username </td>\n<td> String </td>\n<td></td>\n</tr>\n<tr>\r\n<td>items </td>\n<td> Array([SavedSearch](http://labs.europeana.eu/api/preview-myeuropeana/savedsearch)) </td>\n<td> Collection of saved searches</td>\n</tr>\n</tbody>\n</table>\r\n<h3>SavedSearch</h3>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Field </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>id </td>\n<td> Number </td>\n<td> ID of the saved search</td>\n</tr>\n<tr>\r\n<td>query </td>\n<td> String </td>\n<td> Query executed by this saved search</td>\n</tr>\n<tr>\r\n<td>queryString </td>\n<td> String </td>\n<td> Complete query string of this saved search, including refinements and paging</td>\n</tr>\n<tr>\r\n<td>dateSaved </td>\n<td> Timestamp </td>\n<td> Creation date</td>\n</tr>\n</tbody>\n</table>\r\n<h3>Create</h3>\r\n<p>Create a new saved search. Read more on the search parameters in <a href=\"http://labs.europeana.eu/api/query/\">Query Syntax</a>.</p>\r\n<p>POST http://beta.europeana.eu/v2/user/savedsearch.json\r\nPOST http://beta.europeana.eu/v2/mydata/savedsearch.json</p>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Parameter </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>action </td>\n<td> String </td>\n<td> Action parameter (should be CREATE for this call)</td>\n</tr>\n<tr>\r\n<td>query </td>\n<td> String </td>\n<td> Main query parameter</td>\n</tr>\n<tr>\r\n<td>qf </td>\n<td> Array(String)</td>\n<td> [Refinements](http://labs.europeana.eu/api/query/#refinements) array</td>\n</tr>\n<tr>\r\n<td>start </td>\n<td> Number </td>\n<td> Start number for paging</td>\n</tr>\n</tbody>\n</table>\r\n<h3>Delete</h3>\r\n<p>Delete a saved search.</p>\r\n<p>DELETE http://beta.europeana.eu/v2/user/savedsearch.json\r\nDELETE http://beta.europeana.eu/v2/mydata/savedsearch.json</p>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Parameter </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>action </td>\n<td> String </td>\n<td> Action parameter (should be DELETE for this call)</td>\n</tr>\n<tr>\r\n<td>searchid </td>\n<td> String </td>\n<td> ID of the saved search (as returned by LIST action)</td>\n</tr>\n</tbody>\n</table>\r\n\r\n"
