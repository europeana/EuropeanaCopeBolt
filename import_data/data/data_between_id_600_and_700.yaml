        title: Authentication
        datatype: API
        intro: ''
        body: "<p>The Europeana API supports three kinds of user authentication that are used in three different application scenarios. To perform general API calls, like <a href=\"http://labs.europeana.eu/api/search\">search</a>, <a href=\"http://labs.europeana.eu/api/object\">object</a> or <a href=\"http://labs.europeana.eu/api/provider\">provider/collection</a>, which do not involve user-specific information, the most basic authentication scheme is used. For accessing user-specific data stored on MyEuropeana accounts using <a href=\"http://labs.europeana.eu/api/myeuropeana\">MyData</a> calls, a caller application is to be identified by the user credentials. Finally, for applications wishing to get 3rd party access on behalf of a registered user, OAuth2 authentication scheme is supported.</p>\r\n\r\n<h3>Basic Authentication</h3>\r\n\r\n  <p>This is the simplest form of authentication which does not involve accessing user-specific information. To perform a call using this authentication every API call must be provided a special authentication parameter <em>wskey</em>. This value of this parameter should be the public key that you got during the API user registration process. We use these keys to anonymously gather interesting statistics about API usage.</p>\r\n\r\n<h3>OAuth2 Authentication</h3>\r\n\r\n<p>For applications that wish to access MyEuropeana data of a specific end-user on his behalf, we use the standard <a href=\"http://oauth.net/2/\">OAuth2</a> authentication scheme. This scheme works by redirecting the application to a dedicated login page provided by the server and issuing to the application an authenticating token with a limited lifetime when the login is succesful. The token can be refreshed later on by the application and used in API calls which require a user token such as requesting a users profile.</p>\r\n\r\n<h4>\r\n  Step 1: Authorize\r\n  </h4>\r\n<p>The first step is to authorize your application to act on behalf of a specific end-user. For this you have to send the user to the <i>authorize</i> URL which will show a login page. Upon successful login, the user will be asked if your application can access his data on your behalf. The authorisation URL is constructed as follows:</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/oauth/authorize?client_id=CLIENT_ID&amp;redirect_uri=REDIRECT_URI&amp;response_type=code&amp;scope=SCOPE</p>\r\n</blockquote>\r\n\r\n<p>The <i>CLIENT_ID</i> is your public API key, the <i>REDIRECT_URI</i> is a urlencoded version of the URL you want to send the user to after a successful authorization and the <i>SCOPE</i> is the scope of the authorization. This can be either \"read\", \"write\" or \"read write\" (with a space in between).</p>\r\n\r\n<h4>\r\n  Step 2: Retrieve and refresh the token\r\n  </h4>\r\n\r\n<p>\r\n  When the user has logged in and authorized your application successfully, he will be send back to the REDIRECT_URI as provided in step 1. The Europeana API will append the <i>code</i> parameter to that URI. If your redirect URI is set as <i>domain.com/authorized</i> the user will be redirected to <i>domain.com/authorized?code=CODE</i> where <i>CODE</i> will be the code you need to pass to the token request to request or refresh a users' token. Make sure that your application stores or caches this code value. The token request has to be constructed as follows:\r\n  </p>\r\n\r\n<blockquote>\r\n<p>https://CLIENT_ID:PRIVATE_KEY@www.europeana.eu/api/oauth/token?grant_type=authorization_code&amp;code=CODE</p>\r\n</blockquote>\r\n\r\n  <p>Make sure your API's private key is present in the API call and that you replace <i>CODE</i> with the code obtained from step 1. If all has gone well, this API call will return a <i>access_token</i> field with the access token you can use to make API calls on behalf of this specific end-user. </p>\r\n  \r\n<h4>\r\n  Step 3: Making API calls on behalf of a user\r\n  </h4>\r\n  <p>With the <i>access_token</i> you can make API calls to the API on behalf of a specific end-user such as requesting someone's profile details:</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/user/profile.json?access_token=ACCESS_TOKEN</p>\r\n</blockquote>\r\n\r\n  <h4>\r\n    References\r\n  </h4>\r\n<p>There are many open source libraries available for various languages to help you implement this authentication scheme in your project. For more information, consult the <a href=\"http://oauth.net/2/\">OAuth2 reference page</a>. A simplified overview of the OAuth process can be <a href=\"https://aaronparecki.com/2012/07/29/2/oauth2-simplified#web-server-apps\">found here</a>.</p>\r\n"
        teaser: '<p>User authentication in the Europeana REST API</p>'
