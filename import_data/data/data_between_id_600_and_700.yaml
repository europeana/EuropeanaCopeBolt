        body: "<p>Translate a term to different languages and return a query string to use in the search API method. Right now this functionality is a wrapper around a Wikipedia API call.</p>\r\n<h2>Request</h2>\r\n<table>\n<thead><tr>\n<th>Parameter </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr></thead>\n<tbody>\n<tr>\n<td>wskey </td>\n<td> String </td>\n<td>Your API key</td>\n</tr>\n<tr>\n<td>languageCodes </td>\n<td> String </td>\n<td> The ISO language codes separated by commas or spaces</td>\n</tr>\n<tr>\n<td>term </td>\n<td> String </td>\n<td> The term to translate</td>\n</tr>\n</tbody>\n</table>\n<h2>Response</h2>\r\n<table>\n<thead><tr>\n<th>Name </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr></thead>\n<tbody>\n<tr>\n<td>translations </td>\n<td> Array </td>\n<td> A list of translations. Each translation contains two fields:<br>text: the text of the translation<br>languageCode: the ISO language code of the translation</td>\n</tr>\n<tr>\n<td>translatedQuery </td>\n<td> String </td>\n<td> A query string where each translations are concatenated by the boolean OR operator.</td>\n</tr>\n</tbody>\n</table>\n<h2>Example</h2>\r\n<p>Get the translations of Notre Dame</p>\r\n<p>http://beta.europeana.eu/v2/translateQuery.json?languageCodes=nl,en,hu&amp;wskey=xxxxxxxx&amp;term=notre%20dame</p>\r\n<p>It returns</p>\r\n<pre><code class=\"language-JavaScript\">{\r\n\"apikey\": \"xxxxxxxx\",\r\n\"action\": \"translateQuery.json\",\r\n\"success\": true,\r\n\"requestNumber\": 8957,\r\n\"translations\": [\r\n{\r\n\"text\": \"Notre-Dame\",\r\n\"languageCode\": \"nl\"\r\n},\r\n{\r\n\"text\": \"Notre Dame\",\r\n\"languageCode\": \"en\"\r\n},\r\n{\r\n\"text\": \"Notre Dame\",\r\n\"languageCode\": \"de\"\r\n}\r\n],\r\n\"translatedQuery\": \"Notre-Dame OR \\\"Notre Dame\\\"\"\r\n}\r\n</code></pre>\r\n<p>For background information see the blog post <a href=\"http://blog.europeana.eu/2014/08/improving-search-across-languages/\">Improving search across languages</a></p>\r\n\r\n"
