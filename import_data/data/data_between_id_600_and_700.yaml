        title: 'Newspapers API'
        datatype: API
        intro: 'A powerful (full text) REST API to search through and retrieve newspaper metadata.'
        body: "<p>This part of our documentation reflects a beta version of the Europeana Newspapers API which allows you to search on and retrieve metadata from around 3.5m newspapers issues. Around 2m of the newspapers have associated free text.</p>\r\n\r\n<h2>Newspapers API vs other APIs</h2>\r\n<p>The Newspapers API behaves slightly different than other Europeana APIs, part of the efforts in the Beta phase are to align all Europeana APIs as much as possible.</p>\r\n\r\n<h2>Beta phase</h2>\r\n\r\n<p>The Newspaper API is currently in a beta phase, which means that it currently requires a separate API key for authentication (see registration) and that the API specification may change during the beta phase (something we'll add to our <a href=\"/api/newspapers-changelog/\">changelog</a>). If you are interested in participating in our beta, please <a href=\"mailto:api@europeana.eu\">let us know</a>. We look forward to your feedback.</p>\r\n\r\n<h2>Terms of Use</h2>\r\n\r\n<p>Please see here our <a href=\"http://www.europeana.eu/portal/rights/api-terms-of-use.html\">Terms of Use</a>.</p>\r\n"
