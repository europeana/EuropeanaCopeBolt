        body: "<p>Retrieve a single record from the Europeana dataset. On the relation between EDM and records read <a href=\"http://labs.europeana.eu/api/data-hierarchy/#edm-and-records\">this</a>.</p>\r\n<blockquote>\r\n<p>http://www.europeana.eu/api/v2/record/[recordID].json</p>\r\n</blockquote>\r\n\r\n<h2>Request</h2>\r\n\r\n<table>\n<thead><tr>\n<th style=\"width: 96px;\">Parameter</th>\r\n            <th style=\"width: 77px;\">Datatype</th>\r\n            <th style=\"width: 230px;\">Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td style=\"width: 96px;\">recordID</td>\r\n            <td style=\"width: 77px;\">String</td>\r\n            <td style=\"width: 230px;\">\n<a href=\"http://labs.europeana.eu/api/data-hierarchy/#identifying-records\">Europeana ID</a> of the record to retrieve.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 96px;\">callback</td>\r\n            <td style=\"width: 77px;\">String</td>\r\n            <td style=\"width: 230px;\">Name of a <a href=\"http://labs.europeana.eu/api/search/#callback-function\">client side callback function</a>.</td>\r\n        </tr>\n</tbody>\n</table>\n<h2>Response</h2>\r\n\r\n<table>\n<thead><tr>\n<th style=\"width: 109px;\">Field</th>\r\n            <th style=\"width: 154px;\">Datatype</th>\r\n            <th style=\"width: 776px;\">Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td style=\"width: 109px;\">object</td>\r\n            <td style=\"width: 154px;\"><a href=\"#object\">Object</a></td>\r\n            <td style=\"width: 776px;\">The object representing the EDM metadata record. (see the note above)</td>\r\n        </tr>\n<tr>\n<td style=\"width: 109px;\">similarItems</td>\r\n            <td style=\"width: 154px;\">Array (<a href=\"http://labs.europeana.eu/api/search/#item\">item</a>)</td>\r\n            <td style=\"width: 776px;\">The collection of metadata records similar to the current one. Available when profile parameter value is set to **similar**. The structure of each record is the same as the structure of the items collection returned by the <a href=\"http://labs.europeana.eu/api/search\">search</a> method.</td>\r\n        </tr>\n</tbody>\n</table>\n<h3>object</h3>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>about</td>\r\n            <td>String</td>\r\n            <td>\n<a href=\"http://labs.europeana.eu/api/data-hierarchy/#identifying-records\">Europeana ID</a> of the returned object.</td>\r\n        </tr>\n<tr>\n<td>agents</td>\r\n            <td>Array (<a href=\"#edm-agent\">Agent</a>)</td>\r\n            <td>A collection of EDM Agent objects contextually related to the object. Find more in the EDM Definition.</td>\r\n        </tr>\n<tr>\n<td>aggregations</td>\r\n            <td>Array (<a href=\"#edm-aggregation\">Aggregation</a>)</td>\r\n            <td>A collection of EDM Aggregation objects related to the object. Find more in the EDM Definition.</td>\r\n        </tr>\n<tr>\n<td>concepts</td>\r\n            <td>Array (<a href=\"#edm-concept\">Concept</a>)</td>\r\n            <td>A collection of EDM Concept objects contextually related to the object. Find more in the EDM Definition.</td>\r\n        </tr>\n<tr>\n<td>country</td>\r\n            <td>Array (String)</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>europeanaAggregation</td>\r\n            <td>Array (<a href=\"#edm-EuropeanaAggregation\">EuropeanaAggregation</a>)</td>\r\n            <td>A collection of EDM Europeana Aggregation objects related to the object. Find more in the EDM Definition.</td>\r\n        </tr>\n<tr>\n<td>europeanaCollectionName</td>\r\n            <td>Array(String)</td>\r\n            <td>A collection of names of the datasets the object belongs to.</td>\r\n        </tr>\n<tr>\n<td>europeanaCompleteness</td>\r\n            <td>Number</td>\r\n            <td>A number between 0 and 10 representing the metadata quality of the object.</td>\r\n        </tr>\n<tr>\n<td>language</td>\r\n            <td>Array (String)</td>\r\n            <td>A singleton collection with the language of the object.</td>\r\n        </tr>\n<tr>\n<td>optOut</td>\r\n            <td>Boolean</td>\r\n            <td>Flag indicating whether the provider allowed retrieval of thumbnail of the record</td>\r\n        </tr>\n<tr>\n<td>places</td>\r\n            <td>Array (<a href=\"#Place\">Place</a>)</td>\r\n            <td>A collection of EDM Place objects contextually related to the object. Find more in the EDM Definition.</td>\r\n        </tr>\n<tr>\n<td>provider</td>\r\n            <td>Array(String)</td>\r\n            <td>A singleton collection with the name of the organization that delivered this object to Europeana.</td>\r\n        </tr>\n<tr>\n<td>providedCHOs</td>\r\n            <td>Array (<a href=\"#edm-ProvidedCHO\">ProvidedCHO</a>)</td>\r\n            <td>A collection of Provided Cultural Heritage Objects related to the record. Find more in the EDM Definition.</td>\r\n        </tr>\n<tr>\n<td>proxies</td>\r\n            <td>Array (<a href=\"#Proxy\">Proxy</a>)</td>\r\n            <td>A collection of proxy objects for Provided Cultural Heritage Objects. Find more in the EDM Definition.</td>\r\n        </tr>\n<tr>\n<td>timespans</td>\r\n            <td>Array (<a href=\"#TimeSpan\">TimeSpan</a>)</td>\r\n            <td>A collection of EDM TimeSpan objects contextually related to the object. Find more in the EDM Definition.</td>\r\n        </tr>\n<tr>\n<td>timestamp_created_epoch</td>\r\n            <td>Number</td>\r\n            <td>Unix time of the date when the object was created.</td>\r\n        </tr>\n<tr>\n<td>timestamp_update_epoch</td>\r\n            <td>Number</td>\r\n            <td>Unix time of the date when the object was last updated.</td>\r\n        </tr>\n<tr>\n<td>timestamp_created</td>\r\n            <td>String</td>\r\n            <td>ISO 8601 format of the date when the object was created.</td>\r\n        </tr>\n<tr>\n<td>timestamp_update</td>\r\n            <td>String</td>\r\n            <td>ISO 8601 format of the date when the object was last updated.</td>\r\n        </tr>\n<tr>\n<td>title</td>\r\n            <td>Array (String)</td>\r\n            <td>A collection with the main and alternative titles of the object.</td>\r\n        </tr>\n<tr>\n<td>type</td>\r\n            <td>String</td>\r\n            <td>The type of the object (see the TYPE facet)</td>\r\n        </tr>\n<tr>\n<td>year</td>\r\n            <td>Array (String)</td>\r\n            <td></td>\r\n        </tr>\n</tbody>\n</table>\n<h3>EDM Aggregation</h3>\r\n\r\n<p>An EDM Aggregation object. The set of resources related to a single cultural heritage object that collectively represent that object in Europeana. Such set consists of: all descriptions about the object that Europeana collects from (possibly different) content providers, including thumbnails and other forms of abstractions, as well as of the description of the object Europeana builds. Find more in the EDM Definition.</p>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Qualified Name</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>about</td>\r\n            <td>rdf:about</td>\r\n            <td>String</td>\r\n            <td>URI of the aggregation</td>\r\n        </tr>\n<tr>\n<td>edmDataProvider</td>\r\n            <td>edm:dataProvider</td>\r\n            <td>LangMap</td>\r\n            <td>The name or identifier of the data provider of the object (i.e. the organisation providing data to an aggregator).</td>\r\n        </tr>\n<tr>\n<td>edmIsShownBy</td>\r\n            <td>edm:isShownBy</td>\r\n            <td>String</td>\r\n            <td>The URL of a web view of the object.</td>\r\n        </tr>\n<tr>\n<td>edmIsShownAt</td>\r\n            <td>edm:isShownAt</td>\r\n            <td>String</td>\r\n            <td>The URL of a web view of the object in full information context.</td>\r\n        </tr>\n<tr>\n<td>edmObject</td>\r\n            <td>edm:object</td>\r\n            <td>String</td>\r\n            <td>The URL of a representation of the CHO which will be used for generating previews for use in the Europeana portal. This may be the same URL as edm:isShownBy.</td>\r\n        </tr>\n<tr>\n<td>edmProvider</td>\r\n            <td>edm:provider</td>\r\n            <td>LangMap</td>\r\n            <td>The name or identifier of the provider of the object (i.e. the organisation providing data directly to Europeana).</td>\r\n        </tr>\n<tr>\n<td>edmRights</td>\r\n            <td>edm:rights</td>\r\n            <td>LangMap</td>\r\n            <td>The rights statement that applies to the digital representation as given (for example) in edm:object or edm:isShownAt/By, when these resources are not provided with their own edm:rights.</td>\r\n        </tr>\n<tr>\n<td>edmUgc</td>\r\n            <td>edm:ugc</td>\r\n            <td>String</td>\r\n            <td>This is a mandatory property for objects that are user generated or user created that have been collected by crowdsourcing or project activity. The property is used to identify such content and can only take the value “true” (lower case).</td>\r\n        </tr>\n<tr>\n<td>dcRights</td>\r\n            <td>dc:rights</td>\r\n            <td>LangMap</td>\r\n            <td>Information about rights held in and over the resource.</td>\r\n        </tr>\n<tr>\n<td>hasView</td>\r\n            <td>edm:hasView</td>\r\n            <td>Array(String)</td>\r\n            <td>The URL of a web resource which is a digital representation of the CHO. This may be the source object itself in the case of a born digital cultural heritage object.</td>\r\n        </tr>\n<tr>\n<td>aggregatedCHO</td>\r\n            <td>edm:aggregatedcHO</td>\r\n            <td>String</td>\r\n            <td>The identifier of the source object e.g. the Mona Lisa itself. This could be a full linked open data URI or an internal identifier.</td>\r\n        </tr>\n<tr>\n<td>aggregates</td>\r\n            <td>ore:aggregates</td>\r\n            <td>Array(String)</td>\r\n            <td>This is a container element which includes all relevant information that otherwise cannot be mapped to another element in the ESE.</td>\r\n        </tr>\n<tr>\n<td>edmUnstored</td>\r\n            <td>edm:unstored</td>\r\n            <td>Array(String)</td>\r\n            <td>This property should not be used and is only included here for backward compatibility with ESE.</td>\r\n        </tr>\n<tr>\n<td>webResources</td>\r\n            <td>edm:WebResource</td>\r\n            <td>Array(<a href=\"#WebResource\">WebResource</a>)</td>\r\n            <td>Information Resources that have at least one Web Representation and at least a URI.</td>\r\n        </tr>\n</tbody>\n</table>\n<h3>EDM EuropeanaAggregation</h3>\r\n\r\n<p>An EDM Europeana Aggregation object. The set of resources related to a single cultural heritage object that collectively represent that object in Europeana. Such set consists of: all descriptions about the object that Europeana collects from (possibly different) content providers, including thumbnails and other forms of abstractions, as well as of the description of the object Europeana builds.</p>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Qualified Name</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>about</td>\r\n            <td>rdf:about</td>\r\n            <td>String</td>\r\n            <td>URI of the europeanaAggregation</td>\r\n        </tr>\n<tr>\n<td>webResources</td>\r\n            <td>edm:WebResources</td>\r\n            <td>Array (<a href=\"#WebResource\">WebResource</a>)</td>\r\n            <td>A collection of webResource objects</td>\r\n        </tr>\n<tr>\n<td>aggregatedcHO</td>\r\n            <td>edm:aggregatedcHO</td>\r\n            <td>String</td>\r\n            <td>The ID of the record corresponding to the CHO of this aggregation</td>\r\n        </tr>\n<tr>\n<td>aggregates</td>\r\n            <td>ore:aggregates</td>\r\n            <td>Array (String)</td>\r\n            <td>Aggregations, by definition, aggregate resources. The ore:aggregates relationship expresses that the object resource is a member of the set of aggregated resources of the subject (the Aggregation). This relationship between the Aggregation and its Aggregated Resources is thus more specific than a simple part/whole relationship, as expressed by dcterms:hasPart for example.</td>\r\n        </tr>\n<tr>\n<td>dcCreator</td>\r\n            <td>dc:creator</td>\r\n            <td>LangMap</td>\r\n            <td>A creator definitions. This field has always the value Europeana</td>\r\n        </tr>\n<tr>\n<td>edmLandingPage</td>\r\n            <td>edm:landingPage</td>\r\n            <td>String</td>\r\n            <td>This property captures the relation between an aggregation representing a cultural heritage object and the Web resource representing that object on the provider’s web site.</td>\r\n        </tr>\n<tr>\n<td>edmIsShownBy</td>\r\n            <td>edm:isShownBy</td>\r\n            <td>String</td>\r\n            <td>An unambiguous URL reference to the digital object on the provider’s web site in the best available resolution/quality.</td>\r\n        </tr>\n<tr>\n<td>edmHasView</td>\r\n            <td>edm:hasView</td>\r\n            <td>Array (string)</td>\r\n            <td>This property relates a ORE aggregation about a CHO with a web resource providing a view of that CHO. Examples of view are: a thumbnail, a textual abstract and a table of contents.</td>\r\n        </tr>\n<tr>\n<td>edmCountry</td>\r\n            <td>edm:country</td>\r\n            <td>LangMap</td>\r\n            <td>This is the name of the country in which the Provider is based or “Europe” in the case of Europe-wide projects.</td>\r\n        </tr>\n<tr>\n<td>edmLanguage</td>\r\n            <td>edm:language</td>\r\n            <td>LangMap</td>\r\n            <td>A language assigned to the resource with reference to the Provider.</td>\r\n        </tr>\n<tr>\n<td>edmRights</td>\r\n            <td>edm:rights</td>\r\n            <td>LangMap</td>\r\n            <td>Information about copyright of the digital object as specified by isShownBy and isShownAt.</td>\r\n        </tr>\n<tr>\n<td>edmPreview</td>\r\n            <td>edm:preview</td>\r\n            <td>String</td>\r\n            <td></td>\r\n        </tr>\n</tbody>\n</table>\n<h3>EDM ProvidedCHO</h3>\r\n\r\n<p>An EDM Provided CHO (Cultural Heritage Object) object. This class comprises the Cultural Heritage objects that Europeana collects descriptions about.</p>\r\n\r\n<table>\n<thead><tr>\n<th style=\"width: 90px;\">Field</th>\r\n            <th style=\"width: 134px;\">Qualified Name</th>\r\n            <th style=\"width: 174px;\">Datatype</th>\r\n            <th style=\"width: 635px;\">Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td style=\"width: 90px;\">about</td>\r\n            <td style=\"width: 134px;\">rdf:about</td>\r\n            <td style=\"width: 174px;\">String</td>\r\n            <td style=\"width: 635px;\">Defines the resource being described</td>\r\n        </tr>\n<tr>\n<td style=\"width: 90px;\">owlSameAs</td>\r\n            <td style=\"width: 134px;\">owl:sameAs</td>\r\n            <td style=\"width: 174px;\">Array (String)</td>\r\n            <td style=\"width: 635px;\">owl:sameAs links an individual to an individual. Such an owl:sameAs statement indicates that two URI references actually refer to the same thing: the individuals have the same \"identity\".</td>\r\n        </tr>\n</tbody>\n</table>\n<h3>EDM Proxy</h3>\r\n\r\n<p>ORE (Open Archives Initiative Object Reuse and Exchange) Proxy. Europeana uses proxies as place-holders for cultural heritage objects within aggregations (whether Europeana aggregations or not) to the end of making assertions about the corresponding cultural heritage objects while distinguishing the provenance of these assertions. This class is used to create aliases of cultural heritage objects to which descriptions are attached. This allows Europeana to keep track of provenance of descriptions. See chapter 6.1 Introducing proxies in the EDM primer.</p>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Qualified Name</th>\r\n            <th style=\"width: 123px;\">Datatype</th>\r\n            <th style=\"width: 600px;\">Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>about</td>\r\n            <td>rdf:about</td>\r\n            <td style=\"width: 123px;\">String</td>\r\n            <td style=\"width: 600px;\">Defines the resource being described</td>\r\n        </tr>\n<tr>\n<td>dcContributor</td>\r\n            <td>dc:contributor</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">An entity responsible for making contributions to the resource.</td>\r\n        </tr>\n<tr>\n<td>dcCoverage</td>\r\n            <td>dc:coverage</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">The spatial or temporal topic of the resource, the spatial applicability of the resource, or the jurisdiction under which the resource is relevant.</td>\r\n        </tr>\n<tr>\n<td>dcCreator</td>\r\n            <td>dc:creator</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">An entity primarily responsible for making the resource. This may be a person, organisation or a service.</td>\r\n        </tr>\n<tr>\n<td>dcDate</td>\r\n            <td>dc:date</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A point or period of time associated with an event in the lifecycle of the resource.</td>\r\n        </tr>\n<tr>\n<td>dcDescription</td>\r\n            <td>dc:description</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A description of the resource.</td>\r\n        </tr>\n<tr>\n<td>dcFormat</td>\r\n            <td>dc:format</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">The file format, physical medium or dimensions of the resource.</td>\r\n        </tr>\n<tr>\n<td>dcIdentifier</td>\r\n            <td>dc:identifier</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">An unambiguous reference to the resource within a given context.</td>\r\n        </tr>\n<tr>\n<td>dcLanguage</td>\r\n            <td>dc:language</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A language of the resource</td>\r\n        </tr>\n<tr>\n<td>dcPublisher</td>\r\n            <td>dc:publisher</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">An entity responsible for making the resource available. Examples of a publisher include a person, an organisation and a service.</td>\r\n        </tr>\n<tr>\n<td>dcRelation</td>\r\n            <td>dc:relation</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">The name or identifier of a related resource, generally used for other related CHOs. The recommended best practice is to identify the resource using a formal identification scheme.</td>\r\n        </tr>\n<tr>\n<td>dcRights</td>\r\n            <td>dc:rights</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">Name of the rights holder of the CHO or more general rights information. (Note that the controlled edm:rights property relates to the digital objects and applies to the edm:WebResource and/or edm:Aggregation).</td>\r\n        </tr>\n<tr>\n<td>dcSource</td>\r\n            <td>dc:source</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A related resource from which the described resource is derived in whole or in part, i.e. the source of the original CHO.</td>\r\n        </tr>\n<tr>\n<td>dcSubject</td>\r\n            <td>dc:subject</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">The topic of the resource.</td>\r\n        </tr>\n<tr>\n<td>dcTitle</td>\r\n            <td>dc:title</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A name given to the resource. Typically, a Title will be a name by which the resource is formally known.</td>\r\n        </tr>\n<tr>\n<td>dcType</td>\r\n            <td>dc:type</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">The nature or genre of the resource. Type includes terms describing general categories, functions, genres, or aggregation levels for content.</td>\r\n        </tr>\n<tr>\n<td>dctermsAlternative</td>\r\n            <td>dcterms:alternative</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">An alternative name for the resource. This can be any form of the title that is used as a substitute or an alternative to the formal title of the resource including abbreviations or translations of the title.</td>\r\n        </tr>\n<tr>\n<td>dctermsConformsTo</td>\r\n            <td>dcterms:conformsTo</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">An established standard to which the described resource conforms.</td>\r\n        </tr>\n<tr>\n<td>dctermsCreated</td>\r\n            <td>dcterms:created</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">Date of creation of the resource.</td>\r\n        </tr>\n<tr>\n<td>dctermsExtent</td>\r\n            <td>dcterms:extent</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">The size or duration of the resource.</td>\r\n        </tr>\n<tr>\n<td>dctermsHasFormat</td>\r\n            <td>dcterms:hasFormat</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A related resource that is substantially the same as the pre-existing described resource, but in another format.</td>\r\n        </tr>\n<tr>\n<td>dctermsHasPart</td>\r\n            <td>dcterms:hasPart</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A related resource that is included either physically or logically in the described resource.</td>\r\n        </tr>\n<tr>\n<td>dctermsHasVersion</td>\r\n            <td>dcterms:hasVersion</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A related resource that is a version, edition, or adaptation of the described resource. Changes in version imply substantive changes in content rather than differences in format.</td>\r\n        </tr>\n<tr>\n<td>dctermsIsFormatOf</td>\r\n            <td>dcterms:isFormatOf</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A related resource that is substantially the same as the described resource, but in another format.</td>\r\n        </tr>\n<tr>\n<td>dctermsIsPartOf</td>\r\n            <td>dcterms:isPartOf</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A related resource in which the described resource is physically or logically included.</td>\r\n        </tr>\n<tr>\n<td>dctermsIsReferencedBy</td>\r\n            <td>dcterms:isReferencedBy</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A related resource that references, cites, or otherwise points to the described resource.</td>\r\n        </tr>\n<tr>\n<td>dctermsIsReplacedBy</td>\r\n            <td>dcterms:isReplacedBy</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A related resource that supplants, displaces, or supersedes the described resource.</td>\r\n        </tr>\n<tr>\n<td>dctermsIsRequiredBy</td>\r\n            <td>dcterms:isRequiredBy</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A related resource that requires the described resource to support its function, delivery or coherence.</td>\r\n        </tr>\n<tr>\n<td>dctermsIssued</td>\r\n            <td>dcterms:issued</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">Date of formal issuance (e.g., publication) of the resource.</td>\r\n        </tr>\n<tr>\n<td>dctermsIsVersionOf</td>\r\n            <td>dcterms:isVersionOf</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A related resource of which the described resource is a version, edition, or adaptation. Changes in version imply substantive changes in content rather than differences in format.</td>\r\n        </tr>\n<tr>\n<td>dctermsMedium</td>\r\n            <td>dcterms:medium</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">The material or physical carrier of the resource.</td>\r\n        </tr>\n<tr>\n<td>dctermsProvenance</td>\r\n            <td>dcterms:provenance</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A statement of any changes in ownership and custody of the resource since its creation that are significant for its authenticity, integrity and interpretation. This may include a description of any changes successive custodians made to the resource.</td>\r\n        </tr>\n<tr>\n<td>dctermsReferences</td>\r\n            <td>dcterms:references</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A related resource that is referenced, cited, or otherwise pointed to by the described resource.</td>\r\n        </tr>\n<tr>\n<td>dctermsReplaces</td>\r\n            <td>dcterms:replaces</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A related resource that is supplanted, displaced, or superseded by the described resource.</td>\r\n        </tr>\n<tr>\n<td>dctermsRequires</td>\r\n            <td>dcterms:requires</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">A related resource that is required by the described resource to support its function, delivery or coherence.</td>\r\n        </tr>\n<tr>\n<td>dctermsSpatial</td>\r\n            <td>dcterms:spatial</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">Spatial characteristics of the resource.</td>\r\n        </tr>\n<tr>\n<td>dctermsTOC</td>\r\n            <td>dcterms:tableOfContents</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">Table Of Contents. A list of subunits of the resource.</td>\r\n        </tr>\n<tr>\n<td>dctermsTemporal</td>\r\n            <td>dcterms:temporal</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">Temporal characteristics of the resource.</td>\r\n        </tr>\n<tr>\n<td>edmCurrentLocation</td>\r\n            <td>edm:currentLocation</td>\r\n            <td style=\"width: 123px;\">String</td>\r\n            <td style=\"width: 600px;\">The geographic location and/or name of the repository, building, site, or other entity whose boundaries presently include the resource.</td>\r\n        </tr>\n<tr>\n<td>edmHasMet</td>\r\n            <td>edm:hasMet</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">edm:hasMet relates a resource with the objects or phenomena that have happened to or have happened together with the resource under consideration. We can abstractly think of history and the present as a series of “meetings” between people and other things in space-time. Therefore we name this relationship as the things the object “has met” in the course of its existence. These meetings are events in the proper sense, in which other people and things participate in any role.</td>\r\n        </tr>\n<tr>\n<td>edmHasType</td>\r\n            <td>edm:hasType</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">This property relates a resource with the concepts it belongs to in a suitable type system such as MIME or any thesaurus that captures categories of objects in a given field (e.g., the “Objects” facet in Getty’s Art and Architecture Thesaurus). It does not capture aboutness.</td>\r\n        </tr>\n<tr>\n<td>edmIncorporates</td>\r\n            <td>edm:incorporates</td>\r\n            <td style=\"width: 123px;\">Array (String)</td>\r\n            <td style=\"width: 600px;\">This property captures the use of some resource to add value to another resource. Such resources may be nested, such as performing a theater play text, and then recording the performance, or creating an artful edition of a collection of poems or just aggregating various poems in an anthology.</td>\r\n        </tr>\n<tr>\n<td>edmIsDerivativeOf</td>\r\n            <td>edm:isDerivativeOf</td>\r\n            <td style=\"width: 123px;\">Array (String)</td>\r\n            <td style=\"width: 600px;\">This property captures a narrower notion of derivation than edm:isSimilarTo, in the sense that it relates a resource to another one, obtained by reworking, reducing, expanding, parts or the whole contents of the former, and possibly adding some minor parts.</td>\r\n        </tr>\n<tr>\n<td>edmIsNextInSequence</td>\r\n            <td>edm:isNextInSequence</td>\r\n            <td style=\"width: 123px;\">String</td>\r\n            <td style=\"width: 600px;\">edm:isNextInSequence relates two resources S and R that are ordered parts of the same resource A, and such that S comes immediately after R in the order created by their being parts of A.</td>\r\n        </tr>\n<tr>\n<td>edmIsRelatedTo</td>\r\n            <td>edm:isRelatedTo</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">edm:isRelatedTo is the most general contextual property in EDM. Contextual properties have typically to do either with the things that have happened to or together with the object under consideration, or what the object refers to by its shape, form or features in a figural or encoded form.</td>\r\n        </tr>\n<tr>\n<td>edmIsRepresentationOf</td>\r\n            <td>edm:isRepresentationOf</td>\r\n            <td style=\"width: 123px;\">String</td>\r\n            <td style=\"width: 600px;\">This property associates a resource to another resource that it represents.</td>\r\n        </tr>\n<tr>\n<td>edmIsSimilarTo</td>\r\n            <td>edm:isSimilarTo</td>\r\n            <td style=\"width: 123px;\">Array (String)</td>\r\n            <td style=\"width: 600px;\">The most generic derivation property, covering also the case of questionable derivation. Is Similar To asserts that parts of the contents of one resource exhibit common features with respect to ideas, shapes, structures, colors, words, plots, topics with the contents of the related resource.</td>\r\n        </tr>\n<tr>\n<td>edmIsSuccessorOf</td>\r\n            <td>edm:isSuccessorOf</td>\r\n            <td style=\"width: 123px;\">Array (String)</td>\r\n            <td style=\"width: 600px;\">This property captures the relation between the continuation of a resource and that resource. This applies to a story, a serial, a journal etc. No content of the successor resource is identical or has a similar form with that of the precursor. The similarity is only in the context, subjects and figures of a plot. Successors typically form part of a common whole – such as a trilogy, a journal, etc.</td>\r\n        </tr>\n<tr>\n<td>edmRealizes</td>\r\n            <td>edm:realizes</td>\r\n            <td style=\"width: 123px;\">Array (String)</td>\r\n            <td style=\"width: 600px;\">This property describes a relation between a physical thing and the information resource that is contained in it, visible at it or otherwise carried by it, if applicable.</td>\r\n        </tr>\n<tr>\n<td>edmType</td>\r\n            <td>edm:type</td>\r\n            <td style=\"width: 123px;\">String</td>\r\n            <td style=\"width: 600px;\">The Europeana material type of the resource. All digital objects in Europeana have to be classified as one of the five Europeana material types using upper case letters: TEXT, IMAGE, SOUND, VIDEO or 3D.</td>\r\n        </tr>\n<tr>\n<td>edmRights</td>\r\n            <td>edm:rights</td>\r\n            <td style=\"width: 123px;\">LangMap</td>\r\n            <td style=\"width: 600px;\">Information about copyright of the digital object as specified by isShownBy and isShownAt.</td>\r\n        </tr>\n<tr>\n<td>edmWasPresentAt</td>\r\n            <td>edm:wasPresentAt</td>\r\n            <td style=\"width: 123px;\">Array (String)</td>\r\n            <td style=\"width: 600px;\">This property associates the people, things or information resources with an event at which they were present.</td>\r\n        </tr>\n<tr>\n<td>europeanaProxy</td>\r\n            <td></td>\r\n            <td style=\"width: 123px;\">Boolean</td>\r\n            <td style=\"width: 600px;\">Flag whether the proxy is an Europeana proxy. See chapter 6.2 Europeana proxies and data enrichment in the EDM primer</td>\r\n        </tr>\n<tr>\n<td>proxyFor</td>\r\n            <td>ore:proxyFor</td>\r\n            <td style=\"width: 123px;\">String</td>\r\n            <td style=\"width: 600px;\">Proxy objects are used to represent a resource as it is aggregated in a particular aggregation. The ore:proxyFor relationship is used to link the proxy to the aggregated resource it is a proxy for. The subject of the relationship is a proxy object, and the object of the relationship is the aggregated resource.</td>\r\n        </tr>\n<tr>\n<td>proxyIn</td>\r\n            <td>ore:proxyIn</td>\r\n            <td style=\"width: 123px;\">Array (String)</td>\r\n            <td style=\"width: 600px;\">Proxy objects must also link to the aggregation in which the resource being proxied is aggregated. The ore:proxyIn relationship is used for this purpose. The subject of the relationship is a proxy object, and the object of the relationship is the aggregation.</td>\r\n        </tr>\n</tbody>\n</table>\n<h3>EDM WebResource</h3>\r\n\r\n<p>An EDM WebResource object.</p>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Qualified Name</th>\r\n            <th style=\"width: 158px;\">Datatype</th>\r\n            <th style=\"width: 488px;\">Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>about</td>\r\n            <td>rdf:about</td>\r\n            <td style=\"width: 158px;\">String</td>\r\n            <td style=\"width: 488px;\">URI of the webResource</td>\r\n        </tr>\n<tr>\n<td>webResourceDcRights</td>\r\n            <td>dc:rights</td>\r\n            <td style=\"width: 158px;\">LangMap</td>\r\n            <td style=\"width: 488px;\">Free text information about the rights in this object.</td>\r\n        </tr>\n<tr>\n<td>webResourceEdmRights</td>\r\n            <td>edm:rights</td>\r\n            <td style=\"width: 158px;\">LangMap</td>\r\n            <td style=\"width: 488px;\">The value in this element will indicate the usage and access rights that apply to this digital representation. The rights statement specified at the level of the web resource will ‘override’ the statement specified at the level of the aggregation. The value in this element is a URI taken from the set of those defined for use in Europeana. A list of these can be found at <a href=\"http://pro.europeana.eu/web/available-rights-statements\">http://pro.europeana.eu/web/available-rights-statements</a>.</td>\r\n        </tr>\n<tr>\n<td>dcDescription</td>\r\n            <td>dc:description</td>\r\n            <td style=\"width: 158px;\">LangMap</td>\r\n            <td style=\"width: 488px;\">An account or description of this digital representation.</td>\r\n        </tr>\n<tr>\n<td>dcFormat</td>\r\n            <td>dc:format</td>\r\n            <td style=\"width: 158px;\">LangMap</td>\r\n            <td style=\"width: 488px;\">The file format, physical medium or dimensions of the resource.</td>\r\n        </tr>\n<tr>\n<td>dcSource</td>\r\n            <td>dc:source</td>\r\n            <td style=\"width: 158px;\">LangMap</td>\r\n            <td style=\"width: 488px;\">A related resource from which the web resource is derived in whole or in part.</td>\r\n        </tr>\n<tr>\n<td>dctermsExtent</td>\r\n            <td>dcterms:extent</td>\r\n            <td style=\"width: 158px;\">LangMap</td>\r\n            <td style=\"width: 488px;\">The size or duration of the digital resource.</td>\r\n        </tr>\n<tr>\n<td>dctermsIssued</td>\r\n            <td>dcterms:issued</td>\r\n            <td style=\"width: 158px;\">LangMap</td>\r\n            <td style=\"width: 488px;\">Date of formal issuance (e.g., publication) of the resource.</td>\r\n        </tr>\n<tr>\n<td>dctermsConformsTo</td>\r\n            <td>dcterms:conformsTo</td>\r\n            <td style=\"width: 158px;\">LangMap</td>\r\n            <td style=\"width: 488px;\">An established standard to which the web resource conforms.</td>\r\n        </tr>\n<tr>\n<td>dctermsCreated</td>\r\n            <td>dcterms:created</td>\r\n            <td style=\"width: 158px;\">LangMap</td>\r\n            <td style=\"width: 488px;\">Date of creation of the web resource.</td>\r\n        </tr>\n<tr>\n<td>dctermsIsFormatOf</td>\r\n            <td>dcterms:isFormatOf</td>\r\n            <td style=\"width: 158px;\">LangMap</td>\r\n            <td style=\"width: 488px;\">A related resource that is substantially the same as the described resource, but in another format.</td>\r\n        </tr>\n<tr>\n<td>dctermsHasPart</td>\r\n            <td>dcterms:hasPart</td>\r\n            <td style=\"width: 158px;\">LangMap</td>\r\n            <td style=\"width: 488px;\">A related resource that is included either physically or logically in the web resource.</td>\r\n        </tr>\n<tr>\n<td>isNextInSequence</td>\r\n            <td>edm:isNextInSequence</td>\r\n            <td style=\"width: 158px;\">String</td>\r\n            <td style=\"width: 488px;\">Where one CHO has several web resources, shown by multiple instances of the edm:hasView property on the ore:Aggregation this property can be used to show the sequence of the objects. Each web resource (apart from the first in the sequence) should use this property to give the URI of the preceding resource in the sequence.</td>\r\n        </tr>\n<tr>\n<td>edmCodecName</td>\r\n            <td>edm:codecName</td>\r\n            <td style=\"width: 158px;\">String</td>\r\n            <td style=\"width: 488px;\">The name of a device or computer program capable of encoding or decoding a digital data stream or signal, e.g. h264</td>\r\n        </tr>\n<tr>\n<td>ebucoreHasMimeType</td>\r\n            <td>ebucore:hasMimeType</td>\r\n            <td style=\"width: 158px;\">String</td>\r\n            <td style=\"width: 488px;\">The main MIME type as defined by IANA: e.g. image/jpeg</td>\r\n        </tr>\n<tr>\n<td>ebucoreFileByteSize</td>\r\n            <td>ebucore:fileByteSize</td>\r\n            <td style=\"width: 158px;\">Integer</td>\r\n            <td style=\"width: 488px;\">The size of a media file in bytes</td>\r\n        </tr>\n<tr>\n<td>duration</td>\r\n            <td>ebucore:duration</td>\r\n            <td style=\"width: 158px;\">String</td>\r\n            <td style=\"width: 488px;\">The duration of a media file in ms</td>\r\n        </tr>\n<tr>\n<td>ebucoreWidth</td>\r\n            <td>ebucore:width</td>\r\n            <td style=\"width: 158px;\">Integer</td>\r\n            <td style=\"width: 488px;\">The width of a media file in pixels</td>\r\n        </tr>\n<tr>\n<td>ebucoreHeight</td>\r\n            <td>ebucore:height</td>\r\n            <td style=\"width: 158px;\">Integer</td>\r\n            <td style=\"width: 488px;\">The height of a media file in pixels</td>\r\n        </tr>\n<tr>\n<td>edmSpatialResolution</td>\r\n            <td>edm:spatialResolution</td>\r\n            <td style=\"width: 158px;\">String</td>\r\n            <td style=\"width: 488px;\">The spatial resolution of a media resource</td>\r\n        </tr>\n<tr>\n<td>ebucoreSampleSize</td>\r\n            <td>ebucore:sampleSize</td>\r\n            <td style=\"width: 158px;\">String</td>\r\n            <td style=\"width: 488px;\">The size of an audio sample in bits. Also called bit depth</td>\r\n        </tr>\n<tr>\n<td>ebucoreSampleRate</td>\r\n            <td>ebucore:sampleRate</td>\r\n            <td style=\"width: 158px;\">String</td>\r\n            <td style=\"width: 488px;\">The frequency at which audio is sampled per second. Also called sampling rate</td>\r\n        </tr>\n<tr>\n<td>ebucoreBitRate</td>\r\n            <td>ebucore:bitRate</td>\r\n            <td style=\"width: 158px;\">String</td>\r\n            <td style=\"width: 488px;\">To provide the bitrate at which the MediaResource can be played in kilobits/second</td>\r\n        </tr>\n<tr>\n<td>ebucoreFrameRate</td>\r\n            <td>ebucore:frameRate</td>\r\n            <td style=\"width: 158px;\">String</td>\r\n            <td style=\"width: 488px;\">The frame rate of the video signal in frame per second</td>\r\n        </tr>\n<tr>\n<td>edmHasColorSpace</td>\r\n            <td>edm:hasColorSpace</td>\r\n            <td style=\"width: 158px;\">String</td>\r\n            <td style=\"width: 488px;\">Whether an image is a coloured image</td>\r\n        </tr>\n<tr>\n<td>ebucoreOrientation</td>\r\n            <td>ebucore:orientation</td>\r\n            <td style=\"width: 158px;\">String</td>\r\n            <td style=\"width: 488px;\">The orientation of a Document or an Image i.e. landscape or portrait</td>\r\n        </tr>\n<tr>\n<td>ebucoreAudioChannelNumber</td>\r\n            <td>ebucore:audioChannelNumber</td>\r\n            <td style=\"width: 158px;\">String</td>\r\n            <td style=\"width: 488px;\">The total number of audio channels contained in the MediaResource</td>\r\n        </tr>\n</tbody>\n</table>\n<h3>Contextual resources</h3>\r\n\r\n<h4>EDM Agent</h4>\r\n\r\n<p>An EDM Agent object. This EDM Agent class comprises people, either individually or in groups, who have the potential to perform intentional actions for which they can be held responsible. Find more in the EDM Definition.</p>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Qualified Name</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>about</td>\r\n            <td>rdf:about</td>\r\n            <td>String</td>\r\n            <td>The URI of the object, usually a DBpedia URL.</td>\r\n        </tr>\n<tr>\n<td>prefLabel</td>\r\n            <td>skos:prefLabel</td>\r\n            <td>LangMap</td>\r\n            <td>The preferred form of the name of the agent.</td>\r\n        </tr>\n<tr>\n<td>altLabel</td>\r\n            <td>skos:altLabel</td>\r\n            <td>LangMap</td>\r\n            <td>Alternative forms of the name of the agent.</td>\r\n        </tr>\n<tr>\n<td>hiddenLabel</td>\r\n            <td>skos:hiddenLabel</td>\r\n            <td>LangMap</td>\r\n            <td>SKOS hidden lexical label. (Accessible to text-based indexing and search applications, but not visible otherwise)</td>\r\n        </tr>\n<tr>\n<td>note</td>\r\n            <td>skos:note</td>\r\n            <td>LangMap</td>\r\n            <td>A note about the agent e.g. biographical notes.</td>\r\n        </tr>\n<tr>\n<td>begin</td>\r\n            <td>edm:begin</td>\r\n            <td>LangMap</td>\r\n            <td>The date the agent was born/established.</td>\r\n        </tr>\n<tr>\n<td>end</td>\r\n            <td>edm:end</td>\r\n            <td>LangMap</td>\r\n            <td>The date the agent died/terminated.</td>\r\n        </tr>\n<tr>\n<td>edmWasPresentAt</td>\r\n            <td>edm:wasPresentAt</td>\r\n            <td>Array(String)</td>\r\n            <td>Consult the EDM Definition.</td>\r\n        </tr>\n<tr>\n<td>edmHasMet</td>\r\n            <td>edm:hasMet</td>\r\n            <td>LangMap</td>\r\n            <td>Reference to another entity which the agent has “met” in a broad sense. For example a reference to a Place class.</td>\r\n        </tr>\n<tr>\n<td>edmIsRelatedTo</td>\r\n            <td>edm:isRelatedTo</td>\r\n            <td>LangMap</td>\r\n            <td>Reference to other entities, particularly other agents, with whom the agent is related in a generic sense.</td>\r\n        </tr>\n<tr>\n<td>owlSameAs</td>\r\n            <td>owl:sameAs</td>\r\n            <td>Array(String)</td>\r\n            <td>Another URI of the same agent.</td>\r\n        </tr>\n<tr>\n<td>foafName</td>\r\n            <td>foaf:name</td>\r\n            <td>LangMap</td>\r\n            <td>The name of the agent as a simple textual string.</td>\r\n        </tr>\n<tr>\n<td>dcDate</td>\r\n            <td>dc:date</td>\r\n            <td>LangMap</td>\r\n            <td>A significant date associated with the agent.</td>\r\n        </tr>\n<tr>\n<td>dcIdentifier</td>\r\n            <td>dc:identifier</td>\r\n            <td>LangMap</td>\r\n            <td>An identifier of the agent.</td>\r\n        </tr>\n<tr>\n<td>rdaGr2DateOfBirth</td>\r\n            <td>rdaGr2:dateOfBirth</td>\r\n            <td>LangMap</td>\r\n            <td>The date the agent (person) was born.</td>\r\n        </tr>\n<tr>\n<td>rdaGr2DateOfDeath</td>\r\n            <td>rdaGr2:dateOfDeath</td>\r\n            <td>LangMap</td>\r\n            <td>The date the agent (person) died.</td>\r\n        </tr>\n<tr>\n<td>rdaGr2DateOfEstablishment</td>\r\n            <td>rdaGr2:dateOfEstablishment</td>\r\n            <td>LangMap</td>\r\n            <td>The date on which the agent (corporate body) was established or founded.</td>\r\n        </tr>\n<tr>\n<td>rdaGr2DateOfTermination</td>\r\n            <td>rdaGr2:dateOfTermination</td>\r\n            <td>LangMap</td>\r\n            <td>The date on which the agent (corporate body) was terminated or dissolved.</td>\r\n        </tr>\n<tr>\n<td>rdaGr2Gender</td>\r\n            <td>rdaGr2:gender</td>\r\n            <td>LangMap</td>\r\n            <td>The gender with which the agent identifies.</td>\r\n        </tr>\n<tr>\n<td>rdaGr2ProfessionOrOccupation</td>\r\n            <td>rdaGr2:professionOrOccupation</td>\r\n            <td>LangMap</td>\r\n            <td>The profession or occupation in which the agent works or has worked.</td>\r\n        </tr>\n<tr>\n<td>rdaGr2BiographicalInformation</td>\r\n            <td>rdaGr2:biographicalInformation</td>\r\n            <td>LangMap</td>\r\n            <td>Information pertaining to the life or history of the agent.</td>\r\n        </tr>\n</tbody>\n</table>\n<h4>EDM Concept</h4>\r\n\r\n<p>A <a href=\"http://www.w3.org/2004/02/skos/\">SKOS</a> Concept. A SKOS concept can be viewed as an idea or notion; a unit of thought. All elements of this class belong to the skos namespace.</p>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Qualified Name</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>about</td>\r\n            <td>rdf:about</td>\r\n            <td>String</td>\r\n            <td>Defines the resource being described</td>\r\n        </tr>\n<tr>\n<td>prefLabel</td>\r\n            <td>skos:prefLabel</td>\r\n            <td>LangMap</td>\r\n            <td>The preferred form of the name of the concept.</td>\r\n        </tr>\n<tr>\n<td>altLabel</td>\r\n            <td>skos:altLabel</td>\r\n            <td>LangMap</td>\r\n            <td>Alternative forms of the name of the concept.</td>\r\n        </tr>\n<tr>\n<td>hiddenLabel</td>\r\n            <td>skos:hiddenLabel</td>\r\n            <td>LangMap</td>\r\n            <td>A hidden lexical label, represented by means of the skos:hiddenLabel property, is a lexical label for a resource, where a KOS designer would like that character string to be accessible to applications performing text-based indexing and search operations, but would not like that label to be visible otherwise.</td>\r\n        </tr>\n<tr>\n<td>note</td>\r\n            <td>skos:note</td>\r\n            <td>LangMap</td>\r\n            <td>Information relating to the concept.</td>\r\n        </tr>\n<tr>\n<td>broader</td>\r\n            <td>skos:broader</td>\r\n            <td>Array(String)</td>\r\n            <td>The identifier of a broader concept in the same thesaurus or controlled vocabulary.</td>\r\n        </tr>\n<tr>\n<td>narrower</td>\r\n            <td>skos:narrower</td>\r\n            <td>Array(String)</td>\r\n            <td>The identifier of a narrower concept.</td>\r\n        </tr>\n<tr>\n<td>related</td>\r\n            <td>skos:related</td>\r\n            <td>Array(String)</td>\r\n            <td>The identifier of a related concept.</td>\r\n        </tr>\n<tr>\n<td>broadMatch</td>\r\n            <td>skos:broadMatch</td>\r\n            <td>Array(String)</td>\r\n            <td>The identifier of a broader matching concepts from other concept schemes.</td>\r\n        </tr>\n<tr>\n<td>narrowMatch</td>\r\n            <td>skos:narrowMatch</td>\r\n            <td>Array(String)</td>\r\n            <td>The identifier of a narrower matching concepts from other concept schemes.</td>\r\n        </tr>\n<tr>\n<td>exactMatch</td>\r\n            <td>skos:exactMatch</td>\r\n            <td>Array(String)</td>\r\n            <td>The identifier of exactly matching concepts from other concept schemes.</td>\r\n        </tr>\n<tr>\n<td>relatedMatch</td>\r\n            <td>skos:relatedMatch</td>\r\n            <td>Array(String)</td>\r\n            <td>The identifier of a related matching concepts from other concept schemes.</td>\r\n        </tr>\n<tr>\n<td>closeMatch</td>\r\n            <td>skos:closeMatch</td>\r\n            <td>Array(String)</td>\r\n            <td>The identifier of close matching concepts from other concept schemes.</td>\r\n        </tr>\n<tr>\n<td>notation</td>\r\n            <td>skos:skosnotation</td>\r\n            <td>LangMap</td>\r\n            <td>The notation in which the concept is represented. This may not be words in natural language for some knowledge organisation systems e.g. algebra.</td>\r\n        </tr>\n<tr>\n<td>inScheme</td>\r\n            <td>skos:inScheme</td>\r\n            <td>Array(String)</td>\r\n            <td>The URI of a concept scheme.</td>\r\n        </tr>\n</tbody>\n</table>\n<h4>EDM Place</h4>\r\n\r\n<p>An EDM Place object - \"extent in space, in particular on the surface of the earth, in the pure sense of physics: independent from temporal phenomena and matter\" (CIDOC CRM).</p>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Qualified Name</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>about</td>\r\n            <td>rdf:about</td>\r\n            <td>String</td>\r\n            <td>Defines the resource being described</td>\r\n        </tr>\n<tr>\n<td>prefLabel</td>\r\n            <td>skos:prefLabel</td>\r\n            <td>LangMap</td>\r\n            <td>The preferred form of the name of the place.</td>\r\n        </tr>\n<tr>\n<td>altLabel</td>\r\n            <td>skos:altLabel</td>\r\n            <td>LangMap</td>\r\n            <td>Alternative forms of the name of the place.</td>\r\n        </tr>\n<tr>\n<td>hiddenLabel</td>\r\n            <td>skos:hiddenLabel</td>\r\n            <td>LangMap</td>\r\n            <td>A hidden lexical label, represented by means of the skos:hiddenLabel property, is a lexical label for a resource, where a KOS designer would like that character string to be accessible to applications performing text-based indexing and search operations, but would not like that label to be visible otherwise.</td>\r\n        </tr>\n<tr>\n<td>note</td>\r\n            <td>skos:note</td>\r\n            <td>LangMap</td>\r\n            <td>Information relating to the place.</td>\r\n        </tr>\n<tr>\n<td>isPartOf</td>\r\n            <td>dcterms:isPartOf</td>\r\n            <td>LangMap</td>\r\n            <td>Reference to a place that the described place is part of.</td>\r\n        </tr>\n<tr>\n<td>latitude</td>\r\n            <td>wgs84:lat</td>\r\n            <td>Number</td>\r\n            <td>The latitude of a spatial thing (decimal degrees).</td>\r\n        </tr>\n<tr>\n<td>longitude</td>\r\n            <td>wgs84:long</td>\r\n            <td>Number</td>\r\n            <td>The longitude of a spatial thing (decimal degrees).</td>\r\n        </tr>\n<tr>\n<td>altitude</td>\r\n            <td>wgs84:alt</td>\r\n            <td>Number</td>\r\n            <td>The altitude of a spatial thing (decimal metres above the reference).</td>\r\n        </tr>\n<tr>\n<td>position</td>\r\n            <td>wgs84:lat_long</td>\r\n            <td>Object</td>\r\n            <td>A comma-separated representation of a latitude, longitude coordinate.</td>\r\n        </tr>\n<tr>\n<td>dcTermsHasPart</td>\r\n            <td>dcterms:hasPart</td>\r\n            <td>LangMap</td>\r\n            <td>Reference to a place that is part of the place being described.</td>\r\n        </tr>\n<tr>\n<td>owlSameAs</td>\r\n            <td>owl:sameAs</td>\r\n            <td>Array(String)</td>\r\n            <td>URI of a Place.</td>\r\n        </tr>\n</tbody>\n</table>\n<h4>EDM Timespan</h4>\r\n\r\n<p>An EDM Timespan object.</p>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Qualified Name</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>about</td>\r\n            <td>rdf:about</td>\r\n            <td>String</td>\r\n            <td>Defines the resource being described.</td>\r\n        </tr>\n<tr>\n<td>prefLabel</td>\r\n            <td>skos:prefLabel</td>\r\n            <td>LangMap</td>\r\n            <td>The preferred form of the name of the timespan or period.</td>\r\n        </tr>\n<tr>\n<td>altLabel</td>\r\n            <td>skos:altLabel</td>\r\n            <td>LangMap</td>\r\n            <td>Alternative forms of the name of the timespan or period.</td>\r\n        </tr>\n<tr>\n<td>hiddenLabel</td>\r\n            <td>skos:hiddenLabel</td>\r\n            <td>LangMap</td>\r\n            <td>A hidden lexical label, represented by means of the skos:hiddenLabel property, is a lexical label for a resource, where a KOS designer would like that character string to be accessible to applications performing text-based indexing and search operations, but would not like that label to be visible otherwise.</td>\r\n        </tr>\n<tr>\n<td>note</td>\r\n            <td>skos:note</td>\r\n            <td>LangMap</td>\r\n            <td>Information relating to the timespan or period.</td>\r\n        </tr>\n<tr>\n<td>begin</td>\r\n            <td>edm:begin</td>\r\n            <td>LangMap</td>\r\n            <td>The date the timespan started.</td>\r\n        </tr>\n<tr>\n<td>end</td>\r\n            <td>edm:end</td>\r\n            <td>LangMap</td>\r\n            <td>The date the timespan finished.</td>\r\n        </tr>\n<tr>\n<td>isPartOf</td>\r\n            <td>dcterms:isPartOf</td>\r\n            <td>LangMap</td>\r\n            <td>Reference to a timespan of which the described timespan is a part.</td>\r\n        </tr>\n<tr>\n<td>dctermsHasPart</td>\r\n            <td>dcterms:hasPart</td>\r\n            <td>LangMap</td>\r\n            <td>Reference to a timespan which is part of the described timespan.</td>\r\n        </tr>\n<tr>\n<td>owlSameAs</td>\r\n            <td>owl:sameAs</td>\r\n            <td>Array(String)</td>\r\n            <td>The URI of a timespan.</td>\r\n        </tr>\n</tbody>\n</table>"
