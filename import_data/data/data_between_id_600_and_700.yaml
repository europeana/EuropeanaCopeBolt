        title: 'Europeana Linked Open Data'
        datatype: API
        intro: "<p>Linked Open Data is a way of publishing structured data that allows metadata to be connected and enriched, so that different representations of the same content can be found, and links made between related resources. All Europeana datasets can be explored and queried through an <a href=\"http://labs.europeana.eu/api/linked-open-data-SPARQL-endpoint\">SPARQL endpoint</a>.</p>\r\n"
        body: "<p>Linked Open Data is a way of publishing structured data that allows metadata to be connected and enriched, so that different representations of the same content can be found, and links made between related resources.</p>\r\n\r\n<p>The metadata for all the objects in the Europeana portal is <strong>open</strong>, in that it is all licensed under the <a href=\"http://creativecommons.org/publicdomain/zero/1.0/\">CC0 Public Domain Dedication</a> under the terms of the <a href=\"http://pro.europeana.eu/page/the-data-exchange-agreement\">Data Exchange Agreement</a> (DEA), and can be freely downloaded via the API.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"375\" src=\"https://player.vimeo.com/video/36752317\" width=\"500\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/36752317\">Linked Open Data - What is it?</a> from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a> (also <a href=\"http://vimeo.com/album/2072014/video/49231111\">en Français</a>, <a href=\"http://vimeo.com/album/2072014/video/49231110\">auf Deutsch</a>, <a href=\"http://vimeo.com/album/2072014/video/49232562\">in Italiano</a> and <a href=\"https://vimeo.com/album/2072014/video/49231112\">en Español</a> )</p>\r\n\r\n  <p>The data is represented in the <a href=\"http://pro.europeana.eu/edm-documentation\">Europeana Data Model</a> (EDM). The described resources are each <a href=\"http://en.wikipedia.org/wiki/Dereferenceable_Uniform_Resource_Identifier\">addressable and dereferenceable</a> by their URIs; for instance, <a href=\"http://data.europeana.eu/item/92056/BibliographicResource_1000093324568\">http://data.europeana.eu/item/92056/BibliographicResource_1000093324568</a> leads either to an HTML page on the Europeana portal for the object it identifies or to raw, machine-processable data on this object. Please see the <a href=\"https://docs.google.com/document/d/1XHqkK1CevIdZq-SLY0T9MiBKLd7w98e4Qy4hIHwEal4\">technical details</a> and the animation above for background on our motivation.</p>\r\n\r\n<p>If you have any questions or feedback, contact us on the <a href=\"https://groups.google.com/forum/#!forum/europeana-lod\">Europeana LOD group</a></p>\r\n\r\n<h2>History</h2>\r\n\r\n<p>The data.europeana.eu started as an experimental pilot in February 2012 with a small number of data providers who committed at an early stage to Europeana's initiative of promoting more open data. The project has been described in a <a href=\"http://dcevents.dublincore.org/index.php/IntConf/dc-2011/paper/view/55\">paper</a> presented at the Dublin Core 2011 conference. In October 2012, a large subset of the Europeana’s dataset (metadata on 20 million texts, images, videos and sounds) was transformed into linked data and made available from <a href=\"http://data.europeana.eu/\">data.europeana.eu</a>. More recently within the <a>Europeana Creative project</a>, a new pilot was developed and hosted by <a href=\"http://ontotext.com/\">Ontotext Corp.</a> containing the full Europeana dataset at the time (metadata on about 36 million).</p>\r\n"
        teaser: "<p>Linked Open Data is a way of publishing structured data that allows metadata to be connected and enriched, so that different representations of the same content can be found, and links made between related resources. All Europeana datasets can be explored and queried through an SPARQL endpoint.</p>\r\n"
