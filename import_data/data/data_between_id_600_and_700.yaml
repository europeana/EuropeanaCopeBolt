        title: 'Introduction to the Europeana APIs'
        datatype: API
        intro: 'We currently offer four APIs for use.'
        body: "<h2>Introduction</h2>\r\n\r\n<p>The first is a REST-API that is suited for dynamic search and retrieval of our data. The second is an Annotations API to retrieve and create user annotations. The third allows for harvesting of the Europeana data via the OAI-PMH protocol. The fourth API is more experimental and supports download of complete datasets and advanced semantic search and retrieval of our data via the SPARQL query language.</p>\r\n\r\n<table>\n<thead><tr>\n<th>API</th>\r\n            <th>Usage</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td><a href=\"/api/introduction\">REST API</a></td>\r\n            <td>Standard REST calls over HTTP. Responses returned in JSON.</td>\r\n        </tr>\n<tr>\n<td><a href=\"/api/annotations\">Annotations API</a></td>\r\n            <td>Annotations REST API. Responses returned in JSON-LD.</td>\r\n        </tr>\n<tr>\n<td><a href=\"/api/oai-pmh-introduction\">OAI-PMH</a></td>\r\n            <td>Harvest data via the OAI-PMH protocol.</td>\r\n        </tr>\n<tr>\n<td><a href=\"/api/linked-open-data-introduction\">Linked Open Data</a></td>\r\n            <td>Query and retrieve data in SPARQL 1.1.</td>\r\n        </tr>\n</tbody>\n</table>"
        teaser: '<p>We currently offer four APIs for use. The first is a REST-API that is suited for dynamic search and retrieval of our data. The second is an Annotations API to retrieve and create user annotations. The third allows for harvesting of the Europeana data via the OAI-PMH protocol. The fourth API is more experimental and supports download of complete datasets and advanced semantic search and retrieval of our data via the SPARQL query language.</p>'
