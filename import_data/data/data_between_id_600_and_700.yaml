        title: 'Query Translation'
        datatype: API
        intro: ''
        body: "<p>Translate a term to different languages and return a query string to use in the search API method. Right now this functionality is a wrapper around a Wikipedia API call.</p>\r\n\r\n<h2>Request</h2>\r\n\r\n<table>\n<thead><tr>\n<th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>wskey</td>\r\n            <td>String</td>\r\n            <td>Your API key</td>\r\n        </tr>\n<tr>\n<td>languageCodes</td>\r\n            <td>String</td>\r\n            <td>The ISO language codes separated by commas or spaces</td>\r\n        </tr>\n<tr>\n<td>term</td>\r\n            <td>String</td>\r\n            <td>The term to translate</td>\r\n        </tr>\n</tbody>\n</table>\n<h2>Response</h2>\r\n\r\n<table>\n<thead><tr>\n<th>Name</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>translations</td>\r\n            <td>Array</td>\r\n            <td>A list of translations. Each translation contains two fields:<br>\r\n            text: the text of the translation<br>\r\n            languageCode: the ISO language code of the translation</td>\r\n        </tr>\n<tr>\n<td>translatedQuery</td>\r\n            <td>String</td>\r\n            <td>A query string where each translations are concatenated by the boolean OR operator.</td>\r\n        </tr>\n</tbody>\n</table>\n<h2>Example</h2>\r\n\r\n<p>Get the translations of Notre Dame</p>\r\n\r\n<blockquote>\r\n  <p>https://europeana.eu/api/v2/translateQuery.json?languageCodes=nl,en,hu&amp;wskey=xxxxxxxx&amp;term=notre%20dame</p>\r\n</blockquote>\r\n\r\n<p>It returns</p>\r\n\r\n<pre>\r\n<code class=\"language-JavaScript\">{\r\n\"apikey\": \"xxxxxxxx\",\r\n\"action\": \"translateQuery.json\",\r\n\"success\": true,\r\n\"requestNumber\": 8957,\r\n\"translations\": [\r\n{\r\n\"text\": \"Notre-Dame\",\r\n\"languageCode\": \"nl\"\r\n},\r\n{\r\n\"text\": \"Notre Dame\",\r\n\"languageCode\": \"en\"\r\n},\r\n{\r\n\"text\": \"Notre Dame\",\r\n\"languageCode\": \"de\"\r\n}\r\n],\r\n\"translatedQuery\": \"Notre-Dame OR \\\"Notre Dame\\\"\"\r\n}\r\n</code></pre>\r\n\r\n<p>For background information see the blog post <a href=\"http://blog.europeana.eu/2014/08/improving-search-across-languages/\">Improving search across languages</a></p>\r\n"
        teaser: '<p>Translate a term to different languages and return a query string to use in the search API method. Right now this functionality is a wrap</p>'
