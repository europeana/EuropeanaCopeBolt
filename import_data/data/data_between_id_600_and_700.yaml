        title: 'Querying Providers and Datasets'
        datatype: API
        intro: ''
        body: "<p>This page describes the API calls that retrieve information about Europeana data providers and datasets that comprise the repository.</p>\r\n\r\n<h2>Providers</h2>\r\n\r\n<p>Retrieve information about all Europeana data providers.</p>\r\n\r\n  <blockquote>\r\n    <p>https://europeana.eu/api/v2/providers.json</p>\r\n  </blockquote>\r\n\r\n\r\n<p>Alternatively, you can also use the <a href=\"/api/data-fields/#metadata-facets\">DATA_PROVIDER facet</a> in a <a href=\"/api/search/\">Search Query</a> to group results by and search for results by a provider.</p>\r\n\r\n<h3>Request</h3>\r\n\r\n<table>\n<thead><tr>\n<th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Type</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>offset</td>\r\n            <td>String</td>\r\n            <td>query</td>\r\n            <td>for paging needs - offset to start with</td>\r\n        </tr>\n<tr>\n<td>pagesize</td>\r\n            <td>Number</td>\r\n            <td>query</td>\r\n            <td>for paging needs - size of the result set to fetch</td>\r\n        </tr>\n<tr>\n<td>countryCode</td>\r\n            <td>String</td>\r\n            <td>query</td>\r\n            <td>two-letters ISO 3166-1 country code</td>\r\n        </tr>\n</tbody>\n</table>\n<p>List all providers from The Netherlands:</p>\r\n\r\n<p>&amp;countryCode=NL https://www.europeana.eu/api/v2/providers.json?wskey=xxxx&amp;countryCode=NL</p>\r\n\r\n<h3>Response</h3>\r\n\r\n<table>\n<thead><tr>\n<th>EDM Field</th>\r\n            <th>Name in search</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>dc:identifier</td>\r\n            <td>identifier</td>\r\n            <td>String</td>\r\n            <td>the internal identifier of the provider in Europeana</td>\r\n        </tr>\n<tr>\n<td>edm:country</td>\r\n            <td>country</td>\r\n            <td>String</td>\r\n            <td>two-letters ISO 3166-1 code of the provider country</td>\r\n        </tr>\n<tr>\n<td>skos:prefLabel</td>\r\n            <td>name</td>\r\n            <td>String</td>\r\n            <td>the name of the provider</td>\r\n        </tr>\n<tr>\n<td>edm:acronym</td>\r\n            <td>acronym</td>\r\n            <td>String</td>\r\n            <td>the acronym commonly used to identify the organization</td>\r\n        </tr>\n<tr>\n<td>skos:altLabel</td>\r\n            <td>altname</td>\r\n            <td>String</td>\r\n            <td>the alternative name</td>\r\n        </tr>\n<tr>\n<td>edm:organizatonScope</td>\r\n            <td>scope</td>\r\n            <td>String</td>\r\n            <td>the scope (Cross/Single/Thematic/Individual)</td>\r\n        </tr>\n<tr>\n<td>edm:organizationDomain</td>\r\n            <td>domain</td>\r\n            <td>String</td>\r\n            <td>the domain (Gallery/Library/Archive/Museum)</td>\r\n        </tr>\n<tr>\n<td>edm:geographicLevel</td>\r\n            <td>geolevel</td>\r\n            <td>String</td>\r\n            <td>the level of operations (Regional/Nationa/European/Worldwide)</td>\r\n        </tr>\n<tr>\n<td>edm:europeanaRole</td>\r\n            <td>role</td>\r\n            <td>String</td>\r\n            <td>the type of the organisation with relation to Europeana (Aggregator/Data Provider)</td>\r\n        </tr>\n<tr>\n<td>foaf:homepage</td>\r\n            <td>website</td>\r\n            <td>String</td>\r\n            <td>The website of the provider</td>\r\n        </tr>\n</tbody>\n</table>\n<h2>Provider</h2>\r\n\r\n<p>Retrieve information about a provider. Returns the same fields as the previous call.</p>\r\n\r\n  <blockquote>\r\n    <p>https://europeana.eu/api/v2/provider/[providerID].json</p>\r\n  </blockquote>\r\n\r\n<h3>Request</h3>\r\n\r\n<table>\n<thead><tr>\n<th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Type</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody><tr>\n<td>providerID</td>\r\n            <td>String</td>\r\n            <td>path</td>\r\n            <td>The identifier of the provider.</td>\r\n        </tr></tbody>\n</table>\n<h2>Datasets by Provider</h2>\r\n\r\n<p>Retrieve information about datasets supplied by a specific data provider.</p>\r\n\r\n  <blockquote>\r\n    <p>http://europeana.eu/api/v2/provider/[providerID]/datasets.json</p>\r\n  </blockquote>\r\n\r\n<p>Alternatively, you can also construct a <a href=\"/api/search\">Search Query</a> with a custom dataset facet to group results by and search for results by dataset.</p>\r\n\r\n<p>https://europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=europeana_collectionName:*&amp;facet=europeana_collectionName&amp;f.europeana_collectionName.facet.limit=2000&amp;profile=facets</p>\r\n\r\n<h3>Request</h3>\r\n\r\n<table>\n<thead><tr>\n<th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Type</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody><tr>\n<td>providerID</td>\r\n            <td>String</td>\r\n            <td>path</td>\r\n            <td>The identifier of the provider</td>\r\n        </tr></tbody>\n</table>\n<h3>Response</h3>\r\n\r\n<table>\n<thead><tr>\n<th>EDM Field</th>\r\n            <th>Name in search</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>dc:identifier</td>\r\n            <td>identifier</td>\r\n            <td>String</td>\r\n            <td>the internal identifier of the dataset in Europeana derived from the edm:datasetName</td>\r\n        </tr>\n<tr>\n<td>dc:identifier</td>\r\n            <td>provIdentifier</td>\r\n            <td>String</td>\r\n            <td>the internal identifier of the provider of the dataset</td>\r\n        </tr>\n<tr>\n<td>edm:provider</td>\r\n            <td>providerName</td>\r\n            <td>String</td>\r\n            <td>the name of the provider of the dataset</td>\r\n        </tr>\n<tr>\n<td>edm:datasetName</td>\r\n            <td>edmDatasetName</td>\r\n            <td>String</td>\r\n            <td>the name of the dataset</td>\r\n        </tr>\n<tr>\n<td>adms:status</td>\r\n            <td>status</td>\r\n            <td>String</td>\r\n            <td>the current status of the dataset in the europeana ingestion lifecycle</td>\r\n        </tr>\n<tr>\n<td>dcterms:extent</td>\r\n            <td>publishedRecords</td>\r\n            <td>Number</td>\r\n            <td>the number of records that belong to this dataset and are published on the Europeana Portal</td>\r\n        </tr>\n<tr>\n<td>N/A</td>\r\n            <td>deleteRecords</td>\r\n            <td>Number</td>\r\n            <td>The number of records that have been removed or deleted</td>\r\n        </tr>\n<tr>\n<td>dcterms:created</td>\r\n            <td>creationDate</td>\r\n            <td>Date</td>\r\n            <td>the date the dataset was created</td>\r\n        </tr>\n</tbody>\n</table>\n<h2>Dataset</h2>\r\n\r\n<p>Retrieve information about a dataset. Returns the same fields as the previous call.</p>\r\n\r\n  <blockquote>\r\n    <p>https://europeana.eu/api/v2/dataset/[datasetID].json</p>\r\n  </blockquote>\r\n\r\n<h3>Request</h3>\r\n\r\n<table>\n<thead><tr>\n<th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Type</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody><tr>\n<td>datasetID</td>\r\n            <td>Number</td>\r\n            <td>path</td>\r\n            <td>Identifier of the dataset to retrieve</td>\r\n        </tr></tbody>\n</table>"
        teaser: 'How to retrieve information about Europeana data providers and datasets'
