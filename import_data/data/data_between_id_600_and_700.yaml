        body: "<p>Search for records and media in the Europeana collections.</p>\r\n\r\n<blockquote>\r\n<p>http://europeana.eu/api/v2/search.json</p>\r\n</blockquote>\r\n\r\n<h2>Request</h2>\r\n\r\n<table>\n<thead><tr>\n<th style=\"width: 168px;\">Parameter</th>\r\n            <th style=\"width: 95px;\">Datatype</th>\r\n            <th style=\"width: 619px;\">Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td style=\"width: 168px;\">query</td>\r\n            <td style=\"width: 95px;\">String</td>\r\n            <td style=\"width: 619px;\">The search term(s). See <a href=\"/api/query/\">Query Syntax</a> for information on forming complex queries and examples.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 168px;\">profile</td>\r\n            <td style=\"width: 95px;\">String</td>\r\n            <td style=\"width: 619px;\">Profile parameter controls the format and richness of the response. See the possible values of the <a href=\"#profile-parameter\">profile parameter</a>.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 168px;\">qf</td>\r\n            <td style=\"width: 95px;\">String</td>\r\n            <td style=\"width: 619px;\">Facet filtering query. This parameter can be defined more than once. See <a href=\"/api/query/\">Query Syntax</a> page for more information.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 168px;\">reusability</td>\r\n            <td style=\"width: 95px;\">String</td>\r\n            <td style=\"width: 619px;\">Filter by copyright status. Possible values are open, restricted or permission, see <a href=\"#reusability-parameter\">reusability parameters</a>.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 168px;\">media</td>\r\n            <td style=\"width: 95px;\">Boolean</td>\r\n            <td style=\"width: 619px;\">Filter by records where an URL to the full media file is present in the edm:isShownBy or edm:hasView metadata and is resolvable.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 168px;\">colourpalette</td>\r\n            <td style=\"width: 95px;\">String</td>\r\n            <td style=\"width: 619px;\">Filter by images where one of the colours of an image matches the provided colour code. You can provide this parameter multiple times, the search will then do an 'AND' search on all the provided colours. See <a href=\"#colour-palette\">colour palette</a>.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 168px;\">rows</td>\r\n            <td style=\"width: 95px;\">Number</td>\r\n            <td style=\"width: 619px;\">The number of records to return. Maximum is 100. Defaults to 12. See <a href=\"#pagination\">pagination</a>.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 168px;\">start</td>\r\n            <td style=\"width: 95px;\">Number</td>\r\n            <td style=\"width: 619px;\">The item in the search results to start with when using cursor-based pagination. The first item is 1. Defaults to 1. See <a href=\"#pagination\">pagination</a>.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 168px;\">cursor</td>\r\n            <td style=\"width: 95px;\">String</td>\r\n            <td style=\"width: 619px;\">Cursor mark from where to start the search result set when using deep pagination. Set to * to start cursor-based pagination. See <a href=\"#pagination\">pagination</a>.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 168px;\">callback</td>\r\n            <td style=\"width: 95px;\">String</td>\r\n            <td style=\"width: 619px;\">Name of a client side <a href=\"/api/getting-started/#callback-function\">callback function</a>.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 168px;\">facet*</td>\r\n            <td style=\"width: 95px;\">String</td>\r\n            <td style=\"width: 619px;\">Name of an individual facet. See <a href=\"#individual-facets\">individual facets</a>.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 168px;\">f.[facet name].facet.limit*</td>\r\n            <td style=\"width: 95px;\">Number</td>\r\n            <td style=\"width: 619px;\">Number of values an individual facet should contain. The [facet name] part should be replaced with one of the the facet names you specified in `facet` parameter. See <a href=\"#individual-facets\">individual facets</a>.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 168px;\">f.[facet name].facet.offset*</td>\r\n            <td style=\"width: 95px;\">Number</td>\r\n            <td style=\"width: 619px;\">The offset of the first value in an individual facet. The [facet name] part should be replaced with one of the the facet names you specified in `facet` parameter. See <a href=\"#individual-facets\">individual facets</a>.</td>\r\n        </tr>\n</tbody>\n</table>\n<p>Conduct a search for all openly licensed records with a direct link to the full media file:</p>\r\n\r\n<blockquote>\r\n<p>&amp;query=Paris&amp;reusability=open&amp;media=true</p>\r\n</blockquote>\r\n<a href=\"/api/console/?function=search&amp;query=Paris&amp;reusability=open&amp;media=true\">Test on API Console</a>\r\n\r\n<p></p>\r\n\r\n<p>* Individual facet filtering and limiting currently is not supported for any of the <a href=\"/api/data-fields/#technical-metadata-facets\">technical metadata facets</a>.</p>\r\n\r\n<h3 id=\"colour-palette\">Colour palette</h3>\r\nFrom all records with images, the six most prominent colours are extracted. These colours are then mapped to one of the 120 colours that can be found in the listing <a href=\"http://www.w3.org/TR/css3-color/#svg-color\">here</a>. To search for records where one of the images matches a particular colour you can use the colour palette parameter, you can provide it multiple times. You need to provide a Hex rgb code as value, such as #8A2BE2 or #FFE4C4.\r\n\r\n<p></p>\r\n\r\n<h3 id=\"profile-parameter\">Profile parameter</h3>\r\n\r\n<p>We have two profile types: one to control which fields of the record should be in the result, and the other to control other data elements of the result.</p>\r\n\r\n<table>\n<thead><tr>\n<th style=\"width: 99px;\">Value</th>\r\n            <th style=\"width: 789px;\">Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td style=\"width: 99px;\">minimal</td>\r\n            <td style=\"width: 789px;\">Returns minimal set of metadata. See <a href=\"/api/search/#metadata-sets\">metadata sets</a>.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 99px;\">standard</td>\r\n            <td style=\"width: 789px;\">Returns a broader set of metadata. See <a href=\"/api/search/#metadata-sets\">metadata sets</a>.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 99px;\">rich</td>\r\n            <td style=\"width: 789px;\">Returns the broadest set of metadata. See <a href=\"/api/search/#metadata-sets\">metadata sets</a>.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 99px;\">facets</td>\r\n            <td style=\"width: 789px;\">Information about <a href=\"/api/search/#facets\">facets</a> is added. For the records the Standard profile is used.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 99px;\">breadcrumbs</td>\r\n            <td style=\"width: 789px;\">information about the query is added in the form of <a href=\"/api/search/#breadcrumb/\">breadcrumbs</a>. Facets are added as well; for the records the Standard profile is used.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 99px;\">params</td>\r\n            <td style=\"width: 789px;\">The header of the response will contain a params key, which lists the requested and default parameters of the API call.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 99px;\">portal</td>\r\n            <td style=\"width: 789px;\">`standard`, `facets`, and `breadcrumb` combined, plus additional fields over `standard` metadata set. See <a href=\"/api/search/#metadata-sets\">metadata sets</a>.</td>\r\n        </tr>\n</tbody>\n</table>\n<p>Include the broadest set of metadata in the search response:</p>\r\n\r\n<blockquote>\r\n<p>&amp;query=Paris&amp;profile=rich</p>\r\n</blockquote>\r\n<a href=\"/api/console/?function=search&amp;query=Paris&amp;profile=rich\">Test on API Console</a>\r\n\r\n<p></p>\r\n\r\n<h3 id=\"reusability-parameter\">Reusability parameter</h3>\r\n\r\n<p>The possible values of the reusability parameters.</p>\r\n\r\n<table>\n<thead><tr>\n<th style=\"width: 95px;\">Value</th>\r\n            <th style=\"width: 757px;\">Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td style=\"width: 95px;\">open</td>\r\n            <td style=\"width: 757px;\">The records are freely reusable. The licenses in this category are <a href=\"http://creativecommons.org/publicdomain/mark/1.0/\">PD</a>, <a href=\"http://creativecommons.org/publicdomain/mark/\">NOC</a>, <a href=\"http://creativecommons.org/publicdomain/zero/1.0/\">CC ZERO</a>, <a href=\"http://creativecommons.org/licenses/by/\">CC BY</a>, <a href=\"http://creativecommons.org/licenses/by-sa/\">CC BY-SA</a>\r\n</td>\r\n        </tr>\n<tr>\n<td style=\"width: 95px;\">restricted</td>\r\n            <td style=\"width: 757px;\">The records are reusable, but with restrictions. The licenses in this category are <a href=\"http://creativecommons.org/licenses/by-nc-sa/\">CC BY-NC-SA</a>, <a href=\"http://creativecommons.org/licenses/by-nc-nd/\">CC BY-NC-ND</a>, <a href=\"http://www.europeana.eu/rights/out-of-copyright-non-commercial/\">CC OOC-NC</a>\r\n</td>\r\n        </tr>\n<tr>\n<td style=\"width: 95px;\">permission</td>\r\n            <td style=\"width: 757px;\">You can reuse the records only with explicit permission.</td>\r\n        </tr>\n</tbody>\n</table>\n<p>Search only for freely reusable records:</p>\r\n\r\n<blockquote>\r\n<p>&amp;query=Paris&amp;reusability=open</p>\r\n</blockquote>\r\n<a href=\"/api/console/?function=search&amp;query=Paris&amp;reusability=open\">Test on API Console</a>\r\n\r\n<p></p>\r\n\r\n<h3 id=\"pagination\">Pagination</h3>\r\n\r\n<p>The Europeana REST API offers two ways of paginating through the result set. First, there is basic pagination, for smaller or user-facing browsing applications, who can iterate over the first 1000 results with the start parameter. For larger and/or harvesting applications, the API offers the capability to use cursor-based pagination, which allows you to quickly iterate over the entire result set.</p>\r\n\r\n<table style=\"width: 902px;\">\n<thead><tr>\n<th style=\"width: 117px;\">Pagination</th>\r\n            <th style=\"width: 385px;\">Capabilities</th>\r\n            <th style=\"width: 380px;\">Implementation</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td style=\"width: 117px;\">Basic</td>\r\n            <td style=\"width: 385px;\">Allows to go to a specific offset/page (start=X).<br>\r\n            Limited to the first 1000 results (start + rows).</td>\r\n            <td style=\"width: 380px;\">Use the start parameter to set the search result offset, default value is 1.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 117px;\">Cursor-based</td>\r\n            <td style=\"width: 385px;\">Quickly iterate over the entire result set.<br>\r\n            Does not allow you to go to a specific offset.<br>\r\n            Cannot be used in conjunction with the start parameter.<br>\r\n            Based on <a href=\"https://cwiki.apache.org/confluence/display/solr/Pagination+of+Results\">Solr Cursor Pagination</a>.</td>\r\n            <td style=\"width: 380px;\">Set the cursor parameter to * to start cursor-based pagination at page 1.<br>\r\n            Take the nextCursor value from the response and pass it to the cursor parameter to paginate to the next page.<br>\r\n            When the nextCursor value is not returned anymore, you have reached the end of the search result set.</td>\r\n        </tr>\n</tbody>\n</table>\n<p></p>\r\n\r\n<h2>Response</h2>\r\n\r\n<p>For the common data fields returned by both search and object response, see Getting started guide's <a href=\"/api/getting-started/#response\">response</a> section.</p>\r\n\r\n<table>\n<thead><tr>\n<th style=\"width: 108px;\">Field</th>\r\n            <th style=\"width: 140px;\">Datatype</th>\r\n            <th style=\"width: 634px;\">Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td style=\"width: 108px;\">itemsCount</td>\r\n            <td style=\"width: 140px;\">Number</td>\r\n            <td style=\"width: 634px;\">The number of retrieved records</td>\r\n        </tr>\n<tr>\n<td style=\"width: 108px;\">totalResults</td>\r\n            <td style=\"width: 140px;\">Number</td>\r\n            <td style=\"width: 634px;\">The total number of results</td>\r\n        </tr>\n<tr>\n<td style=\"width: 108px;\">nextCursor</td>\r\n            <td style=\"width: 140px;\">String</td>\r\n            <td style=\"width: 634px;\">Encoded string to pass along to the cursor to navigate to the next page in the search result set. See <a href=\"#pagination\">Pagination</a>.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 108px;\">items</td>\r\n            <td style=\"width: 140px;\">Array (<a href=\"#item\">Item</a>)</td>\r\n            <td style=\"width: 634px;\">This is a collection of search results. Each item is represented by a summary of the metadata record. The actual content is dependent of the profile parameter.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 108px;\">facets</td>\r\n            <td style=\"width: 140px;\">Array (<a href=\"#facet\">Facet</a>)</td>\r\n            <td style=\"width: 634px;\">A collection of facets that describe the resultant dataset.</td>\r\n        </tr>\n<tr>\n<td style=\"width: 108px;\">breadcrumbs</td>\r\n            <td style=\"width: 140px;\">Array (<a href=\"#breadcrumb\">Breadcrumb</a>)</td>\r\n            <td style=\"width: 634px;\">A collection of search queries that were applied in this call.</td>\r\n        </tr>\n</tbody>\n</table>\n<p>Example of a search response in JSON with the portal profile:</p>\r\n\r\n<pre>\r\n<code>{\r\n\"apikey\": \"XXX\",\r\n\"action\": \"search.json\",\r\n\"success\": true,\r\n\"requestNumber\": 999,\r\n\"itemsCount\": 24,\r\n\"totalResults\": 343,\r\n\"items\": [],\r\n\"breadCrumbs\": [],\r\n\"facets\": []\r\n}\r\n</code></pre>\r\n\r\n<h3 id=\"item\">item</h3>\r\n\r\n<p>Each item is a search result and is represented by a summary of its metadata record. The actual content depends of the profile parameter, see <a href=\"/api/search/#metadata-sets\">metadata sets</a>.</p>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>europeanaCompleteness</td>\r\n            <td>Number</td>\r\n            <td>A number from 1 to 10 that is an internal measure of the metadata quality. It is based on the availability of mandatory and optional schema fields.</td>\r\n        </tr>\n<tr>\n<td>dataProvider</td>\r\n            <td>Array (String)</td>\r\n            <td>The names of Europeana Data Providers who provided the object.</td>\r\n        </tr>\n<tr>\n<td>europeanaCollectionName</td>\r\n            <td>Array (String)</td>\r\n            <td>The names of the Europeana collections that contain the item</td>\r\n        </tr>\n<tr>\n<td>id</td>\r\n            <td>String</td>\r\n            <td>The Europeana ID of the record.</td>\r\n        </tr>\n<tr>\n<td>guid</td>\r\n            <td>String</td>\r\n            <td>A link to the object page on the Europeana portal to be used by client applications.</td>\r\n        </tr>\n<tr>\n<td>link</td>\r\n            <td>String</td>\r\n            <td>A link to the API object call. This link should be used to retrieve the full metadata object.</td>\r\n        </tr>\n<tr>\n<td>provider</td>\r\n            <td>String</td>\r\n            <td>The name or identifier of the provider of the object.</td>\r\n        </tr>\n<tr>\n<td>rights</td>\r\n            <td>Array (String)</td>\r\n            <td>A collection of URLs referring to the object rights.</td>\r\n        </tr>\n<tr>\n<td>type</td>\r\n            <td>String</td>\r\n            <td>The type of the provided object (TEXT, VIDEO, SOUND, IMAGE, 3D)</td>\r\n        </tr>\n<tr>\n<td>dcCreator</td>\r\n            <td>Array (String)</td>\r\n            <td>A collection entities primarily responsible for making the resource.</td>\r\n        </tr>\n<tr>\n<td>edmConceptLabel</td>\r\n            <td>String</td>\r\n            <td>The label of the SKOS Concept of the record. Find more in <a href=\"http://pro.europeana.eu/documents/900548/bb6b51df-ad11-4a78-8d8a-44cc41810f22\">EDM definition</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>edmPreview</td>\r\n            <td>String</td>\r\n            <td>A link to the representation of the object on Europeana.</td>\r\n        </tr>\n<tr>\n<td>edmTimespanLabel</td>\r\n            <td>String</td>\r\n            <td>The label of EDM Time Span object of the record. Find more in <a href=\"http://pro.europeana.eu/documents/900548/bb6b51df-ad11-4a78-8d8a-44cc41810f22\">EDM Definition</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>language</td>\r\n            <td>Array (String)</td>\r\n            <td>Languages assigned to the resource with reference to the Provider. Usually, this field contains the languages of the metadata of the record.</td>\r\n        </tr>\n<tr>\n<td>title</td>\r\n            <td>Array (String)</td>\r\n            <td>The main and alternative titles of the item.</td>\r\n        </tr>\n<tr>\n<td>year</td>\r\n            <td>Array (String)</td>\r\n            <td>A point of time associated with an event in the life of the original analog or born digital object. Find more in <a href=\"http://pro.europeana.eu/documents/900548/bb6b51df-ad11-4a78-8d8a-44cc41810f22\">EDM definition</a>\r\n</td>\r\n        </tr>\n<tr>\n<td>edmIsShownAt</td>\r\n            <td>Array (String)</td>\r\n            <td>The URL of a web view of the object in full information context.</td>\r\n        </tr>\n<tr>\n<td>edmPlaceLatitude</td>\r\n            <td>Array (String)</td>\r\n            <td>The latitude of a spatial thing (decimal degrees).</td>\r\n        </tr>\n<tr>\n<td>edmPlaceLongitude</td>\r\n            <td>Array (String)</td>\r\n            <td>The longitude of a spatial thing (decimal degrees).</td>\r\n        </tr>\n<tr>\n<td>score</td>\r\n            <td>Number</td>\r\n            <td>The relevancy score calculated by the search engine. Depends of the query.</td>\r\n        </tr>\n<tr>\n<td>edmConceptTerm</td>\r\n            <td>Array (String)</td>\r\n            <td>A SKOS Concept.</td>\r\n        </tr>\n<tr>\n<td>edmConceptPrefLabel</td>\r\n            <td></td>\r\n            <td>The preferred form of the name of the concept.</td>\r\n        </tr>\n<tr>\n<td>edmConceptBroaderTerm</td>\r\n            <td>Array (String)</td>\r\n            <td>The identifier of a broader concept in the same thesaurus or controlled vocabulary</td>\r\n        </tr>\n<tr>\n<td>edmConceptBroaderLabel</td>\r\n            <td></td>\r\n            <td>A human readable name of a broader concept.</td>\r\n        </tr>\n<tr>\n<td>edmTimespanBegin</td>\r\n            <td>Array (String)</td>\r\n            <td>The date the timespan started.</td>\r\n        </tr>\n<tr>\n<td>edmTimespanEnd</td>\r\n            <td>Array (String)</td>\r\n            <td>The date the timespan finished.</td>\r\n        </tr>\n<tr>\n<td>edmTimespanBroaderTerm</td>\r\n            <td>Array (String)</td>\r\n            <td>ts_dcterms_isPartOf</td>\r\n        </tr>\n<tr>\n<td>edmTimespanBroaderLabel</td>\r\n            <td>edm:TimeSpan/dcterms:isPartOf</td>\r\n            <td>ts_dcterms_isPartOf</td>\r\n        </tr>\n<tr>\n<td>ugc</td>\r\n            <td>Array (Boolean)</td>\r\n            <td>Whether or not the record includeshas user generated contents in the record</td>\r\n        </tr>\n<tr>\n<td>country</td>\r\n            <td>Array (String)</td>\r\n            <td>The name of the country in which the Provider is based or “Europe” in the case of Europe-wide projects.</td>\r\n        </tr>\n<tr>\n<td>edmPlaceBroaderTerm</td>\r\n            <td>Array (String)</td>\r\n            <td>pl_dcterms_isPartOf</td>\r\n        </tr>\n<tr>\n<td>edmPlaceAltLabel</td>\r\n            <td></td>\r\n            <td>Alternative forms of the name of the place.</td>\r\n        </tr>\n<tr>\n<td>dctermsIsPartOf</td>\r\n            <td>Array (String)</td>\r\n            <td>A related resource in which the described resource is physically or logically included.</td>\r\n        </tr>\n<tr>\n<td>dctermsSpatial</td>\r\n            <td>Array (String)</td>\r\n            <td>Spatial characteristics of the resource.</td>\r\n        </tr>\n<tr>\n<td>edmPlace</td>\r\n            <td>Array (String)</td>\r\n            <td>The URI of an EDM Place object.</td>\r\n        </tr>\n<tr>\n<td>edmTimespan</td>\r\n            <td>Array (String)</td>\r\n            <td>The URI of an EDM Timespan object.</td>\r\n        </tr>\n<tr>\n<td>edmAgent</td>\r\n            <td>Array (String)</td>\r\n            <td>The URI of an EDM Agent object</td>\r\n        </tr>\n<tr>\n<td>edmAgentLabel</td>\r\n            <td></td>\r\n            <td>Name of the agent.</td>\r\n        </tr>\n<tr>\n<td>dcContributor</td>\r\n            <td>Array (String)</td>\r\n            <td>An entity responsible for making contributions to the resource.</td>\r\n        </tr>\n<tr>\n<td>isShownBy</td>\r\n            <td>Array (String)</td>\r\n            <td>The URL of a web view of the object.</td>\r\n        </tr>\n<tr>\n<td>dcDescription</td>\r\n            <td>Array (String)</td>\r\n            <td>A description of the resource.</td>\r\n        </tr>\n<tr>\n<td>edmLandingPage</td>\r\n            <td>Array (String)</td>\r\n            <td>This property captures the relation between an aggregation representing a cultural heritage object and the Web resource representing that object on the provider’s web site.</td>\r\n        </tr>\n<tr>\n<td>timestamp_created_epoch</td>\r\n            <td>Number</td>\r\n            <td>UNIX timestamp of the date when record were created</td>\r\n        </tr>\n<tr>\n<td>timestamp_update_epoch</td>\r\n            <td>Number</td>\r\n            <td>UNIX timestamp of the date when record were last updated</td>\r\n        </tr>\n<tr>\n<td>timestamp_created</td>\r\n            <td>String</td>\r\n            <td>\r\n<a href=\"http://en.wikipedia.org/wiki/ISO_8601\">ISO 8601</a> format of the date when record were created</td>\r\n        </tr>\n<tr>\n<td>timestamp_update</td>\r\n            <td>String</td>\r\n            <td>\r\n<a href=\"http://en.wikipedia.org/wiki/ISO_8601\">ISO 8601</a> format of the date when record were last updated</td>\r\n        </tr>\n</tbody>\n</table>\n<h3 id=\"breadcrumb\">breadcrumb</h3>\r\n\r\n<p>A collection of search queries that were applied in this call.</p>\r\n\r\n<table>\n<thead><tr>\n<th style=\"width: 62px;\">Field</th>\r\n            <th style=\"width: 89px;\">Datatype</th>\r\n            <th style=\"width: 423px;\">Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td style=\"width: 62px;\">display</td>\r\n            <td style=\"width: 89px;\">String</td>\r\n            <td style=\"width: 423px;\">Human-readable description of the search</td>\r\n        </tr>\n<tr>\n<td style=\"width: 62px;\">param</td>\r\n            <td style=\"width: 89px;\">String</td>\r\n            <td style=\"width: 423px;\">The search parameter name (**query** or **qf**)</td>\r\n        </tr>\n<tr>\n<td style=\"width: 62px;\">value</td>\r\n            <td style=\"width: 89px;\">String</td>\r\n            <td style=\"width: 423px;\">The search parameter value</td>\r\n        </tr>\n<tr>\n<td style=\"width: 62px;\">href</td>\r\n            <td style=\"width: 89px;\">String</td>\r\n            <td style=\"width: 423px;\">The search part of the URL which can be reused in further calls</td>\r\n        </tr>\n<tr>\n<td style=\"width: 62px;\">last</td>\r\n            <td style=\"width: 89px;\">Boolean</td>\r\n            <td style=\"width: 423px;\">Boolean value indicating whether the current breadcrumb is the last one</td>\r\n        </tr>\n</tbody>\n</table>\n<h3>facet</h3>\r\n\r\n<p>A collection of facets that describe the resultant dataset. A facet represents the result for the search grouped by a certain entity. If you would conduct a search for the keyword 'paris and have a look at the TYPE facet, this facet would tell how much items there exist within your search result grouped by TYPE (such as IMAGE, VIDEO etc.). When you search within your result set for a specific facet, the other items in your facet would still exist (you search for TYPE:IMAGE, then you can still see how many results there are for TYPE:VIDEO etc.). This last functionality, called multi-facets, is not supported for the <a href=\"/api/data-fields/#technical-metadata-facets\">technical metadata facets</a>.</p>\r\n\r\n<table>\n<thead><tr>\n<th style=\"width: 78px;\">Field</th>\r\n            <th style=\"width: 107px;\">Datatype</th>\r\n            <th style=\"width: 697px;\">Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td style=\"width: 78px;\">name</td>\r\n            <td style=\"width: 107px;\">String</td>\r\n            <td style=\"width: 697px;\">The name of the facet (COUNTRY, DATA_PROVIDER, LANGUAGE, PROVIDER, RIGHTS, TYPE, UGC, YEAR, a <a href=\"/api/data-fields/\">technical metadata facet</a> or a custom facet)</td>\r\n        </tr>\n<tr>\n<td style=\"width: 78px;\">fields*</td>\r\n            <td style=\"width: 107px;\">Array (field)</td>\r\n            <td style=\"width: 697px;\">A collection of facet fields. Each field is an object that has a label (String) and a count of objects (Number).</td>\r\n        </tr>\n</tbody>\n</table>\n<p>*<em>indicates an obligatory property</em></p>\r\n\r\n<h2 id=\"metadata-sets\">Metadata sets</h2>\r\n\r\n<h3>Minimal profile</h3>\r\n\r\n<p>The minimal profile returns the following fields:</p>\r\n\r\n<table>\n<thead><tr>\n<th>Name in API response</th>\r\n            <th>EDM field</th>\r\n            <th>Name is searching</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>dataProvider</td>\r\n            <td>ore:Aggregation/edm:dataProvider</td>\r\n            <td>provider_aggregation_edm_dataProvider</td>\r\n        </tr>\n<tr>\n<td>dcCreator</td>\r\n            <td>edm:ProvidedCHO/dc:creator</td>\r\n            <td>proxy_dc_creator</td>\r\n        </tr>\n<tr>\n<td>edmIsShownAt</td>\r\n            <td>ore:Aggregation/edm:isShownAt</td>\r\n            <td>provider_aggregation_edm_isShownAt</td>\r\n        </tr>\n<tr>\n<td>edmPlaceLatitude</td>\r\n            <td>edm:Place/wgs84_pos:lat</td>\r\n            <td>pl_wgs84_pos_lat</td>\r\n        </tr>\n<tr>\n<td>edmPlaceLongitude</td>\r\n            <td>edm:Place/wgs84_pos:long</td>\r\n            <td>pl_wgs84_pos_long</td>\r\n        </tr>\n<tr>\n<td>edmPreview</td>\r\n            <td></td>\r\n            <td>europeana_aggregation_edm_preview</td>\r\n        </tr>\n<tr>\n<td>europeanaCompleteness</td>\r\n            <td></td>\r\n            <td>COMPLETENESS</td>\r\n        </tr>\n<tr>\n<td>guid</td>\r\n            <td></td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>id</td>\r\n            <td></td>\r\n            <td>europeana_id</td>\r\n        </tr>\n<tr>\n<td>link</td>\r\n            <td></td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>provider</td>\r\n            <td>ore:Aggregation/edm:provider</td>\r\n            <td>PROVIDER</td>\r\n        </tr>\n<tr>\n<td>rights</td>\r\n            <td>ore:Aggregation/edm:rights</td>\r\n            <td>RIGHTS</td>\r\n        </tr>\n<tr>\n<td>score</td>\r\n            <td></td>\r\n            <td>score</td>\r\n        </tr>\n<tr>\n<td>title</td>\r\n            <td>edm:ProvidedCHO/dc:title, edm:ProvidedCHO/dcterms:alternative</td>\r\n            <td>title</td>\r\n        </tr>\n<tr>\n<td>type</td>\r\n            <td></td>\r\n            <td>TYPE</td>\r\n        </tr>\n<tr>\n<td>year</td>\r\n            <td></td>\r\n            <td>YEAR</td>\r\n        </tr>\n</tbody>\n</table>\n<h3>Standard profile</h3>\r\n\r\n<p>The standard profile returns all the fields of the minimal profile plus and the following fields:</p>\r\n\r\n<table>\n<thead><tr>\n<th>Name in API response</th>\r\n            <th>EDM field</th>\r\n            <th>Name is searching</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>edmConceptTerm</td>\r\n            <td>skos:Concept/@rdf:about</td>\r\n            <td>skos_concept</td>\r\n        </tr>\n<tr>\n<td>edmConceptPrefLabel</td>\r\n            <td>skos:Concept/skos:prefLabel</td>\r\n            <td>cc_skos_prefLabel</td>\r\n        </tr>\n<tr>\n<td>edmConceptBroaderTerm</td>\r\n            <td>skos:Concept/skos:broader</td>\r\n            <td>cc_skos_broader</td>\r\n        </tr>\n<tr>\n<td>edmConceptBroaderLabel</td>\r\n            <td>skos:Concept/skos:broader</td>\r\n            <td>cc_skos_broader</td>\r\n        </tr>\n<tr>\n<td>edmTimespanLabel</td>\r\n            <td>edm:TimeSpan/skos:prefLabel</td>\r\n            <td>ts_skos_prefLabel</td>\r\n        </tr>\n<tr>\n<td>edmTimespanBegin</td>\r\n            <td>edm:TimeSpan/edm:begin</td>\r\n            <td>ts_edm_begin</td>\r\n        </tr>\n<tr>\n<td>edmTimespanEnd</td>\r\n            <td>edm:TimeSpan/edm:end</td>\r\n            <td>ts_edm_end</td>\r\n        </tr>\n<tr>\n<td>edmTimespanBroaderTerm</td>\r\n            <td>edm:TimeSpan/dcterms:isPartOf</td>\r\n            <td>ts_dcterms_isPartOf</td>\r\n        </tr>\n<tr>\n<td>edmTimespanBroaderLabel</td>\r\n            <td>edm:TimeSpan/dcterms:isPartOf</td>\r\n            <td>ts_dcterms_isPartOf</td>\r\n        </tr>\n<tr>\n<td>recordHashFirstSix</td>\r\n            <td></td>\r\n            <td>europeana_recordHashFirstSix</td>\r\n        </tr>\n<tr>\n<td>ugc</td>\r\n            <td>ore:Aggregation/edm:ugc</td>\r\n            <td>UGC</td>\r\n        </tr>\n<tr>\n<td>completeness</td>\r\n            <td></td>\r\n            <td>COMPLETENESS</td>\r\n        </tr>\n<tr>\n<td>country</td>\r\n            <td>edm:EuropeanaAggregation/edm:country</td>\r\n            <td>COUNTRY</td>\r\n        </tr>\n<tr>\n<td>europeanaCollectionName</td>\r\n            <td></td>\r\n            <td>europeana_collectionName</td>\r\n        </tr>\n<tr>\n<td>edmPlaceBroaderTerm</td>\r\n            <td>edm:Place/dcterms:isPartOf</td>\r\n            <td>pl_dcterms_isPartOf</td>\r\n        </tr>\n<tr>\n<td>edmPlaceAltLabel</td>\r\n            <td>edm:Place/skos:altLabel</td>\r\n            <td>pl_skos_altLabel</td>\r\n        </tr>\n<tr>\n<td>dctermsIsPartOf</td>\r\n            <td>edm:Place/dcterms:isPartOf</td>\r\n            <td>pl_dcterms_isPartOf</td>\r\n        </tr>\n<tr>\n<td>timestampCreated</td>\r\n            <td></td>\r\n            <td>timestamp_created</td>\r\n        </tr>\n<tr>\n<td>timestampUpdate</td>\r\n            <td></td>\r\n            <td>timestamp_update</td>\r\n        </tr>\n<tr>\n<td>language</td>\r\n            <td>edm:EuropeanaAggregation/edm:language</td>\r\n            <td>LANGUAGE</td>\r\n        </tr>\n</tbody>\n</table>\n<h3>Portal profile</h3>\r\n\r\n<p>The portal profile returns all the fields of the standard profile plus and the following fields:</p>\r\n\r\n<table>\n<thead><tr>\n<th>Name in API response</th>\r\n            <th>EDM field</th>\r\n            <th>Name is searching</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>dctermsSpatial</td>\r\n            <td>edm:ProvidedCHO/dcterms:spatial</td>\r\n            <td>proxy_dcterms_spatial</td>\r\n        </tr>\n<tr>\n<td>edmPlace</td>\r\n            <td>edm:Place/@rdf:about</td>\r\n            <td>edm_place</td>\r\n        </tr>\n<tr>\n<td>edmTimespan</td>\r\n            <td>edm:TimeSpan/@rdf:about</td>\r\n            <td>edm_timespan</td>\r\n        </tr>\n<tr>\n<td>edmAgent</td>\r\n            <td>edm:Agent/@rdf:about</td>\r\n            <td>edm_agent</td>\r\n        </tr>\n<tr>\n<td>edmAgentLabel</td>\r\n            <td>edm:Agent/skos:prefLabel</td>\r\n            <td>ag_skos_prefLabel</td>\r\n        </tr>\n<tr>\n<td>dcContributor</td>\r\n            <td>edm:ProvidedCHO/dc:contributor</td>\r\n            <td>proxy_dc_contributor</td>\r\n        </tr>\n</tbody>\n</table>\n<h3>Rich profile</h3>\r\n\r\n<p>The rich profile returns all the fields of the portal profile plus the following fields:</p>\r\n\r\n<table>\n<thead><tr>\n<th>Name in API response</th>\r\n            <th>EDM field</th>\r\n            <th>Name in search parameters</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>edmIsShownBy</td>\r\n            <td>ore:Aggregation/edm:isShownBy</td>\r\n            <td>provider_aggregation_edm_isShownBy</td>\r\n        </tr>\n<tr>\n<td>dcDescription</td>\r\n            <td>edm:ProvidedCHO/dc:description</td>\r\n            <td>proxy_dc_description</td>\r\n        </tr>\n<tr>\n<td>edmLandingPage</td>\r\n            <td>edm:EuropeanaAggregation/edm:landingPage</td>\r\n            <td>europeana_aggregation_edm_landingPage</td>\r\n        </tr>\n</tbody>\n</table>\n<h2 class=\"individual-facets\">Individual facets</h2>\r\n\r\n<p>API users can select which facets they would like to retrieve beyond the default facet set via the <code>facet</code> parameter. When you request a facet you have to set the profile either as <code>facets</code> or as <code>portal</code> or <code>rich</code> (which both covers facets as well).</p>\r\n\r\n<p>The value of the parameter could be \"DEFAULT\" (which is a shortcut of the Europeana facet set we use on the portal, containing UGC, LANGUAGE, TYPE, YEAR, PROVIDER, DATA_PROVIDER, COUNTRY and RIGHTS), or any field name which is indexed and stored in Apache Solr. We maintain a table in API documentation about the existing <a href=\"/api/api-fields/\">API Fields</a>. In the field type column, \"text\" means indexed as as a row of distinct terms, while \"string\" means indexed as phrase, so the whole content is taken as one individual unit.</p>\r\n\r\n<p>Users can set one or more facet in one query.</p>\r\n\r\n<p>Requesting a single facet:</p>\r\n\r\n<blockquote>\r\n<p>&amp;facet=proxy_dc_contributor&amp;profile=facets</p>\r\n</blockquote>\r\n<a href=\"/api/console/?function=search&amp;query=paris&amp;facet=proxy_dc_contributor&amp;profile=facets\">Test on API Console</a>\r\n\r\n<p></p>\r\n\r\n<p>Requesting multiple facets can be done with two different syntaxes. You can add multiple facet parameters, or one facet parameter with multiple values separated by commas:</p>\r\n\r\n<p>Multiple facet parameters:</p>\r\n\r\n<blockquote>\r\n<p>&amp;facet=proxy_dc_coverage&amp;facet=proxy_dc_contributor&amp;profile=facets</p>\r\n</blockquote>\r\n<a href=\"/api/console/?function=search&amp;query=paris&amp;facet=proxy_dc_coverage&amp;facet=proxy_dc_contributor&amp;profile=facets\">Test on API Console</a>\r\n\r\n<p></p>\r\n\r\n<p>Multiple facets separated by commas</p>\r\n\r\n<blockquote>\r\n<p>&amp;facet=proxy_dc_coverage,proxy_dc_contributor&amp;profile=facets</p>\r\n</blockquote>\r\n<a href=\"/api/console/?function=search&amp;query=paris&amp;facet=proxy_dc_coverage,proxy_dc_contributor&amp;profile=facets\">Test on API Console</a>\r\n\r\n<p></p>\r\n\r\n<p>Requesting the default facets:</p>\r\n\r\n<blockquote>\r\n<p>&amp;profile=portal</p>\r\n</blockquote>\r\n<a href=\"/api/console/?function=search&amp;query=paris&amp;profile=portal\">Test on API Console</a>\r\n\r\n<p></p>\r\n\r\n<blockquote>\r\n<p>&amp;profile=facets</p>\r\n</blockquote>\r\n<a href=\"/api/console/?function=search&amp;query=paris&amp;profile=facets\">Test on API Console</a>\r\n\r\n<p></p>\r\n\r\n<blockquote>\r\n<p>&amp;facet=DEFAULT&amp;profile=facets</p>\r\n</blockquote>\r\n<a href=\"/api/console/?function=search&amp;query=paris&amp;facet=DEFAULT&amp;profile=facets\">Test on API Console</a>\r\n\r\n<p></p>\r\n\r\n<p>Combining default facets with custom facets:</p>\r\n\r\n<blockquote>\r\n<p>&amp;facet=DEFAULT+proxy_dc_contributor&amp;profile=facets</p>\r\n</blockquote>\r\n<a href=\"/api/console/?function=search&amp;query=paris&amp;facet=DEFAULT%20proxy_dc_contributor&amp;profile=facets\">Test on API Console</a>\r\n\r\n<p></p>\r\n\r\n<h3>Offset and limit of facets</h3>\r\n\r\n<p>The API user can set how many facet values to retrieve, and which should be the first one. With these parameters, you can page over all facet values without requesting too much at a time. The limit and offset parameter syntax is a little bit tricky, but if you are familiar with Apache Solr syntax it won't be strange because it is the same.</p>\r\n\r\n<p>Syntax: f.[facet name].facet.limit Example: &amp;f.PROVIDER.facet.limit=30</p>\r\n\r\n<blockquote>\r\n<p>search.json?wskey=xxxx&amp;query=paris&amp;facet=PROVIDER&amp;profile=facets&amp;f.PROVIDER.facet.limit=30</p>\r\n</blockquote>\r\n<a href=\"/api/console/?function=search&amp;query=paris&amp;facet=PROVIDER&amp;profile=facets&amp;f.PROVIDER.facet.limit=30\">Test on API Console</a>\r\n\r\n<p></p>\r\n\r\n<p>Syntax: f.[facet name].facet.offset Example: &amp;f.PROVIDER.facet.offset=30</p>\r\n\r\n<blockquote>\r\n<p>search.json?wskey=xxxx&amp;query=paris&amp;facet=PROVIDER&amp;profile=facets&amp;f.PROVIDER.facet.offset=30</p>\r\n</blockquote>\r\n<a href=\"/api/console/?function=search&amp;query=paris&amp;facet=PROVIDER&amp;profile=facets&amp;f.PROVIDER.facet.offset=30\">Test on API Console</a>\r\n\r\n<p></p>\r\n\r\n<p>Both parameters accept numeric values.</p>\r\n\r\n<p>The default offset value is 0, starting from the first item in the list. 1 offsets the list by one, so the first item to return is the second and so on.</p>\r\n\r\n<p>Set a limit of 0 to not return anything for that facet.</p>\r\n\r\n<p>By default, the limit of values of an individual facet is 50 when you do not provide the name of an individual facet (with the `facet` parameter). When you do provide the name of an individual facet, the limit of values is set to 750. The one exception to this is the DATA_PROVIDER facet, which has a default limit of 3000.</p>\r\n\r\n<p>The special <code>DEFAULT</code> shortcut works here as well, limiting the facets which are part of this set. So <code>&amp;f.DEFAULT.facet.limit=20</code> works for RIGHTS, and PROVIDER, but doesn't work for non default facets such as proxy_dc_contributor.</p>\r\n"
