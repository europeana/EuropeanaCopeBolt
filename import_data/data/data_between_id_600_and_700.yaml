        body: "<h2 id=\"why-is-linked-open-data-important-for-europeana-and-its-community\">Why is Linked Open Data important for Europeana and its community?</h2>\r\n\r\n<p>Linked Data offers many opportunities to the cultural sector, as suggested in the <a href=\"http://www.w3.org/News/2011.html#entry-9239\">reports</a> from the W3C Library Linked Data incubator group and our own <a href=\"http://vimeo.com/36752317%5D\">animation</a>.</p>\r\n\r\n<p>Releasing Europeana metadata as Linked Open Data is important for Europeana, its partners and third parties. Linked Open Data has a key role in the <a href=\"http://strategy2020.europeana.eu/\">Europeana Strategy 2015-2020</a> and supports the idea that Europeana is a platform where users can access data.</p>\r\n\r\n<h2 id=\"how-can-dataeuropeanaeu-contribute-to-these-goals\">How can data.europeana.eu contribute to these goals ?</h2>\r\n\r\n<p>First, Linked Data is a publishing technique that enables related data to be connected and makes it easily accessible using common Web technologies. See this <a href=\"http://pro.europeana.eu/c/document_library/get_file?uuid=cb417911-1ee0-473b-8840-bd7c6e9c93ae&amp;groupId=10602\">White Paper</a> for further discussion on the scientific interest of Linked Data for the Europeana community.</p>\r\n\r\n<p>Second, Linked Open Data realises this in an open manner, where everyone can access, re-use, enrich and share the data published. See this <a href=\"http://pro.europeana.eu/get-involved/europeana-tech/europeana-tech-events/the-europeana-public-domain-charter\">business document</a> for further explanation on why Europeana and its partners should open the metadata they gather from all around Europe, and the <a href=\"http://pro.europeana.eu/use-our-data/\">Use our data</a> section of our site for general information on Europeana’s efforts. You may also be interested in this <a href=\"http://www.museumsandtheweb.com/mw2012/papers/sharing_cultural_heritage_the_linked_open_data\">paper</a> at Museum &amp; the Web that gives interesting context and pointers to current Linked Open Data developments.</p>\r\n\r\n<h2 id=\"what-does-our-linked-open-data-look-like\">What does our Linked Open Data look like?</h2>\r\n\r\n<p>The data served by data.europeana.eu is generated from the metadata Europeana has harvested using the <a href=\"http://pro.europeana.eu/edm-documentation\">Europeana Data Model (EDM)</a>. To make this data amenable to Linked Data publishing, we have converted it to the <a href=\"http://en.wikipedia.org/wiki/Resource_Description_Framework\">Resource Description Framework (RDF)</a> format, and structured it using EDM. We give more detail on the EDM data we publish on the <a href=\"/api/linked-open-data-data-structure/\">Data Structure page</a>.</p>\r\n\r\n<p>The data harvested by Europeana may include links to Linked Open Data resources such as as <a href=\"http://www.getty.edu/research/tools/vocabularies/lod/\">AAT</a>, <a href=\"http://www.dnb.de/EN/Standardisierung/GND/gnd_node.html\">GND</a>, <a href=\"http://www.iconclass.org/\">Iconclass</a>,<a href=\"http://viaf.org/\">VIAF</a> or any domain vocabulary following the EDM recommendations for metadata on contextual resources.</p>\r\n\r\n<p>In addition to the original data harvested by Europeana from its data providers, the data served at data.europeana.eu includes:</p>\r\n\r\n<ul>\n<li>semantic enrichment done at the Europeana Office, connecting Europeana objects to structured representations of places (using <a href=\"http://geonames.org/\">GeoNames</a>, concepts (using the <a href=\"http://www.eionet.europa.eu/gemet\">GEMET</a> thesaurus), people (using <a href=\"http://dbpedia.org/\">DBpedia</a>) and time periods (from an adhoc time period vocabulary).</li>\r\n</ul>\n<h2 id=\"how-can-you-access-use-and-contribute-to-europeanas-linked-open-data\">How can you access, use and contribute to Europeana’s Linked Open Data?</h2>\r\n\r\n<p>As this project is about engaging users from different communities, we’ve made sure that data from the service can be accessed, re-used, enriched and shared by everyone.</p>\r\n\r\n<p>data.europeana.eu is serving metadata following the terms of the <a href=\"http://creativecommons.org/publicdomain/zero/1.0/\">Creative Commons CC0</a> public domain dedication.<br>\r\nData can be access via the <a href=\"http://labs.europeana.eu/api/linked-open-data/SPARQL-endpoint/\">SPARQL end-point</a>. You can also fetch a subset of this data over the HTTP protocol, using established <a href=\"http://www.w3.org/TR/cooluris/\">Linked Data recipes</a>, most notably the use of HTTP URIs as identifiers and entry points into data. Here are some examples of these data.europeana.eu resources:</p>\r\n\r\n<ul>\n<li>\n<a href=\"http://data.europeana.eu/item/92037/_http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\">http://data.europeana.eu/item/92037/_http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html</a> refers to a real-world object for which digital resources are available through Europeana (<a href=\"http://www.w3.org/RDF/Validator/ARPServlet?URI=http%3A%2F%2Fdata.europeana.eu%2Fdata%2Fitem%2F92037%2F25F9104787668C4B5148BE8E5AB8DBEF5BE5FE03\">access data</a>).</li>\r\n    <li>\n<a href=\"http://data.europeana.eu/aggregation/provider/92037/_http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\">http://data.europeana.eu/aggregation/provider/92037/_http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html</a> links to the digital resources submitted on that object by its provider, and gives meta-information on the digital resource aggregation process, e.g., the name of the data provider (<a href=\"http://www.w3.org/RDF/Validator/rdfval?URI=http%3A%2F%2Fdata.europeana.eu%2Faggregation%2Fprovider%2F92037%2F_http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\">raw data</a>).</li>\r\n    <li>\n<a href=\"http://data.europeana.eu/proxy/provider/http://data.europeana.eu/aggregation/provider/92037/_http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\">http://data.europeana.eu/proxy/provider/http://data.europeana.eu/aggregation/provider/92037/_http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html</a> gives all the data that applies to the real-world object, from the perspective of the Europeana provider (<a href=\"http://www.w3.org/RDF/Validator/ARPServlet?URI=http%3A%2F%2Fdata.europeana.eu%2Fdata%2Fproxy%2Fprovider%2F92037%2F25F9104787668C4B5148BE8E5AB8DBEF5BE5FE03\">raw data</a>).</li>\r\n    <li>\n<a href=\"http://data.europeana.eu/proxy/europeana/http://data.europeana.eu/aggregation/provider/92037/_http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\">http://data.europeana.eu/proxy/europeana/http://data.europeana.eu/aggregation/provider/92037/_http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html</a> gives all the data that applies to the real-world object, from the perspective of Europeana. This is the resource to which Europeana semantic enrichments are attached (<a href=\"http://www.w3.org/RDF/Validator/ARPServlet?URI=http%3A%2F%2Fdata.europeana.eu%2Fdata%2Fproxy%2Feuropeana%2F92037%2F25F9104787668C4B5148BE8E5AB8DBEF5BE5FE03\">raw data</a>).</li>\r\n    <li>\n<a href=\"http://data.europeana.eu/aggregation/europeana/92037/_http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html\">http://data.europeana.eu/aggregation/europeana/92037/_http___www_bl_uk_onlinegallery_onlineex_crace_t_zoomify87870_html</a> links to the digital resources maintained by Europeana for the object, and gives meta-information on the data aggregation process, which is created by Europeana (<a href=\"http://www.w3.org/RDF/Validator/ARPServlet?URI=http%3A%2F%2Fdata.europeana.eu%2Fdata%2Faggregation%2Feuropeana%2F92037%2F25F9104787668C4B5148BE8E5AB8DBEF5BE5FE03\">raw data</a>).</li>\r\n    <li>\n<a href=\"http://data.europeana.eu/item/91622/raa_kmb_16000200000050\">http://data.europeana.eu/item/91622/raa_kmb_16000200000050 </a>is an object for which the Swedish Open Cultural Heritage also provides its own Linked Open Data representation (<a href=\"http://www.w3.org/RDF/Validator/ARPServlet?URI=http%3A%2F%2Fdata.europeana.eu%2Fdata%2Fitem%2F91622%2F1BF8BC466E65367929379C83FC639F27961ACD18\">raw data</a>).</li>\r\n</ul>\n<p>The data can also be fetched via the Europeana OAI-PMH Service which allows you to harvest the entirety, or a selection, of all Europeana metadata.</p>\r\n\r\n<h2 id=\"how-can-you-contribute\">How can you contribute?</h2>\r\n\r\n<p>If you are a Europeana data provider, you don’t need to submit your data again to Europeana. Once the <a href=\"http://pro.europeana.eu/web/data-exchange-agreement\">Data Exchange Agreement</a> (DEA) has been signed, we just fetch the metadata Europeana has already gathered.</p>\r\n\r\n<p>If you have any questions or feedback, contact us on the <a href=\"https://groups.google.com/forum/#%21forum/europeana-lod\">Europeana LOD group</a></p>\r\n\r\n<p></p>\r\n"
