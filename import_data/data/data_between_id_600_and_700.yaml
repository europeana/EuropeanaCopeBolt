        title: 'Newspapers API - Getting started'
        datatype: API
        intro: 'Getting started with the Newspapers API: what do you need?'
        body: "<p>\r\n  To get started with the Newspapers API you need an API key, to know where the endpoint is located and to know its response formats. This page will help you get underway.\r\n  </p>\r\n<h2>API key</h2>\r\n\r\n<p>While the API is in a beta phase, you need to request a separate access key. When the API will be made public, you will be able to use your Europeana REST API key for authentication. You can request a key by sending a request to api@europeana.eu.</p>\r\n\r\n<h2>Support and discussions</h2>\r\n\r\n<p>Join the <a href=\"https://groups.google.com/forum/?pli=1#!forum/europeanaapi\">Europeana API discussion group at Google Groups</a> and get regular updates about the Europeana API, provide feedback and discuss it with other developers.</p>\r\n\r\n<h2>Request</h2>\r\n<p>Every Newspapers API call is an HTTP request in a specified format that is sent to the Newspapers API service. The API root URLs for the service is at:</p>\r\n<blockquote>\r\nhttp://data.theeuropeanlibrary.org/opensearch/newspapers\r\n</blockquote>\r\n\r\n<h2>Response format</h2>\r\n<p>The Newspapers API supports the JSON and the XML formats. To control the response you can append the API method with one of the two. For JSON:</p>\r\n<blockquote>\r\n  GET /search.json\r\n</blockquote>\r\n<p>\r\n  For XML:\r\n  </p>\r\n<blockquote>\r\n  GET /search.xml\r\n</blockquote>\r\n\r\n<h2>Authentication</h2>\r\n<p>\r\n  To authenticate your API client against the Newspapers API you need to pass along your API key as part of the wskey parameter:\r\n  </p>\r\n<blockquote>\r\n  GET /search.json?query=paris&amp;wskey=xxxxx\r\n</blockquote>\r\n\r\n<h2 id=\"error-codes\">Error Codes</h2>\r\n\r\n<p>An error during processing of an API method is reported by a relevant HTTP status code and a meaningful error message.</p>\r\n\r\n<p>The following HTTP status codes are returned:</p>\r\n\r\n<table>\n<thead><tr>\n<th>HTTP Status Code</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>200</td>\r\n            <td>The request was executed successfully.</td>\r\n        </tr>\n<tr>\n<td>401</td>\r\n            <td>Authentication credentials were missing or authentication failed.</td>\r\n        </tr>\n<tr>\n<td>404</td>\r\n            <td>The requested method was not found.</td>\r\n        </tr>\n<tr>\n<td>500</td>\r\n            <td>Internal Server Error. Something has gone wrong, which we will correct.</td>\r\n        </tr>\n</tbody>\n</table>"
        teaser: '<p>Getting started with the Newspapers API: what do you need?</p>'
