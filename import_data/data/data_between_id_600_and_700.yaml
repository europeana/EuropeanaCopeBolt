        intro: null
        body: "<p>This page describes the API calls that retrieve information about Europeana data providers and datasets that comprise the repository.</p>\r\n<h2>Providers</h2>\r\n<p>Retrieve information about all Europeana data providers.</p>\r\n<p>http://beta.europeana.eu/v2/providers.json</p>\r\n<p>Alternatively, you can also use the <a href=\"/api/preview-data-fields/#metadata-facets\">DATA_PROVIDER facet</a> in a <a href=\"/api/preview-search/\">Search Query</a> to group results by and search for results by a provider.</p>\r\n<h3>Request</h3>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Parameter </th>\n<th> Datatype </th>\n<th> Type </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>offset </td>\n<td> String </td>\n<td>  query </td>\n<td> for paging needs - offset to start with</td>\n</tr>\n<tr>\r\n<td>pagesize </td>\n<td> Number </td>\n<td> query  </td>\n<td> for paging needs - size of the result set to fetch</td>\n</tr>\n<tr>\r\n<td>countryCode </td>\n<td> String </td>\n<td> query </td>\n<td> two-letters ISO 3166-1 country code</td>\n</tr>\n</tbody>\n</table>\r\n<p>List all providers from The Netherlands:</p>\r\n<p>&amp;countryCode=NL\r\nhttp://beta.europeana.eu/v2/providers.json?wskey=xxxx&amp;countryCode=NL</p>\r\n<h3>Response</h3>\r\n<table>\n<thead>\r\n<tr>\r\n<th>EDM Field  </th>\n<th> Name in search </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>dc:identifier </td>\n<td> identifier  </td>\n<td> String </td>\n<td> the internal identifier of the provider in Europeana</td>\n</tr>\n<tr>\r\n<td>edm:country </td>\n<td> country   </td>\n<td> String </td>\n<td> two-letters ISO 3166-1 code of the provider country</td>\n</tr>\n<tr>\r\n<td>skos:prefLabel </td>\n<td> name </td>\n<td> String </td>\n<td> the name of the provider</td>\n</tr>\n<tr>\r\n<td>edm:acronym </td>\n<td> acronym </td>\n<td> String </td>\n<td> the acronym commonly used to identify the organization</td>\n</tr>\n<tr>\r\n<td>skos:altLabel </td>\n<td> altname </td>\n<td> String </td>\n<td> the alternative name</td>\n</tr>\n<tr>\r\n<td>edm:organizatonScope </td>\n<td> scope </td>\n<td> String </td>\n<td> the scope (Cross/Single/Thematic/Individual)</td>\n</tr>\n<tr>\r\n<td>edm:organizationDomain </td>\n<td> domain </td>\n<td> String </td>\n<td> the domain (Gallery/Library/Archive/Museum)</td>\n</tr>\n<tr>\r\n<td>edm:geographicLevel </td>\n<td> geolevel </td>\n<td> String </td>\n<td> the level of operations (Regional/Nationa/European/Worldwide)</td>\n</tr>\n<tr>\r\n<td>edm:europeanaRole </td>\n<td> role </td>\n<td> String </td>\n<td> the type of the organisation with relation to Europeana (Aggregator/Data Provider)</td>\n</tr>\n<tr>\r\n<td>foaf:homepage </td>\n<td> website </td>\n<td> String </td>\n<td> The website of the provider</td>\n</tr>\n</tbody>\n</table>\r\n<h2>Provider</h2>\r\n<p>Retrieve information about a provider. Returns the same fields as the previous call.</p>\r\n<p>http://beta.europeana.eu/v2/provider/[providerID].json</p>\r\n<h3>Request</h3>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Parameter </th>\n<th> Datatype </th>\n<th> Type </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>providerID </td>\n<td> String </td>\n<td>  path </td>\n<td> The identifier of the provider.</td>\n</tr>\n</tbody>\n</table>\r\n<h2>Datasets by Provider</h2>\r\n<p>Retrieve information about datasets supplied by a specific data provider.</p>\r\n<p>http://beta.europeana.eu/v2/provider/[providerID]/datasets.json</p>\r\n<p>Alternatively, you can also construct a <a href=\"/api/search\">Search Query</a> with a custom dataset facet to group results by and search for results by dataset.</p>\r\n<p>http://beta.europeana.eu/v2/search.json?wskey=xxxx&amp;query=europeana_collectionName:*&amp;facet=europeana_collectionName&amp;f.europeana_collectionName.facet.limit=2000&amp;profile=facets</p>\r\n<h3>Request</h3>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Parameter </th>\n<th> Datatype </th>\n<th> Type </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>providerID </td>\n<td> String </td>\n<td>  path </td>\n<td> The identifier of the provider</td>\n</tr>\n</tbody>\n</table>\r\n<h3>Response</h3>\r\n<table>\n<thead>\r\n<tr>\r\n<th>EDM Field </th>\n<th> Name in search </th>\n<th> Datatype </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>dc:identifier </td>\n<td> identifier  </td>\n<td> String </td>\n<td> the internal identifier of the dataset in Europeana derived from the edm:datasetName</td>\n</tr>\n<tr>\r\n<td>dc:identifier </td>\n<td> provIdentifier </td>\n<td> String </td>\n<td> the internal identifier of the provider of the dataset</td>\n</tr>\n<tr>\r\n<td>edm:provider </td>\n<td> providerName </td>\n<td> String </td>\n<td> the name of the provider of the dataset</td>\n</tr>\n<tr>\r\n<td>edm:datasetName </td>\n<td> edmDatasetName </td>\n<td> String </td>\n<td> the name of the dataset</td>\n</tr>\n<tr>\r\n<td>adms:status </td>\n<td> status </td>\n<td> String </td>\n<td> the current status of the dataset in the europeana ingestion lifecycle</td>\n</tr>\n<tr>\r\n<td>dcterms:extent </td>\n<td> publishedRecords  </td>\n<td> Number </td>\n<td> the number of records that belong to this dataset and are published on the Europeana Portal</td>\n</tr>\n<tr>\r\n<td>N/A </td>\n<td> deleteRecords </td>\n<td> Number </td>\n<td> The number of records that have been removed or deleted</td>\n</tr>\n<tr>\r\n<td>dcterms:created </td>\n<td> creationDate </td>\n<td> Date </td>\n<td> the date the dataset was created</td>\n</tr>\n</tbody>\n</table>\r\n<h2>Dataset</h2>\r\n<p>Retrieve information about a dataset. Returns the same fields as the previous call.</p>\r\n<p>http://beta.europeana.eu/v2/dataset/[datasetID].json</p>\r\n<h3>Request</h3>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Parameter </th>\n<th> Datatype </th>\n<th> Type </th>\n<th> Description</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>datasetID </td>\n<td> Number </td>\n<td>  path </td>\n<td> Identifier of the dataset to retrieve</td>\n</tr>\n</tbody>\n</table>\r\n\r\n"
