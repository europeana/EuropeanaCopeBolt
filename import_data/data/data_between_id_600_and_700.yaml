        title: 'API Registration'
        datatype: API
        intro: null
        body: "\r\n<p>To register for an API key visit <a href=\"http://www.europeana.eu/portal/api/registration.html\" title=\"Register for a Europeana API Key\">http://www.europeana.eu/portal/api/registration.html</a></p>\r\n\r\n<h2><span style=\"line-height: 1.2;\">Usage Limit</span></h2>\r\n\r\n<p>Applications are permitted to perform up to 10000 calls in 24 hours. If you need more than that please <a href=\"mailto:api@europeana.eu\">contact us</a>.</p>\r\n\r\n<h2>Example API call and response</h2>\r\n\r\n<p>The call <code>http://europeana.eu/api/v2/search.json?wskey=xxxxxxxx&amp;query=mona+lisa&amp;profile=standard%20params</code> returns</p>\r\n\r\n<pre>\r\n<code class=\"language-json\">{\r\n\"apikey\": \"xxxxxxxxx\",\r\n\"action\": \"search.json\",\r\n\"success\": true,\r\n\"requestNumber\": 6,\r\n\"params\": {\r\n\"query\": \"mona lisa\",\r\n\"profile\": \"standard params\",\r\n\"start\": 1,\r\n\"rows\": 12\r\n},\r\n\"itemsCount\": 12,\r\n\"totalResults\": 195,\r\n\"items\": [...]\r\n}\r\n</code></pre>\r\n\r\n<h4></h4>\r\n\r\n"
