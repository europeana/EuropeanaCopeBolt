        title: Authentication
        datatype: API
        intro: null
        body: "<p>Europeana API supports three kinds of user authentication that are used in three different application scenarios. To perform general API calls, like <a href=\"http://labs.europeana.eu/api/preview-search\">search</a>, <a href=\"http://labs.europeana.eu/api/preview-object\">object</a> or <a href=\"http://labs.europeana.eu/api/preview-provider\">provider/collection</a>, which do not involve user-specific information, the most basic authentication scheme is used. For accessing user-specific data stored on MyEuropeana accounts using <a href=\"http://labs.europeana.eu/api/preview-myeuropeana\">MyData</a> calls, a caller application is to be identified by the user credentials. Finally, for applications wishing to get 3rd party access on behalf of a registered user, OAuth2 authentication scheme is supported.</p>\r\n<h3>Basic Authentication</h3>\r\n<p>This is the simplest form of authentication which does not involve accessing user-specific information. To perform a call using this authentication every API call must be provided a special authentication parameter <em>wskey</em>. This value of this parameter should be the public key that you got during the API user registration process. We use these keys to anonymously gather interesting statistics about API usage. If you forget your API key or need to generate a new one, login to <a href=\"http://europeana.eu/portal/myeuropeana#login\">My Europeana</a>.</p>\r\n<h3>User Authentication</h3>\r\n<p>This form of authentication is used when an application wishes to access MyEuropeana data of a specific user. Either the user’s username and password, or public and private keys can be used. The pair of credentials used determines which base API endpoint to use in subsequent API calls, either <code>http://beta.europeana.eu/v2/user</code> when using the username/password or <code>http://beta.europeana.eu/v2/mydata</code> when using the public/private keys.</p>\r\n<p>POST http://beta.europeana.eu/login.do</p>\r\n<table>\n<thead>\r\n<tr>\r\n<th>Parameter</th>\n<th>Either</th>\n<th>Or</th>\n</tr>\n</thead>\n<tbody>\r\n<tr>\r\n<td>j_username </td>\n<td> Your USERNAME </td>\n<td> Your PUBLIC apikey</td>\n</tr>\n<tr>\r\n<td>j_password </td>\n<td> Your PASSWORD </td>\n<td> Your PRIVATE apikey</td>\n</tr>\n</tbody>\n</table>\r\n<p>The initial response header is a <code>HTTP/1.1 302 Moved Temporarily</code> that contains a cookie with the key/value pair, <code>JSESSIONID=&lt;your-session-value&gt;</code>. That cookie will need to be sent with every subsequent API call that requires authentication. Unsuccessful authentication will redirect to <code>http://europeana.eu/api/login?form=user</code>. Successful authentication will redirect to <code>http://beta.europeana.eu/</code>.</p>\r\n<h3>OAuth2 Authentication</h3>\r\n<p>For applications that wish to access MyEuropeana data of a specific end-user on his behalf, we use the standard <a href=\"http://oauth.net/2/\">OAuth2</a> authentication scheme. This scheme works by redirecting the application to a dedicated login page provided by the server and issuing to the application an authenticating token with a limited lifetime when the login is succesful. The token can be refreshed later on by the application. To use this kind of authentication the application should first access the URL</p>\r\n<p>http://beta.europeana.eu/oauth/authorize</p>\r\n<p>and further on the URL</p>\r\n<p>http://beta.europeana.eu/oauth/token</p>\r\n<p>to refresh the token.</p>\r\n<p>There are many open source libraries available for various languages to help you implement this authentication scheme in your project. For more information, consult the <a href=\"http://oauth.net/2/\">OAuth2 reference page</a>.</p>\r\n\r\n"
