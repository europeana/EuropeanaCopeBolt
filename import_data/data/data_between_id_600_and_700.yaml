        title: 'Accessing MyEuropeana'
        datatype: API
        intro: ''
        body: "<p>The MyEuropeana part of the API allows you accessing personal user data stored on MyEuropeana accounts.</p>\r\n\r\n<p>There are two methods to access MyEuropeana user data.</p>\r\n\r\n<p>To access data of a specific account you can use MyData methods which require <a href=\"http://labs.europeana.eu/api/authentication/#user_authentication\">authentication using the public and private key of the user</a>.</p>\r\n\r\n<p>Applications that wish to access MyEuropeana data of a specific end-user on her behalf need to authenticate using the <a href=\"http://labs.europeana.eu/api/authentication/#oauth2_authentication\">OAuth2 scheme</a> and to use MyEuropeana set of methods.</p>\r\n\r\n<h2>Profile</h2>\r\n\r\n<p>Retrieve your MyEuropeana profile, including statistics about user's activity. This call is read-only.</p>\r\n\r\n<blockquote>\r\n  <p>GET http://europeana.eu/api/v2/user/profile.json<br>GET http://europeana.eu/api/v2/mydata/profile.json</p>\r\n</blockquote>\r\n\r\n<h3>Response</h3>\r\n\r\n<p>Fields containing no data are not included in JSON response. We added description where needed.</p>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>email</td>\r\n            <td>String</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>userName</td>\r\n            <td>String</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>registrationDate</td>\r\n            <td>String</td>\r\n            <td>TBD (In timestamp format (Date.toLong))</td>\r\n        </tr>\n<tr>\n<td>lastLogin</td>\r\n            <td>String</td>\r\n            <td>(In timestamp format (Date.toLong))</td>\r\n        </tr>\n<tr>\n<td>firstName</td>\r\n            <td>String</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>lastName</td>\r\n            <td>String</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>company</td>\r\n            <td>String</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>country</td>\r\n            <td>String</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>phone</td>\r\n            <td>String</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>address</td>\r\n            <td>String</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>website</td>\r\n            <td>String</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>fieldOfWork</td>\r\n            <td>String</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>nrOfSavedItems</td>\r\n            <td>Number</td>\r\n            <td>The number of saved items</td>\r\n        </tr>\n<tr>\n<td>nrOfSavedSearches</td>\r\n            <td>Number</td>\r\n            <td>The number of saved searches</td>\r\n        </tr>\n<tr>\n<td>nrOfSocialTags</td>\r\n            <td>Number</td>\r\n            <td>The number of tags</td>\r\n        </tr>\n</tbody>\n</table>\n<h2>Saved Items</h2>\r\n\r\n<p>Retrieve or modify saved items (favorites) at your MyEuropeana account.</p>\r\n\r\n<h3>Get</h3>\r\n\r\n<p>Retrieve saved items.</p>\r\n\r\n  <blockquote>\r\n    <p>GET https://europeana.eu/api/v2/user/saveditem.json<br> GET http://europeana.eu/api/v2/mydata/saveditem.json</p>\r\n  </blockquote>\r\n\r\n<h4>Request</h4>\r\n\r\n<table>\n<thead><tr>\n<th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>action</td>\r\n            <td>String</td>\r\n            <td>Action parameter (should be LIST for this call)</td>\r\n        </tr>\n<tr>\n<td>europeanaID</td>\r\n            <td>String</td>\r\n            <td>(optional) The ID of a saved item</td>\r\n        </tr>\n</tbody>\n</table>\n<h4>Response</h4>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>username</td>\r\n            <td>String</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>items</td>\r\n            <td>Array([SavedItem](http://labs.europeana.eu/api/myeuropeana/saved_item))</td>\r\n            <td>Collection of saved items</td>\r\n        </tr>\n</tbody>\n</table>\n<h4>SavedItem</h4>\r\n\r\n<p>Information about one saved item.</p>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>id</td>\r\n            <td>Number</td>\r\n            <td>The unique ID of this item</td>\r\n        </tr>\n<tr>\n<td>europeanaID</td>\r\n            <td>String</td>\r\n            <td>[Europeana ID](http://labs.europeana.eu/api/data-hierarchy/#identifying_records) of the item</td>\r\n        </tr>\n<tr>\n<td>guid</td>\r\n            <td>String</td>\r\n            <td>Link to the item on Europeana Portal</td>\r\n        </tr>\n<tr>\n<td>link</td>\r\n            <td>String</td>\r\n            <td>Link to the JSON representation of the item</td>\r\n        </tr>\n<tr>\n<td>title</td>\r\n            <td>String</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>edmPreview</td>\r\n            <td>String</td>\r\n            <td>Link to the content thumbnail, if available</td>\r\n        </tr>\n<tr>\n<td>type</td>\r\n            <td>String</td>\r\n            <td>Media type of the record: IMAGE / VIDEO / TEXT / SOUND / 3D</td>\r\n        </tr>\n<tr>\n<td>dateSaved</td>\r\n            <td>String</td>\r\n            <td>Creation date</td>\r\n        </tr>\n</tbody>\n</table>\n<h3>Create</h3>\r\n\r\n<p>Creates a new saved item.</p>\r\n\r\n<blockquote>\r\n  <p>POST https://europeana.eu/api/v2/user/saveditem.json <br>POST https://europeana.eu/api/v2/mydata/saveditem.json</p>\r\n  </blockquote>\r\n\r\n<h4>Request</h4>\r\n\r\n<table>\n<thead><tr>\n<th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>action</td>\r\n            <td>String</td>\r\n            <td>Action parameter (should be CREATE for this call)</td>\r\n        </tr>\n<tr>\n<td>europeanaid</td>\r\n            <td>String</td>\r\n            <td>TBD: (optional) check the existance of a specific saved item</td>\r\n        </tr>\n</tbody>\n</table>\n<h3>Delete</h3>\r\n\r\n<p>Deletes a saved item.</p>\r\n\r\n  <blockquote>\r\n    <p>DELETE https://europeana.eu/api/v2/user/saveditem.json<br>DELETE https://europeana.eu/api/v2/mydata/saveditem.json</p>\r\n  </blockquote>\r\n\r\n<h4>Request</h4>\r\n\r\n<table>\n<thead><tr>\n<th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>action</td>\r\n            <td>String</td>\r\n            <td>Action parameter (should be DELETE for this call)</td>\r\n        </tr>\n<tr>\n<td>itemid</td>\r\n            <td>String</td>\r\n            <td>The ID of the item to delete (use the IDs returned by LIST action)</td>\r\n        </tr>\n<tr>\n<td>europeanaid</td>\r\n            <td>String</td>\r\n            <td>[Europeana ID](http://labs.europeana.eu/api/data-hierarchy/#identifying_records) of the record to delete (TBD)</td>\r\n        </tr>\n</tbody>\n</table>\n<h2>Tags</h2>\r\n\r\n<p>Retrieve information about, create, or delete tags at MyEuropeana account.</p>\r\n\r\n<h3>Get</h3>\r\n\r\n<p>Get a tag.</p>\r\n\r\n  <blockquote>\r\n    <p>GET https://europeana.eu/api/v2/user/tag.json<br>GET https://europeana.eu/api/v2/mydata/tag.json</p>\r\n  </blockquote>\r\n\r\n<h4>Request</h4>\r\n\r\n<table>\n<thead><tr>\n<th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>action</td>\r\n            <td>String</td>\r\n            <td>Action parameter (should be LIST for this call)</td>\r\n        </tr>\n<tr>\n<td>europeanaid</td>\r\n            <td>String</td>\r\n            <td></td>\r\n        </tr>\n</tbody>\n</table>\n<h4>Response</h4>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>username</td>\r\n            <td>String</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>items</td>\r\n            <td>Array([Tag](http://labs.europeana.eu/api/myeuropeana/tag))</td>\r\n            <td></td>\r\n        </tr>\n</tbody>\n</table>\n<h4>Tag</h4>\r\n\r\n<p>Information about a single tag.</p>\r\n\r\n<p>TBD</p>\r\n\r\n<h3>Get Tag Cloud</h3>\r\n\r\n<h4>Request</h4>\r\n\r\n<table>\n<thead><tr>\n<th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody><tr>\n<td>action</td>\r\n            <td>String</td>\r\n            <td>Action parameter (should be TAGCLOUD for this call)</td>\r\n        </tr></tbody>\n</table>\n<h4>Response</h4>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>username</td>\r\n            <td>String</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>items</td>\r\n            <td>Array([TagCloud](http://labs.europeana.eu/api/myeuropeana/tagcloud))</td>\r\n            <td></td>\r\n        </tr>\n</tbody>\n</table>\n<h4>TagCloud</h4>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>label</td>\r\n            <td>String</td>\r\n            <td>The tag name</td>\r\n        </tr>\n<tr>\n<td>count</td>\r\n            <td>Number</td>\r\n            <td>Tag count</td>\r\n        </tr>\n</tbody>\n</table>\n<h3>Create</h3>\r\n\r\n<p>Create a new tag.</p>\r\n\r\n<blockquote>\r\n  <p>GET https://europeana.eu/api/v2/user/tag.json<br> GET https://europeana.eu/api/v2/mydata/tag.json</p>\r\n</blockquote>\r\n\r\n<h4>Request</h4>\r\n\r\n<table>\n<thead><tr>\n<th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>action</td>\r\n            <td>String</td>\r\n            <td>Action parameter (should be CREATE for this call)</td>\r\n        </tr>\n<tr>\n<td>europeanaid</td>\r\n            <td>String</td>\r\n            <td>TBD</td>\r\n        </tr>\n<tr>\n<td>tag</td>\r\n            <td>String</td>\r\n            <td>The tag to add for this object</td>\r\n        </tr>\n</tbody>\n</table>\n<h3>Delete</h3>\r\n\r\n<p>Delete a tag.</p>\r\n\r\n<blockquote>\r\n  <p>DELETE https://europeana.eu/api/v2/user/tag.json<br>DELETE https://europeana.eu/api/v2/mydata/tag.json</p>\r\n</blockquote>\r\n\r\n<h2>Request</h2>\r\n\r\n<table>\n<thead><tr>\n<th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>tagid</td>\r\n            <td>String</td>\r\n            <td>Delete by tagid (returned by LIST action)</td>\r\n        </tr>\n<tr>\n<td>tag</td>\r\n            <td>String</td>\r\n            <td>Delete by tag name (can resut in deletion of many tags)</td>\r\n        </tr>\n<tr>\n<td>europeanaid</td>\r\n            <td>String</td>\r\n            <td>Remove all the tags bound to this Europeana Record</td>\r\n        </tr>\n</tbody>\n</table>\n<ul>\n<li>tag and europeanaid parameters can be used together, tagid works only as single selection parameter.</li>\r\n</ul>\n<h2>Saved Searches</h2>\r\n\r\n<p>Retrieve or modify saved searches in your MyEuropeana account</p>\r\n\r\n<h3>Get</h3>\r\n\r\n<p>Get saved searches.</p>\r\n\r\n<blockquote>\r\n  <p>GET https://europeana.eu/api/v2/user/savedsearch.json<br> GET https://europeana.eu/api/v2/mydata/savedsearch.json</p>\r\n</blockquote>\r\n\r\n<h3>Response</h3>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>username</td>\r\n            <td>String</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>items</td>\r\n            <td>Array([SavedSearch](http://labs.europeana.eu/api/myeuropeana/savedsearch))</td>\r\n            <td>Collection of saved searches</td>\r\n        </tr>\n</tbody>\n</table>\n<h3>SavedSearch</h3>\r\n\r\n<table>\n<thead><tr>\n<th>Field</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>id</td>\r\n            <td>Number</td>\r\n            <td>ID of the saved search</td>\r\n        </tr>\n<tr>\n<td>query</td>\r\n            <td>String</td>\r\n            <td>Query executed by this saved search</td>\r\n        </tr>\n<tr>\n<td>queryString</td>\r\n            <td>String</td>\r\n            <td>Complete query string of this saved search, including refinements and paging</td>\r\n        </tr>\n<tr>\n<td>dateSaved</td>\r\n            <td>Timestamp</td>\r\n            <td>Creation date</td>\r\n        </tr>\n</tbody>\n</table>\n<h3>Create</h3>\r\n\r\n<p>Create a new saved search. Read more on the search parameters in <a href=\"http://labs.europeana.eu/api/query/\">Query Syntax</a>.</p>\r\n\r\n<blockquote>\r\n  <p>POST https://europeana.eu/api/v2/user/savedsearch.json<br> POST https://europeana.eu/api/v2/mydata/savedsearch.json</p>\r\n</blockquote>\r\n\r\n<table>\n<thead><tr>\n<th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>action</td>\r\n            <td>String</td>\r\n            <td>Action parameter (should be CREATE for this call)</td>\r\n        </tr>\n<tr>\n<td>query</td>\r\n            <td>String</td>\r\n            <td>Main query parameter</td>\r\n        </tr>\n<tr>\n<td>qf</td>\r\n            <td>Array(String)</td>\r\n            <td>[Refinements](http://labs.europeana.eu/api/query/#refinements) array</td>\r\n        </tr>\n<tr>\n<td>start</td>\r\n            <td>Number</td>\r\n            <td>Start number for paging</td>\r\n        </tr>\n</tbody>\n</table>\n<h3>Delete</h3>\r\n\r\n<p>Delete a saved search.</p>\r\n\r\n<blockquote>\r\n  <p>DELETE https://europeana.eu/api/v2/user/savedsearch.json<br>DELETE https://europeana.eu/api/v2/mydata/savedsearch.json</p>\r\n</blockquote>\r\n\r\n<table>\n<thead><tr>\n<th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>action</td>\r\n            <td>String</td>\r\n            <td>Action parameter (should be DELETE for this call)</td>\r\n        </tr>\n<tr>\n<td>searchid</td>\r\n            <td>String</td>\r\n            <td>ID of the saved search (as returned by LIST action)</td>\r\n        </tr>\n</tbody>\n</table>"
