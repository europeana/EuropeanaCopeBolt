        body: "<h3>Usage Limit</h3>\r\n<p>Applications are permitted to perform up to 10000 calls in 24 hours. If you need more than that please <a href=\"mailto:api@europeana.eu\">contact us</a>.</p>\r\n<p>[^datatype]: <a href=\"api-introduction.html#data-types\" title=\"API1-API2 Mapping\">Datatype defitions</a></p>\r\n<h3>Example</h3>\r\n<p>The call <code>http://europeana.eu/api/v2/search.json?wskey=xxxxxxxx&amp;query=mona+lisa&amp;profile=standard%20params</code> returns</p>\r\n<pre><code class=\"language-json\">{\r\n\"apikey\": \"xxxxxxxxx\",\r\n\"action\": \"search.json\",\r\n\"success\": true,\r\n\"requestNumber\": 6,\r\n\"params\": {\r\n\"query\": \"mona lisa\",\r\n\"profile\": \"standard params\",\r\n\"start\": 1,\r\n\"rows\": 12\r\n},\r\n\"itemsCount\": 12,\r\n\"totalResults\": 195,\r\n\"items\": [...]\r\n}\r\n</code></pre>\r\n<h4>Javascript</h4>\r\n<p>And some javascript, just to check the syntax formatting.</p>\r\n<p><code>\r\nvar sum = function() {\r\nvar i, x = 0;\r\nfor (i = 0; i &lt; arguments.length; ++i) {\r\nx += arguments[i];\r\n}\r\nreturn x;\r\n}\r\nsum(1, 2, 4); // returns 6\r\n</code></p>\r\n\r\n"
