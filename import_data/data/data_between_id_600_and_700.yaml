        body: "<h2>Introduction</h2>\r\n\r\n<p>Each Europeana field has different names in different contexts. We have a theoretical and RDF context, where we returns qualified names such as dc:title. In search the same field becomes proxy_dc_title, in search result it is simply title, and in object display it is the Proxy object's dcTitle field. Some fields as part of aggregated fields, and facets. These are special fields which cover the content of multiple fields to provide a common entry point for similar fields.</p>\r\n\r\n<h3>Sample record with all fields</h3>\r\n\r\n<p>For testing purposes, a sample record is available which contains almost all available fields in the EDM schema. This record can be used for testing purposes and to make sure that your application can work with all the different types of fields and information. The identifier for this record is:</p>\r\n\r\n<blockquote>\r\n<p>/000002/_UEDIN_214</p>\r\n</blockquote>\r\n\r\n<h2>Classes, fields and facets</h2>\r\n\r\n<p>Meaning of columns:</p>\r\n\r\n<ul>\n<li>EDM Field: The field's name in the Europeana metadata scheme</li>\r\n    <li>Name in search: The name we should use in search queries</li>\r\n    <li>Datatype: The fields data type in searching</li>\r\n    <li>Name in search result: The field's name in search call response. For some, there are different variations such as title and dcTitleLangAware which are the same but with a different structure (single value vs multi-lingual list)</li>\r\n    <li>Name (record): The field's name in the object call response</li>\r\n    <li>Aggregated Field/Facet: The name of aggregated fields and facets which cover this field.</li>\r\n</ul>\n<h2>edm:ProvidedCHO</h2>\r\n\r\n<table style=\"width: 863px;\">\n<thead><tr>\n<td style=\"width: 123px;\">EDM Field</td>\r\n            <td style=\"width: 180px;\">Name in search</td>\r\n            <td>Datatype</td>\r\n            <td style=\"width: 131px;\">Name in search result</td>\r\n            <td style=\"width: 174px;\">Name (record)</td>\r\n            <td style=\"width: 90px;\">Aggregated Field/Facet</td>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td style=\"width: 123px;\">@rdf:about</td>\r\n            <td style=\"width: 180px;\">edm_europeana_proxy</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.about</td>\r\n        </tr>\n<tr>\n<td style=\"width: 123px;\">dc:contributor</td>\r\n            <td style=\"width: 180px;\">proxy_dc_contributor</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\">dcContributor</td>\r\n            <td style=\"width: 174px;\">Proxy.dcContributor</td>\r\n            <td style=\"width: 90px;\">who</td>\r\n        </tr>\n<tr>\n<td style=\"width: 123px;\">dc:coverage</td>\r\n            <td style=\"width: 180px;\">proxy_dc_coverage</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.dcCoverage</td>\r\n            <td style=\"width: 90px;\">when, where, subject</td>\r\n        </tr>\n<tr>\n<td style=\"width: 123px;\">dc:creator</td>\r\n            <td style=\"width: 180px;\">proxy_dc_creator</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\">dcCreator<br>\r\n            dcCreatorLangAware</td>\r\n            <td style=\"width: 174px;\">Proxy.dcCreator</td>\r\n            <td style=\"width: 90px;\">who</td>\r\n        </tr>\n<tr>\n<td style=\"width: 123px;\">dc:date</td>\r\n            <td style=\"width: 180px;\">proxy_dc_date</td>\r\n            <td style=\"width: 80px;\">string</td>\r\n            <td style=\"width: 131px;\"></td>\r\n            <td style=\"width: 174px;\">Proxy.dcDate</td>\r\n            <td style=\"width: 90px;\">when</td>\r\n        </tr>\n<tr>\n<td style=\"width: 123px;\">dc:description</td>\r\n            <td style=\"