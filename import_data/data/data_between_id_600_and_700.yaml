        title: 'API Error Codes'
        datatype: API
        intro: ''
        body: "<p>An error during processing of an API method is reported by (1) a relevant HTTP status code, (2) a value of the success field and (3) a meaningful error message in the error field (see the Response section).</p>\r\n<p>The following HTTP status codes are returned:</p>\r\n<table>\n<thead><tr>\n<th>HTTP Status Code </th>\n<th> Description</th>\n</tr></thead>\n<tbody>\n<tr>\n<td>200 </td>\n<td> The request was executed successfully.</td>\n</tr>\n<tr>\n<td>401 </td>\n<td> Authentication credentials were missing or authentication failed.</td>\n</tr>\n<tr>\n<td>404 </td>\n<td> The requested record was not found.</td>\n</tr>\n<tr>\n<td>429 </td>\n<td> The request could be served because the application has reached its usage limit.</td>\n</tr>\n<tr>\n<td>500 </td>\n<td> Internal Server Error. Something has gone wrong, tell us!</td>\n</tr>\n</tbody>\n</table>\n<h3>Usage Limit</h3>\r\n<p>Applications are permitted to perform up to 10000 calls in 24 hours. If you need more than that please contact us at <a href=\"mailto:api@europeana.eu\">api@europeana.eu</a></p>\r\n\r\n"
