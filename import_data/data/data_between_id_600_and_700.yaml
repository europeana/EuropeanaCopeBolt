        title: 'Annotations API'
        datatype: API
        intro: 'The Annotations API allows you to create and retrieve user- and machine created annotations on Europeana objects.'
        body: "<p>The Annotations API is an extension to the Europeana REST API which allows for the management of annotations. Annotations are user-contributed or system-generated enhancements, additions or corrections to (a selection of) metadata or media. To get straight to the point of the API, you can go directly to the <a href=\"/api/annotations-getting-started\">Getting Started page</a> which tells you only what you have to know to start using the API.</p>\r\n\r\n<h2>The Annotations API project</h2>\r\n\r\n<p>The Annotations API is being developed as part of the <a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeana-sounds\" target=\"_blank\">Europeana Sounds</a> project. The development is work is carried out by the <a href=\"http://www.ait.ac.at/\" target=\"_blank\">AIT Austrian Institute of Technology</a> in cooperation with the Europeana Foundation. The final version as scoped as part of the project will be released early 2017.</p>\r\n\r\n<h2>Current version: v0.2.3 (August 2016)</h2>\r\n\r\n  <p>In this release we have improved our search for annotations, which allows you to search for other fields than those were already available. We also updated some of the names of the search fields.</p>\r\n\r\n<ul>\n<li>New: the ability to search for annotations based on the generator (id and name, fields: generator_id, generator_name). </li>\r\n  <li>Change: updated the fields for target_record_ids to target_id and motivation_key to motivation. This applies to both search &amp; faceting.</li>\r\n  </ul>\n<h2>v0.2.2 (July 2016)</h2>\r\n\r\n<p>The current version of the Annotations API is marked as an Alpha release. The Alpha release is a public release of the Annotations API, primarily meant for testing. We invite you to help us test this version and improve the API. Go to the <a href=\"/api/annotations-getting-started\">Getting Started page</a> to get started with the API.</p>\r\n\r\n<p>The current release supports the following features:</p>\r\n\r\n<ul>\n<li>Creation, updates &amp; removals of annotations\r\n    <ul>\n<li><a href=\"/api/annotations-scenarios/\">Simple tags</a></li>\r\n        <li><a href=\"/api/annotations-scenarios/\">Semantic tags</a></li>\r\n        <li><a href=\"/api/annotations-scenarios/\">Object linking</a></li>\r\n        <li><a href=\"/api/annotations-scenarios/\">Geo tagging</a></li>\r\n    </ul>\n</li>\r\n    <li>\n<a href=\"/api/annotations-methods/#search\">Search for annotations</a> (by Europeana object, or by type of annotation) and sort (by date) annotations</li>\r\n    <li><a href=\"/api/annotations-methods/#moderation\">Moderation of annotations</a></li>\r\n</ul>\n<h2>Roadmap and changelog</h2>\r\n\r\n<p>For an overview of what we're working on you can take a look at our <a href=\"/api/annotations-roadmap-changelog/\">Roadmap and changelog</a> page.</p>\r\n\r\n<h2>Discussion</h2>\r\n\r\n<p>Join the <a href=\"https://groups.google.com/forum/?pli=1#!forum/europeanaapi\">Europeana API discussion group at Google Groups</a> and get regular updates about the Europeana API, provide feedback and discuss it with other developers.</p>\r\n\r\n<h3>Terms of Use</h3>\r\n\r\n<p>Please see here our <a href=\"http://www.europeana.eu/portal/rights/api-terms-of-use.html\">Terms of Use</a>.</p>\r\n"
        teaser: '<p>The Annotations API allows you to create and retrieve user- and machine created annotations on Europeana objects.</p>'
