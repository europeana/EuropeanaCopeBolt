        intro: 'Get autocompletion recommendations for search queries. This call returns a list of suggested query terms based on potential matches in Europeana.'
        body: "<section>\r\n<p><strong>PLEASE NOTE: this method is currently unavailable. A replacement is planned, but currently we have no fixed timescale for its delivery. If you want further information or can assist please <a href=\"/contact\">contact us</a>.</strong></p>\r\n\r\n<p></p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/suggestions.json</p>\r\n</blockquote>\r\n\r\n<h2 id=\"request\">Request</h2>\r\n\r\n<table>\r\n    <thead>\r\n        <tr>\r\n            <th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>query</td>\r\n            <td>String</td>\r\n            <td>The search term on which to search.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>callback</td>\r\n            <td>String</td>\r\n            <td>Name of a client side <a href=\"/api/getting-started/#callback-function\">callback function</a>.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>rows</td>\r\n            <td>Number</td>\r\n            <td>The maximum number of results (the default is 10).</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p>Return all suggestions for the query 'paris':</p>\r\n\r\n<blockquote>\r\n<p>http://www.europeana.eu/api/v2/suggestions.json?wskey=xxxx&amp;query=paris</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=suggestions&amp;query=paris\">Test on API Console</a></p>\r\n\r\n<h2 id=\"response\">Response</h2>\r\n\r\n<p>A response to this call contains <a href=\"/api/getting-started/#response\">the common fields</a> which are standard for all Europeana API calls and the fields below which are specific for this call.</p>\r\n\r\n<table>\r\n    <thead>\r\n        <tr>\r\n            <th>Field</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>items</td>\r\n            <td>Array(Item)</td>\r\n            <td>A collection of suggestion items.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<h2 id=\"item\">Item</h2>\r\n\r\n<p>Each item represents a recommendation for search that contains the submitted item.</p>\r\n\r\n<table>\r\n    <thead>\r\n        <tr>\r\n            <th>Field</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr>\r\n    </thead>\r\n    <tbody>\r\n        <tr>\r\n            <td>term</td>\r\n            <td>String</td>\r\n            <td>Search suggestion.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>frequency</td>\r\n            <td>Number</td>\r\n            <td>Number of Europeana records that answer this suggestion.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>field</td>\r\n            <td>String</td>\r\n            <td><a href=\"/api/data-hierarchy/#aggregated-fields\">Aggregated fields</a> where the term was found.</td>\r\n        </tr>\r\n        <tr>\r\n            <td>query</td>\r\n            <td>String</td>\r\n            <td><a href=\"/api/query/\">Search query</a> to search for the suggestion.</td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n</section>"
