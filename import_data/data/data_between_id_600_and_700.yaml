        title: 'Preview - Europeana Data Hierarchy'
        datatype: API
        intro: ''
        body: "<p>To organize its data Europeana uses a complex data model which is called the Europeana Data Model (EDM). A detailed description of EDM is beyond the scope of this documentation: the reader is referred to the extensive documentation <a href=\"http://pro.europeana.eu/edm-documentation\">on Europeana website</a>. However, a basic understanding of the data organisation is necessary for implementing the API. The objective of this section is to provide this basic understanding.</p>\r\n<h2>EDM and Records</h2>\r\n<p>The Europeana API provides access to the Europeana data, which is modeled using EDM. While EDM is an open flexible data model featuring various kind of resources and relations between them, the Europeana API (and the Europeana Portal) supports the retrieval of a segment of EDM for practical purposes (a subgraph, to use strict terminology). These ‘atomic' EDM segments usually contain one Cultural Heritage Object (CHO), the aggregation information which connects the metadata and the digital representations together and a number of contextual resources such as the agents, places, concepts and time pertaining to the CHO. The further API documentation, in particular the <a href=\"http://labs.europeana.eu/api/preview-record\">/record</a> call refers to this subgraph as <em>object</em>.</p>\r\n<h2>Identifying Records</h2>\r\n<p>Digital records delivered to Europeana are assigned a unique identifier, Europeana ID, that serves to further identify the records when using the API. Usually, this identifier is based on the original metadata that are provided for the record and internal Europeana identifiers of the provider and the dataset containing the record. For example, a Europeana ID of an object can look as follows:</p>\r\n<p>/09102/_GNM_1234</p>\r\n<p>where 091 is the identifier of the provider, 02 is the id of the dataset and <em>GNM_1234</em> is derived from the unique identifier of the record in the context of the provider.</p>\r\n<h2>Fields</h2>\r\n<p>Europeana data is organised in records which correspond to cultural heritage objects. Each object is described by a number of fields in the record which contain information such as the title of the object, its description, the date, persons and concepts related to it.</p>\r\n<h2>Aggregated Fields</h2>\r\n<p>Europeana aggregates its data from cultural institutions that can use diverse, fine-grained systems and methodologies. As a result, a link between for example an object and a person may be stored in different specialized fields. To provide simpler views on this data, Europeana has introduced several general Aggregated Fields: title, who, what, when, and where. In these fields we gather together information from different record fields in order to make the discovery of objects easier. Title, for example, aggregates data from the dc:title and dcterms:alternative fields which are part of Dublin Core, a popular general standard for describing different types of resources.</p>\r\n<h2>Facets</h2>\r\n<p>The number of records that Europeana contains is very big and growing. Therefore we need efficient ways to allow our users to discover what they need easily. One such technique is a faceted indexing system that classifies each record along multiple dimensions. The facets, seen on the left side of the Europeana portal, can be useful for filtering search results and can also be used by API users. Currently we support the following facets:</p>\r\n<table>\n<thead><tr>\n<th>Facet </th>\n<th> Description</th>\n</tr></thead>\n<tbody>\n<tr>\n<td>Media Type  </td>\n<td>   A broad classification of objects into five material types that users may find useful for filtering purposes: text, image, sound, video, 3D.</td>\n</tr>\n<tr>\n<td>Language </td>\n<td>  A language of the record.</td>\n</tr>\n<tr>\n<td>Date </td>\n<td>  A point or period of time associated with an event in the lifecycle of the record</td>\n</tr>\n<tr>\n<td>Country </td>\n<td>   The name of the country of the data provider or \"Europe\" in the case of Europe-wide projects.</td>\n</tr>\n<tr>\n<td>Copyrights </td>\n<td>    Information about rights held in and over the resource.</td>\n</tr>\n<tr>\n<td>Provider </td>\n<td>  Europeana Provider</td>\n</tr>\n<tr>\n<td>Completeness </td>\n<td>  Internal Europeana measure of the completeness of the metadata of the record.</td>\n</tr>\n<tr>\n<td>UGC </td>\n<td> Whether the record has been contributed by the user community</td>\n</tr>\n</tbody>\n</table>\n<p>The facets listed above relate to the metadata of records. The following list of facets relate to the metadata extracted from media objects, such as images or videos.</p>\r\n<table>\n<thead><tr>\n<th>Facet </th>\n<th> Description</th>\n</tr></thead>\n<tbody>\n<tr>\n<td>Mime-type </td>\n<td> The mime-type of a media file, such as image/jpeg for a JPEG file.</td>\n</tr>\n<tr>\n<td>Image size </td>\n<td> The dimensions of an image.</td>\n</tr>\n<tr>\n<td>Image colour </td>\n<td> Whether an image is a full-colour image.</td>\n</tr>\n<tr>\n<td>Image greyscale </td>\n<td> Whether an image is a greyscale image.</td>\n</tr>\n<tr>\n<td>Image aspect ratio </td>\n<td> The aspect ratio of an image.</td>\n</tr>\n<tr>\n<td>Video HD </td>\n<td> Whether a video file can be classified as an HD-video.</td>\n</tr>\n<tr>\n<td>Video duration </td>\n<td> The duration of a video file.</td>\n</tr>\n<tr>\n<td>Sound HQ </td>\n<td> Whether a sound file can be classified as an HQ-sound.</td>\n</tr>\n<tr>\n<td>Sound duration </td>\n<td> The duration of a sound file.</td>\n</tr>\n<tr>\n<td>Full text </td>\n<td> Whether the text in a text-object is searchable, such as most PDF files.</td>\n</tr>\n</tbody>\n</table>"
        teaser: 'How Europeana data hierarchy is organised'
