        title: 'Query Syntax'
        datatype: API
        intro: 'A comprehensive guide to the search query syntax supported by the API.'
        body: "<p>Internally, Europeana uses <a href=\"http://lucene.apache.org/solr/\">Apache Solr</a> platform to store its data and thus <a href=\"https://lucene.apache.org/core/4_1_0/queryparser/org/apache/lucene/queryparser/classic/package-summary.html#package_description\">Apache Lucene Query Syntax</a> is supported by queries. Advanced users are encouraged to use Lucene and Apache SOLR guides to get most out of the Europeana repository. For others, we supply a basic guide for querying Europeana.</p>\r\n\r\n<h2 id=\"basic-search\">Basic Search</h2>\r\n\r\n<p>To look for records that contain a search term in one of the data fields, provide the term as a <strong>query</strong> parameter:</p>\r\n\r\n<p>Syntax: \"Mona Lisa\"</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=\"Mona+Lisa\"</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=%22Mona%20Lisa%22\">Test on API Console</a></p>\r\n\r\n<p>Note that like in many other search applications omitting the quotes will result in searching for records that contain the term <em>Mona</em> or the term <em>Lisa</em> but not necessarily both of them.</p>\r\n\r\n<p>If you want to limit your search to a specific data field you should provide the name of the field using the following syntax. For example, to look for objects whose creator is <em>Leonardo da Vinci</em>:</p>\r\n\r\n<p>Syntax: who:\"Leonardo da Vinci\"</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=who:\"Leonardo+da+Vinci\"</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=who:%22Leonardo%20da%20Vinci%22\">Test on API Console</a></p>\r\n\r\n<h2>Boolean Search</h2>\r\n\r\n<p>To combine several fields in one search one can use boolean operators AND, OR, and NOT (note the case-sensitivity). Use parentheses to group logical conditions. Note that two consecutive terms without any boolean operator in between default to the AND operator.</p>\r\n\r\n<p>Syntax: mona AND lisa</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=mona+AND+lisa</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=mona%20AND%20lisa\">Test on API Console</a></p>\r\n\r\n<p>Boolean operators can also be combined with the search by fields. The following example searches for objects whose location is in <em>Paris</em> or in <em>London</em>:</p>\r\n\r\n<p>Syntax: where:(Paris OR London)</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=where:(Paris+OR+London)</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=where:%20%28Paris%20OR%20London%29\">Test on API Console</a></p>\r\n\r\n<p>The boolean NOT operator cannot be used alone but only in conjunction with another boolean operator. For example, looking for objects which contain the term <em>Lisa</em> but do not contain the term <em>Mona</em> is done by the following:</p>\r\n\r\n<p>Syntax: lisa NOT mona</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=lisa+NOT+mona</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=lisa%20NOT%20mona\">Test on API Console</a></p>\r\n\r\n<h2>Range Search</h2>\r\n\r\n<p>To execute range queries, the range operator should be used. This example will search for objects whose field values fall between <strong>a</strong> and <strong>z</strong>:</p>\r\n\r\n<p>Syntax: [a TO Z]</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=[a+TO+z]</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=%5Ba%20TO%20z%5D\">Test on API Console</a></p>\r\n\r\n<p>As well as for textual fields it can also be used for numeric values, date ranges, or geographical areas, as shown below.</p>\r\n\r\n<h3>Time Range Search</h3>\r\n\r\n<p>Looking for objects dated by a year between <em>1525</em> and <em>1527</em>:</p>\r\n\r\n<p>Syntax: YEAR:[1525 TO 1527]</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=YEAR:[1525+TO+1527]</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=YEAR:%5B1525%20TO%201527%5D\">Test on API Console</a></p>\r\n\r\n<h3>Geographical Bounding Box Search</h3>\r\n\r\n<p>To search for objects by their geographic location you should specify the bounding box of the area. You need to use the range operator and the <strong>pl_wgs84_pos_lat</strong> (latitude position) and <strong>pl_wgs84_pos_long</strong> (longitude position) field. The following example will bring all the objects found between the latitude of 45° and 47° and between the longitude of 7° and 8°:</p>\r\n\r\n<p>Syntax: pl_wgs84_pos_lat:[45 TO 47] AND pl_wgs84_pos_long:[7 TO 8]</p>\r\n\r\n<blockquote>\r\n<p>http://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=pl_wgs84_pos_lat:[45+TO+47]+AND+pl_wgs84_pos_long:[7+TO+8]</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=pl_wgs84_pos_lat:%5B45%20TO%2047%5D%20AND%20pl_wgs84_pos_long:%5B7%20TO%208%5D\">Test on API Console</a></p>\r\n\r\n<h2 id=\"timestamp-search\">Timestamp Search</h2>\r\n\r\n<p>One can also search objects by date. Currently, full-fledge date search is supported only for the fields storing the creation (timestamp_created) and update (timestamp_update) dates of the objects which are available in two formats: the UNIX epoch timestamp and the ISO 8601 formatted date. To search for objects created or updated on a given date, use the following query:</p>\r\n\r\n<p>Syntax: timestamp_created:\"2013-03-16T20:26:27.168Z\"</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=timestamp_created:\"2013-03-16T20:26:27.168Z\"</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=timestamp_created:%222013-03-16T20:26:27.168Z%22\">Test on API Console</a></p>\r\n\r\n<p>Syntax: timestamp_update:\"2013-03-16T20:26:27.168Z\"</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=timestamp_update:\"2013-03-16T20:26:27.168Z\"</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=timestamp_updated:%222013-03-16T20:26:27.168Z%22\">Test on API Console</a></p>\r\n\r\n<h3>Searching for date range (as [date1 TO date2]):</h3>\r\n\r\n<p>Syntax: timestamp_created:[2013-11-01T00:00:0.000Z TO 2013-12-01T00:00:00.000Z]</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=timestamp_created:[2013-11-01T00:00:0.000Z+TO+2013-12-01T00:00:00.000Z]</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=timestamp_created:%5B2013-11-01T00:00:0.000Z%20TO%202013-12-01T00:00:00.000Z%5D\">Test on API Console</a></p>\r\n\r\n<p>Syntax: timestamp_update:[2013-11-01T00:00:0.000Z TO 2013-12-01T00:00:00.000Z]</p>\r\n\r\n<blockquote>\r\n<p>http://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=timestamp_update:[2013-11-01T00:00:0.000Z+TO+2013-12-01T00:00:00.000Z]</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=timestamp_update:%5B2013-11-01T00:00:0.000Z%20TO%202013-12-01T00:00:00.000Z%5D\">Test on API Console</a></p>\r\n\r\n<h3>Date mathematics</h3>\r\n\r\n<p>With date mathematics you can formulate questions, such as \"in the last two months\" of \"in the previous week\". The basic operations and their symbols are addition (+), substraction (-) and rounding (/). Some examples:</p>\r\n\r\n<ul>\n<li>now = NOW</li>\r\n    <li>tomorrow: NOW+1DAY</li>\r\n    <li>one week before now: NOW-1WEEK</li>\r\n    <li>the start of current hour: /HOUR</li>\r\n    <li>the start of current year: /YEAR</li>\r\n</ul>\n<p>The date units are: YEAR, YEARS, MONTH, MONTHS, DAY, DAYS, DATE, HOUR, HOURS, MINUTE, MINUTES, SECOND, SECONDS, MILLI, MILLIS, MILLISECOND, MILLISECONDS (the plural, singular, and abbreviated forms refer to the same unit).</p>\r\n\r\n<p>Let's see how to apply it in Europeana's context.</p>\r\n\r\n<p>From xxx up until now</p>\r\n\r\n<p>Syntax: timestamp_created:[xxx TO NOW]</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;&amp;query=timestamp_created:[2014-05-01T00:00:00.000Z+TO+NOW]</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=timestamp_created:%5B2014-05-01T00:00:00.000Z%20TO%20NOW%5D\">Test on API Console</a></p>\r\n\r\n<p>From xxx up until yesterday</p>\r\n\r\n<p>Syntax: timestamp_created:[xxx TO NOW-1DAY]</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;&amp;query=timestamp_created:[2014-05-01T00:00:00.000Z+TO+NOW-1DAY]</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=timestamp_created:%5B2014-05-01T00:00:00.000Z%20TO%20NOW%2B1DAY%5D\">Test on API Console</a></p>\r\n\r\n<p>Changes in the last two months</p>\r\n\r\n<p>Syntax: [NOW-2MONTH/DAY TO NOW/DAY]</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;&amp;query=timestamp_created:[NOW-2MONTH/DAY+TO+NOW/DAY]</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=timestamp_created:%5BNOW-3MONTH/DAY%20TO%20NOW/DAY%5D\">Test on API Console</a></p>\r\n\r\n<p>You can find more about data mathematics at <a href=\"http://lucene.apache.org/solr/4_6_0/solr-core/org/apache/solr/util/DateMathParser.html\">Solr's API documentation</a></p>\r\n\r\n<h2 id=\"query-refinements\">Query refinements</h2>\r\n\r\n<p>So far we have dealt with examples where there was only one query term. Sometimes it is useful to split a query into a variable and a constant part. For instance, for an application that accesses only objects located in London, it is possible to have the constant part of the query pre-selecting London-based objects and the variable part selecting objects within this pre-selection.</p>\r\n\r\n<p>This can be done using the refinement parameter <strong>qf</strong> which is appended to the <strong>query</strong> parameter. This example looks for objects which contain the term <em>Westminster</em> and their location is in <em>London</em>:</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=Westminster&amp;qf=where:London</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=Westminster&amp;qf=where:London\">Test on API Console</a></p>\r\n\r\n<p>Refinement parameters can be concatenated. Each such parameter and the mandatory query parameter contributes a <a href=\"/api/search/#breadcrumb\">breadcrumb</a> object if breadcrumbs are specified in the search profile.</p>\r\n\r\n<h2>Faceted Search</h2>\r\n\r\n<p>Querying by <a href=\"/api/search/#facet\">facets</a> is also done using the refinement parameter <strong>qf</strong>. The following example looks for objects containing the term <em>Paris</em> among images:</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=Paris&amp;qf=TYPE:IMAGE</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=Paris&amp;qf=TYPE:IMAGE\">Test on API Console</a></p>\r\n\r\n<p>Here are more examples of faceted search. Looking for objects containing the term <em>Paris</em> among objects described in <em>French</em>:</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=Paris&amp;qf=LANGUAGE:fr</p>\r\n</blockquote>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=Paris&amp;qf=LANGUAGE:fr\">Test on API Console</a></p>\r\n\r\n<p>Looking for objects containing the term <em>Paris</em> among objects dated by the year <em>1789</em>:</p>\r\n\r\n<blockquote>\r\n<p>http://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=Paris&amp;qf=YEAR:1789</p>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=Paris&amp;qf=YEAR:1789\">Test on API Console</a></p>\r\n</blockquote>\r\n\r\n<p>Looking for objects containing the term Paris among objects provided by an institution based in <em>France</em>:</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=Paris&amp;qf=COUNTRY:france</p>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=Paris&amp;qf=COUNTRY:france\">Test on API Console</a></p>\r\n</blockquote>\r\n\r\n<p>Looking for objects containing the term <em>Paris</em> among objects protected by the <a href=\"http://www.europeana.eu/portal/rights/rr-f.html\"><em>Rights Reserved - Free Access</em></a> licence:</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=Paris&amp;qf=RIGHTS:http://www.europeana.eu/rights/rr-f/</p>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=Paris&amp;qf=RIGHTS:http://www.europeana.eu/rights/rr-f/\">Test on API Console</a></p>\r\n</blockquote>\r\n\r\n<p>Looking for objects containing the term <em>Paris</em> among objects provided by <em>The European Library</em>:</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=Paris&amp;qf=PROVIDER:\"The+European+Library\"</p>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=Paris&amp;qf=PROVIDER:%22The%20European%20Library%22\">Test on API Console</a></p>\r\n</blockquote>\r\n\r\n<p>Looking for objects containing the term <em>Paris</em> among objects provided by the user community:</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxx&amp;query=Paris&amp;qf=UGC:true</p>\r\n\r\n<p><a href=\"/api/console/?function=search&amp;query=Paris&amp;qf=UGC:true\">Test on API Console</a></p>\r\n</blockquote>\r\n\r\n<p>For further reference information on valid query parameters and facets to use in query refinements see the <a href=\"/api/data-fields\">Data Fields reference</a> page</p>\r\n"
        teaser: '<p>A comprehensive guide to the search query syntax supported by the API.</p>'
