        body: "<p>Basic search function following the OpenSearch specification (see <a href=\"http://www.opensearch.org\">http://www.opensearch.org/</a>), returning the results in XML (RSS) format. This function does not support facet search or profiles. Name of parameters are different from other API call methods, because they match the opensearch standard. The OpenSearch response elements can be used by search engines to augment existing XML formats with search-related metadata.</p>\r\n\r\n<blockquote>\r\n<p>https://europeana.eu/api/v2/opensearch.rss</p>\r\n</blockquote>\r\n\r\n<h2>Request</h2>\r\n\r\n<table>\n<thead><tr>\n<th>Parameter</th>\r\n            <th>Datatype</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td>searchTerms</td>\r\n            <td>String</td>\r\n            <td>The search terms used to query the Europeana repository; similar to the query parameter in the <a href=\"/api/search/\">search method</a>.</td>\r\n        </tr>\n<tr>\n<td>count</td>\r\n            <td>Number</td>\r\n            <td>The number of search results to return; possible values can be any integer up to 100 [default = 12].</td>\r\n        </tr>\n<tr>\n<td>startIndex</td>\r\n            <td>Number</td>\r\n            <td>The first object in the search result set to start with (first item = 1), e.g., if a result set is made up of 100 objects, you can set the first returned object to the specific object in the set [default = 1].</td>\r\n        </tr>\n</tbody>\n</table>\n<h2>Response</h2>\r\n\r\n<table>\n<thead><tr>\n<th>Type</th>\r\n            <th>Description</th>\r\n        </tr></thead>\n<tbody><tr>\n<td><a href=\"http://www.opensearch.org/Specifications/OpenSearch/1.1#OpenSearch_response_elements\">opensearch</a></td>\r\n            <td>An OpenSearch XML Response. The OpenSearch response elements can be used by search engines to augment existing XML formats with search-related metadata.</td>\r\n        </tr></tbody>\n</table>"
