        body: "<p>This document describes the changes of the Europeana Newspapers API. The changes are grouped by new API versions. We deploy new versions of the API quite regularly, but not all new versions result in changes in the interface. The API documentation always describes the current version of the API. Note that while the API is in a beta phase, changes might result in losing backwards compatibility. <!-- We don't have (yet?) however API call to get the actual version, so the API users should see the date of changes.--></p>\r\n\r\n<h2>Version 1.0.0 (2015-11-01)</h2>\r\n\r\n<h3>First beta release of the API</h3>\r\n\r\n<p>After months of hard work we are proud to release the first beta version of the Europeana Newspapers API. Based on feedback and discussions, we will try to improve and further mature the API where we can. Changes will be detailed here in the changelog.</p>\r\n"
