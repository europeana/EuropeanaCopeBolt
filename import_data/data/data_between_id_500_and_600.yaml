        title: 'The Mulberry Affair film'
        datatype: Tool
        intro: "The Mulberry Affair is a short film receiving incubation support under the Europeana Food and Drink Second Challenge. The film mashes up openly licensed videos, images and historical records\_from Europeana."
        body: "<p><a href=\"http://foodanddrinkeurope.eu/the-mulberry-affair-europeana-content-mashup/\">The Mulberry Affair</a> is a mockumentary about missing reporter Robert Petillo and the finding of his documentary videotapes about the sudden disappearance of mulberry trees. The videos reveal, aside from the story, the prodigious properties of that fruit and the existence of an international conspiracy that has been boycotting its diffusion. The disappearance of the reporter seems to be related to his own investigation after visiting his birthplace, Urbania in Central Italy, and noticing there were no longer any mulberry trees around his house. The movie mashes up videos, images and historical records under public domain or Creative Commons license (CC BY – SA 3.0 / CC BY 4.0.) from Europeana.</p>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-youtube\"><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"349\" scrolling=\"no\" src=\"//www.youtube.com/embed/TngJWJS45TE?wmode=transparent&amp;jqoemcache=29PT5\" width=\"425\"></iframe></div>\r\n\r\n<p><a href=\"https://www.youtube.com/watch?v=TngJWJS45TE\">The Mulberrry Affair</a> from <a href=\"https://vimeo.com/user42283321\">Europeana Food and Drink</a> on<a href=\"http://youtube.com\"> </a><a href=\"https://vimeo.com\">Y</a><a href=\"http://youtube.com\">outube</a>.</p>"
        teaser: '<p>The Mulberry Affair is a short film receiving incubation support under the Europeana Food and Drink Second Challenge. The film mashes up openly licensed videos, images and historical records from Europeana.</p>'
