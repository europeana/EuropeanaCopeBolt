        title: 'Europeana''s pilot on Google''s Field Trip app'
        datatype: Showcase
        intro: "<p>Ground-breaking collaboration to reach mass audiences</p>\r\n"
        body: "<p>Europeana, Google's Niantic Labs and partner memory institutions - the Austrian National Library, the Swedish National Heritage Board, the National Heritage Board of Estonia and the National Heritage Board of Poland - have successfully completed a pilot project to integrate curated cultural content in Google's Field Trip app (<a href=\"http://www.fieldtripper.com\" target=\"_blank\">www.fieldtripper.com</a>).</p>\r\n\r\n<p>Now, tourists from around the world can use the app on site to view and learn about archaeological sites, historical buildings and important monuments in Austria, Poland, Estonia and Sweden.</p>\r\n\r\n<p>You too can download the Field Trip app on <a href=\"https://play.google.com/store/apps/details?id=com.nianticproject.scout\" target=\"_blank\">Google Play Store</a> and <a href=\"https://itunes.apple.com/us/app/field-trip/id567841460?ls=1&amp;mt=8\" target=\"_blank\">iTunes</a> or access it on <a href=\"http://www.fieldtripper.com/glass/\" target=\"_blank\">Glass</a>.</p>\r\n\r\n<p>Read more on our <a href=\"http://pro.europeana.eu/blogpost/reach-cultural-tourists-through-europeana-in-googles-field-trip\" target=\"_blank\">Europeana Pro blog</a> post and keep an eye for further developments.</p>\r\n"
        teaser: '<p>Europeana, Google''s Niantic Labs and partner memory institutions in Austria, Sweden, Estonia and Poland have successfully completed a pilot project to integrate curated cultural content in Google''s Field Trip app</p>'
