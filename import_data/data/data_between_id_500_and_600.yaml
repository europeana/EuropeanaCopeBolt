        intro: 'The Colour Explorer is a demonstrator to showcase the new media metadata filters and colour search available from Europeana'
        body: "<p>The <a href=\"http://culturepics.org/colour/\">Europeana Colour Explorer</a> is a simple but playful demonstrator built to showcase the new media metadata methods introduced to the Europeana API in late 2015. Whilst the principal goal is to show the colour search, it also uses new functionality that allows filtering not just by license, but also to just items which have thumbnail images and those which are available at a certain resolution for direct download.</p>\r\n\r\n<p>The entire app is client-side and each page is built from a single API call.</p>\r\n\r\n<p>It can combine colour searches and has options to share via Facebook and Twitter - do share your favourites!</p>\r\n"
