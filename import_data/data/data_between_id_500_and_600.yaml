        title: 'On This Day'
        datatype: Showcase
        intro: 'Discover and share images of events that happened on this day in history'
        body: "<p>On This Day, part of the <a href=\"http://culturepics.org/on-this-day/\">CulturePics </a><a href=\"http://culturepics.org/on-this-day/\">site</a>, displays items relating to the current date in history from 1800 to the present day. Users can also choose a particular year or month.</p>\r\n\r\n<p>This is a significantly upgraded version of tool originally written for Flickr Commons images. It now includes data Europeana, Imperial War Museums, as well as Flickr Commons.</p>\r\n\r\n<p>The data has been harvested from providers using some custom php scripts to query respective APIs. Data is harmonised and stored in a local mySql database to allow more flexible retrieval on partial date matches.</p>\r\n\r\n<p>jQuery plugins, including Masonry and Bootstrap Image Gallery (based on blueimp) are used to provide a rich, responsive, interactive experience, and social tools allow users to share particular dates or individual images.</p>\r\n\r\n<p>The code is openly licensed.</p>\r\n"
