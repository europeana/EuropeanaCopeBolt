        title: 'DPLA & Europeana Search Form WordPress plugin'
        datatype: Showcase
        intro: 'This Wordpress plugin allows users to add a Europeana or DPLA search form to their Wordpress site using a sidebar widget'
        body: "<p>This simple plugin can be downloaded and added to any self-hosted Wordpress site. Once activated, the site owner can add a search form to the sidebar using standard widget functionality. The form provides a text input box and some basic options, and when submitted the user is taken to the search results on the respective site. There are no custom settings, but it should be quite simple for someone familiar with Wordpress development to customise the form within the plugin code, which is released under a GPL license.</p>\r\n\r\n<p>Download the plugin from <a href=\"http://www.jose-fernandez.com.es/laboratorio/wordpress-europeana-dpla-widgets/\">www.jose-fernandez.com.es/laboratorio/wordpress-europeana-dpla-widgets/</a></p>\r\n\r\n<p>A demonstration can be seen at <a href=\"http://www.catchingtherain.com/2015/10/europeana-plugins-test/\">www.catchingtherain.com/2015/10/europeana-plugins-test/</a></p>"
