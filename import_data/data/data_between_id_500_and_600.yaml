        datatype: Tool
        intro: 'The Google Chrome browser extension from EEXCESS provides users with automatic recommendations from cultural and scientific databases'
        body: "<p>The <a href=\"http://eexcess.eu/results/\">EEXCESS prototype tools</a> serve as recommendation tools, delivering personally tailored recommendations from cultural and scientific databases without having to explicitly search for this content, integrated into web browsers and content management systems. All code is available openly licensed and via <a href=\"https://github.com/EEXCESS/eexcess\">GitHub</a>.</p>\r\n\r\n<p>The Google Chrome extension is easily installed by anyone using the Chrome browser and returns a configurable side panel of linked results from collections including Europeana, <a href=\"http://www.econbiz.de\" target=\"_blank\">EconBiz</a> (economic literature), <a href=\"http://www.mendeley.com\" target=\"_blank\">Mendeley</a> (scientific papers), and <a href=\"https://kgdb.bl.ch/kim-kgs/\" target=\"_blank\" title=\"KIM BL\">KIM BL</a> (regional cultural content, Baselland, Switzerland)</p>"
