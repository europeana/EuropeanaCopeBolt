        intro: 'Europeana Video Remix was a competition held in 2014 for the most captivating compilation of media from Europeana.'
        body: "<p><a href=\"http://videoremix.europeana.eu/en/galeria-remiksow/\"><img alt=\"\" src=\"/files/labs/apps/Video-Remix.png\"></a></p>\r\n\r\n<p>The Europeana Video Remix competition was organized within the framework of the Europeana Awareness project, and invited young people between the ages of 13 and 19 to remix audiovisual content available through Europeana into an engaging video based on one of four themes:</p>\r\n\r\n<ul>\n<li>100th anniversary of World War I</li>\r\n    <li>25th anniversary of the transformations in Central and Eastern Europe</li>\r\n    <li>History of fashion and style</li>\r\n    <li>History of technology and media</li>\r\n</ul>\n<p>The winners were:</p>\r\n\r\n<h2>Aleksander Chojowski – Europeana Remix 2014</h2>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0DFh-8VR7Fg\" width=\"560\"></iframe></p>\r\n\r\n<h2>Bartosz Aziewicz, Kuba Kalcowski, Magdalena Ludwicka – Back to fun!</h2>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VVaQk8hmD1Q\" width=\"560\"></iframe></p>\r\n\r\n<h2>Marcin Nowak – Historyczny euro-mix</h2>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" src=\"https://player.vimeo.com/video/96892130\" width=\"500\"></iframe></p>\r\n\r\n<h2>Edyta Garstkowiak, Bartosz Aziewicz, Magdalena Ludwicka – Communication</h2>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FNcaapR9aBc\" width=\"420\"></iframe></p>\r\n\r\n<hr>\n<p>You can also view the <a href=\"http://videoremix.europeana.eu/en/galeria-remiksow/\">entire gallery of entries</a>.</p>"
