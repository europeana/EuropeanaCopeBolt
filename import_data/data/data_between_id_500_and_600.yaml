        title: 'LinkedTV Editor Tool'
        datatype: Tool
        intro: 'The LinkedTV Editor Tool offers a dashboard for broadcaster programme teams to utilize LinkedTV’s automatically generated annotations to quickly produce high quality contextual information queues for their viewers.'
        body: "<p><a href=\"http://editortool.linkedtv.eu/\" target=\"_blank\">Linked Television</a> anticipates a future where watching TV or browsing Web content would become essentially the same experience. <a href=\"http://www.linkedtv.eu/demos/linkednews/\" target=\"_blank\" title=\"Demo: Linked News\">It is watching the news</a> and getting background information on the stories; <a href=\"http://www.linkedtv.eu/demos/hyperlinkeddocu/\" target=\"_blank\" title=\"Demo: Hyperlinked Documentary\">it is seeing a painting</a> in a TV programme and identifying the artist and the museum where it hangs. LinkedTV is making this possible and cost-effective for content owners and broadcasters by offering <a href=\"http://www.linkedtv.eu/development/linkedtv-platform/\" target=\"_blank\" title=\"LinkedTV platform\">a Platform</a>, which handles the complete end-to-end workflow of <a href=\"http://www.linkedtv.eu/research/hypervideo-analysis/\" target=\"_blank\" title=\"Hypervideo analysis\">video analysis</a> and enrichment as well as personalising to each viewer.</p>\r\n\r\n<p>To complement this, the LinkedTV Editor Tool offers a dashboard for broadcaster programme teams to utilize LinkedTV’s automatically generated annotations to quickly produce high quality contextual information queues for their viewers. The tool has native support for annotating (video) content with Europeana links.</p>\r\n\r\n<p>The editor tool itself is being further developed within <a href=\"https://webmail.kb.nl/owa/redir.aspx?SURL=nHvEdXfYkP6He71rH3l5EKfu_XDOqJOcXBGHBOt90_DvGHLGHtrSCGgAdAB0AHAAcwA6AC8ALwB3AHcAdwAuAGIAZQBlAGwAZABlAG4AZwBlAGwAdQBpAGQALgBuAGwALwBuAGkAZQB1AHcAcwAvADIAMAAxADUAMAAzAC8AdgBvAG8AcgBzAHQAZQBsAC0AYQByAHQAdAB1AGIAZQAtAGMAbwBuAG4AZQBjAHQALQBnAGUAaABvAG4AbwByAGUAZQByAGQA&amp;URL=https%3a%2f%2fwww.beeldengeluid.nl%2fnieuws%2f201503%2fvoorstel-arttube-connect-gehonoreerd\" target=\"_blank\">ArtTube connect</a> (the tool can also operate on other platforms as well). Development on this will start early 2016.</p>\r\n"
        teaser: '<p>The LinkedTV Editor Tool offers a dashboard for broadcaster programme teams to utilize LinkedTV’s automatically generated annotations to quickly produce high quality contextual information queues for their viewers.</p>'
