        body: "<p><a href=\"http://www.deanfarr.com/meta-dash/#/\" target=\"_blank\">MetaDash</a> is an attempt to explore national digital libraries, pan-national digital libraries and libraries in general, in a different way. Users can use MetaDash to search the DPLA, Europeana or Digital New Zealand for a term or terms and view the metadata associated with your search.</p>\r\n\r\n<p>Interactive charts display the total number of items split out by metadata type, the distribution of search term(s), and a treemap which shows the metadata terms returned.</p>\r\n\r\n<p>Provided by: Dean Farrell<br>\r\nfarrelldlfarrell@gmail.com<br><a href=\"http://www.deanfarr.com/index.php\" target=\"_blank\">http://www.deanfarr.com/index.php</a></p>\r\n"
