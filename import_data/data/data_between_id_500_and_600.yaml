        title: Serendip-o-matic
        datatype: Showcase
        intro: 'Serendip-o-matic connects your sources to digital materials located in libraries, museums, and archives around the world. By first examining your research interests our serendipity engine helps you discover photographs, documents, maps and other primary sources.'
        body: "<p><img src=\"/files/labs/apps/serendip-o-matic.png\"></p>\r\n\r\n<p>As their page states: \"Serendip-o-matic connects your sources to digital materials located in libraries, museums, and archives around the world. By first examining your research interests, and then identifying related content in locations such as the Digital Public Library of America (DPLA), Europeana, and Flickr Commons, our serendipity engine helps you discover photographs, documents, maps and other primary sources.</p>\r\n\r\n<p>Whether you begin with text from an article, a Wikipedia page, or a full Zotero collection, Serendip-o-matic's special algorithm extracts key terms and returns a surprising reflection of your interests. Because the tool is designed mostly for inspiration, search results aren't meant to be exhaustive, but rather suggestive, pointing you to materials you might not have discovered. At the very least, the magical input-output process helps you step back and look at your work from a new perspective. Give it a whirl. Your sources may surprise you.\"</p>\r\n\r\n<p><a href=\"https://github.com/chnm/serendipomatic/wiki\">Serendip-o-</a><a href=\"https://github.com/chnm/serendipomatic/wiki\">matic</a> is the product of <a href=\"http://www.oneweekonetool.org/\">One Week | One Tool</a> and was built by a team of 12 dynamic scholars, librarians, and students.</p>\r\n"
