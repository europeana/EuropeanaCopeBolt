        title: 'Colada PHP Client Library'
        datatype: Tool
        intro: "<p>This client library for PHP was developed independently by Matthias Vandermaesen.</p>\r\n"
        body: "<p>It is a library of classes and functions which abstract Europeana's REST API, making it easier for PHP developers to create new applications.. The aim is to lower the bar for developers because they can reuse the data right away, instead of first having to figure out how to connect to the API.</p>\r\n\r\n<p>Features:</p>\r\n\r\n<ul>\n<li>It's a generic library, meaning that it can be reused in a plethora of popular PHP frameworks: Drupal, Laravel, Symfony, Silex, Slim PHP ...</li>\r\n    <li>\r\n<a href=\"http://www.php-fig.org/psr/\">PSR-4 &amp; PSR-2</a> compliant.</li>\r\n    <li>Uses <a href=\"https://github.com/guzzle/guzzle\">Guzzle</a> as a HTTP client, but can be changed to other implementations via a generic Client interface.</li>\r\n    <li>Abstracts the API to a high level 'transport - payload - response' model.</li>\r\n    <li>JSON de/serialization via <a href=\"http://jmsyst.com/libs/serializer\">JMS Serializer</a>\r\n</li>\r\n    <li>Supports PHP 5.4 and up.</li>\r\n    <li>\r\n<a href=\"https://phpunit.de/\">PHPUnit</a> tested.</li>\r\n</ul>\n<p>The source code and documentation is available on <a href=\"http://github.com/netsensei/europeana\">Github (http://github.com/netsensei/europeana)</a> and more information about the project can be found on <a href=\"http://www.colada.be/implementing-the-europeana-api-in-php.html\">this blog post from Matthias</a>.</p>\r\n\r\n<p>Matthias invites contributions from developers such as code additions, feedback, bug fixes, etc. as Github issues or pull requests.</p>"
        teaser: "<p>This client library for PHP was developed independently by Matthias Vandermaesen.</p>\r\n"
