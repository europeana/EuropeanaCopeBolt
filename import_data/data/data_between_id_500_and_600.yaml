        body: "<p id=\"docs-internal-guid-7ff0ca44-8f75-2f8a-edba-8f5406a2e878\">Food Planet, created as part of the Europeana Food and Drink project, is a free app where you challenge other players to guess the country of origin of different foods, drinks, utensils, machinery or ingredients. It’s a great way of widening users' knowledge about different countries and their typical dishes. The game can be played by any player of any age - try guessing where ‘Placki Ziemniaczane’ or ‘Bigilla’ comes from!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/apps/foodplanet-launch-banner-android.png\">This fun and educational game contains a collection of content that can be found on Europeana and will encourage you to learn more about different cultures and cuisines across Europe and across the world.</p>\r\n\r\n<p>You can find out more and access the game via the <a href=\"https://www.facebook.com/foodplanetgame?fref=ts\">official Facebook page</a> or the <a href=\"http://foodanddrinkeurope.eu/\">project website</a>.</p>"
