        title: CultureCam
        datatype: Showcase
        intro: 'The Culture Cam tool offers a non-text based visual search interface to European cultural heritage.'
        body: "<p>The Culture Cam tool offers a non-text based visual search interface to European cultural heritage.</p>\r\n\r\n<p>With Culture Cam people can browse a sub collection of Europeana’s content in an easy and intuitive way through a colour, a shape or a pattern by using the camera from a computer or mobile phone. Culture Cam enables and engages creative people and industries with European digital cultural heritage to find inspiration and source materials for new designs and art artefacts. All pictures in Culture Cam are under public domain, meaning that all the copyrights are waived or expired.</p>\r\n\r\n<p>The code of Culture Cam (back-end) is open source and available via <a href=\"https://github.com/europeana/Europeana-Creative/\">github.com/europeana/Europeana-Creative</a></p>\r\n\r\n<p>Culture Cam is developed by the Danish Design Company <a href=\"http://www.spildaftid.dk/\">Spild ad Tid</a> in collaboration with Aalto University ARTS and The Austrian Institute of Technology.</p>\r\n\r\n<h2>About the Design Pilot</h2>\r\n\r\n<h3>Redesign your cultural heritage!</h3>\r\n\r\n<p>The Europeana Creative Design Pilot connects Europeana content to designers, artists and practitioners who wish to use digital cultural heritage as a source for new derivative designs and artworks. The pilot aims to facilitate creative processes and practices of design communities by developing tools, organizing workshops and sharing knowledge through experiments and examples.</p>\r\n\r\n<p>The Design pilot operates in three main areas:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>We develop an advanced search mechanism to support various types of visual search (e.g. shape and colour).</p>\r\n    </li>\r\n    <li>\r\n    <p>We facilitate hands-on workshops and events, in which participants can explore and experiment with the open digital cultural heritage made accessible via Europeana, and create new works together.</p>\r\n    </li>\r\n    <li>\r\n    <p>We create experiments to stimulate and inspire designers, artists and practitioners to creatively re-use our shared culture. Outcomes, findings and good practices are shared at redesignyourculturalheritage.eu.</p>\r\n    </li>\r\n</ul>\r\n"
        teaser: 'The Culture Cam tool offers a non-text based visual search interface to European cultural heritage.'
