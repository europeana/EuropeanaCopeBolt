        title: '#BigArtRide'
        datatype: Showcase
        intro: "<p>A virtual cycle race through Europe's cultural heritage</p>\r\n"
        body: "<p>#BigArtRide was a virtual reality installation that allowed two ‘riders’ in different cities (one in the Netherlands, one elsewhere) to embark on a journey of discovery. This installation invited you to get on your (stationary) bikes, put on virtual reality ‘Oculus Rift’ headsets, and race through a virtual city experiencing centuries of Europe’s art along the way.</p>\r\n\r\n<p>The #BigArtRide tour was part of the<a href=\"http://www.europeana.eu/portal/collections/art-history/Europeana280\"> Europeana280</a> campaign to launch Europeana Art History Collections - and to celebrate the Dutch Presidency of the EU. It was brought to the public by a collaboration of Europeana, Dutch design studio DROPSTUFF.nl, the Netherlands Institute for Sound and Vision, and Embassies of the Kingdom of The Netherlands across Europe.</p>\r\n\r\n<p>For a preview of the virtual reality installation, watch this video: <a href=\"https://vimeo.com/163390915\">https://vimeo.com/163390915 </a></p>\r\n\r\n<p></p>\r\n"
        teaser: "<p>A virtual cycle race through Europe's cultural heritage.</p>\r\n"
