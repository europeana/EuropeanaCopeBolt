        title: 'Europeana Integration in The Datatank'
        datatype: Tool
        intro: 'This integration plugin for The Datatank, a project from the Belgian chapter of the Open Knowledge Foundation, allows data providers to create their own dedicated API''s which publish targeted subsets of the Europeana holdings.'
        body: "<p><a href=\"http://thedatatank.com/\" name=\"The%20Datatank\" title=\"The Datatank\">The Datatank</a> is a RESTful data management system which allows users to easily set up a customised endpoint and publish data in JSON, XML, CSV etc.</p>\r\n\r\n<p>It also allows you to act as a proxy for other APIs: a Datatank installation can query a subset of data from a complex API and publish that via it's own custom endpoint. The Datatank features caching mechanisms: data from the Europeana API is temporarily stored in The Datatank and refreshed periodically.</p>\r\n\r\n<p>The Datatank is a project maintained by the Belgian chapter of the Open Knowledge Foundation and iRail vzw:</p>\r\n\r\n<ul>\n<li><a href=\"https://webmail.kb.nl/owa/redir.aspx?SURL=WInOjZAak5Huy0d3BgNTZfoWdRpy8gV-Li39vPIHLQcJzCDCxNDSCGgAdAB0AHAAcwA6AC8ALwBnAGkAdABoAHUAYgAuAGMAbwBtAC8AdABkAHQALwBjAG8AcgBlAA..&amp;URL=https%3a%2f%2fgithub.com%2ftdt%2fcore\" target=\"_blank\">https://github.com/tdt/core</a></li>\r\n    <li><a href=\"https://webmail.kb.nl/owa/redir.aspx?SURL=hsznGpvehPdaKjJi8hz1zNgJAs97A-aa9BOiMrwRR14JzCDCxNDSCGgAdAB0AHAAOgAvAC8AaABlAGwAbABvAC4AaQByAGEAaQBsAC4AYgBlAA..&amp;URL=http%3a%2f%2fhello.irail.be\" target=\"_blank\">http://hello.irail.be</a></li>\r\n    <li><a href=\"https://webmail.kb.nl/owa/redir.aspx?SURL=b7HgiJ9iE8rwvXiemJ1dq4WndVFV0gEicAEnDDgjCZAJzCDCxNDSCGgAdAB0AHAAOgAvAC8AdwB3AHcALgBvAHAAZQBuAGsAbgBvAHcAbABlAGQAZwBlAC4AYgBlAC8A&amp;URL=http%3a%2f%2fwww.openknowledge.be%2f\" target=\"_blank\">http://www.openknowledge.be/</a></li>\r\n</ul>\n<p>This integration plugin for The Datatank allows data providers to create their own dedicated APIs which publish targeted subsets of the Europeana holdings.</p>\r\n\r\n<h2>Demonstration installation</h2>\r\n\r\n<ul>\n<li><a href=\"https://webmail.kb.nl/owa/redir.aspx?SURL=Q9uezabGm7vhTTlZPKN46QGgY7TClH6ud3ObsYP2r2AJzCDCxNDSCGgAdAB0AHAAOgAvAC8AdABkAHQALgBjAG8AbABhAGQAYQAuAGIAZQAvAA..&amp;URL=http%3a%2f%2ftdt.colada.be%2f\" target=\"_blank\">http://tdt.colada.be/</a></li>\r\n</ul>\n<p>This Datatank example installation publishes data provided by the AthenaPlus data provider:</p>\r\n\r\n<ul>\n<li>Provider details: <a href=\"https://webmail.kb.nl/owa/redir.aspx?SURL=Te17mSiu2CrG4dWaDP70GGGXZWcda7j_rb6kB8vJUmcJzCDCxNDSCGgAdAB0AHAAOgAvAC8AdABkAHQALgBjAG8AbABhAGQAYQAuAGIAZQAvAGUAdQByAG8AcABlAGEAbgBhAC8AcAByAG8AdgBpAGQAZQByAA..&amp;URL=http%3a%2f%2ftdt.colada.be%2feuropeana%2fprovider\" target=\"_blank\">http://tdt.colada.be/europeana/provider</a>\r\n</li>\r\n    <li>All available provider datasets: <a href=\"https://webmail.kb.nl/owa/redir.aspx?SURL=154ckPLUyD1U3IQw5Xu-i0ni-6ZTDKJMqBl8mG9HyJkJzCDCxNDSCGgAdAB0AHAAOgAvAC8AdABkAHQALgBjAG8AbABhAGQAYQAuAGIAZQAvAGUAdQByAG8AcABlAGEAbgBhAC8AcAByAG8AdgBpAGQAZQByAC8AZABhAHQAYQBzAGUAdAA.&amp;URL=http%3a%2f%2ftdt.colada.be%2feuropeana%2fprovider%2fdataset\" target=\"_blank\">http://tdt.colada.be/europeana/provider/dataset</a>\r\n</li>\r\n    <li>Records within a single dataset ingested by AthenaPlus: <a href=\"https://webmail.kb.nl/owa/redir.aspx?SURL=9DM-Exd5u0LprXXoJdzFhlntrWAUhXL8zs7YL3L3T1kJzCDCxNDSCGgAdAB0AHAAOgAvAC8AdABkAHQALgBjAG8AbABhAGQAYQAuAGIAZQAvAGUAdQByAG8AcABlAGEAbgBhAC8AcAByAG8AdgBpAGQAZQByAC8AZABhAHQAYQBzAGUAdAAvADIAMAA0ADgAMAAwADUAXwBBAGcAXwBFAFUAXwBBAHQAaABlAG4AYQBQAGwAdQBzAF8AUwB3AGUAZABlAG4ATgBhAHQAaQBvAG4AYQBsAE0AdQBzAGUAdQBtAA..&amp;URL=http%3a%2f%2ftdt.colada.be%2feuropeana%2fprovider%2fdataset%2f2048005_Ag_EU_AthenaPlus_SwedenNationalMuseum\" target=\"_blank\">http://tdt.colada.be/europeana/provider/dataset/2048005_Ag_EU_AthenaPlus_SwedenNationalMuseum</a>\r\n</li>\r\n</ul>\n<p>Notice that the last call only displays a limited number of fields available from the Europeana API. Those fields are currently hard coded in this project. For developers, it should be fairly trivial to adapt the code and expose more or less fields.</p>\r\n\r\n<p>The Europeana integration plugin was written by Matthias Vandermaesen, based on his <a href=\"http://colada-php-client-library\">Europeana PHP client library</a>. Matthias invites contributions from developers such as code additions, feedback, bug fixes, etc. as Github issues or pull requests.</p>\r\n\r\n<ul>\n<li><a href=\"https://webmail.kb.nl/owa/redir.aspx?SURL=qRDi0PlX0IOHEnEoj4uTzy9it0zjIOU1xOH8rg_o5oQJzCDCxNDSCGgAdAB0AHAAcwA6AC8ALwBnAGkAdABoAHUAYgAuAGMAbwBtAC8AbgBlAHQAcwBlAG4AcwBlAGkALwBUAGQAdABFAHUAcgBvAHAAZQBhAG4AYQA.&amp;URL=https%3a%2f%2fgithub.com%2fnetsensei%2fTdtEuropeana\" target=\"_blank\">https://github.com/netsensei/TdtEuropeana</a></li>\r\n</ul>"
        teaser: '<p>This integration plugin for The Datatank, a project from the Belgian chapter of the Open Knowledge Foundation, allows data providers to create their own dedicated APIs which publish targeted subsets of the Europeana holdings. </p>'
