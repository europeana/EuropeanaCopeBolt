        title: MilleFori
        datatype: Tool
        intro: "<p>MilleFori: a 3D printed lamp inspired by a still life painting.</p>\r\n"
        body: "<p>Inspired by the painting ‘Still life with saltcellar’ by Pieter Claesz, designer Gabriele Crivelli (Cretea) developed a creation process that resulted in the MilleFori lamp. Geometric shapes of a glass depicted in Claesz’ painting were the starting point for the designer’s sketches. The lighting object was the 3D product winner of Europeana’s Food and Drink Open Innovation Challenge: a competition that challenged creatives to re-use digital content about food and drink.</p>\r\n\r\n<p>‘Still life with saltcellar’ by Pieter Claesz (1640-45, Rijksmuseum) is available at: <a href=\"http://www.europeana.eu/portal/record/90402/SK_A_4839.html\">http://www.europeana.eu/portal/record/90402/SK_A_4839.html</a></p>\r\n\r\n<p>Check out the creation process of the MilleFori lamp in this video: <a href=\"https://www.facebook.com/spaziocretea/?fref=ts\">https://www.facebook.com/spaziocretea/?fref=ts</a></p>\r\n\r\n<p>Contact information: <a href=\"http://www.cretea.it/\" target=\"_blank\">www.cretea.it</a> or <a href=\"https://www.facebook.com/spaziocretea/\" target=\"_blank\">https://www.facebook.com/spaziocretea/</a></p>\r\n"
        teaser: "<p>MilleFori: a 3D printed lamp inspired by a still life painting.</p>\r\n"
