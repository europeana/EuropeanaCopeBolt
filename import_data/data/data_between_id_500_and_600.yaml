        intro: 'The Digital Storytelling Prototype is a service (backend, API and client) that allows users to create and publish collections of content, mixing their own uploads with existing content in Europeana and on YouTube.'
        body: "<p>The Digital Storytelling Prototype was developed by partners <a href=\"http://www.beeldengeluid.nl/en/netherlands-institute-sound-and-vision\">Netherlands Institute of Sound and Vision</a>, <a href=\"http://www.ntua.gr/index_en.html\">National Technical University Athens</a>, <a href=\"http://www.spildaftid.dk/\">Spild af Tid</a> and Europeana and is an outcome of the Europeana Awareness project. It's a service (backend, API and client) that allows users to create and publish collections of content, mixing their own uploads with existing content in Europeana and on YouTube. As the code is open, anyone can use it to build their own storytelling platforms.</p>\r\n\r\n<p><img src=\"/files/labs/apps/digital-storytelling-prototype.png\"></p>\r\n\r\n<p>The source code can be found at <a href=\"https://github.com/europeana/contrib/tree/master/ntua/awareness\">https://github.com/europeana/contrib/tree/master/ntua/awareness</a> and more background information are in this <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Awareness/Deliverables/EA%20D2_2%20Report%20on%20Infrastructure%20and%20Tools%20for%20supporting%20User%20Contributed%20Con.pdf\">document</a>.</p>\r\n\r\n<p></p>"
