        intro: "<p>Helping history teachers inspire\_</p>\r\n"
        body: "<p>The Historiana learning section is a history education pilot from the Europeana Creative Project.</p>\r\n\r\n<p>The app provides an online environment where teachers can find sources and useful teaching material. They can then build their own learning activities online in their own languages.</p>\r\n\r\n<p>As a digital learning resource, Historiana is designed for use in history lessons aimed at students (14+) and their teachers. It was made by EUROCLIO (European Association of History Educators), Webtic Consultancy, with the valuable input of history educators from across Europe.</p>\r\n\r\n<p>Here, you can download the <a href=\"https://docs.google.com/presentation/d/14OsFLaBD2sgkGxqeA2guhYY10HIHoaQYarusQp9qxrw/edit#slide=id.p3\" target=\"_blank\">Pilot overview and FuturePlans</a>, as well as the <a href=\"http://labs.europeana.eu/files/labs/apps/technical-description-of-the-history-education-pilot-introduction.pdf\" target=\"_blank\">Technical documentation</a>.</p>\r\n"
