        title: PostcodePast
        datatype: Tool
        intro: 'The aim of the PostcodePast prototype is to allow people to discover cultural heritage content in their neighbourhood, use their local knowledge to put things on the map, and deliver an open repository of crowdsourced geotags.'
        body: "<p><img src=\"/files/labs/apps/2015-03-11-PostcodePast.jpg\"></p>\r\n\r\n<p>The aim of the PostcodePast prototype is three-fold:</p>\r\n\r\n<ul>\n<li>\r\n    <p>allow people to discover cultural heritage content in their neighbourhood</p>\r\n    </li>\r\n    <li>\r\n    <p>use their local knowledge to put things on the map</p>\r\n    </li>\r\n    <li>\r\n    <p>create an open repository of crowdsourced geotags that others can then use</p>\r\n    </li>\r\n</ul>\n<p>For the first aim, this is primarily about surfacing content that is not geotagged (which as we know is the majority of cultural heritage content!) and also to verify any locations that have been set (for example through automated enrichment).</p>\r\n\r\n<p>For the second aim, the point is to keep it really simple - everything is automatically put on the map in a tentative location and users simply have to confirm, move or reject.</p>\r\n\r\n<p>And for the final aim, all the crowdsourced data that is captured is available as a very simple geoJson feed (<a href=\"http://postcodepast.com/data/pinned.php?bbox=-1.2678909301757812,51.748660840922504,-1.2479138374328613,51.75570118786657\">example feed for Oxford area</a>)</p>"
        teaser: '<p>PostcodePast is a prototype geotagging tool to allow people to discover and geotag items and deliver an open repository of data.</p>'
