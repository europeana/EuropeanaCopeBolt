        body: "<p>VR Quiz is a virtual reality quiz game that allows users in museums and galleries to experience a First World War environment through ‘Oculus Rift’ headsets. The game also includes a quiz builder in which players can search for Europeana content with ease.</p>\r\n\r\n<p>During the <a href=\"http://labs.europeana.eu/blog/europeana-awards-at-loomehakk-estonia\">Loomehäkk hackathon</a> (January 2016), Europeana selected the prototype VR Quiz as one of the winners of the Creative Estonia Competition. As champion of the re-use challenge, the game received funds from Europeana and should be launched by July 2016.</p>\r\n\r\n<p>To create a war environment, this VR technology includes 3D objects sourced through Europeana. Also, it uses a back-end powered by the Europeana API.</p>\r\n\r\n<p>See a preview of the game on: <a href=\"https://youtu.be/KGpFnu4tC-k\">https://youtu.be/KGpFnu4tC-k</a></p>\r\n"
        teaser: "<p>VR Quiz is a game that allows users in museums and galleries to experience a First World War environment.</p>\r\n"
