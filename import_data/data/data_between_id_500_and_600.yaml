        title: 'Virtual 17th-century Flemish inn'
        datatype: Showcase
        intro: "<p>An online 3D resource showing a virtual reconstruction of the Swan Inn: an establishment located in Ename, Belgium, during the year of 1665.</p>\r\n"
        body: "<div class=\"embeddedContent oembed-provider- oembed-provider-youtube\"><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"349\" scrolling=\"no\" src=\"//www.youtube.com/embed/r3BAEI88VxQ?wmode=transparent&amp;jqoemcache=qXHEe\" width=\"425\"></iframe></div>\r\n\r\n<p>This innovative app is an online 3D resource showing a virtual reconstruction of the Swan inn: an establishment located in Ename, Belgium, during the year of 1665. The resource is based upon historical information, such as a map and a 1661 description of Ename, depictions of objects from the Rijksmuseum, and cultural items discovered through Europeana.</p>\r\n\r\n<p>You are transported to an immersive environment where you can experience how life in the 17th century used to be. Take a tour around the inn and get a closer look at the building, its objects (including kitchen supplies and game boards) and other local goodies. You can even learn how people used to cool their wine! Links to related 17th century drawings and paintings help you to better imagine the life at the Swan inn.</p>\r\n\r\n<p>This 3D asset is part of the <a href=\"https://enameabbey.wordpress.com/ename-1665-game/\" target=\"_blank\">Ename 1665 game</a>.</p>\r\n\r\n<p>Enjoy the virtual tour on <a href=\"https://sketchfab.com/models/70809dd7e4914a3784ba94d8840d10bf\" target=\"_blank\">SketchFab</a> or on <a href=\"https://youtu.be/r3BAEI88VxQ\" target=\"_blank\">Youtube</a>.</p>\r\n\r\n<p>Learn more about “Ename 1665” on the <a href=\"https://enameabbey.wordpress.com/2014/12/06/virtual-reconstruction-of-ename/\" target=\"_blank\">official blog of the project</a>.</p>\r\n"
        teaser: "<p>An online 3D resource showing a virtual reconstruction of the Swan inn: an establishment located in Ename, Belgium, during the year of 1665.</p>\r\n"
