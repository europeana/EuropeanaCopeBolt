        title: 'TuoMuseo / YourMuseum'
        datatype: Showcase
        intro: 'TuoMuseo was one of the winning entries in the <a href="http://www.eventbrite.co.uk/e/hack4pisa-registration-12152387117">Hack4Pisa</a> event in October 2014.'
        body: "<p><img src=\"/files/labs/apps/TuoMuseo.jpg\"></p>\r\n\r\n<p><a href=\"http://www.tuomuseo.it/\">TuoMuseo</a> was one of the winning entries in the <a href=\"http://www.eventbrite.co.uk/e/hack4pisa-registration-12152387117\">Hack4Pisa</a> event in October 2014.</p>\r\n\r\n<p>The project combines Europeana content, pulled in through the API, with Wikimedia, museum and user generated content to automatically create seo friendly pages about heritage points of interests and museum objects. The aim is to be a starting point for making the heritage experience participatory, engaging and social.</p>\r\n\r\n<p>In their own words:</p>\r\n\r\n<p>TuoMuseo.it / YourMuseum.it is a Smart Tourism &amp; Museum cross platform (mobile/desktop) app available in different languages. An interactive system, which guides the visitor from online discovery and planning phase through on-site experiences and post visit personal storytelling. The digitised points of interest and exhibits are brought together into a deep layer of gamification, allowing cities and museums managers to guide and analyze visitor flow in real time. Missions, quizzes, badges, points, rankings, awards, and a newsfeed encourage positive tourist behavior, driving them to discover places in a way never seen before. The visitor becomes co-creator of the experience, selecting targets, sharing emotions, creating content accessible to everyone in a deep emotional way. For the first time, the on-site and online experience meet each other bringing new life to our amazing heritage.</p>\r\n\r\n<h3>Key Features:</h3>\r\n\r\n<p><em>For City Visitors</em></p>\r\n\r\n<ul>\n<li>Discover thousands of point of interests and museum arts and plan your visit online</li>\r\n    <li>Explore the city in a fun new way through hundreds of quest and challenges</li>\r\n    <li>Unlock rewards: free parking, museum ticket discount, a selfie with the mayor, etc</li>\r\n    <li>Become the city hero climbing the Leaderboard</li>\r\n    <li>Share the experience creating stories, uploading photos and describing art</li>\r\n</ul>\n<p><em>For City managers</em></p>\r\n\r\n<ul>\n<li>A flexible CMS to manage every aspect of the platform</li>\r\n    <li>Connect the city's needs with visitor behavior</li>\r\n    <li>Create quests to achieve specific results over 2 days in the city</li>\r\n    <li>A complete real time set of data analytics to better understand visitor flow</li>\r\n    <li>An engagement platform to be emotionally connected with the tourist</li>\r\n</ul>"
        teaser: 'TuoMuseo was one of the winning entries in the Hack4Pisa event in October 2014.'
        teaser_image:
            file: labs.europeana.eu/labs/apps/TuoMuseo.jpg
