        title: 'Creative Commons Search'
        datatype: Showcase
        intro: "<p>Locate and enjoy great content</p>\r\n"
        body: "<p>CC Search helps users to find content they can share, use, and remix from multiple platforms, including Europeana.</p>\r\n\r\n<p>It’s a simple but very effective gateway to a wide variety of search services such as Europeana, Flickr, Google Images and Wikimedia Commons (and many more besides).</p>\r\n\r\n<p>So much more than a search engine, CC Search carefully curates search queries and then passes you straight to the interfaces you need. You can filter your searches on material that has, for example, a creative commons licence.</p>\r\n\r\n<p>You can also <a href=\"https://wiki.creativecommons.org/wiki/CC_Search_Browser_Plugins\" target=\"_blank\">install CC Search as a custom search engine</a> in most browsers.</p>\r\n"
