        title: WUD
        datatype: Showcase
        intro: 'WUD is a customised search engine helping you to pull, link and organise data from two major cultural heritage repositories: Europeana and the Digital Public Library of America (DPLA)'
        body: "<p>WUD was developed as part of the research and outreach activities of the Medicine and Society chair at University of Fribourg. This project was initially intended for researchers : like most Digital Humanities projects, it stems out from a previous endeavour – the Medicine and food virtual exhibition for which we had to hand-pick images and documents from around the Web. We figured we could fire up existing online tools and APIs in order to streamline and speed up this curation process. WUD does exactly that: saves us hours of clicking and downloading and assembling. And if you wonder what those three letters stand for, it’s nothing more than a clin d’oeil from the age of Twitter brevity to the good old “what’s up doc”.</p>\r\n\r\n<p>You can try WUD visit <a href=\"http://www.unifr.ch/mh/wud/\">try WUD online</a> or download the <a href=\"https://itunes.apple.com/gb/app/wudmobile/id1058432756\">iOS app</a>.</p>\r\n\r\n<p>To find out more about WUD, see <a href=\"http://www.unifr.ch/mh/wud/about/\">http://www.unifr.ch/mh/wud/about/</a></p>\r\n\r\n<p></p>\r\n"
