        datatype: Showcase
        intro: 'Photomediations: An Open Book redesigns a coffee-table book as an online experience.'
        body: "<p><a href=\"http://www.photomediationsopenbook.net/\" target=\"_blank\"><i>Photomediations: An Open Book</i></a> redesigns a coffee-table book as an online experience. It features over 200 images drawn from Europeana and other open repositories, it tells a unique story about the relationship between photography and other media.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/apps/photomediations.png\">The book also contains three open chapters, the content of which can develop and grow over time: a collection of essays about the idea of photomediations; a social space; and an exhibition (coming in 2015-2016). <i>Photomediations: An Open Book</i> is an experiment in open and hybrid publishing – as well as a celebration of the book as a living object. The book is part of <a href=\"http://www.europeana-space.eu/\" target=\"_blank\">Europeana Space</a>, and is made available under the <a href=\"http://creativecommons.org/licenses/by/4.0/\" target=\"_blank\">CC BY licence 4.0</a>, though individual licences apply to all included images, as indicated.</p>\r\n"
