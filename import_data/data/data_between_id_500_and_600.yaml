 <li style=\"box-sizing: border-box;\">OpenSearchTest Testing API 1.0 and 2.0 OpenSearch</li>\r\n</ul>\n<p style=\"box-sizing: border-box;\"><span style=\"color: rgb(51, 51, 51); font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; font-size: 16px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 25.6px; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; display: inline !important; float: none; background-color: rgb(255, 255, 255);\">For a more elaborate PHP library for API version 2.0, please check <a href=\"/apps/europeana-php-library\">this Europeana PHP Library</a></span></p>\r\n"
