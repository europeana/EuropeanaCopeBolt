        title: 'EEXCESS Moodle Plugin'
        datatype: Showcase
        intro: "<p>Using the Moodle plugin, you can enhance your lessons or homework with content and references to scientific or cultural resources.</p>\r\n"
        body: "<p>The <a href=\"http://eexcess.eu/results/\">EEXCESS prototype tools</a> serve as recommendation tools, delivering personally tailored recommendations from cultural and scientific databases without having to explicitly search for this content, integrated into web browsers and content management systems. All code is available openly licensed and via <a href=\"https://github.com/EEXCESS/eexcess\">GitHub</a>.</p>\r\n\r\n<p>Using the Moodle plugin, you can enhance your lessons or homework with content and references to scientific or cultural resources, such as Europeana, <a href=\"http://www.econbiz.de/\">EconBiz</a> (economic literature), <a href=\"http://www.mendeley.com/\">Mendeley</a> (scientific papers). EEXCESS Moodle plug-in consists of two components: a Moodle server plug-in which allows you to read EEXCESS content, and a plug-in for the Moodle Atto editor to insert citations. Both plug-ins have to be installed by a Moodle administrator.</p>\r\n"
        teaser: "<p>The Moodle plugin from EEXCESS allows users to insert citations from cultural and scientific databases into their documents.</p>\r\n"
