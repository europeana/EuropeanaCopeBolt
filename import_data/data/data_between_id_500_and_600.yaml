        intro: "<p>Using bird song recordings to create a visual treat</p>\r\n"
        body: "<p>Australian artist Andy Thomas specializes in creating ‘audio life forms’: beautiful abstract shapes that react to sounds. In his acclaimed animated short, he visualized two recorded bird sounds from the archives of the Netherlands Institute for Sound and Vision.</p>\r\n\r\n<p>As part of the Europeana Creative project, Sound and Vision commissioned Andy to craft an inspirational digital sound sculpture re-using two bird sounds from its archive. The result is a visually mesmerizing artwork that has been widely circulated and admired.</p>\r\n\r\n<p>The Nightingale &amp; Canary video was commissioned to inspire creative industries to submit their own ideas to a Europe-wide competition, organised by the Europeana Creative project.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" src=\"https://player.vimeo.com/video/103364847?color=5ade02&amp;badge=0\" width=\"500\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/103364847\">Nightingale and Canary</a> from <a href=\"https://vimeo.com/user5362504\">Andy Thomas</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n"
