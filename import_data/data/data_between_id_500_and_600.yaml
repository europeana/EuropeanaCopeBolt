        title: 'Tea Trail London'
        datatype: Showcase
        intro: "<p>Quenching the thirst of tea lovers in London’s hot spots</p>\r\n"
        body: "<p>Tea Trail London brings out the historic stories of tea in a variety of fascinating London places including museums, shops and teahouses.</p>\r\n\r\n<p>Tea Trail London explores the heritage of tea in London through three unique trails:</p>\r\n\r\n<p>• <strong>Tea Through Time </strong>follows tea’s journey to Britain, discovering the people who first imported tea, how tea crossed oceans and continents and how tea was received in London society since it became popular in the city nearly 500 years ago.</p>\r\n\r\n<p>• <strong>World Tea Tastes</strong> explores some of the different ways and styles that tea is drunk around the world to be found in London, highlighting the versatility and popularity of tea.</p>\r\n\r\n<p>• <strong>Taking Afternoon Tea</strong> looks at this famous institution, which has been enjoyed for hundreds of years, from monarchy to working families. This trail includes some London landmarks of tea enjoyment.</p>\r\n\r\n<p><a href=\"http://teatrail.london/\" target=\"_blank\">Tea Trail London</a> gives thirsty visitors to London a chance to learn about the way that tea is - and has been - drunk and enjoyed across London, and have a lot of fun in the process.</p>\r\n\r\n<p>The app was developed as part of the Europeana Food &amp; Drink project by partners Semantika and the <a href=\"http://www.horniman.ac.uk/\" target=\"_blank\">Horniman Museum and Gardens</a>. Content sourced for Tea Trail London will be made available through Europeana. The underlying trail tool is also available to all content partners through the <a href=\"http://museu.ms/\" target=\"_blank\">Museums of the World</a> and <a href=\"http://culture.eu/\" target=\"_blank\">Culture.EU</a> platforms.</p>\r\n"
        teaser: '<p>Tea Trail London brings out the historic stories of tea in a variety of fascinating London places including museums, shops and tea houses.</p>'
