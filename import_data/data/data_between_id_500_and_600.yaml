        title: Embedr.eu
        datatype: Tool
        intro: 'Embedr is a simple way to embed high-quality images from cultural heritage institutions. Embedr introduces a playful way to explore, share and use these images.'
        body: "<p>Embedr.eu is an online tool that allows end users to easily embed openly licensed high-quality images from cultural heritage institutions. Embedr.eu automatically includes attribution and provenance information, ensuring that institutions can track the re-use of images that they have made available.</p>\r\n\r\n<p><a href=\"http://embedr.eu\"><img alt=\"\" src=\"/files/labs/apps/embedr.eu-white.jpg\" style=\"width: 600px; height: 417px;\"></a></p>\r\n\r\n<p><a href=\"http://embedr.eu\">Embedr.eu</a> has been developed as by Kennisland as part of the <a href=\"http://pro.europeana.eu/structure/europeana-creative\">Europeana Creative project</a>. It builds on the enhanced media functionality of the Europeana API introduced by the Content re-use framework. Embedr.eu provides access to all images from Europeana that are in the public domain or openly licenses and have a size of at least 4 megapixels. Embedr is an implementation of the <a href=\"http://iiif.io/\">International Image Interoperability Framework</a> (IIIF) protocol. Embedr has added a method of embedding these images over platforms, and has included a description of delivering metadata with the images. The viewer embeds using iFrame, oEmbed and OpenGraph ensuring that embedding works accros a wide range of social networks.</p>\r\n\r\n<p><a href=\"http://embedr.eu\">Embedr.eu</a> has been designed by <a href=\"http://www.kl.nl\">Kennisland</a>, and developed by <a href=\"http://www.klokantech.com/\">Klokan Technologies</a>. Contact the development team via <a href=\"mailto:hello@embedr.eu\">hello@embedr.eu</a> and find the code on <a href=\"https://github.com/klokantech/hawk/\">GitHub</a>. Follow us <a href=\"https://twitter.com/embedr_eu\">@embedr_eu</a></p>"
        teaser: '<p>Embedr is a simple way to embed high-quality images from cultural heritage institutions. Embedr introduces a playful way to explore, share and use these images.</p>'
