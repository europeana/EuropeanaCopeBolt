        datatype: Showcase
        intro: "<p>Learn about art as you play</p>\r\n"
        body: "<p>This educational game for kids (aged 5 to 10 years old) was inspired by and built on the works in the Europeana Collections. Developed by the Italian start-up <a href=\"http://www.artstories.it/en/\">Art Stories</a>, the team who won the Europeana Challenge 2016, the app allows kids to learn about art through play.</p>\r\n\r\n<p>Gamers will discover five paintings by five famous artists from the past. Each painting sets a simple challenge, and introduces children to a different aspect of visual language, such as colors or composition. Parents and teachers can also download suggestions for hands-on activities to play with children.</p>\r\n\r\n<p>The app is free and available both for <a href=\"https://itunes.apple.com/en/app/art-stories-faces/id1113488508?mt=8\" target=\"_blank\">iOS</a> and <a href=\"https://play.google.com/store/apps/details?id=com.artstories.faces&amp;hl=en\" target=\"_blank\">Android</a>.</p>\r\n"
