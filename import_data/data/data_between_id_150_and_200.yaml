        title: 'The Picture Archives and Graphics Collection of the Austrian National Library'
        datatype: Data
        intro: 'The holdings of the Archives combine the graphics collection and three important historical collections: the Portraits Collection, the Picture Archives, and the former private library of the Habsburg family.'
        body: "<p>\r\n<!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n\r\nThe Picture Archives and Graphics Collection of the Austrian National Library is the largest pictorial documentation centre in Austria.</p>\r\n\r\n<p>More than 1.6 million objects can be searched in the catalogues of the Picture Archives and 200,000 images can be ordered online. The origins of the collection go back to the former “royal and imperial family Fidei commis Library” of the House of Habsburg, a comprehensive collection of portrait graphics, books, historic photographs and valuable objects of art.</p>\r\n\r\n<p>The Picture Archives hold more than 1 million photographic negatives with a wide spectrum of themes: portraits, photographs on architecture, historic documents, pictures of everyday life and artistic photographs.</p>\r\n\r\n<p>The graphics collection includes more than 500,000 art objects, posters, pamphlets, engravings, water colours and drawings; the Fidei commis Library consists of 116,000 old and rare books.</p>\r\n\r\n<p>Image taken from: http://www.bildarchivaustria.at/Bildarchiv//89/B1832860T1832864.jpg</p>\r\n\r\n<p></p>"
        teaser: '<p>The holdings of the Archives combine the graphics collection and three important historical collections: the Portraits Collection, the Picture Archives, and the former private library of the Habsburg family.</p>'
