        title: 'Italian and foreign newspapers from the First World War period'
        datatype: Data
        intro: 'Italian and foreign newspapers from the First World War period. This digital collection offers access to 1.256 issues of newspapers from the WW1 period.'
        body: "<p>Most newspapers are Italian special editions aimed to narrate the bloody war in Europe, for instance \"Il Giornale del Soldato\", \"La Guerra Italiana\", \"La Grande Guerra Europea\", \"Panorama\", etc. The images and the news presented by these journals track sentiment about the war week by week.</p>\r\n\r\n<p>Events of the war are detailed, creating a pictorial record of both the war effort and life at home. Some periodicals include an illustrated and photographed history of World War I that graphically documents the people, places, and events important to the war.</p>\r\n\r\n<p>Furthermore, the collection includes foreign war newspapers as the famous \"The New York Tmes\" mid-week pictorial, which was printed by the advanced new technology of \"rotogravure\", which allowed reproduction of finely detailed photographs and illustrations (it was so popular that it was continued well into the Twenties).</p>"
        teaser: '<p>Italian and foreign newspapers from the First World War period</p>'
