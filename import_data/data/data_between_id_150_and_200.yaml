        title: 'Historical Music from the Archives of the Austrian Folk Music Society'
        datatype: Data
        intro: 'The Archives of the Austrian Folk Music Society digitized various shellacs containing 201 songs within the context of the EuropeanaTravel project.'
        body: "<p>These two hundred and ten songs from over one hundred shellacs, recorded for the entertainment of tourists but also for tourism advertising abroad, document the role of music in the development of ethnography and tourism. Users can access the digitized sound file or an image, such as a CD cover image, or even a digitized photo or autograph that accompanies it. It is also possible to explore a complete list of tape recordings.</p>\r\n\r\n<p>Furthermore, the Central Archives of Austrian Folk Song, now part of the Austrian National Library, contains documents of musical and poetic expression. It holds many handwritten texts and melodies and possesses Austria’s biggest holdings of books and reviews on the subject of folk songs, folk dances, and folk poetry.</p>"
