        title: 'The India Office Records (1914-1918)'
        datatype: Documentation
        intro: 'The India Office Records primarily fall within the series of records of the India Office Military Department, which had responsibility for overseeing military policy and administration, and the India Office Political & Secret Department, which had responsibility for overseeing India''s foreign policy and frontier affairs, and relations with the Indian Princely States.'
        body: "<p>The records include information on many aspects of the First World War and India's contribution to the war effort including reports of the Censor of Indian Mails in France, the Indian hospitals in the south of England, the treatment of British and Indian POW's in Germany and Turkey, the Mesopotamia Campaign, the military campaigns in Egypt and Palestine, the Arab Revolt, and the Peace Conference.</p>\r\n\r\n<p>Image derived from: <a href=\"http://www.bl.uk/collection-items/policy-in-arabia-note-by-india-office\">http://www.bl.uk/collection-items/policy-in-arabia-note-by-india-office</a></p>"
