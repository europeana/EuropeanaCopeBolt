        datatype: Data
        intro: 'This collection of digital items brings together more than 200 titles of trench journals from the First World War.'
        body: "<p>Including for instance 'Le Soleil d'Or …riant', a rare example of a trench newspaper, written on the Eastern Front by the soldiers of the Sixth Division of the 148th Infantry East Army. Created by soldiers for soldiers, trench newspapers were written at the front or close to it. Often marked by dark humour, they aimed to lift the morale of the troops. Only a few copies were produced; they were handwritten and mimeographed (a cheap and quick form of printing). They generally had a short run, although a few titles such as Le Poilu reached 30,000 copies.</p>\r\n\r\n<p>These publications are in many respects a rare and moving testimony of the psychology of World War One soldiers.</p>"
