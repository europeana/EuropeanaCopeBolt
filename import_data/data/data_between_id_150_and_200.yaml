        title: 'Travel Collection of the Picture Archives of the Austrian National Library'
        datatype: Data
        intro: 'The Travel Collection of the Picture Archives of the Austrian National Library holds unique photographic series on travel, expeditions and ethnography, which date from the second half of the 19th and the 20th centuries.'
        body: "<p>The selected collections provide a representative overview of treasures of 19-th century photography, including, among others, the first documented expeditions to the North Pole by Julius Payer and Carl Weyprecht (1872-1874), the journey around the world by Archduke Franz Ferdinand of Austria-Este (1892-1893), the first documentary photographs on alpine landscapes and regions in Austria and early scientific and amateur travel photography.</p>\r\n\r\n<p>The 20th century collections include the extensive collections of Austrian photographers like Harry Weber and Joe Heydecker from the Second World War until 1980.</p>\r\n\r\n<p><span style=\"font-size:13px;font-family:Arial;\">Image taken from: </span>http://www.bildarchivaustria.at/Preview/12963097.jpg</p>"
