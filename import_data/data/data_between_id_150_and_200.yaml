        title: 'British Library Online Gallery'
        datatype: Data
        intro: 'This Online Gallery offers a wide range of images from the former Collect Britain website, including nearly 2,800 new maps online for georeferencing, Illustrated Manuscripts, the King George III Topographical Collection and Philatelic Rarities - a total of over 30,000 images.'
        body: "<p>View virtual books with 'Turning the Pages' a software aimed to leaf through books and magnify the details. Enjoy online exhibitions and discover thousands of historic images, chosen by experts. Take a Highlights Tour with 15 of the BL's treasures, chosen to show the range of the unique collections.</p>\r\n\r\n<p>Outstanding examples are the Johann Gutenberg's 42-line Bible (about 1455), Duke's Plan of New York (1664) which probably accompanied the town's request to the Duke of York (later King James II) to be its patron, the world's earliest dated printed book Diamond Sutra (868) and the Leonardo da Vinci's Notebook.</p>"
        teaser: '<p>This Online Gallery offers a wide range of images from the former Collect Britain website, including nearly 2,800 new maps online for georeferencing, Illustrated Manuscripts, the King George III Topographical Collection and Philatelic Rarities - a total of over 30,000 images.</p>'
