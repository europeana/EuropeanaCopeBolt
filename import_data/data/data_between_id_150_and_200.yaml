        title: 'World War One photo collection from the propaganda department of the Austro-Hungarian army'
        datatype: Data
        intro: 'More than 37.000 photographs mostly from the photo collection of the Imperial and Royal War Press Bureau. The Press Bureau was the propaganda department of the Austro-Hungarian Army.'
        body: "<p>The unique collection contains pictures of the war at the eastern and southeastern front, the back country and further areas of the former monarchy. The photo collection of the Imperial war press of the Austro-Hungarian propaganda department provides a unique source for the history of the First World War from the perspective of the Danube Monarchy.</p>\r\n\r\n<p>The picture material portraits all the war zones of the Monarchy but also the Russian, Serbian and Italian war theaters. Within the project \"Europeana Collections 1914 - 1918\" the total stock of war Albums (109 volumes plus nine annex volumes) was completely digitized. The photographic material is thematically and chronologically ordered: Fortifications; Women at war; Isonzo; War prisoners and refugees; War surveying; Propaganda; Medical services; Trenches and positions; Military cemeteries; Animals in war; Weapons and guns; Navy; Civilians; Balkan war; Russian theaters of war ect.</p>\r\n\r\n<p>Image taken from: http://www.bildarchivaustria.at/Preview/14831394.jpg</p>"
        teaser: '<p>More than 37.000 photographs mostly from the photo collection of the Imperial and Royal War Press Bureau. The Press Bureau was the propaganda department of the Austro-Hungarian Army. <span style="font-size:13px;font-family:Arial;"> </span></p>'
