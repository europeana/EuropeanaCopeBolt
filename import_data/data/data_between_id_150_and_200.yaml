        body: "<p>Monographs within the series of records of the India Office Military Department, which had responsibility for overseeing military policy and administration, and the India Office Political &amp; Secret Department, which had responsibility for overseeing India's foreign policy and frontier affairs, and relations with the Indian Princely States.</p>\r\n\r\n<p>The India Office Records administrated by the British Library are fundamental sources for studies on WW1 and the Indian Army during the War. Official reports and publications deal with Indian troops, the war in the Middle East, and Indian government policy. For instance there are war diaries and records detailing pay increases for the ‘native army’ following the First World War, papers and correspondence of Admiral of the Fleet John Rushworth Jellicoe, first Earl Jellicoe, who served as First Sea Lord between 1916 and 1917, Douglas Haig’s account of operations on the Western Front, papers and correspondence of Horatio Herbert Kitchener, First Earl Kitchener, etc.</p>"
        teaser: '<p>Monographs within the series of records of the India Office Military Department (1914-1918)</p>'
