        title: 'Historical Photographs of Austria'
        datatype: Data
        intro: 'This collection of approximately 4488 objects offers topographic and architectural photography of Austria taken by several photographers including Gernat, Rudolf Wien, Otto Gleim, Friedrich Büngener, as well as by several national and foreign institutions such as the Österreichische Lichtbildstelle, the Niederösterreichischer Landesfremdenverkehrsverband, the British ISB and the United States Information Service (USIS).'
        body: "<p>The collection provides photographic treasures from the nine Austrian provinces, unique documents of everyday life, historic landscapes, cities, historical events from the beginning of early photography to the present day. It is organised by the following topics: mountains; history; industry and the economy; country life; modern times; lakes and waterways; city life; valleys and landscapes etc. and by cities, as well.</p>\r\n\r\n<p>This is a selection of the images published in the book series entitled, ‘Österreichs Bundesländer in alten Fotografien’. The collection has been put together by The Picture Archive of the Austrian National Library (ANL).</p>\r\n\r\n<p>Image taken from: http://www.bildarchivaustria.at/Preview/12400240.jpg</p>"
