        title: 'Masterpieces of the non-Western book'
        datatype: Data
        intro: 'Circa 1,800 images of some of the Bodleian Libraries most valuable and most fragile manuscripts from many cultures of the Near East and Asia. This collection of digital items brings together a wide range of material produced in and relating to Asia, the Near East, and South Asia.'
        body: "<p>The Hebrew, Islamic, and South Asian collections are particularly rich in fine illustrated and illuminated manuscripts. The Bodleian’s Islamic collections include many fine examples of Arabic and Persian manuscript ornamentation. Illumination is regularly found in Quáns as well as in manuscripts commissioned by wealthy patrons. There are illuminated Qur’ans from the Mamluk period, Safavid and Qajar Persia, and Ottoman and Indian examples.</p>\r\n\r\n<p>The Islamic collection also includes: Scientific and technical Arabic manuscripts, Celebrated illustrated Mamluk literary manuscripts; Geographical works with maps and albums of paintings assembled during the time of the Mughal Empire.</p>\r\n\r\n<p>The Persian collection includes many fine manuscripts representing successive styles of the long tradition of Persian miniature painting from the 14th to the 19th centuries. Of the highest quality is the Bodleian’s copy of the poet Jami’s Abode of Spring, created for the emperor Akbar in Lahore in 1595 (Bodleian MS. Elliott 254).</p>\r\n\r\n<p>There is an important collection of over 800 paintings in the Mughal style, dating from the 16th to 18th centuries. More popular bazaar art is represented by just over 100 Kalighat paintings made in the later 19th century.</p>\r\n\r\n<p>The majority of the Bodleian’s Hindu texts are without illustration of any kind, the notable exceptions being some highly decorative eighteenth-century sacred texts on rolls of highly-burnished paper, probably to be kept as amulets. Tibetan manuscripts come from the oldest of the four major schools of Tibetan Buddhism. Finally, the main collection includes Malay, Chinese, Japanese and Korean masterpieces.</p>\r\n\r\n<p>Provided by:\_<a href=\"http://bodley30.bodley.ox.ac.uk:8180/lun...\" target=\"_blank\">Bodleian Libraries, University of Oxford</a></p>\r\n"
        teaser: '<p>Circa 1,800 images of some of the Bodleian Libraries most valuable and most fragile manuscripts from many cultures of the Near East and Asia.</p>'
