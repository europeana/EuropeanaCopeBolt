        title: 'Oxford Digital Library Collections'
        datatype: Data
        intro: 'The Oxford Digital Library (ODL) offers central access to digital collections based on core research material from the Bodleian Library''s holdings.'
        body: "<p>The Oxford Digital Library (ODL) aims to promote scholarly effort with relevance to research and teaching by digitising, delivering and enhancing major library holdings of Oxford University. A selection of collections available online at Oxford comprises:</p>\r\n\r\n<p>'Celtic and Medieval Manuscripts or 'Early Manuscripts at Oxford' (high-resolution digitisation of a series of medieval manuscripts which were selected as major treasures);</p>\r\n\r\n<p>'Sphakia Survey' (project reconstructing the sequence of human activity in a remote and rugged part of Crete from ca 3000 BC, until the end of Ottoman rule in AD 1900);</p>\r\n\r\n<p>'Centre for the Study of Ancient Documents' (This unit is conducting a series of imaging projects on rare and unique material, including 'squeezes', stylus tablets, ink tablets, and papyrology);</p>\r\n\r\n<p>'Digital Shikshapatri' (a fragile Sanskrit manuscript, called the Shikshapatri, which was written by Shree Swaminarayan, founder of Swaminarayan Hinduism);</p>\r\n\r\n<p>'Forced Migration Online' (online resources dealing with the situation of forced migrants worldwide).</p>"
        teaser: '<p>The Oxford Digital Library (ODL) offers central access to digital collections based on core research material from the Bodleian Library''s holdings.</p>'
