        datatype: Documentation
        intro: ''
        body: "<p>\r\n<style type=\"text/css\"><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n</style>\r\n<span data-sheets-userformat=\"[null,null,640,null,null,null,null,null,null,null,0,null,0]\" data-sheets-value=\"[null,2,&quot;More than 37.000 photographs mostly from the photo collection of \\nthe Imperial and Royal War Press Bureau. The Press Bureau was the \\npropaganda department of the Austro-Hungarian Army. The unique \\ncollection contains pictures of the war at the eastern and southeastern \\nfront, the back country and further areas of the former monarchy. The \\nphoto collection of the Imperial war press of the Austro-Hungarian \\npropaganda department provides a unique source for the history of the \\nFirst World War from the perspective of the Danube Monarchy. The picture\\n material portraits all the war zones of the Monarchy but also the \\nRussian, Serbian and Italian war theaters. Within the project \\&quot;Europeana\\n Collections 1914 - 1918\\&quot; the total stock of war Albums (109 volumes \\nplus nine annex volumes) was completely digitized. The photographic \\nmaterial is thematically and chronologically ordered: Fortifications; \\nWomen at war; Isonzo; War prisoners and refugees; War surveying; \\nPropaganda; Medical services; Trenches and positions; Military \\ncemeteries; Animals in war; Weapons and guns; Navy; Civilians; Balkan \\nwar; Russian theaters of war ect.&quot;]\" style=\"font-size:13px;font-family:Arial;\">More than 37.000 photographs mostly from the photo collection of<br />\r\nthe Imperial and Royal War Press Bureau. The Press Bureau was the<br />\r\npropaganda department of the Austro-Hungarian Army. The unique<br />\r\ncollection contains pictures of the war at the eastern and southeastern<br />\r\nfront, the back country and further areas of the former monarchy. The<br />\r\nphoto collection of the Imperial war press of the Austro-Hungarian<br />\r\npropaganda department provides a unique source for the history of the<br />\r\nFirst World War from the perspective of the Danube Monarchy. The picture<br />\r\nmaterial portraits all the war zones of the Monarchy but also the<br />\r\nRussian, Serbian and Italian war theaters. Within the project \"Europeana<br />\r\nCollections 1914 - 1918\" the total stock of war Albums (109 volumes<br />\r\nplus nine annex volumes) was completely digitized. The photographic<br />\r\nmaterial is thematically and chronologically ordered: Fortifications;<br />\r\nWomen at war; Isonzo; War prisoners and refugees; War surveying;<br />\r\nPropaganda; Medical services; Trenches and positions; Military<br />\r\ncemeteries; Animals in war; Weapons and guns; Navy; Civilians; Balkan<br />\r\nwar; Russian theaters of war ect.</span></p>\r\n\r\n<p>Image taken from http://www.bildarchivaustria.at/Preview/14831408.jpg</p>"
