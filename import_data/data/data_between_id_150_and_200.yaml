        datatype: Data
        intro: 'Italian postcards - First World War.This collection offers a significant 4,427 items and historical overview on picture postcards from the WW1 period.'
        body: '<p>These colourfull images and printed messages express the thoughts and fears, sentiments and emotions of the millions of people who bought and received them. Throughout the war, these postcards helped to boost the morale of the people both at home and the troops on the war fronts. Most of them are ironic because the artists - both military and civilian - wanted to spread a little humour or satire into their postcard drawings and paintings – even when depicting the gloomiest of situations.</p>'
