        body: "<p>\r\n<!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n</p>\r\n\r\n<p>As one of the first national libraries worldwide, the Austrian National Library digitises and makes available online its complete holdings of historical books from the 16th to the second half of the 19th century – one of the five internationally most important historical book collections. The project is carried out in a Public Private Partnership with Google. Some 600.000 volumes of public domain works are being made available successively, free of charge, for non-commercial purposes. The digitized items can be found via the Digital Library of the Austrian National Library and Google Books.</p>\r\n\r\n<p><span>This project contributes to the protection of the Austrian National Library’s precious historical book collection. The Austrian National Library archives the digital copies in its digital repository.</span></p>\r\n\r\n<p>Image taken from: http://www.europeana.eu/portal/record/9200332/BibliographicResource_3000123622620.html</p>\r\n\r\n<p></p>"
