        title: 'Botany in British India'
        datatype: Documentation
        intro: 'A collection of files from the India Office Records at the British Library on Botany in India 1780-1860.'
        body: "<p>More than 100 files cover: Botanical gardens (Calcutta, Bangalore, Saharanpur, Dapuri, Ootacamund, Madras, Samulcotta, Darjeeling); Botanical collecting; Economic plants (cotton, spices, tea, coffee, indigo, cassava); Medicinal plants (cinchona, senna, rhubarb).</p>\r\n\r\n<p>The files show the pioneering work of the East India Company’s surgeon-botanists. Highly determined surgeon-naturalists were at the centre of this intense and pioneering activity. These include Robert Kyd, William Roxburgh, William Griffith and Robert Wight.</p>\r\n\r\n<p>Image derived from: <a href=\"http://www.bl.uk/manuscripts/Viewer.aspx?ref=ior!f!4!2535!147062_f001r\">http://www.bl.uk/manuscripts/Viewer.aspx?ref=ior!f!4!2535!147062_f001r</a></p>"
