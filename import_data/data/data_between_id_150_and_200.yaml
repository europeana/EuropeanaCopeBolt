        datatype: Data
        intro: "World War One Maps from Italian Libraries: \_29 maps from the War Collection of Biblioteca Universitaria Alessandrina have been digitised and made available online."
        body: "<p>This digital collection contains maps of the Italo-Austrian war, of the territories claimbed by Italy as well as Germany with the justifications provided by the Germans, of the world occupied by the Central Powers and by the Allies in August 1916 and at the end of the war of the world conflagration showing the Central Powers and their allies, the neutral states, colonies and territories lost by Germany and Turkey during the war.</p>\r\n\r\n<p>There are also maps about the American Red Cross in Italy which lists the places where the American Red Cross is present on the territory as well as maps of the Italian Red Cross.</p>\r\n\r\n<p>Worth mentioning is finally a satyrical Italian map depicting Europe during the First World War, 'Carta geografica figurata dell'Europa'.</p>"
