        title: 'Celtic Manuscripts from the Bodleian Libraries'
        datatype: Data
        intro: 'The digital collection of Western manuscripts from the Oxford collections including the Bodleian Library (Medieval and later manuscripts in digital facsimile) comprises the Celtic Manuscripts collection. The Celtic collection covers aspects of the linguistic, literary, cultural and archaeological traditions of the British Isles and continental Europe.'
        body: "<p>The Celtic collection covers aspects of the linguistic, literary, cultural and archaeological traditions of the British Isles and continental Europe. The collection includes material on the general language and literature of the Celts and each of the following languages: Welsh, Irish Gaelic, Scottish Gaelic, Manx Gaelic, Cornish, Breton and Gaulish.</p>\r\n\r\n<p>The collection also covers some historical background, archaeology, mythology and religion. Among the worth mentioning sample is 'The Romance of Alexander' in French verse, with miniatures illustrating the legends of Alexander the Great and with marginal scenes of everyday life, by the Flemish illuminator Jehan de Grise and his workshop, 1338-44; with two sections added in England c. 1400, Alexander and Dindimus in Middle English verse, with coarser miniatures, and Marco Polo, Li Livres du Graunt Caam, in French prose, with miniatures by Johannes and his school.</p>"
        teaser: '<p>The digital collection of Western manuscripts from the Oxford collections including the Bodleian Library (Medieval and later manuscripts in digital facsimile) comprises the Celtic Manuscripts collection.</p>'
