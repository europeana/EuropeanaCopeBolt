        title: 'Luna collections - Western Manuscripts'
        datatype: Data
        intro: 'The Bodleian Libraries made freely available online a highly important collection of digital items of western manuscripts from the Medieval to the Modern Period. The collection gathers classical literary manuscripts, Bible manuscripts, Anglo-Norman literature, French literature and poems, Irish manuscripts and British poems and romances (particularly written in Middle English and Old English).'
        body: "<p>The Anglo-Norman literature is well represented by the decorated 12th-century manuscript \"La Chanson de Roland\" in Anglo-Norman.</p>\r\n\r\n<p>Most manuscripts are richly illuminated such as the precious manuscript \"The Romance of Alexander (accumulated epic romances of Alexander the Great) in French verse, richly decorated by the Flemish illuminator Jehan de Grise and his workshop (1338-44).</p>\r\n\r\n<p>Finally, worthy mentioning is the 'Illustrated Guide to Oxford University' prepared for Queen Elizabeth I, with drawings by John Bereblock, Fellow of Exeter College, of the colleges and University buildings, most of which are the earliest known. This is very likely the copy presented to the Queen by Neal on 5 Sept. 1566.</p>"
        teaser: '<p>The Bodleian Libraries made freely available online a highly important collection of digital items of western manuscripts from the Medieval to the Modern Period. The collection gathers classical literary manuscripts, Bible manuscripts, Anglo-Norman literature, French literature and poems, Irish manuscripts and British poems and romances (particularly written in Middle English and Old English).</p>'
