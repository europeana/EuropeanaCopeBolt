        body: '<p>Worth mentioning are the diaries about the agonising days of the Austrian occupation (1917-1918) and those written by Italian prisoners. Also featured within this collection are personal narratives written by people who relate a given aspect of the war such as the testimony of such participants as nurses and chaplains. Finally, the collection also includes some letters and correspondences.</p>'
