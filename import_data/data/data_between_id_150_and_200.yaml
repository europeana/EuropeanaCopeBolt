        intro: 'This collection is part of the Conservative Party Archive. 596 historic Conservative Party posters, dating from 1909 to 2007, were digitised and made freely available for research online.'
        body: '<p>This collection is a rich and stimulating visual resource of the Conservative Party''s history starting from the Conservatives'' attack on Lloyd George''s People''s Budget and support for the Tariff Reform League in 1909. It provides a unique insight into the development of the Party’s policies and organisation as well as the economic, social and political history of the late 19th and 20th centuries. Users can browse and download all the poster images for any non-commercial purpose without requesting further permission.</p>'
