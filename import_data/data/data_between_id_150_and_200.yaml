        intro: 'Military Photo Albums of the First World War. This collection of digital items gathers circa 165 albums of pictures from the WW1 period created by Italian and foreign military institutions.'
        body: "<p>For instance, users can see the albums by La Section Photographique de l'Armée Française which show the French trench warfare, the French soldiers, the war damage to historical monuments, churches and art works. Similarly the albums created by the Reparto Fotocinematografico dell'Esercito by the Aeronautics and the Italian Control Locations show the reality of war within the Italian trench and Italian cities (armaments, hospitals, airplanes, soldiers, civilians etc.) as well as in other countries involved in the war such as China, Korea, Japan, Macedonia and Albania.</p>\r\n\r\n<p>Finally, also noteworthy are the albums by the specialised departments of the Austro-Hungarian Empire.</p>\r\n\r\n<p>Provided by:\_<a href=\"http://www.14-18.it/album\" target=\"_blank\">Central Institute for the Union Catalogue of Italian Libraries</a></p>\r\n"
