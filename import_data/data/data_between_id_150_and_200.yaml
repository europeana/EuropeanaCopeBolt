        title: 'Historical photographs from the Austrian National Library'
        datatype: Data
        intro: 'This contemporary history collection comprising 10,500 digitized images is focused on events and people from Austria from 1918 onward. It focuses on National Socialism, the Second World War and Austria after the Second World War right up to the 1980s. Photographs made by the Austrian press photographer, Albert Hilscher, from the period 1931 – 1965 are also included.'
        body: "<p>At present, there are about 10,500 digital images grouped within ten different topics and arranged chronologically within these. The topics are as follows: labour and social affairs; leisure time; culture; curiosities; natural environment; politics; sports; technology and communication; economy; science and education. Furthermore, the collection has been compiled by the Archive of the Austrian Society for Contemporary History at the Austrian National Library (ANL). The Picture Archive is also Austria’s largest picture documentation center and the center for holding digital images and collections.</p>\r\n\r\n<p>Image taken from: http://www.bildarchivaustria.at/Bildarchiv//320/B357679T4368973.jpg</p>"
