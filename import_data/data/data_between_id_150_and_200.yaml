        datatype: Data
        intro: 'Italian posters from the First World War period. This collection features 1.370 Italian posters from the WW1 period. These posters are important historical documents and often brilliant pieces of art.'
        body: "<p>The collection includes illustrated as well as text only posters aimed to various purposes. There are recruitment posters (used to encourage young men to go to war), posters aimed to convince civilians to join one side or the other, posters by the Red Cross, posters by aviation, army posters, war bond posters commonly urging wartime thrift, and were vocal in seeking funds from the general public via subscription to various war bond schemes and finally posters regarding concerts and sporting events.</p>\r\n\r\n<p>In addition the collection includes victory posters, among which are American posters and propaganda posters regarding the dividing up of territories.</p>"
