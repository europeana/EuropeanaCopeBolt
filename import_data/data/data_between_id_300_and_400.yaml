        datatype: Showcase
        intro: "<p>Bringing historians and museums closer together</p>\r\n"
        body: "<p>The <a href=\"http://www.inventingeurope.eu/\" target=\"_blank\">Inventing Europe</a> online platform is a pioneering collaboration between historians and cultural heritage institutions across Europe.</p>\r\n\r\n<p>The platform explores the history of technology in Europe using curated <a href=\"http://www.inventingeurope.eu/\" target=\"_blank\">exhibitions</a> and <a href=\"http://www.inventingeurope.eu/tours\" target=\"_blank\">tours</a>. These virtual journeys are based on the objects and images of the partner heritage institutions and are enriched with relevant materials from Europeana collections through the Europeana API.</p>\r\n\r\n<p>The exhibitions group together tours around a specific technology theme, such as Daily Lives, Media &amp; Communications, Knowledge Societies, Infrastructure, Globalisation &amp; Governance. Every tour comprises a collection of four to six stories, each outlining an aspect of the history of technology in Europe.</p>\r\n\r\n<p>Besides the exhibitions, curators from the partner institutions and other experts are invited to expand the contextual stories and contribute their perspectives in the form of new guest-curated tours.</p>\r\n"
        teaser: 'The Inventing Europe online platform is a pioneering collaboration between historians and cultural heritage institutions across Europe.'
