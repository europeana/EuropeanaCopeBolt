        title: 'Amsterdam Museum Linked Open Data'
        datatype: Tool
        intro: '<strong>Amsterdam Museum Linked Open Data</strong>- The <a href="http://richard.cyganiak.de/2007/10/lod/">Linked Open Data Cloud</a> connects items from various domains, including cultural heritage. By using unique web-identifiers (URIs) for objects and a common framework for describing them (RDF), and by linking to existing resources, a web of semantically-linked data emerges.'
        body: "<p><img src=\"/files/labs/apps/Amsterdam-Museum-LOD/Amsterdam-linkedopendata.gif\"><strong>Amsterdam Museum Linked Open Data</strong>- The <a href=\"http://richard.cyganiak.de/2007/10/lod/\">Linked Open Data Cloud</a> connects items from various domains, including cultural heritage. By using unique web-identifiers (URIs) for objects and a common framework for describing them (RDF), and by linking to existing resources, a web of semantically-linked data emerges.</p>\r\n\r\n<p>Europeana's rich semantic data is also added to this Linked Open Data cloud. We use the Europeana Data Model to describe the rich resources from museums, libraries, archives and audiovisual archives, and then link this data to existing datasets such as <a href=\"http://www.dbpedia.org/\">DBpedia</a> or <a href=\"http://www.geonames.org/\">Geonames</a> (structured geographical data).</p>\r\n\r\n<p>Currently, the complete Amsterdam Museum's collection is available as Europeana Linked Open Data. As a result, there are now more than 5 million RDF triplets (or ‘facts') describing over 70,000 cultural heritage objects related to the city of Amsterdam. Links are provided to the <a href=\"http://www.aat-ned.nl/\">Dutch Art and Architecture Thesaurus</a> (AATNed), <a href=\"http://www.getty.edu/research/conducting_research/vocabularies/\">Getty's Union List of Artists Names</a> (ULAN), Geonames and DBpedia, enriching the Amsterdam dataset.</p>\r\n\r\n<p>Go to the <a href=\"http://semanticweb.cs.vu.nl/\">Semantic web page of the VU Amsterdam</a> for more info.\_</p>\r\n"
        teaser: '<p>Amsterdam Museum Linked Open Data- The Linked Open Data Cloud connects items from various domains, including cultural heritage. By using unique web-identifiers (URIs) for objects and a common framework for describing them (RDF), and by linking to existing resources, a web of semantically-linked data emerges.</p>'
