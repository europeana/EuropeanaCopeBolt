        datatype: Data
        intro: "The collection of the print room (Prentenkabinet)\_contains about 10,000 prints, produced between the 16th and 20th century. The prints have been made using a variety of techniques: etching, lithograph, mezzotint, steel engraving, wood engraving, and\_photogravure."
        body: "<p>Portraits form a significant part of the collection: (Leuven) professors and academics, as well as kings, emperors and other aristocratic figures are often depicted. Sometimes the artists themselves are depicted.</p>\r\n\r\n<p>In the context of the <em>Europeana</em><i> </i>project, 10,000 portraits were digitalized and described. Mainly single portraits, some albums are included.</p>\r\n\r\n<p>The collection also contains a few historical prints and about 200 topographical prints of Leuven and surroundings.</p>\r\n\r\n<p></p>\r\n\r\n<p>Provided by:\_<a href=\"http://bib.kuleuven.be/english/bibc/searching-our-collections/collections/manuscripts-and-rare-books\" target=\"_blank\">Central Library University of Leuven</a></p>\r\n"
