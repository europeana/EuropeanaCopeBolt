        title: 'Film Collection of the Wellcome Library'
        datatype: Data
        intro: "<p>The Moving Image and Sound collection\_contains a variety of public health information films, surgical training films and television programs. It covers all aspects of medicine, health and welfare throughout the 20th century and beyond.\_</p>\r\n"
