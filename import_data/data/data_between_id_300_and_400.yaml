        datatype: Data
        intro: "<p>The collection contains old and rare books from the fifteenth to the eighteenth centuries, mostly in Latin and Italian.These books are about medieval history and literature regarding the Renaissance and the Reformation period.</p>\r\n"
        body: "<p>Two incunabula printed in Venice in 1483 are also included in the collection. Moreover 'Chronic turcica' published in Frankfurt in 1578, Cedrenus Georgius and his Annals published in Basel in 1556, Nikeforos Gregoras's History of Constantinople (1569), Ioannes Dubravius's History (1575) etc. are also part of this collection.</p>\r\n\r\n<p>The complete library is located in the Department of Rarities.</p>\r\n"
        teaser: "<p>The collection contains old and rare books from the fifteenth to the eighteenth centuries, mostly in Latin and Italian.These books are about medieval history and literature regarding the Renaissance and the Reformation period.</p>\r\n"
