        datatype: Data
        intro: "<p>This library gathers works on the French Revolution. Among them are books, brochures and pamphlets from the period of revolution.</p>\r\n"
        body: "<p>For example books by Pierre Silvena Marešala (1750-1842) and Francis Divernoe (1757-1842). The library was bought as a whole in Germany.</p>\r\n\r\n<p>It counts about 1019 books with more than 2,000 volumes, mostly in French. Otto Karmin was a sociologist, scholar and professor at the University of Geneva. He published many articles about the French Revolution and the First Empire.</p>\r\n\r\n<p></p>\r\n\r\n<p>Provided by:\_<a href=\"http://ubsm.bg.ac.rs/engleski/zbirka/knjiga/posebna-biblioteka-ota-karmina-1882-1920-izbor\" target=\"_blank\">University of Belgrade</a></p>\r\n"
