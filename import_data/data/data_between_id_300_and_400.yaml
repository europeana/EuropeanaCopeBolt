        title: 'World War One Photographs and Graphics in Italy'
        datatype: Data
        intro: "<p>Photographs, Illustrations, postcards, posters from the World War One held by the Central National Library of Florence have been digitised and made available online.</p>\r\n"
        body: "<p>The collection offers caricatures by the political cartoonist Giuseppe Scalarini (1873-1948) with a pacifist and anti-militarist aim from the newspaper 'L’Avanti'. For example 'The portfolio of war and that of the pensions' shows a well-fed man with a fat wallet smiling while an elderly woman weeps as she looks at her own small purse. It highlights the greedy interests of financiers and industrialists who profited from the war. Caricatures depicting the Adriatic question 'Before the Adriatic - disputing the territories along the eastern coast of the Adriatic Sea' and Illustrations about impressions and memories of the Italian prisoners of war in Austria.</p>\r\n\r\n<p>The collection also contains photographs of the monuments damaged during the war, photographs showing women involved in war production and subjected to backbreaking work under strict military discipline, photograsphs depicting the various phases of manufacture involved in the Italian war industry, photographs of the more ‘glorious’ memories of the war and of battlefields in Italy as well as abroad.</p>\r\n\r\n<p>In addition there are posters, for example 'Soldiers of the Magre who fell for their country' which commemorates killed soldiers from Magrè, a small town in Schio, Vicenza. It is an example of publications produced all over Italy in ‘eternal memory’ of more than 650,000 war dead.</p>\r\n\r\n<p>Provided by: <a href=\"http://opac.bncf.firenze.sbn.it/opac/controller.jsp?action=search_bysoggettofilter&amp;query_filterterm=categoria%3Agr&amp;query_querystring_1=CFIC079949&amp;query_fieldname_1=cidtutti\" target=\"_blank\">Central National Library of Florence</a></p>\r\n"
        teaser: "<p>Photographs, Illustrations, postcards, posters from the World War One held by the Central National Library of Florence have been digitised and made available online.</p>\r\n"
