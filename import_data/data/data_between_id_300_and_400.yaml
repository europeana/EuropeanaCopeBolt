        title: 'Manuscript fragments Central Library of Leuven'
        datatype: Data
        intro: "<p>A\_collection of manuscript fragments (about 300, also up to the year 1600). Amongst them are several dozens of musical fragments, originating from antiphons and other liturgical manuscripts.</p>\r\n"
        body: "<p>Part of the collection are Coptic and Christian Arabic fragments, most of which were bequeathed by the Orientalist Louis-Theophile Lefort.</p>\r\n\r\n<p>Other fragments are important evidence for Middle Dutch texts which have only been fragmentarily preserved, e.g. translations of important medieval works such as <em>De consolatione Philosophiae</em> by Boethius or <em>Le Roman de la Rose</em>, translated by Hein van Aken as <em>Die Rose</em>.</p>\r\n\r\n<p>Provided by: <a href=\"http://bib.kuleuven.be/english/bibc/searching-our-collections/collections/manuscripts-and-rare-books\" target=\"_blank\">Central Library University of Leuven</a></p>\r\n"
