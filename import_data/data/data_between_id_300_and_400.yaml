        title: 'CH Context widget'
        datatype: Tool
        intro: 'This JavaScript-based widget and Wordpress plugin that is able to provide links to cultural heritage materials (from Europeana or Digital Public Library of America or Polish Digital Library Federation) based on a predefined item in a website on which it is embedded (via given JQuery HTML selector).'
        body: "<p><img src=\"/files/labs/apps/ch-context-widget/MarcinGreece.jpg\">This JavaScript-based widget and Wordpress plugin that is able to provide links to cultural heritage materials (from Europeana or Digital Public Library of America or Polish Digital Library Federation) based on a predefined item in a website on which it is embedded (via given JQuery HTML selector).</p>\r\n\r\n<p>The widget is able to provide links to cultural heritage materials (from Europeana or Digital Public Library of America or Polish Digital Library Federation) based on predefined item of a website on which it is embedded (via given JQuery HTML selector). The widget can be used by anyone who has a website, but it may be especially valuable for cultural heritage institutions which would like to enrich their online catalogues or websites with links to Europeana. It may also be useful for bloggers who are writing about culture and related topics.</p>\r\n\r\n<p>The WordPress plugin provides a widget with the same functionality but embedded in a Wordpress blog. It is able to provide a list of links to cultural heritage materials based on:</p>\r\n\r\n<ul>\n<li>tags of currently displayed post, or</li>\r\n    <li>predefined item of the website (via given JQuery HTML selector).</li>\r\n</ul>\n<h2>Resources</h2>\r\n\r\n<ul>\n<li><a href=\"https://wordpress.org/plugins/wp-chcontext/\">Wordpress plugin directory</a></li>\r\n    <li><a href=\"https://github.com/psnc-dl/wp-chcontext/wiki/Installation-and-Configuration\">Github repository</a></li>\r\n    <li>\r\n<a href=\"http://www.catchingtherain.com/2015/10/europeana-plugins-test/\">live demonstration</a> (includes other Wordpress plugins)</li>\r\n</ul>\n<p></p>\r\n"
        teaser: 'This JavaScript-based widget and Wordpress plugin that is able to provide links to cultural heritage materials (from Europeana or Digital Public Library of America or Polish Digital Library Federation) based on a predefined item in a website on which it is embedded (via given JQuery HTML selector).'
