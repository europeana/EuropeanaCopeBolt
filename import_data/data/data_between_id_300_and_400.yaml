        intro: "<p>Inviting the viewer into the film</p>\r\n"
        body: "<p><a href=\"http://remix.europeana.eu/\" target=\"_blank\">Europeana Remix</a> is an interactive platform based on the moving film 'Otto &amp; Bernard'. This short was produced for the project <a href=\"http://www.europeana1914-1918.eu/\" target=\"_blank\">Europeana 1914-1918</a>, encouraging families to share photos, letters and memorabilia of World War I.</p>\r\n\r\n<p>Now, the film forms the basis of the Remix initiative, combining cutting-edge technology (<a href=\"http://popcornjs.org/\" target=\"_blank\">Popcorn.js</a> and the <a href=\"http://en.wikipedia.org/wiki/HTML5\" target=\"_blank\">HTML5</a> video framework) and a variety of resources from Europeana (via the API) and across the web.</p>\r\n\r\n<p>Europeana Remix was developed in cooperation with <a href=\"http://www.knowledgeland.org/\" target=\"_blank\">Kennisland</a>, <a href=\"http://www.chirls.com/\" target=\"_blank\">Three Eyed Labs</a>, and <a href=\"http://werk.bigup.nl/\" target=\"_blank\">BigUp</a>.</p>\r\n"
