        title: 'Italian World War One maps'
        datatype: Data
        intro: "<p>Within the Europeana collections 14-18 project maps from the First World War kept by the Central National Library of Florence have been digitised and made available online. Most of the maps were produced by the Institute of Military Geography and the Geographical Institute, De Agostini.</p>\r\n"
        body: "<p>The maps represent for example the geographical and economical border of the Italian Dalmatia, maps of the national aspirations, border and territories between Italy and Austria, Italy and the armistice line of Villa Giusti (November 1918) etc.</p>\r\n\r\n<p>Provided by:\_<a href=\"http://opac.bncf.firenze.sbn.it/opac/controller.jsp?action=search_bysoggettofilter&amp;query_filterterm=categoria%3Acg&amp;query_querystring_1=CFIC079949&amp;query_fieldname_1=cidtutti\" target=\"_blank\">Central National Library of Florence</a></p>\r\n"
