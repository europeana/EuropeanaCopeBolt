        title: 'National Library of Ireland historic photographs'
        datatype: Data
        intro: 'This collection of 34,000 historic Irish photographs, digitised from the National Library''s collection of glass plate negatives, illustrates Irish life and society between 1860 and 1954.'
        body: "<p>Most photographs come from the Lawrence Royal &amp; Cabinet Collections, a collection of commercially produced photographs taken between 1870 and 1914, showing topographical scenes throughout Ireland.</p>\r\n\r\n<p>Also included are photographs from the Independent H Collection (early images from the Independent Newspaper Collection including the glass plates digitised showing people and events from 1912 to 1936); the Poole Whole Plate Collection (images of the south east of Ireland 1884 -1954, created by the family firm of AH Poole in Waterford, including studio portraits and social and political events) and the Eason Collection (images of Ireland, originally created for the Irish postcard trade by Eason &amp; Son between 1900 and 1940).</p>"
        teaser: '<p>This collection of 34,000 historic Irish photographs, digitised from the National Library''s collection of glass plate negatives, illustrates Irish life and society between 1860 and 1954.</p>'
