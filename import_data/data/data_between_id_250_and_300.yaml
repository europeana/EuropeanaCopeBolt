        intro: 'This is the richest collection of illuminated manuscripts in the Netherlands. Of the approximately 450 illuminated manuscripts, around 300 contain figurative images, whereas the remaining manuscripts are illuminated with painted decorations and/or pen work only.'
        body: "<p>The total number of images amount to approximately 8,000. They take the form of painted miniatures, drawings, historicised initials or marginal scenes, and comprise all possible topics.</p>\r\n\r\n<p>The largest group is constituted by approximately 250 books of hours and prayer books, which are generally illustrated with scenes from the lives of Mary and Christ. Christian themes can further be found in various historical bibles, one of which illustrates the Old and the New Testament with over 500 scenes, and in liturgical manuscripts, which were intended for worship.</p>\r\n\r\n<p>Among the remaining illuminated manuscripts, world history, encyclopedias and works of literature figure largely.</p>\r\n\r\n<p>Provided by:\_<a href=\"http://manuscripts.kb.nl/\" target=\"_blank\">National Library of the Netherlands</a></p>\r\n"
        teaser: '<p>This is the richest collection of illuminated manuscripts in the Netherlands.</p>'
