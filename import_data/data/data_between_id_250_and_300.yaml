        datatype: Data
        intro: "<p>Welsh Journals Online provides students, teachers and researchers with free online, searchable, access to a selection of 19th-, 20th- and 21st-century Welsh and Wales-related journals held at The National Library of Wales and partner institutions. These materials cover a very wide range of subject areas, including humanities, social sciences, science and technology.</p>\r\n"
        body: "<p>Back numbers of up to 50 titles are available online.</p>\r\n\r\n<p>An innovative and dynamic web delivery interface allows the user to both browse and keyword-search a selection of the most significant journal and periodical titles – a resource estimated to contain 400,000 pages of text in both Welsh and English. Complete runs of each title have been included; the most recent issue available depends on the publisher, and will vary from title to title. Occasional papers, Index volumes and Monographs are included.</p>\r\n\r\n<p>Provided by:\_<a href=\"http://welshjournals.llgc.org.uk/content/terms\" target=\"_blank\">National Library of Wales</a></p>\r\n"
