        datatype: Data
        intro: "<p>The Hungarian Electronic Library is a collection of about 5500 digitised works relating to Hungary or the Central European region, in the fields of culture, education and academic research, specifically on natural sciences and mathematics; engineering, economics, technology; social sciences; literature, culture, humanities and arts; manuals, reference works and special documents.</p>\r\n"
