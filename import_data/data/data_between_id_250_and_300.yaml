        title: 'Italian First World War chronicles and memorials'
        datatype: Data
        intro: 'A collection of digital items of popular journalistic books, war chronicles and memorials for those who fell from the WW1 period; administered by the National Library of Italy (Rome).'
        body: "<p>The collection amalgamates journalistic and war chronicle publications by important Italian literates, journalists, poets and politicians such as Luigi Gasparotto, Luigi Barzani, Giosuè Borsi, Giovanni Borelli , Arnaldo Fraccaroli , Lommi Ludovico, Franco Caburi etc. These books represent the collective memories of the war, they deal with war chronicles, military operations and the Italian front.</p>\r\n\r\n<p>Worth mentioning is Parla una donna: diario feminile di Guerra, which shows the role of the Italian women during the war, by Matilde Serao, the first Italian woman who founded and directed a newspaper (Il Mattino).</p>"
        teaser: '<p> A collection of digital items of popular journalistic books, war chronicles and memorials for those who fell from the WW1 period; administered by the National Library of Italy (Rome).</p>'
