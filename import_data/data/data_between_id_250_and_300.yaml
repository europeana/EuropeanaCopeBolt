        datatype: Data
        intro: 'The collection collects images of places and both natural and artificial objects that have been lost over time and remain only in photographic form. The collection reflects the changes in Latvian history and promotes digitisation as a way of involving both cultural heritage institutions and the public in the creation of a database of local history.'
        body: "<p>‘In Search of Lost Latvia’ includes digital copies of ancient drawings, postcards, photos from the end of the 19th century until today. From ruins of medieval castles to railways and roads, from mills to river valleys, from ancient crafts to public buildings, the project documents the economic, social and cultural life of Latvia’ s society. Among more than 26 000 images and object descriptions online are for example photographs of timber rafting – now a lost craft, railways and women collecting mushrooms (taking a break and feeding the local cats!).</p>\r\n\r\n<p>Over time, the Latvian cultural landscape has changed significantly. Part of the natural, historical, artistic and architectural heritage, as well as the economic and social structures didn't survive. Latvian cultural heritage suffered two world wars and the German and Soviet occupation.</p>"
        teaser: '<p>The collection collects images of places and both natural and artificial objects that have been lost over time and remain only in photographic form.</p>'
