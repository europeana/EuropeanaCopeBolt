        datatype: Data
        intro: "<p>This collection of digital items of printed books from the WW1 period has been made available courtesy of the Biblioteca Nazionale Centrale di Firenze within the context of Europeana Collections 1914-1918.</p>\r\n"
        body: "<p>The themes covered within this collection include: law, government acts, financial measures, decreti luogotenenziali, health care, war technologies, memories of war deaths, economic and social impact of the war, the role of women in the war, ethics and morals, war history and military operations.</p>\r\n\r\n<p>Provided by:\_<a href=\"http://opac.bncf.firenze.sbn.it/opac/controller.jsp?action=search_bysoggettofilter&amp;query_filterterm=categoria%3Ali&amp;query_querystring_1=CFIC079949&amp;query_fieldname_1=cidtutti\" target=\"_blank\">Central National Library of Florence</a></p>\r\n"
