        title: 'Letters by Italian personalities during World War I'
        datatype: Data
        intro: 'The National Library of Italy (Rome) makes available online 8 valuable manuscripts written by important Italian personalities, such as Gabriele d''annunzio and Giuseppe Prezzolini, relating to the First World War.'
        body: "<p>This digital collection contains one of the leaflets which was ‘bombed’ on Vienna by the air squadron of Gabriele d’Annunzio (1863-1938), the Italian poet-soldier of World War One. It contains propaganda in which d’Annunzio highlights the allied victories in Italy (Piave) and in France (Marne) during the final months of the war.</p>\r\n\r\n<p>Users can also see the letter by Goffredo Monti to Antonio Bruers, 14 April 1917. Goffredo Monti was a student who supported Italy’s entry into the war. In this letter from the front (where he died some months later), he wrote of his disenchantment to Antonio Bruers (1887-1954). A letter by Gabriele D’Annunzio (1863-1938) some months after Italy joined the war. It is addressed to Admiral Camillo Maria Corsi, Commander in Chief and Minister of the Italian navy. Moreover, a letter by Giuseppe Prezzolini to Federico Comandini, 18 July 1915. This letter is written on headed paper from 'La Voce', The Voice, an influential pro-war literary journal that wanted an overhaul of Italian culture.</p>"
        teaser: '<p>The National Library of Italy (Rome) makes available online 8 valuable manuscripts written by important Italian personalities, such as Gabriele d''annunzio and Giuseppe Prezzolini, relating to the First World War.</p>'
