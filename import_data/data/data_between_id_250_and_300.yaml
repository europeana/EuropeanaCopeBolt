        title: 'First World War Collection of National Library of Serbia'
        datatype: Data
        intro: 'The NLS as a partner of the "Europeana Collections 1914-1918" project has launched its digital library Veliki rat (Great War) with different valuable collections from the WW1 period (posters, images, miscellaneous), reflecting the particular position of the Kingdom of Serbia during the War.'
        body: "<p>Users can access different materials and understand the daily lives of people during the war and the processes that changed European and Serbian society, as well.</p>\r\n\r\n<p>The Posters Collection includes announcements, concert programmes and posters as the occupier’s public statements to the population of Serbia.</p>\r\n\r\n<p>The Images Collection contains photographs (made by professionals and amateurs engaged in the military), postcards created from photographs, drawings and cartoons, work of art reproductions, drawings and paintings created during the war. Worth mentioning are the writings accompanying sketches for future paintings by one of the official war artists of the Serbian army, Miodrag Petrović.</p>\r\n\r\n<p>The Miscellaneous Collection includes photographs of various memorabilia, photographs of monuments, both present and no longer existing but were built in the memory of World War One.</p>"
        teaser: '<p>The NLS as a partner of the "Europeana Collections 1914-1918" project has launched its digital library Veliki rat (Great War) with different valuable collections from the WW1 period (posters, images, miscellaneous), reflecting the particular position of the Kingdom of Serbia during the War.</p>'
