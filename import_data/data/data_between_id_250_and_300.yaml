        title: 'First World War Collection of various items of National Library of France'
        datatype: Data
        intro: 'The National Library of France, as a partner of "Europeana Collections 1914-1918" has provided the its own WW1 collection. It comprises different items: books, magazines, trench newspapers, maps, photographs, posters, pamphlets, books for children, etc, freely available online.'
        body: "<p>The National Library gathers a wide range of war publications obtained through the legal deposit and subscriptions. Furthermore, it received numerous materials from ministers, ambassadors and governments. For example the foreign newspapers, specially coming from the enemy countries, deposited by the War Ministry, or the posters for loans and subscriptions deposited by the Finance Ministry.</p>\r\n\r\n<p>Noteworthy is the fundamental collection of trench newspapers founded by Jacques de la Roncière. Furthermore, the Library became the official collector of the innovative Le Petit Journal, a daily Parisian newspaper published from 1863 to 1944.</p>"
        teaser: '<p>The National Library of France, as a partner of "Europeana Collections 1914-1918" has provided the its own WW1 collection. It comprises different items: books, magazines, trench newspapers, maps, photographs, posters, pamphlets, books for children, etc, freely available online.</p>'
