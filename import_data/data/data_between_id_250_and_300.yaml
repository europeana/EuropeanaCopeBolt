        title: 'Italian Posters and Postcards from World War One'
        datatype: Data
        intro: "<p>This collection features circa 63 Italian posters and postcards from the World War One period. These illustrated posters and postcards are important historical documents and often brilliant pieces of art.</p>\r\n"
        body: "<p>The collection includes illustrated as well as text only posters aimed at various purposes. Most of them are propaganada posters (for example 'In memoria delle innocenti vittime della barbarie austriaca') and war bond posters (for example 'La Banca Commerciale Italiana riceve le sottoscrizioni alla nuova rendita consolidata 5%') commonly urging wartime thrift, and were vocal in seeking funds from the general public via subscription to various war bond schemes. A</p>\r\n\r\n<p>Among the propaganda posters worth mentioning is a satyric poster ' L'Europa nel 1915' which shows the caricature of the European map in 1915. There are also many postcards depicting the war atrocities (for example 'L'isola dei morti-Fagare di Piave Decembre 1917'), and trenches warfare (for example 'Alpini all'assalto con la protezione di Cristo').</p>\r\n\r\n<p>Provided by:\_<a href=\"http://digitale.bnc.roma.sbn.it/grafica\" target=\"_blank\">National Library of Rome, Italy</a></p>\r\n"
