        title: 'Gallica is the digital library of the Bibliothèque nationale de France (BnF)'
        datatype: Data
        intro: 'Gallica is the digital library of the Bibliothèque nationale de France (BnF): a digital encyclopedia containing printed materials (books, journals, newspapers, printed music, and other documents), graphic materials (engravings, maps, photographs, and others), and sound recordings.'
        body: "<p>Gallica is open to the general public around the world since 1997.</p>\r\n\r\n<p>Gallica makes it possible to find sources that are rare, unusual, out-of-print, or difficult, if not impossible, to access. These materials are royalty-free and available free of charge when used strictly for private purpose. This digital library includes more than 70,000 volumes of digitised texts, 80,000 still images, and 30 hours of sound recordings.</p>\r\n\r\n<p>Image retrieved from: <a href=\"http://%C2%A0http://gallica.bnf.fr/ark:/12148/btv1b102199594.r=Marie%20Antoinette%20Jeanne%20Fortun%C3%A9e\">http:// http://gallica.bnf.fr/ark:/12148/btv1b102199594.r=Marie%20Antoinette%20Jeanne%20Fortun%C3%A9e</a></p>"
