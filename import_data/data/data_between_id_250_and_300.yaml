        title: 'P. B. Abery Photographic Collection'
        datatype: Data
        intro: 'Percy Benzie Abery''s photographic collection can be searched through the e-Resources page of the National Library of Wales. The digital collection also includes The Builth Wells Historical Pageant photograph album of approximately 160 photographs, newspaper cuttings and other ephemera of the majestic pageant which was performed at the grounds of Llanelwedd Hall on 11 August 1909.'
        body: "<p>The photographs were taken by P B Abery and Wallace Jones. During this era, pageants were very popular and the performances usually depicted historical events. When Abery (1877-1948) was only 21 he bought a small photography business, and in 1911 he moved to larger premises, the West End Studio, where he remained until his death in 1948.</p>\r\n\r\n<p>Provided by: National Library of Wales</p>\r\n"
