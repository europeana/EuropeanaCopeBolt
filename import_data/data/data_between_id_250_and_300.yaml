        title: 'Photographs of the military campaign of the Belgian Congo (1916-1918)'
        datatype: Data
        intro: "<p>The role that Belgium and its African colonies played in the First World War is well-documented in this photographic collection comprising 4 volumes, which may have been taken by Lieutenant Robert Vincent during the military campaign of the Belgian Congo against the German colonies in East Africa.</p>\r\n"
        body: "<p>German presence in Africa posed no direct threat for the Belgian Congo. However, in 1914, a German gunboat sank a number of Belgian vessels on Lake Tanganyika. Congolese forces, under Belgian officers, fought German colonial forces in Cameroon and seized control of the western third of German East Africa.</p>\r\n\r\n<p>Pictures in this collection, dating from 1916, show views of cities (Kasongo, Kilosa, Dar Es Salaam, Stanleyville etc.), local people (a housewife in Kilsoa, the servant Vincent Kissuma etc.), several official ceremonies (ceremony at Kilosa in 1917, a visit of the vice-governor of Meulemeester on the day of the armistice in Stanleyville), and recreational activities (hunting of antelopes, warthogs) etc.</p>\r\n\r\n<p>Provided by:\_<a href=\"http://www.aml-cfwb.be/catalogues/general/sujets/88249\" target=\"_blank\">Royal Library of Belgium</a></p>\r\n"
        teaser: "<p>The role that Belgium and its African colonies played in the First World War is well-documented in this photographic collection comprising 4 volumes, which may have been taken by Lieutenant Robert Vincent during the military campaign of the Belgian Congo against the German colonies in East Africa.</p>\r\n"
