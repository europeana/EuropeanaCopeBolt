        title: 'Geoff Charles Photographic Collection'
        datatype: Data
        intro: "<p>A website presenting photographs of Wales and the English border during the Second World War, 1939-1945, taken from the Geoff Charles collection, including: 6000 photographs searchable by names, places and subjects. Specific themes including agriculture, evacuees and everyday life.</p>\r\n"
        body: "<p>Geoff Charles worked as a photojournalist in Wales from the 1930s to the 1970s and was the photographer of record in Welsh-speaking Wales for most of that period. Today his archive is one of the treasures of the National Library of Wales.</p>\r\n\r\n<p>If any of his photos should be singled out, then those of Tryweryn deserve special mention. Wales held her breath; would this community be allowed to live or would it drown beneath a new reservoir to supply Liverpool? The village drowned, but not before Mr Charles photographed many images that recorded a way of life and a community which disappeared simultaneously. Whilst life in the Tryweryn valley was no different from that in many other parts of Wales, the threat to its existence ensured that every detail of life was meticulously recorded.</p>\r\n\r\n<p>This collection is an opportunity to share memories, stories and experiences. Furthermore It offers an interactive education section for use by schools and others.</p>\r\n\r\n<p>Provided by:\_National Library of Wales<br><a href=\"https://www.llgc.org.uk/discover/digital-gallery/photographs/geoffcharles\" target=\"_blank\">https://www.llgc.org.uk/discover/digital-gallery/photographs/geoffcharles</a></p>\r\n"
        teaser: "<p>A website presenting photographs of Wales and the English border during the Second World War, 1939-1945, taken from the Geoff Charles collection, including: 6000 photographs searchable by names, places and subjects.</p>\r\n"
