        title: 'Tirlun Cymru: Welsh Landscape topographical views'
        datatype: Data
        intro: "<p>The Welsh Landscape Collection includes prints from all areas of the country. A wide variety of prints showing urban and rural areas, mountains and coastline, from north, south, east, west and mid Wales can be found.\_</p>\r\n"
        body: "<p>On this digital collection users can access a number of galleries which contain a selection of prints by some of the most prominent artists in the Welsh Landscape collection. Additional prints of the counties of Wales can be found by searching on subject or location on e-Resources. There are a large number of prints showing famous buildings such as Caernarfon Castle and Tintern Abbey. There are also examples showing the industrial tows of Neath and Swansea, historic towns such as Monmouth and Conwy, natural wonders, castles and mountains.</p>\r\n\r\n<p>View for example the David Cox Gallery. You can see David Cox (1783 – 1859) at his best in the Welsh Landscape Collection, especially in his etchings of the Snowdonia mountains. He was an expert in light and shade, understanding the passion for ‘picturesque’ images amongst the wealthy English. The collection offers also the Paul Sandby Gallery, the Henry Gastineau Gallery, the John Preston Neal Gallery, the William Henry Bartlett Gallery, the Sir Richard Colt Hoare Gallery and the Julius Caesar Ibbetson Gallery.</p>"
        teaser: '<p>The Welsh Landscape Collection shows a wide variety of prints: urban and rural areas, mountains and coastline, from north, south, east, west and mid Wales.</p>'
