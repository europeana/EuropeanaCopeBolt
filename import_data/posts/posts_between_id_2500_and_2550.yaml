                body: "<p>We would like to extend a huge thank you to everyone who attended, participated in and spoke at <a href=\"https://pro.europeana.eu/page/conference\">Europeana 2022</a>. We were delighted that over 1,300 professionals, experts and students working in and around cultural heritage signed up to attend our first hybrid annual conference, joining over 80 speakers for more than 50 sessions and in person social events.&nbsp;&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Each day of the conference focused on a theme of importance to the cultural heritage sector, from&nbsp;the data space for cultural heritage to&nbsp;storytelling to technology. Panel sessions in the morning, and online and in person sessions in the afternoon inspired, informed and challenged participants on these topics, which were also given beautiful new interpretations from the conference’s resident Data Poet, Mr Gee. His words on the importance of sharing and collaboration have stayed with us even after the conference has finished:&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>By exposing our art,</em></p>\r\n\r\n<p dir=\"ltr\"><em>We expose our heart,</em></p>\r\n\r\n<p dir=\"ltr\"><em>Such is the impact of the task,</em></p>\r\n\r\n<p dir=\"ltr\"><em>To bring us all together.</em></p>\r\n\r\n<p dir=\"ltr\">Watch our conference recap video and read about the days below.</p>\r\n"
