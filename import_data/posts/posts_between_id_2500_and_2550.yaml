                body: "<p><meta charset=\"utf-8\" />The Hunt Museum is in Limerick in the west of Ireland.&nbsp; The museum preserves and exhibits the original artefacts from ‘<a href=\"https://www.huntmuseum.com/the-collection/\">the Hunt Collection</a>’, an eclectic collection of approximately 2,000 works of art and antiquities gathered by antique dealers and collectors John and Gertrude Hunt over their lifetime. Described as a ‘cabinet for the curious’, the Hunt Museum is dedicated to enriching lives with culture, creativity, and learning.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The role of digitisation at the Hunt Museum</strong></h3>\r\n\r\n<p dir=\"ltr\">The Hunt Museum believes that the modern museum operates across three platforms, including the human - the community; the physical – the building itself and the collections; and the virtual – the web environment and digital content.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Projects like <a href=\"https://europeanaarchaeology.carare.eu/\">Europeana Archaeology</a> and <a href=\"https://pro.europeana.eu/project/the-art-of-reading-in-the-middle-ages-arma\">Art of Reading in the Middle Ages (ARMA)</a>&nbsp;have allowed the museum to increase its digital capacity and improve its ability to share its cultural heritage with a wider audience. Projects also allow the museum to learn from other institutions and project partners, their collections and especially from their expertise.</p>\r\n\r\n<p dir=\"ltr\">During the lifetime of the Europeana Archaeology project, the Hunt Museum contributed 150 objects in 2D format and 50 objects in 3D format, and enriched the information on those objects which were then published on Europeana.&nbsp; A further 50 3D objects and 156 2D objects have been published on Europeana as part of the recently completed <a href=\"https://www.medieval-reads.eu/\">ARMA project</a> and you can see all the <a href=\"https://www.europeana.eu/en/search?page=1&amp;qf=TYPE%3A%223D%22&amp;qf=PROVIDER%3A%22CARARE%22&amp;qf=DATA_PROVIDER%3A%22The%20Hunt%20Museum%22&amp;query=3D&amp;view=grid\">Museum’s collection in Europeana</a>. The Museum used the <a href=\"https://share3d.eu/dashboard/\">Share3D dashboard</a> with support from <a href=\"https://pro.carare.eu/en/introduction-carare-aggregation-services/\">CARARE</a> to share metadata for its 3D objects with Europeana.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>3D digitisation</strong></h3>\r\n\r\n<p dir=\"ltr\">3D digitisation at the Hunt Museum began after the museum was awarded funding through the Heritage Council of Ireland to deliver training to its staff and volunteers in photogrammetry and 3D post-processing.&nbsp; This project was called Limerick3D and its main goal&nbsp;was to reach as many people as possible by digitising the Hunt Museum’s collection and making the content publicly open data. The project evolved into a permanent 3D strategy in the museum, which continues to digitise the collection in 3D and to involve volunteers as much as possible. 3D models are integral to educational activities and the museum shares 3D models via <a href=\"https://sketchfab.com/TheHuntMuseum\">Sketchfab</a> and also as 3D printable models via <a href=\"https://www.myminifactory.com/users/HuntMuseum\">Scan the World</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Using digitisation for engagement</strong></h3>\r\n\r\n<p dir=\"ltr\">The Hunt Museum uses both its digitisation project and its digitised collections for engagement. It engages with the local community in Limerick and the Mid-west by running short 3D digitisation days for groups of interested volunteers. These are a form of outreach and encourage engagement with the museum, and they have also resulted in a large number of objects being digitised in 3D and published on Sketchfab.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Connecting to platforms is the first step, and communicating it is the next.&nbsp;Social media is vital to the Museum’s successful engagement and communication activities.&nbsp;A lot of its high-quality digitised objects are used across our social media platforms to create conversations by placing material online with information on our objects.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Using digitisation for education</strong></h3>\r\n\r\n<p dir=\"ltr\">Successful education programmes have found that 3D digitisation lends itself especially well to teaching children about museum objects.</p>\r\n\r\n<p dir=\"ltr\">As part of the ARMA project, the museum has created a suite of learning resources for primary and secondary school pupils that use the digitised medieval collections. All resources encourage students to use and explore Europeana digitised collections.&nbsp; The resources make excellent use of <a href=\"https://www.huntmuseum.com/schools-resources/arma-online-multilingual-calligraphy-programme-learning-pack/\">video-based learning tools</a>, <a href=\"https://www.huntmuseum.com/schools-resources/arma-reading-aloud-in-the-middle-ages/\">online games</a>, and the standard format for <a href=\"https://www.huntmuseum.com/assets/uploads/2022/05/FINAL-UPDATED-Reading-Aloud-LS.pdf\">learning scenarios</a> used by <a href=\"https://www.europeana.eu/en/europeana-classroom\">Europeana Classroom</a>.</p>\r\n\r\n<p dir=\"ltr\">The Hunt is using its digitised collection in the <a href=\"https://www.huntmuseum.com/schools-resources/the-three-muses/\">Three Muses Joint Education Programme</a>, an education programme that spans three cultural institutions in Limerick city. Objects have been digitised and are currently being used in the development of a digital teachers pack as well as in an online game aimed at school children ages 8-10 years old.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>IIIF</strong></h3>\r\n\r\n<p dir=\"ltr\">Through recent publications for ARMA and <a href=\"https://fragmentarium.ms/search?iCurrentPage=1&amp;sQueryString=hunt&amp;sSearchField=all_metadata&amp;iResultsPerPage=100&amp;iCurrentPage=1&amp;sSortField=score&amp;aSelectedFacets%5Bcountry_code_facet%5D%5B%5D=IE\">Fragmentarium</a>, the museum has seen the potential for IIIF&nbsp; (International Image Interoperability Framework), a protocol for sharing and using digitised images of cultural heritage objects in high quality. By standardising the way the image and metadata are delivered means that comparing images from different institutions can be easily achieved especially using standardised IIIF viewers and annotating tools. The information is contained in IIIF manifests that are stored by the creating or hosting institution. The Hunt Museum have recently been able to create IIIF manifests for our 3D models so and created annotated digitial displays using our 3D models and&nbsp; <a href=\"https://www.exhibit.so/exhibits/rQWpn0xoHae6CAmwGEyI\">Exhibit.so</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The case study has shown 3D and digitisation in general have been an excellent opportunity for the Hunt Museum. It has not only allowed the Museum to engage with volunteers who learned transferable skills in digitisation but also to make its collection more accessible and searchable by placing it into the public domain for resharing and reuse. 3D digitisation has also allowed the Museum to unlock educational potential by using its 3D data sets across various platforms and in tourism and education programmes and, in this way, to access new audiences.</p>\r\n\r\n<p dir=\"ltr\">You can read the full case study <a href=\"https://pro.carare.eu/documents/99/Case_Study_Hunt_Museum_v1.pdf\">on the CARARE website</a>.&nbsp;</p>\r\n\r\n<p>If you are a cultural heritage institution interested in finding out more about digitising objects in 3D, you can find some useful resources in <a href=\"https://pro.carare.eu/en/training-hub/3d-and-virtual-reality/\">CARARE’s training hub</a>.</p>\r\n"
