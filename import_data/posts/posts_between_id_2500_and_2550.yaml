                title: 'Hard questions'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p>It's hard for me to question the future of art,<br />\r\nI can appreciate that<br />\r\nthe same work that brings some people together<br />\r\ncan tear others apart,</p>\r\n\r\n<p>I can question its spirit, its tone,<br />\r\nThe conflicting feelings that it imparts,<br />\r\nWhose heritage gets celebrated<br />\r\nAnd whose gets left in the dark?<br />\r\nBut can anyone really question an artist's creative spark?<br />\r\nOne that pleads to be evaluated and felt.</p>\r\n\r\n<p>And how can I really question the technology behind a book?<br />\r\nSure, I can question the aesthetics,<br />\r\nthe design<br />\r\nhow the illustrations look,<br />\r\nI can question the fonts, the spacing,<br />\r\nThe ecological cost of each page,<br />\r\nits subject consideration,<br />\r\nits size and its weight,</p>\r\n\r\n<p>But as a physical artifact,<br />\r\nBooks keep ideas in one space,<br />\r\nUnless they get lost from their shelves,</p>\r\n\r\n<p>So can I really question Metadata's glory?<br />\r\nI can question entity-linking allegory<br />\r\nWhether its annotated for me,<br />\r\nWhat's the intent of each sentance?<br />\r\nDoes it have a colonial back-story?</p>\r\n\r\n<p>I can scrutinize the transcription of each word,<br />\r\nThe intellectual property of each letter,<br />\r\nDo only tourists validate this?<br />\r\nCould user-experience be better?</p>\r\n\r\n<p>But as a means of archiving;<br />\r\nIt impacts the connector,<br />\r\nWhere Art, book and shelf become one,</p>\r\n\r\n<p>So now,<br />\r\nI appreciate the skill of curation,<br />\r\nIf art is moving through time,<br />\r\nIt requires presentation,</p>\r\n\r\n<p>With machines ever-learning,<br />\r\nrecalibrating what they read,<br />\r\nPeople with concern<br />\r\nAre re-evaluating what they believe,</p>\r\n\r\n<p>So in an aim to be inclusive,<br />\r\nEveryone deserves a look,<br />\r\nNo meta-data, no future,<br />\r\nClosed art, closed book.</p>\r\n\r\n<p><strong>Hard questions, Mr Gee, 2022, <a href=\"https://creativecommons.org/licenses/by/4.0/\">CC BY 4.0</a>.</strong></p>\r\n"
