                body: "<h3><strong>Build your own programme on NetworkTables</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">NetworkTables.com is an online events and programming tool that is integrated with our event ticketing tool. It allows anyone who has secured a ticket for Europeana 2022 to explore and build your own programme, secure your place at sessions with limited capacity and interact with other attendees.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Information for people who have already secured tickets for Europeana 2022</strong></h3>\r\n\r\n<p dir=\"ltr\">If you have already purchased a ticket for Europeana 2022, either to join us on-site or online, we’ve already emailed you a link to sign in to NetworkTables. Simply find the email, click the link, register and create your profile and start building your programme. If for whatever reason you can’t access NetworkTables - drop us an email at <a href=\"mailto:events@europeana.eu\">events@europeana.eu</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Information for people without tickets for Europeana 2022</strong></h3>\r\n\r\n<p dir=\"ltr\">If you haven’t yet secured your place, we have a very limited number of tickets available to join us in The Hague. Remaining tickets are priced at 180 euros and Europeana Network Association Members can benefit from a 50% discount, provided they joined ENA before 27 July 2022. Today is the last day you can purchase a ticket to join us in The Hague so if you are planning on coming, please purchase your ticket before <strong>12.00 CEST on Friday 23 September.</strong></p>\r\n\r\n<p dir=\"ltr\">Over 900 people have already signed up to join us online, and those tickets are free and unlimited, and are avaliable until <strong>17.00 CEST on Tuesday 27 September</strong>. When you have secured your ticket you’ll receive an email to register on NetworkTables to start building your programme.</p>\r\n\r\n<p dir=\"ltr\">We’re really excited about the sessions planned for Europeana 2022, and whether you are a regular at Europeana events or completely new to the cultural heritage sector, joining us on-site or online, we can’t wait to welcome you to our conference.</p>\r\n"
