                body: "<h3><strong>Discover stories</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">It is now much easier to discover&nbsp;‘stories’&nbsp; (blogs, galleries, exhibitions). For example, if you’re looking at the ‘art’ collection, you’ll find stories related to art just after the search results. Linking these different kinds of content invites people to explore the richness of cultural heritage.</p>\r\n\r\n<p dir=\"ltr\">You can now also search for stories within a collection (content&nbsp;organised by topic, century or organisation - find links to these on the <a href=\"https://www.europeana.eu/en/collections\">Collections</a> page). Let’s take the art collection as an example again. When you search for ‘Frida Kahlo’ within this collection, you’ll discover both search results for ‘Frida Kahlo’, and stories related to ‘Frida Kahlo’.</p>\r\n\r\n<p dir=\"ltr\">And it works the other way around too! You can find links to relevant collections on exhibition pages and blog posts.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Updated collection page design</strong></h3>\r\n\r\n<p dir=\"ltr\">We have also&nbsp;updated the layout of the collection pages. All essential information, such as the collection title and description, is now more prominent,&nbsp; including the links to related collections. Plus, a ‘Share’ option beneath the description let’s you easily share these fascinating pages on social media.&nbsp;</p>\r\n"
