                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Executive summary</strong></h3>\r\n\r\n<p dir=\"ltr\">This report presents findings and outcomes of the discussions from the French Presidency Europeana Conference ‘<a href=\"https://pro.europeana.eu/event/building-the-common-european-data-space-for-cultural-heritage-together\">Building the Common European Data Space for cultural heritage togethe</a>r’ on 1 March 2022. This digital conference was delivered as part of Europeana DSI-4 . It was held under the auspices of the French Presidency, in collaboration with the Ministry of Culture of France and the Mobilier National.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The digital ambitions and priorities of the French Presidency include: laying the foundations for a European industrial data-sharing culture, supporting the creation of European data spaces; keeping up the momentum on the digital decade; accelerating the twin green and digital transitions; and reinforcing Europe’s security in the digital age. France hopes to move forward two major pieces of EU legislation on digital protections - the Digital Services Act (DSA) and the Digital Markets Act (DMA) while Paris holds the EU chair.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Europeana conference involved 330 participants from 43 countries across the sector. The event brought together policymakers from European ministries of culture, the CEDCHE Expert Group, representatives of the European Commission, aggregators, and professionals from cultural heritage institutions. The conference aimed to stimulate reflection and dialogue around the creation of the common European data space for cultural heritage - the needs, the key challenges and the aspirations for achieving it. It aimed to create a basis for collaborative ongoing dialogue among the stakeholders and actors in efforts towards the building of the data space.</p>\r\n\r\n<p dir=\"ltr\">The event explored the speakers’ and participants’ visions for the data space for cultural heritage, its building blocks and how they’re interconnected, as well as its aims and desired features. It looked at some of the aspects of the European Commission’s recommendation for the creation of the data space and Europe’s support instruments and mechanisms. Participants also discussed the process of contributing to the creation of a data space for cultural heritage compared to the current process of contributing to the Europeana Initiative.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The data space aims to make digital content available for access, use and reuse, provide new services and products, and create data for SMEs and startups. For the data space to succeed, a robust infrastructure, high quality data, rules on access and engagement, governance, multilingualism and interoperability are required. The participants envision a value-driven common European data space for cultural heritage: a safe, democratic, inclusive and reciprocal public digital space. Building a data space is an ambitious vision by definition, but the sector is not starting from scratch. It’s building on what has been developed in the past decade by the Europeana Initiative. However, building on what exists does not imply that it will be an easy task; transforming the current infrastructure into a data space will be challenging. The participants acknowledged that the building of the data space will be a work in progress for some years before getting fully functional. The participants agreed all actors and stakeholders need to work collaboratively in the same direction for the success of the data space. It requires the entire sector to be both invested&nbsp; and active, and to embrace the contribution of other sectors and the public. The added value that the data space for cultural heritage can bring to other data spaces is in sharing best practices, models, standards and frameworks as well as sharing the data.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Some of the most important elements for the development of the data space were considered to be: a robust technical and technological infrastructure, interoperability, connection to other data spaces, multilingualism, 3D, long-term digital preservation, data quantity and quality, bridging gaps in capacity and funding, aggregation and aggregator communities.</p>\r\n\r\n<p dir=\"ltr\">Some of the challenges ahead were identified to be:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Data quality constantly evolves and criteria become obsolete</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">&nbsp;&nbsp;Standards and technologies around data aggregation and sharing evolve and impact infrastructures and data quality&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">National strategies go in different directions, aren’t harmonised and in some cases lack alignment with the vision for the data space</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Multilingualism</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Lack or shortage of resources</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Some of the needs:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Shared understanding and vision</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">A shared understanding of requirements and rules for participation and engagement</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Motivation of cultural heritage institutions&nbsp;</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Policies</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Harmonisation and alignment&nbsp; of approaches for European,&nbsp; national and local policies</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Collaboration and community</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Synergies among stakeholders and actors</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Cross-sector synergies&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Community collaboration</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Community-driven and human-centred approaches</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Multi-country initiatives towards specific goals&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Rules and principles for participation and engagement</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Support in access to funding streams&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Standards and frameworks</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Higher compatibility in standards</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Expanding the current frameworks</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Definition of heritage at risk</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Technology and infrastructure</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">European cloud and edge services for cultural heritage</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Technologies and automated approaches to scale</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">3D</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Interoperability</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Long-term digital preservation</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Data governance and aggregation</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Aggregators community</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Ownership and copyright</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Data quality</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">For this report, we summarised, condensed and simplified notes and transcripts of the keynote, roundtable and panel discussions held in March 2022. The summary stays loyal and honest to what emerged from the discussions, but some reorganisation and synthesis has been applied to encapsulate the ideas that stood out so that they become useful concepts for further discussion.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">There are no ‘final conclusions’. We consider this report to be the basic findings that all stakeholders and actors can continue to work with to develop new insights and refine their thinking as the work on designing and building the data space progresses. This event was the first organised after the publication of the Recommendation by the European Commission related to the European Common data space for Cultural Heritage. This Presidency conference set the scene for the transformation of the Europeana Initiative and initiated the conversation with relevant stakeholders.</p>\r\n\r\n<p dir=\"ltr\">The Europeana Initiative will continue to facilitate conversations on a common European data space for cultural heritage, building on the outcomes of this meeting. Together with stakeholders and members of the Europeana Aggregators’ Forum and Europeana Network Association, the Europeana Foundation will explore what was missing from the conversation and where the Europeana Initiative can be most effective, and support the development of the data space.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The most important outcome of this conference was the call for unity and action. Only if all actors and stakeholders work together collaboratively, can we ensure the success of the common European data space for cultural heritage.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Download the full report below.&nbsp;</strong></p>\r\n"
