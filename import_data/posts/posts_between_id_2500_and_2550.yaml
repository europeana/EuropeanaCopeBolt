                body: "<p><meta charset=\"utf-8\" />Open to all, these workshops will share tools and approaches so that you can develop your skills and confidence in specific communications activities. Whether you’d like to be better at talking about Europeana, pick up new ideas for storytelling, brush up on your social media skills or explore how to be more inclusive or climate-friendly in your comms, these sessions have something for you.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">This autumn, on 11 October, we start with a session on ‘<a href=\"https://pro.europeana.eu/event/presenting-europeana\">Presenting Europeana</a>’. We’ll share our revamped <a href=\"https://pro.europeana.eu/page/europeana-essentials-slidedeck\">Europeana Essentials slidedecks</a> - a brilliant tool for anyone needing to share info about Europeana. We'll talk about the importance of a consistent message, show you how to find the information you need in the slidedecks and walk you through activities to build your confidence in talking about Europeana. You’ll also hear from seasoned presenter (and co-chair of <a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">Europeana Communicators</a>) Killian Downing on how he prepares when he presents Europeana to his colleagues and networks. Be ready to share your thoughts, have a go, and take part in our activities and quizzes!&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Then, in November, we’re going to take a closer look at the basics of storytelling and introduce you to the various ways you can contribute to editorial for the <a href=\"https://www.europeana.eu/\">Europeana website</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In the spring, we’re looking at topics such as social media, accessibility (both from a technical and a diversity and inclusion angle), and climate-friendly comms. We’d love to know if these topics are of interest to you, or if there are other communications elements you’d like to see us focus on. Please email me (<a href=\"mailto:beth.daley@europeana.eu\">beth.daley@europeana.eu</a>) with your ideas.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">And don’t forget, day two of the <a href=\"https://pro.europeana.eu/page/conference\">Europeana 2022 conference</a> is all about Stories, Culture and Society, so if you’re interested in storytelling and communications, make sure you’re there!</p>\r\n"
