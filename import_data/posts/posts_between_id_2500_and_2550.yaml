                title: 'The stories that tell'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p>It's oft been said that Back in Time,<br />\r\nOne of the reasons that mankind survived,<br />\r\nWas our acute ability<br />\r\nTo Gossip,</p>\r\n\r\n<p>Fuelled by instincts of Flight or Fight,<br />\r\nLocating soils for harvest ripe,<br />\r\nOr to celebrate carnal desire<br />\r\nNothing could stop it,</p>\r\n\r\n<p>Advice from young to old,<br />\r\nLanguage forms new protocols,<br />\r\nTo predict a calm before the storm,<br />\r\nRegardless of topic,</p>\r\n\r\n<p>So Data formed in ancient minds,<br />\r\nLive-streamed in real-time,<br />\r\nSome unstructured,<br />\r\nSome destroyed by design,<br />\r\nWe lost a lot of it,</p>\r\n\r\n<p>Yet relevence provides civilisations cradle,</p>\r\n\r\n<p>Some Gossip evolves into stories,<br />\r\nSome stories are upgraded to fables,<br />\r\nThrough such organic intelligence,<br />\r\nCulture is enabled<br />\r\nThen, imaginary lines get drawn within the sand,</p>\r\n\r\n<p>Where habits become rituals,<br />\r\nRituals become laws,<br />\r\nCodes of practice interact with us,<br />\r\nFor national applause,</p>\r\n\r\n<p>Hierachies are born,<br />\r\nAs to which stories are adored,<br />\r\nAcquired treasure holds the measure,<br />\r\nTo sanction these platforms,</p>\r\n\r\n<p>So museums became our servers,<br />\r\nour custodians of ideas,<br />\r\nCataloguing &amp; backing up expressions,<br />\r\nCurating the Culture that appeared,</p>\r\n\r\n<p>But this planet is in constant motion<br />\r\nAnd we are beings of constant e-motion<br />\r\nWho will artistically upload brand new Histories,<br />\r\nOur future heritage built on such devotion.</p>\r\n\r\n<p>So all praise is due to digital gossip,<br />\r\nThat will forever redefine,<br />\r\nIt's our shared communication<br />\r\nAnd how we shall survive.</p>\r\n\r\n<p><strong>The stories that tell, Mr Gee, 2022, <a href=\"https://creativecommons.org/licenses/by/4.0/\">CC BY 4.0</a>.</strong></p>\r\n"
