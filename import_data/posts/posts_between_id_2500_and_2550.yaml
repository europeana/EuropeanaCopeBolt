                body: "<h3><strong>Find and refine results</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Earlier this year, we started <a href=\"https://pro.europeana.eu/post/what-s-new-on-the-europeana-website-january-march-2022\">improving the website’s search filters</a>, making it easier for people to find and refine results. Now, we’ve made further improvements - an auto-suggest feature in the search filters helps you find the option you want. For example, if you’re looking for a specific ‘Institution’, you could start typing in the auto-suggest field. The search will return only the institutions which match what you’ve typed.</p>\r\n"
