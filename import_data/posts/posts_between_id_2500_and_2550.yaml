                body: "<h3><strong>Subbit! and audiovisual cultural heritage</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">TV archives offer insights into important historical topics that have shaped our past and continue to shape our present. They can bring history to life with first-hand accounts and add value to education by fostering critical thinking and stimulating creativity.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">One way to help the public engage with this heritage can be through activities related to subtitling, which encourage people to dive into audiovisual clips in detail in a friendly and fun way while enriching the clips for future use.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Subbit! is a perfect example of such an activity. Through in person events, an online campaign and competition, Subbit invites people to edit and correct AI-generated subtitles of archival audiovisual clips from various European heritage collections available on the Europeana website. These include Spanish programmes, Italian newsreels, Dutch documentaries, and much more.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Subbit! is an initiative of the <a href=\"https://pro.europeana.eu/project/europeana-subtitled\">Europeana Subtitled</a> Generic Services project, which focuses on the theme of ‘Broadcasting Europe’. The project highlights the social, political, and economical changes that shaped European history, as documented on television from the 1930s onwards. It adapts AI technology to cultural heritage audiovisual material to produce high-quality closed captions and English subtitles for selected video content.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Who can take part?</strong></h3>\r\n\r\n<p>Language and media enthusiasts, translation lovers, and advanced language students - as well as students of media and technology - fascinated by European television stories are invited to take part in the Subbit! campaign. If you:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" />speak English and one of the languages Dutch, German, Greek, Italian, Slovenian, Spanish and Romanian</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">can spell, punctuate and use grammar accurately;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">have a good eye, can review and correct subtitles;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">have a good sense of editing and timing;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">are able to dedicate some time to the contest;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">...then you can take part!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved</strong></h3>\r\n\r\n<p dir=\"ltr\">You can start working with Subbit! now and contribute to the enrichment of European cultural heritage through the Subbit! platform. You will get points for your work and track your progress on a leaderboard.&nbsp;</p>\r\n"
