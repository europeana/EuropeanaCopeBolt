                body: "<h3><meta charset=\"utf-8\" /><strong>Bringing the Middle Ages into education&nbsp;</strong></h3>\r\n\r\n<p>The ARMA project worked with curators and educators to design inspiring and innovative learning materials using digitised medieval manuscripts. The project targeted <a href=\"https://pro.europeana.eu/post/bringing-digitised-medieval-objects-into-compulsory-education\">primary and secondary</a> and <a href=\"https://pro.europeana.eu/post/teaching-with-digitised-medieval-manuscripts-in-post-secondary-education\">post secondary students</a> with age-appropriate materials, contributing an impressive suite of educational resources in different formats (learning scenarios, videos, blogs and interactive games) to enable the usage of the digitised medieval items in the classroom.<br />\r\n<br />\r\nThe learning activities aim to engage students and educators by bringing together the most relevant collections of manuscripts and objects and allow for interpretation and understanding of medieval reading culture. You can see one of the games the project developed for primary school students below; it encourages them to learn about medieval coins through an interactive online activity. They then create their own coins, imagine and map their own land, and use their coins to trade resources with their classmates.</p>\r\n"
