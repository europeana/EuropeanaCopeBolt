                templates: body
                body: "<p><meta charset=\"utf-8\" />When creating content, our secret weapon is very simple - we tell accessible stories about sometimes uneasy themes. Talking about art history in a compelling and fun way is our mission. It is all about shaping the subject. For example, if you want to share stories about still lives from the Dutch Golden Age, give readers <a href=\"https://www.dailyartmagazine.com/cooking-in-art/\">recipes</a> based on the products from the paintings. When exploring Impressionists, make it a soap opera and share <a href=\"https://www.dailyartmagazine.com/impressionist-gossips/\">all the gossip</a>. Show <a href=\"https://www.dailyartmagazine.com/men-in-heels/\">men in high heels</a> from Louis XIV to Johnny Cash, and never forget about <a href=\"https://www.dailyartmagazine.com/scandalous-nudes-art-history/\">nudes</a>. Add to this lots of high-quality well chosen beautiful pictures and you have it!</p>\r\n"
