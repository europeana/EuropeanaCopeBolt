                body: "<h3><strong>Collection suggestions</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Next, we have added a list of collections to the main search bar guiding people to start their search within a particular context. The intention is to make it easier to find what you are looking for.&nbsp;For example, let’s say you’re looking for something related to sports. When you open the search bar, instead of typing in ‘sports’, you can click on the button that takes you to sports-related content directly.&nbsp;&nbsp;</p>\r\n"
