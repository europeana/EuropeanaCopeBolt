        intro: "<p>Europeana Network Association Members Councillors have diverse jobs and experience across the heritage sector, but are united by their passion for digital cultural heritage. In our ‘Professionals in Focus’ series, we speak to Councillors about their roles, working lives and plans for their time on the Members Council. Today, Nina Janz tells us about her passion for facts and experiences working with documents from the Second World War.</p>\r\n\r\n<p></p>\r\n"
