                body: "<h3><strong>Producing the tours</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Jewish History Tours is co-led by <a href=\"https://jhn.ngo\">Jewish Heritage Network</a>, which operates the Jewish aggregator of Europeana (Judaica Europeana), and its technological partner <a href=\"https://pangeanic.com/\">Pangeanic</a>. Thanks to the partnership with <a href=\"https://jewisheritage.org/\">AEPJ</a>, a network of Jewish organisations, the project is developing a network of self-guided tours across multiple locations in Europe, all with a rich history of Jewish life.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Now, halfway into the project, partners have developed tours in more than 10 locations in Europe and its vicinity: Berlin, Barcelona, Lublin, Sighet, Halberstadt, Ismir, Minsk, Polotsk and Baku.</p>\r\n\r\n<p dir=\"ltr\">The tours are produced by local partners, building on their knowledge of local Jewish history and the sites telling those stories. Often the tours include items from digitised collections made available by the project on Europeana.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">After a tour is prepared by the local partner, the project enhances it using a powerful suite of AI-powered tools: <meta charset=\"utf-8\" />the tours are translated into European languages and an AI-generated voiceover is added. Both the translation and the voiceover are of near-human quality. The tours mentioned above will shortly have translation and voiceover added.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Supporting tourism&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Strengthening the connection between heritage and tourism is a <a href=\"https://ec.europa.eu/growth/sectors/tourism/offer/cultural_en\">strategic priority of the European Union</a>. Jewish History Tours addresses this priority by establishing a strategic cooperation between Europeana and <a href=\"https://j-story.org/projects/jewish-history-tours\">Cultural Routes of the Council of Europe</a>, a powerful network of more than 40 European touristic routes, collectively representing several thousand destinations and sites.</p>\r\n\r\n<p dir=\"ltr\">Each tour from the Jewish History Tours project is published on platforms aimed at tourists. All the tours are published on <a href=\"https://cliomusetours.com/contributor/jewish-history-tours/\">Clio Muse Tours</a>, an award-winning Greek startup and a partner of the project, and on <a href=\"https://izi.travel/nl\">izi.Travel</a>, the open storytelling platform. The tours will also be published on local platforms (such as <a href=\"https://azerbaijan.travel/\">Azerbaijan Travel</a>) and platforms dedicated to Jewish heritage tourism (<a href=\"https://www.worldjewishtravel.org/\">World Jewish Travel</a>). The project is actively exploring partnerships with commercial partners in the tourism world (hotels, travel companies) to increase the reach of the developed tours.</p>\r\n\r\n<p dir=\"ltr\">Europeana is a strategic partner in this project, not only publishing a wealth of new materials about <a href=\"https://www.europeana.eu/en/jewish-heritage\">Jewish life in Europe</a> but also enjoying its innovative technology for location-based enrichment of digitised collections. As part of the project, Europeana is working to enhance the API with an ability to query by location.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more and get involved</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />As the project continues building self-guided tours in various European locations (soon to be expected: Alsace, Moldova, Malaga), we are inviting other heritage organisations, platforms for tourists and tourist businesses as well as destination marketing organisations to reach out by emailing <a href=\"mailto:info@jhn.ngo\">info@jhn.ngo</a> to explore partnership opportunities with the project.</p>\r\n\r\n<p dir=\"ltr\">You can also <a href=\"https://j-story.org/projects/jewish-history-tours\">explore and enjoy the tours on the J-Story platform</a>.</p>\r\n"
