                body: "<h3><strong>An inviting new homepage available in 25 European languages</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">On 31 August 2022 we released <a href=\"https://www.europeana.eu\">a brand new homepage</a>. The aim for this new design is to more effectively communicate to people what they can gain by visiting the website and encourage them to engage with the various features.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">To find out how the new homepage can best cater to peoples’ needs, we investigated what they normally do on the website and found that, mostly, people want to find a specific item. They usually do this by using the search. To better support this, in the new homepage design we introduced an additional search bar and gave it a prominent place.</p>\r\n\r\n<p dir=\"ltr\">The second most common thing that people do on our website is browse content to get inspired. To encourage browsing from the new homepage, we are now promoting our thematic collections in what we think of as our 'themes swiper'&nbsp;- just swipe left and right to discover more themes. Below that you will find the latest blog posts, exhibitions and galleries.</p>\r\n"
