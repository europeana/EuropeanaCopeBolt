                body: "<p>You can watch&nbsp;recordings of all Mr Gee's poems&nbsp;through the video embedded above and on our <a href=\"https://www.youtube.com/playlist?list=PLqmcH-mOlMLy-sje9FqN8HfxoHStCgj1w\">Youtube playlist</a>. The text of the four poems composed at Europeana 2022 are available at the end of this post.&nbsp;&nbsp;</p>\r\n\r\n<p>The final closing poem of Europeana 2022 - a call for collaboration as we move into the new European data space for cultural heritage - captured the spirit of our conference:&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><em>So as we embark upon this Data Space,</em></p>\r\n\r\n<p dir=\"ltr\"><em>let the changing climate navigate our endeavour,</em></p>\r\n\r\n<p dir=\"ltr\"><em>Because by exposing our art,</em></p>\r\n\r\n<p dir=\"ltr\"><em>We expose our heart,</em></p>\r\n\r\n<p dir=\"ltr\"><em>Such is the impact of the task,</em></p>\r\n\r\n<p dir=\"ltr\"><em>To bring us all together.</em></p>\r\n"
