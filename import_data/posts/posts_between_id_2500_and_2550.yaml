                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>What is Historiana?</strong></h3>\r\n\r\n<p dir=\"ltr\">Almost 10 years ago, <a href=\"https://pro.europeana.eu/page/euroclio\">EuroClio</a> set out to create an online education platform that could help teachers promote multiperspective history. We aimed to give them access to curated and ready to use transnational source collections, organised around specific themes: Conflict and Cooperation, Ideas and Ideologies, Life and Leisure, People on the Move, Rights and Responsibilities, The Environment, and Work and Technology. It was 2013, and <a href=\"https://euroclio.eu/historiana/\">Historiana</a> was born.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Historiana&nbsp;has now evolved into EuroClio’s online alternative to a European history textbook for secondary schools. It is an engaging and interactive platform which seeks to promote critical thinking and multiperspectivity. Most importantly, it is flexible: as history is an ever evolving subject, our digital source collections, modules, and (e)Learning Activities can be easily updated to reflect our new understanding of past events.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Time is of the essence: live sessions to spark inspiration</strong></h3>\r\n\r\n<p dir=\"ltr\">Every time we develop a new functionality or new content for Historiana, we do it in cooperation with teachers and educators from across Europe. This helps&nbsp; to ensure that they are easy-to-use and useful for students and education professionals in multiple educational contexts.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">However, in the field of education and of cultural heritage, time is of the essence: curricula are packed, new exhibitions requiring the development of educational processes approach quickly, and there are only so many hours in a day. Not many educators have the time to explore Historiana to understand how to engage with the platform to develop educational content from scratch.</p>\r\n\r\n<p dir=\"ltr\">For this reason, in addition to offering ready-to-use content like <a href=\"https://historiana.eu/historical-content\">Source Collections</a> made with cultural heritage content from Europeana, over the past few years we have decided to offer an increasing number of live events. Formats like webinars, in-person workshops, and <a href=\"https://pro.europeana.eu/post/realising-the-potential-of-glam-collections-through-partnerships-between-educators-and-cultural-heritage-professionals\">co-creation meetings</a> dedicated to cultural heritage institutes help to create a spark and inspire educators on new ways to approach digitised sources.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Making resources available - at all times&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">We try to plan at least two online and one in-person workshops per year. But what should educators do if they would like to learn about using Historiana at a time when one isn’t planned? We are happy to answer that question by announcing the launch of three Historiana Youtube playlists which can be accessed by educators on demand.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The playlists cover a variety of topics. In the,<a href=\"https://www.youtube.com/playlist?list=PLBO8poGFF8AbLtPEknrv4FW3sFWRkckaI\">What is Historiana?</a>, playlists, you will find short animations that walk you through each of the main sections of the platform (Historical Content, Teaching and Learning, the eActivity Builder, and the Search Sources section). This is a great place for educators to start&nbsp; if you are new to Historiana and need an introduction.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The playlist on <a href=\"https://www.youtube.com/playlist?list=PLBO8poGFF8AaANBYruTHbsVZqj-I5pSTD\">Historiana Tutorials</a>&nbsp;is the place to go if you are using the platform for the first time, and want to be sure that you know how to make an account, develop eLearning Activites, and share them with your students.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Finally, in the playlist on <a href=\"https://www.youtube.com/playlist?list=PLBO8poGFF8Abpf77oaHqBU3O-zF5Qg9lX\">Teaching with Historiana</a>&nbsp;you can find the recordings of all the webinars we have hosted in the past two years. Each recording lasts around one hours, and focuses on a theme or event (such as, the First World War, the Reformation, or the Rise of Medieval Universities), on a Historiana functionality (such as the Sorting or the Discovery Tools), or on a specific historical thinking skill (Change and Continuity, or Perspective Taking, for example). All the webinars were recorded live, and present practical examples that you can use to develop your own content.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Help us shape the future tools and sources of inspiration</strong></h3>\r\n\r\n<p dir=\"ltr\">In addition to our playlists, educators can always access our <a href=\"https://pro.europeana.eu/post/teacher-training-guide\">Teacher Training Guide</a>, or reach out to me at <a href=\"mailto:alice@euroclio.eu\">alice@euroclio.eu</a> to set up a personalised co-creation meeting. Co-creation meetings bring together cultural heritage institutions and educators from across Europe to engage with high quality visual sources and create educational resources that can help enrich the classroom practice together. Have a look at <a href=\"https://pro.europeana.eu/post/realising-the-potential-of-glam-collections-through-partnerships-between-educators-and-cultural-heritage-professionals\">this recent post</a> to learn more about what this entails.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In September, we will also begin work on three new elements that we will add to Historiana’s resources: a self-paced course on how to develop quality education materials; a guide on ‘the Art of Questioning’, and a series of animations on specific historical concepts (such as multiperspectivity, propaganda, or mass media).&nbsp;</p>\r\n\r\n<p dir=\"ltr\">You can stay up to date with Historiana’s work by following the <a href=\"https://www.facebook.com/groups/174903892528456\">Historiana Facebook Group</a>, or <a href=\"https://euroclio.eu/newsletter/?_ga=2.155024122.373450154.1661263444-1343332279.1661263444&amp;_gl=1*1qtiong*_ga*MTM0MzMzMjI3OS4xNjYxMjYzNDQ0*_ga_YVLRV8F5ZS*MTY2MTI2MzQ0NC4xLjAuMTY2MTI2MzQ0NC4wLjAuMA..\">register for the EuroClio Newsletter</a> to receive dedicated Historiana spotlights.</p>\r\n"
