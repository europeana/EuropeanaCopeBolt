                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" />In October each year, Black History Month is marked in some European countries to celebrate and highlight the lives and the achievements of Black people throughout history and in the present. It is also a month of discussion, reflection and campaigns which bring challenges faced by Black communities to light.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Last year, we created a new exhibition <a href=\"https://www.europeana.eu/en/exhibitions/black-lives-in-europe\">‘Black Lives in Europe</a>’ that explored the lives and achievements of a number of Black figures such as Toussaint Louverture and Nicola Adams, from the 1600 to the present day. We invited guest writers to support our editorials and interviewed organisations highlighting Black European History. Since then, we’ve continued to publish new stories that can be found on our <a href=\"https://www.europeana.eu/en/black-history\">Black history feature page</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Our plans in 2022</strong></h3>\r\n\r\n<p dir=\"ltr\">We look forward to once again sharing stories of Black history from the past to the present through our editorials, social media, online courses and partnerships. We will continue to promote the editorials we’ve already created and our exhibition ‘Black Lives in Europe’. And we aim to explore the steps that cultural heritage institutions can take to acknowledge, surface and highlight Black history in their own collections through Europeana Pro news.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Our plans for Black History Month are part of our wider efforts across our Initiative to be more inclusive and diverse. We want to give more space to the narratives of underrepresented groups, in order to become more representative of the society in which we live. <a href=\"https://pro.europeana.eu/post/talking-diversity-and-inclusivity-at-the-european-foundation-being-bold-and-learning-from-others\">Find out more</a> about the work being done towards this at the Europeana Foundation.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved</strong></h3>\r\n\r\n<p dir=\"ltr\">We want to support cultural heritage institutions to get involved in Black History Month, and we can help to share your work and content in a number of ways. We're particularly interested in hearing about stories or projects from southern, eastern and central Europe. If you would like to get involved, you can:&nbsp;&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Write</strong> an editorial piece which highlights Black history for the Europeana website or recommend historical Black European figures we could feature. You are welcome to share images and objects from your own collections.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Tell us</strong> about your plans for Black History Month so that we can explore ways to support and align them with our activities.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Share</strong> your own work through Europeana Pro. Is your organisation mainly focused on Black history or running projects and exhibitions to highlight it? Let us interview you and raise awareness about the importance and challenges of making Black history accessible.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>'Take over'</strong> our instagram account by sharing stories from your institution.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">You can do all of the above by&nbsp; <a href=\"https://docs.google.com/forms/d/e/1FAIpQLSeU9IOndv3-895jlCoqZ5wDHn-iRrOU6CFYQDrzNtQwfZ0FsQ/viewform\">filling out our form</a> or getting in touch with <a href=\"mailto:editorial@europeana.eu\">editorial@europeana.eu</a>. In addition, you could:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Promote</strong> relevant content, blogs, images and objects from your own collections on social media. Use #BlackHistory and tag us @Europeanaeu when you do.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Highlight</strong> a well-known or lesser-known historical Black figure on social media. Again, use #BlackHistory and tag us @Europeanaeu when you do.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Follow, retweet and share</strong> our editorials and news posts throughout the month - we will be sharing them on our <a href=\"https://twitter.com/Europeanaeu\">Twitter</a>, <a href=\"https://www.facebook.com/Europeana\">Facebook</a>, <a href=\"https://www.instagram.com/europeana_eu/\">Instagram</a> and <a href=\"https://www.linkedin.com/company/3201557/\">LinkedIn</a>.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">For any other questions or ideas, please get in touch with <a href=\"mailto:editorial@europeana.eu\">editorial@europeana.eu</a>.&nbsp;</p>\r\n"
