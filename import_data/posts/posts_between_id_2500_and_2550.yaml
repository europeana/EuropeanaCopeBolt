                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Bringing together events professionals at the start of the pandemic&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">In the two and a half years since COVID-19 entered our lives, the world has been trying to manage and adjust. There has been a plethora of research, articles and blog posts about how we experienced the pandemic, and the changes made to the way we fundamentally exist, meet and do business with each other.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">When the pandemic broke out, event professionals were tasked with a next-to-impossible task overnight; cancel everything and set up virtual alternatives. To accommodate these changes, online event programme tools proliferated and new approaches had to be developed. You can read some of our reflections on these changes in an <a href=\"https://pro.europeana.eu/post/digital-is-here-to-stay-the-impact-of-the-new-normal-on-meetings-and-events\">earlier Pro news post</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">When it became clear that things would not get back to ‘normal’ for a while, the Europeana Events team started to reach out to other event professionals working in the cultural heritage sector to organise regular informal virtual coffees. With this, a small community was born. Within the group, it was easy to talk to each other, share concerns, and most importantly, experiences! Researching and trying all kinds of new tools and programmes was an easier task as a group.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Using our learnings - the move toward hybrid events</strong></h3>\r\n\r\n<p dir=\"ltr\">Fast forward two years, our communities are now accustomed to not travelling, and interacting with each other online, via a diverse range of online tools. Yet with the possibility of events happening in person again, event professionals are heading to a new challenge of organising professional, engaging on-site events with an equally engaging virtual alternative running simultaneously!&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Again, this change isn’t an easy one. Depending on the quality you are aiming for and to make sure that both your audiences are getting the same experience, hybrid events take a lot more effort and a significantly larger budget.</p>\r\n\r\n<p dir=\"ltr\">Looking back at previous on-site-only events, the biggest difference is probably that most roles and responsibilities have been duplicated. So start early by recruiting the help of colleagues to run your hybrid event in the smoothest way possible. Not only do you need people looking after your on-site guests but also people looking after your online guests at every single session are needed. Clear communication between those two groups is key to creating a successful event.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This does not only apply to the plenary or parallel sessions but also to coffee breaks and lunch. Think about running a nice video for your online guests while your on-site guests are having a coffee or lunch and make those breaks longer so people get enough time to network or can get away from their computers. With regards to the technical support at your venue, we advise working with a company that has experience in bringing both audiences nicely together on one platform.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">We have recently added guidance for running hybrid events to the Europeana events toolkit, so if you are looking for guidance to organise a hybrid event, make sure that you <a href=\"https://pro.europeana.eu/page/events-toolkit#hybrid-events\">check out the webpage</a>!&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Building on our learnings, we are pleased that this year’s conference Europeana 2022 - making digital culture count - is hybrid and available to attend on-site or online. <a href=\"https://pretix.eu/Europeana-Foundation/europeana-2022/\">Register now to attend.</a>&nbsp;</p>\r\n\r\n<p dir=\"ltr\">And finally, over the last two years, our Event managers' support group has grown into a great community of peers, a place to meet, learn and share. Right now, the group represents a wide range of cultural heritage organisations and is more than happy to welcome any new members. If this caught your attention and you are interested in learning more, please send an email to <a href=\"mailto:gina.vanderlinden@europeana.eu\">gina.vanderlinden@europeana.eu</a> We look forward to meeting you!</p>\r\n"
