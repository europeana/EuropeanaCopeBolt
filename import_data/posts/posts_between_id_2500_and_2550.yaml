                body: "<h3><strong>Enabling automatic translation for enrichment&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">An API tool developed by project partner Pangeanic detects the language used in Europeana metadata, and allows it to be machine translated. Named the <a href=\"https://pro.europeana.eu/page/heritage-metadata-automatic-translation-system\">Heritage Metadata Automatic Translation Service (HM ATS)</a>, this tool is part of a suite of semantic enrichment tools developed by Europeana XX.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">To create the tool, Pangeanic built 10 neural machine translation engines (translating Italian, German, Czech, Greek, French, Swedish, Catalan, Dutch, Polish, and Spanish to English). They used training data from Pangeanic’s own repositories and open data on the internet. Pangeanic also employed translators to translate a limited amount of records from Europeana repositories in order to have Europeana specific training data for several languages.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The tool was used to translate and enrich approximately two and a half million records during the project. Pangeanic successfully extended and fine-tuned the tool to fit the performance requirements of such a massive volume of data. <a href=\"https://bitbucket.org/jhn-ngo/hmats-xx\">Use the API code yourself.</a>&nbsp;</p>\r\n\r\n<p dir=\"ltr\">To evaluate and validate the quality of machine translation, partners also set up a translation validation system (based on <a href=\"https://labelstud.io/\">LabelStudio</a>). Cultural heritage professionals and native speakers of relevant languages have validated more than 2,700 translations using this system. The feedback was overwhelmingly positive, confirming the high quality of the neural machine translation and and that it works well for the domain of digital cultural heritage.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />Validated translations will be used to further improve machine translation engines in the <a href=\"https://pro.europeana.eu/project/europeana-translate\">Europeana Translate project</a>, in which Pangeanic is also involved. The goal of this project is to help Europeana progress on the implementation of its <a href=\"https://pro.europeana.eu/post/europeana-dsi-4-multilingual-strategy\">multilingual strategy</a>, by providing metadata translations that will enable better search and display of its collections across their native languages and the users' languages.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Enrichment for datasets</strong></h3>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/page/sage\">SAGE</a>, a web-based tool for producing, enriching, publishing, accessing and managing RDF datasets, was developed by the National Technical University of Athens (NTUA) for Europeana XX. RDF (resource description framework) is a language used to represent the content of a dataset. RDF data can be directly imported or generated from diverse data sources and formats, organised in datasets, and enriched using annotators. These&nbsp; enrichments can then be manually validated. All datasets, including any annotations, can be published in RDF stores, indexed and accessed through API calls.</p>\r\n\r\n<p dir=\"ltr\">Thanks to SAGE, selected parts of published datasets can also now be annotated and enriched through external API services, such as tools linking data to relevant Wikidata, DBPedia, Geonames and other resources, or tools that detect occurrences of vocabulary terms in the data.&nbsp;Once enrichments are made in SAGE, they are then manually validated through a system that allows bulk validations using text grouping and text frequency sorting, assignment of validation tasks to multiple users, and close monitoring of the overall validation process.</p>\r\n\r\n<p dir=\"ltr\">The SAGE tool was also used in the <a href=\"https://pro.europeana.eu/project/pagode-europeana-china\">Pagode project</a> to automatically enrich more than 20,000 records. It will also be used in the <a href=\"https://pro.europeana.eu/project/crafted\">CRAFTED project</a> to analyse metadata fields and text extracted from Artificial Intelligence content analysis tools in order to identify and remove uncertainty from named entities. The ultimate aim is to enrich more than 100,000 records and enable user validation and assessment of automatically extracted entities.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">You can explore all of the tools developed under the Europeana XX project (and other Generic Services projects) on the <a href=\"https://pro.europeana.eu/about-us/services-and-tools#tools\">Europeana Services and Tools page</a>.&nbsp;</p>\r\n"
