                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-26394add-7fff-f263-4301-21a34f730181\">It’s your turn during #CraftingHeritage Month</b></h3>\r\n\r\n<p dir=\"ltr\">Whether you are a cultural heritage professional or crafting enthusiast, there are a number of ways to get involved in #CraftingHeritageMonth:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">As a cultural heritage institution, <strong>share inspiring collections</strong> with Europeana and a wider community on social media with the #CraftingHeritage hashtag.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Reach out </strong>to <a href=\"mailto:editorial@europeana.eu\">editorial@europeana.eu</a> to discuss how we can showcase your collection in a blog, gallery and/or video on Europeana.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Keep an eye on the #CraftingHeritage hashtag</strong> on social media in November. There will be plenty of ways to share your artisan heritage by sharing pictures, videos and anecdotes about the crafts you are passionate about.&nbsp;Not very crafty yourself? Stories from your artisan family members and friends, or even your local city or country, are just as exciting!&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Are you up to the GIF-making challenge?</strong> Be sure to start creating your GIF this October! Europeana has gathered some of the best <a href=\"https://gifitup.net/crafts/\">#CraftingHeritage images and videos</a> that you can use freely in your GIF for Europeana’s <a href=\"https://gifitup.net/\">GIF IT UP</a> campaign. During #CraftingHeritage Month the winners will be announced!&nbsp;</p>\r\n    </li>\r\n</ul>\r\n"
