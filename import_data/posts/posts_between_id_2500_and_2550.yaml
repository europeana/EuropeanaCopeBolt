                body: "<h3><strong>A partnership for innovation and culture</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The multi-million Euro partnership will train the sectors’ future entrepreneurs, power its cutting-edge ventures and deliver innovative solutions to the challenges they face. It will bridge regional innovation gaps and harness the power of these sectors, as key drivers of economic growth and job creation, to support Europe’s cultural leadership.</p>\r\n\r\n<p dir=\"ltr\">‘Culture is not only our common language, it is also an innovating ecosystem,’ says Mariya Gabriel, European Commissioner. ‘The new EIT Culture &amp; Creativity Innovation Community will capitalise on the unique richness of European diversity to guarantee that creatives are ingrained in the pan-European Innovation Ecosystem. I look forward to observing the growth of this sector's innovators and start-ups under EIT's innovative approach, which has had a significant impact on the lives of Europeans over the previous decade.’&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Along with our long-standing collaborative partner, <a href=\"https://www.timemachine.eu/striking-change-in-europe-the-eit-culture-creativity/\">Time Machine Organisation</a>, Europeana Foundation is delighted to be a part of ICE - Innovation by Creative Economy, the <a href=\"https://eit.europa.eu/sites/default/files/winning_consortium_factsheet.pdf\">consortium of partners</a> that has won the bid to deliver this initiative.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Networks and partnerships</strong></h3>\r\n\r\n<p dir=\"ltr\">The European Institute of Innovation and Technology (EIT) has been strengthening Europe’s capacity to innovate since 2008. With a network of 3,000 partners and over 60 innovation hubs spanning the continent, the EIT is the largest innovation ecosystem of its kind. The <a href=\"https://eit.europa.eu/news-events/news/multi-million-euro-partnership-culture-and-creativity-launched-eit-culture\">announcement of the EIT Culture &amp; Creativity</a> brings the total number of&nbsp;EIT Knowledge and Innovation Communities to nine.</p>\r\n\r\n<p dir=\"ltr\">Bernd Fesel, spokesperson for ICE- Innovation by Creative Economy, said: ‘We can’t wait to start work and to lay the foundation for our vision. Our 50 Partners across 20 nations have bold and brave ideas for the role of innovation in these sectors and industries and we are very much looking forward to uniting and excelling creatives with Europe’s largest innovation ecosystem.’</p>\r\n\r\n<p dir=\"ltr\">Harry Verwayen, General Director of the Europeana Foundation, said: ‘We are delighted to be part of EIT Culture &amp; Creativity, which will create fantastic opportunities for both new and established professionals across the cultural and creative sectors. By joining forces with our long-standing colleagues at the Time Machine Organisation, and other institutions in the partnership, we will be able to share its benefits with the thousands of cultural heritage professionals in our joint networks.’</p>\r\n\r\n<p dir=\"ltr\">Frédéric Kaplan, President of the Time Machine Organisation, said: ‘With the new EIT Culture &amp; Creativity the different players in this sector can look forward to a new era of collaboration, innovation and support. Time Machine Organisation is proud to be actively involved in this adventure, working side-by-side with our partner Europeana Foundation as members of EIT Culture &amp; Creativity and reaching out to an ever-growing community of cultural and creative players, eager to advance the innovation in the European cultural heritage sector together with us!’</p>\r\n"
