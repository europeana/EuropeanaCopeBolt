                body: "<h3><strong>Promote your collections for remixing</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In our annual GIF IT UP competition, Europeana encourages students, culture lovers and people throughout Europe to use digital cultural heritage content to make GIFs. We share and promote openly licensed content from the <a href=\"https://www.europeana.eu/\">Europeana website</a> for people to use for the competition, bringing collections from institutions around Europe - and beyond - to audiences in an innovative way.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Participants always love to explore and remix new content, and if you work for a cultural heritage institution which shares openly licensed content with Europeana, we encourage you to share your most GIF-fable collections and items with your audiences so that they can use them to take part in GIF IT UP! All entries are credited on the GIF IT UP website, so you will be able to see the exciting ways that your content has been used - check out some examples from previous <a href=\"https://gifitup.net/winners-2021/\">GIF IT UP competitions</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you don’t yet have collections on Europeana, find out how you can <a href=\"https://pro.europeana.eu/share-your-data/process\">share your data.</a></p>\r\n"
