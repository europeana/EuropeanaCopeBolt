                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>A mini video series&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The project has made&nbsp;a mini series through the <a href=\"https://www.youtube.com/playlist?list=PLqmcH-mOlMLzLB7gP2ZyMS5f4-RCzjGgf\">CRAFTED YouTube playlist</a>, with&nbsp;episodes focusing on radio, one of the first forms of media to be used as a worldwide communication network for the masses. Radio was not only bringing news told by human voices to homes, crossing cities and borders. It also brought people together, either as listeners or as builders and modifiers of radios themselves. Today, despite TV and the internet, radio remains ever-present in daily life. Rob, Dennis and Martin, volunteers at Netherlands Institute for Sound &amp; Vision and passionate radio-makers, told the CRAFTED project all about the craft and art of radio during its analogue years in a <a href=\"https://www.europeana.eu/de/blog/analogue-days\">mini video series</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">You can expect many more exciting videos to come with topics ranging from the technique of analogue animation to beautiful ceramic pottery.&nbsp;</p>\r\n"
