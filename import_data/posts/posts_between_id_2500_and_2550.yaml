                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Introducing Crafted and #CraftingHeritageMonth</strong></h3>\r\n\r\n<p dir=\"ltr\">Over the past year a wide variety of stories about traditional crafts, the history of different types of artisanship throughout Europe, and interviews with contemporary craftspeople have been appearing on the Europeana website, collected together on the <a href=\"http://europeana.eu/making-culture\">Making Culture</a> feature page.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you would like contribute to these highlights of craft heritage as a cultural heritage institution with collections around fashion and textiles, analogue media or traditional crafts, you can get involved with #CraftingHeritage Month on social media this November!&nbsp;</p>\r\n\r\n<p dir=\"ltr\">To take part, share your inspiring collections with Europeana and the entire community on social media by adding #CraftingHeritage to your post. Is your collection or story just too elaborate and detailed for social media? Reach out to <a href=\"mailto:editorial@europeana.eu\">editorial@europeana.eu</a> and let’s discuss how we can showcase your collection in a blog, gallery and/or video!&nbsp;</p>\r\n\r\n<p dir=\"ltr\">#CraftingHeritage Month is inspired by the <a href=\"https://pro.europeana.eu/project/crafted\">CRAFTED</a> Enrich and promote traditional and contemporary crafts project, which aims to support the transfer of European crafts to future generations by aggregating, enriching and promoting crafts heritage. The project partners have created (and continue to create) blogs, galleries, videos, and exhibitions that offer a <a href=\"https://www.europeana.eu/en/making-culture\">unique resource</a> to better understand, preserve and reuse the rich tangible and intangible heritage of European crafts. Looking for inspiration on how to contribute during #CraftingHeritage Month? Take a look at some of the project’s most exciting creations.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Blogs with new perspectives</strong></h3>\r\n\r\n<p dir=\"ltr\">The project has published a number of blogs highlighting new perspectives on the histories of crafts and textiles. The field of textile arts is predominantly led by female artisans who use this intricate work to explore their femininity and actively take part in creative and social discourse. For example, the ‘Antonia Suardi Collection’ includes over 1,500 pieces of embroidery and lace from the personal collection of the Italian Countess Antonia Ponti Suardi (1860-1938). How the collection, conserved in the Museo del Tessuto di Prato, contributed to encouraging a new perspective of social emancipation for women can be read in the blog <a href=\"https://www.europeana.eu/en/blog/women-crafting-freedom\">Women crafting freedom</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n"
