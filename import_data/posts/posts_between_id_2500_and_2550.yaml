                body: "<p>We started our adventure with art history stories ten years ago with the <a href=\"https://getdailyart.com/en/\">DailyArt app</a>, which gives people a daily dose of art by sharing one artwork and a brief accompanying story through their phone or tablet. The app stories are very short and at some point, we felt a need to tell more complex longer stories. That is how <a href=\"https://www.dailyartmagazine.com/\">DailyArt Magazine</a> was born in 2016.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">With the Magazine, we have managed to create a very unique place on the Internet. It is the biggest online magazine popularising art history and architecture, and we now&nbsp;attract quite a wide audience. We reached 1.5 million page views and almost 800,000 readers in the first quarter of 2022 and we are constantly growing.</p>\r\n\r\n<p dir=\"ltr\">We have been developing since the very beginning by increasing the amount and also the style of published stories. The new website, launched in autumn 2021, contains several sections to help our readers find what they love.</p>\r\n"
