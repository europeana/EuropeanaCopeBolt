                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://weave-culture.eu/\">WEAVE (Widen European access to cultural communities via Europeana)</a> was a Europeana Generic Services project co-funded by the European Commission through the CEF Telecom programme. Starting in April 2020 and running until September 2022, the project developed a framework to link the tangible and intangible heritage of cultural communities.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">WEAVE focused on three main areas, including building capacity in cultural heritage professionals to work with minoritised communities, and support them in preserving and presenting their intangible heritage; aggregating new high-quality content into Europeana, including 3D content and content representing intangible heritage; and providing an innovative set of tools that allow professionals to better manage 3D content, annotate videos, automatically enrich content and create digital stories.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Representing communities with new content and editorials</strong></h3>\r\n\r\n<p dir=\"ltr\">The WEAVE project saw new tangible and intangible cultural heritage content digitised and <a href=\"https://www.europeana.eu/en/search?page=1&amp;query=proxy_dcterms_isPartOf%3A%20%28WEAVE%20OR%20Weave%29&amp;reusability=restricted&amp;view=grid\">aggregated to Europeana</a>, including built heritage, artworks, posters, historical photographs and representation of traditional practices from different communities. Content includes images,videos, audio files and a selection of 3D content that comprises existing models of Slovenian castles, which were digitised by partner ARCTUR. The project also aggregated reproductions of fragile daguerreotypes, specifically digitised in the context of WEAVE by partner CRDI, at top quality and published with open access. Explore all the collections <a href=\"https://weave-culture.eu/collections/\">here</a>.</p>\r\n\r\n<p dir=\"ltr\">This new content shared with Europeana has been showcased in inspiring new editorials on the Europeana website, such as the exhibition <a href=\"https://www.europeana.eu/en/exhibitions/the-renaissance-of-romani-re-presentation\">The Renaissance of Romani Re-presentation</a>, which explores the histories of Roma communities and highlights their contemporary artistic expressions. This unique exhibition was authored by Dr Adrian R Marsh, a professor of Romani Studies, himself of Welsh Gypsy origins, and increases the self-representation in Europeana editorial from underrepresented voices and communities. A corresponding <a href=\"https://pro.europeana.eu/post/roma-representation-in-the-cultural-heritage-sector-an-interview-with-eriac\">Pro news piece</a> was published alongside the exhibition, which further reflected on the vulnerability of the Roma community in the cultural heritage sector as well as the value for them of working with Europeana to amplify their voices.</p>\r\n"
