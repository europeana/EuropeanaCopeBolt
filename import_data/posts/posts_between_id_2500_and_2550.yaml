                body: "<p></p>\r\n\r\n<h3><meta charset=\"utf-8\" /><strong>Specialised themes to inspire, engage and amuse</strong></h3>\r\n\r\n<p dir=\"ltr\">We have two signature themes of&nbsp;areas we specialise in. The first is&nbsp;women artists. A few years ago, when creating content both for the app and magazine, we realised how little information there is on female artists on the internet. And we wanted to change that. Since then, a large amount of DailyArt Magazine’s content focuses on women’s art. Every day we discover new female artists from the past and we happily present their stories to our readers.</p>\r\n"
