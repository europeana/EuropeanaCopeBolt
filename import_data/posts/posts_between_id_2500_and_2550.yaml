                body: "<h3><meta charset=\"utf-8\" /><strong>What is Outcome Harvesting?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Outcome Harvesting is a methodology developed by evaluator and consultant Ricardo Wilson-Grau and colleagues. It can help you to understand and verify whether change has occurred as a result of your actions in complex and long-term situations where it may be difficult to define specific goals for an activity. This could be, for example, when objectives or goals hadn’t been determined in advance of the activity beginning, or when it evolved over time.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Outcome Harvesting is a six-step evaluation methodology that can be used in more complex situations <a href=\"https://www.betterevaluation.org/en/plan/approach/outcome_harvesting\">‘where relations of cause and effect are not fully understood’</a>. Information about outcomes are ‘harvested’ and analysed across different steps:&nbsp;&nbsp;</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Map the users of the Outcome Harvest and identify stakeholders</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Define the research question</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Map the outcomes (document review, consultation with partners)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Substantiate the outcomes with your stakeholder(s)&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Interpret and analyse your results</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Use the findings</p>\r\n    </li>\r\n</ol>\r\n\r\n<h3 dir=\"ltr\"><strong>What is an outcome in Outcome Harvesting?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Unlike simple descriptive outcomes that identify changes in behaviour or attitude (for example, increased likelihood to visit an exhibition), an outcome in Outcome Harvesting is rich and descriptive. It can range anywhere from a sentence to several paragraphs long. It should cover the who, what, why, where and how. The ‘who’ is particularly important - those involved have to be identified to help with the substantiation.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>When should Outcome Harvesting be used?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Outcome Harvesting can be used when you are focussed more on outcomes (effectiveness) than activities (efficiency) and when, for example, activities might develop organically over time; when you want to know more about processes of change; and when the relationship between cause and effect is complex. You can find out more on the <a href=\"https://www.betterevaluation.org/en/plan/approach/outcome_harvesting\">BetterEvaluation website</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How did we use Outcome Harvesting in Europeana?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">At Europeana, we felt that Outcome Harvesting was a suitable and exciting approach to pilot in our impact assessment of Europeana and <a href=\"https://pro.europeana.eu/page/europeanatech\">EuropeanaTech</a>’s contribution to the implementation of IIIF (a set of open standards for delivering high-quality, attributed digital objects online at scale). The descriptive ‘outcome’ that we investigated was if the adoption of IIIF by the Nationalmuseum, Sweden’s museum of Art and Design (2016-2017) was thanks to Europeana’s promotion of the tool and support from Europeana in implementation.</p>\r\n\r\n<p dir=\"ltr\">As this was a new methodology for us we sought advice and coaching on the methodology from an external expert. It took a lot of time and we relied on the participation of partners involved in or connected to EuropeanaTech and IIIF.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We interviewed seven stakeholders in interviews lasting from one hour to 90 minutes. Interviews proved to be an effective way to introduce the interviewees to the methodology, though, interestingly, we learned that Outcome Harvesting most commonly captures written responses using surveys or other methods.</p>\r\n\r\n<p dir=\"ltr\">Ultimately, we found that we could not substantiate this outcome in a verification interview. This means that we couldn’t prove that the museum adopted IIIF as a result of Europeana or EuropeanaTech’s actions.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What did we learn?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">While we couldn’t substantiate our outcome, by asking other questions around the Outcome Harvest data collection, we did, however, have other learnings. For example, we could see in an in-depth case study that digital change can take place very slowly, and that it can take a lot of time to adopt new technology. We identified some of the many different factors that influence an organisation’s digital transformation.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We concluded that without the work of the EuropeanaTech Community, there would be no IIIF data on the Europeana platform. EuropeanaTech increased the momentum and visibility of IIIF amongst the cultural heritage community, facilitated exchange between Europeana, cultural heritage institutions and tech professionals, and provided a space for experimentation and technical advancement. Yet we lack the data that would help us investigate if and how EuropeanaTech contributed to an increase in IIIF-compliant data on Europeana. The lack of data is the result of the time it takes to make new or adapt existing technical infrastructures. This time frame, and the complexity of the context, also makes attributing one factor or trigger for change very difficult.</p>\r\n\r\n<p dir=\"ltr\">Our original brief did not fully anticipate the complexity of the research area. Though the Outcome Harvesting methodology was ultimately not suitable for investigating change in this context, it helped us to identify tangible outcomes and check whether these had been achieved with relevant stakeholders. Though Outcome Harvesting is designed for complex situations, we noted that it has limitations when used in a complex context with a slow pace of change and many other influencing factors. Further research, and a longer-term perspective, would be needed to adequately address the research question we asked.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">You can read more detail about how we applied Outcome Harvesting in the <a href=\"https://pro.europeana.eu/post/impact-assessment-report-europeanatech\">EuropeanaTech impact assessment</a>. We’ll also be publishing this ‘how-to’ guide in the next version of <a href=\"https://pro.europeana.eu/page/europeana-impact-playbook#phase-two\">Phase two</a> of the Impact Playbook later this year. Join the <a href=\"https://pro.europeana.eu/page/europeana-impact-community\">Impact Community</a> to be the first to hear about it!&nbsp;</p>\r\n"
