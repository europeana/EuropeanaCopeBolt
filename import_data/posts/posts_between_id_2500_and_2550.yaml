                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Data spaces for Europe</strong></h3>\r\n\r\n<p dir=\"ltr\">Since 2015, Europeana has been working to empower the digital transformation of the cultural heritage sector as a <a href=\"https://pro.europeana.eu/page/europeana-dsi\">Digital Service Infrastructure</a> of the European Commission. We are excited that we will be continuing our work at the heart of a data space for cultural heritage under the <a href=\"https://digital-strategy.ec.europa.eu/en/activities/digital-programme\">Digital Europe Programme</a>, which focuses on bringing digital technology to businesses, citizens and public administrations.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In the coming years, the programme will oversee the development of 14 data spaces in strategic sectors and key areas of public interest (health, energy, culture, and more). Data spaces seek to harness the value of data for the benefit of European society and economy by deploying data sharing tools and services, developing data governance structures and improving the availability, quality and interoperability of data.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The European Commission’s 14 interconnected data spaces will grow at their own rates, going from zero to fully interoperable within a decade. But the data space for cultural heritage has a head start.</p>\r\n\r\n<p dir=\"ltr\">With Europeana - with over a decade of experience - at its heart, we lead the way in terms of infrastructure, governance, collaboration and experience supporting a sector in its digital transformation - and will continue to do so in the coming period at the heart of the common European data space for cultural heritage.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>A consortium of committed partners&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The Europeana Foundation will steward the data space for cultural heritage, but collaboration, community and teamwork will be key to its success. We will continue to work closely with the Europeana Network Association and Europeana Aggregators’ Forum to bring - and build - the benefits of the data space to cultural heritage institutions and professionals throughout Europe. We will also work across sectors and borders with a consortium of partners who will manage the data space with enthusiasm, creativity and drive.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">These partners include:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">AIT Angewandte Informationstechnik Forschungsgesellschaft mbH&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">AIT Austrian Institute Of Technology GmbH</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Archives Portal Europe Foundation</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Capgemini Nederland BV</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Connecting Archaeology and Architecture in Europe</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">DARIAH-ERIC</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Datoptron P.C.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Deutsches Filminstitut &amp; Filmmuseum</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">European Fashion Heritage Association</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">EUN Partnership AISBLl</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">EuroClio</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Facts &amp; Files Digital Services GmbH</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Inception s.r.l</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Michael Culture</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Nederlands Instituut voor Beeld en Geluid</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">International Consortium for Photographic Heritage</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Instytut Chemii Bioorganicznej Polskiej Akademii Nauk</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Time Machine Organisation</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>An exciting outlook</strong></h3>\r\n\r\n<p dir=\"ltr\">Our role in the data space is a fantastic opportunity to drive our sector’s digital transformation. We’re excited to deliver higher-quality digital data that can be used and reused in everything from school projects to world-changing research. We’re looking forward to advances in 3D - for preservation and restoration and to boost opportunities in tourism and creative industries. We’re excited about what advanced technologies like augmented and virtual reality and artificial intelligence can do to get culture to more people more usefully; and we can’t wait to build digital capacity among the professionals in our sector.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Would you like to learn more?</strong> The data space will be in focus at our upcoming conference, Europeana 2022, with the first day (Wednesday 28 September) exploring perspectives on the data space for digital cultural heritage. Join us to explore the data space in practice, what it means for Europeana as we know it - and share why it’s something that institutions across the cultural heritage sector should be excited about.</p>\r\n"
