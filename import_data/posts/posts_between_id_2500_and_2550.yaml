                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Embedding impact in the Europeana Initiative&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Our impact word of the last 12 months has been ‘<a href=\"https://en.wiktionary.org/wiki/embedding\">embedding</a>’ - embedding impact design, measurement, narration and evaluation approaches to different areas of work in the Europeana Foundation and across the Initiative.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For example, we now evaluate all Zoom events and webinars by using the Zoom post-event survey functionality, which allows us to monitor satisfaction rates across our capacity building activities and to iteratively collect feedback and implement improvements. We use impact to help us manage and develop Europeana’s Frameworks and we are thinking about impact when designing a holistic approach to products which support&nbsp;data and metadata quality.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We already see the results of our work to highlight the value of an impact-focussed approach to project design and delivery. For example, the&nbsp;<a href=\"https://pro.europeana.eu/project/europeana-xx\">Europeana XX project</a>&nbsp;has followed all four stages of the Europeana Impact Playbook and used the&nbsp;impact findings to shape a final presentation to the European Commission. Two Generic Service projects, <a href=\"https://pro.europeana.eu/project/enricheuropeana\">EnrichEuropeana+</a> and <a href=\"https://pro.europeana.eu/project/europeana-translate\">Europeana Translate</a>, have both had impact workshops at an early stage and are moving on to data collection. The <a href=\"https://pro.europeana.eu/project/jewish-history-tours\">Jewish History Tours</a> Generic Services project is using an impact lens to consider legacy and to feed into the sustainability plan due later this year.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Sharing knowledge about our impact as a convenor of digital cultural heritage professionals</strong></h3>\r\n\r\n<p dir=\"ltr\">As well as sharing how we are embedding impact, we have to think about what we are learning through it. Since 2019, we have been collecting data about the impact of our annual conferences and how they contribute to building capacity for digital transformation, and this year is no exception. At <a href=\"https://pro.europeana.eu/page/conference\">Europeana 2022</a> we will conduct our fourth impact assessment of our annual event, giving us four years of data with which we can compare the impact of convening the Europeana Network Association.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Similarly, we&nbsp;conducted a satisfaction and impact survey of Europeana Network Association (ENA) members in 2020 and 2021. We published the <a href=\"https://pro.europeana.eu/post/impact-assessment-report-europeana-network-association-2021\">Impact Assessment of the ENA in&nbsp;2021</a> late last year and we are currently analysing the data from 2022. We can already see increased satisfaction with the Network and similar numbers of Network members suggest that the Network is important for their daily work. As with our annual conferences,&nbsp;monitoring the satisfaction of ENA members and the impact of membership helps us to improve outcomes for Network members.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Developing the Europeana Impact Framework</strong></h3>\r\n\r\n<p dir=\"ltr\">In June 2022 we published the final phase of the iterative four-phase Europeana Impact Playbook! <a href=\"https://pro.europeana.eu/page/europeana-impact-playbook#phase-four\">Phase four</a>, dedicated to the evaluation of your impact assessment approach, was steered by a group of external advisors and has had feedback from across the Europeana. Phase four sets out three ways you can evaluate your impact assessment processes, from a light touch debrief to a survey of your colleagues to a Team-Based Inquiry cycle.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In Phase four, we also build on ‘embedding’, looking at what this means. We introduce our Theory of Change and set out five principles to guide the Europeana Impact Framework:&nbsp;</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Stakeholder-focussed</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Participatory and inclusive</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reflective and critical</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Efficient and effective</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Useful and proactive</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">These principles will shape our revision of Phase two later this year (<a href=\"mailto:impact@europeana.eu\">get in touch</a> if you’d like to help out!) and it has guided the ongoing development of the <a href=\"https://pro.europeana.eu/page/europeana-standardised-question-bank\">Europeana Standardised Question Bank</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">They also inform the <a href=\"https://pro.europeana.eu/project/impact-lite-training-community-building-taskforce\">Impact Lite Training and Community Building Task</a><a href=\"http://pro.europeana.eu/project/impact-lite-training-community-building-taskforce\"> Force</a>. With over 20 active participants and observers, the Task Force meets monthly to guide the design of an impact lite methodology - namely, a streamlined approach to the Impact Playbook phases - alongside capacity building resources to skill you up quickly in the key components of each phase.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Nurturing an Impact Community</strong></h3>\r\n\r\n<p dir=\"ltr\">In 2022, the Europeana Impact Community aspires to stimulate reflective, considerate and purposeful discussions around the topic of impact assessment and to empower the digital cultural heritage sector with the skills and resources they need to apply an impact approach.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Having had a busy year in 2020/2021 with the launch of our <a href=\"https://pro.europeana.eu/page/webinars#impact\">Impact webinars</a> and a <a href=\"https://pro.europeana.eu/event/research-and-digital-cultural-heritage-new-impact-horizons\">collaboration with the Research Community</a>, 2021/2022 has mostly been focused on the Impact Lite Task Force. We have published our <a href=\"https://pro.europeana.eu/post/impact-community-work-plan-2022\">2022 work plan</a> and plan to nurture connections between Community members through networking events later in 2022. We also welcomed new members to our <a href=\"https://pro.europeana.eu/page/europeana-impact-community#steering-group\">Steering Group</a> and the Community continues to grow.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you’re not already a member, we warmly invite you to join the <a href=\"https://pro.europeana.eu/page/europeana-impact-community\">Impact Community</a> via the Europeana Network Association. You can also join our <a href=\"https://www.linkedin.com/groups/13528017/\">LinkedIn group</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">For those that are interested, this is the third ‘impact review’ we have completed - read about what we learned in <a href=\"https://pro.europeana.eu/post/understanding-europeana-s-impact-introducing-our-impact-assessment-reports\">2019/2022</a> and in <a href=\"https://pro.europeana.eu/post/highlights-from-a-year-of-working-on-impact-for-cultural-heritage\">2020/2021</a>!&nbsp;</p>\r\n\r\n<p dir=\"ltr\">You can also download the Impact Playbook, including the newly published Phase four. If you have any feedback on the Playbook, or any aspect of our impact approach, don’t hesitate to <a href=\"mailto:impact@europeana.eu\">get in touch</a>!&nbsp;</p>\r\n"
