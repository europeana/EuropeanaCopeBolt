                body: "<h3><strong>This quarter in numbers</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">From 1 June to 20 September 2022, the Europeana website recorded 1.26 million visits and 46,586 item downloads.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The three most-liked items were&nbsp;<a href=\"https://www.europeana.eu/item/2021801/1392_1_3\">Ukmergės RKB gimimo metrikų knyga</a>, provided by the <a href=\"https://www.europeana.eu/en/collections/organisation/1482250000000369195-lithuanian-state-historical-archives\">Lietuvos valstybės istorijos archyvas</a> (Lithuanian state historical archives), <a href=\"https://www.europeana.eu/item/2063612/NO_280_008\">Summer night. Inger on the beach</a>, provided by <a href=\"https://www.europeana.eu/collections/organisation/1482250000004507708-kode---the-art-museums-of-bergen,-norway\">KODE - the Art Museums of Bergen, Norway</a> and <a href=\"https://www.europeana.eu/item/9200359/BibliographicResource_3000115632804\">Bataviasche koloniale courant - 1810-06-08</a>, provided by the <a href=\"https://www.europeana.eu/collections/organisation/1482250000001710507-national-library-of-the-netherlands\">Koninklijke Bibliotheek</a>&nbsp;(National Library of the Netherlands).</p>\r\n"
