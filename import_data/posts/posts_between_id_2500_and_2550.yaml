                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" />The <a href=\"https://pro.europeana.eu/post/europeana-datasets-available-for-reuse-in-eu-datathon-competition\">EU Datathon</a> is an annual competition which provides ‘a chance for open data enthusiasts and application developers from around the world to demonstrate the potential of open data, get international visibility for their innovative ideas and compete for their share of the total prize fund of €200,000 and the Public Choice Award.’ They are invited to make use of <a href=\"https://data.europa.eu/\">data.europa.eu</a>, the official portal for European data, managed by the Publications Office of the European Union.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />With the Europeana.eu dataset published on <a href=\"https://data.europa.eu/data/datasets/europeana-aggregated-dataset?locale=en\">data.europa.eu</a> earlier this year, aggregating metadata from the approximately 4,000 cultural heritage institutions that provide content to Europeana, proposals and apps designed for the competition could also benefit from it for their entries. As an official partner of the competition, Europeana invited researchers, university professors and students from Social Sciences and Humanities, and Computer and Information Science to take part in the EU Datathon.</p>\r\n\r\n<p dir=\"ltr\">After two rounds of pre-selections of 156 entries from 38 countries, a team that is developing an app based on the Europeana.eu dataset was one the 12 finalists and was awarded a prize of 7,000 euros under Challenge Number 4: ‘A Europe Fit for the Digital Age’ at the award ceremony that took place in Brussels on 20 October 2022. The team is composed of Professor Johanna Monti;&nbsp;researcher, Maria Pia di Buono; and two PhD students, Gennaro Nolano and Giulia Speranza. Johanna Monti tells us about the experience.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Can you tell us about the app that you developed and the process of creating it? &nbsp;&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">We developed Maggie, a real-time chatbot that functions as a virtual assistant to help people access and discover European cultural content. People can interact with Maggie through natural language questions and ask about European cultural heritage.</p>\r\n\r\n<p dir=\"ltr\">The main idea behind Maggie is exploiting Artificial Intelligence (AI) and Natural Language Processing (NLP) methodologies to develop an user centric&nbsp; app which facilitates the access and discovery of multilingual cultural content. The intended audience of Maggie is very diverse; the app tailors content on users’ knowledge and interests to satisfy different information needs, from students to experts.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Maggie is the result of more than a decade of research activities which began in 2012 with our very first experiments in <a href=\"https://ieeexplore.ieee.org/document/6744767\">Cross-Language Information retrieval on Cultural Heritage</a>. After that, several milestones marked our way to Maggie, including the establishment of the <a href=\"https://sites.google.com/view/unior-nlp-research-group/home?authuser=0\">UNIOR NLP Research group </a>of the University of Naples L'Orientale in 2016, and several several projects from 2019 until 2021, including the <a href=\"https://sites.google.com/view/smach-project/home?authuser=0\">SMACH Project (Semantic Multilingual Access to Cultural Heritage)</a>, the ArchaeoTerm project which offers a resource of archaeological terms available within the framework of <a href=\"https://yourterm.eu/yourterm-cult/\">YourTerm CULT project</a>, and the&nbsp; <a href=\"https://github.com/unior-nlp-research-group/NEAT\">NEAT (Named Entities in Archaeological Texts)</a> project.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why did you decide to use the Europeana.eu dataset?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Our research group has always been committed to making cultural content easily accessible for everyone, by developing systems and applications for cultural heritage. In this sense, we have already exploited European open data (in the form of data from <a href=\"https://www.europeana.eu/en\">the Europeana </a>website) in several works, all aimed at improving current state-of-the-art in Natural Language Processing tasks for better access to cultural heritage content.</p>\r\n\r\n<p dir=\"ltr\">In all these cases, the core of the data we used was represented by open data scraped from the <a href=\"https://pro.europeana.eu/page/search\">Europeana Search API</a>, which makes it easy for aggregated data to be accessed and reused, while also ensuring the high quality of the data, and their multilinguality. While in previous experiments much of the information described by the <a href=\"https://pro.europeana.eu/page/edm-documentation\">Europeana Data Model</a> (such as data about localisation, authors and themes) was not used, to develop Maggie, we fully exploit the rich source of information offered by Europeana, as we aimed to develop a more specific Natural Language Processing task.</p>\r\n"
