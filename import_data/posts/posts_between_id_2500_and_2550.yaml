                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Cultural tourism represents 40% of tourism in Europe, and as travel inspiration and sources for new immersive experiences, digital cultural collections&nbsp; certainly contribute to sustaining and increasing this share. Some recent examples from Europeana include our <a href=\"https://pro.europeana.eu/page/discovering-europe\">Discovering Europe season</a>, which aimed to highlight Europe’s rich natural beauty and cultural heritage to inspire travel to local and alternative destinations, as well as Generic Services projects, such as <a href=\"https://pro.europeana.eu/project/jewish-history-tours\">Jewish History Tours</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In 2022, a new collaboration with the Cultural Routes of Europe initiative makes the promise for diverse and exciting reuse opportunities of cultural heritage. Launched in 1987, <a href=\"https://www.coe.int/en/web/cultural-routes\">Cultural Routes of Europe</a> is a programme of the Council of Europe and currently presents <a href=\"https://www.coe.int/en/web/cultural-routes/by-theme\">48 certified cultural routes</a> on various topics, from Jewish heritage to Vikings and Santiago de Compostela routes, that illustrate European memory, history and heritage and contribute to an interpretation of the diversity of present-day Europe. The routes are seen as key resources for responsible tourism and sustainable development.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>First success stories</strong></h3>\r\n\r\n<p dir=\"ltr\">Europeana works closely together with the Cultural Route of Jewish Heritage, run by the project partner AEPJ, within the <a href=\"https://pro.europeana.eu/project/jewish-history-tours\">Jewish History Tours </a>Generic Services project. This project aims to aggregate and enrich content on Jewish life in Europe across times and locations and use it as material to create engaging, high-quality digital tours on pan-European topics, such as multiculturalism, persecution and migration. The tour production is supported by several innovations, including a platform for creating tours, an Artificial Intelligence recommendation system for authors, and a semi-automatic geographical enrichment and machine translation for multilingual tours. The tours are published by well-known tourism platforms, such as <a href=\"https://cliomusetours.com/\">Clio Muse Tour</a> and <a href=\"https://izi.travel/en\">izi.TRAVEL</a> with more partnerships coming up. You can take a peek at the first published tours in <a href=\"https://j-story.org/experiences/centropa-jewish-berlin-tour\">Berlin</a>, <a href=\"https://j-story.org/experiences/discover-jewish-barcelona\">Barcelona</a>, and <a href=\"https://j-story.org/experiences/salonica-the-balkan-jerusalem\">Salonica</a>.&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">A further collaboration with the Cultural Routes is the virtual exhibition <a href=\"https://www.europeana.eu/en/exhibitions/napoleon-and-urbanism-in-the-19th-century\">Napoleon and urbanism in the 19th century</a>, which was published on Europeana website in May 2022. The exhibition was created by the European Federation of Napoleonic Cities – Cultural Route <a href=\"https://www.destination-napoleon.eu/\">Destination Napoleon</a> as part of Destination Napoleon European Week 2022 and has registered over 8,000 visits so far. Europeana and the Destination Napoleon route are currently exploring ways to expand the collaboration into education and tourism (using the platform created within the Jewish History Tours project).</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Scaling up</strong></h3>\r\n\r\n<p dir=\"ltr\">At Europeana, we consider the collaboration with the Cultural Routes of Europe a strategic partnership, especially in the light of the future efforts on strengthening the relation between the data spaces on cultural heritage and tourism. We are exploring ways to raise awareness about our two initiatives and facilitate the connections and future partnerships between the Routes’ representatives and cultural heritage institutions.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">First steps in this direction were taken at the <a href=\"https://www.coe.int/en/web/cultural-routes/2020-fontainebleau-academy\">9th Training Academy of Cultural Routes of Europe</a> in the beginning of June 2022 in Fontainebleau, France. I presented the Europeana Initiative, the expectations for the data space on cultural heritage and possible areas of collaboration. This presentation was complemented by the case study of Jewish History Tours given by Pavel Kats, Director of Jewish Heritage Network, and Victor Sorenssen, Director of AEPJ. The event allowed for informal networking with other Routes representatives and for initiation of strategic talks with Stefano Dominioni, Director of the European Institute of Cultural Routes.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Join the special session at Europeana 2022</strong></h3>\r\n\r\n<p dir=\"ltr\">As a next step, Europeana, AEPJ and the Jewish Heritage Network invite you to join the dedicated Culture &amp; Tourism session at the <a href=\"https://pro.europeana.eu/page/conference\">Europeana annual conference</a>, 28-30 September in The Hague, the Netherlands. The session will run as a joint co-creation workshop where the project partners will use their experience to suggest synergies between the Cultural Routes of Europe and the Europeana Network in the context of the emerging European ecosystem of common data spaces.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The session will run in a hybrid format in the afternoon of 28 September and you can join it (and the rest of the conference) free of charge online. Secure your place by registering <a href=\"https://pretix.eu/Europeana-Foundation/europeana-2022/\">here.</a>&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We look very much forward to welcoming you at the conference and create together new opportunities in the intersection of cultural heritage and tourism.</p>\r\n"
