                body: "<h3><strong>Exploring the data space for cultural heritage</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">On Wednesday 28 September, we were delighted to hear from Rehana Schwinninger-Ladak, Head of Unit 'Interactive Technologies, Digital for Culture and Education' at the European Commission, who opened the conference with inspiring words on the data space. She shared how important it was that, ‘In the age of virtual worlds and metaverses, we need to show, more than ever…our vision of a data space that empowers cultural heritage institutions.’</p>\r\n\r\n<p dir=\"ltr\">Harry Verwayen, General Director of the Europeana Foundation, then continued the morning&nbsp;with an exploration of this vision where, '<meta charset=\"utf-8\" />We should empower cultural heritage institutions to control the data.' This was&nbsp;followed by a panel discussion with fresh provocations and perspectives on the data space, moderated by Michael Peter Edson. Afternoon sessions on themes from culture and tourism to the role of youth in the data space further enriched participants’ understanding of the topic.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Stories, culture and society&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Thursday 29 September saw a focus on stories, culture and society. Award-winning author Olia Hercules gave an inspiring keynote exploring how social media, storytelling and food can bring people together and create positive change. She reflected&nbsp;movingly on the heritage of Ukrainian cooking and its documentation for her cookbook, Summer Kitchens, sharing how, ‘Even before the big war broke out, it felt really important to show what united us and you know, summer kitchens, to me, the food that we made, was symbolic of the bigger unity that we all felt.’&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Interactive activities, a panel discussion and afternoon sessions all helped to shine a light further on engagement, reuse and storytelling in the cultural heritage sector.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Technology matters</strong></h3>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Finally, on Friday 30 September, we heard from Caitlin Southwick, Executive Director of Ki Culture, an international nonprofit working to unite culture and sustainability. She explored the relationship that cultural heritage institutions have to the climate crisis, and the role that technologies can play in addressing these issues. Caitlin reflected&nbsp;that, ‘As the cultural sector we have a huge voice in social justice issues and it's important we speak up for those who can’t speak for themselves.’</p>\r\n\r\n<p dir=\"ltr\">Afternoon sessions helped to explore digitisation, sustainability, Europeana Research and more.&nbsp;&nbsp;</p>\r\n\r\n<h3><strong>Share your thoughts</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">If you joined us at Europeana 2022, we would love to hear about your experience. Even if you registered and weren’t able to attend, we still want to hear from you. We are always looking to improve our events and your feedback is valuable, so share your thoughts with us by 21 October 2022 12.00 CEST.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you registered for Europeana 2022, a survey link has been sent to you by email. The survey should take no more than five minutes to complete, and we’ll use what you share with us to improve the impact of our future events. Any questions? Email <a href=\"mailto:impact@europeana.eu\">impact@europeana.eu</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Rewatch the keynotes and panel sessions</strong></h3>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Europeana 2022 offered such a wide variety of in-person, online and hybrid sessions, and it might not have been possible to follow all of the action! So we are delighted to share a selection of the recordings of the keynotes, panel, and afternoon sessions from the conference for you to explore and rewatch at your leisure. Watch them through our curated Youtube playlist.&nbsp;</p>\r\n"
