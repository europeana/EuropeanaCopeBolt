                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">One of the missions at the core of Europeana is to enable archives, libraries and museums from across Europe to showcase and share their collections online. At Photoconsortium, we believe in the importance of publishing high quality data to enable reuse, following the guidance of the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a>. As an accredited Europeana aggregator, we work with Europeana data partners and the Europeana Aggregators’ Forum to make this happen, so that cultural heritage data is aggregated, enriched and shared for others to benefit from.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Exploring all things golf</strong></h3>\r\n\r\n<p dir=\"ltr\">An example of the immense possibilities for reuse of high quality content comes from <a href=\"https://museodellagrafica.sma.unipi.it/en/\">Museo della Grafica in Pisa</a>, a long-term partner of <a href=\"https://pro.europeana.eu/organisation/photoconsortium\">Photoconsortium</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">On the occasion of an important golf cup in Pisa, Museo della Grafica organised and is hosting a new exhibition entitled <a href=\"https://museodellagrafica.sma.unipi.it/2022/06/golf-is-art-immagini-e-storie-di-sport/\">Golf is Art. Immagini e storie di sport</a>, to share golfing history and stories The title of the exhibition recalls Rudyard Kipling’s words (‘Why Golf is Art and Art is Golf / we have not far to seek…’, 1898), and the selection of prints and objects it offers takes visitors through a distinguished and surprising journey, showcasing imagery of golf in arts, literature, fashion and tourism. The exhibition opened on 1 July 2022 and can be visited until September.</p>\r\n\r\n<p dir=\"ltr\">The artworks exhibited were selected from private collections in Italy, including prints, posters, drawings and other artifacts related to golf from the early modern age to the present day.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Incorporating Europeana content</strong></h3>\r\n\r\n<p dir=\"ltr\">In order to offer the visitors a more international experience, Museo della Grafica decided to include a number of reproductions of artworks sourced from Europeana.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As the first step, a diligent search was performed on the Europeana website to select prints, posters and photographs about golf from various collections. Photoconsortium also collaborated with the museum’s staff to search for items that offer possibilities of reuse in a public exhibition and which are represented by digital objects of sufficient quality, suitable for print. Photoconsortium also suggested the most appropriate credits for the images that clearly indicate the content holder and the license. The digital files and the full captions were downloaded from Europeana and then printed and framed to be included in the physical exhibition.&nbsp;</p>\r\n"
