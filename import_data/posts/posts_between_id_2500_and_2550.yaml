                body: "<p><meta charset=\"utf-8\" />The other signature section we call, perversely, ‘WTF Art History’. It is the place where you will find many surprising, funny, and appealing stories based on art history: from <a href=\"https://www.dailyartmagazine.com/15-cats-in-art/\">cats</a> and <a href=\"https://www.dailyartmagazine.com/dutch-medieval-memes/\">Medieval memes</a>, to Andy Warhol <a href=\"https://www.dailyartmagazine.com/watch-andy-warhol-hamburger/\">eating a hamburger</a>, to bad art conservation examples or the <a href=\"https://www.dailyartmagazine.com/what-i-found-in-the-museum-of-bad-art/\">weirdest museums</a> in the world.</p>\r\n\r\n<p></p>\r\n"
