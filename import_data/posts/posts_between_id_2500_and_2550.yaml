                body: "<p></p>\r\n\r\n<h3><meta charset=\"utf-8\" /><strong>Begin the day with inspiring keynotes&nbsp;&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">At Europeana 2022, we aim to explore how we can collaboratively build a common data space for cultural heritage and the role digital cultural heritage plays in today’s and tomorrow’s world. Each day will begin with a keynote speech and panel session setting the scene for a different theme. Whether you are joining us on-site at the Royal Library of the Netherlands in the Hague or online, you will be able to watch our sector-leading speakers in action.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">On Wednesday 28 September, we will explore <strong>Making digital culture count: perspectives and provocations on the data space for digital cultural heritage</strong>. We are delighted that Rehana Schwinninger-Ladak, Head of Unit 'Interactive Technologies, Digital for Culture and Education' at the European Commission, will open the conference and then hand over to our first keynote speaker, Harry Verwayen, General Director of the Europeana Foundation. Building on discussions begun at Europeana 2021, he will explore the data space in practice, what it means for Europeana as we know it - and share why it’s something that institutions across the cultural heritage sector should be excited about.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Thursday 29 September sees us focus on <strong>Making digital culture count - stories, culture and society</strong>. Our keynote speaker is Olia Hercules, author of the award-winning cookbooks Mamushka, Kaukasis and Summer Kitchens. Olia was born in Ukraine, and is co-founder of a global fund-raising initiative #CookForUkraine. She has received the Champions of Change award as well as a place among 25 most influential women as chosen by British Vogue in 2022. Her talk will explore how social media, storytelling and that wonderful intangible heritage - food - can bring people together and create positive change.</p>\r\n\r\n<p dir=\"ltr\">Finally, on Friday 30 September we will be turning to EuropeanaTech to explore how technology paves the way to digital inclusion and cultural heritage preservation in <strong>Making digital culture count - technology matters</strong>. Keynote speaker Caitlin Southwick, Executive Director of Ki Culture, an international nonprofit working to unite culture and sustainability, will begin the day. Her talk will explore climate data and technology in the cultural heritage sector, followed by a panel discussion.</p>\r\n\r\n<p dir=\"ltr\">It is with great pleasure that we can announce that our two main hosts for the conference will be Europeana Foundation Collections Engagement Manager, Douglas McCarthy, and Medhavi Gandhi of the Heritage Lab, who will lead us through the days and be present on-site. We are also excited that data poet Mr Gee will join each day of the conference to reflect on our programme in a unique and exciting way!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Choose from a wide range of exciting afternoon sessions&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">70% of the programme for Europeana 2022 - over 30 sessions - was co-created with cultural heritage professionals across the sector who responded to our call for proposals. This has resulted in a rich afternoon of presentations, workshops and activities. We will host two hybrid sessions which participants can join both on-site and online, alongside a number of online only talks on a diverse range of topics. There will be ‘silent rooms’ available for those joining the conference in person who would like to watch online sessions.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Participation of young people is in focus as, honouring 2022 as the European Year of Youth, several sessions will look at youth involvement and explore the specific role which youth can play in building the data space. Digitisation, 3D and IIIF are all on the menu as EuropeanaTech takes centre stage, and there are plenty of sessions to inspire cultural heritage institutions about how to encourage reuse of their collections - through storytelling, education and tourism.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Recognising some of the most pressing issues of the present day, climate change is in focus with presentations from Europeana’s Climate Action Community. And we will hear from Saving Ukrainian Cultural Heritage Online (SUCHO) about the collaborative preservation of social heritage, alongside sessions which will explore how cultural heritage can be protected in crisis situations.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">See a full list of speakers on our <a href=\"https://pro.europeana.eu/page/conference\">conference page</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Join special events on-site</strong></h3>\r\n\r\n<p dir=\"ltr\">In addition to the afternoon programme, two special sessions for on-site attendees offer participants an opportunity to develop their creative and strategic thinking. A Serious LEGO play workshop will be happening on-site on Wednesday 28 September in the afternoon, moderated by Michael Edson and Lauren Vargas, while on Thursday 29 September, participants can join Flickr Foundation’s George Oates for a workshop on how to write ‘a 100 year plan.’</p>\r\n\r\n<p dir=\"ltr\">On-site participants will also be able to meet fellow conference participants at evening receptions, make new connections and share thoughts on the day’s experiences.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Explore the full programme</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>You can see the full programme for Europeana 2022 <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/Europeana/2022/Europeana-2022-Digital-Programme.pdf\">here</a></strong> - please be aware that times are still subject to change, and we will be adding details of more sessions in the coming weeks.</p>\r\n\r\n<p dir=\"ltr\"><strong>If you want to attend these exciting sessions, book your ticket for Europeana 2022 now!</strong> You can register to attend online for free, or join in on-site. Early bird tickets are now sold out, with remaining tickets priced at 180 euros, with a 50% discount (90 euros) for members of the Europeana Network Association. There are only a small number of tickets still available to attend in person, so book now to secure your place!</p>\r\n"
