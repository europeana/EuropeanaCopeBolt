                body: "<p></p>\r\n\r\n<center>\r\n<blockquote class=\"twitter-tweet\">\r\n<p dir=\"ltr\" lang=\"en\">Mad props to anyone who calls themselves a data poet and to any conference that invites one to talk. <a href=\"https://twitter.com/mrgeepoet?ref_src=twsrc%5Etfw\">@mrgeepoet</a> at <a href=\"https://twitter.com/hashtag/europeana2022?src=hash&amp;ref_src=twsrc%5Etfw\">#europeana2022</a> <a href=\"https://twitter.com/hashtag/spokenword?src=hash&amp;ref_src=twsrc%5Etfw\">#spokenword</a> <a href=\"https://t.co/D8SrRZIcX6\">pic.twitter.com/D8SrRZIcX6</a></p>\r\n— Tristan Roddis (@tristan_roddis) <a href=\"https://twitter.com/tristan_roddis/status/1575408634275717122?ref_src=twsrc%5Etfw\">September 29, 2022</a></blockquote>\r\n<script async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"></script></center>\r\n"
