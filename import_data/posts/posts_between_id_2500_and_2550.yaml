                body: "<p><strong>Europeana 2022 - making digital culture count&nbsp;</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Ticket sales for our annual conference, Europeana 2022 <a href=\"https://pro.europeana.eu/post/secure-your-ticket-for-europeana-2022-making-digital-culture-count\">are now open</a>, and we are already looking forward to welcoming a mix of cultural heritage practitioners for three days of all things digital cultural heritage!&nbsp;</p>\r\n\r\n<p>Our conference will be hybrid, taking place online and on-site in The Hague, the Netherlands. Attendants can attend for free by registering online, or buy a ticket to join on-site. General tickets are on sale priced at 180 euros, with a 50% discount (90 euros) for members of the Europeana Network Association.&nbsp;</p>\r\n\r\n<p>Europeana, working with <a href=\"https://www.esach.org/\">ESACH</a>, is delighted to be able to offer five bursaries to support students and new professionals to attend the conference in The Hague, with the aim of enabling those who would not otherwise be able to&nbsp;join us in The Hague.&nbsp;</p>\r\n\r\n<p><strong>What does the bursary cover?&nbsp;</strong></p>\r\n\r\n<p>Anyone who is a current ESACH member is welcome to apply for the bursary, which offers a free ticket to attend Europeana 2022&nbsp;in The Hague and pre-paid accommodation for up to three nights of the conference.&nbsp;</p>\r\n\r\n<p>The bursary also offers reimbursement for travel expenses up to a total of 250 euros. To receive this reimbursement, recipients must sign in on the first day of the conference and submit an expense claim with evidence of their travel (for example, receipts and tickets) to Europeana within two weeks. This will then be reimbursed within three weeks of receipt of the claims.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<p>We will also ask recipients to take part in a short focus group after the conference to hear about their experiences and explore what else Europeana could do to support new professionals at their conferences; we will also ask you to contribute to a piece of editorial after the conference about your experience.</p>\r\n\r\n<p><strong>How do you apply?&nbsp;</strong></p>\r\n\r\n<p>To apply for the bursary, please send an email to <a href=\"mailto:events@europeana.eu\">events@europeana.eu</a> with answers to the following questions:&nbsp;</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Are you a member of ESACH?&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Where are you based and what is your educational stage (BA student, MA student, PhD student, working professional)?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Why would you like to attend Europeana 2022 and what would you like to get out of it? What is the thing that you are most looking forward to on the <a href=\"https://pro.europeana.eu/post/announcing-our-programme-for-europeana-2022\">programme</a> and why?&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Fast forward five years - what do you want your lasting memory of attending Europeana 2022 to be?&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Why are you interested in digital cultural heritage?</p>\r\n    </li>\r\n</ol>\r\n\r\n<p>Your answers will be assessed by staff from the Europeana Foundation and ESACH. We will award bursaries based on the motivations expressed, and also aim to select applicants from a range of student/professional backgrounds and locations.&nbsp;</p>\r\n\r\n<p>As long as you are an ESACH member, you are welcome to apply from anywhere in the world! If you are an ESACH member who has already purchased a&nbsp;ticket to join in The Hague, you may still apply for the bursary and to be reimbursed.&nbsp;</p>\r\n\r\n<p>The deadline for applications is Midday (CET) Thursday 15th September. You will hear if you have been successful by the close of Monday 19th.&nbsp;</p>\r\n\r\n<p><a href=\"mailto:events@europeana.eu\"><strong>Email Europeana to apply now</strong></a></p>\r\n"
