                templates: body
                body: "<p dir=\"ltr\">The items have been meticulously catalogued and shared by more than 70 international partners, with many millions of words and text from destroyed documents linked and re-assembled from copies, transcripts and other records scattered among international collections, including many existing Europeana aggregators. New partners are welcome to contribute to the project and support the recovery of lost knowledge, you can contact the Beyond 2022 team <a href=\"mailto:info@virtualtreasury.ie\">here</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Reflecting on the archive and project</strong></h3>\r\n\r\n<p dir=\"ltr\">Having previously worked in the National Archives of Ireland, I'm really in awe of the painstaking work, dedication, and vision of the Beyond 2022 team and partners who have worked together to launch the Virtual Record Treasury of Ireland. Digitally reconnecting archival sources is for me the epitome of digital transformation, and only made possible by the diligent work of archivists, librarians and conservators, who everyday preserve, catalogue and digitise collections, making our shared history accessible for everyone. The Beyond 2022 project is an exemplar in international cooperation and its immersive 3D repository is a model that Europeana and the cultural heritage sector should explore and develop.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Explore the archive</strong></h3>\r\n\r\n<p dir=\"ltr\">The Virtual Record Treasury is an open-access resource, freely available online to all those interested in Irish history around the world - <a href=\"http://virtualtreasury.ie/\">explore it now</a>.</p>\r\n"
