            -
                enabled: enabled
                title: 'Build it and they will come'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p>Build me a landscape where I can roam,<br />\r\nAnd lose myself within a poem,<br />\r\nA guided metaphor for a better tour,<br />\r\nTo see different expressions of our home,</p>\r\n\r\n<p>But as we seek to lay foundations<br />\r\nAnd grow appreciation,<br />\r\nWe're greeted by \"copyright duration\"<br />\r\nBecause we all want this frame to work for us,</p>\r\n\r\n<p>So construct a platform that elevates,<br />\r\nWhose architecture is shared,<br />\r\nWhere each Lego block that interlocks,<br />\r\nMaintains its structure when compared,</p>\r\n\r\n<p>Thus the Data must be robust,<br />\r\nAs fair-use is based on trust,<br />\r\nThe reputation of the Original,<br />\r\nIs hard-earned but easily lost,<br />\r\nBecause we ALL want this frame to work, for us,</p>\r\n\r\n<p>So pave me a path that shows the way,<br />\r\nThat shows the source,<br />\r\nThat shows the sponsor,<br />\r\nThat relays conflicting Tales of the Flood,<br />\r\nSoaking in our collective climate unconscious</p>\r\n\r\n<p>For we all must travel from within,<br />\r\nMeet at the crossroads to begin,<br />\r\nAs we journey from the physical to the digital,<br />\r\nWe frame our works by principles of building.<br />\r\n&nbsp;</p>\r\n\r\n<p><strong>Build it and they will come, Mr Gee, 2022, <a href=\"https://creativecommons.org/licenses/by/4.0/\">CC BY 4.0</a>.</strong></p>\r\n"
