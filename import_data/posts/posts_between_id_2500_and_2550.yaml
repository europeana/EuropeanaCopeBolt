                body: "<h3><strong>Special categories for 2022</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">This year, GIF IT UP will kick off in October, and we will have have two special prize categories, so content related to these themes is especially precious and welcome:&nbsp;</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Nature and the environment (get inspired with content on the <a href=\"https://gifitup.net/nature/\">GIF IT UP website</a>)</p>\r\n    </li>\r\n</ol>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Crafts (get inspired with content on the <a href=\"https://www.europeana.eu/en/making-culture\">Europeana website</a>)</p>\r\n    </li>\r\n</ol>\r\n\r\n<h3 dir=\"ltr\"><strong>Other ways to get involved</strong></h3>\r\n\r\n<p dir=\"ltr\">If your collections aren’t available through Europeana, but you would still like to get involved in the competition in 2022, here are three other ways to do so:</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Follow <a href=\"https://twitter.com/hashtag/GIFITUP2022?src=hashtag_click\">#GIFITUP2022</a> on social media and help spread the word about the competition</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Join our <a href=\"https://europeana.us3.list-manage.com/subscribe?u=ad318b7566f97eccc895e014e&amp;id=e6b5e880cc\">GIF-making academy</a> to boost your creative and GIF-making skills&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Vote for your favourite entries to help them win the People’s Choice Award (you can do this on the <a href=\"https://gifitup.net/\">GIF IT UP website</a> from November)</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">GIF IT UP has been run by Europeana in close cooperation with <a href=\"http://dp.la/\">Digital Public Library of America</a>, <a href=\"http://www.digitalnz.org/\">Digital NZ</a> and <a href=\"https://trove.nla.gov.au/\">Trove</a> since 2017. In 2020 new content partners joined the fun – <a href=\"https://jpsearch.go.jp/\">Japan Search</a> and <a href=\"https://dagworld.com/\">DAG Museums</a> in Kolkata, and in 2021 the <a href=\"https://www.artic.edu/\">Art Institute of Chicago</a>. This year we welcome <a href=\"http://www.banq.qc.ca/\">Bibliothèque et Archives nationales du Québec</a> (BAnQ). If you are a cultural heritage institution based outside Europe and you would like to be involved next year, don’t hesitate to get in touch at <a href=\"mailto:gifitup@europeana.eu\">gifitup@europeana.eu</a>!&nbsp;</p>\r\n"
