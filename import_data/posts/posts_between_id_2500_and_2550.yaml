                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>The WEAVE Toolkit</strong></h3>\r\n\r\n<p dir=\"ltr\">The WEAVE project developed a set of open and reusable tools for the management, annotation and showcasing of digitised content from different cultural communities. All tools are web-based, and accessible to professionals on most devices. These tools are brought together into a toolkit which consists of:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://weave-3dviewer.com/\">3DWeaver</a>: a tool for uploading and managing high-quality 3D content, with a 3D viewer that can efficiently display high-quality models and carry out measurements. The published 3D models in the 3DWeaver can be embedded into other web pages using the viewer.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://experience.weave-culture.eu/\">WEAVEx</a>: a tool for managing content (from Europeana or uploaded directly by the user) and documenting cultural communities’ heritage through digital community spaces, stories and experiences. With WEAVEx, anyone can create blogs or galleries that can include Europeana content and embed them&nbsp; into any website or application.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://motion-notes.di.fct.unl.pt/\">MotionNotes</a>: a real-time multimodal video annotator created under the CEF Telecom project, <a href=\"https://culturemoves.eu/\">CultureMoves</a>. The tool is based on keyboard, touch and voice input, and is designed to assist the creative and exploratory processes as well as support the capture of multimodal annotations while, and after, recording video. During the WEAVE project, the tool was extended with 3D annotations and human pose estimation techniques.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://weave-culture.eu/weavetoolkit/metadata-enrichment/\">Metadata enrichment tools</a>: these can be&nbsp;used to semantically enrich content metadata in order to improve indexing, searchability and contribute to its transformation to linked open data.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Capacity building and events</strong></h3>\r\n\r\n<p dir=\"ltr\">The project carried out several activities that helped to connect cultural heritage institutions, minoritised cultural communities and Europeana. Together, these groups explored new approaches to preserving and documenting intangible cultural heritage, and options for making these approaches more inclusive.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The LabDay methodology of Coventry University was used to organise 22 events on various topics such as 3D heritage, representation of minoritised communities and more. To support their long-term impact, WEAVE created<a href=\"https://weave-culture.eu/capacity-building/\"> video recordings</a>, <a href=\"https://weave-culture.eu/capacity-building/resources/\">methodologies, resources and lessons learned</a>, and a <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/Europeana_GS_meeting/WEAVE-workbook.pdf\">Diversity and Inclusion workbook</a> that can be used by professionals in the cultural sector. The capacity building activities culminated with a <a href=\"https://weave-culture.eu/conference/\">closing conference</a> organised in hybrid format in Girona.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>A pioneering project for diversity and inclusion within the Europeana ecosystem&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The WEAVE project was pioneering in many aspects, but in particular, in that it served as an example for future Europeana projects as it centered marginalised or/and local communities in all project activities. The WEAVE consortium actively engaged with Europeana Foundation’s Diversity and Inclusion cross-team to create unique capacity building events, which helped participants to better understand the point of view of minoritised communities. WEAVE also actively contributed to the reflection on, and analysis of, metadata curation in the light of communities’ representation in digital heritage collections via the participation of&nbsp;project partner Photoconsortium in the Europeana Aggregators’ Forum Diversity and Inclusion Working Group.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The efforts made in the development of the capacity building workshops and sessions, as well as editorials presented and commissioned by WEAVE with underrepresented communities, will be used as reference for future work by Europeana Foundation.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">More information about the project, its consortium, as well as links to all resources and recordings from the events organised are available on the <a href=\"https://weave-culture.eu/\">project website</a> maintained by <a href=\"https://in-two.com/\">IN2 Digital Innovations</a> and <a href=\"https://www.photoconsortium.net/\">Photoconsortium</a>.&nbsp;</p>\r\n"
