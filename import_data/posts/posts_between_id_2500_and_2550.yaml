                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Our experience shows that telling stories about art and cultural heritage in a compelling and fun way is quite an effective method for engaging the potential audience. Besides taking care of positioning in browsers, we promote our articles via social media and link them to the app stories. The crucial points are a lovable or disturbing cover picture and intriguing title, as well as linking other related stories both via highlighted links in the text and recommended articles.</p>\r\n\r\n<p dir=\"ltr\">Among our most popular articles ever, you will find an amazing story about Van Gogh’s <a href=\"https://www.dailyartmagazine.com/jo-van-gogh-bonger/\">sister-in-law</a>, medieval <a href=\"https://www.dailyartmagazine.com/killer-rabbits-in-medieval-manuscripts/\">killer rabbits</a>, the world's most beautiful <a href=\"https://www.dailyartmagazine.com/most-beautiful-tiaras/\">tiaras</a>, <a href=\"https://www.dailyartmagazine.com/victorian-erotica-pornography/\">Victorian erotica</a>, <a href=\"https://www.dailyartmagazine.com/most-badass-women-greek-mythology/\">badass women</a> in Greek mythology, and <a href=\"https://www.dailyartmagazine.com/male-nudes-in-art-history/\">male nudes</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">To find more striking examples of art history stories,&nbsp;<a href=\"https://www.dailyartmagazine.com/\">visit dailyartmagazine.com</a>. If you would like to contribute to the magazine, check the possibilities <a href=\"https://www.dailyartmagazine.com/send-an-article/\">here</a>. If you are interested in partnering with DailyArt, please <a href=\"https://www.dailyartmagazine.com/contact/\">contact us</a>.</p>\r\n\r\n<p dir=\"ltr\">If you are interested in finding out more about digital storytelling, also make sure that you register for Europeana 2022 - making digital culture count - where the second day of the conference is devoted to digital storytelling! <a href=\"https://pretix.eu/Europeana-Foundation/europeana-2022/\">Register now</a>.&nbsp;</p>\r\n"
