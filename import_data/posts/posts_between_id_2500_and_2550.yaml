                body: "<p><meta charset=\"utf-8\" />Minoritised communities often feel that their heritage and its meaning is misunderstood or misrepresented in digitised collections, particularly when they do not see themselves represented by official institutions in the member states of the European Union, like the Romani people. Europeana offers a particularly interesting opportunity to address this, as dispersed collections are brought together from different sources, and can form a more complete picture.</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://weave-culture.eu/\">WEAVE’s</a> series of 25+ LabDays brought concerned communities and heritage institutions together&nbsp;to understand how institutions can improve their strategies, approaches and workflows to make sure community collections are better collected, described and made visible.&nbsp; The hope is that the ingredients from each of the LabDays can be sources of inspiration for other organisations and the wider arts and policy sector.</p>\r\n\r\n<p dir=\"ltr\">The&nbsp;examples below highlight how 3D modelling tools can prompt users to rethink space within the cultural heritage sector, and also discuss language in relation to bodies, archives and disability. Throughout, we see that the need to bring together people from diverse backgrounds is essential to regeneration.</p>\r\n\r\n<h3 dir=\"ltr\">Brave conversations</h3>\r\n\r\n<p dir=\"ltr\">Navigating equality, inclusion and diversity themes can bring up dense and hard-to-swallow thoughts and emotions. Organisations, individuals,&nbsp;community members and artists might feel the need to ‘walk on eggshells’ rather than&nbsp;confront&nbsp;issues straight on.&nbsp;However, within WEAVE we wanted to speak respectfully, bravely and candidly about Equality Diversity Inclusion (EDI)-related topics and the emotional labour attached to these conversations.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As part of this work, in February and March 2022, the <a href=\"https://pro.europeana.eu/event/europeana-weave-event-series-on-diversity-and-inclusion\">Europeana WEAVE event series</a> for cultural heritage professionals gave&nbsp;participants the necessary tools to understand the effects of historical representation of underrepresented communities, and also&nbsp;to reflect on how cultural heritage institutions can support diversity and inclusion and&nbsp;the role of Europeana in this discussion.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The series created a sustainable capacity building resource for cultural heritage professionals, including videos&nbsp;and a&nbsp;<a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/Europeana_GS_meeting/WEAVE-workbook.pdf\">facilitator’s handbook</a> to repeat the workshop in their own community or organisation. The event was supported by a&nbsp;<a href=\"https://pro.europeana.eu/page/europeana-weave-event-series-on-diversity-and-inclusion-workbook\">workbook</a> that attendees could use for the entire series, and <a href=\"https://pro.europeana.eu/event/europeana-weave-event-series-on-diversity-and-inclusion#europeana-weave-final-cafe\">recap videos are available</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">Digital annotations for dance&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">Dance is central to WEAVE's work and, along with other types of intangible cultural heritage (ICH), is an important component of our research into 3D modelling. We recently ran an event with the <a href=\"https://gtr.ukri.org/projects?ref=AH%2FS00016X%2F1\">SCHEDAR</a> project, whose team is equally interested in dance and is&nbsp;committed to devising a set of guidelines and frameworks for tools that influence existing intangible cultural heritage motion databases. Both projects aim to facilitate the preservation and safeguarding of cultural heritage while also ensuring that technology develops in accordance with the needs of key stakeholders.</p>\r\n\r\n<p dir=\"ltr\">At a <a href=\"https://weave-culture.eu/2022/01/25/capacity-building-ws4/\">LabDay on this topic</a>, the WEAVE team shared a demonstration of the WEAVE Toolkit, including the <a href=\"https://pro.europeana.eu/page/motionnotes\">MotionNotes annotator</a> and 3D modelling tools, and demonstrated how it can be used to annotate traditional Portuguese folk dance. This was followed by a demonstration on how the MotionNotes tool can be used within 3D modelling environments. Stephen Jürgens, a researcher at <a href=\"https://www.unl.pt/\">Universidade NOVA Lisboa</a> (UNL), and the&nbsp;WEAVE team spoke about co-design sessions with dance experts from <a href=\"http://pedexumbo.com\">PédeXumbo</a>, explaining how UNL's team entered into dialogue with the Portuguese traditional dance community to inform design elements of the digital annotation tools.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">Dance, archives, disability and able-bodied-ness</h3>\r\n\r\n<p dir=\"ltr\">Thinking about archives, dance, disability and able-bodied-ness raises several questions in terms of narrative, language and equality. The COVUNI team curated a <a href=\"https://weave-culture.eu/2022/01/10/capacity-building-ws/\">capacity building event</a> with this in mind, bringing together researchers, artists, activists and practitioners to reflect on the intersections and challenges of archives, dance and disability. Among other topics, the event considered questions around the vocabulary used to talk about disability, dance and archives.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">Fundraising</h3>\r\n\r\n<p dir=\"ltr\">Produced in collaboration with&nbsp;<a href=\"https://www.onedanceuk.org\">OneDanceUK</a>, a further capacity building webinar aimed&nbsp;to support UK-based <a href=\"http://www.linkedin.com/pulse/global-majority-we-need-talk-labels-bame-campbell-stephens-mbe/\">Global Majority</a> dance artists to better understand the current UK fundraising landscape and to discover how to navigate their own narrative of being a Global Majority practitioner when creating a case for support. These ‘Fundraising 101’ training sessions grew directly out of an urgent need expressed by freelance artists and dance companies who have been struggling to sustain themselves in the last five years.</p>\r\n\r\n<p dir=\"ltr\">The event aimed to support participants to build confidence and knowledge and, most importantly, join the conversation on how to weave the vital experiences, identities, and expertise of&nbsp; Global Majority communities into potentially successful funding bids.</p>\r\n\r\n<h3 dir=\"ltr\">Find out more</h3>\r\n\r\n<p dir=\"ltr\">To find out more about these events and access resources from WEAVE, <a href=\"https://weave-culture.eu/\">visit the project website.&nbsp;</a></p>\r\n"
