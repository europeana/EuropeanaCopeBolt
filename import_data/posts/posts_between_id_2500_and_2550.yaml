                title: 'Europeana DSI-4 and Digital Transformation'
                subtitle: ''
                anchortitle: Introduction
                templates: body
                body: "<p>The European Union is working to create the infrastructure that will support its citizens, sectors and public administrations in their access to digital services. It is building ‘digital bridges’ through what it calls Digital Service Infrastructures (DSIs), to provide access to those services for the benefit of all.&nbsp; Europeana is the DSI that delivers services to showcase and provide online access to Europe’s digital cultural heritage.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Europeana service was provided by a consortium of 24 partners, coordinated by the Europeana Foundation, and funded under the <a href=\"https://ec.europa.eu/inea/en/connecting-europe-facility\">Connecting Europe Facility (CEF)</a>. The Europeana DSI-4 project ran from September 2018 to August 2022.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The work carried out throughout DSI-4, whether related to data, engagement, networks or reuse, all contributes to Europeana’s overarching goal of supporting the digital transformation of the cultural heritage sector.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The impact of digital transformation is different for each individual organisation. Each change, no matter how small, contributes to a cultural heritage sector powered by digital and a Europe powered by culture.&nbsp;</p>\r\n"
