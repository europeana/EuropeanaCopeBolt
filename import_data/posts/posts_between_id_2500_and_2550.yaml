                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The nine images sourced from Europeana are available in this <a href=\"https://www.europeana.eu/set/7190\">gallery</a>, with records from Sportimonium, Belgium; Rijksmuseum, Netherlands; KIK-IRPA, Brussels, Belgium; National Art Museum of Catalonia (Catalunya, Spain).&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Professor Alessandro Tosi, The Scientific Director of Museo della Grafica, said, ‘It’s a pleasure and an honor to have the possibility of including such nice resources from Europeana in our exhibition, with support of the Photoconsortium Association who is a dear partner of the Museum and with whom we have collaborated in many events and exhibitions for a long time.’</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Collaborations and cultural heritage</strong></h3>\r\n\r\n<p dir=\"ltr\">Museo della Grafica has hosted events in collaboration with Photoconsortium since 2014, especially focused on showcasing photographic heritage accessible via Europeana. This has included the exhibition from the Europeana Migration project <a href=\"https://www.photoconsortium.net/thousands-are-sailing-photograhic-exhibition-in-pisa-12-oct-11-nov-2018/\">Thousands are Sailing</a>, the <a href=\"https://www.europeana.eu/en/exhibitions/blue-skies-red-panic\">BLUE SKIES RED PANIC</a> exhibition about the 1950s, and the recent collection day organised in the framework of the international conference <a href=\"https://www.citizenheritage.eu/multiplier-events/Pisa/\">The role of photographic heritage in empowering communities' participation in cultural heritage</a> from the Citizen Heritage project.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">While not yet a content provider to Europeana, Museo della Grafica has been able to share Europeana and its partners’ collections for the valuable reuse of high quality digital cultural heritage. <a href=\"https://pro.europeana.eu/share-your-data/process\">Find out more about sharing data with Europeana</a>.</p>\r\n"
