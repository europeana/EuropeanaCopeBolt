                body: "<h3><strong>How did you enter your profession?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">As a licensed environmental planner, I completed an undergraduate degree in Environmental Planning and Management. This included two years of practical work and experience, passing the professional regulation commission (board examination) for my licence and undertaking continuous professional development. I am now a member of the Philippine Institute of Environmental Planners.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As an Environmental Planner, I became interested in the field of heritage and cultural mapping and joined Grupo Kalinangan, a non-profit organisation that innovates on cultural heritage management through a synergy of technology and community.&nbsp; I became a cultural mapper-facilitator-mentor in cultural mapping courses and heritage tours.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In addition to this role, I am a PADI Open Water Scuba Diver, Licensed Financial Advisor and professional artist-singer-songwriter.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What are you currently working on?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Presently I have a full time role as Team Head of the Sustainability Department of Drink Sustainability Communications. We prepare sustainability reports for different companies.&nbsp; During the weekend or when time allows, I also volunteer at Grupo Kalinangan. We organise heritage tours and writing retreats among other activities.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">I am also working on a memoir of my journey as an expectant mother.&nbsp; I am giving voice to my child.&nbsp; I am journaling and documenting with videos, photos of my visits to old churches deemed heritage sites and significant cultural buildings with patron saints for mothers, babies, safe pregnancy and&nbsp;family.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What are some of the challenges in your role? What are some of your favourite elements?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">It can be challenging to balance working from home and fulfilling the desire to travel and explore heritage sites. My favourite part is I still get to travel occasionally on weekends to fulfil this desire through heritage tours or online sessions.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What was your motivation for joining the Members Council?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">When I became an official Philippine delegate of Eurotalent Festival, Stars of the Albion, Arts for Peace and International Understanding in London, I became interested in European culture. I discovered Europeana during the pandemic when my email was flooded with sites to visit - perhaps the internet must have known I was&nbsp;interested in Europe.&nbsp;Initially, I was interested in the art and painting archives on the Europeana website. I opened an <a href=\"https://www.europeana.eu/en/set/3366\">online gallery through Europeana</a>. It kept my sanity during the pandemic.&nbsp;Then I learned that I could actually join the network; I was motivated to join as a Members Councillor so that I can more actively participate in the Initiative.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What do you plan to do as a Members Councillor?</strong></h3>\r\n\r\n<p dir=\"ltr\">I plan to join the General Assembly in person hopefully next year. I plan to connect Europeana to the organisation I work for. Presently, we are working on having a global expansion within the company with a European team.&nbsp;We can work on collaborative projects on digital cultural heritage, digitising sustainable organisations working in the cultural heritage sector in Europe and in the Philippines among others.&nbsp;&nbsp;</p>\r\n"
