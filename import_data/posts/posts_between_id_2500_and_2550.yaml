                body: "<p>To increase participation we designed and implemented banners that invite people to take certain actions, like <a href=\"https://www.europeana.eu/account\">create a Europeana account</a> or <a href=\"https://zcv4-zcmp.maillist-manage.eu/ua/Optin?od=12ba7e82b5aa&amp;zx=14ad17d982&amp;sD=119ffcbc10c08987\">sign up for the newsletter</a>.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Visually, we gave the homepage a new look. The new ‘brutalist’ design sets the tone for a style that we will continue developing site-wide. The artistic movement of brutalism is known for its stark, honest and captivating style, communicating innovation and trust. The components literally grow out-of-the-box, looking great on any screen including the largest, so people will have a pleasant experience whether they are browsing on their mobile during their commute or presenting on a large TV screen at a conference.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">To communicate our messages clearly and make the website welcoming, we translated all the editorial on the homepage into 25 European languages and continue to ensure it is fully accessible.</p>\r\n\r\n<p dir=\"ltr\">To validate the new homepage designs we conducted user testing. We started by making sure that people could perform all the key tasks. We continued with tests for the visual style and the editorial used on the page, to be sure that what and how we communicate is well understood. If you want to know more about the homepage design and get insight into the process and results of user testing, take a look at this <a href=\"https://docs.google.com/presentation/d/1hdyefUli4Qo3Z-EzHmiA7hLsKPMu7Viy37a3YX_PAa8/edit?usp=sharing\">presentation</a>.</p>\r\n"
