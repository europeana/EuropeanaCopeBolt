                body: "<p></p>\r\n\r\n<h3><meta charset=\"utf-8\" /><strong>Interviews with artists&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Interviews have been another editorial format used to explore crafts heritage, for example, with Brankica Zilovic, who incorporates the world of textiles in her contemporary art installations, pictorial configurations and drawings. In her creations, Brankica blurs the traditional boundaries established between crafts and contemporary art and carries a message of resilience. 'In the 1980s and 1990s, you could see that textiles could take on an important role in critical space … [female artists] animated and mobilised questions about gender, the values of our society, individuals, political issues, female emancipation, etc.'&nbsp;explains Brankica in <a href=\"https://www.europeana.eu/en/blog/brankica-zilovic\">an interview</a> for the CRAFTED project.&nbsp;</p>\r\n"
