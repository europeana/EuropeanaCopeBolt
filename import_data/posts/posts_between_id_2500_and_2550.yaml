                body: "<h3><strong>How the campaign works</strong>&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://pro.europeana.eu/project/saint-george-on-a-bike\">Saint George on a Bike project</a> aims to train and build AI systems which will be able to understand art and describe the visual content of paintings in detail. To make this work possible, the project has to train AI to recognise different elements in paintings; this is a potentially huge task, but also offers an opportunity to involve art lovers and cultural heritage professionals to contribute and get involved.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This is the motivation behind the project’s crowdsourcing campaign, which asks volunteers to submit annotations of digitised paintings. Volunteers are invited to create&nbsp; descriptions of 12th to 18th century European paintings on the campaign´s <a href=\"https://www.zooniverse.org/projects/artem-dot-reshetnikov/saint-george-on-a-bike\">Zooniverse site</a>.&nbsp; Volunteers can work on as many paintings as they want – the more descriptions gathered, the more data the AI algorithms can work with.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How to annotate paintings</strong></h3>\r\n\r\n<p dir=\"ltr\">When annotating images for this campaign, you need to be as detailed as possible - as if you were explaining the painting to a person with their eyes closed. Phrases such as ‘small baby’ could be improved with detail - for example, ‘a small baby lies on a blue blanket on the ground’. This helps the AI to gain a much larger vocabulary that it can then use to automatically describe more paintings in the future.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Some people may wonder if it is necessary to describe everything they see in a painting. The general rule is that you should start with the elements that are important to understanding the image. It is not necessary to describe minor details such as the elements of architectural decor found in the scene. But don´t worry - the campaign has very clear instructions and examples about how to contribute. All you need is a willingness to help researchers improve their image captioning technology.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Engaging with European art and cultural heritage</strong></h3>\r\n\r\n<p dir=\"ltr\">With thousands of paintings hosted on the campaign website, volunteers will also be able to view images&nbsp; from Europe’s vast artistic cultural heritage. Exploring different components and styles of centuries-old artworks could lead to new discoveries and engagement with&nbsp; art and cultural heritage.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>A collaborative campaign&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Saint George on a Bike is an EU funded project led by the Barcelona Supercomputing Center in collaboration with Europeana. The project aims to improve the quality and quantity of open metadata associated with imagery from European cultural heritage, something which this crowdsourcing campaign supports.&nbsp;</p>\r\n"
