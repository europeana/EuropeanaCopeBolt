                body: "<h3><strong>Helping you find out more about our partner organisations</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Our <a href=\"https://www.europeana.eu/collections/organisations\">Organisations</a> page offers an almost complete list of organisations that share their digitised collections with us. Where we were displaying the English translation of the organisation name, we have now added the organisation’s native name on top of it. This means that more people can now read the organisation name and understand what type of content they can expect that organisation to provide. We believe that with this approach we can help our partner organisations become better known to audiences across Europe and beyond.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Besides the update in naming, on the Organisations page, you can now see an item count for each organisation, so you&nbsp;have an idea of how big each collection is.&nbsp;</p>\r\n"
