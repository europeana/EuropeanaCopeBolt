                body: "<p></p>\r\n\r\n<h3><meta charset=\"utf-8\" /><strong>The EU Datathon encourages use of open data sets. Why is openness of data important to your research and app?</strong></h3>\r\n\r\n<p dir=\"ltr\">Open data ensures reproducibility and transparency in research. The availability of such data represents a way to encourage knowledge sharing and cooperation in scientific communities. Most of our research efforts take advantage of open data from several sources. This is the case of our app Maggie.&nbsp; Without open data from Europeana and data.europa.eu, we couldn’t have developed Maggie.&nbsp; We extract information about each artwork made available through Europeana, such as its author, creation date and so on, and we aggregate the information about its geolocation from the GeoDataset of data.europa.eu.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why did you decide to enter the EU Datathon competition?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">It was a big challenge for us as we tried to gather all our previous efforts in one single application which could help people easily access European cultural content in today’s digital age. However, it also represented an opportunity to get out of pure academic research, and commit in a proof of concept which goes beyond the prototype stage, towards something which might actually be used in a real-world situation; all while making use of state-of-art methodologies, resources and tools in Natural Language Processing and Artificial Intelligence.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What advice would you give others entering a competition like this?</strong></h3>\r\n\r\n<p dir=\"ltr\">Joining competitions which promote the use of open data is a way of supporting the implementation, spread, and adoption of such data. It also contributes to the improvement and maintenance of datasets which, due to the amount of data and sources, are difficult to manage, clean, and test. The results of these types of competitions have a real impact on society, directly related to the possibility of improving the quality of life of citizens, by making information and knowledge about the society they live in accessible and readily available. Our advice to researchers is to get out of their comfort zone, and to combine the rigour of research with the creativity of the design process, thinking of the beneficial impact on society as the final objective.</p>\r\n"
