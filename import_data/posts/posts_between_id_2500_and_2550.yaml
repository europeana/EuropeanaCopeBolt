                body: "<h3><strong>Varied exhibitions&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">When it comes to inspiration, nature is an incredible source for fashion. For centuries, makers and designers have been fascinated with the natural world, considering its richness a starting point for a new creative language, with its own motifs, forms and colours. You can take a deep dive into the relationship between fashion, nature and craft in the online exhibition <a href=\"https://www.europeana.eu/en/exhibitions/nature-crafting-fashion\">Nature crafting fashion</a>, which the CRAFTED project has developed.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">At the end of this year’s #CraftingHeritage Month a second exhibition will be published. '100 years of amateur film'&nbsp;will cover the craft from 1922 to 2022 and will highlight the first successful home cinema format and technology, the Pathé-Baby 9.5mm film projector, among other innovative techniques.&nbsp;</p>\r\n"
