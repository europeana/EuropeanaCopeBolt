                body: "<h3><meta charset=\"utf-8\" /><strong>User research and coming up</strong></h3>\r\n\r\n<p>We are committed to making digital cultural heritage accessible to all - we want to develop products that can be used by everyone, and that are based on research. Recently, we’ve been working on&nbsp; making the Europeana website more accessible to people with visual impairments - read our <a href=\"https://pro.europeana.eu/post/is-the-europeana-website-working-for-a-visually-diverse-audience-an-investigation\">news post</a> by Celina Bebenek.</p>\r\n\r\n<p dir=\"ltr\">User research is also helping us to shape the design of the homepage - which will soon look a little different! The redesign will make exploring and browsing the website easier. We are working on the changes so keep an eye out for more news!</p>\r\n\r\n<p dir=\"ltr\">Interested in helping us with our research? Join our User Research Group by sending an email to <a href=\"mailto: dasha.moskalenko@eurpeana.eu\">Dasha Moskalenko</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>This quarter in numbers</strong></h3>\r\n\r\n<p dir=\"ltr\">From 1 April to 20 June 2022, the Europeana website recorded just over one million visits, around 2.8 million page views, and about 1.9 million unique page views. In addition, we recorded around 204,000 unique item downloads.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The three most-liked items were <a href=\"https://www.europeana.eu/en/item/916113/S_FV_object_FVM140456\">Brandsläckare</a> (provided by the Swedish Air Force Museum), <a href=\"https://www.europeana.eu/en/item/2021801/1392_1_3\">Ukmergės RKB gimimo metrikų knyga</a> (provided by the Lithuanian state historical archives) and <a href=\"https://www.europeana.eu/en/item/2048128/462220\">Orient Express - A Bár egy részlete</a> (provided by Magyar Kereskedelmi és Vendéglátóipari Múzeum in Budapest).</p>\r\n"
