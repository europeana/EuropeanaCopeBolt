                body: "<h3><strong>Reacting to current events</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Even though we are not a newspaper, we try to react to what is going on in the world - current trends, holidays, special days, openings of exhibitions, new books and more. Since the outbreak of the war in Ukraine, every day we have been featuring a <a href=\"https://www.dailyartmagazine.com/category/ukraine-special/\">special article</a> on Ukrainian art.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We also review art shows, events, exhibitions, books, and films about art. We have partnered with several prestigious institutions, such as the Rijksmuseum and Van Gogh Museum in Amsterdam, San Diego Museum of Art, New York’s Frick Collection, and our friends from Europeana to create special content, often making unique lists of <a href=\"https://www.dailyartmagazine.com/van-gogh-museum-staff-picks/\">insider recommendations</a> from&nbsp;museum workers we've asked&nbsp;about their favourite works of art.</p>\r\n"
