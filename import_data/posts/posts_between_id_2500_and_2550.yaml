                body: "<h3><strong>Find out more</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">To share the work that they have undertaken over the past school year, Europeana Education and European Schoolnet have produced an illustrated ‘Europeana Education: Activities’ summary 2021-2022’. If you are a policymaker or a cultural heritage professional working in education and want to know more about capacity building for innovative pedagogies and the impact of using digital cultural heritage for learning, explore the presentation through the slides below, or open it in <a href=\"https://docs.google.com/presentation/d/1dMEW622pgWr_1eX_Z3R4l2z59o9eorItJqy4WnJMVQk/edit?usp=sharing\">Google slides</a>. You can also contact Isabel Crespo at <a href=\"mailto:isabel.crespo@europeana.eu\">isabel.crespo@europeana.eu</a>, to find out more.&nbsp;</p>\r\n"
