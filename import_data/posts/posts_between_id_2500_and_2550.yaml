                title: 'Four years of change'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>The sociopolitical landscape has been changing, and the Europeana Initiative has shown a growing sense of responsibility in areas such as diversity and inclusion and climate action - issues that affect every area of our work.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">From early 2020 onwards, the COVID-19 pandemic impacted us all and it underlined the need and urgency for cultural heritage to be accessible digitally – for all, and from anywhere.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Threats to democracy are having repercussions for cultural heritage organisations, their dedicated professionals and the cultural heritage collections themselves, with Russia’s invasion of Ukraine in 2022 a particular concern.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We thank Europeana Foundation staff, our partners and friends in the Europeana Network Association, the Europeana Aggregators’ Forum and all of the projects we are part of across the sector for their drive, resilience, continued dedication and hard work.</p>\r\n"
