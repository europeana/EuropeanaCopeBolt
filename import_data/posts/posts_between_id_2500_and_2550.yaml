                body: "<h3><strong>‘Well begun is half done’: sharing high quality collections from the archives managed by CRDI, the Centre for Image Research and Diffusion in Girona</strong></h3>\r\n\r\n<p dir=\"ltr\">CRDI has been a content provider of photography collections in Europeana since 2012. Since then, CRDI’s collections prepared for publication in Europeana amount to around 400,000 digitised cultural heritage objects. A large part of those are currently being republished with higher quality of data and metadata: at the time of writing this post, users can find in Europeana&nbsp;over 146,000 photographic <a href=\"https://www.europeana.eu/en/search?page=1&amp;qf=DATA_PROVIDER%3A%22Girona%20City%20Council%22&amp;qf=PROVIDER%3A%22PHOTOCONSORTIUM%22&amp;query=&amp;view=grid\">top quality</a>&nbsp;items that are available for consultation and reuse. Around 14,000 items are open access and fully reusable, and their metadata is also of high quality, including contextual information about the items in the collections.</p>\r\n\r\n<p dir=\"ltr\">The policy of CRDI in terms of reuse and licensing is oriented towards openness, and the rights labels that CRDI applies to the Europeana items are either Public Domain where applicable, No Copyright, or CC-BY-NC-ND.</p>\r\n\r\n<p dir=\"ltr\">The case of CRDI’s collections exemplifies the approach of the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a>’ that ‘the more you give the more you get’. High quality and reusable collections are best positioned for gaining visibility in Europeana with their inclusion in blogs, galleries, exhibitions and learning materials. The photographic materials made available online by CRDI are also perfect for reuse in the educational realm, as seen in the learning scenario <a href=\"https://teachwitheuropeana.eun.org/learning-scenarios/colorful-culture-in-the-1950s-blue-skies-red-panic-ls-hr-215/\">Colourful culture in the 1950s</a>, which was curated by Photoconsortium for Europeana Education as part of the <a href=\"https://www.europeana.eu/en/exhibitions/blue-skies-red-panic\">Blue Skies Red Panic exhibition</a>; and reusable collections for e-learning activities that are currently available on the page of Photoconsortium in <a href=\"https://historiana.eu/partners/photoconsortium\">Historiana</a>, the educational tool developed by Euroclio.</p>\r\n"
