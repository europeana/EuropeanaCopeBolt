                body: "<p><meta charset=\"utf-8\" />The newly launched <a href=\"https://virtualtreasury.ie/\">Virtual Record Treasury of Ireland</a> is a digital archive which combines historical investigation, archival discovery, conservation and technical innovation to re-imagine and recreate, through digital technologies, archives lost at the beginning of the Irish Civil War. For the first time in 100 years, researchers will be able to ‘step back in time’ to explore a virtual recreation of the Public Record Office of Ireland and its collections which were destroyed in a fire on 30 June 1922.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In June 1922, the Public Record Office of Ireland stored over seven centuries of Irish records dating back to the time of the Normans in Ireland. Hundreds of thousands of precious historical documents relating to all aspects of Irish life were lost, including invaluable census records dating from before the Irish Famine in the 1840s.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Virtual Record Treasury of Ireland has been developed by <a href=\"https://beyond2022.ie/\">Beyond 2022</a>, an international collaborative research project working to create a virtual reconstruction of the destroyed Public Record Office of Ireland. Beyond 2022 has been developed by historians in Trinity College Dublin and computer scientists in the Science Foundation Ireland ADAPT Centre, in partnership with five core partners: National Archives, Ireland, National Archives, UK, Public Record Office of Northern Ireland, Irish Manuscripts Commission and the Library of Trinity College Dublin.&nbsp;<br />\r\n<meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><b id=\"docs-internal-guid-383301f4-7fff-77cd-e3ce-52822de8eaf7\">Rich collections and digitally reconnected archives</b></h3>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://virtualtreasury.ie/\">Virtual Record Treasury of Ireland</a> now provides access to 50 million words of searchable text spanning seven centuries; 150,000+ database records; 6,000+ maps; and 2.7 million knowledge graph triples. It brings together a rich array of replacement and surrogate records digitally repatriated from archival collections around the world, within an immersive 3D reconstruction of the destroyed building.&nbsp;</p>\r\n"
