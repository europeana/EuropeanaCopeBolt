                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" />The case studies focus on the work of two prominent members of the <a href=\"https://pro.europeana.eu/organisation/photoconsortium\">Photoconsortium Association</a> and long-term partners and content providers to Europeana: renowned international university <a href=\"https://www.kuleuven.be/english/kuleuven\">KU Leuven</a> and the municipal audiovisual archive of the city of Girona, managed by <a href=\"http://www.girona.cat/sgdap/cat/\">CRDI</a>, the Centre for Image Research and Diffusion.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The case studies showcase how sharing high-quality, open access content with Europeana has benefited both institutions, and analyse the digital transformation strategies of the two different institutions. Read on to discover the findings!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The Journey of KU Leuven’s Library Collections in Europeana</strong></h3>\r\n\r\n<p dir=\"ltr\">Currently, <a href=\"https://www.europeana.eu/en/search?page=1&amp;qf=PROVIDER%3A%22PHOTOCONSORTIUM%22&amp;qf=DATA_PROVIDER%3A%22Catholic%20University%20of%20Leuven%22&amp;query=&amp;view=grid\">KU Leuven’s collections</a> in Europeana include around 34,000 cultural heritage items, which comply with the highest quality levels of the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a>. Most of the content is available in high resolution and open access - all the images are either in Public Domain or free to reuse.</p>\r\n\r\n<p dir=\"ltr\">The items are varied, including portraits, historical documents, engravings, travel photographs, educational photographs of monuments, paintings and other cultural items used for teaching art history. <a href=\"https://www.europeana.eu/en/search?page=1&amp;qf=PROVIDER%3A%22PHOTOCONSORTIUM%22&amp;qf=DATA_PROVIDER%3A%22KADOC%20Documentation%20and%20Research%20Center%20on%20Religion%20Culture%20and%20Society%22&amp;query=&amp;view=grid\">KADOC</a>, the University’s documentation and research centre, housing a beautiful collection of photographic heritage materials, has also aggregated content to Europeana.</p>\r\n\r\n<p dir=\"ltr\">How did this happen? The question is answered in the <a href=\"https://www.photoconsortium.net/educationalportal/2021/09/03/kuleuven-library-collections-in-europeana/\">Photoconsortium case study</a>, which shares the story of the University’s approach to digital transformation, from the development of early Information Technology for teaching to the present day, where a top quality lab is in charge of digitising the holdings of KU Leuven’s Libraries. The Libraries work to ensure that all published content that is identified as Public Domain is labelled and published as such, while copyrighted content is intended to be shared as CC-BY label where possible; and of course KU Leuven complies with the Orphan Works directive as implemented in Belgian law when needed.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Publishing collections in Europeana could be considered to not be a ‘core’ mission for a University like KU Leuven and its libraries and archives, which are intended to support research and university teaching and learning. However, publishing these open collections in Europeana and contributing to their digital curation has proved to serve the University’s core missions – research and education –&nbsp; by showcasing the collections in editorials and by enabling reuse through educational tools such as <a href=\"https://pro.europeana.eu/page/historiana\">Historiana</a>, <a href=\"https://www.edx.org/course/creating-a-digital-cultural-heritage-community\">MOOCs</a> and with <a href=\"https://pro.europeana.eu/post/heritage-history-and-contraception-behind-the-scenes-of-the-pill-exhibition\">students’ works</a>.</p>\r\n"
