                body: "<p><a href=\"https://pro.europeana.eu/page/conference\">Europeana 2022</a> explored all things digital cultural heritage, and there was a lot to discuss and make sense of as Europeana begins to steward the new common European data space for cultural heritage.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">With the conference emphasising the importance of storytelling as a way of engaging audiences - a topic specifically in focus on Day 2 - we were delighted to be joined by data poet and spoken word artist, Mr Gee. Best known as the ‘Poet Laureate’ on Russell Brand's SONY award-winning Radio show, his work has been featured in the Times, The Guardian and the New Statesman, and he has presented several radio series. He was the summit Poet-in-Residence for the UK’s Open Data Institute where he coined the phrase ‘Data Poetry’. In 2019 the Open Data Institute commissioned Mr Gee’s first ever data artwork, ‘<a href=\"https://culture.theodi.org/firetruck/\">Bring Me My Fire Truck</a>’. You can follow Mr Gee on <a href=\"https://www.instagram.com/mrgeepoet/\">Instagram</a> and <a href=\"https://twitter.com/mrgeepoet\">Twitter</a>,&nbsp;@mrgeepoet.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Mr Gee's perspective that, ‘There is this beautiful poetry, there is this beautiful storytelling, there is this beautiful artistic expression within the data industry’ led to some truly unique retellings of the three days of Europeana 2022 in poetry. Mr Gee’s reflections were, for many attendees, one of the highlights of the conference:</p>\r\n"
