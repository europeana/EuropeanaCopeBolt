                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The project also facilitated the creation of an expert group, consisting of curators and educators from the partner countries. The group discussed best practices in the use of web resources for teaching with medieval manuscripts, and collecting and communicating educational resources available on the internet. This resulted in a series of recommendations for heritage institutions and curators, as well as for educators. This knowledge exchange will be continued and the working group hopes to expand its network to strengthen the position of medieval cultural heritage in an educational context.</p>\r\n\r\n<p dir=\"ltr\">Additionally, project partners produced a four-part video series, to share information about the ARMA project and show more sophisticated ways to find the medieval items, editorials and learning scenarios that were created in the course of this project. The <a href=\"https://www.youtube.com/watch?v=CTlWxKCYUMY&amp;list=PLqmcH-mOlMLwxZ1cSPc0l73HzirGwvNhr&amp;index=1&amp;t=1s\">first video</a> introduces the ARMA project, outlines what has been done, and demonstrates where you can find the editorials. The <a href=\"https://www.youtube.com/watch?v=7RmrbD4aanc&amp;list=PLqmcH-mOlMLwxZ1cSPc0l73HzirGwvNhr&amp;index=2\">second </a>shows educators how to browse for medieval manuscripts in Europeana and shares tips and tricks for searching medieval manuscripts in detail. The <a href=\"https://youtu.be/1ban1-JNQ_0\">third video</a> offers a short introduction to the resources that were made for primary education and shows how they can be used in the classroom. The <a href=\"https://youtu.be/N_vIF_nLSlk\">fourth and last video</a> provides more information on the educational resources developed for secondary education.</p>\r\n"
