                title: 'All together now'
                subtitle: ''
                anchortitle: ''
                templates: collapsedcontent
                body: "<p>Art has a way of bringing people together<br />\r\nThrough Time,<br />\r\nThrough Space,<br />\r\nThrough Theme,<br />\r\nThrough Domain,<br />\r\nCelebrating continuity<br />\r\nthrough its change,<br />\r\nSuch is the impact of its task.</p>\r\n\r\n<p>It calibrates the inner coding of our forgotten hearts,<br />\r\nDocumenting the dreams of our unknown sighs,<br />\r\nAs every generation proposes its own gallery of free expression,<br />\r\nPrecariously placed on a planet<br />\r\nwhich constantly questions&nbsp;<br />\r\nmans' slicing<br />\r\nof cake.</p>\r\n\r\n<p>Who gets the cream?<br />\r\nWill there always be an ancient red-faced cherry<br />\r\non top?<br />\r\nWhere does sovereignty start?<br />\r\nWhere does sovereignty stop?</p>\r\n\r\n<p>Who considers the past laments?<br />\r\nAnd decides how their echoes reverberate<br />\r\nWithin our future,<br />\r\nbecause from this<br />\r\nnew heroes will be born.</p>\r\n\r\n<p>Thus culture needs to be democratised,<br />\r\nwhere the curation of Art is an artform within itself,<br />\r\nAnd Art will always bring people together,<br />\r\nSo we collaborate,<br />\r\nWe aggregate,<br />\r\nWe argue,<br />\r\nWe advocate,</p>\r\n\r\n<p>Knowing that the spark of a solution<br />\r\nCan be ignited by debate.</p>\r\n\r\n<p>For we are all 'built with bits'<br />\r\nThe sum of ever-diversifying voices,<br />\r\nWhere the fluency of an ignored tongue<br />\r\nCreates a song<br />\r\nThat spiritually we can all dance to,<br />\r\nCompose a symphony that keeps the past true,<br />\r\nAs we digitally build a picture<br />\r\nWhere all are enhanced too,</p>\r\n\r\n<p>I know that it's difficult to find new value,<br />\r\nWhen 'Heritage' is such an institutionalised word,<br />\r\nWhose vowels and consonants have been so copied<br />\r\nand written, that interrogation rarely gets heard,</p>\r\n\r\n<p>so as we embark upon this Data Space,<br />\r\nlet the changing climate navigate our endeavour,<br />\r\nBecause by exposing our art,<br />\r\nWe expose our heart,<br />\r\nSuch is the impact of the task,<br />\r\nTo bring us all together.</p>\r\n\r\n<p><strong>All together now, Mr Gee, 2022, <a href=\"https://creativecommons.org/licenses/by/4.0/\">CC BY 4.0</a>.</strong></p>\r\n"
