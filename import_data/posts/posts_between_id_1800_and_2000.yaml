                templates: body
                body: "<h3><b id=\"docs-internal-guid-b0bf7b38-7fff-297d-5ae7-d5c776e291f5\">What are the next steps for the Historiana project and convincing history educators to use digital cultural heritage and primary sources in their classrooms? </b></h3>\r\n\r\n<p>Work is already underway to continue improving the Historiana site and our engagement with educators. We are currently working on developing new tools to be included in the eLearning Activity Builder which allows teachers to construct their own online learning activities. We are continuing to expand our source collections in line with priority areas identified in a survey of European educators and are creating corresponding eLearning Activities for these. We hope to work more closely with individual cultural heritage institutions to make the most of their collections in this process. We are also planning to offer more regular webinars and are assembling a core team of teacher trainers who will deliver training workshops across Europe to support history educators in developing meaningful learning activities using digital cultural heritage resources and online learning tools.</p>\r\n"
