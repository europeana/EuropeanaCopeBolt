        intro: "<p>What motivates Hungarian cultural institutions to publish their collections with Europeana? The opportunity to inspire people by telling stories with the material.</p>\r\n"
        body: "<p>Metadata and collections experts from Europeana spent two days in Budapest meeting the largest Hungarian aggregator, <a href=\"https://www.europeana.eu/portal/hu/search?q=PROVIDER%3A%22Forum+Hungaricum+Non-profit+Ltd.%22\">Forum Hungaricum Non-profit Ltd.</a>, and running a workshop with Hungarian cultural heritage institutions</p>\r\n\r\n<h3>The power of metadata quality</h3>\r\n\r\n<p>High-quality metadata is crucial for the visibility of collections in Europeana. The richer and more well-structured the metadata, the more likely it is that the material will be returned in search results. Aggregators are the key intermediaries between cultural heritage institutions and Europeana, enabling the full potential of digitised collections to be realised.</p>\r\n\r\n<p>Europeana’s Federica Fantone and Douglas McCarthy visited Forum Hungaricum to explore ways in which improvements in metadata quality could enhance data visibility in Europeana Collections. Adding information about the language used to describe objects, and making a clear distinction between information about the physical object and information about its digital representation were identified as two priority tasks. Forum Hungaricum now has the chance to present this specific feedback to its network of partners.</p>\r\n\r\n<h3>The power of frameworks and case studies</h3>\r\n\r\n<p>While good collaboration between aggregators and Europeana is important, it is vital cultural heritage institutions express their opinions too. This is the basis for every national workshop that Europeana has organised to date. As at previous events, the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a> was the focal point for the Budapest workshop, which was co-organised by the <a href=\"https://pim.hu/en\">Petőfi Literary Museum</a>, <a href=\"http://en.mandadb.hu/\">Forum Hungaricum</a> and Europeana.</p>\r\n\r\n<p>Case studies are a great way to bring the Publishing Framework to life. Julia Katona from Budapest’s <a href=\"https://www.europeana.eu/portal/hu/search?q=DATA_PROVIDER%3A%22Schola+Graphidis+Art+Collection%2C+Hungarian+University+of+Fine+Arts+-+High+School+of+Visual+Arts%2C+Budapest%22&amp;view=grid\">Schola Graphidis Art Collection</a> explained how its splendid Art Nouveau collections were featured in <a href=\"http://blog.europeana.eu/2017/06/a-look-back-at-our-art-nouveau-season/\">Europeana’s Art Nouveau season</a> in spring 2017.</p>\r\n\r\n<p>Just back from Europeana’s national workshop in Varna, <a href=\"https://pro.europeana.eu/person/michal-cudrnak\">Michal Čudrnák</a>, Head of Digital Collections and Services at the<a href=\"https://www.europeana.eu/portal/hu/search?f%5BPROVIDER%5D%5B%5D=Slovak+National+Gallery&amp;q=&amp;view=grid\"> Slovak National Gallery</a>, introduced the <a href=\"https://www.webumenia.sk/\">Webumenia</a> portal and described how the Slovak National Gallery has benefited from publishing its collections in Europeana.</p>\r\n\r\n<p><img alt=\"DouglasMcCarthy_presentation.png\" src=\"/files/Images/Blog_images/2018-07/DouglasMcCarthy_presentation.png\" style=\"width: 600px; height: 300px;margin:0 auto\"><br><em>Douglas McCarthy, Europeana’s Collections Manager, Art &amp; Photography, presenting at the Hungarian National Workshop, Etele Szüts, CC BY-SA.</em></p>\r\n\r\n<h3>The power of the network</h3>\r\n\r\n<p>After the workshop presentations, there was a lively discussion amongst the workshop participants in the room. Two common challenges emerged: firstly, keeping pace with technical and legal developments. Secondly, operating in a framework of conservative policies within organisations. Both challenges can mean that the potential of digitised collections is not fully exploited. On the positive side, becoming acquainted with diverse audiences and involving them with engaging storytelling was recognised as a major opportunity.</p>\r\n\r\n<p>By publishing cultural heritage on its platform, Europeana can support institutions with sharing and promoting their collections to new audiences. With a greater understanding of these possibilities, and closer connections with Europeana and its network of culture professionals, workshop participants in Budapest can share this knowledge within their own organisations and to communities.</p>\r\n\r\n<p>‘I am glad to state that the workshop in Budapest was useful and successful for both the organisers and the participants. I trust that we will have opportunities to work together for European culture in the near future as well’. Etele Szüts from <a href=\"https://www.europeana.eu/portal/hu/search?q=PROVIDER%3A%22Forum+Hungaricum+Non-profit+Ltd.%22\">Forum Hungaricum Non-profit Ltd</a>.</p>\r\n\r\n<address>\r\n<p></p>\r\n</address>\r\n"
