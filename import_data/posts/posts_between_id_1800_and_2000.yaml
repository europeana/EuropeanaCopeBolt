                body: "<p dir=\"ltr\">The markers were placed so that they were not always easy to spot, and sometimes even hidden intentionally. The app provided clues on how to find them. The purpose was to introduce a playful activity of searching for the markers inside the museum, but also to let the placement of the markers mirror the fact that many of the monuments are in remote locations, and hidden from public consciousness. Each marker served as an entry point to one of the monuments as well as to a specific theme, for example ‘History and the generational gap’ or ‘Monuments and meaning’.</p>\r\n"
