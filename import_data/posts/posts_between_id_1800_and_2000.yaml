                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><b id=\"docs-internal-guid-18e73975-7fff-ab1d-35f4-d4029c936a9f\">What are the next steps for the MOOC and your involvement with the Europeana Education project?</b></h3>\r\n\r\n<p>While moderating this MOOC, I realised that the greatest obstacle for many teachers is language. There are so many great teachers with great ideas but it is hard for them to create a learning scenario in English. For instance, during my Europeana webinar for Croatian teachers, all they asked for was a MOOC in their mother tongue. So, it is clear that it would be great to have the MOOC translated in some other European languages as well, other than Spanish and Portuguese.</p>\r\n\r\n<p>My involvement with the Europeana Education project has been a challenging and rewarding one and I hope it stays that way next year. I will continue my work with the Croatian user group as Europeana Teacher Ambassador for Croatia. I hope that my group stays as hard-working and creative as they have been this year and I look forward to new, innovative learning scenarios and implementation stories. Also, together with one of the MOOC participants, I will be presenting Europeana to Croatian teachers at a national conference (applying ICT in education) that will be held in November.</p>\r\n"
