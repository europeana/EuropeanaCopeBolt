        title: 'European Commission report confirms continued Member State support for Europeana'
        posttype: News
        featured: false
        intro: "<p>You probably know what your institution is doing for digitisation. You might even know a bit about national policy in your country. But do you know what the picture is across the EU? The new European Commission report on <em>Cultural Heritage: Digitisation, Online Accessibility and Digital Preservation\_</em>confirms continued Member State support for Europeana and for common efforts on digital preservation.</p>\r\n"
        body: "<p>This new report from the European Commission monitors progress across the whole digital lifecycle of cultural heritage items - from planning, monitoring and funding digitisation, to facilitating online access and reuse, and to digital preservation, in all Member States.\_</p>\r\n\r\n<p>The report looks at progress in areas of work that\_Member States are involved with in the digitisation of European cultural heritage. Across the Member States, progress is naturally varied, and challenges are identified that need further effort,\_but the direction of travel is positive.\_</p>\r\n\r\n<p>In the Foreword to the 70-page report, Mariya Gabriel, European Commissioner for Digital Economy and Society, says, 'I am happy to see that this report confirms the continued Member States support for Europeana and for our common efforts favouring the democratisation of the\_cross-border online access to authentic and trusted cultural heritage content as well as our aims to help cultural institutions adapt to the very rapidly changing digital\_environment.'</p>\r\n\r\n<h3>Seven\_things Member States are doing\_for Europeana</h3>\r\n\r\n<ol>\n<li>They encourage cultural heritage institutions, as well as other publishers and rights holders, to make digitised material accessible through Europeana.\_</li>\r\n    <li>They make public funding available for digitisation projects - and increasingly, they do this on the condition that the material must be accessible through Europeana.</li>\r\n    <li>They are working towards making all public domain masterpieces available through Europeana and on encouraging these (and other) works to be available in\_high-quality.</li>\r\n    <li>They support both national and cross-border aggregators to make the most of economies of scale.</li>\r\n    <li>They encourage common standards so that digitised material is interoperable and uses permanent identifiers.\_</li>\r\n    <li>They encourage metadata to be made available for reuse in innovation applications.</li>\r\n    <li>They raise awareness of Europeana among the general public and in schools.</li>\r\n</ol>\n<h3>Main highlights of the report</h3>\r\n\r\n<p>More than one-third of Member States are funding programmes to digitise 'immovable cultural heritage' such as monuments, buildings and archaeological sites, and they're increasingly using 3D technologies in this digitisation work.</p>\r\n\r\n<p>More than two-thirds of Member States promote preserving an object's public domain status after it has been digitised.\_</p>\r\n\r\n<p>Member States remain supportive of the development of Europeana. The quantitative targets for content being made available have largely been achieved and a focus on quality is emerging with reference made to the importance of the Europeana Publishing Framework. More than one-third of Member States encourage their cultural heritage institutions to submit high-quality content and metadata to Europeana. And more than two-thirds now have a national aggregator.</p>\r\n\r\n<p><strong>Look out over the summer as we delve deeper into what the issues covered in this report mean\_for Europeana and the cultural heritage sector.</strong></p>\r\n\r\n<p><a href=\"https://ec.europa.eu/digital-single-market/en/news/european-commission-report-cultural-heritage-digitisation-online-accessibility-and-digital\"><strong>Read the report</strong></a></p>\r\n"
