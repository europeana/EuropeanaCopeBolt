                body: "<h3>Thank you</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Europeana Foundation would like to say a big thank you to <a href=\"https://pro.europeana.eu/person/marco-de-niet\" target=\"_blank\">Marco de Niet</a> and the rest of the <a href=\"https://pro.europeana.eu/network-association/management-board\" target=\"_blank\">Management Board</a> for excellent chairing of the meeting, and to praise all the attending Councillors for their highly valuable input and enthusiasm.</p>\r\n\r\n<p dir=\"ltr\">As Marco and <a href=\"https://pro.europeana.eu/person/georgia-angelaki\" target=\"_blank\">Georgia</a> concluded, ‘We welcomed no less than 19 new Councillors. Even though the agenda contained some introductory topics, we managed as a group to make good progress in setting up the work plans and governance of the six communities. We very much enjoyed the ideas and conversations about strengthening the ENA as a group of digital culture professionals from across Europe and look forward to seeing the results coming out of the communities.’</p>\r\n\r\n<h3 dir=\"ltr\">Coming up next</h3>\r\n\r\n<p dir=\"ltr\">All &nbsp;the presentations from the meeting can be found on <a href=\"https://www.slideshare.net/Europeana/tag/mc-2019\" target=\"_blank\">Europeana Slideshare</a>, and you can find some nice pictures on <a href=\"https://www.flickr.com/photos/europeanaimages2/albums/72157679194022508\" target=\"_blank\">Europeana’s Flickr</a>. The meeting minutes will be published shortly.</p>\r\n\r\n<p dir=\"ltr\">The next Members Council meeting will take place in conjunction with the 2019 AGM and Europeana event in late autumn. We will keep you posted on the exact date and location, so stay tuned!</p>\r\n"
