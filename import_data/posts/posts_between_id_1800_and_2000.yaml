                body: "<p>There was still some apprehension around the policy, but what made this the perfect moment to win approval for open access is the fact that Birmingham Museum &amp; Art Gallery will be closing for a period of redevelopment, currently planned from late 2019 until 2022. We want to ensure that people can continue to access and use our collection digitally despite not being able to physically visit our flagship museum.</p>\r\n\r\n<h3>Tell us about the decision-making process, the stakeholders and influencers</h3>\r\n\r\n<p>BMT has much in common with other cultural institutions worldwide who have released their images into the public domain. We want to make our collection accessible to as many people as possible, and this includes extending the reach and use of its digital assets worldwide. I researched who had done what, the reasons they gave, and the pros and cons of their decisions. The Europeaneau blog series ‘<a href=\"https://pro.europeana.eu/search?q=Museums+in+the+digital+age\">Museums in the Digital Age</a>’ on GLAMs and open access was particularly useful.</p>\r\n\r\n<p dir=\"ltr\">As BMT is a charitable trust, I was very aware of the pressures to generate income. We do not make a great deal of money from licensing images, but nevertheless, it does bring in some money, and our digital assets are perceived as having the potential to generate more income as we develop products that are inspired from our collections. I knew that this could be a major issue for stakeholders. Working with BMT’s Digital Media and Rights Officer Nadine Lees, we came up with a compromise proposal whereby we would charge for licences of high-resolution images but we would release medium-resolution images (maximum of 300 ppi and 3Mb) into the public domain under a <a href=\"https://creativecommons.org/publicdomain/zero/1.0/\">CC0 waiver</a>. From her dealings with academics, Nadine felt that this image size would meet their needs. It would mean a small loss of income but would remove some of the concerns.</p>\r\n\r\n<p dir=\"ltr\">I wrote a paper with a series of options which I presented to BMT’s Directors, and after their approval, it went to the Board of Trustees. I had full support from my Director of Engagement, Janine Eason, in this process.</p>\r\n\r\n<p dir=\"ltr\">There was a question as to why we were not going for a CC BY licence. My argument was that we should not insist on attribution as we did not have the resources to monitor this. I also believed it could be a potential barrier to usage. Further, It also seemed very likely that most academics would give attribution.</p>\r\n\r\n<h3 dir=\"ltr\">The positive aspects of opening up collections</h3>\r\n\r\n<p dir=\"ltr\">The positive elements for the open access policy as set out included:</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Meets legal requirements of the Re-use of Public Sector Information Regulations 2015</li>\r\n    <li>In line with international and national practice</li>\r\n    <li>In line with BMT’s charitable objects</li>\r\n    <li>Allows for commercial exploitation of high-resolution images</li>\r\n    <li>Allows academics and researchers to use BMT images for research and publication at no cost</li>\r\n    <li>Allows BMT to provide public access to the collection (digitally) during a period of closure for Birmingham Museum &amp; Art Gallery.</li>\r\n    <li>Allows key partners, e.g. Wikipedia, to use BMT images, which they cannot at present</li>\r\n    <li>Increases public and commercial awareness of BMT’s digital assets</li>\r\n    <li>Clear and simple to understand (BMT currently releases images on a range of different licence arrangements which is confusing and difficult to manage)</li>\r\n    <li>Allows BMT to maintain the income we receive from print on demand services and commercial use of high-resolution images</li>\r\n    <li>Addresses criticisms by the academic community of current paid-for licences to use images for research and academic purposes</li>\r\n</ul>\r\n"
