                body: "<p>Available in seven languages, <a href=\"http://bit.ly/Heritage-at-Risk\"><em>Heritage at Risk</em></a> uses unique digital content to explore the threats - natural and man-made - facing heritage sites from ancient times until today. And it highlights the role that digital technology can play in helping the cultural heritage sector meet restoration challenges in the 21st century - including Notre-Dame.&nbsp;</p>\r\n\r\n<p>From the Pantheon in Greece to the Stari Most in Bosnia and Herzegovina, and from fire and flood, to war and the human footprint, the exhibition traces the troubled history of some of Europe’s most iconic heritage sites. Its unique content also demonstrates that the cultural heritage sector already holds some of the answers to the challenge of preserving and restoring endangered sites.</p>\r\n"
