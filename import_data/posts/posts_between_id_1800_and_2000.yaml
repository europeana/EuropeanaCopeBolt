        title: 'Harnessing the power of structured data: a Wikidata workshop'
        posttype: News
        featured: false
        intro: "<p>Learning how to share to, build upon, and research with Wikidata were the key lessons from EuropeanaTech 2018. As more cultural organisations proactively engage in freely licensed structured data, Europeana is helping network members gain skills.</p>\r\n"
        body: "<p>Europeana aims to foster close ties with the Wikimedia community, working together to preserve, document, and present digital cultural heritage for everyone to use and reuse. To that end, the 2018 EuropeanaTech conference had a definite focus on the newest and fastest growing wiki - <a href=\"https://www.wikidata.org/wiki/Wikidata:Main_Page\">Wikidata</a> - the free knowledge base that is the structured-data variant to Wikipedia. It was a focus for many speakers during their presentations, a topic of conversation during breaks and meals, and attendees chimed in on Twitter to identify it as ‘the focal point’, highlighting its ‘massive opportunities’.</p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>Why should you learn SparQL ? WIKIDATA! or how <a href=\"https://twitter.com/hashtag/EuropeanaTech?src=hash&amp;ref_src=twsrc%5Etfw\">#EuropeanaTech</a> is bringing me home with the will to do SparQL queries. <a href=\"https://twitter.com/hashtag/wikidata?src=hash&amp;ref_src=twsrc%5Etfw\">#wikidata</a> <a href=\"https://t.co/4qTApDI2eN\">https://t.co/4qTApDI2eN</a></p>\r\n— Camille Françoise (@CMFrancoise) <a href=\"https://twitter.com/CMFrancoise/status/997009025345773569?ref_src=twsrc%5Etfw\">May 17, 2018</a>\r\n</blockquote>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p><a href=\"https://twitter.com/subsublibrary?ref_src=twsrc%5Etfw\">@subsublibrary</a> \"wikidata is the focal point\", shows all the great opportunities of wikidata for the future of cultural heritage usage. Very clearly talks about the <a href=\"https://twitter.com/hashtag/webwewant?src=hash&amp;ref_src=twsrc%5Etfw\">#webwewant</a> at <a href=\"https://twitter.com/hashtag/europeanatech?src=hash&amp;ref_src=twsrc%5Etfw\">#europeanatech</a> <a href=\"https://twitter.com/hashtag/digitalhumanities?src=hash&amp;ref_src=twsrc%5Etfw\">#digitalhumanities</a> <a href=\"https://twitter.com/hashtag/wikipedia?src=hash&amp;ref_src=twsrc%5Etfw\">#wikipedia</a> <a href=\"https://twitter.com/hashtag/openglam?src=hash&amp;ref_src=twsrc%5Etfw\">#openglam</a> <a href=\"https://twitter.com/hashtag/lodlam?src=hash&amp;ref_src=twsrc%5Etfw\">#lodlam</a> <a href=\"https://t.co/MwiTN7YTlT\">pic.twitter.com/MwiTN7YTlT</a></p>\r\n— Jolan Wuyts (@JolanWuyts) <a href=\"https://twitter.com/JolanWuyts/status/996659789714395136?ref_src=twsrc%5Etfw\">May 16, 2018</a>\r\n</blockquote>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>How about using Wikidata as a name authority thesaurus? <a href=\"https://twitter.com/hashtag/EuropeanaTech?src=hash&amp;ref_src=twsrc%5Etfw\">#EuropeanaTech</a> <a href=\"https://t.co/kKf4Xk8rLC\">pic.twitter.com/kKf4Xk8rLC</a></p>\r\n— Jens Ohlig (@johl) <a href=\"https://twitter.com/johl/status/996340147342979072?ref_src=twsrc%5Etfw\">May 15, 2018</a>\r\n</blockquote>\r\n\r\n<p>Not only was Wikidata widely discussed at the conference, a Wikidata workshop day was held at the Europeana offices in The Hague the day before the start of EuropeanaTech. This was a great opportunity for network members to learn more about Wikibase software, SPARQL query language, copyright in metadata, and so much more. The Wikidata workshop day was fully booked, with 50 registered participants from libraries, archives, and museums from Europe, India and Brazil.</p>\r\n\r\n<p>Participants learned all about the software Wikidata was built on - Wikibase - and discovered the opportunities of installing their own\_Wikibase to hold digital cultural collections. They took a deep dive into SPARQL to find out how they could easily answer their cultural queries, with beautiful outputs like ‘<a href=\"http://tinyurl.com/yd3cnqkz\">what are all the paintings by impressionist painters that have been in at least one exhibition?</a>’.</p>\r\n\r\n<p>The workshop illustrated the possibilities of working with cultural heritage data as Linked Open Data, a message Europeana holds dear. Europeana can now also be accessed through a SPARQL endpoint, creating the possibilities for Linked Open Data querying that Wikidata also provides. For Europeana, the\_workshop's message\_centred on the ongoing inclusion of\_Wikimedia as an important partner in its activities, to let Wikidata add value to Europeana and vice versa, and to keep harnessing the power of structured data together.</p>\r\n\r\n<p><img alt=\"Jason Evans talks about Wikidata and the National Library of Wales at EuropeanaTech 2018\" src=\"/files/Europeana_Professional/EuropeanaTech/800px-Jason_Evans_at_EuropeanaTech_2018_01.jpeg\" style=\"max-width:500px;margin:0 auto;\"></p>\r\n\r\nJason Evans talks about Wikidata and the National Library of Wales at EuropeanaTech 2018. <a href=\"https://outreach.wikimedia.org/wiki/File:Jason_Evans_at_EuropeanaTech_2018_01.jpeg\">Source.</a><p>These sentiments also present at\_the conference. Wikimedia’s Ben Vershbow held a <a href=\"https://www.youtube.com/watch?v=yVdOnM1mDZQ\">keynote speech</a>, Jason Evans <a href=\"https://www.slideshare.net/Europeana/wikidata-in-glams-how-and-why-by-jason-evans-europeanatech-conference-2018\">presented</a> the National Library of Wales’ work with Wikidata, and Sandra Fauconnier <a href=\"https://commons.wikimedia.org/wiki/File:Structured_Data_on_Commons_-_EuropeanaTech_2018.pdf\">presented</a> Structured Data on Wikimedia Commons. Apart from those presentations there was also a panel about Wikidata as authority data, moderated by Liam Wyatt (Europeana’s Wikimedia Coordinator), and a panel that included Wikidata's multilingual aspects.</p>\r\n\r\n<p>Wikimedia’s own report of the event is published in the current issue of the ‘This Month in GLAM’ <a href=\"https://outreach.wikimedia.org/wiki/GLAM/Newsletter/May_2018/Contents/Wikidata_report\">newsletter</a>.</p>\r\n"
