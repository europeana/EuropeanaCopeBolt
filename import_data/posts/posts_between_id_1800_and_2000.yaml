                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>The Lithuanian National Library has translated the Europeana rights statements into Lithuanian and they are now pending review.&nbsp;</p>\r\n\r\n<p>Once adopted, translations will be added to the interactive tool and published on <a href=\"http://rightsstatements.org/\">rightsstatements.org</a>. We believe that the availability of rights statements in our native language will foster the labelling of digitised cultural heritage objects across the country and encourage collection curators to do this important work.</p>\r\n\r\n<p>Visit the interactive rights labelling tool and ‘how-to’ guide at <a href=\"http://cc.lnb.lt/\">http://cc.lnb.lt/</a> (Lithuanian version only) or check for the latest updates of the project at <a href=\"http://www.lnb.lt\">www.lnb.lt</a>&nbsp;</p>\r\n"
