                body: "<h3 dir=\"ltr\">The Musée de Bretagne publishes digital images of its out-of-copyright works under the <a href=\"https://creativecommons.org/publicdomain/mark/1.0/deed.fr\">Public Domain Mark</a> – a rare sight in the French museum landscape. How did the open access policy come about and who was involved?</h3>\r\n\r\n<p>Open data has been integral to the museum's scientific and cultural mission for several years. Our policy was developed with, and supported by, Rennes Métropole, the supervisory body of the Musée de Bretagne, which promotes the dissemination and transmission of knowledge.</p>\r\n\r\n<p>Users can download and re-use images free of charge, without the need for permission or any administration. This complies with the copyright and rights transfer agreements that the museum has established. The majority of our digitised collections is now available under Creative Commons licences.</p>\r\n"
