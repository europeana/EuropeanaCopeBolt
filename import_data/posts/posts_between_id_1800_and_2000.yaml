        posttype: News
        featured: false
        intro: "<p>What can we learn from the design of the impact playbook? And how can we use that to help us think about the design of our own resources? These are the questions asked by the EU <a href=\"https://ilucidare.eu/\" target=\"_blank\">ILUCIDARE</a> project meeting held in Krakow, Poland on the 10-11 June. We talk to Julia Fallon and Maja Drabczyk who were there to help answer them.</p>\r\n"
