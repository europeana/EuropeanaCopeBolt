        title: 'Proposals wanted for a new definition of museums'
        posttype: News
        featured: false
        intro: "<p>ICOM - the International Council of Museums - is looking for proposals for a new definition of 'museum'.\_</p>\r\n"
        body: "<p>This month on Europeana Pro, we've got growth mindsets on our minds. That is, a focus on how we learn, how we improve, how we use change to progress for the better.</p>\r\n\r\n<p>And that's something that chimes with a recent call from ICOM - the International Council of Museums - who have recognised that the world is changing, that museums are changing, and that to go with that, how we describe them should change too.</p>\r\n\r\n<h2>What is a 'museum'?</h2>\r\n\r\n<p>ICOM's current definition of a 'museum' is 'a non-profit, permanent institution in the service of society and its development, open to the public, which acquires, conserves, researches, communicates and exhibits the tangible and intangible heritage of humanity and its environment for the purposes of education, study and enjoyment.'</p>\r\n\r\n<h2>Time to think again</h2>\r\n\r\n<p>The organisation is now asking its members, committees, partners and other interested stakeholders to participate in developing a new definition, saying that, 'The current definition, which has only seen minor adjustments over the past few decades, does not reflect and express adequately the complexities of the 21stcentury and the current responsibilities and commitments of museums, nor their challenges and visions for the future.'</p>\r\n\r\n<p>The new\_museum definition will be discussed at the 25th\_ICOM General Conference, which will take place in Kyoto, 1-7 September 2019.</p>\r\n\r\n<h2>A global response</h2>\r\n\r\n<p>So far, 56 proposals have been made. You can view them all on <a href=\"https://icom.museum/en/news/the-museum-definition-the-backbone-of-icom/\">ICOM's website</a>. The responses are truly global with many from Europe, but also the United States, Canada, Uganda, China, Colombia, Mexico, Brazil, New Zealand, Ecuador, Mozambique, the Philippines, Yemen and Iran.</p>\r\n\r\n<h2>How much is digital?</h2>\r\n\r\n<p>Of course, when we talk about Europeana, we're talking about digital, and a lot of the time, we're talking about museums. So, does Europeana Collections fit any of the proposed new definitions of a museum? Of the 56 proposals to date,\_only three include the word 'digital', while only six reference 'technology' or 'technologies'.</p>\r\n\r\n<p>How much of your institution's identity is created in the digital realm? And should a new definition of museum be able to represent an online-only experience, or must it always relate to bricks and mortar (or steel and concrete)?\_</p>\r\n\r\n<p>See the proposals so far and submit your own on <a href=\"https://icom.museum/en/news/the-museum-definition-the-backbone-of-icom/\">ICOM's website</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
