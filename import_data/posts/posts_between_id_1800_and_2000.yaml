                body: "<h3>The importance of digital technology</h3>\r\n\r\n<p>Digitisation of cultural heritage can be a crucial tool in today’s efforts towards the conservation, renovation, study and promotion of European cultural resources. At the European Union level, new actions are being taken in this area: just a few days before the Notre-Dame fire, the European Commission’s <a href=\"https://ec.europa.eu/digital-single-market/en/news/eu-member-states-sign-cooperate-digitising-cultural-heritage\">Declaration of cooperation</a> on heritage digitisation saw 25 European countries commit to take action in several areas, including a pan-European initiative for 3D digitisation of cultural heritage artefacts, monuments and sites.</p>\r\n\r\n<div>Commenting at the launch of the exhibition, European Commissioner for&nbsp;Digital Economy and Society, Mariya Gabriel re-states her support for the sector in this area:</div>\r\n\r\n<div></div>\r\n\r\n<div>‘The fire of Notre-Dame highlighted once more the need to preserve, record and protect our European cultural heritage. Reactions all over Europe show how important it is for our citizens and society. More than ever, we are making progress in harnessing the power of digital for our cultural heritage, but we must keep working together to support the sector in this endeavour.’</div>\r\n\r\n<p>Europeana Foundation Executive Director, Harry Verwayen, says:</p>\r\n\r\n<p>‘Our museums, archives and libraries contain invaluable, often unique, records of heritage sites throughout their history - architectural drawings, photographs, paintings and written descriptions. Cultural heritage organisations are joining forces and adopting new technologies to preserve and share information about our heritage. By digitising their valuable collections and making the data available to experts, they help to safeguard our heritage sites. In the face of today’s complex challenges, the task seems more urgent than ever.’</p>\r\n\r\n<p>The exhibition’s final chapter focuses on Notre-Dame de Paris, and highlights how digital technology is a key part of the conversation around its latest restoration - with technologies such as 3D scanning and modelling, virtual and augmented reality, promising new ways to help the sector in preserving and showcasing cultural heritage.</p>\r\n\r\n<h3>Explore and get involved!</h3>\r\n\r\n<p>Please explore and enjoy this important exhibition, then help us promote it&nbsp;by sharing it with your networks. Follow <a href=\"https://twitter.com/Europeanaeu\">@europeanaeu</a> on Twitter and <a href=\"https://www.facebook.com/Europeana\" target=\"_blank\">Facebook</a>&nbsp;for ways to participate and interact on the <em>Heritage at Risk</em>&nbsp;theme throughout the summer!</p>\r\n"
