        title: 'Join us for our final migration event of 2018'
        posttype: News
        featured: false
        intro: "<p>Together with the National Library of The Netherlands, we’re celebrating International Migrants Day and the end of the European Year of Cultural Heritage with a special day inviting people to share their migration stories and objects in the Hague.</p>\r\n"
        body: "<p>In 2018 the European Year of Cultural Heritage, Europeana has been working with cultural heritage institutions and people from across Europe to collect stories that show how Europe has been influenced and shaped by migration. These stories cover a wide variety of topics: love, education, war, persecution, cuisine, sports, weather and more, and convey as much happiness, love and life as sadness, war and tragedy.</p>\r\n\r\n<p>Throughout the course of the year, we have held 17 events across the continent, engaging over 3,000 people in 12 countries. The <a href=\"https://www.europeana.eu/portal/search?locale=en&amp;per_page=96&amp;q=europeana_collectionName%3A2084002%2A&amp;view=grid\">stories and objects</a> collected reflect the global movement of people. Stories have been submitted in 15 languages, and feature migration to and from 100 countries globally. They are helping us to tell a really big story - the story of Europe and the people who live here.</p>\r\n\r\n<p>For our final migration event in 2018, Europeana and the National Library of the Netherlands invite you to share your personal or your family’s migration stories and the objects that represent them. These objects and stories are part of Europe’s shared history of migration, and will take their place alongside Europe's rich cultural heritage on Europeana.eu.</p>\r\n\r\n<h3>Event details</h3>\r\n\r\n<p>The special event will be hosted on International Migrants Day (18 December). We invite members of the public to:</p>\r\n\r\n<ul>\n<li>Share their migration stories</li>\r\n    <li>Enjoy musical performances</li>\r\n    <li>Listen to an expert panel discussion on the topic of migration.</li>\r\n    <li>Hear stories of migration</li>\r\n    <li>View an exclusive photo exhibition showing portraits of students from the Foundation for Refugee Students (UAF)</li>\r\n    <li>See a special display,\_<a href=\"http://eacanniversary.com/about-saudade/\">the Saudade Exhibition</a>,\_from the Expatriate Archive Centre.</li>\r\n</ul>\n<p>Tickets are free and you can choose which parts to attend, either to share a story, attend\_the music and talks, or join us for the whole event.</p>\r\n"
