        title: 'European cultural heritage in educational activities on the itslearning learning platform'
        posttype: News
        featured: false
        intro: "<p>A Europeana plugin has been added to the itslearning platform, used to create learning resources by teachers around the world.</p>\r\n\r\n<p>Itslearning is a cloud-based learning management system used by millions of teachers, learners, carers and others all around the world. One of its unique features is the extensive capability to integrate with content and applications from other sources - such as Finna (Finnish national archives) and Europeana Collections.</p>\r\n"
        body: "<p>In terms of integrating the content, a core area of the itslearning platform is the Library. In the Library, users can create and share educational materials with their school, city, or even globally to all itslearning users. Similarly, commercial vendors and publishers can publish their materials in the Library to their customers.</p>\r\n\r\n<p>We are always on the lookout for open educational resources that can bring value to teachers and learners. We strongly believe in the importance of easy access to high-quality content. At its best, a library is a dynamic place for sharing, using and reusing content. To facilitate focussed search, \_content can be tagged in various ways, even with learning objectives. For example, you can search for content designed to support learning English at third-grade level. Also, you can rate content and, by doing so, help with further developing the content and search.</p>\r\n\r\n<p></p>\r\n\r\n<p><img height=\"352\" src=\"https://lh3.googleusercontent.com/NvCQYlOiEzNFhv4L1Wz4k8GP0xQB0dS3-vyEWHErsRUqjQfpcaFP_uHK7kVukCNcjhiU8AYpqa3QgJwMKXT1pSMQDAgkRKlYXFjh3Z_hCo9P0TLZ8sf-j0FoBZQGKrpGLPW1yefi\" width=\"624\"></p>\r\n\r\n<p><em>Screenshot 1:\_The itslearning Library is a community of teachers and authors sharing content and learning resources. CC-BY-ND</em></p>\r\n\r\n<p></p>\r\n\r\n<p>In 2017, we at itslearning Finland harvested content from the Finnish Finna service, importing thousands and thousands of free-to-use historical photographs, maps and art from the Finnish national archives. They are now readily accessible for all itslearning users, for any content or activity you can create in itslearning.</p>\r\n\r\n<p><img height=\"357\" src=\"https://lh6.googleusercontent.com/gZPaAu3Dcax2MqNuw_6FVbuKBRR33_n17PgPOQR7UqAJzRZPVxHCCdKLCrJv5Ymj_msYXzwqryN4dsBOS_wN5LmT7QmP9VBTE5IyUYRQmSzS9g02NZAPtiO3WX08Ztz_vWg5YCnW\" width=\"624\"></p>\r\n\r\n<p><em>Screenshot 2: An example of Finna content in the itslearning Library. CC-BY-ND</em></p>\r\n\r\n<p></p>\r\n\r\n<p>Then we got in touch with the folks from Europeana. With Europeana, we wanted to provide an easy way to search and use content from the massive Europeana repository.</p>\r\n\r\n<p></p>\r\n\r\n<p>To this effect, we developed a plugin for the itslearning rich text editor. With this plugin, you can start an image search from wherever you are working, be it an assignment, a test, or a page with engaging content. This search references the live Europeana repository, limited to free-to-use online contents. At the time of writing this, this amounts to a staggering total number of 12 million objects, including \_1.7 million photographs and 50,000 postcards.</p>\r\n\r\n<p></p>\r\n\r\n<p>With a simple click, you can add the selected image into itslearning. Importantly, only free-to-use content is returned, and the rights statement is displayed.</p>\r\n\r\n<p><img height=\"359\" src=\"https://lh3.googleusercontent.com/-j6zZqNjZKSLbYezN8HjnQpDblJScNYzAi4Kr25sCIfOPVHKgnywuaT8zNK5hITpoPnNxxg_PaWhONsAqnJAc6EOGMhsGEnH7A2lUGF1s6XbuA4xnfbNPCtNdJvqZNsEPQw_HkKo\" width=\"624\"></p>\r\n\r\n<p><em>Screenshot 3: The Europeana search plugin in itslearning. CC-BY-ND</em></p>\r\n\r\n<p></p>\r\n\r\n<p>These resources are then easily accessible and usable in a pedagogic context. You can, for example, devise an assignment in which the learner has to describe what a picture tells a modern viewer. Or, you can ask learners to search for an image describing a given situation or related to an historic event. Furthermore, you can use the images as visuals in any of the materials you produce in itslearning.</p>\r\n\r\n<p><img height=\"428\" src=\"https://lh5.googleusercontent.com/6ci9XdwZl3qjr8FRt7e7PHoJzTnMSeFpRrqpuBjVIPxmukSbs83I8dDnkqdkTK-H_5bKE_ls0RCrIrl9INzQgobAeVk4_x9TT_hLxlC1_AUdSZQx206Q64CP4Yaf8CdThC88EZuX\" width=\"624\"></p>\r\n\r\n<p><em>Screenshot 4: An example of Europeana content in an itslearning assignment. CC-BY-ND</em></p>\r\n\r\n<p></p>\r\n\r\n<p>The plugin uses the REST-based Search API from Europeana, and the itslearning REST API for plugins. Both APIs are well documented so the core search and storing functionality of the plugin was fast to develop. The plugin is now live in its first version. Any input or improvement suggestions are warmly welcome!</p>\r\n\r\n<p></p>\r\n\r\n<p>Read more about itslearning here:<a href=\"https://itslearning.com/global\"> https://itslearning.com/global</a></p>\r\n\r\n<p>And for the techies:</p>\r\n\r\n<p>· \_\_\_\_\_<a href=\"https://pro.europeana.eu/page/europeana-rest-api\">\_https://pro.europeana.eu/page/europeana-rest-api</a></p>\r\n\r\n<p>· \_\_\_\_\_<a href=\"http://developer.itslearning.com/REST_API_for_plugins_and_modules.html\">\_http://developer.itslearning.com/REST_API_for_plugins_and_modules.html</a></p>\r\n\r\n<p></p>\r\n"
