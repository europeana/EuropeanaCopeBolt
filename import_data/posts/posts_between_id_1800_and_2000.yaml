        title: 'Europeana Network Association''s Members Council welcomes 28 (re-)elected representatives'
        posttype: News
        featured: false
        intro: "The results of the 2018 Europeana Network Association Members Council elections are finally in! Of the 89 candidates who came forward in this year’s elections, our Association members selected 28 excellent candidates to fill the open seats in the Members Council.\r\n"
        body: "<h3><strong>We have a new Council</strong></h3>\r\n\r\n<p>On behalf of the <a href=\"https://pro.europeana.eu/project/governance-working-group\" target=\"_blank\">Elections and Voting Committee</a>, I'm excited to introduce the following new Members Council representatives:</p>\r\n\r\n<p></p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/henk-alkemade\" target=\"_blank\">Henk Alkemade</a>, <a href=\"https://pro.europeana.eu/person/ina-bluemel\" target=\"_blank\">Ina Bluemel</a>, <a href=\"https://pro.europeana.eu/person/petra-boettinger\" target=\"_blank\">Petra Boettinger</a>, <a href=\"https://pro.europeana.eu/person/flavia-bruni\" target=\"_blank\">Flavia Bruni</a>, <a href=\"https://pro.europeana.eu/person/tamara-butigan\" target=\"_blank\">Tamara Butigan</a>, <a href=\"https://pro.europeana.eu/person/steven-claeyssens\" target=\"_blank\">Steven Claeyssens</a>, <a href=\"https://pro.europeana.eu/person/michal-cudrnak\" target=\"_blank\">Michal Čudrnák</a>, <a href=\"https://pro.europeana.eu/person/robert-davies\" target=\"_blank\">Robert Davies</a>, <a href=\"https://pro.europeana.eu/person/killian-downing\" target=\"_blank\">Killian Downing</a>, <a href=\"https://pro.europeana.eu/person/maria-drabczyk\" target=\"_blank\">Maria Drabczyk</a>, <a href=\"https://pro.europeana.eu/person/maria-engberg\" target=\"_blank\">Maria Engberg</a>, <a href=\"https://pro.europeana.eu/person/pilar-irala-hortal\" target=\"_blank\">Pilar Irala-Hortal</a>, <a href=\"https://pro.europeana.eu/person/loa-steinunn-kristjansdottir\" target=\"_blank\">Loa Steinunn Kristjansdottir</a>, <a href=\"https://pro.europeana.eu/person/hans-van-der-linden\" target=\"_blank\">Hans van der Linden</a>, <a href=\"https://pro.europeana.eu/person/james-morley\" target=\"_blank\">James Morley</a>, <a href=\"https://pro.europeana.eu/person/marta-musso\" target=\"_blank\">Marta Musso</a>, <a href=\"https://pro.europeana.eu/person/clemens-neudecker\" target=\"_blank\">Clemens Neudecker</a>, <a href=\"https://pro.europeana.eu/person/dafydd-tudur\" target=\"_blank\">Dafydd Tudur</a>, and <a href=\"https://pro.europeana.eu/person/erwin-verbruggen\" target=\"_blank\">Erwin Verbruggen</a>.</p>\r\n\r\n<p>In addition, nine Councillors have been re-elected. Over the past two years, they have proven their dedication and experience, and we are delighted to welcome them back for another term: <a href=\"https://pro.europeana.eu/person/georgia-angelaki\" target=\"_blank\">Georgia Angelaki</a>, <a href=\"https://pro.europeana.eu/person/erik-buelinckx\" target=\"_blank\">Erik Buelinckx</a>, <a href=\"https://pro.europeana.eu/person/olimpia-curta\" target=\"_blank\">Olimpia Curta</a>, <a href=\"https://pro.europeana.eu/person/barbara-fischer\" target=\"_blank\">Barbara Fischer</a>, <a href=\"https://pro.europeana.eu/person/karin-glasemann\" target=\"_blank\">Karin Glasemann</a>, <a href=\"https://pro.europeana.eu/person/susan-hazan\" target=\"_blank\">Susan Hazan</a>, <a href=\"https://pro.europeana.eu/person/vera-kriezi\" target=\"_blank\">Vera Kriezi</a>, <a href=\"https://pro.europeana.eu/person/antje-schmidt\" target=\"_blank\">Antje Schmidt</a>, and <a href=\"https://pro.europeana.eu/person/frederik-truyen\" target=\"_blank\">Frederik Truyen</a>.</p>\r\n\r\n<p>Congratulations to all our elected representatives.</p>\r\n\r\n<p>The new Council represents various backgrounds, interests and expertise. We hope the new Councillors will be active and regularly engaged in leading and steering the <a href=\"https://pro.europeana.eu/network-association/special-interest-groups\" target=\"_blank\">six Europeana Network Association communities</a> and their activities. We eagerly await their input.</p>\r\n\r\n<p>The newly elected Councillors will serve a three-year term. A further eight Councillors, elected in 2017, will continue to serve for another two years: <a href=\"https://pro.europeana.eu/person/stephan-bartholmei\" target=\"_blank\">Stephan Bartholmei</a>, <a href=\"https://pro.europeana.eu/person/laura-carletti\" target=\"_blank\">Laura Carletti</a>, <a href=\"https://pro.europeana.eu/person/ellen-euler\" target=\"_blank\">Ellen Euler</a>, <a href=\"https://pro.europeana.eu/person/kate-fernie\" target=\"_blank\">Kate Fernie</a>, <a href=\"https://pro.europeana.eu/person/sara-di-giorgio\" target=\"_blank\">Sara Di Giorgio</a>, <a href=\"https://pro.europeana.eu/person/marco-de-niet\" target=\"_blank\">Marco De Niet</a>, <a href=\"https://pro.europeana.eu/person/peter-soemers\" target=\"_blank\">Peter Soemers</a>, and <a href=\"https://pro.europeana.eu/person/marco-streefkerk\" target=\"_blank\">Marco Streefkerk</a>.</p>\r\n\r\n<p>We will introduce each of your new representatives in a new Europeana Pro News series launching in 2019.</p>\r\n\r\n<h3><strong>Elections and the voting process</strong></h3>\r\n\r\n<p>The <a href=\"https://pro.europeana.eu/post/2018-europeana-network-association-members-council-elections-calling-new-councillors\" target=\"_blank\">2018 Elections campaign</a> began on 24 September. The vote was opened during the <a href=\"https://pro.europeana.eu/post/agm-2018-in-vienna-building-communities-and-celebrating-10-years-of-europeana-in-style\" target=\"_blank\">2018 AGM event</a>, and remained open from 5-14 December. Of the 2,198 members eligible to vote, 889 participated in the elections - a 40% participation rate, which is the same as in 2017. Participants campaigned on social media under the <a href=\"https://twitter.com/PSoemers/statuses/1072787074842091520\" target=\"_blank\">#EuropeanaElects</a> hashtag - it was used 96 times and reached a total audience of 96.996 people.</p>\r\n\r\n<p></p>\r\n\r\n<p>As well as choosing their new representatives, the members voted in favour of key documents, including the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2018/Activity-plan-2019.pdf\" target=\"_blank\">Activity Plan 2019</a>, <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2018/Annual-report-2018.pdf\" target=\"_blank\">Annual Report 2018</a> and <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2018/ENA-Financial-report-2017.pdf\" target=\"_blank\">Financial Report 2017</a>, and <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2018/ENA-Budget-2019.pdf\" target=\"_blank\">provisional budget for 2019</a>.</p>\r\n\r\n<h3><strong>And next? Electing the new Management Board</strong></h3>\r\n\r\n<p>The new Members Council is composed of 36 elected representatives who will start working together on 1 January 2019. They will hold their first meeting in spring to draw up work plans and priorities for the Association and its communities. However, their first task will be to elect a new Management Board. Between 7 and 20 January 2019, the 36 Councillors will have an opportunity to step forward to be elected as one of the six board members. The elections will take place between 21 and 27 January, internally within the Council. We will come back to you with the results on 28 January 2019.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2018-12/Electionsblog2.jpeg\" style=\"height: 365px; width: 582px;\"><br><em>Mogelijk de installatie van de carnavalsprinsen in het stadhuis, op het podium de jeugdprins, wethouder Steeghs en burgemeester Van Maaren-Van Baalen, Gemeentearchief Weert, CC BY-SA</em></p>\r\n\r\n<h3><strong>A big thank you</strong></h3>\r\n\r\n<p>We would like to thank all the candidates who ran for this election, and hope to see you remain as active members in our communities, and possibly campaign again in the future!</p>\r\n\r\n<p>We would also like to sincerely thank those Councillors who completed their terms and will be leaving the Council after two or four years for all their expertise and good work: <a href=\"https://pro.europeana.eu/person/francesca-di-donato\" target=\"_blank\">Francesca Di Donato</a>, <a href=\"https://pro.europeana.eu/person/wim-van-dongen\" target=\"_blank\">Wim van Dongen</a>, <a href=\"https://pro.europeana.eu/person/sergiu-gordea\" target=\"_blank\">Sergiu Gordea</a>, <a href=\"https://pro.europeana.eu/person/sanja-halling\" target=\"_blank\">Sanja Halling</a>, <a href=\"https://pro.europeana.eu/person/gill-hamilton\" target=\"_blank\">Gill Hamilton</a>, <a href=\"https://pro.europeana.eu/person/george-homs\" target=\"_blank\">George Homs</a>, <a href=\"https://pro.europeana.eu/person/lizzy-jongma\" target=\"_blank\">Lizzy Jongma</a>, <a href=\"https://pro.europeana.eu/person/max-kaiser\" target=\"_blank\">Max Kaiser</a>, <a href=\"https://pro.europeana.eu/person/julia-katona\" target=\"_blank\">Julia Katona</a>, <a href=\"https://pro.europeana.eu/person/paul-keller\" target=\"_blank\">Paul Keller</a>, <a href=\"https://pro.europeana.eu/person/jef-malliet\" target=\"_blank\">Jef Malliet</a>, <a href=\"https://pro.europeana.eu/person/johan-oomen\" target=\"_blank\">Johan Oomen</a>, <a href=\"https://pro.europeana.eu/person/lars-rogstad\" target=\"_blank\">Lars Rogstad</a>, <a href=\"https://pro.europeana.eu/person/cristina-roiu\" target=\"_blank\">Cristina Roiu</a>, <a href=\"https://pro.europeana.eu/person/merete-sanderhoff\" target=\"_blank\">Merete Sanderhoff</a>, <a href=\"https://pro.europeana.eu/person/sorina-stanca\" target=\"_blank\">Sorina Stanca</a>, <a href=\"https://pro.europeana.eu/person/romain-wenz\" target=\"_blank\">Romain Wenz</a>, <a href=\"https://pro.europeana.eu/person/uldis-zarins\" target=\"_blank\">Uldis Zariņš</a>, and <a href=\"https://pro.europeana.eu/person/joke-van-der-leeuw-roord\" target=\"_blank\">myself</a>.</p>\r\n\r\n<p>I also thank my colleagues in the elections and voting committee - <a href=\"https://pro.europeana.eu/person/jef-malliet\" target=\"_blank\">Jef Malliet</a> and <a href=\"https://pro.europeana.eu/person/marco-streefkerk\" target=\"_blank\">Marco Streefkerk</a> - for their efforts to make this election process transparent and smooth.</p>\r\n\r\n<p>And finally, we are grateful to all the voters who dedicated time to approve the formal documents and choose their new representatives.</p>\r\n\r\n<p>We invite you to have a look at the complete\_<a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/General/Results-of-the-2018-MC-elections.pdf\" target=\"_blank\">final results</a>.</p>\r\n"
