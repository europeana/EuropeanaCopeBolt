                anchortitle: ''
                templates: body
                body: "<h3><b id=\"docs-internal-guid-b0bf7b38-7fff-297d-5ae7-d5c776e291f5\">What are the challenges in making digital culture widely used in education in your experience?</b></h3>\r\n\r\n<p>One of the major challenges in assembling source collections for Historiana has been locating relevant source material. There is such an abundance of material available through Europeana Collections, which is a wonderful thing, but it can be very time-consuming to find the best and most appropriate items which are also available for reuse. This work also takes a great deal of background research to determine effective search terms for each topic or theme and to identify strategies to include transnational and multi-perspective sources. This is one reason I believe the source collections are so valuable: we have done the work that educators often don’t have the time to do in order to present them with a suite of relevant materials ready for them to use and adapt in their own classroom contexts.</p>\r\n\r\n<p>In my view, the source collections are the most challenging component of the development of our learning content. Once a quality and purposeful collection is created, it is easy to construct learning activities that make use of it and subsequently offer teachers training in how to make the most of these resources.</p>\r\n"
