        title: '10 reasons to open up your digital cultural heritage data'
        posttype: News
        featured: false
        intro: "<p>Today, we start a Pro News series focusing\_on Europeana's 10th anniversary, which we are marking throughout November. Here, we present 10 reasons to open up cultural heritage data for free reuse.</p>\r\n"
        body: "<p>Ten years ago, the European Union was inspired by its Member States to make a bold statement \_- that access to our cultural heritage online is too important to leave to market forces - and Europeana was born.</p>\r\n\r\n<p>Today, the Europeana initiative provides a platform where everyone can freely access tens of millions of items from thousands of cultural heritage institutions online, for education, research, creativity and pleasure. But, over the past decade, it has also become more than a portal – it is a movement for change.</p>\r\n\r\n<p>In this anniversary series, we look at what the Europeana initiative is doing, what it has achieved, and how it is looking to the future. At its very heart, of course, is cultural heritage and in this first post, we look at 10 reasons to open up cultural heritage data for <a href=\"https://opendefinition.org/od/2.1/en/\">free reuse</a>.\_</p>\r\n\r\n<p></p>\r\n\r\n<h3></h3>\r\n\r\n<h3><b id=\"docs-internal-guid-ca31099b-7fff-3cd7-8715-96452134370e\">10 reasons to open up!</b></h3>\r\n\r\n<p><strong>1. Fulfil</strong><strong> your mission</strong></p>\r\n\r\n<p>Making your collections available for research, education and creativity is often part of an organisation’s mission, which an <a href=\"https://pro.europeana.eu/post/making-impact-on-a-small-budget\">open approach can help fulfil</a>. Research and education are perceived as the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/DSI-2_Deliverable%20D4.4_Europeana_Report%20on%20ENUMERATE%20Core%20Survey%204.pdf\">top motivations for digitisation</a>, reflecting a desire that people do something with digital heritage content.</p>\r\n\r\n<p><strong>2. Get more people to notice you</strong></p>\r\n\r\n<p>An open approach can increase the public’s awareness of and engagement with an institution’s collections, both <a href=\"https://doi.org/10.1080/09548963.2016.1241342\">online</a> and <a href=\"https://doi.org/10.1080/2159032X.2016.1246156\">in person</a> - because if it’s not open, people can’t use it, play with it or share it.</p>\r\n\r\n<p><strong>3. Get higher up on Google</strong></p>\r\n\r\n<p>Opening up helps bring the best of a collection to the <a href=\"https://medium.com/barnes-foundation/open-access-at-the-barnes-e08daf2c5a33\">top of Google search engine rankings</a> and helps searchers <a href=\"https://pro.europeana.eu/post/democratising-the-rijksmuseum\">find high-quality images</a> first.</p>\r\n\r\n<p><strong>4. Make better use of social media</strong></p>\r\n\r\n<p>Heritage institutions (<a href=\"https://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/DSI-2_Deliverable%20D4.4_Europeana_Report%20on%20ENUMERATE%20Core%20Survey%204.pdf\">surveyed</a> in 2017) expect significant growth in social media as a channel for their collections. When cultural heritage items are openly licensed, they can be shared, shared and shared again.</p>\r\n\r\n<p><strong>5. Work with other </strong><strong>organisations</strong><strong> and join high-profile campaigns</strong></p>\r\n\r\n<p>Partner with organisations like Wikipedia and Wikimedia, Flickr, Europeana and Google Art to <a href=\"https://www.metmuseum.org/blogs/digital-underground/2017/open-access-at-the-met\">engage with new audiences across the world</a> and to find new uses for your content.</p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>I've been looking at the 'impact' of <a href=\"https://twitter.com/I_W_M?ref_src=twsrc%5Etfw\">@I_W_M</a> collections images on Wikipedia. The stats are absolutely mind blowing - thread ...</p>\r\n— James Morley (@jamesinealing) <a href=\"https://twitter.com/jamesinealing/status/984817180578664449?ref_src=twsrc%5Etfw\">April 13, 2018</a>\r\n</blockquote>\r\n\r\n<p><strong>6. Build and capitalise</strong><strong> on a stronger brand</strong></p>\r\n\r\n<p>Opening up can improve an organisation’s <a href=\"https://siarchives.si.edu/sites/default/files/pdfs/2016_03_10_OpenCollections_Public.pdf\">brand and reputation</a> which can lead to new funding avenues (many of which require openly available outputs) and income streams.</p>\r\n\r\n<p><strong>7. Capture the knowledge and enthusiasm of the crowd</strong></p>\r\n\r\n<p>It has been said that ‘the organizations that prioritise openness and sharing...are <a href=\"https://siarchives.si.edu/sites/default/files/pdfs/2016_03_10_OpenCollections_Public.pdf\">reaping the most benefits</a>’ from crowdsourcing. In one\_example, opening up allowed members of the public\_to help <a href=\"https://pro.europeana.eu/post/making-impact-on-a-small-budget\">identify problems</a> with an institution’s metadata.</p>\r\n\r\n<p><strong>8. Join the broader ‘open’ movement</strong></p>\r\n\r\n<p>As well as furthering campaigns like <a href=\"https://pro.europeana.eu/post/open-culture-cultural-heritage-professionals-tell-us-why-we-should-open-up-glam-collections\">Open Culture</a> and <a href=\"https://openglam.org/\">OpenGlam</a>, you’ll be joining the broader and growing ‘open’ movement, including Open Education, Open Data and Open Government as well as contributing to the developing <a href=\"https://pro.europeana.eu/search?q=digital+transformation\">digital transformation</a> of society through culture.</p>\r\n\r\n<p><strong>9. Make your </strong><strong>organisation</strong><strong> more efficient and effective</strong></p>\r\n\r\n<p>Removing barriers to access (where they are not required) can <a href=\"https://siarchives.si.edu/sites/default/files/pdfs/2016_03_10_OpenCollections_Public.pdf\">save time and money </a>and help you <a href=\"http://blog.tepapa.govt.nz/2015/04/10/reusing-te-papas-collections-images-by-the-numbers/\">focus on the most important objectives</a>: ‘retaining more restrictive terms of use may cost organisations in funding, staff time, and reputation’.</p>\r\n\r\n<p><strong>10. Move beyond image licensing</strong></p>\r\n\r\n<p>A <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/DSI-2_Deliverable%20D4.4_Europeana_Report%20on%20ENUMERATE%20Core%20Survey%204.pdf\">survey</a> in 2017 showed that ‘sales and commercial licensing’ was the least important motivation for digitisation, confirming that 'Revenue [from exploiting digital collections] matters less than many institutions think it does'.</p>\r\n\r\n<p></p>\r\n\r\n<h3>Take action</h3>\r\n\r\n<p>Find out more about how opening up your data can benefit your organisation in the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a> and by reading our <a href=\"https://pro.europeana.eu/page/impact-case-studies\">impact case studies</a>.</p>\r\n\r\n<p>If you’d like to publish new or improved data with Europeana, see <a href=\"https://pro.europeana.eu/page/reasons-to-share-your-data-on-europeana-collections.\">reasons to share your data on Europeana Collections</a> and our <a href=\"https://pro.europeana.eu/services/data-publication-services\">resources for data providers</a>.</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>Sources and recommended reading</h3>\r\n\r\n<ol>\n<li>\r\n    <p><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/DSI-2_Deliverable%20D4.4_Europeana_Report%20on%20ENUMERATE%20Core%20Survey%204.pdf\">Enumerate survey 2017</a>, DEN and Europeana</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://siarchives.si.edu/sites/default/files/pdfs/2016_03_10_OpenCollections_Public.pdf\">The Impact of Open Access on Galleries, Libraries, Museums, &amp; Archives</a>, Effie Kapsalis (2016)</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://www.clir.org/pubs/reports/pub157/\">Images of Works of Art in Museum Collections: The Experience of Open Access</a>, Kristin Kelly (2013)</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://pro.europeana.eu/post/democratising-the-rijksmuseum\">Democratising the Rijksmuseum</a>, Joris Pekel (2014)</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://journals.sub.uni-hamburg.de/hjk/article/view/1191\">MKG Collection online: the potential of open museum collections</a>, Antje Schmidt (2018)</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://pro.europeana.eu/post/making-impact-on-a-small-budget\">Making impact on a small budget</a>, Joris Pekel (2015)</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://www.emeraldinsight.com/doi/pdfplus/10.1108/OIR-06-2015-0193\">Opening Access to collections: the making and using of open digitised cultural content</a>, Melissa Terras (2015)</p>\r\n    </li>\r\n</ol>"
