        title: 'Copyright reform: don''t throw out the baby with the bathwater'
        posttype: Publication
        featured: false
        intro: "<p>This week will see the final round of negotiations about the EU copyright reform that has been in the making since 2016. During a series of meetings in Strasbourg the negotiators from the European Parliament, the Council and the European Commission will try to find compromises on the last controversial elements of the Copyright in the Digital Single Market directive. If they manage to do this, the compromise will go to a final vote by the European Parliament later this spring. If they do not, the efforts to modernise the EU copyright rules will likely be set back by a number of years.</p>\r\n"
