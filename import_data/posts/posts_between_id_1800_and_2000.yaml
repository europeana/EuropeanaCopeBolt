a>, <a href=\"https://pro.europeana.eu/person/marta-musso\">Marta Musso</a>, <a href=\"https://pro.europeana.eu/person/sergiu-musteata\">Sergiu Musteata</a>, <a href=\"https://pro.europeana.eu/person/dhurata-myrtollari\">Dhurata Myrtollari</a>, <a href=\"https://pro.europeana.eu/person/clemens-neudecker\">Clemens Neudecker</a>, <a href=\"https://pro.europeana.eu/person/vaya-papadopoulou\">Vaya Papadopoulou</a>, <a href=\"https://pro.europeana.eu/person/maria-paschali\">Maria Paschali</a>, <a href=\"https://pro.europeana.eu/person/maria-elisabete-pires\">Maria Elisabete Pires</a>, <a href=\"https://pro.europeana.eu/person/klevi-pove\">Klevi Pove</a>, <a href=\"https://pro.europeana.eu/person/norman-rodger\">Norman Rodger</a>, <a href=\"https://pro.europeana.eu/person/cristina-roiu\">Cristina Roiu</a>, <a href=\"https://pro.europeana.eu/person/louise-rytter\">Louise Rytter</a>, <a href=\"https://pro.europeana.eu/person/dolors-sabate\">Dolors Sabaté</a>, <a href=\"https://pro.europeana.eu/person/andrija-sagic\">Andrija Sagic</a>, <a href=\"https://pro.europeana.eu/person/antje-schmidt\">Antje Schmidt</a>, <a href=\"https://pro.europeana.eu/person/olga-terenetska\">Olga Terenetska</a>, <a href=\"https://pro.europeana.eu/person/frederik-truyen\">Frederik Truyen</a>, <a href=\"https://pro.europeana.eu/person/dafydd-tudur\">Dafydd Tudur</a>, <a href=\"https://pro.europeana.eu/person/altheo-valentini\">Altheo Valentini</a>, <a href=\"https://pro.europeana.eu/person/hans-van-der-linden\">Hans van der Linden</a>, <a href=\"https://pro.europeana.eu/person/chris-vastenhoud\">Chris Vastenhoud</a>, <a href=\"https://pro.europeana.eu/person/erwin-verbruggen\">Erwin Verbruggen</a>, <a href=\"https://pro.europeana.eu/person/romain-wenz\">Romain Wenz</a>, <a href=\"https://pro.europeana.eu/person/jeroen-wilms\">Jeroen Wilms</a>, <a href=\"https://pro.europeana.eu/person/gian-piero-zarri\">Gian Piero Zarri</a></p>\r\n\r\n<p>Yes, so many names! Each of them with their own background and area of expertise. Their professional activities range from education and research to GLAMS, non-profit and the creative industries. Amongst them, you can find many teachers, researchers, curators, archivists, librarians and aggregators.</p>\r\n\r\n<p>These candidates have interests in a broad variety of areas that they wish to work on and represent as Councillors: innovation, technical development and open data, copyright, measuring of impact, communications, or history. We believe that such variety of interests and expertise will allow us to find very good representatives for the <a href=\"https://pro.europeana.eu/network-association/special-interest-groups\" target=\"_blank\">six ENA communities</a>, and Network Association members overall.</p>\r\n\r\n<p>The candidates have an opportunity to campaign and get your support from now until the elections kick-off during the <a href=\"https://pro.europeana.eu/event/europeana-network-association-agm-2018\" target=\"_blank\">Europeana Network Association AGM 2018</a> on 5 December. We invite you to follow their campaigns on <a href=\"https://twitter.com/Europeanaeu?lang=en\" target=\"_blank\">Twitter</a> (under the hashtag #EuropeanaElects), and in the <a href=\"https://www.linkedin.com/groups/134927/\" target=\"_blank\">Europeana LinkedIn group</a>.</p>\r\n\r\n<p>Once we launch the elections at the AGM, our 2,100+ Network Association members will have over a week until 14 December to select up to 28 of their preferred candidates in the online voting. Additionally, the members can vote on some key Association documents such as the Annual and Financial Report. The results of the elections and voting will be announced on 18 December.</p>\r\n\r\n<p>We wish all the candidates the best of luck!</p>\r\n"
