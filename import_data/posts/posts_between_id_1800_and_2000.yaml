                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><b id=\"docs-internal-guid-beac719a-7fff-16cb-75cf-a5d2edddeaa4\">What are the challenges you have faced during the running of the course?</b></h3>\r\n\r\n<p>For many participants on this MOOC, it was their first ever MOOC. They had &nbsp;practical questions and problems because they had never participated in such a course before and it was a bit challenging at times.</p>\r\n\r\n<p>Many teachers said that before this MOOC they never thought about copyright issues at all and although everything was nicely explained they still wanted to use items from Europeana Collections that are not free to use. For a future edition, I would suggest a whole webinar dedicated to copyright issues to be included in the MOOC.</p>\r\n\r\n<p>When the teachers started working on their learning scenarios, some maths teachers complained that they couldn’t find appropriate resources. After an open discussion, some other maths teachers offered great ideas and suggestions and helped their colleagues through the exchange of ideas and possibilities. In the end, we got some very interesting learning scenarios by maths teachers. It would be good to include these in future MOOCs&nbsp; because it was obvious that maths teachers needed some incentive and more practical examples on how to use Europeana in their area.</p>\r\n\r\n<h3></h3>\r\n"
