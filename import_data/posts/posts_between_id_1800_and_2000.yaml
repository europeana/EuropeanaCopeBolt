                title: 'Collective licensing with an extended effect'
                subtitle: '(Article 12)'
                anchortitle: 'Collective Licensing'
                templates: body
                body: "<p><a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32019L0790#012\">Article 12</a> of the directive allows (but not requires) Member States to introduce extended collective licensing (ECL) schemes that go beyond the relatively narrow case of Out of Commerce works discussed in the previous chapter. It provides a legal basis for extended collective licensing (i.e licenses issued by collective management organisation that also apply to works by rights holders not represented by them) in \"well-defined areas of use, where obtaining authorisations from rights holders on an individual basis is typically onerous and impractical\". While not limited to cultural heritage institutions as beneficiaries (ECL is widely used to enable educational uses of copyrighted materials in some EU Member States) this provision may also be of interest for cultural heritage institutions as could enable the digitisation of entire collections regardless of their copyright status (i.e. Out of Commerce and in commerce works together) under a single licensing agreement.&nbsp;</p>\r\n\r\n<p>Compared to the provisions on the use of Out of Commerce works, an important drawback of licenses enabled by this provision is that they only apply domestically. This means that the licensed works can only be made available to users in the Member States where the license has been concluded. This means that cultural heritage institutions would need to geo-block access to collections that they make available online by relaying on a ECL license. As long as this is the case (the article includes a clause that asks the European Commission to review the restriction on cross border use within the next 2 years), Article 12 will remain problematic from the perspective of cultural heritage institutions interested in the the widest possible access to their digitised collections.&nbsp;<br />\r\n&nbsp;</p>\r\n"
