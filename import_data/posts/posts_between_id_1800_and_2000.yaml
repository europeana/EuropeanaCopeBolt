                body: "<h2>And the newly elected Board members are…</h2>\r\n\r\n<p>The eleven candidates who ran for the elections were <meta charset=\"utf-8\" /><a href=\"https://pro.europeana.eu/person/georgia-angelaki\" target=\"_blank\">Georgia Angelaki</a>, <a href=\"https://pro.europeana.eu/person/stephan-bartholmei\" target=\"_blank\">Stephan Bartholmei</a>, <a href=\"https://pro.europeana.eu/person/robert-davies\" target=\"_blank\">Rob Davies</a>, <a href=\"https://pro.europeana.eu/person/kate-fernie\" target=\"_blank\">Kate Fernie</a>, <a href=\"https://pro.europeana.eu/person/sara-di-giorgio\" target=\"_blank\">Sara Di Giorgio</a>, <a href=\"https://pro.europeana.eu/person/karin-glasemann\" target=\"_blank\">Karin Glasemann</a>, <a href=\"https://pro.europeana.eu/person/susan-hazan\" target=\"_blank\">Susan Hazan</a>, <a href=\"https://pro.europeana.eu/person/vera-kriezi\" target=\"_blank\">Vera Kriezi</a>, <a href=\"https://pro.europeana.eu/person/marco-de-niet\" target=\"_blank\">Marco de Niet</a>, <a href=\"https://pro.europeana.eu/person/frederik-truyen\" target=\"_blank\">Frederik Truyen</a>, and <a href=\"https://pro.europeana.eu/person/erwin-verbruggen\" target=\"_blank\">Erwin Verbruggen</a>.</p>\r\n\r\n<p><strong>31 out of 36 Councillors participated in the election (86%). The results are now in, and the newly elected Management Board representatives are:</strong></p>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/person/marco-de-niet\" target=\"_blank\">Marco de Niet</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/person/stephan-bartholmei\" target=\"_blank\">Stephan Bartholmei</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/person/georgia-angelaki\" target=\"_blank\">Georgia Angelaki</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/person/frederik-truyen\" target=\"_blank\">Frederik Truyen</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/person/sara-di-giorgio\" target=\"_blank\">Sara Di Giorgio</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/person/erwin-verbruggen\" target=\"_blank\">Erwin Verbruggen</a></li>\r\n</ul>\r\n\r\n<h2>Congratulations and thank you!</h2>\r\n\r\n<p>Congratulations and a warm welcome to the new Board members; we’re delighted to have them onboard! I am looking forward to the new Board starting its work, and wish them the best of luck.</p>\r\n\r\n<p>I would like to thank all the Councillors who ran for these elections, as well as the voters for choosing their new representatives - we’re grateful for your valuable time!</p>\r\n\r\n<p>Finally, as I’m approaching the end of my term as a Management Board member and the Chair of the Elections and Voting Committee within the <a href=\"https://pro.europeana.eu/project/governance-working-group\" target=\"_blank\">ENA Governance Working Group</a>, I would like to say thank you to my fellow Group members. This is my last blog in this competence, and I’m happy to hand this responsibility over to my successor!</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Elections%20documents/elections-results-mb-2019.pdf\">Find out more</a> about the elections and voting.</p>\r\n"
