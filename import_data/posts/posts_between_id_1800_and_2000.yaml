                templates: body
                body: "<p><a href=\"https://www.europeana.eu/portal/en\">Europeana Collections</a> provides access to over 57 million digitised cultural heritage objects from more than 3,700 institutions: libraries, museums, archives and audiovisual collections. 42% of the objects are in the public domain or licensed for free reuse while 21% allow for some kind of reuse - for example, educational purposes. High-quality material is featured in 12 thematic collections, over 170 galleries, over 40 exhibitions and more than 670 blog posts.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>On average, 83% of the Europeana Collections users surveyed, rated as being satisfied, very satisfied or totally satisfied with the website.&nbsp;</p>\r\n\r\n<p>Most people come to Europeana Collections from a search engine. The number of visits per month is increasing, with curated content such as blogs and exhibitions particularly successful in generating traffic. New users are steadily turning into returning users as a result of editorial, curatorial and participatory campaigns such as Europeana’s <a href=\"https://www.europeana.eu/portal/en/exhibitions/pioneers\">Women’s Season</a>, <a href=\"https://www.europeana.eu/portal/collections/migration\">Europeana Migration</a> and the <a href=\"https://www.europeana.eu/portal/en/collections/world-war-I\">Europeana 1914-1918</a><a href=\"https://pro.europeana.eu/page/europeana-14-18-centenary-tour\"> Centenary Tour</a>. This suggests that Europeana Collections is increasingly providing value to people's daily lives.</p>\r\n\r\n<p>People don’t just see Europeana content on Europeana Collections. Over the past year, there have been around 157.7 million total impressions of Europeana content on&nbsp; Facebook, Twitter, Pinterest, Instagram and GIPHY.</p>\r\n"
