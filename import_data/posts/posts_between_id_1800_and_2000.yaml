                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The conference was concluded by an intense debate touching on some major issues that Open Science induces researchers to face: the best methods to present, maintain and access data; the possible biases towards open access; the difficulties of linking and maintaining repositories, mostly when non-open corpora set boundaries; the existing inconsistencies between the increasing effort to promote openness in the Humanities and the current models of career evaluation.</p>\r\n\r\n<p>Stay up-to-date with <a href=\"https://pro.europeana.eu/what-we-do/academic-research\">Europeana Research news</a> and join the conversation on reuse of cultural data in academia on <a href=\"https://twitter.com/eurresearch?lang=en\">Twitter</a>!</p>\r\n"
