        intro: "<p>RightsStatements.org provides 12 rights statements that can be used to describe digital cultural heritage items and all of them have now been translated into German and Estonian</p>\r\n"
        body: "<p>We’re happy to tell you about the launch of German and Estonian language rights statements provided by the <a href=\"http://www.rightsstatements.org\">RightsStatements.org</a> Consortium. The German translation was undertaken by Europeana Network Association Members Councillor <a href=\"https://pro.europeana.eu/person/ellen-euler\">Ellen Euller</a> and <a href=\"http://www.iljabraun.de\">Ilja Braun</a>. And the Estonian translation by Europeana Network Association Member <a href=\"https://pro.europeana.eu/person/vahur-puik\">Vahur Pruik</a> and <a href=\"https://www.etis.ee/CV/Tanel_Pern/est\">Tanel Pern</a>.</p>\r\n\r\n<p>The Consortium publishes 12\_statements, developed originally in English. All of these have been translated into German and Estonian. They are the <a href=\"http://rightsstatements.org/en/documentation/translations.html\">first of a series of translations</a> that are underway. \_Europeana currently uses six of these statements. You can see the full list by consulting the list of <a href=\"https://pro.europeana.eu/page/available-rights-statements\">available rights statements</a>.</p>\r\n\r\n<p>The translated statements will display automatically based on the browser's language settings of the. The <a href=\"https://sharingheritage.de/owner/deutsche-digitale-bibliothek/\">DDB</a> will be among the first German cultural heritage institutions to use them, and plans are underway with Estonian organisation <a href=\"https://ajapaik.ee/\">Ajapaik</a>. \_</p>\r\n\r\n<p>Don't want to change your browser settings?\_ Check out the <a href=\"http://rightsstatements.org/de/\">German</a> and <a href=\"http://rightsstatements.org/et/\">Estonian</a> language version.\_\_</p>\r\n\r\n<h3>What’s the benefit of providing multilingual rights statements?</h3>\r\n\r\n<p>Up to now, anyone wanting to find out more about the copyright status and reuse possibilities\_ would only be able to read these in English. Now, if you have your browser settings set to German or Estonian - no matter where you are in the world - you will view the statements in German or Estonian respectively.</p>\r\n\r\n<h3>What do cultural heritage institutions need to do?</h3>\r\n\r\n<p>If you provide data to Europeana and already use rights statements provided by the Consortium, then you don’t need to do anything. The urls you submit for publication remain the same as those published in the list of <a href=\"https://pro.europeana.eu/page/available-rights-statements\">available rights statements</a>.</p>\r\n\r\n<h3>A bit about the process</h3>\r\n\r\n<p>The Consortium published a <a href=\"http://rightsstatements.org/files/170612rs_translation_policy.pdf\">translations policy</a> in 2017 to enable a transparent and consistent approach is taken in publishing translations of the statements. The German translation was the first to be processed under this policy.</p>\r\n\r\n<p>Thanks to Ellen’s and Ilja’s experience with translations, and Ellen’s familiarity with copyright law and the issues caused by digitisation of cultural heritage objects, this first run through of the process also highlighted some instances in which the statements needed to be refined in order to be consistent with each other. As part of this work, Ellen has joined the Consortium's Statements Working Group and will continue to offer her expertise in this area.</p>\r\n\r\n<p>We’re not finished yet! There are still more translations being developed. Check out the <a href=\"http://rightsstatements.org/en/documentation/translations.html\">translations page</a> of the Consortium website for the most up-to-date status, as well as information about how to make an application\_to develop a translation in your native language. \_</p>\r\n\r\n<p>If you are interested in providing a translation for the RightsStatements.org Consortium - you can also get in touch via <a href=\"mailto:info@rightsstatements.org\">info@rightsstatements.org</a>.\_</p>\r\n"
