        title: 'Introducing the Europeana Innovation Agenda: priorities of the cultural heritage community'
        posttype: News
        featured: false
        intro: "<p>The Europeana Network Association has grown to be a thought leader in the cultural heritage sector. So, how could we harness this potential to help steer the European heritage community forward? The Europeana Innovation Agenda was created with exactly this purpose in mind.</p>\r\n"
        body: "<h3>The Europeana Innovation Agenda</h3>\r\n\r\n<p>For 10 years now, Europeana has played an important role in supporting memory institutions to reap the benefits of the digital transformation. Now, we need to think about the future challenges - how to equip the heritage community so that it is ready to keep up with technical, social and economic changes. To guard the heritage sector against undesired consequences and explore its potential, we look towards the opportunities for innovation.</p>\r\n\r\n<p>In this light, <a href=\"https://pro.europeana.eu/page/europeana-innovation-agenda\">the Europeana Innovation Agenda</a> was developed. It is the result of research conducted by a dedicated Task Force under the guidance of the Europeana Foundation Governing Board and in consultation with Europeana Network Association members. It highlights the most prominent and urgent research and innovation trends that will help to steer the heritage community forward.<br>\r\n\_</p>\r\n\r\n<h3>Innovation in the cultural heritage sector</h3>\r\n\r\n<p>But what kind of innovation do we need? The first thing that comes to mind when we talk about innovation might be novel technological solutions, but it’s so much more than that. Of equal priority are the needs to provide strategic support for individual organisations, to overcome barriers for leaving a stronger social impact and to become more resistant to financial fluctuations. Only when all of these factors are addressed in unison, can we unlock the full potential of the heritage community.</p>\r\n\r\n<p>We believe that these four overarching areas \_-<strong> institutional strategy and impact, technological innovation, social change, and economic innovation</strong> - constitute the cornerstone of what will foster an innovative culture heritage sector. \_\_</p>\r\n\r\n<p><img alt=\"Innovation agenda topics\" src=\"/files/Images/Blog_images/2018-12/Innovation.jpg\"></p>\r\n\r\n<p>A great example of how these four areas come together is the EuropeanaTech community. Even though its primary mission is to lead the way in technological innovation, the impact of this community has branched out way beyond tech and has greatly contributed towards institutional, social and economic welfare. The projects highlighted in the latest issue of <a href=\"https://pro.europeana.eu/page/issue-10-innovation-agenda\">EuropeanaTech Insight</a> show just how much innovation in these four areas overlaps to drive the heritage community forward.<br>\r\n\_</p>\r\n\r\n<h3>Community input - your priorities</h3>\r\n\r\n<p>At the core of the Agenda are 13 research and innovation topics that point to the most prominent trends within the cultural heritage community. While all of them call for action, the impact of these actions and the level of readiness to take them on varies. That is why we consulted the members of the Europeana Network Association via a survey to evaluate the Agenda and determine the direction for its execution.</p>\r\n\r\n<p>The survey indicated the priority and role that should be assigned to each topic. And <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Innovation_Agenda/Europeana%20Innovation%20Agenda_community%20input.pdf\">the results</a> send a clear message - we need to act now. The consensus is especially strong in the areas of institutional impact and strategy and social change. Opinions were more distributed around some of the technological and economic innovation topics - here more readiness is needed to prepare the soil for further innovative steps and our efforts should be concentrated on influencing the strategies that could help to achieve this. \_</p>\r\n\r\n<p><img alt=\"Certainty matrix\" src=\"/files/Images/Blog_images/2018-12/Matrix.jpg\"></p>\r\n\r\n<h3>\r\n<br>\r\nWhat’s next?</h3>\r\n\r\n<p>We want to make sure that all of these innovation priorities find a place within the European policies and research and innovation frameworks. With the input gathered from the heritage community, the Europeana Innovation Agenda presents a strong call to action that cannot be dismissed.</p>\r\n\r\n<p>The Europeana Foundation will use the Agenda in its advocacy campaigns to invest more in the potential of the cultural heritage sector. It will serve as a tool to showcase the impact of an innovative sector that needs more support to serve as a continuous source for inspiration, learning and entertainment.</p>\r\n"
