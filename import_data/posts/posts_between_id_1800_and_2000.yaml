                body: "<p id=\"E72\" is=\"qowt-word-para\" qowt-eid=\"E72\" qowt-entry=\"undefined\" qowt-lvl=\"undefined\">Impact! Discussion paper for the annual Main Museum Meeting at SMK, 18 March 2019</p>\r\n\r\n<p id=\"E79\" is=\"qowt-word-para\" qowt-eid=\"E79\" qowt-entry=\"undefined\" qowt-lvl=\"undefined\"><a contenteditable=\"false\" href=\"https://www.slideshare.net/MereteSanderhoff/smk-open-at-m-open-up-talk-series-2019\" id=\"E80\" is=\"qowt-hyperlink\" qowt-eid=\"E80\" target=\"_blank\">Contributing to an Open Society Through Digitised Museum Collections</a>. Public talk at M+ Hong Kong, 15 February 2019</p>\r\n\r\n<p id=\"E86\" is=\"qowt-word-para\" qowt-eid=\"E86\" qowt-entry=\"undefined\" qowt-lvl=\"undefined\">What’s the Social Impact of Digitising Museums? Keynote given in various versions for:</p>\r\n\r\n<ul>\r\n    <li is=\"qowt-word-para\" qowt-eid=\"E86\" qowt-entry=\"undefined\" qowt-lvl=\"undefined\"><a contenteditable=\"false\" href=\"https://www.conferencemanager.dk/MuseumACultureOfDigitalCopies/the-event.html\" id=\"E93\" is=\"qowt-hyperlink\" qowt-eid=\"E93\" target=\"_blank\">Museum: A Culture of Digital Copies</a> at University of Copenhagen, 15 November 2018 (<a contenteditable=\"false\" href=\"https://www.slideshare.net/MereteSanderhoff/social-impact-of-digitising-museums-acdc2018\" id=\"E97\" is=\"qowt-hyperlink\" qowt-eid=\"E97\" target=\"_blank\">slidedeck</a>)</li>\r\n    <li is=\"qowt-word-para\" qowt-eid=\"E86\" qowt-entry=\"undefined\" qowt-lvl=\"undefined\">The Museum Council Symposium at Safnahusid Reykjavik, 26 October 2018 (<a contenteditable=\"false\" href=\"https://www.slideshare.net/MereteSanderhoff/social-impact-of-digitising-museums-reykjavik-2018\" id=\"E105\" is=\"qowt-hyperlink\" qowt-eid=\"E105\" target=\"_blank\">slidedeck</a>)</li>\r\n    <li is=\"qowt-word-para\" qowt-eid=\"E86\" qowt-entry=\"undefined\" qowt-lvl=\"undefined\">Museuoalan Teemapäivat (Museum Theme Days) at Amos Rex, Helsinki, 17 September 2018 (<a contenteditable=\"false\" href=\"https://www.slideshare.net/MereteSanderhoff/social-impact-of-digitising-museumsteema18\" id=\"E115\" is=\"qowt-hyperlink\" qowt-eid=\"E115\" target=\"_blank\">slidedeck</a>)</li>\r\n    <li is=\"qowt-word-para\" qowt-eid=\"E86\" qowt-entry=\"undefined\" qowt-lvl=\"undefined\"><a contenteditable=\"false\" href=\"http://plateforme10.ch/en/newsfeed/colloque-le-musee-au-defi-programme\" id=\"E121\" is=\"qowt-hyperlink\" qowt-eid=\"E121\" target=\"_blank\">Plateforme 10 Symposium: Rising to the Challenge</a> at University of Lausanne, 27 April 2018 (<a contenteditable=\"false\" href=\"https://www.slideshare.net/MereteSanderhoff/social-impact-of-digitisting-museums-plateforme10-27042018\" id=\"E126\" is=\"qowt-hyperlink\" qowt-eid=\"E126\" target=\"_blank\">slidedeck</a>)</li>\r\n</ul>\r\n\r\n<p id=\"E129\" is=\"qowt-word-para\" qowt-eid=\"E129\" qowt-entry=\"undefined\" qowt-lvl=\"undefined\"><a contenteditable=\"false\" href=\"https://www.slideshare.net/MereteSanderhoff/fra-kirsebr-til-rugbrd-digital-kultur-som-katalysator-for-samfundsudvikling\" id=\"E130\" is=\"qowt-hyperlink\" qowt-eid=\"E130\" target=\"_blank\">Fra kirsebær til rugbrød. Digital kultur som katalysator for samfundsudvikling</a> (’Digital culture as catalyst of societal develpmont’). Presentation for the symposium Cultural Politics in the Digital Era at The Danish Parliament, 16 April 2018</p>\r\n\r\n<p id=\"E134\" is=\"qowt-word-para\" qowt-eid=\"E134\" qowt-entry=\"undefined\" qowt-lvl=\"undefined\"><a contenteditable=\"false\" href=\"http://sharecare.nu/category/sic-2017/\" id=\"E135\" is=\"qowt-hyperlink\" qowt-eid=\"E135\" target=\"_blank\">Sharing is Caring: Digitisation and Social Impact?</a> International conference held in Aarhus, the Cultural Capital of Europe, 20-21 November 2017</p>\r\n\r\n<p id=\"E138\" is=\"qowt-word-para\" qowt-eid=\"E138\" qowt-entry=\"undefined\" qowt-lvl=\"undefined\"><a contenteditable=\"false\" href=\"https://www.slideshare.net/MereteSanderhoff/impact-museumnext-tech\" id=\"E139\" is=\"qowt-hyperlink\" qowt-eid=\"E139\" target=\"_blank\">Impact: What is it, how can we capture it, and how do we plan to have it?</a> Keynote for <a contenteditable=\"false\" href=\"https://www.museumnext.com/events/museumnext-tech/\" id=\"E142\" is=\"qowt-hyperlink\" qowt-eid=\"E142\" target=\"_blank\">MuseumNext Tech</a> at the Jewish Museum, Berlin, 30 October 2017</p>\r\n\r\n<p id=\"E145\" is=\"qowt-word-para\" qowt-eid=\"E145\" qowt-entry=\"undefined\" qowt-lvl=\"undefined\"><a contenteditable=\"false\" href=\"https://www.slideshare.net/MereteSanderhoff/reaching-the-world-with-open-cultural-heritage\" id=\"E146\" is=\"qowt-hyperlink\" qowt-eid=\"E146\" target=\"_blank\">Reaching the World with Open Cultural Heritage</a>. Keynote for <a contenteditable=\"false\" href=\"https://www.pinakothek.de/musmuc17\" id=\"E150\" is=\"qowt-hyperlink\" qowt-eid=\"E150\" target=\"_blank\">Museen im Digitalen Raum</a> at Pinakotheken der Moderne, München, 6 October 2017</p>\r\n\r\n<p id=\"E153\" is=\"qowt-word-para\" qowt-eid=\"E153\" qowt-entry=\"undefined\" qowt-lvl=\"undefined\"><a contenteditable=\"false\" href=\"https://www.slideshare.net/MereteSanderhoff/bildung-and-building\" id=\"E154\" is=\"qowt-hyperlink\" qowt-eid=\"E154\" target=\"_blank\">Bildung and Building. Can museums provide building blocks for Enlightenment in the 21st century?</a> Keynote given in slightly varying versions for:</p>\r\n\r\n<ul>\r\n    <li is=\"qowt-word-para\" qowt-eid=\"E153\" qowt-entry=\"undefined\" qowt-lvl=\"undefined\"><a contenteditable=\"false\" href=\"http://wearemuseums.com/wam17/\" id=\"E160\" is=\"qowt-hyperlink\" qowt-eid=\"E160\" target=\"_blank\">We Are Museums</a> at Art Academy of Latvia, Riga, 12 June 2017</li>\r\n    <li is=\"qowt-word-para\" qowt-eid=\"E153\" qowt-entry=\"undefined\" qowt-lvl=\"undefined\">Open Data for Global Sustainability Goals at Università Bocconi, Milano, 26 May 2017</li>\r\n    <li is=\"qowt-word-para\" qowt-eid=\"E153\" qowt-entry=\"undefined\" qowt-lvl=\"undefined\"><a contenteditable=\"false\" href=\"http://www.sdu.dk/en/om_sdu/institutter_centre/voresmuseum/summit2017\" id=\"E170\" is=\"qowt-hyperlink\" qowt-eid=\"E170\" target=\"_blank\">Our Museum Summit</a> at the Museum of Natural History, Copenhagen, 17 May 2017</li>\r\n</ul>\r\n\r\n<p id=\"E173\" is=\"qowt-word-para\" qowt-eid=\"E173\" qowt-entry=\"undefined\" qowt-lvl=\"undefined\">Talks given regularly to Information Science, Modern Culture, and Art History classes at University of Copenhagen, from 2017 onwards</p>\r\n\r\n<p id=\"E189\" is=\"qowt-word-para\" qowt-eid=\"E189\" qowt-entry=\"undefined\" qowt-lvl=\"undefined\"></p>\r\n"
