        title: 'Technoculture podcast - Creating value from cultural data in the age of digital transformation with Harry Verwayen'
        posttype: News
        featured: false
        intro: "<p>'Technoculture' is a series of podcasts about culture, technology and the human condition. In episode nine, Federica Bressan, a post-doctoral researcher at Ghent University, talks to Europeana Foundation Executive Director Harry Verwayen about all things Europeana.</p>\r\n"
        body: "<h3>What is Technoculture?</h3>\r\n\r\n<p>Talking about the podcast series, Federica says, 'I find myself critical of generic statements like \"digital technology has revolutionised our lives\" or \"robots will steal our jobs.\" These statements are true... but not true enough. I want to look into these statements and see what we’re overlooking. This podcast is not about my research work - nor about myself. It is about people, words, and ideas. I talk to guests with the most diverse backgrounds in the fields of research, technology, art, and science. I ask questions. Because I am curious and that’s what I do!'</p>\r\n\r\n<p>Topics covered by the podcast series so far include digital forensics, Marie Curie, the European Year of Cultural Heritage and musical robotics.</p>\r\n\r\n<h3>Creating value from cultural data in the age of digital transformation with Harry Verwayen</h3>\r\n\r\n<p>In this 50-minute episode, Federica talks to Harry Verwayen with an eye to getting to the bottom of what Europeana is, does and aspires to be.</p>\r\n\r\n<p>Federica says, 'I asked Harry what the objectives of Europeana as an organisation are, and how they have changed during the past decade; who supports Europeana and most importantly what it does for the communities of users across the world. What is its asset, its vision, and what services it offers. Turns out, Harry is very passionate about his job and showed a genuine love for our collective heritage, love that means knowledge and understanding of its meaning and value. However Harry's talents are also grounded in management and practice, and most needed in this sector: I asked him about his ideas on making cultural heritage more 'appealing' from the economic point of view, that is, how to combine culture and economy in a virtuous way.'\_</p>\r\n\r\n<p>Listen to the podcast to find out what Harry had to say...</p>\r\n\r\n<p></p>\r\n\r\n<div style=\"text-align: center\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/F8zuGz1PjDk\" width=\"560\"></iframe></div>\r\n\r\n<p></p>\r\n\r\n<h3>More episodes</h3>\r\n\r\n<p>There are all sorts of ways to listening to the Technoculture podcast including\_<a href=\"http://technoculture-podcast.com/europeana.php\">on the Technoculture website</a>,\_on <a href=\"https://www.facebook.com/technoculturepodcast\">Facebook</a>, <a href=\"https://itunes.apple.com/it/podcast/technoculture/id1441328514?mt=2&amp;app=podcast\">iTunes</a>, <a href=\"https://open.spotify.com/show/0kbEvnTIwCfLSU9lhyYuI1\">Spotify</a>\_and <a href=\"https://www.youtube.com/playlist?list=PLwJ5DHOMVJqXZMxMjHl5qhmV9_iAppaea\">YouTube</a>.\_<a href=\"http://technoculture-podcast.com/listen.php\">More listening options here</a></p>\r\n\r\n<p>Follow <a href=\"https://twitter.com/search?q=%23technoculturepodcast&amp;src=typd\">#technoculturepodcast</a> on social media for updates.</p>\r\n"
