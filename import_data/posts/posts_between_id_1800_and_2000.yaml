                anchortitle: ''
                templates: body
                body: "<p>In large part, the digital transformation in the cultural heritage sector refers to the ongoing shift of cultural objects from analogue to digital. Millions of items that have formerly been held in libraries, museums or other cultural heritage institutions are now being shifted onto digital platforms.</p>\r\n\r\n<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">This shift towards the digital has amounted in some 300 million cultural heritage objects being accessible online, with access and reuse changing the way that we as a society engage with and experience culture. Ordinarily, we focus on the incredible benefits that these advancements have afforded the sector.</p>\r\n\r\n<p>However, a recent article that was published on (but has since been removed from) <em>Forbes </em>online titled ‘Amazon Should Replace Local Libraries to Save Taxpayers Money’ highlights an important element of digital transformation: when digital transformation necessitates actions that fail to uphold social, cultural, and simply human, values.</p>\r\n\r\n<p>So why do some digital transformations miss the mark where others do not? This can be surmised in two parts: digital transformation that ignores social responsibility and that which prioritises short-term financial return.</p>\r\n"
