        title: 'Award win for culture app: Greetings from Zagreb'
        posttype: News
        featured: false
        intro: "<p>We spoke to the team behind the award-winning app, Sofija Klarin Zadravec, Digital Library Adviser, from the National and University Library in Zagreb (NSK) and Dragana Koljenik from the Croatian Institute for Librarianship (NSK) about what it takes to bring cultural heritage to life, and their grand plans for new technological developments.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>Bringing history and culture to life is no mean feat and something we in the cultural heritage sector are challenged with daily. However, creative <a href=\"/post/reuse-of-europeana-content-for-fun\">reuse</a>\_of digital cultural heritage brings with it some incredible results.</p>\r\n\r\n<p>Exemplifying this is mobile application <em><a href=\"https://pro.europeana.eu/post/greetings-from-zagreb-1\">Greetings from Zagreb</a></em>. The award-winning app uses historical postcards digitised as a part of the Collections of South and East Europe in Europeana (CSEEE) project developed to address a lack of visibility of cultural heritage objects from non-EU countries. Content from the project feature in\_a number of creative reuse outcomes, including the <a href=\"https://www.europeana.eu/portal/en/exhibitions/picture-this-vintage-postcards-of-southeastern-europe\">Picture this!</a>\_Vintage postcards of Southeastern Europe\_competition, and the aforementioned app.</p>\r\n\r\n<p>We spoke to Sofija Klarin Zadravec and Dragana Koljenik about the app’s recent award win, the process of developing technologies in the cultural heritage sector and their next big challenge: to take on Europe!</p>\r\n\r\n<h3>You have recently been awarded the <a href=\"https://www.ifla.org/node/34315?og=75\">2018 BibLibre International Marketing Award</a> for your mobile application <em>Greetings from Zagreb</em>. How does it feel to be recognised in this way?</h3>\r\n\r\n<p>Since the launch of the\_<em><a href=\"http://pozdravizhrvatske.nsk.hr/zagrebapp/\">Greetings from Zagreb</a></em> application, we had excellent feedback from our users, as well as extensive media interest and coverage. When we applied for the award, we hoped that our innovative approach to digital library marketing would be recognised by library professionals. It seems that thinking outside of the box really pays off. The BibLibre International Marketing Award confirms for us that we have made a step forward in promoting digital collections. And yes, we are very proud that this recognition.</p>\r\n\r\n<h3>Can you tell us\_about the development of the app?</h3>\r\n\r\n<p>In the preparation for the project, we reviewed all of the available mobile applications created by libraries and concluded that there was room for a new approach. Our main goal was to reimagine the reuse of our digitised collections in a way that would allow the end-user to have interaction with the content in a meaningful way. The only logical interaction with postcards is sending them, so we decided to make that the main functionality of our application. There aren't many people who still send physical postcards while they are away from home, and instead use social media to share their whereabouts and location-based experiences. It is the new currency of the ‘good life’, so we thought – why wouldn't we use this in promoting our digitised content?</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"Dragana Koljenik receiving nthe BibLibre International Marketing Award at WLIC 2018\" src=\"/files/Images/Blog_images/2018-09/awardwinzagreb_1.png\" style=\"max-width:500px;margin:0 auto;\"><br><em>Dragana Koljenik receiving the BibLibre International Marketing Award, WLIC 2018,\_Sofija Klarin Zadravec, CC BY-SA</em></p>\r\n\r\n<h3>How did the project evolve?</h3>\r\n\r\n<p>Croatian Institute for Librarianship (NSK) wanted to develop a quality digital cultural product that coexists with the<a href=\"https://digitalna.nsk.hr/pb\"> NSK Digital Collections Portal</a> as its extension, but also as a standalone product that promotes NSK. On a deeper level, we wanted to reestablish the relevance of the Library to the local community and show what we can offer to the world outside our walls. We are proud that, with this app, we stand shoulder to shoulder with a number of different tourist market players and contribute to the positive impression of our capital. We hope this project can serve as a case study and prototype for other libraries and cultural institutions in Croatia and beyond for similar products that use heritage to create new cross-sectoral values.</p>\r\n\r\n<h3>Can you give us an update on the proposed\_<em>Greetings from Croatia </em>application?</h3>\r\n\r\n<p>Undoubtedly, <em>Greetings from Croatia</em> has firm foundations in the <em>Greetings from Zagreb</em> project but it is conceptually, financially and technically more demanding so we have to tread carefully. To ensure the success of the project, we are still in the phase of searching for the right partners. Our vision is a multifaceted project that is able to accommodate the biggest and smallest heritage institutions and their digital collections. Greetings from Croatia could become the first big cultural heritage brand developed by Croatian librarians that are recognised around the world.</p>\r\n\r\n<h3>What’s next? Will we see<em> Greetings from Den Haag</em> anytime soon?</h3>\r\n\r\n<p>Apart from working on launching <em>Greetings from Croatia</em>, the <em>Greetings from Zagreb</em> app will get its first update in December 2018 - a holiday makeover in time for Zagreb's Christmas market (named <a href=\"https://www.europeanbestdestinations.com/christmas-markets/\">the best in Europe</a> three years running). We are also organising a postcard digitisation event for the citizens of Zagreb, as well as creating an exciting promotional vlog for the project so stay tuned.</p>\r\n\r\n<p>And we'd be more than happy to see <em>Greetings from Den Haag.\_</em><a href=\"https://www.europeana.eu/portal/hr/search?f%5BTYPE%5D%5B%5D=IMAGE&amp;q=postcard\">Europeana</a> is a great source of vintage postcards so – everything is possible! From where we're standing, <em>Greetings from Europe</em> looks like the logical next step.</p>\r\n\r\n<p><strong>Download the <a href=\"https://play.google.com/store/apps/details?id=com.pozdravizzagrebagmail.greetingsfromzagreb&amp;hl=en&amp;pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1\">app</a> or take a look at the project's <a href=\"http://pozdravizhrvatske.nsk.hr/zagreb/\">website</a>.</strong></p>\r\n"
