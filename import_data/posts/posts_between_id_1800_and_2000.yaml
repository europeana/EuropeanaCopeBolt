                body: "<p><meta charset=\"utf-8\" />Europeana Network Association Councillor <a href=\"https://pro.europeana.eu/person/sara-di-giorgio\">Sara Di Giorgio</a>, from the Italian National Aggregator <a href=\"http://www.culturaitalia.it/\">CulturaItalia</a>, was driven to contribute in order to make the copyright information further accessible in Italian.<br />\r\n<br />\r\n‘One one hand, it is very important&nbsp;to share and to build a common vision for developing European digital cultural heritage, and on the other hand, it is important &nbsp;to guarantee cultural variety that is based on linguistic variety,’ says Sara, ‘The scientific, scholarly and cultural achievements and traditions of the Europeans are preserved in their languages.’</p>\r\n\r\n<p dir=\"ltr\">Europeana Network Association and Copyright Community member <a href=\"https://pro.europeana.eu/person/irina-mastan\">Irina Mastan</a> from the <a href=\"http://www.bjbv.ro/en/default_en.php\">George Baritiu Public Library Brasov</a> thought it was a great opportunity to give something back to the Europeana community and to help people use Europeana content correctly. We couldn’t agree more.</p>\r\n\r\n<p dir=\"ltr\">‘As an active supporter of open access I believe it is also vital to underline the importance of copyright and contribute to help users understand it properly’, says Irina, ‘I found the translation was an extremely useful exercise for me personally since it required a deeper research of the copyright legislation in Romania.’</p>\r\n\r\n<h3 dir=\"ltr\">A big thank you!</h3>\r\n\r\n<p dir=\"ltr\">Both Sara and Irina found the translation process a very positive experience - it only took them a few hours. We praise them together with the other translating Community members from Germany, Spain, and Turkey for finding the time and interest to do it.</p>\r\n\r\n<p dir=\"ltr\">We couldn’t be happier with having such active and motivated community members, and would like to thank them all! This is the kind of community that we need.</p>\r\n\r\n<h3 dir=\"ltr\">Meanwhile, we look for more</h3>\r\n\r\n<p dir=\"ltr\">We are delighted to achieve our primary goal, but we don’t want to stop here. Can you help? If you speak one of the 28 EU languages other than English, German, Romanian, Italian, Spanish, and are interested in providing a translation, let us know at <a href=\"mailto:copyright@europeana.eu\">copyright@europeana.eu</a>. Every contribution is very much appreciated!<br />\r\n<br />\r\nWe’ll keep sharing our progress. The changes are being implemented and will be visible in the coming weeks. Keep an eye out for updates and calls for action via our new copyright community <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-copyright#\">homepage</a> and on <a href=\"https://twitter.com/europeanaipr?lang=en\">Twitter</a>.</p>\r\n"
