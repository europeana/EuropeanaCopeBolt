                body: "<p>Following the 2018 Members Council <a href=\"https://pro.europeana.eu/post/europeana-network-association-s-members-council-welcomes-28-re-elected-representatives\" target=\"_blank\">elections</a> in December 2018, 11 Councillors came forward as candidates for the Europeana Network Association (ENA) Management Board between. From 21 to 27 January 2019, the 36 Council representatives elected six of the nominees to form the new Board.</p>\r\n\r\n<h2>Role of the Management Board</h2>\r\n\r\n<p>The Management Board leads the development of the ENA’s strategic vision. Board members also act as legal representatives and decision-making executives, representing the ENA on Europeana Foundation’s Governing Board.</p>\r\n\r\n<p>The six Board members act as key ambassadors of Europeana and the ENA and offer guidance to its members. The Board oversees the ENA governance, sets its procedures and annual policy, and is responsible for the budget and delivery of formal reports. It also accepts new members, and provides guidance to the <a href=\"https://pro.europeana.eu/network-association/special-interest-groups\" target=\"_blank\">Europeana Network Association Communities</a> (and their task forces and working groups) and formally approves and evaluates the work progress.</p>\r\n\r\n<p>The Board is headed by the Chair, who acts as the voice of the ENA and chairs all the Management Board and Members Council meetings together with the General Assembly; the Vice-Chair who carries out these responsibilities in the Chair's absence; and the Treasurer who is responsible for the budget and financial resources. They are accountable in their roles to the Members Council. These three roles will be decided upon during the first Board meeting on 20 February 2019.</p>\r\n"
