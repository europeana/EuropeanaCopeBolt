        title: 'Steam engine video project wins the Europeana #STEM Challenge!'
        posttype: News
        featured: false
        intro: "<p>The latest Europeana STEM (science, technology, engineering and maths) Challenge invited educational vloggers, teachers and educational startups to submit video project ideas that show how you can bring cultural heritage to life in classrooms and beyond.</p>\r\n\r\n<p>Faced with a range of strong video proposals with enthusiastic individuals/teams behind them, we decided to award with 8,000 EUR the best idea that uses cultural heritage data and demonstrates excellent potential for engaging secondary education students with STEM subjects.</p>\r\n"
        body: "<p><strong>Meet our winner</strong></p>\r\n\r\n<p>Teddy Tablante is an American Mechanical and Electrical Engineer with nine years of experience in the semiconductor industry. To inspire students to pursue STEM careers, he decided to create the <a href=\"https://www.youtube.com/channel/UCdp4_l1vPmpN-gDbUwhaRUQ/featured\">Branch Education YouTube Channel</a>.</p>\r\n\r\n<p>Launched in May 2018, the channel is dedicated to teaching engineering, science and technology topics, making them accessible and understandable at a high school level (ages 14-18). Currently, Branch Education has more than 50,000 followers.</p>\r\n\r\n<p><em>'I left my engineering job about a year ago to start Branch Education and to build engaging and immersive videos with the hopes of inspiring secondary school students to pursue STEM careers. \_Winning this challenge helps to validate and support Branch Education's style of immersive 'how it works' based content. Winning this also brings Branch Educations goal of building a full curriculum of 'How Technology Works' for secondary school one giant step further. \_My hope is that one day, in addition to dissecting a frog in school, students will also be dissecting smartphones.'</em></p>\r\n\r\n<p><em>\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ - Teddy Tablante, winner of Europeana STEM Challenge 2019</em></p>\r\n\r\n<p><strong>The winning project</strong></p>\r\n\r\n<p>Branch Education will create two episodes using Europeana Collections resources named ‘Igniting an Industrial Revolution through Steam and Physics.’ \_Without the invention and evolution of the steam engine in the 1800s, the world we know today would be unrecognisable, as almost all of our modern-day technology has roots that trace back to the steam engine. \_\_</p>\r\n\r\n<p>The first episode will explore technology’s roots to the Newcomen steam engine, and then go into the detailed physics behind how this steam engine worked. \_Additionally, viewers will be guided through an experiment that demonstrates the vacuum-based principles behind the Newcomen steam engine.</p>\r\n\r\n<p>The second episode will further extend the viewers' understanding of steam engines by exploring in detail traction engines, locomotive engines and Rankine cycles. \_This episode will connect to secondary school classroom lessons regarding pressure, volume and temperature, and it will show how the principles that drive the steam engine also enable many current day conveniences such as refrigerators and automobiles.</p>\r\n\r\n<p>The videos will be available at the beginning of October.</p>\r\n\r\n<p><strong>How did we decide?</strong></p>\r\n\r\n<p>The online competition closed on 15 May with 24 applications from 17 countries from across the world. The Europeana reuse team evaluated each of them against the <a href=\"https://docs.google.com/document/d/1MNjO-537RSdNLQIk_y1A7E96SbrmLauI4R5RxgnGXcU/edit?usp=sharing\">assessment criteria</a> and shortlisted eight video project proposals. From there, an external <a href=\"https://pro.europeana.eu/page/europeana-stem-challenge-jury\">jury panel</a> of educational experts conducted personal interviews with the candidates to discuss their video proposals and engagement and relevance for students and teachers in greater detail, as well as cost estimates and their delivery timeframe.</p>\r\n\r\n<p><strong>Stay tuned</strong></p>\r\n\r\n<p>Follow us on <a href=\"https://twitter.com/europeanalabs\">Twitter</a> and sign up to our <a href=\"https://europeana.us3.list-manage.com/subscribe?u=ad318b7566f97eccc895e014e&amp;id=a76d355759\">Labs Newsletter</a> to keep up-to-date with what’s next for Teddy and Branch Education!</p>\r\n"
