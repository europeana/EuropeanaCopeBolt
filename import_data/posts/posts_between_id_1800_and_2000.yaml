                body: "<h3>From Eva...</h3>\r\n\r\n<p>I founded&nbsp;<a href=\"https://digipippi.dk/2.0/\">DigiPippi</a>&nbsp;in 2015. It is an initiative for girls aged seven through 13 years&nbsp;that teaches girls technology on their terms, using female tech role models. Basically, we don’t teach technology. We help the girls enhance their existing interests with appropriate technology in an all-female environment, and it works wonders!</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>I’m also a self-taught tech geek with a little too much creative thinking and a desire to change the world.</p>\r\n\r\n<div><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"365\" margin:0=\"\" src=\"https://www.youtube-nocookie.com/embed/Kme8xM-OndQ\" width=\"870\"></iframe></div>\r\n\r\n<h3>What are you working on right now?</h3>\r\n\r\n<p>At the moment I am balancing three crucial topics:</p>\r\n\r\n<ol>\r\n    <li>Helping girls attain technological interest by using their own interests and volunteer female role models. This is a task performed in the DigiPippi organisation, with the help of a board and 60+ female volunteers and we’re preparing to start up clubs for the first time! Very exciting.</li>\r\n    <li>Advocating and educating about female equality and importance in tech by giving talks, acting as a consultant and writing about it. I’m writing a small book about how gender equality as we are seeing today came to be historically and, how we can make changes. It’s based on the work I’ve done over the past nine&nbsp;years to help bridge the gender gap, and I’m looking forward to sharing it in 2019.</li>\r\n    <li>&nbsp;Educating children in general, as well as their parents, teachers and business leaders how to live their best life with technology. I call it digital upbringing.</li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">All these tasks are in my educated opinion part of the whole, that will help us reach a better future. I work towards awareness and creation as opposed to oblivion and consumerism.</p>\r\n\r\n<h3 dir=\"ltr\">How did you get into your field?</h3>\r\n\r\n<p>I would like to say circumstances but I’m not sure that describes it. I was introduced to computers in 1990 and it was love at first sight. I had an uncle that worked in tech and he kept providing my mother, brother and I with computers, and I looked up to him. The only problem was that no-one saw me and my interest, so nobody guided me in a technical direction. I did it all on my own, being ‘the girl’ with the males until I was in my mid-20s. I tried to get a tech education but failed to find a residency, so I just lost hope and left, continuing to be the ‘tech girl’ and feeling so alone in it.</p>\r\n\r\n<p>When I met other women who understood me, it was such a relief, and for once I wasn’t the odd duck. I was just me. After an accident, I was helped by the government to pay for an education and became the least tech thing possible - a <a href=\"https://en.wikipedia.org/wiki/Curriculum_of_the_Waldorf_schools\">Waldorf/Steiner pedagogue</a>. To me, the mix made perfect sense, and in the period from 2009 to 2015 I worked my mix of tech and Waldorf in public schools. It was here I found that nothing had changed in 20 years. Girls still weren’t perceived as tech-savvy and there were no female role models for them. So then I got stubborn and worked to change that. After initial tests between 2013 and 2015, I founded DigiPippi with the help of the incubator program through <a href=\"http://denmark.reachforchange.org/da/\">Reach for Change</a>&nbsp;Denmark. I thought I was just going to make workshops for girls but ended up starting a system change. And that’s the change I’m advocating worldwide, leading by example instead of just talk. &nbsp;</p>\r\n\r\n<h3>What are the challenges for women in the workforce today (in general or in your sector)? What can be done to improve matters?</h3>\r\n\r\n<p>The perception of women and tech is that they are not a match. The unconscious biases we encounter from society, media and our own upbringing have taught us that tech is for males. Specifically, an unwashed, cola and chips-consuming male, sitting alone in a dark room with a computer. The lack of visible female role models is staggering, and the cultures in both the educational system and businesses help to keep the biases alive. We have been taught technology for the sake of technology, being fascinated by the thing rather than the reasons for its creation - the tasks it can perform to make life better. Too many products are designed to fit men but then exclude women. Too few women apply for education or jobs because they doubt themselves and their abilities, even though females are very capable and continue to be better educated.</p>\r\n\r\n<p>The solutions are not easy and it will take a long time to really make a difference. It is, however, possible, and that’s where the work we do at DigiPippi really matters. Role models are key. Especially same-gender role models.</p>\r\n\r\n<p>For the young girls, it’s all about showing them - not telling them - that they are good enough and that they can change their world as well as help others using technology. Also giving them access to heroes, that show them these exact things in the media and in schools.</p>\r\n"
