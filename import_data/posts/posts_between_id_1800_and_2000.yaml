                body: "<h3>Tell us about the process and stakeholders behind Collections Online and the open access policy</h3>\r\n\r\n<p>The decision to develop Collections Online — not just for our museum but for all five municipal museums in Munich — was initially made by <a href=\"https://www.muenchen.de/rathaus/Stadtverwaltung/Kulturreferat/Wir-ueber-uns/Anton-Biebl-wird-Kulturreferent.html\">Anton Biebl</a>, currently Municipal Director and future Director of Munich’s Municipal Department of Arts and Culture. We were the first museum to start the process last winter. The project was strongly supported by our museum's director and our administrative director.</p>\r\n\r\n<p>Luckily the team in our museum is, for the most part, very open-minded with regard to digital media. We formed a cross-team from different departments as we believe that the project affects, and relies on, active collaboration of nearly everyone in the museum.</p>\r\n\r\n<p>Although our collection artworks are internationally renowned (especially <a href=\"https://en.wikipedia.org/wiki/Der_Blaue_Reiter\">Der Blaue Reiter</a>&nbsp;paintings), online you often see&nbsp;poor quality digital versions&nbsp;with bad lighting and inaccurate colours. So we wanted to counter those images with higher quality images, in keeping with our mission to respect and safeguard the artworks we are entrusted with.</p>\r\n\r\n<p>Regarding the open access policy, we had to work within our municipal guidelines, which stipulate that we charge for high-resolution images. We decided that it was possible to publish&nbsp;high-quality images online but&nbsp;still charge for very high-resolution images with a <a href=\"https://en.wikipedia.org/wiki/ColorChecker\">colour checker</a>. Fortunately, our management did not need much convincing and it supported the&nbsp;open access policy early on.</p>\r\n\r\n<h3>Who are the open access influencers&nbsp;in the German museum sector?</h3>\r\n\r\n<p>In recent years, a large number of German museums have published their collections online but many are still hesitant to adopt&nbsp;open access policies.&nbsp;Nonetheless, the topics of open access and copyright have been discussed widely at&nbsp;various conferences, and documents such the&nbsp;“<a href=\"http://hamburger-note.de/\">Hamburger Note</a>” (2015) and “<a href=\"https://www.pinakothek.de/muenchner-note\">Münchner Note</a>” (2018) have been published and signed by numerous cultural institutions.</p>\r\n\r\n<p>Regarding open access advocates in Germany, one can name a few. The <a href=\"https://www.mkg-hamburg.de/\">Museum für Kunst und Gewerbe Hamburg</a> with <a href=\"https://twitter.com/_AntjeSchmidt\">Dr Antje Schmidt</a>&nbsp;must be mentioned, as it was one of the first German museums to adopt&nbsp;an open access <a href=\"https://pro.europeana.eu/post/museums-in-the-digital-age-insights-from-the-museum-fuer-kunst-und-gewerbe-hamburg\">policy</a>. It's always an inspiration to listen to <a href=\"https://twitter.com/elleneuler\">Ellen Euler</a>&nbsp;too, Professor for Open Access and Open Data at FH Potsdam. Our colleagues at the <a href=\"https://www.pinakothek.de\">Pinakotheken</a> use the same CC BY-SA licence as us and their 2017 conference&nbsp;<em><a href=\"http://www.pinakothek.de/musmuc17\">Museen </a><a href=\"http://www.pinakothek.de/musmuc17\">im&nbsp;</a><a href=\"http://www.pinakothek.de/musmuc17\">digitalen</a><a href=\"http://www.pinakothek.de/musmuc17\"> Raum</a>&nbsp;</em>addressed common&nbsp;concerns relating to copyright and open access.</p>\r\n"
