                body: "<p></p>\r\n\r\n<h3>What were the steps that you took from the idea to the actual event in Berlin?</h3>\r\n\r\n<p dir=\"ltr\">Step 1: In December 2017, we brought together a group of young professionals from the three provinces we were working with. They created ideas, tested them and made decisions as to how the Summit would run. The idea to call for proposals also came from these focus group meetings.</p>\r\n\r\n<p dir=\"ltr\">Step 2: In February 2017, we started to work on the programme and got in touch with a few of the venues. We also contacted the British Council who became our event partner.</p>\r\n\r\n<p dir=\"ltr\">Step 3: In March 2017, we published a call for proposals which was open for a month. During the first three weeks it looked like there wouldn’t be that many sessions, but during the last week, the response exploded. In total, we had 25 presentations. People came from all over Europe.</p>\r\n\r\n<p dir=\"ltr\">We had around 60 participants from 16 countries covering different disciplines within cultural heritage.</p>\r\n\r\n<p dir=\"ltr\">Step 4: After we received all of the proposals, we made a choice to organise Skype calls to discuss each presentation personally. We thought at first that we would have, perhaps, ten presentations. But when we received so many great proposals, we decided to make the presentations shorter to accommodate more people.</p>\r\n\r\n<p dir=\"ltr\">We wanted to communicate that&nbsp;we were aware that people had put a lot of work into their presentations. We wanted to help them make the best of it. We also knew that in different countries, universities and organisations, that there are different ways of communicating and presenting, and this is sometimes very formal. We wanted to make sure each person understood this and to prepare their presentations accordingly. I received&nbsp;very positive feedback about this approach and I would try to do something similar again.</p>\r\n\r\n<p dir=\"ltr\">We had a lot of great presentations, a lot of diversity in themes and nice discussions. It was also the proof that statements like: ‘young people don’t care about cultural heritage’ are absolutely untrue. These sessions showed the complete opposite - people were so invested and put so much time into what they shared.</p>\r\n\r\n<h3 dir=\"ltr\">Young Professionals Summit was a great success. Do you have ideas or plans for the next steps?</h3>\r\n\r\n<p dir=\"ltr\">We’d love to do something more and continue the work we started in Berlin - especially because of all of the positive feedback we received. Not necessarily another Summit - but I think it’s great to try something new and explore different ideas and opportunities. Format aside, the most important thing is that young people become an integral part of discussions and activities in the sector. Young people are already here, they are cultural heritage professionals with so much to offer.</p>\r\n"
