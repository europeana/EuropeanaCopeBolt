        intro: null
        body: "<p>Do you want to use content from Europeana in your professional presentations, exhibitions, galleries, blogs, campaigns, social media or other activities? Here is what you need to know to do it respectfully and legally.\_ (Download the full guidelines below)</p>\r\n\r\n<ul>\n<li>You can promote and share ‘freely reusable’ content (labelled with PDM, CCO, CC-BY, CC BY-SA) in all of your activities including commercial platforms.</li>\r\n    <li>You can use content labelled with ‘limited reuse’ statements for Europeana Collections, thematic collections and associated exhibitions, galleries and events, run by Europeana or our partners, but not on commercial platforms (e.g. Facebook, Twitter, Tumblr etc.)</li>\r\n    <li>If you want to use content labelled with 'no reuse' statements you must seek permission from the rights holder.</li>\r\n    <li>Remember:\_follow best practice and attribute\_the creator and the holding institution,\_whenever you reuse content.</li>\r\n</ul>"
