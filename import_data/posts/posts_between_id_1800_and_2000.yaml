                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>As the Chair of the ENA’s <a href=\"https://pro.europeana.eu/project/governance-working-group\">Governance Working Group</a>, I am excited to formally kick off the 2018 elections campaign! From now until <strong>13 November 2018,</strong> we are inviting all Network members to come forward as Members Council candidates to fill at least 28 open seats.</p>\r\n\r\n<p>We welcome candidates from all backgrounds and sectors relevant to Europeana as long as they are a member of the ENA. If you’re not a registered member yet, there’s still time to sign up - as long as you do so before <strong>1 November 2018</strong>.</p>\r\n\r\n<p>Please send us your candidate profile and submit your candidacy via the button below explaining why you are running, what you stand for, and what you wish to work towards by <strong>13 November 2018</strong> the latest. We will then formally announce the candidates and start the campaigning process on 20 November 2018, inviting each candidate to promote themselves and the issues they wish to put forward. You can follow the campaign using the hashtag #EuropeanaElects.</p>\r\n"
