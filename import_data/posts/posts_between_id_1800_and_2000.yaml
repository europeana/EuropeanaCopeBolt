                body: "<h3>Reliving the conference</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Most sessions were recorded by <a href=\"http://videolectures.net/\">videolectures.net</a>. Since I missed the industry panel, I will definitely revisit that when the videos come online. The proceedings of the conference can be found <a href=\"http://iswc2018.semanticweb.org/proceedings/\">here</a>. For some other perspectives on the conference, here are some trip reports by <a href=\"https://www.linkedin.com/pulse/knowledge-graphs-machine-learning-iswc-2018-trip-report-helena-deus/\">Helena Deus</a>, <a href=\"https://thinklinks.wordpress.com/2018/10/23/trip-report-iswc-2018/\">Paul Groth</a>, and <a href=\"http://www.juansequeda.com/blog/2018/10/25/international-semantic-web-conference-iswc-2018-trip-report/\">Juan Sequeda</a>.</p>\r\n\r\n<p><a href=\"https://iswc2019.semanticweb.org/\">Next year’s ISWC</a> will take place in New Zealand, see you there?</p>\r\n\r\n<h3>Further resources (mentioned above):&nbsp;</h3>\r\n\r\n<ul>\r\n    <li><meta charset=\"utf-8\" /><a href=\"http://iswc2018.semanticweb.org/ada-lovelace-celebration/\">Ada Lovelace celebration information</a></li>\r\n    <li>The Rijksmuseum Collection as Linked Data <a href=\"https://www.slideshare.net/laroyo/the-rijksmuseum-collection-as-linked-data\">presentation</a></li>\r\n    <li>Building Linked Data from Historical Maps&nbsp;<a href=\"http://semsci.github.io/SemSci2018/papers/7/SemSci_2018_paper_7.pdf\">paper</a>&nbsp;and <a href=\"http://semsci.github.io/SemSci2018/presentations/HistoricalMaps.pdf\">presentation</a></li>\r\n    <li><a href=\"https://semsci.github.io/SemSci2018/\">Semantic Science workshop</a>&nbsp;</li>\r\n    <li><a href=\"http://iswc2018.semanticweb.org/sessions/doremus-a-graph-of-linked-musical-works/\">DOREMUS: A Graph of Linked Musical Works</a>&nbsp;</li>\r\n    <li><a href=\"http://iswc2018.semanticweb.org/sessions/constructing-a-recipe-web-from-historical-newspapers/\">historical recipe data web</a></li>\r\n    <li><a href=\"http://ceur-ws.org/Vol-2180/paper-76.pdf\">Exploration of Grateful Dead Concerts and Memorabilia on the Semantic Web</a></li>\r\n    <li><a href=\"http://ceur-ws.org/Vol-2180/paper-42.pdf\">U.S. Congress Prosopographer—A Tool for Prosopographical Research of Legislators</a>&nbsp;</li>\r\n    <li><a href=\"http://ceur-ws.org/Vol-2180/paper-88.pdf\">How to Maintain a Linked Data Cloud in a Deployed Semantic Portal</a>&nbsp;</li>\r\n    <li><a href=\"http://saam.semanticaudio.ac.uk/\">Semantic Application for Audio and Music</a>&nbsp;</li>\r\n    <li><a href=\"http://iswc2018.semanticweb.org/sessions/a-novel-ensemble-method-for-named-entity-recognition-and-disambiguation-based-on-neural-network/\">A Novel Ensemble Method for Named Entity Recognition and Disambiguation based on Neural Network</a></li>\r\n    <li><a href=\"http://iswc2018.semanticweb.org/sessions/thats-interesting-tell-me-more-finding-descriptive-support-passages-for-explaining-knowledge-graph-relationships/\">That's Interesting, Tell Me More! Finding Descriptive Support Passages for Explaining Knowledge Graph Relationships</a></li>\r\n</ul>\r\n"
