                body: "<p>The source collection<a href=\"https://historiana.eu/#/historical-content/source-collections/medicine-and-anatomy\"> Medicine and Anatomy</a> deals with the concepts of change and continuity in the development of medicine during the Renaissance. It challenges the commonly held concept that scientific methods completely wiped out the more supernatural beliefs around health and disease and gives a comprehensive overview of the main developments in the field.&nbsp;</p>\r\n\r\n<p>On this particular topic, some leading cultural heritage institutions, in this case the Wellcome Collections, host such a wide array of relevant sources that we can almost build a whole source collection just by using items from a single institution. There are only a few cultural heritage organisations with such an international scope, and they tend to focus on one particular aspect of history.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In most cases, therefore, we have to combine sources from different cultural heritage providers. For example, in the source collection<a href=\"https://historiana.eu/#/historical-content/source-collections/precursors-of-the-renaissance\"> Precursors of the Renaissance</a> we used sources from the Institut National d’Histoire de l’Art, the National Library of Denmark, and the National Library of the Czech Republic, among others.</p>\r\n\r\n<p dir=\"ltr\">The <em>Precursors of the Renaissance </em>source collection presents a critical view on established conceptions around the Renaissance. Common ideas on when the Renaissance started, the degree to which it was a revolutionary break with the past, who the main figures were, and the preponderance of Northern Italy as an epicentre of the Renaissance are all challenged in this source collection.</p>\r\n\r\n<p>This eLearning Activity about <a href=\"https://hi.st/F-\">Continuity and Change in Renaissance Medicine</a>, is an example of how we use the source collections to create ready-to-use activities that promote historical thinking. Registered users can copy these eLearning Activities and adjust them to their needs. A full overview of the Source Collections and the eLearning Activities that EUROCLIO developed so far is available in the <a href=\"https://pro.europeana.eu/post/teacher-training-guide\">updated teacher training guide</a>.<b>&nbsp;</b></p>\r\n\r\n<h3><b id=\"docs-internal-guid-35e0dc46-7fff-44a2-36bb-9c3b710b74af\">Share your expertise and collections with us at Europeana 2019</b></h3>\r\n\r\n<p dir=\"ltr\">Without Europeana, it would be much harder to develop a collection that makes use of sources from different cultural heritage institutions. The development of these collections clearly shows the added value of Europeana. Finding and matching these sources, however, requires considerable time, knowledge and effort. This is best done if we join forces with the cultural heritage institutions themselves. We therefore invite people who are working in these institutions to share their knowledge of history and of the items in their collections and contribute to the development of the historical source collections.</p>\r\n\r\n<p>We will organise a face-to-face session during the <a href=\"https://pro.europeana.eu/post/introducing-our-2019-event-europeana-2019\">Europeana 2019</a> conference in Lisbon for cultural heritage institutions interested in cooperating in the development of these collections. Here we also demonstrate how we use sources from Europeana for the creation of eLearning Activities.&nbsp;</p>\r\n\r\n<h3><b id=\"docs-internal-guid-35e0dc46-7fff-44a2-36bb-9c3b710b74af\">Get in touch!</b></h3>\r\n\r\n<p dir=\"ltr\">If you are already willing to bring the content of your institution to history educators across Europe or are interested in learning how to create eLearning Activities with your collections, contact me now!<b>&nbsp;</b></p>\r\n\r\n<p dir=\"ltr\">I can best be reached at steven@euroclio.eu.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-35e0dc46-7fff-44a2-36bb-9c3b710b74af\">&nbsp;</b></p>\r\n\r\n<p></p>\r\n"
