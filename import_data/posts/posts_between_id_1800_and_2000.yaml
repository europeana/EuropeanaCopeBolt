        title: 'EuropeanaTech 2018 – Gorgeous Data, Glorious Technology: In review'
        posttype: News
        featured: false
        intro: "<p>On May 15-16 nearly 300 innovators and thought leaders from across the world met on the SS Rotterdam for two action-packed days of EuropeanaTech 2018. Those in attendance watched and contributed to 37 presentations, seven panel sessions and a very entertaining and thought-provoking debate.</p>\r\n"
        body: "<p>Taking place on the <a href=\"https://ssrotterdam.nl/\" target=\"_blank\">SS Rotterdam</a> (no ordinary place for a conference) there was an energy and purpose combined with a sense of community and collaboration that flowed through all of the sessions. Some of the key themes covered included:</p>\r\n\r\n<ul>\r\n<li>How to\_combine centralisation and decentralisation to achieve the best possible results.</li>\r\n    <li>Putting the user at the centre of all we do –\_especially when thinking about Linked Open Data</li>\r\n    <li>What the future of collaboration looks like for a bunch of talented people working in digital cultural heritage.</li>\r\n</ul>\r\n<p>Harry Verwayen, Executive Director Europeana Foundation, said:\_\"What a thrill to meet all these forward thinking people from all over the world in one –\_quite spectacular –\_place. It was one of those occasions where I left with more questions than answers but left fully satisfied.\"</p>\r\n\r\n<p>If you weren’t able to make it, or want to relive the event, you can:\_</p>\r\n\r\n<p>Watch the EuropeanaTech 2018 <a href=\"https://vimeo.com/271459876\">video</a>.<br>\r\nWatch the keynote speeches on our <a href=\"https://www.youtube.com/user/EuropeanaEU/videos?disable_polymer=1\">youtube channel</a>.<br>\r\nDownload the <a href=\"https://www.slideshare.net/Europeana/tag/europeanatech-2018\">presentations</a>.<br>\r\nRead the story of EuropeanaTech through <a href=\"https://twitter.com/i/moments/836942177813028864\">tweets</a>.<br>\r\nSee the\_<a href=\"https://www.flickr.com/photos/europeanaimages2/albums/72157669104892268\">event photos</a>.</p>\r\n\r\n<p>If you’d like to be kept up to date with all the latest news and information from the EuropeanaTech community, including being the first to hear about the next EuropeanaTech event, please complete our <a href=\"http://eepurl.com/bTusH5\">short form</a>.</p>\r\n"
