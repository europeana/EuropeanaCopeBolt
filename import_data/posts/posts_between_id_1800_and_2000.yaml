        title: 'Europeana Research Grants Programme: 2018 Call for Submissions'
        posttype: Blog
        featured: false
        intro: "<p>Update November 19\_2018:</p>\r\n\r\n<p><strong>The Europeana Foundation is delighted to announce the\_project proposals that will be funded in 2019:</strong></p>\r\n\r\n<ol>\n<li><strong>Dr Berber Hagedoorn, 'Europeana 1914-1918: AV Storytelling Data in a European\_Comparative Perspective';</strong></li>\r\n    <li><strong>Dr Saverio Vita, 'Upgrading History. Diaries from the War Front';</strong></li>\r\n    <li><strong>Dr Elizabeth Benjamin, 'Return to Sender: Mapping Memory Journeys in the Europeana 1914-1918 Postcard Archive'.</strong></li>\r\n</ol>\n<p>Update October 3 2018:</p>\r\n\r\n<p>The deadline has been extended until 15 October 2018 23:59 CET</p>\r\n\r\n<p>Explore the\_Europeana 1914-18 collection, submit your project proposal by 15th October and potentially receive up to €8,000\_for your research project.</p>\r\n"
        body: "<p>We invite you to explore the Europeana 1914-1918 Collection and to submit projects that are transnational in scope. The collection hosts 400,000 items aggregated from Europeana partner libraries, archives and museums, including over 600 hours of video, alongside 200,000 items of content contributed by individuals\_both online and during the 200+ collection days. The\_community collection days,\_organised by Europeana and other institutions throughout Europe,\_invited people to share their stories and objects from the First World War, which were then digitised by professional archivists. Applicants are also invited to explore the selection of newspapers from the First World War period in the Europeana platform, which offers over 20,000 openly licensed records.</p>\r\n\r\n<h3>Resources</h3>\r\n\r\n<ul>\n<li><a href=\"https://www.europeana.eu/portal/en/collections/world-war-I\">Europeana 1914-1918 thematic collection</a></li>\r\n    <li>Most relevant queries regarding historical sources: <a href=\"https://www.europeana.eu/portal/en/search?per_page=96&amp;q=proxy_dc_subject%3A%22World+War+I%22+AND+%28proxy_dc_type%3A%22Newspaper%22+OR+proxy_dc_type%3A%22printed+serial%22%29&amp;view=grid&amp;f%5BREUSABILITY%5D%5B%5D=open\">Newspapers</a>,\_<a href=\"https://www.europeana.eu/portal/en/collections/world-war-I?per_page=96&amp;q=proxy_dc_type%3A%22Photograph%22&amp;view=grid\">Photographs Collections</a>, <a href=\"https://www.europeana.eu/portal/en/collections/world-war-I?per_page=96&amp;q=%22Map%22+OR+%22Atlas%22+OR+%22Karte%22+OR+%22t%C3%A9rk%C3%A9p%22+OR+%22carte%22&amp;view=grid\">Maps</a>, <a href=\"https://www.europeana.eu/portal/en/collections/world-war-I?q=TYPE%3AVIDEO+AND+what%3A%22World+War+I%22&amp;view=grid\">World War I Films</a>, <a href=\"https://www.europeana.eu/portal/en/search?f%5BPROVIDER%5D%5B%5D=Europeana+1914-1918&amp;q=women&amp;view=grid\">Women in World War I</a>.\_\_</li>\r\n    <li><a href=\"https://www.europeana.eu/portal/en/help.html\">Guidance on searching Europeana Collections</a></li>\r\n    <li>\r\n<a href=\"https://pro.europeana.eu/resources/apis\">Europeana APIs</a> and technical support via <a href=\"https://groups.google.com/forum/#!forum/europeanaapi\">the API forum</a>\r\n</li>\r\n    <li><a href=\"http://blog.europeana.eu/category/europeana1914-1918/\">Europeana Blog</a></li>\r\n</ul>\n<h3>Eligibility</h3>\r\n\r\n<p>The Research Grants Programme is intended for early career scholars of all nationalities and in any field of the humanities. They must\_have a particular interest in cultural heritage and take a\_digital humanities approach. Applicants must hold a PhD, with no more than seven years of experience after the completion of their PhD. With duly justified exceptions, their projects must be hosted by institutions, e.g. a university, a research centre, a library lab or a museum, working in one of the European Union Member States.</p>\r\n\r\n<p><em>This is a condition of the funding from the European Commission within the Connecting Europe Facility (CEF) programme (cfr Regulation (EU) No 1316/2013 of the European Parliament and of the Council of 11 December 2013 establishing the Connecting Europe Facility, Chapter III, Article 8: 'Only expenditure incurred in Member States may be eligible, except where the project of common interest involves the territory of one or more third countries and where the action is indispensable to the achievement of the objectives of the project concerned').</em></p>\r\n\r\n<p>The eligible projects must:</p>\r\n\r\n<ul>\n<li>Focus on the First World War theme.</li>\r\n    <li>Use openly licensed Europeana content, including but not limited to the Europeana 1914-1918 Collection.</li>\r\n    <li>Apply digital tools and digital humanities methods to address their specific research topic.</li>\r\n</ul>\n<p>Important: Projects based at institutions that are Europeana DSI-4 project partners are NOT eligible for this call. Check the <a href=\"https://pro.europeana.eu/project/europeana-dsi-4\">list</a> before applying.</p>\r\n\r\n<h3>Application guidelines</h3>\r\n\r\n<p>Applications must be in English and submitted <strong>by 15 October 2018</strong>, 23:59 CET (please, find the link at the bottom).</p>\r\n\r\n<p>Applicants will be asked to provide their contact information plus five keywords and an abstract of their project (max. 300 words). The\_CV\_and the project proposal\_(max. 1500 words) must be uploaded in PDF format. The project proposal\_must describe the state of play, topic, methodology and (digital) tools used, expected results,\_a timeline, the allocation of funding, and a dissemination plan. Max. five annexes for tables / images / bibliography and webliography are allowed in the file.</p>\r\n\r\n<p>Make sure you read our <a href=\"https://pro.europeana.eu/page/research-grants-programme-faqs\">frequently asked questions</a> before submitting your proposal.</p>\r\n\r\n<p>Important: We reserve the right to withhold a grant if false information is provided in the application form.\_</p>\r\n\r\n<p>The Europeana Foundation\_will process applicants' data according to its <a href=\"http://www.europeana.eu/portal/en/rights/privacy.html\">privacy policy</a>. If you have a complaint concerning the processing of your personal data, please contact us\_via <a href=\"mailto:info@europeana.eu\">info@europeana.eu</a>.</p>\r\n\r\n<p></p>\r\n\r\n<h3>Assessment and decision-making</h3>\r\n\r\n<p>The assessment and decision-making process consists of an initial screening against the eligibility criteria, a selection of shortlisted projects and a round of interviews. The Europeana Research Coordinator, the Research Advisory Board and the Europeana Senior Research Associate will evaluate the eligible proposals with regard to their topic/content relevance, methodological approach, innovation capacity and feasibility. Their decision is <strong>final</strong>.</p>\r\n\r\n<p>The Europeana Foundation will inform all candidates about their application status by email by 16 November 2018. The grant winners will\_be publicly announced during a special award ceremony on 28 November 2018 in Brussels, part of a high-level event organised by the Europeana Foundation and the House of European History to mark the end of the First World War centenary. Their travel expenses will be covered according to the <a href=\"https://pro.europeana.eu/page/europeana-foundation-rules-for-the-reimbursement\">Europeana Foundation Rules for Reimbursement</a>.</p>\r\n\r\n<h3>Grant terms</h3>\r\n\r\n<p>The Research Grants Programme manages the total amount of 25,000 Euros per year. It funds up to three\_projects, depending on the quality of the applications, with <strong>8,000 Euros on average per project</strong>. This amount cannot be increased and will be transferred to the host institution’s bank account.</p>\r\n\r\n<p>A representative of the grant recipients’ host institution\_will be required to countersign the subcontract with the Europeana Foundation. Therefore, the applicants should make sure that this condition is met at their earliest convenience or, at the latest, before accepting the research grants.</p>\r\n\r\n<p>Each research grant is intended to support the research project’s developments and dissemination, e.g. the grant recipient’s time, travels for conferences and meetings, or developer costs.</p>\r\n\r\n<p>The grant recipients must carry out\_their <strong>projects in the semester January - June 2019 </strong>and\_deliver the results by 30 June 2019. The projects’ outcomes<strong>\_</strong>must be published\_<strong>under open licences</strong>. The Europeana Foundation will extensively promote their projects via its communication channels and, where possible, via its partner channels.</p>\r\n\r\n<h3>Inquiries</h3>\r\n\r\n<p>Please address inquiries to <a href=\"mailto:EuropeanaResearchGrants@Europeana.eu\">EuropeanaResearchGrants@Europeana.eu</a> or via Twitter <a href=\"https://twitter.com/eurresearch\">@EurResearch</a> using the hashtag #EuropeanaGrants.</p>\r\n\r\n<p></p>\r\n\r\n<h4><strong><em>You can no longer apply for these grants. The deadline for this\_call\_has expired.</em></strong></h4>\r\n"
