                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>We are looking for <strong>28 active new Councillors</strong> to fill those open seats!</p>\r\n\r\n<p>Being a Councillor means formally representing and championing the interests of ENA members, as well as bringing your own passions and interests to the fore. You can actively shape the work and services of Europeana and support the creation of its annual Business Plan. You will have the opportunity to elect the ENA’s <a href=\"https://pro.europeana.eu/network-association/management-board\" target=\"_blank\">Management Board</a> and have the opportunity to lead the ENA <a href=\"https://pro.europeana.eu/network-association/special-interest-groups\" target=\"_blank\">communities</a>, <a href=\"https://pro.europeana.eu/network-association/working-groups\" target=\"_blank\">working groups</a> and <a href=\"https://pro.europeana.eu/network-association/task-forces\" target=\"_blank\">task forces</a> that address issues relevant to Europeana and your own community. Take a look at the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/General/Councillor-Terms-of-Reference.pdf\" target=\"_blank\">Councillor Terms of Reference</a> to get an overview of your responsibilities as a Councillor.</p>\r\n"
