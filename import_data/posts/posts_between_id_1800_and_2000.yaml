                body: "<p>After the introduction, the competition started right away and the groups had 30 minutes to transcribe as many documents as they could. Participants had the unique opportunity to work with original letters and diaries from the time of the First World War. 90 participants from all over Europe ran against the clock and transcribed specially-selected documents written in English, German, French and Italian. As the teams were deciphering the words, the progress of each team was placed into an interactive presentation (Mentimeter) and projected onto a big screen for the audience to see the outcome.</p>\r\n"
