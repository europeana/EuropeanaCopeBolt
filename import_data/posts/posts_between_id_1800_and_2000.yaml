                body: "<h3>Get involved in 2018</h3>\r\n\r\n<p>We will keep you posted on the activities of the new communities in the coming weeks in a series of posts on Pro News. Check out the separate community pages linked above and if you wish to join a community,&nbsp;email us at <a href=\"mailto:network@europeana.eu\">network@europeana.eu</a>.</p>\r\n\r\n<p>You can find pictures from the meeting on <a href=\"https://www.flickr.com/photos/europeanaimages2/sets/72157664495657837\">Europeana Flickr</a>, and presentations on <a href=\"https://www.slideshare.net/search/slideshow?searchfrom=header&amp;q=Europeana+Network+Association+Members+Council+Meeting+2018\">Europeana Slideshare</a>. The next meeting will take place in Vienna in December 2018, prior to the 2018 AGM event. We look forward to seeing you there.</p>\r\n"
