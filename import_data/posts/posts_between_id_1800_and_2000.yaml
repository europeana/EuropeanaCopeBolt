                subtitle: '(Articles 8 - 11)'
                anchortitle: 'Out of Commerce Works'
                templates: body
                body: "<p>From the perspective of cultural heritage institutions the provisions aimed at enabling institutions to make available Out of Commerce Works (OOCWs) contained in their collection are the most important change introduced by the DSM directive. Contained in Articles 8 - 11 of the directive (with corresponding recitals 29 - 43) these provisions are also one of the most complex parts of the new directive.&nbsp;</p>\r\n\r\n<p>The objective of the new rules is to enable cultural heritage institutions to make Out of Commerce Works that they have in their collections available online without having to clear the rights on a work by work basis. The directive attempts to achieve this objective by introducing two mechanisms:&nbsp;</p>\r\n\r\n<ol>\r\n    <li>As the primary mechanism it introduces the ability for representative collective management organisations to issue licenses for the use of OOCWs by cultural heritage institutions \"irrespective of whether all rights holders covered by such a licences have mandated the collective management organisation\" (in <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32019L0790#008.001\">Article 8(1)</a>).&nbsp;</li>\r\n    <li>In situations where there are no representative collective management organisations that could issue licences for&nbsp;certain type of works cultural heritage institutions can rely on the secondary mechanism: a copyright exception that allows them to make Out of Commerce Works in their collection available online <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32019L0790#008.002\">(Article 8(2)</a>).&nbsp;</li>\r\n</ol>\r\n\r\n<p>In both cases rights holders must have the ability to opt-out (prevent the cultural heritage institutions from making their works available). In order to give them the ability to do so cultural heritage institutions and collective management organisations (CMOs) must publish information about the Out of Commerce Works in a \"public single online portal\" to be run by the EUIPO six months before they make the works available online.</p>\r\n\r\n<p>This six month period is intended to give rights holders a real possibility to opt-out before their works are made available online <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32019L0790#010.001\">(Article 10(1)</a>). After the six month period has passed, the works can be made available on the website of the cultural heritage institutions for non-commercial purposes either under the terms of the licence granted agreed between the institution and a CMO or relying upon the exception. In either case, the cultural heritage institution does not carry the risk to be held liable for copyright infringement.</p>\r\n"
