                body: "<h3><strong>A common argument that museums make <em>against</em> open access is, 'We don’t charge admission fees so we can’t afford to give our images away for free.' The Cleveland Museum of Art is free to the public, so what’s your take on this?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Admission to The Cleveland Museum of Art is free of charge. The decision to provide existing high-resolution images of public domain artworks in CMA's collection to the public, without an additional fee or restriction of any kind, is aligned with the museum's mission 'to create transformative experiences through art for the benefit of all the people forever' in the 21st century. The accessibility to, engagement with, and usability of CMA's artworks in the collection, as manifest through images and data, are the decided and firm priorities for the museum.<br />\r\n<br />\r\nAs Director of The Cleveland Museum of Art, William M. Griswold, remarked in his opening address of the Open Access program: 'Open Access with Creative Commons Zero will provide countless new opportunities to engage with works of art in our collection. With this move, we have transformed not only access to the CMA’s collection but also its usability—inside as well as outside our museum walls. Whenever, wherever, and however the public wishes to use, reuse, remix, or reinvent the objects that we hold, our collection is available; we are but caretakers of these objects that belong to the artistic legacy of humankind.'</p>\r\n"
