                body: "<p><iframe allow=\"autoplay; fullscreen\" allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/331093519?title=0&amp;byline=0&amp;portrait=0\" width=\"870\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/331093519\">Europeana conference exposing online the European cultural heritage</a> from <a href=\"https://vimeo.com/terburg\">Sebastiaan ter Burg</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h2 dir=\"ltr\">The transformation so far</h2>\r\n\r\n<p dir=\"ltr\">Europe’s cultural heritage sector has moved beyond digitisation. Whilst the early stages of tech influence in the cultural sector saw cultural heritage institutions digitising their objects and making them available online (or incorporating other forms of technology into their work practices) this has progressed far beyond practical digitisation.</p>\r\n\r\n<p dir=\"ltr\">In fact, Mariya Gabriel, Commissioner for the Digital Economy and Society recently argued that the term ‘digital’ was becoming increasingly defunct in a digital world, stating ‘...digital is not a sector. Digital is not a thing. Digital is everything’. &nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If digital is everything, the challenge now facing European leaders is to secure that progression and to manage the outcomes - societal and technical - and the next stages of technological advancement.</p>\r\n\r\n<p dir=\"ltr\">Today, Europe is competitive and world-leading in its infrastructures supporting digital cultural heritage - the result of significant investment from the EU and Members States. New technologies such as 3D, bring new challenges and the advent of game-changers, such as AI, signals the need to revisit and recommit to our approach. &nbsp;So what should be the next steps in Europe’s cultural innovation leadership?</p>\r\n\r\n<p dir=\"ltr\">According to Europeana Foundation Executive Director Harry Verwayen, ‘We need to think about infrastructure in a wider sense - taking into account the role that communities play and develop shared policies and frameworks that make things fluid throughout the Digital Single Market. Now &nbsp;is the time to make sure that the platforms and infrastructures supporting and driving digital transformation in the cultural heritage sector are strong and resilient.’</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n"
