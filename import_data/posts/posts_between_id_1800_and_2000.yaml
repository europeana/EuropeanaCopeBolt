                body: "<h3 dir=\"ltr\"><b id=\"docs-internal-guid-18fdb367-7fff-3e9f-22bd-3f1f92da669e\">The Europeana Education User Group</b></h3>\r\n\r\n<p dir=\"ltr\">Composed of 130 dedicated teachers, the Europeana Education User Group provides the basis of the Europeana Education community. Its members create and test ready-to-use teaching resources using digital cultural heritage and share their experiences on the <a href=\"https://teachwitheuropeana.eun.org/\">Teaching with Europeana blog</a>. &nbsp;<b>&nbsp;</b></p>\r\n"
