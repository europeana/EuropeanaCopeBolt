        intro: "<p>On 6\_December 2018, three Mini-Transcribathons were held in Vienna as part of the #EuropeForCulture conference, the closing celebrations of the European Year of Cultural Heritage 2018. Within the scope of the <a href=\"https://pro.europeana.eu/project/enrich-europeana\" target=\"_blank\">Enrich Europeana</a> project, The Austrian National Library hosted the first Mini-Transcribathon at the Palais Mollard-Clary, in cooperation with Europeana and Facts &amp; Files. The event’s focus was to evaluate the legacy of the Year of Cultural Heritage\_and to encourage further commitment to Europe’s cultural heritage.</p>\r\n"
