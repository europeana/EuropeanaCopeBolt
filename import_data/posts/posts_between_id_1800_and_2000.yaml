        title: 'How the renovation of a world renowned art museum is inspiring a sector in digital transformation'
        posttype: Publication
        featured: false
        intro: "<p>The renovation of the Rijksmuseum provided an inspiring example throughout the cultural heritage sector, in many areas of operation: from gallery development, visitor engagement and online access policy. Thanks to their own impact assessment looking at the economic and social impact of the renovation, we've taken a look at what we can learn from that, and how it starts to articulate the value of their digital strategy.</p>\r\n"
