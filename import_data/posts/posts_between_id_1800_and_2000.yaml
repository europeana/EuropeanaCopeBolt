                body: "<h3>What we want to achieve by 2019</h3>\r\n\r\n<p>On the second day (6 July), the Councillors then continued working in breakout groups, clarifying basic questions how the communities will function and what they would like to achieve within their first year. Each group has also appointed its Steering Group - a representative body composed of a Community Manager, Community Chair and Vice-Chair responsible for successful community governance, communication and workflow. They agreed on whether they would have Working Groups and Task Forces in place to address specific network and community-related needs, and the best means to regularly keep in touch and informed as well as sharing this to the wider Network through <a href=\"https://pro.europeana.eu/blog\">Europeana Pro News</a> articles.</p>\r\n\r\n<h3>Transformation and Governance changes</h3>\r\n\r\n<p>Besides community-building, a number of other topics were also on the agenda. These included Europeana in the new EU Multiannual Financial Framework, preparing the Network for the governance shift, a budget update and the status of Task Forces and Working Groups. Given the incumbent elections of 28 new Councillors in December 2018, and of a new Board in January 2019, the Council discussed how to best prepare the Association for this shift in governance ensuring the continuity of institutional memory, knowledge and expertise.</p>\r\n\r\n<p>Finally, Europeana Foundation director <a href=\"https://pro.europeana.eu/person/harry-verwayen\">Harry Verwayen</a> highlighted the most recent developments around Europeana and the ENA in light of the May 2018 <a href=\"http://data.consilium.europa.eu/doc/document/ST-8544-2018-INIT/en/pdf\">Council Conclusions</a> and <a href=\"https://ec.europa.eu/culture/news/new-european-agenda-culture_en\">New European Agenda for Culture</a>. This included funding and projects awarded for the upcoming four years. Our operational landscape has been changing and the Council will keep playing an important role in the ongoing transformation process in the coming years under the next <a href=\"http://ec.europa.eu/budget/mff/index2021-2027_en.cfm\">EU Multiannual Financial Framework</a>.</p>\r\n"
