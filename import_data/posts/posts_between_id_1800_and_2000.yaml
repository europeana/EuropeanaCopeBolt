                body: "<h3 dir=\"ltr\">How did you get involved with the project?&nbsp;</h3>\r\n\r\n<p>My colleague and project coordinator Maud Ehrmann asked me to join the project in the summer of 2017, when an unexpected change in the project team opened up the possibility of having another post-doc researcher to support her in the tasks that the DHLAB was leading. At that time, I was working on <a href=\"https://pro.europeana.eu/post/developing-the-venice-scholar-matteo-romanello-europeana-research-grant-winner\">Linked Books</a>, another SNF-funded project on citation mining of scholarly literature about the history of Venice. The work on named entity processing and disambiguation that we are carrying out in impresso is at the core of my research interests. There is also a continuity with Linked Books and my previous research on information extraction from large-scale digital archives in the Humanities, with citations (and more generally named entities) being one of my main areas of interest.&nbsp;</p>\r\n\r\n<h3>What is the importance of newspaper datasets for historical research?</h3>\r\n\r\n<p>Historical newspapers are invaluable primary sources for humanities scholars at large, not only historians. In fact, they contain and preserve a kind of fossilised trace&nbsp;of our current and past societies. They record all kinds of events, from war declarations to Saturday evening dancing balls in the countryside, and they document many aspects of day-to-day life and culture. They contain extremely rich and dense information, which is also continuous as in many cases these newspapers have been running for a long time&nbsp;and published on a very regular basis.&nbsp;&nbsp;</p>\r\n\r\n<p>A crucial challenge that we are addressing in impresso is how to devise a tool that supports researchers to work with large archives of digitised newspapers. The tool integrates natural language processing technologies (e.g. named entity processing or topic modelling) to capture the semantics of newspaper contents, in order to make these (enhanced) sources usable for research. An important principle we are following in its design is transparency, meaning we strive to make explicit and visible to users all aspects of the data - or of the processing we perform on the data - that often risk remaining hidden in search interfaces. Information aspects we want to make more transparent include, for example, OCR quality, as well as holes in the data due to damaged digital archives.</p>\r\n\r\n<h3 dir=\"ltr\">How are impresso tools being used?&nbsp;</h3>\r\n\r\n<p>Despite the fact that the impresso project is still in the making, its corpus and tools are actively being used both for research and teaching.&nbsp;</p>\r\n\r\n<p>On the research side, <a href=\"https://www.c2dh.uni.lu/people/estelle-bunout\">Dr. Estelle Bunout (C2DH)</a> - one of the (digital) historians in our project - is working on a case study entitled ‘Resistance to Europe’ which&nbsp; involves the analysis of debates on the European idea in digitised newspapers from Luxembourg, Switzerland and beyond, with the aim of identifying tensions around the European idea from the late 19th century to 1945. And researchers from our associated partners, the <a href=\"https://www.infoclio.ch/\">Infoclio</a> association and the <a href=\"http://www.unil.ch/hist/home.html\">University of Lausanne’s History Department</a>, are contributing to the reflection on how to apply impresso tools to historical research questions in the context of concrete use cases.&nbsp;</p>\r\n\r\n<p>Finally, we issued a <a href=\"https://impresso-project.ch/news/2018/04/16/call-for-associated-researchers.html\">Call for Associated researchers</a> during the first year of the project in order to extend the circle of historians affiliated to the project. As a result, about 20 historians mainly from Benelux, France, Germany and&nbsp; Switzerland expressed their interest in both the tools and the collections brought together by impresso and have got involved in the project. Their association entails not only the use of the project’s output but a regular dialogue with the impresso team, via workshops and a final conference aiming at collecting feedback on their use of impresso tools and their research, and at discussing epistemological issues raised by digitised newspapers.</p>\r\n\r\n<p>The diversity of topics and methods of the associated researchers reflects the Swiss and Luxembourgish (digitised) newspapers’ allure as historical sources. They include prosopographical research on experts and female war correspondents, as well as on ‘history of thoughts’ such as the rise of liberal internationalism at the end of the 19th century, or banking history. Each of these research topics requires a particular use of the newspapers, a particular way to query them that contributes to fuel the conception of the interaction with the impresso collection. The diverse uses are however made available for all the researchers in the same interface, in an effort to offer a diversification of these interactions and enrich every type of research practice, including also teaching practices, in the spirit of the generous interfaces.</p>\r\n\r\n<p>On the teaching side, Martin Grandjean and Sandra Bott have been using part of the impresso corpus in teaching a Digital Humanities/Digital History course, part of the EPFL’s Social and Human Sciences programme. The course focuses on how the big events of the 20th century were covered in the press; digital archives of newspapers provide the students with a rich source of materials on which a range of digital methods and tools can be tested. The same course is planned for next year and it will be based on the impresso interface and tools, thus allowing us to test the strength and weaknesses of these tools specifically in a teaching (rather than research) context.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<p>In the frame of <a href=\"https://ranke2.uni.lu/\">Ranke2</a>, the platform prepared at the C2DH offering teaching materials on how to practice digital source criticism,&nbsp;the impresso project contributes with the preparation of a module dedicated to the use of digitised newspapers. This module harvests the lessons learned with preparing a transparent interface, adapted to bachelor level and secondary school teaching, bringing the latest trends of research practices to the classrooms.&nbsp;</p>\r\n"
