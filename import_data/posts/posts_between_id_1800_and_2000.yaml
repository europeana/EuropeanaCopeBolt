                body: "<h2><meta charset=\"utf-8\" />Hi Matteo!&nbsp;Can you tell us&nbsp;about the impresso project?</h2>\r\n\r\n<p dir=\"ltr\">Matteo: Impresso (literally ‘what has been printed’) is a collaborative and interdisciplinary research project funded by the Swiss National Science Foundation under the Sinergia funding scheme. The project’s aim is to create a technological framework to extract, process, link, and explore data from print media archives on a large scale.&nbsp;</p>\r\n\r\n<p>The project involves computational linguists, digital humanists, designers, historians, librarians and archivists, who are tackling the challenge of how to enrich, represent, visualise and analyse a large corpus of historical digitised newspapers for research purposes. Partners in this project are <a href=\"https://dhlab.epfl.ch/\">EPFL’s DHLAB</a>, the <a href=\"https://www.c2dh.uni.lu/\">Luxembourg Center for Contemporary and Digital History (C2DH)</a> and the <a href=\"https://www.cl.uzh.ch/\">Institute of Computational Linguistics at the University of Zurich</a>. The interdisciplinary nature of impresso is reflected also in the principle of co-design that we apply throughout the project. What it means in practice is that the data we create and the tools for working with digitised newspapers that we are developing are shaped by a constant dialogue between historians, designers, computational linguists and digital humanists.&nbsp;&nbsp;</p>\r\n\r\n<p>As to the conception of and motivation for impresso, prior to it, the DHLAB had been involved in a research project involving the Swiss newspaper <em>Le Temps</em>, aimed at providing access to two digitised newspapers - <em>Journal de Geneve</em> and <em>Gazette de Lausanne</em> (which merged&nbsp;in 1998 to become <em>Le Temps</em>). The outcomes of this project, as well as the challenges that had emerged, laid the ground for impresso. The idea of creating an archive of digitised newspapers lent itself well to be scaled up to include more sources as well as to look beyond national borders. A series of encounters at conferences and workshops between <a href=\"https://people.epfl.ch/cgi-bin/people?id=256249&amp;op=bio&amp;lang=en&amp;cvlang=en\">Maud Ehrmann (DHLAB)</a>, <a href=\"https://www.c2dh.uni.lu/people/lars-wieneke\">Lars Wieneke (C2DH)</a>, <a href=\"https://www.c2dh.uni.lu/people/marten-during\">Marten Düring (C2DH)</a> and <a href=\"https://www.cl.uzh.ch/de/people/team/compling/siclemat.html\">Simon Clematide (UZH)</a> helped to strengthen and articulate this idea into what became a successful funding proposal.&nbsp;&nbsp;</p>\r\n"
