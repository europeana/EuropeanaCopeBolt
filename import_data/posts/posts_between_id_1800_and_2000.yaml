                body: "<h3 dir=\"ltr\"><strong>What’s next?</strong></h3>\r\n\r\n<p>We are continuing to work on and test the framework and sub-projects and you will be able to read about these in more detail here throughout July and into August. We’ll also be showcasing these projects on Wednesday 27 November at Europeana 2019 where you can hear more about GIFT and test the experiences. Simply select ‘GIFT @ Europeana 2019’ when <a href=\"https://www.eventbrite.co.uk/e/europeana-2019-connect-communities-tickets-61030544000\">booking your ticket</a> and we look forward to meeting you there.</p>\r\n"
