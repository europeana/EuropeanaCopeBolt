                templates: body
                body: "<p>On 17 May 2019 the <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32019L0790\">Directive on Copyright in the Digital Single Market</a> (2019/790 - here-after DSM directive’) was published in the Official Journal of the European Union. As with all of the EU directives, the provisions contained in the directive will not apply directly, but will need to be implemented by each EU Member State in its national laws. The Member States now have until the 7 June 2021 for the implementation of the new rules into national law. Only after a Member State has completed the implementation process will cultural heritage institutions in that Member State be able take advantage of these new rules.&nbsp;</p>\r\n\r\n<p>While it will still take some time before the new rules will have an effect, this is a good moment to take a closer look at the changes introduced by the DSM directive as it affects cultural heritage institutions. This is not only important in order to be prepared to make use of the new rules once they are in effect but also to help Member States' governments understand the needs of cultural heritage institutions so that they can take this into account when implementing the directive.&nbsp;</p>\r\n\r\n<p>In this report we will take a look at the provisions of the DSM directive that are most relevant for cultural heritage institutions. We will start by analysing the new rules dealing with access to Out of Commerce works (Articles 8-11) and the optional provision providing a legal basis for Extended Collective licensing (Article 12). We will then take a look at Article 14 that deals with reproductions of Public Domain works. Finally we will discuss the new exceptions for making preservation copies (Article 6) and for <meta charset=\"utf-8\" />Text and Data Mining (Articles 3 and 4).</p>\r\n"
