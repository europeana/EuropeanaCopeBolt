        title: 'Funding winners transform cultural Wonders into educational app'
        posttype: News
        featured: false
        intro: "<p>Creating fun and creative reuse ideas for digital cultural heritage is something we are passionate about at Europeana. We speak to Europeana Challenge winner Federica Pascotto about the launch of her educational app <a href=\"http://www.artstories.it/en/wonders/\">Wonders</a> and the chaos and constraints of developing an application game.</p>\r\n"
        body: "<p>Engaging children in history in a fun way isn’t always easy - but it's this very challenge that Art Stories creator Federica Pascotto thrives on to bring art, history and architecture to young audiences. The educational app developers won the Europeana Challenge 2016 with the project <a href=\"https://pro.europeana.eu/data/art-faces\">FACES</a>, in which children became art explorers.They’ve now also won the <a href=\"https://pro.europeana.eu/post/europeana-edtech-challenge-winners-announced\">Europeana #edTech Challenge 2018</a> for their app Wonders in which children get to explore and learn about different cultural sites by completing various challenges.</p>\r\n\r\n<p></p>\r\n\r\n<p><b id=\"docs-internal-guid-3eb12595-7fff-c17a-0392-5d936bcfe54f\">How did the 2018 Europeana <a href=\"https://pro.europeana.eu/services/facilitating-innovation/take-the-challenge\">Challenge</a> win contribute to the app’s development? </b></p>\r\n\r\n<p>It provided us with a challenging exercise. We build educational products and never have to deal with constraints, we do what we like, in an anarchical way, which is lovely. With a Europeana Challenge, we have a set of tasks and boundaries challenging us to find a new solution to a problem. On top of this, Europeana provides funding that pays for the work we do. We’ve been cooking up ideas on an app for Wonders for a while, we already had ideas about it that we would constantly go back to but we were never able to stick to it. When the challenge came up, it was perfect for this app.</p>\r\n\r\n<p></p>\r\n\r\n<p><img src=\"/files/Images/Europeana_Creative_images/Blog%20Posts/02_Wonders_preview-ipad-eng.jpg\" style=\"max-width:600px;margin:0 auto;display:block\"></p>\r\n\r\n<p>Preview of Machu Picchu challenge.</p>\r\n\r\n<p><b id=\"docs-internal-guid-7ea5ebce-7fff-077f-1a94-c3d288288e7f\">What was the process behind creating Wonders?</b></p>\r\n\r\n<ol>\n<li>\r\n    <p>Well, firstly we knew that we wanted to do something fun about travelling to those major mythical iconographic sites such as Machu Picchu and Kyoto, so first we did some research on Europeana Collections to find images for each of the sites that we had chosen.</p>\r\n    </li>\r\n    <li>\r\n    <p>We then decided on the sites by integrating our wishes and what we found on Europeana. We added all the sites on the map and noticed that some places were empty. We wanted the globe to have bits and pieces everywhere. It was just difficult to be representative, which is why we included some natural beauties as well. The list is still incomplete, and we would love to (and will!) add to it.</p>\r\n    </li>\r\n    <li>\r\n    <p>Finally, we decided to integrate a gaming process where you are really challenged to do all the things that a video game requires such as catching things quickly, avoiding obstacles and picking the right elements -fast.</p>\r\n    </li>\r\n</ol>\n<p></p>\r\n\r\n<p><img src=\"/files/Images/Europeana_Creative_images/Blog%20Posts/04_Wonders_preview-ipad-eng.jpg\" style=\"max-width:600px;margin:0 auto;display:block\"></p>\r\n\r\n<p>Preview of The Great Barrier Reef challenge.</p>\r\n\r\n<p><b id=\"docs-internal-guid-dd4400e1-7fff-638e-43bb-c8de7fdcced9\">What were the most challenging aspects of creating the app?</b></p>\r\n\r\n<p>The challenge was to figure out where to put the educational content, considering that when a child plays with a digital tool they expect to be challenged -they need to be fast, quick and reactive to the game, while learning is a slow process - you need to read and think. If you put the educational content in the beginning, no-one will play, if it’s at the end, no-one will view it. In Wonders we feel gameplay and contents are nicely bound together and, since it is difficult to win the games, when a child finally gets the reward, they want to see what they won. This is the challenge we usually have with all our apps. \_</p>\r\n\r\n<p></p>\r\n\r\n<p><b id=\"docs-internal-guid-43b37393-7fff-d076-f55b-6894f9997e98\">What makes Wonders unique?</b></p>\r\n\r\n<p>The gaming part makes Wonders unique: this is the first time we try to do something that relates to video games rather than illustrated books.</p>\r\n\r\n<p></p>\r\n\r\n<p><b id=\"docs-internal-guid-0f6bdfed-7fff-1094-6389-c9440f8d85a2\">How can digital educational apps like Wonders support children’s learning?</b></p>\r\n\r\n<p>If you have fun and you play it doesn’t feel like learning. We saw it a lot in our experience: children remember the buildings they played with in the apps, they remember the information. It’s captured information and when they start understanding, then they will be curious: when travelling, they will be able to notice things and make connections which allow them to be more aware in the world.</p>\r\n\r\n<p></p>\r\n\r\n<p><img src=\"/files/Images/Europeana_Creative_images/Blog%20Posts/03_Wonders_preview-ipad-eng.jpg\" style=\"max-width:600px;margin:0 auto;display:block\"></p>\r\n\r\n<p>Preview of Kyoto challenge.</p>\r\n\r\n<p><b id=\"docs-internal-guid-0f6bdfed-7fff-1094-6389-c9440f8d85a2\">Do you have future plans for the game’s development? </b></p>\r\n\r\n<p>We are building an extension to the app, we haven’t yet decided on the content. It could be Europe because of the <a href=\"https://europa.eu/cultural-heritage/\">European Year of Cultural Heritage</a>. There are a few solutions which we are assessing the pros and cons for. The ambition would be to have extensions for each continent, however, we need to decide which is the most convenient place to start.</p>\r\n\r\n<p>We were also planning to have a version of the app on <a href=\"http://bartolomeo.education\">Bartolomeo</a> which is only in Italian. We are discussing doing something more European for schools with a quiz online and a downloadable set.</p>\r\n\r\n<p></p>\r\n\r\n<p>Download the Wonders app on <a href=\"https://itunes.apple.com/us/app/art-stories-wonders/id1391606033?l=it&amp;ls=1&amp;mt=8\">App store</a> or <a href=\"https://play.google.com/store/apps/details?id=com.artstories.worldwonders&amp;hl=en\">Google play</a>. Find more information for <a href=\"https://pro.europeana.eu/what-we-do/creative-industries\">creative reuse</a> and <a href=\"https://pro.europeana.eu/pages/apps/showcase/markets/creative-industries\">app development</a>.</p>\r\n"
