                body: "<h3>Hi Jacqueline, tell us a little about&nbsp;your role at&nbsp;the <a href=\"http://www.lenbachhaus.de\">Lenbachhaus</a></h3>\r\n\r\n<p>I take care of everyday digital activities&nbsp;including our social media, website, blog and newsletter — and now our new baby, <a href=\"https://sammlungonline.lenbachhaus.de/\">Collections Online</a>. I try to convey the diverse content&nbsp;of our museum to&nbsp;a broad audience and to engage online users in experiencing&nbsp;our collections and the&nbsp;stories behind them.</p>\r\n\r\n<h3>What motivated the Lenbachhaus to adopt its new open access policy?</h3>\r\n\r\n<p>As a cultural institution, we are not just a storage space for artworks. To us, a&nbsp;museum is a place where people meet, learn, and exchange ideas. Enabling everyone not only to experience art but to interact with it, is a central part of our educational mandate as a municipal institution. We strive to be an open house, offering free exhibitions at least once a year, and developing a comprehensive and participative art education programme.</p>\r\n\r\n<p>After we had joined <a href=\"https://artsandculture.google.com/partner/lenbachhaus\">Google Arts &amp; Culture</a> it seemed a natural extension of our mission to make our collection available online and to adopt an open access policy. The positive response&nbsp;to Collections Online already shows that this is the right way to meet the expectations of our audiences in the digital age — it's been&nbsp;amazing to receive all the&nbsp;encouragement and feedback.</p>\r\n"
