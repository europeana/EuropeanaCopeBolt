        title: 'Preserving culture for the future: archiving GIFs'
        posttype: News
        featured: false
        intro: "<p>GIFs have become an important means of creation and communication in our digital society. Brigitte Jansen and Rasa Bočytė from the Netherlands Institute for Sound and Vision see GIFs as part of our cultural heritage that needs to be preserved for future generations.</p>\r\n"
        body: "<h3>The cultural relevance of GIFs</h3>\r\n\r\n<p>GIFs are a great example of the contemporary <a href=\"https://pro.europeana.eu/post/culture-impact-and-artistic-expression-in-the-digital-transformation-of-society-lessons-from-professor-pier-luigi-sacco\">remix culture</a> where audiovisual materials are continuously reused and reinterpreted. Giving immediate visual cues, they help us tell stories, express our feelings and give new meanings to the existing visual material.</p>\r\n\r\n<p>GIF is a community-oriented medium;\_something that originates in community efforts and becomes distributed across digital platforms by and for people recognising the same cultural references.</p>\r\n\r\n<p>Since GIFs draw meanings from other cultural texts, their interpretation is not always universally accessible. When extracting particular moments from audiovisual culture, GIF makers represent the outlook of certain communities who are able to decipher their meaning.</p>\r\n\r\n<div style=\"width:100%;height:0;padding-bottom:80%;position:relative;\"><iframe allowfullscreen=\"\" class=\"giphy-embed\" frameborder=\"0\" height=\"100%\" src=\"https://giphy.com/embed/3o7aD8NttMtdKBog4U\" style=\"position:absolute\" width=\"100%\"></iframe></div>\r\n\r\n<p><a href=\"https://giphy.com/gifs/benglabs-film-1980-3o7aD8NttMtdKBog4U\">via GIPHY</a></p>\r\n\r\n<h3>Preserving GIFs for future generations</h3>\r\n\r\n<p>When thinking about archiving GIFs, the action of saving the GIF file is not enough. To make the process successful and useful, we have to think about capturing the context of the culture and the community that creates and uses it. Archiving GIFs requires an investigation of methods that would preserve and represent these frameworks.</p>\r\n\r\n<p>Exploring the possibilities of preserving GIFs raises questions around authorship, contextualisation, the role of users and presentation of digital objects with multiple meanings. Rasa and Brigitte plan to research these questions, which\_institutions would need to address when making their attempts to preserve GIFs and create GIF collections.</p>\r\n\r\n<h3>A Dutch GIF Collection for World Day of Audiovisual Heritage</h3>\r\n\r\n<p>On 27 October, we celebrate the <a href=\"http://www.un.org/en/events/audiovisualday/\">UN World Day of Audiovisual Heritage</a>. It’s a great opportunity to promote the work of archives holding audiovisual materials and spread the message about the importance of cultural heritage preservation to wider audiences. The Netherlands Institute for Sound and Vision has decided to use this day to announce the start of a new venture - a Dutch GIF collection.</p>\r\n\r\n<div style=\"width:100%;height:0;padding-bottom:76%;position:relative;\"><iframe allowfullscreen=\"\" class=\"giphy-embed\" frameborder=\"0\" height=\"100%\" src=\"https://giphy.com/embed/1dOdEwCx2pfIUU9gRa\" style=\"position:absolute\" width=\"100%\"></iframe></div>\r\n\r\n<p><a href=\"https://giphy.com/gifs/benglabs-camera-photoshoot-photographer-1dOdEwCx2pfIUU9gRa\">via GIPHY</a></p>\r\n\r\n<p>On 26-28 October, the public will be able to vote on the GIFs that they want to see preserved for the future using Sound and Vision’s <a href=\"https://www.instagram.com/beeldgeluid/?hl=en\">Instagram</a>. They will also invite the audience to submit GIFs that they would like to preserve for the future generations.</p>\r\n\r\n<p>The GIF collection would offer an entry point into the analysis and discussion of the Dutch society, its behaviour and representation in the digital space.</p>\r\n\r\n<div style=\"width:100%;height:0;padding-bottom:75%;position:relative;\"><iframe allowfullscreen=\"\" class=\"giphy-embed\" frameborder=\"0\" height=\"100%\" src=\"https://giphy.com/embed/1yTehJohntMp6PddUC\" style=\"position:absolute\" width=\"100%\"></iframe></div>\r\n\r\n<p><a href=\"https://giphy.com/gifs/benglabs-summer-beach-sea-1yTehJohntMp6PddUC\">via GIPHY</a></p>\r\n\r\n<p><br>\r\n\_</p>\r\n"
