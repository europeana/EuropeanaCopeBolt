        title: 'Culture, impact and artistic expression in the digital transformation of society: Lessons from Professor Pier Luigi Sacco'
        posttype: News
        featured: false
        intro: "<p>We discuss cultural heritage and impact with acclaimed professor of Cultural Economics and Deputy Rector for International Relations at IULM University, Milan, Pier Luigi Sacco - a self-proclaimed optimist who vividly illustrates the potential of free expression and unbridled content creation in the digital transformation of society.</p>\r\n"
        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<h3>Measuring the surprising consequences of culture</h3>\r\n\r\n<p>Although Professor Pier Luigi Sacco initially studied economics, when it comes to measuring the impact of culture, he states that the current state of evaluating the economic impact is ‘really just a scratch on the surface’.</p>\r\n\r\n<p>Professor Sacco was invited to the Europeana Foundation offices to help progress our work on the development of a <a href=\"https://pro.europeana.eu/what-we-do/impact\">methodology for measuring the impact</a> of cultural heritage activities. During his time, he discussed the importance of measuring the different types of impact that occur as a consequence of interacting with cultural heritage.</p>\r\n\r\n<p>Professor Sacco says, ‘The most relevant impact that I can think of is in behavioural change. The fact that people, when they get in contact with culture, have a powerful cognitive and emotional response that affects their behaviour. This is a relevant consequence for things like environmental sustainability, social cohesion, innovation, or health.’</p>\r\n\r\n<p>Professor Sacco’s own research shows the surprising societal consequences of connecting with culture. He explained that during his research project <a href=\"https://www.researchgate.net/publication/271134128_Recycling_Waste_Does_Culture_Matter\">Recycling Waste: Does Culture Matter?</a> he was able to show that when people engaged in a higher level of cultural participation, they were more likely to recycle, irrespective of education or income.</p>\r\n\r\n<p>Professor Sacco says, ‘I think this opens up a completely new kind of game, where culture can find a new citizenship in the policy arena, where it plays a fundamental, rather than an accessory, role. Rewiring the notion of impact connected to the most established policy agenda rather than trying for cultural policy in itself, conceived in its own way.’</p>\r\n\r\n<p>In this way, we can see that interaction with cultural heritage is more complicated than a traditional consumer cycle of production and consumption. Through an evaluation of the impact of cultural heritage, it is possible to determine surprising social consequences that connect to <a href=\"https://europa.eu/european-union/about-eu/eu-in-brief_en\">European values</a> and impact on matters important to society and policymakers alike.</p>\r\n\r\n<p></p>\r\n\r\n<h3>‘The interesting thing about the digital is that it's not simply a way to dematerialise our expression, but also an incredible way to enhance our capacity to generate content.’</h3>\r\n\r\n<p></p>\r\n\r\n<p>However, if our behaviour is affected by our interaction with cultural heritage, how is this then impacted when we interact with digital culture? According to Professor Sacco, while he doesn’t deny the dystopian risk factors associated with the ‘wild-west’ digital space, the self-proclaimed optimist illustrates the beauty of digital transformation in its ability to democratise, and even at times homogenise, artistic expression.</p>\r\n\r\n<p>‘The interesting thing about the digital is that it's not simply a way to dematerialise our expression, but also an incredible way to enhance our capacity to generate content,’ says Professor Sacco, ‘You can compress in the space of a laptop what previously was a recording studio. The consequence is that the production of content has become so easy and so affordable, that basically everybody does it, the sharp separation between authorship and audience is blurred.’</p>\r\n\r\n<p>So how then does the Mona Lisa compare to an image taken on a camera phone? How does Beethoven’s Moonlight Sonata compare to a piece built on Garageband? At Europeana, we pride ourselves on democratising culture and placing one’s personal legacy item next to acclaimed cultural heritage objects - but does this somehow diminish the value of the latter - or both?</p>\r\n\r\n<p>While Professor Sacco admits that the evaluation is often that these modern expressions cannot stand up to the comparison, the tools in which we measure the items do not equate either - essentially, the rules are different. He states that the Mona Lisa was produced under completely different circumstances to that of an iPhone image and the tools and processes we use to measure the impact of these need to also change.</p>\r\n\r\n<p>The way that society responds to culture is ever-changing. Unlike the Romantic artist, whose individualism creates the meaning in itself, the meaning in a digital space comes from the shared experience of many people using digital tools to create content at the same time.</p>\r\n\r\n<p>Professor Sacco says, ‘This is interesting from the cultural point of view because it's still the production of meaning, but it’s now less individualised and more collective. So we are entering a new phase, in which we have to rethink most of the categories through which we have evaluated the meaning and the importance of content creation.’</p>\r\n\r\n<p>It is clear that the digital has created new opportunities for collective expressionism. However, these new processes of content and cultural creation as necessitated by the digital require a new set of tools for measurement.</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>Removing abstract concepts and measuring culture’s true value</h3>\r\n\r\n<p>Measuring the impact of culture has always been a difficult task. As Professor Sacco says, ‘There are no other human activities which are solely purposed to generate meaning. This is one of the reasons why we think of the appreciation for culture as something that does not need any further justification.’</p>\r\n\r\n<p>‘Rather than just developing abstract arguments about how important culture is, I want to show you that culture plays a much bigger role in what you already deem important than you could think of,’ says Professor Sacco. ‘If we start thinking that culture is really powerfully influencing our way to adapt to societal challenges, to all kinds of circumstances, then we need to develop compelling methods for measuring this.’</p>\r\n\r\n<p>Interaction with culture has extensive, and incredibly important, consequences. The ability to interact with digital culture and repurpose it in areas of content creation has social effects we are only just beginning to comprehend. With the further development of measurement tools and further research, it is easy to see why Professor Sacco is optimistic.</p>\r\n\r\n<p>He concludes, ‘Unleashing personal interest in creating content doesn't necessarily make humankind better, but certainly makes us more aware of the potential, and this is something that I like.’</p>\r\n\r\n<p></p>\r\n\r\n<p><em>Do you want to measure how culture transforms the world? <a href=\"https://pro.europeana.eu/what-we-do/impact\">Download the Impact Playbook</a>\_today. Part II of the Impact Playbook will be available at the end of December. <a href=\"https://us3.list-manage.com/subscribe?u=ad318b7566f97eccc895e014e&amp;id=0961ddfdf8\">Sign up for the Impact newsletter</a>\_for more details. \_</em></p>\r\n"
