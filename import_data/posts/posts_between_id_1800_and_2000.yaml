        title: 'Editorial Guidelines for Contributors'
        posttype: Blog
        featured: false
        intro: "<p><a href=\"https://www.europeana.eu/\">Europeana Collections</a> presents engaging cultural heritage online – for learning, for work or just for fun. It’s a place to share stories using the amazing material in Europeana Collections.</p>\r\n\r\n<p>If you’d like to contribute, we’d love to hear from you. Whether you’re a curator, a heritage professional, a data partner with collections on Europeana, a librarian, or a heritage enthusiast we’d love to know what ideas you have to create narratives with Europeana’s objects.</p>\r\n"
        body: "<p>We invite proposals for the following formats:</p>\r\n\r\n<ul>\r\n<li>\r\n<a href=\"https://www.europeana.eu/portal/explore/galleries\">Galleries</a> – sets of 20-48 images on a subject or theme</li>\r\n    <li>\r\n    <p><a href=\"http://blog.europeana.eu/\">Blogs</a> – short editorial pieces that illuminate a topic; usually 400-600 words</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://www.europeana.eu/portal/exhibitions\">Exhibitions</a> – long-form narratives that engage readers with text and imagery \_</p>\r\n    </li>\r\n</ul>\r\n<p>If you’d like to propose a story idea, please send your pitch (no more than 350 words) to <a href=\"mailto:info@europeana.eu\">info@europeana.eu</a>. Include an outline of what the story will cover, why it’s suitable for Europeana Collections, and the format it will take.</p>\r\n\r\n<p>While we will give all pitches due consideration, we cannot guarantee that your idea will be published. The lead times on our content varies, but a typical timeline from pitch to publication is around 2-3 months. Only pitch if you can produce the proposed content within this time frame. Please note that all editorial content on our website is published under a Creative Commons <a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\">CC BY-SA licence</a>. For full details on formats and tone of voice, please see our editorial guidelines below:</p>\r\n\r\n<p><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"541\" src=\"https://docs.google.com/presentation/d/e/2PACX-1vTQ1vMQKIkZD7ZGwROc4fCEa9VkL8RfYQ7rhQUfsy_1K24ZEnyEsAlOgnNmDs8VZWpVNtYR8kyw12zk/embed?start=false&amp;loop=false&amp;delayms=10000\" width=\"683\"></iframe></p>\r\n"
