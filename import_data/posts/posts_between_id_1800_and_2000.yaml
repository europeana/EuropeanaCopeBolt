                body: "<h3><strong>Over the past year, it’s become apparent that open access is now a <a href=\"http://bit.ly/OpenGLAMsurvey\">significant global phenomenon</a> in the GLAM sector. In your view, how does it connect with the role of museums in the 21st century?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Open access is the ability for a museum to easily share its collection with the world. Openness becomes part of an institution’s fundamental identity. Openness becomes a core trait of an institution’s internal working culture through collaboration across divisions and teams. Openness informs how an institution carries out scholarly practice with respect to cataloguing, research&nbsp;and publication.</p>\r\n\r\n<p>Openness becomes a mantle for executive leadership of the institution. Openness that promotes the conservation of the institution through a greater and more resonant connection with its public. Openness, especially through copyright-waived public-domain assets, publications, and projects with <a href=\"https://creativecommons.org\">Creative Commons</a>, powers engagement in an interconnected and global 21st-century society.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How was CMA’s Open Access initiative developed?</strong></h3>\r\n\r\n<p>The initiative required building consensus and conducting educational work with key stakeholders. Thorough explanations from the ambassadors of the project helped to drive home the meanings and nuances of Open Access and Creative Commons legal tools. People are familiar with copyright but often have been trained to fear it as a punitive rather than inspirational instrument for making new culture.</p>\r\n"
