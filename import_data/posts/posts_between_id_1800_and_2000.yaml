                body: "<p><a href=\"https://newspapers.europeana.eu\">Europeana Newspapers</a> is a rich resource for historians, researchers, educators, genealogists and creative users alike to discover newspaper and printed heritage from across Europe.</p>\r\n\r\n<h3>What can you do with Europeana Newspapers?</h3>\r\n\r\n<p>In addition to being able to view the newspapers, many have been transformed from two-dimensional images into readable text files, allowing people to search within their contents. Use the ‘Search for records with full text’ feature.</p>\r\n\r\n<p>Europeana Collections now gives you the option to:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>browse curated lists of the top <a href=\"https://www.europeana.eu/portal/collections/newspapers/a-z.html\">newspaper titles from A-Z</a> or by <a href=\"https://www.europeana.eu/portal/collections/newspapers/country\">country of origin</a></li>\r\n    <li><a href=\"https://www.europeana.eu/portal/collections/newspapers?q=&amp;view=grid\">search the full text of newspapers</a> or <a href=\"https://www.europeana.eu/portal/collections/newspapers?q=&amp;f%5Bapi%5D%5B%5D=default&amp;view=grid\">search only in the metadata</a></li>\r\n    <li>search for newspapers in a date range or on <a href=\"https://www.europeana.eu/portal/collections/newspapers?q=&amp;f%5Bapi%5D%5B%5D=default&amp;view=grid&amp;range%5Bproxy_dcterms_issued%5D%5Bbegin%5D=1918-11-11&amp;range%5Bproxy_dcterms_issued%5D%5Bend%5D=1918-11-11\">a specific date</a></li>\r\n    <li>read blogs on Newspaper-related themes</li>\r\n    <li>download raw newspapers data via the API</li>\r\n</ul>\r\n\r\n<p>To help you use these new features and find the newspaper content you’re looking for, we’ve developed <a href=\"https://www.europeana.eu/en/europeana-newspapers-help-guides\">helpful guides</a> that explain how to navigate, search, find, and reuse Newspapers content.&nbsp;</p>\r\n"
