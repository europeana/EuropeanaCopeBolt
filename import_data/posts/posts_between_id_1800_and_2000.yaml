        title: 'Europeana Conference 2019 - save the date'
        posttype: News
        featured: false
        intro: "<p>Europeana 2019 is now sold out. You can find\_out more about the conference and see the draft programme on our <a href=\"https://pro.europeana.eu/page/europeana-2019\">conference webpages\_</a></p>\r\n\r\n<p>Europeana 2019 will take place at the National Library of Portugal, Lisbon on 27-29 November 2019. \_</p>\r\n\r\n<p>This will be a unique interdisciplinary event bringing together communities from tech, communications, impact, research, education and copyright. Last year we introduced our network communities, and this year they will run the show, offering something for everyone. The event will demonstrate how they all relate but also strengthen each other.<b> </b></p>\r\n"
        body: "<p>Join over 250 thought-leaders from around Europe to discuss the issues that shape the future of digital cultural heritage.</p>\r\n\r\n<p>What’s on the programme? We’re still planning so watch this space for more details but we are working hard on an exciting programme to appeal to both Network members and all professionals sector-wide, working in museums, libraries, education and the creative industries. The event will allow you to work with and learn from world-leading specialists and practitioners, and benefit from the mutual exchange of ideas and technology.</p>\r\n\r\n<p>Registration for tickets opens in May, with a limited amount of early-bird tickets available at prices from 175 EUR. Regular ticket prices start from 225 EUR. Europeana Network Association members will be eligible for reimbursement of travel costs.</p>\r\n\r\n<p><b>*PLEASE NOTE -\_</b>As of September 2019 tickets for Europeana 2019 have now sold out. You can register your interest for our 2020 conference by clicking below.</p>\r\n\r\n<p></p>\r\n"
