            -
                enabled: enabled
                title: 'Text and Data Mining'
                subtitle: '(Articles 3&4)'
                anchortitle: 'Text and Data mining'
                templates: body
                body: "<p>Finally the DSM directive introduces not one but two new Text and Data Mining exceptions (Articles 3 &amp; 4) that will need to be implemented by all Member States. The first exception <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32019L0790#003\">(Article 3)</a> allows \"research organisations and cultural heritage institutions\" to make extractions and reproductions of copyright protected works to which they have lawful access \"in order to carry out, for the purposes of scientific research, Text and Data Mining\". Under this exception cultural heritage institutions can text and data mine all works that the have in their collections (or to which they have lawful access via other means) as long as this happens for the purpose of scientific research.&nbsp;</p>\r\n\r\n<p>The second exception <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32019L0790#004\">(Article 4)</a> is not limited to Text and Data Mining for the purpose of scientific research. Instead it allows anyone (including cultural heritage institutions) to make reproductions or extractions of works to which they have lawful access for Text and Data Mining regardless of the underlying purpose. Rightholders can exclude their works from the scope of the exception by expressly reserving their rights \"in an appropriate manner, such as machine-readable means in the case of content made publicly available online\".</p>\r\n\r\n<p>Taken together these two exceptions provide cultural heritage institutions with ample room for Text and Data Mining. In cases where rightholders have reserved their rights and they cannot rely on the general exception introduced in Article 4, they can fall back on the scientific research specific exception in Article 3. It is important to understand that the scientific research specific exception does not only apply in situation where the cultural heritage institution is carrying out the research but also in situations where it enables external researchers&nbsp;to&nbsp;<meta charset=\"utf-8\" />Text and Data Mine works in its collections.&nbsp;</p>\r\n\r\n<p>The directive leaves some room for stakeholders to define some of the modalities of Text and Data Mining such as the standards for storing copies made in the process <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32019L0790#003.002\">(Article 3(2)</a>) and the measures that rightholders may implement \"to ensure the security and integrity of the[ir] networks and databases\" <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32019L0790#003.003\">(Article 3(3)</a>). It will be important that cultural heritage institutions contribute to these discussions while coordinating their input with the organisations representing the interests of researchers and research organisations.&nbsp;</p>\r\n"
