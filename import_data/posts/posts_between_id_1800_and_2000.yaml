                anchortitle: ''
                templates: body
                body: "<p>Of the remaining 66%, the research estimated that around half were correctly labelled digital objects, and around half were incorrect.&nbsp; And so to respond to this, in 2013, we launched <a href=\"https://pro.europeana.eu/post/europeana-launches-rights-labelling-campaign\">the rights labelling campaign</a> to improve the presence and accuracy of the statements. &nbsp;<em>We, rather naively, gave ourselves a three-month deadline to achieve +/- 95% labelling and accuracy.</em></p>\r\n\r\n<p>That's already quite a lot to take in.&nbsp; But this was our&nbsp;starting point.</p>\r\n\r\n<h3>Fast forward to 2019, we’ve more than doubled the amount of digital objects from 24 to 58 million</h3>\r\n\r\n<p>We can proudly say that since July 2014, every single object published through Europeana Collections is labelled with a rights statements. And <a href=\"https://www.google.com/url?q=https://www.kl.nl/publicaties/research-paper-the-accuracy-rights-statements-on-europeana-eu/&amp;sa=D&amp;ust=1556916259580000&amp;usg=AFQjCNExEv0-a6yLZ5PC2Iitnej3YV6qyA\">research published by Kennisland in 2018</a>&nbsp;showed that 62% of objects were labelled by data partners with an accurate rights statement. &nbsp;So some significant progress was made, but <a href=\"https://pro.europeana.eu/post/62-of-rights-statements-are-accurate-together-we-can-improve-on-that\">our gut feeling was that there was much more that could be done</a>. &nbsp;</p>\r\n\r\n<p>In 2019, <a href=\"https://www.kl.nl/publicaties/research-paper-a-look-at-the-accuracy-of-edmrights-in-the-europeana-database/\">a third research report by Kennisland assessed the accuracy of rights information in the highest quality images shared through Europeana</a> - those qualifying for Tier’s 3 &amp; 4 of the Publishing Framework. &nbsp;It showed a very different picture: &nbsp;just 38% of labels were accurate. &nbsp;The remainder a combination of mixed, inaccurate or unable to determine. &nbsp; &nbsp;The main causes centred around probable misuse of <a href=\"https://creativecommons.org/share-your-work/\">Creative Commons tools and licences</a> in the form of two main scenarios; either it’s unlikely the rights holder gave permission for a particular licence, or no copyright subsists in the work so a licence cannot be applied. &nbsp;</p>\r\n"
