                body: "<p dir=\"ltr\">In this interview series, we get a glimpse into the researchers’ academic lives, their goals, and the influence of digital cultural heritage on their work. The second grant winner in this series is Dr Elizabeth Benjamin, Lecturer in French at Coventry University in the UK. Her project supported by Europeana resulted in an interactive map entitled&nbsp; ‘Return to Sender: Mapping Memory Journeys in the Europeana 1914-1918 Postcard Archive’.</p>\r\n\r\n<p dir=\"ltr\"><strong>What is your current academic position and what is your research focus?</strong></p>\r\n\r\n<div><img src=\"/files/Images/Blog_images/2019-07/Elizabeth Benjamin Photo.jpg\" style=\"max-width:300px;float:left;margin-right:30px;\" />\r\n<p dir=\"ltr\">I am currently working as a Lecturer in French at <a href=\"https://pureportal.coventry.ac.uk/en/persons/elizabeth-benjamin\">Coventry University</a>, UK, where I am a member of the Centre for Research in Arts, Memory and Community (CAMC). My research intersects comparative aesthetics, memory studies and digital humanities, with particular focus on the 20th century. I have built on my expertise in the relationship between the arts and philosophy to explore the role of memorialisation in the formation of national identity, analysed through socio-cultural expression. My next major research project will assess the evolution of the role and depiction of trauma in French culture and society from the 19th century to the present day. My Europeana project, Return to Sender, is an interactive map of the postcards within the <a href=\"https://www.europeana.eu/portal/en/collections/world-war-I\">Europeana 1914-1918 Collection</a>.</p>\r\n\r\n<p dir=\"ltr\"><strong>How has Europeana helped you to achieve your research goal?</strong></p>\r\n\r\n<p dir=\"ltr\">Europeana Collections provides a huge wealth of accessible visual resources, allowing insight into critical periods of history from all around the world, without requiring physical mobility. The grant has allowed me to produce a resource that processes WWI postcards in a form that maps their movements in time, while retaining a presence on the map itself. The proposal was developed with a co-investigator, <a href=\"https://digitalcultu.re\">Garfield Benjamin</a>, who specialises in Digital Media at <a href=\"https://www.solent.ac.uk/\">Solent University</a>. He&nbsp;translated the research aims into the technical specifications for the map, and applied the final aesthetic to the website as a whole. The funding provided the opportunity to hire a web developer, Niall O’Leary, to convert into code the visualisation goals of the project, as well as working with a student researcher, Stefan Bernhardt-Radu, who created the dictionary of locations to get the archives on the map. The grant programme has helped me achieve my research goals through giving me the opportunity to pursue a more practical digital humanities project, as well as extending the archival aspects of my current work.</p>\r\n</div>\r\n"
