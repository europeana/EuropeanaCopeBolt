        intro: "<p>Today, we are delighted to be launching the third call within the Europeana Research Grants Programme. We invite you to send in your submissions for the academic year 2018-2019. The focus for this year’s grant proposals is the First World War.</p>\r\n"
        body: "<p>The First World War centenary\_has offered a tremendous opportunity to bring into focus an important piece of our history. <a href=\"https://www.europeana.eu/portal/en/collections/world-war-I\">Europeana 1914-1918</a>, a collection hosting over 600,000 items aggregated from Europeana partner libraries, archives and museums, and contributed by individuals, offers a unique way to explore historical material from that period. While the centenary\_is drawing to a close, we aim to highlight the collection’s relevance for research by launching this call for project proposals.</p>\r\n\r\n<p>We have allocated a budget of 25,000 Euros to support promising early-career scholars in the humanities, who can benefit from up to 8,000 Euros per project. Funding will be awarded to projects that show <strong>innovation </strong>in methodology and use of digital tools. We will work closely with our Research Advisory Board to select the best projects.</p>\r\n\r\n<p>The winning projects will be announced on 28 November 2018 at the House of European History in Brussels during a high-level event to mark the end of the centenary.</p>\r\n\r\n<p>To find out more about the research grants, including eligibility, terms and conditions and how to submit your proposal, please visit our <a href=\"https://pro.europeana.eu/post/research-grants-programme-2018-call-for-submissions-open\">call for submissions</a> page.</p>\r\n\r\n<p>The deadline for project proposals has been extended to<strong>\_15 October 2018 23:59 CET</strong>.</p>\r\n"
