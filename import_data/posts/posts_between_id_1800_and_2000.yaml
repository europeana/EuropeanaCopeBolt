        title: 'Vintage video inspires original music in MashUp Film Festival competition winning entry'
        posttype: News
        featured: false
        intro: "<p>Cinema met digital art in April in the MashUp Film Festival 2018, the only festival in the world dedicated to mashup works. We give you the lowdown on the festival’s film competition and its winning entry.</p>\r\n"
        body: "<h3>The competition</h3>\r\n\r\n<p>The <a href=\"http://mashup-film-festival.com/\">MashUp Film Festival 2018</a> organisers, who believe in the notion of sharing, participating and experiencing culture \_together and introducing the mashup phenomenon to an international audience, ran a short film competition as part of this year’s festival. The theme - ‘Utopia, Dream and Diversion’.</p>\r\n\r\n<p>Entrants were invited to create films using material made available to the festival by Europeana Collections and the French National Centre of Cinematography and the Moving Image (CNC). Approach, format and style were all up to the individual’s creativity.</p>\r\n\r\n<h3>The entries</h3>\r\n\r\n<p>33 films were submitted for the contest.</p>\r\n\r\n<p>Five finalists had their films shown at the award ceremony at the Cinéma Le Méliès in Montreuil, all vying for the prize for Best Film.</p>\r\n\r\n<h3>The jury</h3>\r\n\r\n<p>Experts from content providers and film production.</p>\r\n\r\n<p>Virginie Lacoste, producer at ARTE Studio<br>\r\nEmeric de Lastens, film advisor at the Drac Île-de-France.<br>\r\nAntonio Maria Da Silva, film director<br>\r\nJérôme Lefdup, film director<br>\r\nAlexandre Blain from LaCinetek<br>\r\nAleksandra Strzelichowska from Europeana Foundation</p>\r\n\r\n<h3>The winning film</h3>\r\n\r\n<p>The jury unanimously selected 'Digital Girl Dream Opera'\_by Aurelio Càrdenas as the winning film. The jury members were really impressed by the director’s capacity to create something totally new from the archive material and for the great work with the music. \_\_\_</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/265407071\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/265407071\">Digital Girl Dream Opera (Aurelio Cárdenas) / Prix Mashup Film Festival 2018</a> from <a href=\"https://vimeo.com/user10286413\">Aurelio Cardenas</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<p></p>\r\n\r\n<h3>An interview with Aurelio, the winning filmmaker</h3>\r\n\r\n<p>Aurelio: I would like to thank the MashUp Festival, the jury and the spectators for this unexpected prize! The award will encourage me to continue creating mashup videos and other audiovisual projects.</p>\r\n\r\n<p>Europeana:\_So, Aurelio, where did the inspiration for this film come from?</p>\r\n\r\n<p>Aurelio: I created the movie starting with one fragment: the image of a woman on a videophone who mimics the tone of a phone (\"tut tut tut ...\"). Repeating this sound loop, I composed a piece of minimalist music that I then combined with images. I realised a kind of imaginary opera, illustrated almost exclusively by images of women performing (in beauty contests, dance shows, parades).</p>\r\n\r\n<p>Europeana: And what was your experience of working with archival material from Europeana Collections?<br><br>\r\nAurelio: It is very interesting material because of its extreme variety - in both themes and format.\_I downloaded about 30 clips that I watched before selecting a dozen for my film. The diversity of the material allows you to imagine an infinity of films with very different tones (comic, dramatic, historical, erotic, scientific ...).</p>\r\n\r\n<p>Europeana: Do you often use openly\_licensed content in your work?<br><br>\r\nAurelio: As an audiovisual documentalist, I sometimes use freely licensed content during my search for images for financial reasons but also for their documentary interest. As a videographer, too, I like reworking existing openly licensed images, and putting them in offbeat, often musical contexts.</p>\r\n\r\n<h3>More information</h3>\r\n\r\n<p>For more information on the MashUp Festival, go to <a href=\"http://mashup-film-festival.com\">mashup-film-festival.com</a></p>\r\n"
