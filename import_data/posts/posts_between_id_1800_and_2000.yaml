                body: "<p><strong>So, what’s next?</strong></p>\r\n\r\n<p>Maja: For ILUCIDARE? One of the project’s ambitions is the development of the so called CH-led innovation handbook and diplomacy toolbox that will support the work of practitioners in both fields. There are two co-creation ateliers planned within the project’s duration - the one we participated in in Cracow and one in Leuven (still to come) that aim to support the delivery of the final product so that it truly answers to the needs of its future users. Our discussions in Cracow were crucial for identifying our next steps in the project.</p>\r\n\r\n<p>Julia: I’m incredibly proud of the playbook and what we have achieved since its launch in 2017. I hear a lot about how inspiring it is, and how much it enables conversations, creative brainstorming and the pushing of boundaries when we think about which metrics we collect. That in itself, feels enough.</p>\r\n\r\n<p>… But it’s not. Because we know there is more we want to add to the conversation. We have Phase 2 of the playbook to share with you in Beta format over the summer, followed shortly by Phase 3 looking at how to narrate the data collected. And there’s a new energy being injected into the community of professionals across the cultural heritage sector that are interested in developing their practice of impact. So there is a lot on the horizon to be looking forward to!</p>\r\n\r\n<p><em><strong>Wish you were there?</strong></em> You can browse through <a href=\"https://docs.google.com/presentation/d/1HbITbKlZ-TmbDzSa9epdB8VPeX8pU1EZIr6NQAPr7Ic/edit?usp=sharing\" target=\"_blank\">Julia’s presentation</a> and read the <a href=\"https://medium.com/@juliafallon/a-retrospective-designing-the-impact-playbook-a9f2800d41f4\" target=\"_blank\">write up of this retro</a> on our <a href=\"https://medium.com/impkt/a-retrospective-designing-the-impact-playbook-a9f2800d41f4\" target=\"_blank\">impact publication on Medium</a>.</p>\r\n"
