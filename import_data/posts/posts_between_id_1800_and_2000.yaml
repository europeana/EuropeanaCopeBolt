        title: 'Meet the Members Council: Kate Fernie and her vision to ‘build’'
        posttype: News
        featured: false
        intro: "<p>When we spoke to Europeana Network Association (ENA) member Kate Fernie, her background in archaeology became abundantly clear in her vision and role with the ENA. From her love of archives and passion to explore, uncover and build, Kate believes in looking to the past to\_offer insights into building for the future.</p>\r\n"
        body: "<h3>A background in archaeology, archives and digital culture</h3>\r\n\r\n<p>Kate’s\_background in archaeology is complemented by experience in working with museums, digital libraries, digital preservation and the online cultural heritage. She has followed Europeana from its earliest days participating in a series of projects (<a href=\"https://pro.europeana.eu/project/carare\">CARARE</a>, <a href=\"https://pro.europeana.eu/project/locloud\">LoCloud </a>and <a href=\"https://pro.europeana.eu/project/3d-icons\">3D-ICONS</a>) that have delivered content and developed technologies to assist people - largely curators, researchers, designers and planners - to manage and access information and content that fall within her specialist knowledge. This kind of content includes archeological monuments, architecturally important buildings, historic town centres and industrial monuments of heritage. For Kate, allowing people access to this kind of information allows them to gain insights into how the designing process has evolved, and further, to build on our historic foundations.</p>\r\n\r\n<p><img alt=\"KateFernie_cover.png\" src=\"/files/Images/Blog_images/2018-06/KateFernie_cover.png\" style=\"width: 500px; height: 500px;margin:0 auto\"><br><em><a href=\"https://pro.europeana.eu/person/kate-fernie\">Kate Fernie</a></em>\_<em>speaking at the EuropeanaTech Conference, 2015, CC BY-SA.\_</em></p>\r\n\r\n<p>Her relationship with Europeana and its community also goes back a way. Kate is a regular participant at ENA meetings and events, including the aggregator forum and <a href=\"https://pro.europeana.eu/post/europeanatech-2018-gorgeous-data-glorious-technology-in-review\">EuropeanaTech</a>. She has spoken about the experience of providing metadata to Europeana and mapping to the Europeana Data Model (EDM). EuropeanaTech 2015, Kate gave a joint presentation with Valentine Charles about mapping the <a href=\"https://pro.europeana.eu/post/carare-final-conference-how-did-we-do\">CARARE metadata schema</a> to EDM and\_in the panel discussion that followed, she contributed to the discussion on the process of building on EDM. Further, she participates in Task Forces on metadata quality and on governance of EDM.</p>\r\n\r\n<h3>A vision for building the community</h3>\r\n\r\n<p>The concept of community building is important for Kate; whether it is her community of metadata specialists or the network of people and organisations interested in digital culture. Her current role as operations manager for the CARARE association\_(a non-profit organisation which supports people and organisations with an interest in digital archaeology and architectural heritage) involves offering practical support, training and networking opportunities for members, and promotes the use and reuse of digital content.</p>\r\n\r\n<p>For Kate, and like most archaeologists, she places importance on the promotion of\_understanding and appreciating the past. In doing so, this\_encourages the\_sustainable use of past monuments by contemporary society. These underpin her aims for Europeana and her participation in the network. Her vision involves enabling the reuse of content, maps, findings, drawings or other materials by researchers, students, in education, tourism and in the creative industries.</p>\r\n\r\n<p><img alt=\"2020739_object_DCU_24257302.jpeg\" src=\"/files/Images/Blog_images/2018-06/2020739_object_DCU_24257302.jpeg\" style=\"width: 500px; height: 350px;margin:0 auto\"><br><em><a href=\"https://www.europeana.eu/portal/en/record/2020739/object_DCU_24257302.html?q=Avebury+-+the+Cove\">Avebury - the Cove |</a> 2014 | Kate Fernie,\_<a href=\"http://www.europeana.eu/api/RbWPAapQ6/redirect?shownAt=https%3A%2F%2F2culture.locloudhosting.net%2Fitems%2Fshow%2F5&amp;provider=CARARE&amp;id=http%3A%2F%2Fwww.europeana.eu%2Fresolve%2Frecord%2F2020739%2Fobject_DCU_24257302&amp;profile=full\" target=\"_blank\">2Culture</a>\_| CC BY</em></p>\r\n\r\n<p>Kate says, ‘I support the development of Europeana as a source for those interested in the building of our towns and cities, archaeological sites and historic landscapes. Through my work with the CARARE network, I would like to encourage examples of reuse of our content for education, research and tourism to be showcased and demonstrated to the whole network community. I will continue to contribute towards work on quality and standards through my work in Europeana Task Forces.’</p>\r\n\r\n<p>You hear more from\_Kate when she is presenting work on the CARARE metadata schema at the European Association of Archaeologists conference in Barcelona this September.</p>\r\n\r\n<p>For more information about these activities and how to get involved, visit the <a href=\"https://pro.europeana.eu/network-association\">Europeana Network Association</a>.</p>\r\n"
