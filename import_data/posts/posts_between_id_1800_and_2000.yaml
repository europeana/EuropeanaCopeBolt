        title: 'Three horizons of innovation in ‘Europeana Foundation Business Plan 2019: Our common culture’'
        posttype: News
        featured: false
        intro: "<p>The Europeana Foundation’s Business Plan for 2019 is now available for download. Discover our ‘three horizons of innovation’, all of which have human interaction at their heart. What role will you play?</p>\r\n"
        body: "<p>The Europeana Foundation is an independently governed organisation with a mission to ‘transform the world with culture’. The Europeana Core Service is governed by the European Commission and the Member States and funded under the Connecting Europe Facility (CEF) of the European Union. We work very closely with the Europeana Aggregators’ Forum and the Europeana Network Association to develop a strong public service that supports cultural heritage institutions in their digital transformation. \_</p>\r\n\r\n<p>The Europeana Foundation Business Plan 2019, subtitled ‘Our common culture’, demonstrates how our combined contribution to that mission this year will be to improve the quality of the Europeana Core Service, to find ways to extend that service and to innovate for the sector at large.</p>\r\n\r\n<h2>Concentrating on the Core Service</h2>\r\n\r\n<p>We will further improve Europeana Collections and the APIs to allow Europe’s cultural heritage to reach even more teachers, researchers and cultural enthusiasts. Our aim? 500,000 visits to Europeana Collections each month.</p>\r\n\r\n<p>We will further develop the back-end service infrastructure (Metis) to allow us to work better with the national and domain aggregators who make the cultural heritage objects available.</p>\r\n\r\n<p>We will support cultural heritage institutions to share higher quality content and metadata, and work with them to develop shared standards and practices through workshops, conferences and our professional information site, Europeana Pro.</p>\r\n\r\n<p><strong>Look out for</strong>: Three new thematic collections, two Europeana reuse challenges and one new-look, more accessible Europeana Pro!</p>\r\n\r\n<h2>Extending the Core Service</h2>\r\n\r\n<p>With a consolidated Core Service, we can look to strategically extend our offering in exciting and innovative directions - from improving the aggregation landscape to finding new ways of presenting and working with cultural heritage material.</p>\r\n\r\n<p>A new project - Europeana Common Culture - will see 24 partners come together to improve the functioning of the network of Europeana’s national aggregators by harmonising policies, experimenting with novel technologies and supporting emerging national aggregators in their development.</p>\r\n\r\n<p>Two participatory projects (<a href=\"https://pro.europeana.eu/project/enrich-europeana\">EnrichEuropeana</a> and <a href=\"https://pro.europeana.eu/project/crowd-heritage\">CrowdHeritage</a>) will provide the public with opportunities to get hands-on by transcribing and annotating cultural heritage material.</p>\r\n\r\n<p><strong>Look out for</strong>: Increased support for a range of media - a new Europeana media player will be integrated into Europeana Collections and a Task Force will provide guidance on publishing 3D objects online.</p>\r\n\r\n<h2>Innovating for the sector</h2>\r\n\r\n<p>To support innovation in the cultural heritage sector, the Europeana Foundation, with partner Sound and Vision, has developed an <a href=\"https://pro.europeana.eu/page/europeana-innovation-agenda\">innovation agenda</a>. This agenda will guide our decisions on participating in new projects, pilots or other activities outside of the Core Services, with all work supporting the sector’s digital transformation.</p>\r\n\r\n<p><a href=\"https://timemachine.eu/\">Time Machine</a>, a large-scale research infrastructure now beginning its preparatory phase, will aim to use artificial intelligence for the mass digitisation and interpretation of collections and to create completely new ways to interact with that data.</p>\r\n\r\n<p><a href=\"https://v4design.eu/\">V4Design</a> will bring digitised cultural heritage assets directly into the tools used by architects and video game designers.</p>\r\n\r\n<p>And <a href=\"https://gift.itu.dk/\">GIFT</a> will explore how artists, designers, museum professionals and computer scientists can help museums create personal encounters with cultural heritage, both in physical and digital realms.</p>\r\n\r\n<p><strong>Look out for</strong>: Three workshops on the potential impact of Time Machine on areas such as education, scholarship and urban planning.</p>\r\n\r\n<h2>What’s more…</h2>\r\n\r\n<p>None of this happens without investing in our people and partnerships.</p>\r\n\r\n<p>We have a programme of meetings for the Europeana Aggregators’ Forum and the Europeana Network Association’s Members Council, as well as a two-day conference for the Network at large. And we continue our EU Member States engagement with stakeholder meetings under the Romanian and Finnish presidencies of the council of the European Union.</p>\r\n\r\n<p>In the office, we want to invest in staff development, reduce the burden of reporting, and encourage our employees to go greener.</p>\r\n\r\n<p><strong>Look out for</strong>: More women on conference panels as the Europeana Foundation supports the <a href=\"https://ec.europa.eu/digital-single-market/en/news/commissioners-support-no-women-no-panel-campaign\">No Women No Panel Campaign</a> initiated by Commissioner Mariya Gabriel.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Download the 'Europeana Foundation Business Plan 2019: Our common culture' now! Choose between a\_<a href=\"https://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana%20Business%20Plan%202019_V1.1.pdf\">web-friendly</a>\_or <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana%20Business%20Plan%202019_V1.1_PRINT.pdf\">printer-friendly</a>\_version.</strong></p>\r\n"
