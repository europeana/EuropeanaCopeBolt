        title: 'Four new projects for Europeana receive  €3.7 million in EC funding'
        posttype: News
        featured: false
        intro: "<p>The European Commission has awarded over\_€3.7 million in funding to four new projects contributing to the Europeana initiative.</p>\r\n"
        body: "<p>This funding comes from the European Commission's <a href=\"https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/apply-funding/2018-cef-telecom-calls-proposals\">Connecting Europe Facility (CEF) programme</a>. In total, <a href=\"https://ec.europa.eu/inea/en/news-events/newsroom/nearly-%E2%82%AC30-million-eu-investment-to-connect-europe-digitally\">nearly\_€30\_million</a> in funding has been awarded to Digital Service Infrastructures delivering networked cross-border services for citizens, businesses and public administrations\_in the telecommunications sector. Europeana is one of these DSIs.\_</p>\r\n\r\n<p>The successful Europeana projects are:</p>\r\n\r\n<ul>\r\n<li>Europeana Common Culture, coordinated by the <a href=\"https://pro.europeana.eu/our-mission/who-we-are\">Europeana Foundation</a>\r\n</li>\r\n    <li>Judaica Europeana 2.0, coordinated by the <a href=\"https://jck.nl/nl/locatie/joods-historisch-museum\">Jewish Historical Museum</a>\r\n</li>\r\n    <li>Europeana Archaeology, coordinated by <a href=\"https://www.vu.lt/en/\">Vilnius University</a>\r\n</li>\r\n    <li>Linking Biodiversity and Culture Information - LinBi, coordinated by <a href=\"http://rbb24.de\">Rundfunk Berlin-Brandenburg</a>\r\n</li>\r\n</ul>\r\n<p>These projects deliver new and improved content to Europeana Collections, allowing for better access to and reuse of new types of data through Europeana.</p>\r\n\r\n<p></p>\r\n\r\n<p>Europeana Common Culture will improve the contents of Europeana’s national aggregators.\_Judaica Europeana 2.0 will deliver new and updated content on Jewish cultural heritage.\_Europeana Archaeology will improve access to archaeological heritage. And LinBi will do the same for biological and natural historical heritage.</p>\r\n\r\n<p>Participants in these projects are in\_23 EU countries, plus Serbia. The projects will begin in early 2019. The Europeana Foundation will coordinate the collaboration and integration of these projects’ outcomes in the Europeana Core Service, when and if necessary.</p>\r\n\r\n<p>Europeana Foundation\_Executive Direction Harry Verwayen says, 'The Connecting Europe Facility programme allows for project funding to supplement and innovate aspects of the Core Service of Europeana. It is really critical that these projects complement what we are already doing and are in sync with the overall strategy. I am therefore very excited that these four projects have been selected as each of them has great potential to achieve these aims.'\_\_</p>\r\n\r\n<p>Last May, <a href=\"https://pro.europeana.eu/post/european-commission-awards-3-8-million-to-8-new-europeana-projects\">eight other proposals were awarded CEF funding</a>, taking the total of current Europeana CEF-funded projects to 15, three of which will end in February 2019.</p>\r\n"
