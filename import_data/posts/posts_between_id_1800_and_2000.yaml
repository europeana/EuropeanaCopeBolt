                body: "<p><img alt=\"Theatrum pictorium\" src=\"/files/Images/Blog_images/2018-11/Majerus.png\" /></p>\r\n\r\n<p property=\"http://purl.org/dc/elements/1.1/title dc:title\"><em><a href=\"https://www.europeana.eu/portal/en/record/2063622/LUX_280_001.html\">Halbzeit | Majerus, Michel</a>, Mudam Luxembourg,&nbsp;<a href=\"http://creativecommons.org/licenses/by-nc-nd/4.0/\" rel=\"xhv:license http://www.europeana.eu/schemas/edm/rights\" target=\"_blank\">CC BY-NC-ND&nbsp;</a></em></p>\r\n\r\n<p dir=\"ltr\">On a cold winter morning in 2012, I found myself in Stuttgart, where I paid a spontaneous and unplanned visit to the Kunstmuseum. At that time, practically the entire museum was taken over by <a href=\"https://www.kunstmuseum-stuttgart.de/index.php?site=Ausstellungen;Vorschau_Details&amp;id=51\">a retrospective of the Luxembourg artist Michel Majerus</a> (1967-2002). That exhibition was one overwhelming onslaught of enormous, powerful canvases and installations, in Majerus' signature mash-up style of brightly coloured references to popular culture. It impressed me deeply, and I have been a Majerus fan ever since.</p>\r\n\r\n<p dir=\"ltr\">When I prepared to participate in the Europeana 280 challenge on Wikidata and Wikipedia, I was delighted to <a href=\"https://www.europeana.eu/portal/en/record/2063622/LUX_280_001.html\">discover in Europeana Collections a work by Majerus</a>: Halbzeit (2002), in the collection of Mudam in Luxembourg City. I promptly decided to dedicate a <a href=\"https://en.wikipedia.org/wiki/Halbzeit\">Wikipedia article</a> to it. Now - writing about contemporary art on Wikipedia is a nice challenge! It takes quite a bit of thought and effort to translate the often theoretical and lofty texts about today's art to Wikipedia's factual, neutral encyclopedic style. I hope I succeeded in summarising the work's meaning in a legible way, understandable for a broad audience.</p>\r\n\r\n<p dir=\"ltr\">Due to copyright restrictions, Wikipedia entries about contemporary art usually include few or no images, but I wrote this article on the English-language Wikipedia, where I was able to include a very small illustration for educational purposes <a href=\"https://en.wikipedia.org/wiki/Wikipedia:Non-free_content\">under the fair use doctrine in US copyright</a>. This case reminds me of <a href=\"https://pro.europeana.eu/post/the-missing-decades-the-20th-century-black-hole-in-europeana\">the 20th century black hole</a>: due to copyright restrictions, we see very few images of recent and contemporary works on platforms like Europeana Collections and Wikipedia… I wonder if an artist like Majerus, who built his entire oeuvre around remixing popular culture, wouldn't have approved of broader availability and reusability of digitised representations of his artworks? Unfortunately, Majerus himself can't tell us anymore (he died in 2002 in a plane accident), but I certainly would love to see more clear and well-informed choices by contemporary artists in this area.</p>\r\n"
