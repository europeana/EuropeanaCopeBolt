        title: 'The future of education is digital: insights from EdTechXEurope 2018'
        posttype: News
        featured: false
        intro: "<p>Europeana joined the EdTechXEurope Summit in London for the first time in June 2018. The event is Europe's largest summit that spotlights what they call the ’global learning ecosystem’, connecting startup founders, investors, innovators and industry influencers from European and international education companies.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>The 2018 event on 19 June welcomed over 900 participants from 60-plus countries under the theme ‘Eternally Learning’. 150 speakers discussed topics about the future of <a href=\"https://pro.europeana.eu/markets/education\">education</a>\_and work in 65 sessions across five conference tracks: Now and Next, International Perspectives, Global All Stars (startups), Ideation Lab and Immersive VR experience. \_</p>\r\n\r\n<p></p>\r\n\r\n<p>The conference provided a very interesting overview of the current educational landscape and future trends.</p>\r\n\r\n<p></p>\r\n\r\n<h3>Highlights included:</h3>\r\n\r\n<ul>\n<li>\r\n    <p>Insights regarding the share of digital education spending, which will grow from 2.5% in June 2018 to 11% by 2030 ($1 trillion in additional costs).</p>\r\n    </li>\r\n</ul>\n<address>\r\n<img alt=\"EdTechXEurope_1.jpg\" src=\"/files/Images/Blog_images/2018-06/EdTechXEurope_1.jpg\" style=\"width: 600px; height: 450px;margin:0 auto\"><br><em>Patrick Hayes, 'digital spend' presentation\_at the EdTechxEurope summit, posted on twitter, CC0.</em>\r\n</address>\r\n\r\n<ul>\n<li>Forecasts suggesting that over the next decade we will see nearly 800 million more K-12 graduates.</li>\r\n</ul>\n<address>\r\n<img alt=\"EdTechXEurope_tweet_1.jpg\" src=\"/files/Images/Blog_images/2018-06/EdTechXEurope_tweet_1.jpg\" style=\"width: 500px; height: 250px;margin:0 auto\"><br><em>Global population by education attainment scenario, IIASA and Wittgenstein Centre, CC0.</em>\r\n\r\n</address>\r\n<ul>\n<li>\r\n    <p>A showcase of the New SuperPowers of Education: six major economies that make up 80% of the global demand for education, all of different stages of growth and maturity (Europe not being one them).</p>\r\n    </li>\r\n</ul>\n<p><img alt=\"EdTechXEurope_tweet_2.jpg\" src=\"/files/Images/Blog_images/2018-06/EdTechXEurope_tweet_2.jpg\" style=\"width: 700px; height: 450px;margin:0 auto\"><br><em>Population (by country)\_by education attainment scenario, IIASA and Wittgenstein Centre, CC0.</em></p>\r\n\r\n<ul>\n<li>\r\n    <p>A discussion exploring the speed of technological developments and how this exceeds the rate of human adaptability. And further, the need to rethink concepts about learning and adapt this to how we teach.</p>\r\n    </li>\r\n</ul>\n<address>\r\n<img alt=\"EdTechXEurope_2.jpg\" src=\"/files/Images/Blog_images/2018-06/EdTechXEurope_2.jpg\" style=\"width: 600px; height: 450px;margin:0 auto\"><br><em>Adhly Rasheed, 're-learning how we learn' presentation\_at the EdTechxEurope summit, posted on twitter, CC0.</em>\r\n</address>\r\n\r\n<ul>\n<li>\r\n    <p>Exploring the topical concept of the rise of ‘<em>Homo Eruditus</em>’ (always searching for knowledge), the emergence of the ‘learning debt’ and the rise of the millennial workforce.</p>\r\n    </li>\r\n    <li>\r\n    <p>Discussing the new set of skills of the ‘Renaissance Worker’, and how the future belongs to them.</p>\r\n    </li>\r\n</ul>\n<address>\r\n<img alt=\"EdTechXEurope_3.jpg\" src=\"/files/Images/Blog_images/2018-06/EdTechXEurope_3.jpg\" style=\"width: 600px; height: 400px;margin:0 auto\"><br><em>Patrick Hayes, 'renaissance worker' presentation\_at the EdTechxEurope summit, posted on twitter, CC0.</em>\r\n</address>\r\n\r\n<p>Digital culture fits well in this depiction of the future of education. Rich cultural heritage resources fuel digital learning by helping to improve the quality of learning materials, teaching practices and students’ experiences thus develop the skills needed for a global, interconnected and high-tech future.</p>\r\n\r\n<h3>Europeana panel - Ecosystem unite: Collaboration across the field as the key to unlocking progress</h3>\r\n\r\n<p>The impact of blending education and culture across education sectors was the focus of the Europeana panel ‘Ecosystem unite: Collaboration across the field as the key to unlocking progress’ at the <a href=\"http://edtechxeurope.com/\">EdTechxEurope</a>\_summit. The session represented a good mix of international \_and organisational perspectives, with speakers including:</p>\r\n\r\n<ul>\n<li>\r\n    <p>Alain Thillay, Ministry of Education, France,</p>\r\n    </li>\r\n    <li>\r\n    <p>Steven Stegers, Deputy Director of EUROCLIO, The Netherlands,</p>\r\n    </li>\r\n    <li>\r\n    <p>Federica Pascotto, Director of Art Stories startup, Italy\_and</p>\r\n    </li>\r\n    <li>\r\n    <p>Milena Popova, Business Development Manager, Europeana.</p>\r\n    </li>\r\n</ul>\n<address>\r\n<img alt=\"Milena_25-6.jpg\" src=\"/files/Images/Blog_images/2018-06/Milena_25-6.jpg\" style=\"width: 650px; height: 400px;margin:0 auto\"><br><em>Ecosystems Unite panelists at the EdTechxEurope summit, by Milena Popova, CC0.</em>\r\n</address>\r\n\r\n<p>With Milena Popova as moderator, the panelists shared their insightful stories about the partnership with Europeana and showed how the integration of cultural content in their learning platforms and products has inspired learners across age groups, created business value and opened up new growth opportunities.</p>\r\n\r\n<p>The audience was obviously engaged and raised questions about the localisation of educational resources and their impact beyond statistics. Interested app developers and platform/service providers, such as Quizlet and Microsoft, reached out to panel members with follow-up conversations. Over the course of the day, we also discussed potential partnerships with EdTech accelerators and investors.</p>\r\n\r\n<p>The EdTechXEurope summit was a great opportunity for us to network with leaders in education and technology and creative thinkers across Europe. It was exciting to learn about the latest innovations in educational technologies and practices and to be part of the conversations about the EdTech future. We look forward to doing it all again in 2019!</p>\r\n\r\n<p></p>\r\n\r\n"
