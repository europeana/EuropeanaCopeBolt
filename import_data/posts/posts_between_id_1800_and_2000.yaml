                body: "<p dir=\"ltr\">Getting young people interested in cultural heritage seems like a challenge - but after the major success of the Youth Summit: The Future is Heritage event at the European Cultural Heritage Summit in Berlin - there is clearly an interested and proactive group.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The event itself brought together young cultural heritage professionals and students from across Europe. During the Summit, participants followed an interactive programme they shaped themselves and had a chance to exchange experiences, knowledge and views, and meet people working in the cultural heritage sector from across Europe. Francisca tells us about being&nbsp;apart of a regional organisation (Erfgoed Brabant) active on a European level, the story behind the Summit's success&nbsp;and about supporting young professionals in the cultural heritage sector.</p>\r\n"
