        intro: "<p>These\_scenarios have been produced by a selected group of teachers, as part of a project commissioned by the French Ministry of Education during the Europeana DSI3 period.</p>\r\n"
        body: "<p></p>\r\n\r\n<p><b id=\"docs-internal-guid-12488b58-7fff-07ae-47d1-4820d8e57af7\">\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_\_<img height=\"428\" src=\"https://lh3.googleusercontent.com/MS6NxIj_vprrB8cHcIyipQ9uZ6XEhcVNFoCSSu2kiJJt5iBupwt3n-40Os3O_loCT4U4omh22nNL2bESATO-MiZVOFjO7ck-Spm3GIG2IF6JQ53XZ8D5xAjM3tZmTY9uLN1XtgQF\" width=\"303\"></b></p>\r\n\r\n<p>The project has been coordinated by the French public\_agency\_Réseau Canopé, and its\_aim is to mainstream the use of digital culture in the French education.</p>\r\n\r\n<p>The scenarios have been tested with students on secondary education and they cover several disciplines, from history, visual\_arts, English, French, technology and more. This ready to use pedagogical material, also available in <a href=\"http://eduscol.education.fr/cid106409/europeana-et-edutheque.html\">Éduscol</a>,\_will help educators to integrate Europeana resources and content into their classroom.</p>\r\n"
