        intro: "<p>Earlier this week we announced that the 2019 Europeana conference will take place at the National Library of Portugal, Lisbon on 26-29 November 2019. You can win a free ticket by helping us decide a new name for this world-class event experience.</p>\r\n"
        body: "<p>We’re looking for a name for this event series that reflects the open, innovative and transformative nature of the Europeana movement, and one that people working in the cultural heritage sector, research, education and creative industries will recognise as a mark of quality for years to come.</p>\r\n\r\n<p>To enter the naming competition you need to be a <a href=\"https://pro.europeana.eu/network-association/sign-up\">Europeana Network Association member</a> and complete\_<a href=\"https://app.smartsheet.com/b/form/b700b77451814b0aa4090619a4728e1a\">this very short form</a> submitting your name suggestion. You can enter up to five names per person.</p>\r\n\r\n<p>The deadline for submissions is 23:59, Wednesday 24 April.</p>\r\n\r\n<p>The winner will receive one free ticket worth 225 EUR and will be announced via our <a href=\"https://twitter.com/Europeanaeu\">Twitter</a>\_by the middle of May.</p>\r\n\r\n<p>We look forward to receiving your entries.</p>\r\n"
