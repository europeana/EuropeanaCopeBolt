                body: "<p>The <em>Teaching with Europeana <a href=\"http://teachwitheuropeana.eun.org/\">blog</a></em> is the new platform for educators of all subjects searching for lesson plans&nbsp;that are engaging, innovative and easily adjustable to their curricula.</p>\r\n\r\n<p>The learning scenarios have been developed by the Europeana Teacher Ambassadors and the Europeana Education <a href=\"https://pro.europeana.eu/post/from-coding-projects-to-3d-modelling-enriched-pedagogical-material-and-recommendations-from-the-user-group\">User Group</a>. These are a total of 130 teachers in primary, secondary and vocational education from across Europe, coordinated by the European Schoolnet (EUN) and devoted to mainstream the use of digital culture in their countries.<b> </b></p>\r\n\r\n<h3><b id=\"docs-internal-guid-497eae4c-7fff-1efb-7517-0b696ae8d055\">Why use the <em>Teaching with Europeana</em> blog?</b></h3>\r\n\r\n<p>You will regularly find new original ideas to create meaningful learning assignments for your students using digital culture. In addition, you will have the opportunity to share your personal and your students’ experience in the ‘stories of implementation’ section. By suggesting different activities or making adjustments for a different age group or nationality you can help to enrich the existent materials and thus, creating new scenarios. For now, the scenario publication will be moderated by the pedagogical experts from EUN.</p>\r\n\r\n<p>Teaching with Europeana is a great platform for teachers to:</p>\r\n\r\n<ol>\r\n    <li>\r\n    <p>Discover new learning scenarios with cultural heritage on various subjects</p>\r\n    </li>\r\n    <li>\r\n    <p>Learn about how the Europeana learning scenarios have been implemented in classrooms across Europe</p>\r\n    </li>\r\n    <li>\r\n    <p>Share their experiences and discuss these with peers</p>\r\n    </li>\r\n    <li>\r\n    <p>Meet other teachers searching for resources and advice</p>\r\n    </li>\r\n    <li>\r\n    <p>Be part of a growing community</p>\r\n    </li>\r\n</ol>\r\n"
