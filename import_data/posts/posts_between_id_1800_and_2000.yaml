        featured: false
        intro: "<p>After last month's\_<a href=\"http://agendadigital.cultura.gob.mx/openglam/\">Open GLAM México</a> event, and with a national digital repository in development, these are exciting times in the Mexican cultural sector. Douglas McCarthy spoke with Agenda Digital de Cultura’s Vania Ramírez Islas to\_get the inside story.</p>\r\n"
        body: "<h3>Hi Vania, tell us a little about yourself and your work.</h3>\r\n\r\n<p>I work on digital strategy for the Mexican Ministry of Culture. I'm in charge of developing projects for the cultural sector, focusing on joint efforts to make Mexican cultural heritage available on the web through digitisation, preservation, and systems development. You can learn more about our strategy and current projects on our Agenda Digital de Cultura <a href=\"http://agendadigital.cultura.gob.mx/\">w</a><a href=\"http://agendadigital.cultura.gob.mx/\">ebsite</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2018-10/ADC_Secretaria_Cultura%20graphic.png\" style=\"\"></p>\r\n\r\n<p>Agenda Digital de Cultura.\_Secretaría de Cultura de México, <a href=\"http://agendadigital.cultura.gob.mx/declaraciones-de-uso/page/NoC-MX/1.0\">NoC-MX 1.0</a></p>\r\n\r\n<p>Last month we coordinated the first ever <a href=\"http://agendadigital.cultura.gob.mx/openglam/\">Open GLAM México</a> conference, bringing together professionals from across Mexico and from overseas (including Europeana’s <a href=\"https://pro.europeana.eu/person/douglas-mccarthy\">Douglas McCarthy</a>) to share experiences and best practices in the field of digital cultural heritage.</p>\r\n\r\n<h3>How did Open GLAM México come about, and who was involved?</h3>\r\n\r\n<p>Open GLAM México was an initiative of the Mexican Ministry of Culture, the National Institute of Fine Arts, Wikimedia Mexico and the Cultural Center of Spain. We organised the conference to start a conversation about how we can best share knowledge, discuss the challenges of publishing digital collections, and connect institutions in a dialogue around the Open GLAM movement.</p>\r\n\r\n<h3>What did you hope the event would achieve?</h3>\r\n\r\n<p>We had three main aims: i) to share good GLAM practices and policies – in a Mexican and international context – on the distribution of data and digital objects; ii) to promote the opening of digital collections held in Mexican public and private institutions; iii) to establish an open dialogue on copyright issues focused on the use, reuse, and appropriation of digital cultural heritage.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2018-10/MexicoII.jpg\" style=\"\"></p>\r\n\r\n<p>Audience at Open GLAM México, 5-6 September 2018.\_Centro Cultural de España en México, <a href=\"http://agendadigital.cultura.gob.mx/declaraciones-de-uso/page/NoC-MX/1.0\">NoC-MX 1.0</a></p>\r\n\r\n<h3>What were the highlights and outcomes of the conference?</h3>\r\n\r\n<p>Well, all the sessions were exciting! On day one, we heard from the private sector about how it encourages the publication and promotion of digital collections. We also heard from the Director of <a href=\"http://www.ibermuseus.org\">Ibermuseos</a> on how his organisation works with museums across Latin America to open up data and to tackle shared challenges. The last session explored advances in the documentation and digital preservation of contemporary art.</p>\r\n\r\n<p>On day two, we got the inside story on large-scale digital initiatives like Europeana and the Wikimedia Foundation, learning how they publish cultural heritage online, and how they tackle the complex challenges of doing so. We also heard a fascinating roundtable discussion on intellectual property and right statements, from a variety of perspectives.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2018-10/DouglasMex.jpg\" style=\"\"></p>\r\n\r\n<p>Douglas McCarthy addresses Open GLAM México, 5-6 September 2018. Photo:\_<a href=\"https://twitter.com/martingersbach\">Martin Gersbach</a>, CC BY</p>\r\n\r\n<h3>What surprised you the most?</h3>\r\n\r\n<p>Overall, it was the passionate interest of GLAM sector professionals in these issues. A recurring question during the event was how institutions could transfer and apply the inspiration and ideas from Open GLAM México to their own circumstances, given their limited budgets and technical resources. Whilst this kind of event shows us the best practices and latest advances, we may sometimes be disappointed because we don't have the same opportunities. To see the changes that we and our users want, we need to change the paradigm in Mexican institutions.</p>\r\n\r\n<h3>How is Europeana relevant to the Mexican culture sector?</h3>\r\n\r\n<p>The example of Europeana inspired us to create Mexicana, a digital repository of Mexican cultural heritage that is currently in development. Learning from the knowledge and experience that Europeana has gained over its first decade, we’re focusing our efforts on enabling institutions to share their collections together on the web. Mexicana will be the first step in a bigger project. We expect to expand the range of national and international contributors in the coming years.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2018-10/Mexicana.png\" style=\"\"></p>\r\n\r\n<p>Mexicana, the forthcoming digital repository of Mexican cultural heritage.\_Secretaría de Cultura de México, <a href=\"http://agendadigital.cultura.gob.mx/declaraciones-de-uso/page/NoC-MX/1.0\">NoC-MX 1.0</a></p>\r\n\r\n<p>Mexicana will be the first digital repository in our country. It’s a free and open platform that will allow and encourage interoperability between digital collections across the cultural sector. The scope of the repository makes it a landmark effort in the preservation and dissemination of cultural heritage online.</p>\r\n\r\n<p>Inspired by the high standards and international best practices of Europeana, Mexico will have a robust digital platform to share digital cultural heritage on the web.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2018-10/MexicanaII.png\" style=\"\"></p>\r\n\r\n<p>Mexicana, the forthcoming digital repository of Mexican cultural heritage.\_Secretaría de Cultura de México, <a href=\"http://agendadigital.cultura.gob.mx/declaraciones-de-uso/page/NoC-MX/1.0\">NoC-MX 1.0</a></p>\r\n\r\n<h3>What’s next?</h3>\r\n\r\n<p>Together with the organisers of Open GLAM México, we'll start working groups to discuss issues related to preservation, digitisation, documentation and open access. We want to support cultural institutions who wish to open their data and content, as well as organising events that promote open access to cultural heritage.</p>\r\n\r\n<p>We’ll also be working to promote changes to Mexican copyright law, to accelerate open access to state and federal collections in Mexico. Stay tuned!</p>\r\n\r\n<p><strong>See the Open GLAM México <a href=\"http://agendadigital.cultura.gob.mx/openglam/\">agenda</a> and follow Vania Ramírez Islas on <a href=\"https://twitter.com/lacajaderratas\">Twitter</a></strong></p>\r\n"
