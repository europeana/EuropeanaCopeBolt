        title: '3 ways to be an activist on International Women''s Day'
        posttype: News
        featured: false
        intro: "<p>Want to get involved and show your support for gender parity this International Women’s Day? We’ve listed three\_key ways to get involved. So whether you are a woman in the sector or an ally - find out how you and/or your organisation can advocate for women in culture and technology (all year round, but especially this March).</p>\r\n\r\n<p></p>\r\n"
        body: "<p>As a pan-European initiative, it has been really interesting gathering the insights and perspectives of professional women across the European culture and technology sectors. Some have felt a little discomfort speaking about advocacy for women because of the strong rights and opportunities for women in their country - while others have expressed frustration at the ongoing gender inequality they experience.</p>\r\n\r\n<p>While these perspectives are diverse - statistically speaking - gender parity in the EU is still a work in progress.\_</p>\r\n\r\n<p>In fact, according to the various reports, certain areas are actually moving backwards.\_</p>\r\n\r\n<p>Mariya Gabriel, European Commissioner for Digital Economy and Society - a long-time advocate for gender parity in tech and leadership position - reports that that the gender gap in the digital sector is growing. According to the 2018 study on <a href=\"https://ec.europa.eu/digital-single-market/en/news/increase-gender-gap-digital-sector-study-women-digital-age\">Women in the Digital Age</a>, men in digital jobs outnumber women one to four, with a 'decrease in women taking up ICT related to higher education when compared to 2011'.</p>\r\n\r\n<p><strong>Commissioner Gabriel will explore these issues in her feature profile for the<em> </em><a href=\"https://pro.europeana.eu/tags/women\"><em>Women in culture and tech</em></a> series Monday 11 March.\_</strong></p>\r\n\r\n<p>Further, the\_<a href=\"https://publications.europa.eu/en/publication-detail/-/publication/950dce57-6222-11e8-ab9c-01aa75ed71a1\">2018 Report on equality between women and men in the EU</a>\_reports the\_prominent decrease of European women in leadership positions.</p>\r\n\r\n<p>Commissioner for Justice, Consumers and Gender Equality, Vĕra Jourová says, “In some countries, the political and economic participation of women is moving backwards. An abundance of data and statistics show that women, who make up half of our population, are under-represented in decision-making positions in politics and in business and still earn on average 16% less than men across the European Union.”</p>\r\n\r\n<p>So, with this in mind, we have compiled a list of ways you can get involved and advocate for gender parity in your country, in your sector, and in Europe today.</p>\r\n\r\n<h2>1. Join in our ‘go-viral’ crowd-speak campaign Twitter</h2>\r\n\r\n<p>Let’s get people talking about women in culture and technology! Simply click the link to spread the message that we support women - we highlight their contributions and we share their stories. By clicking the link you will be directed to share our message of support (you can personalise this if you like) - including the #IWD2019 and tagging @Europeanaeu so we can see your message and retweet it to our followers. \_</p>\r\n\r\n<p>Let’s send women in culture and tech viral today!</p>\r\n\r\n<p><a href=\"https://ctt.ac/dOFxL\">Click</a> and join the movement.</p>\r\n\r\n<h2>2. Sign the Declaration on Gender-Balanced Company Culture (or send it to your leaders)</h2>\r\n\r\n<p>If you are women in tech, the gender disparity is evident. As such, Mariya Gabriel, European Commissioner for Digital Economy and Society has committed to closing the gender gap - and has called major tech companies to action.</p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>✅ <a href=\"https://twitter.com/GSMAEurope?ref_src=twsrc%5Etfw\">@GSMAEurope</a> signed the <a href=\"https://twitter.com/hashtag/Declaration?src=hash&amp;ref_src=twsrc%5Etfw\">#Declaration</a> for EU’s corporate tech leaders to achieve gender balance in their companies and equal opportunities for the human capital! We must join forces, public &amp; industry, for better &amp; concrete action for an inclusive <a href=\"https://twitter.com/hashtag/DigitalEU?src=hash&amp;ref_src=twsrc%5Etfw\">#DigitalEU</a> <a href=\"https://t.co/dmYWroi5xf\">pic.twitter.com/dmYWroi5xf</a></p>\r\n— Mariya Gabriel (@GabrielMariya) <a href=\"https://twitter.com/GabrielMariya/status/1090335837596930048?ref_src=twsrc%5Etfw\">January 29, 2019</a>\r\n</blockquote>\r\n\r\n<p></p>\r\n\r\n<p>By signing the declaration, tech companies commit to adopting five key actions. This includes: instilling an inclusive, open, female-friendly company culture, recruiting and investing in diversity, \_giving women in tech their voice and visibility, creating the leaders of future and becoming an advocate of change.</p>\r\n\r\n<p>Signatories include major tech companies including Salesforce, Dell, Google, Booking.com and Digital Europe. The full list can be found <a href=\"https://ec.europa.eu/digital-single-market/en/news/ceos-tech-companies-sign-declaration-committing-gender-balanced-work-culture\">here</a>.</p>\r\n\r\n<p>Join the movement for gender balance in tech. Send it to your colleagues and flag it to your leaders. You can download the declaration <a href=\"https://ec.europa.eu/futurium/en/gender-balance/commited-organisations\">here</a>.</p>\r\n\r\n<h2>3. Join an International Women’s Day event</h2>\r\n\r\n<p>The official organisers of <a href=\"https://www.internationalwomensday.com/\">International Women’s Day</a> have a comprehensive <a href=\"https://www.internationalwomensday.com/EventSearch\">list</a> of events taking place today around the world. So whether you’re in Stockholm, Athens, Madrid or Warsaw - there is an event that you can join, an exhibit you can visit, or a conference you can attend.</p>\r\n\r\n<h2>Want more?</h2>\r\n\r\n<ul>\n<li>Takeover our Twitter at @Europeanaeu (throughout March). Direct message us with your interest.\_</li>\r\n    <li>Join a sector-wide Twitter chat on the challenges and future aims for women in the sectors. Follow the #womeninculturechat and join at 15.00 CET 29 March</li>\r\n</ul>\n<p><strong>Want even more? Visit our exhibition <em><a href=\"http://www.europeana.eu/portal/en/exhibitions/pioneers\">Pioneers</a></em> which highlights the lives and achievements of historical European women. Visit the full<a href=\"https://pro.europeana.eu/tags/women\"> list of profiles</a> for the <em>Women in culture and tech\_</em>series - we publish three profiles per week throughout March.</strong></p>\r\n\r\n<p><br><br>\r\n\_</p>\r\n"
