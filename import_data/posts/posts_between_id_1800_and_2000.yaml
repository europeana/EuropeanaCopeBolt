        title: 'Bringing culture back to the people: Transcribathon Italia'
        posttype: News
        featured: false
        intro: "<p>We talk to Sara Di Giorgio about the importance of digitising cultural heritage as she organises\_Italy’s first transcribathon as a means of connecting people with their own heritage.</p>\r\n"
        body: "<p><a href=\"http://www.transcribathon.eu/italy\">Transcribathon Italia</a>\_2018 is the first event of this nature to be held in Italy. The event takes place from 8-12 October, with two members of the winning team receiving a trip to Brussels to compete at the international transcribathon on 27-28 November.</p>\r\n\r\n<p>The event will be held as part of the National Week of Digitisation. Event organiser <a href=\"https://pro.europeana.eu/person/sara-di-giorgio\">Sara Di Giorgio</a> of Culturaltalia and the Central Institute for the Union Catalogue of the Italian Libraries (ICCU), says this is\_an important time to remember the true purpose behind digitising cultural heritage - creating links between digital heritage and people.</p>\r\n\r\n<p>Sara works to facilitate and improve the relationships between Europeana and the Italian knowledge community. She does through her work with digitisation, advocacy and engagement. She\_says, ‘Once heritage is digitised, catalogued and put online via CulturaItalia and Europeana, it must come back to the people. Transcribathon represents a new way to engage people with cultural heritage and share cultural commons.’</p>\r\n\r\n<p>We asked Sara to tell us more about Transcribathon. Here's what she had to say...</p>\r\n\r\n<h3>What is the value of digital initiatives like <a href=\"https://pro.europeana.eu/post/who-are-we-europeana-in-this-digital-transformation\">Transcribathons</a>?</h3>\r\n\r\n<p>Digital technologies have changed the way people access, produce and use the cultural content. The experience will engage students with <a href=\"https://www.europeana.eu/portal/collections/world-war-I\">historical sources from World War One</a>, raising awareness about the multiple aspects of the conflict. It can transform a digital resource or an image into a story, thanks to the transcription of the entire content of the <a href=\"https://transcribathon.com/en/documents/?tp=picture\">document</a>.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/246759639\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/246759639\">Berlin Transcribathon 2017 interviews (music)</a> from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<h3>Who is the Transcribathon aimed at?</h3>\r\n\r\n<p>Students from the Department of Humanities of the Roma Tre University will participate in this competition, \_guided by Professor Paolo Mattera who will add even more scientific value to the transcriptions. The students will gain an extra credit for their participation.</p>\r\n\r\n<p></p>\r\n\r\n<h3>\r\n<a href=\"https://pro.europeana.eu/person/harry-verwayen\">Harry Verwayan</a> recently noted that Transcribathons are his favourite example of <a href=\"https://pro.europeana.eu/tags/digital-transformation\">digital transformation</a>. What do you think?</h3>\r\n\r\n<p>I totally agree with Harry! Transcribathons build and engage large communities all over Europe, especially young people, who can use digital means to learn more about World War One to create culture and to develop a European identity. At the same time, thanks to transcriptions, annotations and geo-tags, Transcribathon will amplify the usability of Europeana and ICCU’s vast World War One collection. \_</p>\r\n\r\n<h3>What do you hope to get out of the day?</h3>\r\n\r\n<p>The involvement and the cooperation of the participants, a deepening of historical understanding of the World War One through a scientific analysis of the transcriptions supported by the University and the experimentation of an innovative way of studying based on the primary sources provided by Europeana.</p>\r\n\r\n<p>Want to find out more? Find more information about <a href=\"http://www.transcribathon.eu\">Transcribathons</a>\_and the rest of the events around Europe in 2018.</p>\r\n"
