        title: 'Breathing new life into the Europeana Aggregator Forum'
        posttype: News
        featured: false
        intro: "<p>A Steering Group has been formed to lead the Europeana Aggregator\_Forum and develop an accreditation scheme for aggregators.</p>\r\n"
        body: "<h3>Europeana and its aggregators</h3>\r\n\r\n<p>The Europeana ecosystem builds on a network of national, thematic and domain aggregators enabling cultural heritage institutions to share their content on Europeana Collections and open it up to new audiences. Aggregators work with thousands of cultural institutions and collectors to gather authentic, trustworthy and robust data and make it accessible to Europeana Collections, education and research infrastructures, creatives, developers and the general public. An important source of expertise, aggregators offer their partner institutions advice and support in digitisation, content description, licensing, media formats accessibility, multilingualism and domain and subject vocabularies.</p>\r\n\r\n<h3>The Europeana Aggregator\_Forum - a potted history</h3>\r\n\r\n<p>The Europeana Aggregator\_Forum (EAF) was established in 2012 to enable aggregators to generate and exchange ideas, knowledge, experiences and best practices. Its purpose was to foster closer working relationships and two-way communication between all its members. Twice a year the members of the forum met face-to-face and these meetings were organised and hosted by the Europeana Foundation or one of the aggregators in the network.</p>\r\n\r\n<p>In line with the Europeana Strategy 2015-2020, to make it easier and more rewarding for cultural heritage institutions across Europe to work with Europeana, it is essential for the Europeana Aggregator\_Forum to function more effectively as a community and ensure its members feel united by the common principles.</p>\r\n\r\n<h3>A democratic new structure</h3>\r\n\r\n<p>As a first step to revitalise the Europeana Aggregator\_Forum, the aggregators agreed during their last meeting in Berlin on 22 and 23 March 2018 to establish a light organisation structure.</p>\r\n\r\n<p>On 26 April, the election of the first Europeana Aggregator\_Forum Steering Group concluded. <a href=\"https://pro.europeana.eu/person/marco-rendina\">Marco Rendina</a> from the Europeana Fashion International Association was elected as the chair of the Steering Group. <a href=\"https://pro.europeana.eu/person/sara-di-giorgio\">Sara Di Giorgio</a> from ICCU representing CulturaItalia was elected as the vice chair of the Steering Group. The Steering Group will be completed by <a href=\"https://pro.europeana.eu/person/henning-scholz\">Henning Scholz</a>, representing the Europeana Foundation. The elected candidates will serve a two-year term after which elections will be held again.</p>\r\n\r\n<h3>An accreditation scheme for aggregators</h3>\r\n\r\n<p>The Steering Group will play an important role in shaping an accreditation scheme for aggregators.</p>\r\n\r\n<p>The scheme will help to identify active aggregators and acknowledge their role as active and trusted partners for cultural heritage institutions to work with, but also for other aggregators to share knowledge and best practices with. Accredited aggregators will be featured on a dedicated page on Europeana Pro.</p>\r\n\r\n<h3>A forum for the future</h3>\r\n\r\n<p>Revitalising the Europeana Aggregator\_Forum will help to explore opportunities to increase the synergies between aggregators. It will also help to give increased recognition for organisations aggregating Europe’s cultural heritage. A revitalised forum should also be better placed to function as an instrument to influence political action on cultural heritage.</p>\r\n\r\n<p>Marco Rendina, new chair of the EAF Steering Group, says: ‘Aggregators have been the lifeblood of the Europeana initiative since its very beginning, and the Europeana Aggregator\_Forum, which represents all of them, should make its voice heard alongside the Europeana Foundation to advocate for the fundamental role of Europeana in our shared cultural heritage landscape, now and in the years to come.’</p>\r\n"
