                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">Who (or what) inspires you at the moment?</h3>\r\n\r\n<p dir=\"ltr\">It's hard to choose! I have no big personal heroes, but I always feel energised when seeing the ongoing activist dedication of many of my peers in the general <a href=\"https://openglam.org/\">OpenGLAM</a> movement and of people working on underrepresented heritage. I try to absorb as much inspiration as possible, from contemporary art to sci-fi novels and cat memes. Regular long walks and bike rides help to keep my mind fresh.</p>\r\n\r\n<p dir=\"ltr\"><strong>Want more?&nbsp;Visit our&nbsp;exhibition<em>&nbsp;<a href=\"http://www.europeana.eu/portal/en/exhibitions/pioneers\">Pioneers</a></em>&nbsp;which highlights the lives and achievements of historical European women. Visit the full list of profiles for the&nbsp;<em><a href=\"http://pro.europeana.eu/tags/women\">Women in Culture and Tech</a></em> series - we publish three profiles per week throughout March.&nbsp;</strong></p>\r\n"
