                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<h3><b id=\"docs-internal-guid-b0bf7b38-7fff-297d-5ae7-d5c776e291f5\">Can you tell us a bit about yourself?</b></h3>\r\n\r\n<p>I&nbsp;am a History teacher from Sydney, Australia and have been teaching in secondary schools since 2012. I am currently teaching at the International School of Paris while also completing a Masters in ‘History Today’ through the University of Groningen in the Netherlands. I am presently a History Teacher in Residence at <a href=\"https://euroclio.eu/\">EUROCLIO</a> where my responsibilities have been focused on the development of the <a href=\"https://historiana.eu/\">Historiana</a> platform, including: offering teacher training workshops, creating new source collections and building eLearning activities to accompany these.</p>\r\n\r\n<h3><b id=\"docs-internal-guid-b0bf7b38-7fff-297d-5ae7-d5c776e291f5\">What is the impact of your work using digital cultural heritage in learning materials?</b></h3>\r\n\r\n<p>I think that it is through the <a href=\"https://euroclio.eu/2019/04/workshop-using-photographic-sources-and-online-tools-to-promote-historical-thinking/\">teacher training workshops</a> that I have best been able to see the valuable impacts of my work as this is when I have received direct feedback from my teaching colleagues. The responses of teachers in workshops and webinars have been very positive, particularly about the usefulness of the resources discussed. I believe that teachers are very keen to engage with digital cultural heritage but often don’t know where to find relevant, quality resources. Providing teachers with information about <a href=\"https://www.europeana.eu\">Europeana Collections</a>, Historiana and examples of <a href=\"https://historiana.eu/#/teaching-learning\">eLearning Activities</a> that they can use in their classrooms seems to be of great value to them. In particular, teachers often comment about the quality of the Historiana source collections which are designed with the needs of educators in mind. I also find the eLearning Activities to be valuable as ready-to-use but also adaptable activities designed to promote the development of students’ historical thinking skills while engaging with a variety of digital cultural heritage sources.</p>\r\n"
