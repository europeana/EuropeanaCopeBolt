                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Over the past ten years of &nbsp;Europeana, the <a href=\"https://pro.europeana.eu/tags/glam-tech\">GLAM tech</a> field has not stood still. Many positive developments in the area of metadata quality have increased the user experience, reusability, and accessibility of data shared by cultural heritage institutions. With a database of over 58 million objects, it is not only a daily task to publish new material, but to also work on cleaning and updating existing datasets on the <a href=\"https://www.europeana.eu/portal/\">Collections</a> platform.</p>\r\n\r\n<p dir=\"ltr\">Metadata quality is one of the main areas of focus for the Data Partner Services team, in close collaboration with aggregators, data partners, and the <a href=\"https://pro.europeana.eu/project/data-quality-committee\">Data Quality Committee</a>. Together, we work towards polishing the database to make it shine a bit more every day.</p>\r\n\r\n<h3 dir=\"ltr\"><meta charset=\"utf-8\" />Cleaning up data for an improved user experience</h3>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">There are a variety of data quality objectives that we work on, but one problem that particularly affects people’s enjoyment of cultural heritage material is the phenomenon known as ‘<a href=\"https://en.wikipedia.org/wiki/Link_rot\">link rot</a>’. Sadly, this is a problem that we face on a regular basis.</p>\r\n\r\n<p dir=\"ltr\">Not all datasets of institutions (especially those which were published on Europeana in its infancy) have been regularly updated to keep track of the latest data quality standards. In fact, there might be objects that have been published and not updated in line with the latest minimum EDM requirements.</p>\r\n\r\n<h3 dir=\"ltr\"><meta charset=\"utf-8\" /></h3>\r\n"
