                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<h3><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-ca1b529b-7fff-cb30-b423-5d4aae429a79\">What is the most valuable aspect of the last edition of the Europeana in your classroom MOOC?</b></h3>\r\n\r\n<p>When comparing the results and impact of both Europeana MOOC editions, we can see that the last edition of the MOOC exceeded the already excellent results of the first edition. The course started in February 2019 and lasted for 6.5 weeks. The course had a huge number of registrants (3,011 people) from 55 countries and had an engagement rate of 56% (1,696 participants) and a completion rate of 37% (627 participants). The post-course survey results show that 98% rated the overall value of the course as ‘Good’ or ‘Very good’. 95% would recommend the course to a colleague or a friend and &nbsp;93% agreed that they now know how copyright works and how to use digital cultural heritage.</p>\r\n\r\n<p>The Facebook group of the course had more than 1,000 members who were very actively involved during the course and their messages showed a high level of satisfaction with the course. After the course ended, teachers sent me lots of messages and photos from their classrooms showing how they are implementing the learning scenarios created during the MOOC.</p>\r\n"
