                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">What is the importance of projects like the Rise of Literacy?&nbsp; &nbsp;</h3>\r\n\r\n<p dir=\"ltr\">I feel its true importance lies in two things: its pan-European approach and the fact that Europeana is publishing images of text along with curatorial interpretation. I know about TEL, and that Rise of Literacy is not the only project that involves putting up text on Europeana. The difference is the access through editorials. Not only is Europeana aggregating thousands of pages of text both in manuscript and printed form in at least 12 languages (three for Scotland alone!), but it gives the general public a chance to find out about some of the material through dedicated blogs written by partners who are knowledgeable about their collections and keen to share their insights and observations about interesting aspects of their collections. The exhibitions tell the story of literacy from the pan-European perspective and bring together examples from all partners.</p>\r\n\r\n<p dir=\"ltr\">Find out more on the <a href=\"https://pro.europeana.eu/tags/rise-of-literacy\">Rise of Literacy Project</a>. Or read any of the books into the main image (with a particularly beautiful 1871 copy of <a href=\"https://www.europeana.eu/portal/en/record/9200573/107150023.html?q=DATA_PROVIDER%3A%22National+Library+of+Scotland%22\">The Lady in the Lake</a>) on <a href=\"https://www.europeana.eu/portal/en/record/9200573/107150023.html?q=DATA_PROVIDER%3A%22National+Library+of+Scotland%22\">Europeana Collections</a>.</p>\r\n"
