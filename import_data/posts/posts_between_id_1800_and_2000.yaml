                body: "<h2>Hi Clemens! Can you tell us about&nbsp;your day job and&nbsp;your role in Europeana Newspapers?</h2>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Clemens: I work at the <a href=\"https://staatsbibliothek-berlin.de\">Berlin State Library</a> (Staatsbibliothek zu Berlin - Preußischer Kulturbesitz), where I advise the Directorate on research strategy and also participate in several research projects, mainly in the areas of Optical Character Recognition (OCR), Machine Learning and the Digital Humanities.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">I have been involved with Europeana Newspapers from the start. When the <a href=\"http://www.europeana-newspapers.eu/\">Europeana Newspapers project</a> received funding in 2012, I worked at the National Library of the Netherlands, and led the OCR processing of 10 million newspaper pages&nbsp;for the project. In the summer of 2014, I moved to the Berlin State Library to coordinate the overall project, until its end in 2015. Since then I have been working with Europeana to make the project outputs available as a thematic collection.</p>\r\n\r\n<h3 dir=\"ltr\">What and who&nbsp;is Europeana Newspapers for?</h3>\r\n\r\n<p dir=\"ltr\">Newspapers capture the details of daily life in the past - a lot of what does not make it into history textbooks can be discovered in historic newspapers. There is great potential in having a common point of access for newspapers from different European countries, for example, for comparison and the study of how media in the past reflected public perceptions of major events such as the <a href=\"http://www.europeana-newspapers.eu/wwi-in-historic-newspapers-the-assassination-of-franz-ferdinand/\">murder of Franz Ferdinand</a> or the <a href=\"http://www.europeana-newspapers.eu/wwi-in-historic-newspapers-october-revolution/\">1917 Revolution</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">There are already a number of research projects that work with the Europeana Newspapers collection data in various ways, from text analysis to image-based methods or the study of historical stock market indices. But newspapers are also a very interesting source for <a href=\"https://pro.europeana.eu/post/coding-da-vinci-berlin-2017-gathering-german-hackers-designers-and-cultural-heritage-providers\">creative coders</a>, citizen scientists or genealogists or just anybody interested in the many details of life in the past.</p>\r\n\r\n<h3 dir=\"ltr\">Europeana Newspapers began life as a project of its own and now it's a thematic collection. Can you tell us a bit about its development?</h3>\r\n\r\n<p dir=\"ltr\">When we began with the Europeana Newspapers project, Europeana couldn't&nbsp;provide full-text search in addition to metadata about cultural heritage objects. So a prototype portal was developed and served by The European Library (TEL). Unfortunately, CENL, the organisation that funded TEL decided to <a href=\"http://www.cenl.org/wp-content/uploads/20161213-TEL-closure-press-release-final.pdf\">close</a> the service&nbsp;by the end of 2016. Since then, we have been working with Europeana to save the newspaper data and access features by migrating to the main Europeana Collections platform.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">However, TEL and Europeana use different technology to serve data, so most of the development had to start from scratch. Since the newspapers require specific functionality not present before in Europeana, and since the data is of immense volume, this proved to be quite difficult and time-consuming. Furthermore, the newspaper collection needed&nbsp;to blend in with the overall presentation of cultural heritage objects on Europeana Collections, which brought&nbsp;about additional challenges for design and development.&nbsp;</p>\r\n"
