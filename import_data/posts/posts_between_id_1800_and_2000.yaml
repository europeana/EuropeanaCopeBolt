        intro: "<p>In 2009, the National and University Library of Slovenia became the national cultural heritage aggregator for Slovenia. In April 2018, two representatives - Matjaž Kragelj and Mitja Kovačič - visited the Europeana Foundation to discuss all things data. They tell us how their visit went.</p>\r\n"
        body: "<p>Awareness of the importance of digitising cultural heritage in <a href=\"https://pro.europeana.eu/search?q=Slovenia\">Slovenia</a> is low. In particular, there is a lack of awareness of how important it is to keep digital archives in good shape. As a <a href=\"https://pro.europeana.eu/services/data-publication-services/aggregators\">national aggregator</a>, it’s part of our role to try to change that. And that means we need to be really good at it ourselves. So we visited Henning Scholz (Partner &amp; Operations Manager)\_and his colleagues at Europeana HQ to get some help.</p>\r\n\r\n<p>We wanted to hear from Europeana about the data management processes, tools and services, and understand their various complexities. At the same time, we wanted to present our own position - how we prepare and export metadata and convert it to <a href=\"https://pro.europeana.eu/resources/standardization-tools/edm-documentation\">EDM</a>, which we believe allows for rich information to be made available.</p>\r\n\r\n<p><img alt=\"Ljugljana (Licej)\" src=\"/files/Images/Blog_images/2018-06/92058_URN_NBN_SI_img_8NXWNT10.jpeg\"></p>\r\n\r\n<p><span><a href=\"http://europeana.eu/portal/record/92058/URN_NBN_SI_img_8NXWNT10.html\"><span>Ljubljana (Licej)</span></a>. <a href=\"http://www.dlib.si/details/URN:NBN:SI:img-8NXWNT10\">National and University Library of Slovenia</a>. <a href=\"http://creativecommons.org/publicdomain/mark/1.0/\">Public Domain</a><span>.</span></span></p>\r\n\r\n<h3>Problem one: Motivating our partners</h3>\r\n\r\n<p>As I mentioned before, there is a lack of enthusiasm in Slovenia for sharing digitised content. To help combat this, we’re welcoming a new team member to disseminate information about the aggregator as a service, and to inform potential partners about the importance and possibilities of providing their own data through Europeana to the public.</p>\r\n\r\n<p>Thanks to the ever-energetic Nienke van Schaverbeke (Head of Europeana Collections), we now also have a useful tool - a Campaign Planning Template - to help us motivate our partners and institutions to work with us to provide data. We’re also organising a meeting with Europeana and our partners to highlight the benefits of publishing in Europeana Collections.</p>\r\n\r\n<p>Whenever I think about this subject, I always remember the <a href=\"https://slack-redir.net/link?url=https%3A%2F%2Fpro.europeana.eu%2Ffiles%2FEuropeana_Professional%2FPublications%2FPublishing_Framework%2FPublishing_framework_summary.pdf\">Europeana Publishing Framework\_slogan</a>, ‘The more you give, the more you get’, and I could not agree more.</p>\r\n\r\n<h3>Problem two: Untangling our digital collections</h3>\r\n\r\n<p>We have made between 250,000-300,000 objects available on <a href=\"https://www.europeana.eu/portal/en\">Europeana Collections</a> through a variety of routes and under a variety of names - e.g. National and University Library, National Library of Slovenia, National e-content Aggregator of Slovenia. For some collections, the name of the provider was written in Slovene - Narodna in univerzitetna knjižnica, Digitalna knjižnica Slovenije. We have even submitted the material through different projects (E-Travel, Europeana Newspapers, The European Library).</p>\r\n\r\n<p>The result? Confusion.</p>\r\n\r\n<p>Our aim was to remove all of our objects and prepare materials in Europeana’s standard EDM format. But getting a definitive list of what we’d contributed was looking impossible. Until Henning called Hugo Manguinhas (Product Owner API)\_who arrived with a USB stick with all the information we needed - all the collection items and relevant metadata in a .csv file. We created a database, and with some simple SQL querying, we got exactly what we wanted. So now we can get on with preparing new exports for our old data.</p>\r\n\r\n<h3>Problem three: Data processing</h3>\r\n\r\n<p>Adina took us through the ingestion process step by step, using one of our collections as an example - \_from harvesting from the aggregator, through all the processes in the Mint tool, to the output - the preview portal for Europeana. The procedure is really long, tedious and somehow stressful. But then, Valentine Charles (Product Owner of Metis) presented the new Metis tool, which seems much more intuitive, faster and with fewer steps. It seems that this tool will finally make it easier for those who deal with us and our metadata.</p>\r\n\r\n<p>We would like to thank Henning and colleagues for their hospitality and professionalism and for solving every problem we brought up. Of course, we did not point out all of the issues – some have to wait until next time. And we do hope there will be a next time. In the meantime, we’ll continue improving our data, as well as contributing to the <a href=\"https://pro.europeana.eu/project/rise-of-literacy\">Rise of Literacy</a> project.</p>\r\n"
