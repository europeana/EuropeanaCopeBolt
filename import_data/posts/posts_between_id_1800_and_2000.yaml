        title: 'Explore hybrid museum experiences at Europeana 2019'
        posttype: News
        featured: false
        intro: "<p>As our upcoming Lisbon event Europeana 2019 draws closer, we are excited to announce the first of our pre-conference activities.</p>\r\n"
        body: "<p>On Wednesday 27 November from 10:00 to 15:00 you can hear the latest news from the <a href=\"https://gifting.digital/\">GIFT project</a> and test out some of their engaging tools firsthand in the National Library of Portugal.</p>\r\n\r\n<h3><strong>What is GIFT?</strong></h3>\r\n\r\n<p>GIFT is a cross-disciplinary collaboration between museums, artists and researchers to develop designs that enhance visitor experiences. Working closely with museums and their public, GIFT has been creating tools that facilitate interactive experiences in the museum. By merging the digital and the physical, these hybrid museum experiences provide innovative ways for you to engage the public with your collections.\_</p>\r\n\r\n<p>At GIFT @ Europeana 2019 you will have the opportunity to be among the first lucky few to test out the tools that have been designed. The technology is open source, therefore free to use and adapt to your needs.</p>\r\n\r\n<p>Attend GIFT @ Europeana 2019 and find out how you can give your visitors the tools to engage more, make it personal, create shared experiences through play, tell their own stories and turn their experiences into digital gifts.</p>\r\n\r\n<h3><strong>Who is involved in\_GIFT?</strong></h3>\r\n\r\n<p>GIFT project partners include Universities at the cutting edge of research and some creative companies at the forefront of innovation. The project partners include the MAD Art and Design Research Group at IT University of Copenhagen, the Mixed Reality Labratory at University of Nottingham, The Department of Informatics and Media at Uppsala University and Blast Theory, NextGame and Culture24. GIFT has also worked with some leading\_museums in Europe and the US to ground new technology-mediated experiences in real museum contexts, adapting to the needs of museums and visitors. You can find out more about all of the partners and participants on the <a href=\"https://gifting.digital/the-gift-project/\">GIFT website</a>.</p>\r\n\r\n<h3><strong>Signing up early is recommended</strong></h3>\r\n\r\n<p>Early-bird tickets for Europeana 2019 are selling fast, so <a href=\"https://www.eventbrite.co.uk/e/europeana-2019-connect-communities-tickets-61030544000\">book yours today</a> and select ‘GIFT @ Europeana 2019’ when prompted. During the day, you will learn more about GIFT, be able to use the tools in a live setting and hear from an expert panel about how design research can benefit museums in practice.</p>\r\n\r\n<p>Keep an eye out on Europeana Pro and our <a href=\"https://twitter.com/Europeanaeu\">Twitter</a> for details of other pre-conference activities. And later this month, look out for a series of Pro News articles showcasing some of the work undertaken so far as part of GIFT.</p>\r\n"
