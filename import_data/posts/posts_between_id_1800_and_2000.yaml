                body: "<p><em>‘In only a matter of years, the [Rijksstudio] has become a benchmark for connecting people in the Netherlands - indeed all over the world - to one of the most significant museum collections.’</em> - <a href=\"https://museumnetwork.sothebys.com/en/articles/the-rijksmuseum-masters-mobile\">The Rijksmuseum Masters Mobile, Sothebys Museum Network</a></p>\r\n\r\n<p>In 2003, the Rijksmuseum set upon an ambitious and radical renovation with one goal in mind - to open up to as wide an audience as possible. The renovation resulted in a rejuvenated, world-leading museum. Delivered by developing methods and new preservation technologies, the Rijksmuseum has become an inspirational physical space to house national treasures, reflected with equal splendour online with the opening up of its collections through the Rijksstudio. &nbsp;</p>\r\n\r\n<p>The results of the holistic renovation blazed a trail through the cultural heritage sector. With its digital strategy indistinguishable from its core strategy, the Rijksmuseum transformed perceptions of what it meant to open up both their physical and digital archives. Through the Rijksstudio, it encourages creative use of its collections, rewarding visitors with breathtakingly high-quality digital images.&nbsp;</p>\r\n"
