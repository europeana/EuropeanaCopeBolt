                body: "<h3><meta charset=\"utf-8\" />What message would you share with women in the sector today?</h3>\r\n\r\n<p dir=\"ltr\">In my experience, I’ve found that if I’m in doubt whether I should take up a challenge I should ignore any 'imposter syndrome' response I might feel and just say yes. Every time I’ve done this I’ve come away thrilled with the result and have been so pleased to have stepped outside my 'comfort zone'. I would also recommend taking the opportunity to reach out and make personal contact with folk you think are kindred spirits. Enthusiasm is contagious and I get so inspired when I meet people with similar interests.</p>\r\n\r\n<h3>What digital communities or networks do you find rewarding?</h3>\r\n\r\n<p dir=\"ltr\">Twitter. I love Twitter as I find it exposes me to interesting institutions, articles, science, and people I would normally never meet. I find it far more generous, accepting and encouraging than many other social media platforms I’ve been on. However, I put effort into making it my happy place. I use the block and mute function and I regularly curate the list of folk I follow.</p>\r\n\r\n<h3>Who (or what) inspires you at the moment?</h3>\r\n\r\n<p dir=\"ltr\">I’m inspired by my sister Victoria who is the rights manager at the Museum of New Zealand, Te Papa Tongarewa. She was the one who originally recommended I try volunteering for the Smithsonian Transcription Center and started me on this journey. Without her and her support, I doubt I would have developed this all-consuming passion for digital volunteering.</p>\r\n\r\n<p dir=\"ltr\"><strong>Want more?&nbsp;Visit our&nbsp;exhibition<em>&nbsp;<a href=\"http://www.europeana.eu/portal/en/exhibitions/pioneers\">Pioneers</a></em>&nbsp;which highlights the lives and achievements of historical European women. Visit the full list of profiles for the&nbsp;<em><a href=\"http://pro.europeana.eu/tags/women\">Women in Culture and Tech</a></em> series - we publish three profiles per week throughout March.&nbsp;</strong></p>\r\n"
