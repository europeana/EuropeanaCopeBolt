                body: "<h3>Activating the communities</h3>\r\n\r\n<p>In 2018, the ENA laid foundations for the establishment of a new community structure and launched <a href=\"https://pro.europeana.eu/network-association/special-interest-groups\" target=\"_blank\">six communities</a>. Now, the major focus of the Council is to activate these communities and make them productive by offering the community members clear membership benefits. These benefits include getting to know like-minded professionals worldwide and getting involved in projects and Task Forces on specific topics of common interest. International collaboration, exchanging highly relevant information and advice, and a community vibe is what the Council is aiming for.</p>\r\n\r\n<p>The Councillors worked on practical community development by finalising work plans for 2019 for the six communities. Each of these work plans entails lots of concrete interesting activities that you will be invited to join - keep an eye on the <a href=\"https://pro.europeana.eu/network-association/special-interest-groups\" target=\"_blank\">community pages</a> as the work plans and activities will be published in due course.</p>\r\n"
