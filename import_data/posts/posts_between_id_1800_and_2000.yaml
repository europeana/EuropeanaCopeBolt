            -
                enabled: enabled
                title: 'What can you do now?'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">There are always things you can do (whether you join us or not) to help raise the profile of digital cultural heritage.</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Look out for and share examples of digital cultural heritage improving lives.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Share your organisation’s news with us so that we can share it again via our newsletters and other channels to&nbsp;harness a&nbsp;multiplier effect.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Look out for helpful digital tools that can help us be more efficient and productive communicators.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Join us! For the greatest benefit <a href=\"https://pro.europeana.eu/network-association/sign-up\">become a Europeana Network Association member,</a> making sure to tick the box to join the Europeana Communicators community. If you're already an ENA member, or you don't want to be, you can still&nbsp;<a href=\"https://europeana.us3.list-manage.com/subscribe?u=ad318b7566f97eccc895e014e&amp;id=a76d355759\">sign up for our newsletter</a>&nbsp;and&nbsp;<a href=\"https://www.linkedin.com/groups/13611314/\">join us on LinkedIn</a>.</strong></p>\r\n"
