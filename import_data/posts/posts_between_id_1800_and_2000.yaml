        title: 'AGM 2018 in Vienna: Building communities and celebrating 10 years of Europeana in style'
        posttype: News
        featured: false
        intro: "<p>On 5 December, over 200 members of the Europeana Network Association gathered in Vienna on the occasion of the Annual General Meeting (AGM) 2018, dedicated to building communities and celebrating 10 years of Europeana. We would like to thank all of you who came and made this event such a success!</p>\r\n"
        body: "<p>On 4 December, the <a href=\"https://pro.europeana.eu/network-association/members-council\" target=\"_blank\">Members Council</a> came together for their last meeting of 2018, this time at <a href=\"https://www.onb.ac.at/en/\">Austrian National Library</a>\_It was also the last meeting of the current Council as we know it - 28 of the 36 Councillors will step down as they reach the end of their term. Their successors will be decided in this month’s <a href=\"https://pro.europeana.eu/post/2018-members-council-elections-we-are-presenting-89-candidates\" target=\"_blank\">Members Council elections</a>.</p>\r\n\r\n<p>The Councillors assessed the achievements of 2018, principally the formation of the <a href=\"https://pro.europeana.eu/network-association/special-interest-groups\" target=\"_blank\">Network communities</a>, discussed the progress of community-building efforts since the <a href=\"https://pro.europeana.eu/post/second-2018-members-council-meeting-in-the-hague-transforming-the-europeana-network-association-communities-and-getting-to-work\" target=\"_blank\">July meeting</a> and approved the new formal rules and terms of reference for the communities and Task Forces. Afterwards, they formed six breakout groups, each representing one of the six communities, and worked on drafting community work plans for 2019.</p>\r\n\r\n<p>Later on, all the present Councillors took a moment to reflect on the successes and lessons learnt from their overall electoral term of the past two years, and each of them gave us some good suggestions for the future improvement of the functioning of the Members Council and Europeana Network Association. The Council then worked on formulating a common ‘welcome’ message as part of their legacy for the newly elected Council members who will take on their roles in January 2019. The end of the meeting was dedicated to the preparation of the General Assembly meeting of the following day. We thanked the Councillors for all their efforts and good work with a famous sachertorte and champagne.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2018-12/AGMblog1.png\" style=\"height: 599px; width: 800px;\"><br><em>Europeana Network Association AGM 2018, Europeana, CC BY-SA</em></p>\r\n\r\n<h3><strong>AGM - praising Europeana as a movement</strong></h3>\r\n\r\n<p>The next day, Chair of the Association, <a href=\"https://pro.europeana.eu/person/merete-sanderhoff\" target=\"_blank\">Merete Sanderhoff</a>, opened the <a href=\"https://pro.europeana.eu/event/europeana-network-association-agm-2018\" target=\"_blank\">Annual General Meeting</a>\_at <a href=\"https://www.technischesmuseum.at/\" target=\"_blank\">Technisches Museum Wien</a>. A welcome was given by <a href=\"http://europa.eu/whoiswho/public/index.cfm?fuseaction=idea.hierarchy&amp;nodeID=3404266&amp;personID=497020\" target=\"_blank\">Rehana Schwinniger-Ladak</a>, representative of the European Commission, who talked of Europeana’s achievements and challenges of the past 10 years and discussed the importance and positive impact of cultural heritage for European society.</p>\r\n\r\n<p>The keynote speaker <a href=\"https://pro.europeana.eu/person/chris-sigaloff\" target=\"_blank\">Chris Sigaloff</a>, Advisor for the Council of Culture in the Netherlands, then discussed the power of culture in driving societal change and of Europeana’s role at its forefront: ‘Europeana is not only a database, a library or a service organisation. It is an activist movement. A movement which has the ambition to transform the world through culture.’</p>\r\n\r\n<p>We wrapped up the morning session with the Executive Director of the Europeana Foundation, <a href=\"https://pro.europeana.eu/person/harry-verwayen\" target=\"_blank\">Harry Verwayen</a>, signing a Memorandum of Understanding with representatives of the Chinese Academy of Social Sciences as a gesture of closer international cooperation within the cultural heritage domain.</p>\r\n\r\n<h3><strong>Building communities in action</strong></h3>\r\n\r\n<p>One of the biggest achievements of the Network Association in 2018 was the launch of six communities: <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeanatech\" target=\"_blank\">EuropeanaTech</a>, <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-copyright\" target=\"_blank\">Europeana Copyright</a>, <a href=\"https://pro.europeana.eu/what-we-do/impact\" target=\"_blank\">Europeana Impact</a>, <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/research-community\" target=\"_blank\">Europeana Research</a>, <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-education\" target=\"_blank\">Europeana Education</a>, and <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-communicators-group\" target=\"_blank\">Europeana Communicators</a>. After the introduction of the community concept, Councillor <a href=\"https://pro.europeana.eu/person/marco-de-niet\">Marco De Niet</a> moderated a highly interactive panel discussion between the chairs of every community. The audience had an opportunity to interact directly with the speakers and ask questions using <a href=\"https://www.mentimeter.com/public/769386fa4dae2fed1e348fefca0e1aff/e859e858d557\" target=\"_blank\">Mentimeter</a>. During the lunch break, the AGM attendees had chance to chat with community managers and chairs.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2018-12/AGMblog2.jpg\" style=\"height: 533px; width: 800px;\"><br><em>Europeana Network Association AGM 2018, Europeana, CC BY-SA</em></p>\r\n\r\n<h3><strong>General Assembly 2018</strong></h3>\r\n\r\n<p>As is now traditional, the General Assembly session was chaired by the <a href=\"https://pro.europeana.eu/network-association/management-board\" target=\"_blank\">Management Board</a> members and focused on important Network Association formalities.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/merete-sanderhoff\" target=\"_blank\">Merete Sanderhoff</a> gave an overview of the 2018 activity highlights and outlined the priorities for 2019.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/paul-keller\" target=\"_blank\">Paul Keller</a> presented financial reports for 2017 and 2018 together with a proposed budget for 2019. Attendees formally approved these reports as well as the Association Annual Report 2018 and Activity Plan 2019.</p>\r\n\r\n<p>Finally, <a href=\"https://pro.europeana.eu/person/max-kaiser\" target=\"_blank\">Max Kaiser</a> and <a href=\"https://pro.europeana.eu/person/uldis-zarins\" target=\"_blank\">Uldis Zarins</a> launched the <a href=\"https://pro.europeana.eu/page/members-council-election-candidates\" target=\"_blank\">2018 Members Council elections</a>, asking all members to vote for 28 new Councillors, and to follow the elections on Twitter with the hashtag <a href=\"https://twitter.com/search?q=%23EuropeanaElects&amp;src=typd\" target=\"_blank\">#EuropeanaElects</a>. Voting closes on\_14 December - we will inform you about the elections results on 18 December.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2018-12/AGMblog3.jpg\" style=\"height: 533px; width: 800px;\"><br><em>Europeana Network Association AGM 2018, Europeana, CC BY-SA</em></p>\r\n\r\n<h3><strong>Celebrating Europeana’s 10th anniversary</strong></h3>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/harry-verwayen\" target=\"_blank\">Harry Verwayen</a> presented the audience with some key facts related to <a href=\"https://www.slideshare.net/Europeana/europeana-network-association-agm-2018-5-december-vienna-europeana-10-year-anniversary-and-the-changing-landscape?qid=4be97068-46df-48cf-be8f-c073cbef3666&amp;v=&amp;b=&amp;from_search=1\" target=\"_blank\">the changing landscape and future direction of Europeana</a>.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/adrian-murphy\" target=\"_blank\">Adrian Murphy</a> from the Europeana Foundation outlined Europeana’s involvement in the <a href=\"http://europa.eu/cultural-heritage/\" target=\"_blank\">European Year of Cultural Heritage 2018</a> with the very successful Europeana Migration campaign. Adrian showcased the impressive results of the campaign’s collection days and shared some of its sometimes breathtaking stories.</p>\r\n\r\n<p>Councillor <a href=\"https://pro.europeana.eu/person/susan-hazan\" target=\"_blank\">Susan Hazan</a> then challenged the attendees in a Kahoot quiz.</p>\r\n\r\n<p>10 Network Association members shared their <a href=\"https://pro.europeana.eu/post/your-top-ten-wow-moments-from-a-decade-of-transforming-the-world-with-culture\" target=\"_blank\">favourite ‘Wow’ moments from the first 10 years of Europeana</a>. These impressive stories reminded us of how the existence of Europeana has influenced people's lives, and how together we’ve been transforming the world with culture since 2008.</p>\r\n\r\n<p>We then had the pleasure of awarding the top four Unsung Heroes and recognising the extraordinary things they've done for Europeana in the last 10 years: <a href=\"https://pro.europeana.eu/person/tamara-butigan\" target=\"_blank\">Tamara Butigan</a>, <a href=\"https://pro.europeana.eu/person/dafydd-tudur\" target=\"_blank\">Dafydd Tudur</a>, <a href=\"https://pro.europeana.eu/person/marzia-piccininno\" target=\"_blank\">Marzia Piccininno</a> and <a href=\"https://pro.europeana.eu/person/steven-stegers\" target=\"_blank\">Steven Stegers</a>!</p>\r\n\r\n<h3><strong>Thank you</strong></h3>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2018-12/AGMblog4.jpg\" style=\"height: 533px; width: 800px;\"><br><em>Europeana Network Association AGM 2018, Europeana, CC BY-SA</em></p>\r\n\r\n<p>We would like to thank all who contributed to this successful event, including our fantastic speakers and presenters, and of course our hosts in Vienna. We couldn't be happier to see our members being so engaged!</p>\r\n\r\n<p>You can find some nice event photos on <a href=\"https://www.flickr.com/photos/europeanaimages2/sets/72157674439739017\" target=\"_blank\">Flickr</a>, and access the presentations on <a href=\"https://www.slideshare.net/Europeana/tag/agm-2018\" target=\"_blank\">Slideshare</a>. The minutes of the Members Council meeting and the General Assembly will be published shortly on our <a href=\"https://pro.europeana.eu/resources/document-archive/newsletters-and-updates\" target=\"_blank\">Network Association Updates page</a>.</p>\r\n\r\n<p>We very much look forward to seeing you again next year!</p>\r\n\r\n<h3><strong>How was it for you?</strong></h3>\r\n\r\n<p>Let us know by filling in this <a href=\"https://www.surveymonkey.com/r/5L7YBRP\" target=\"_blank\">survey</a> - your input helps us improve the organisation of the event in upcoming years. It will take you approximately five minutes. Thank you.</p>\r\n"
