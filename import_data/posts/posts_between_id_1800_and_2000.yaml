                body: "<h3><meta charset=\"utf-8\" /><strong>About <a href=\"https://www.linkedin.com/in/isla-haddow-flood-04b3a9b/?originalSubdomain=za\">Isla</a>...</strong></h3>\r\n\r\n<p dir=\"ltr\">A Zimbabwean by birth and a Capetonian by adoption, Oxford-educated Isla Haddow-Flood is a writer, editor and project strategist who is passionate about harnessing communication technology and media platforms for the advancement of open access to knowledge; specifically, knowledge that relates to and enhances the understanding of Africa via the Open Movement (and especially Wikipedia).</p>\r\n\r\n<h3 dir=\"ltr\"><strong>About <a href=\"https://www.linkedin.com/in/devouard/\">Florence</a>...</strong></h3>\r\n\r\n<p dir=\"ltr\">A Wikipedian since 2002, former Chair of <a href=\"https://wikimediafoundation.org/wiki/Home\">Wikimedia Foundation</a> and a founding member of <a href=\"http://www.wikimedia.fr/\">Wikimedia France</a>, Florence Devouard was born in France where she currently lives. She is a public speaker and consultant. Above everything, she loves to share her knowledge of new practices and online communities. She cares for language diversity and multicultural dialogue and is a supporter of the open-source and free knowledge movement.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>About Wiki Loves Women...</strong></h3>\r\n\r\n<p>In 2016, Florence and Isla developed and ran <a href=\"http://www.wikiloveswomen.org\">Wiki Loves Women</a> (a content liberation project related to African Women), Wikipack Africa (an action kit for Wikipedians across Africa), <a href=\"http://www.wikifundi.org\">WikiFundi</a> (an offline editing environment that mimics Wikipedia), WikiAfrica Schools, and WikiChallenge African Schools (both projects introduce the next generation of editors to Wikipedia).</p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"350\" src=\"https://www.youtube.com/embed/bCOGLr1IOHo\" width=\"870\"></iframe></p>\r\n\r\n<p></p>\r\n"
