        title: 'Embedding digital culture in education'
        posttype: Blog
        featured: false
        intro: "<p>2,000 teachers from 45 countries upskill with ‘Europeana in your classroom’ MOOC delivered in three languages.</p>\r\n"
        body: "<p>Cultural heritage has a crucial role to play in education. Material from Europeana Collections provides multiple perspectives on historical, political, economic, cultural and human developments across Europe and beyond. Europeana Education aims to enrich digital learning materials with this diverse cultural data and inspire learners of all ages. There is a continued high interest in the service Europeana provides to educators and in the use of the educational material developed.</p>\r\n\r\n<p>First run in 2018, the Europeana Education Massive Open Online Course, <a href=\"https://pro.europeana.eu/post/first-europeana-education-mooc-giving-teachers-confidence-to-use-digital-cultural-heritage\">‘Europeana in your classroom</a>’, created with <a href=\"http://www.eun.org/home\">European Schoolnet</a> (a network of 34 European Ministries of Education) was updated. The Europeana MOOCs (in English, Spanish and Portuguese) were well-received with a total of 2,000 participants from 45 countries and 700 certificates (which corresponds to an average completion rate of 30%, and far exceeds the 10% average of other <a href=\"http://dx.doi.org/10.19173/irrodl.v15i1.1651\">MOOCs</a>). MOOC participants’ testimonials confirmed the positive impact of this learning resource with regard to pedagogical innovation and capacity building. The <a href=\"https://pro.europeana.eu/post/europeana-mooc-now-available-in-five-languages\">MOOCs will run again</a> in 2020 in the original three languages, plus Italian and French.</p>\r\n\r\n<p>In collaboration with European Schoolnet , the Europeana Teacher Ambassador network was established and the\_ Europeana Teacher User Group expanded. In the last year, The Europeana Teacher Ambassadors reached over 509 teachers and about 13,000 students with their 24 webinars. The Europeana Teacher User Group created 213 new learning scenarios\_ with Europeana data as well as 85 stories of their implementation by teachers in the classroom. These resources are featured on the <a href=\"https://teachwitheuropeana.eun.org/\">Teaching with Europeana blog</a>.</p>\r\n\r\n<p><a href=\"https://www.euroclio.eu\">Euroclio</a>, the European Association of History Educators, published 12 new source collections and 12 new eLearning activities using Europeana data on <a href=\"https://historiana.eu/#/\">Historiana</a> for history educators across Europe. They cover a wide range of themes, including Napoleon, medicine and anatomy, Renaissance, the Industrial Revolution and more. The <a href=\"https://pro.europeana.eu/post/teacher-training-guide\">teacher training guide</a> on how to use online tools and cultural heritage data to promote historical thinking was also updated.</p>\r\n\r\n<p>As part of our efforts towards education, the Portuguese Direção-Geral da Educação (DGE) integrated in their portal a <a href=\"http://erte.dge.mec.pt/europeana-pesquisar\">search bar</a> which allows their national community of educators to retrieve relevant Europeana content via the Europeana API. In addition, the Finnish educational publisher Itslearning now offers more resources with Europeana content to their users by complementing the existing Europeana API with 12 Historiana resources (six of which with Europeana content) in their virtual library.</p>\r\n\r\n<p><a href=\"https://www.diculther.it/hackcultura2019-lhackathon-degli-studenti-per-la-titolarita-culturale/\">HackCultura 2019</a> campaign was a joint initiative of\_ several Italian educational partners and Europeana Foundation, with <a href=\"https://www.diculther.it/\">DiCultHer</a> in the lead, which ran between October 2018 and April 2019. The campaign invited Italian students to create multimedia projects with cultural\_ content. It was officially closed with an <a href=\"https://www.diculther.it/matera-11-e-12-aprile-2019-programma/\">award event</a> within the Fourth Week of Digital Cultures in April in Matera, Italy. The #ImparaconEuropeana challenge within this competition awarded certificates to six projects involving 94 students from Calabria, Puglia, Emilia Romagna and Molise. These projects were published on the <a href=\"https://movio.beniculturali.it/iccu/daunoggettoraccontalatuascuola/it/46/prodotti-realizzati-con-l-ausilio-di-europeana\">ICCU platform</a>.</p>\r\n\r\n<p></p>\r\n"
