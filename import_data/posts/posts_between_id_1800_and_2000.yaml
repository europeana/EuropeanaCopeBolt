                body: "<h3>From Medhavi…</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">I come from a family of mixed cultures, though I gravitate towards my Bengali roots a bit more. Since childhood I had been exposed to arts, aesthetics - learning how to sing, dance etc. and growing up, I found ample opportunities to merge my skills with what I was passionate about. My school always stressed the importance of developing skills and interests and allowed us to learn about different countries - languages, literature, etc. Later, as a student of literature, I developed a deeper understanding of movements that have shaped us. As the leader of a youth theatre group, I learnt to express my views about issues that I felt strongly for - and somehow, all these experiences came together to chart out my career as well. I’m a keen learner and I love to read, engage with people and ‘take action’.</p>\r\n\r\n<p dir=\"ltr\">I also double up as a youth educator/mentor undertaking history/heritage learning projects in school - and that’s my most favourite role.</p>\r\n"
