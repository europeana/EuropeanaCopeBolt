                body: "<p><meta charset=\"utf-8\" />Image revenue has steadily declined over the years. CMA does not see this significant trend reversing. Users take what image is already available on the internet at no cost to them because it is easy and expedient. It is better for CMA to acknowledge that this shift in user behaviour and revenue has occurred and work to provide the best quality images from the museum itself to be used by the public. It is expensive and inefficient to administer burdensome rights and permissions&nbsp;for artworks in the public domain. Costs are saved by institutions who reallocate staff time and labour to more beneficial activities that build possibilities for new growth and understanding of the collection, such as more in-depth and complete cataloging of the collection, as well as the development products in strategic partnerships with new commercial ventures that spread awareness about the artworks in CMA's collection.</p>\r\n\r\n<p dir=\"ltr\">Image rights and production fees have been well studied and documented with publications by: <a href=\"https://kclpure.kcl.ac.uk/portal/en/publications/reproduction-charging-models--rights-policy-for-digital-images-in-american-art-museums(95d04077-f8ec-4094-b8c1-d585c6b16d9b)/export.html\">Simon Tanner</a> (2004); <a href=\"http://www.kressfoundation.org/research/copyright_museums_and_licensing_of_art_images/\">Kenneth Crews</a> (2010-12); <a href=\"http://msc.mellon.org/msc-files/Open%20Access%20Report%2004%2025%2013-Final.pdf\">Kristen Kelly</a> (2013); <a href=\"http://siarchives.si.edu/sites/default/files/pdfs/2016_03_10_OpenCollections_Public.pdf\">Effie Kapsalis</a> (2016); <a href=\"https://displayatyourownrisk.org/\">Andrea Wallace and Ronan Deazley</a> (2016).</p>\r\n"
