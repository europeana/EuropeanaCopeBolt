                title: 'Looking at the bigger picture'
                subtitle: ''
                anchortitle: 'the bigger picture'
                templates: body
                body: "<p><em>‘Experiment! Make mistakes!’</em> – Angela Spinazze, <a href=\"https://www.smk.dk/en/article/this-belongs-to-you/\">member of the SMK digital advisory board</a>, 2009</p>\r\n\r\n<p>The foundations for SMK Open were laid in a seminal programme, SMK Digital, &nbsp;a five year project to develop digital museum practice with a goal to be ‘<a href=\"https://www.smk.dk/en/article/this-belongs-to-you/\">a catalyst for users’ creativity</a>’. During this programme, creative uses of SMK works - enabled by both open artworks and the collaborative approach to stimulate community engagement - led to popular uses such as ‘<a href=\"https://www.m.dk/#!/om+metroen/metrobyggeriet/byens+hegn/hegnspaelen+2013/smk+paa+byens+hegn\">Byens Hegn</a>’. &nbsp;A collaboration between the volunteer Art Pilots of ULK (Young People’s Art Lab) and SMK, a 79-metre fence containing all 160 open images was wrapped around the walls of construction sites for the renovations of Copenhagen's metro. Contributing to a more positive local environment, architects and residents agreed that the community benefited.</p>\r\n\r\n<p>”<em>...you establish a sense of community around the hoardings…</em>” - Tina Saaby, City architect and neighbour,<a href=\"https://intl.m.dk/#!/about+the+metro/metro+expansion/cool+construction\"> København K</a></p>\r\n\r\n<p>The positive effects of providing free access to high-quality digital works of art continued to grow in the years that followed <a href=\"https://medium.com/smk-open/creative-re-use-of-smks-collections-cb0fd8907711\">the first release of open images</a>. &nbsp;Within the museum, the SMK Open API powers a new mobile application built to enable visitors to<a href=\"https://medium.com/smk-open/instant-smk-art-info-theres-an-app-for-that-81a836e17eed\"> instantly discover art</a>, as well as an application to explore works virtually<a href=\"https://medium.com/smk-open/new-app-lets-you-explore-every-tiny-detail-c252733ba2f3\"> in incredible detail</a>. &nbsp;Monthly WikiLabs initiated by SMK bring together museum professionals with cultural heritage enthusiasts to learn about editing and refining Wikipedia entries, contributing to a wider strategy to forge a strong partnership with Wikipedia that has lead to incredible increases in the visibility of SMK’s collection: demonstrated by the increase in page views of SMK works in 2015 of 770,000, to 20 million in 2015 and 33 million in 2016.</p>\r\n\r\n<p><em>\"What we’re learning from becoming an OpenGLAM museum is that it’s not enough to just provide access to the images; in a sector that has long taught audiences that they can’t use artworks without permission, we have to teach them that it’s their cultural heritage, that it belongs to them, and that they should feel free to use it.\" </em>- <a href=\"https://artstor.blog/2016/05/23/sharing-is-caring-an-interview-with-smks-merete-sanderhoff/\">Merete </a><a href=\"https://medium.com/smk-open/the-only-way-is-open-840b38fb8e2\">Sanderhoff</a>, Statens Museum for Kunst</p>\r\n"
