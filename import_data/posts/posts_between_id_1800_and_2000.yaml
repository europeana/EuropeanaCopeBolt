        title: 'Taxonomies for Natural History Collections'
        posttype: News
        featured: false
        intro: "<p>Presenting digital collections of natural history has its own unique set of challenges. This is something that Europeana's natural history aggregator OpenUp! knows well. With almost 9 million objects on Europeana Collections - visibility and search come with some very specific parameters. The below explores some of these key elements behind presenting natural history objects online and lets you know the best ways to find what you are looking for.</p>\r\n"
        body: "<p>Natural history collections in museums worldwide are repositories of huge amounts of preserved biological specimens that document the past and present biodiversity of our planet, including many extinct species. Those collections contain objects like stuffed and mounted animals, pinned insects, dried plants, seeds, and fruit as well as all kinds of fossils. In the past, most of these specimens were accessible only to scientists, but today digitization makes them increasingly visible to the public. Virtual galleries of images and 3D models, as well as videos and audio files, allow exploring the hidden treasures of the museum’s depots that are usually off limits for regular visitors. Europeana’s natural history aggregator, <a href=\"http://open-up.eu\">OpenUp!</a>, currently contributes <a href=\"https://www.europeana.eu/portal/en/search?f%5bPROVIDER%5d%5b%5d=OpenUp!\">8.7 million objects from 34 institutions</a> to the Europeana portal. That data provision relies on established data infrastructures in the natural history domain, namely the Biological Collection Access Service for Europe and the Global Biodiversity Information Facility.</p>\r\n\r\n<div>\r\n<img src=\"/files/Images/Blog_images/2019-01/Ursusthibetanus.jpeg\" style=\"max-width:300px;float:left;margin-right:30px;\">To find these objects in <a href=\"https://www.europeana.eu/portal/nl\">Europeana Collections</a>, the most common access point is the name of the organism. Biologists use binomials – names consisting of two parts, such as Ursus maritimus for the polar bear – to designate species. In contrast to common names in various languages, these (Latinised) names are used internationally. Species sharing certain characteristics are grouped into genera, which in turn are grouped into families. By defining several hierarchical groups of organisms with shared characteristics and ancestry (so-called taxa), biologists (taxonomists) create taxonomies. The species Ursus maritimus would be at the bottom level of such a taxonomy, together with Ursus arctos (brown bear) and Ursus thibetanus (Asian black bear) it belongs to the genus Ursus, which in turn belongs to the family of Ursidae; at the top level would be Animalia as a kingdom.\r\n\r\n<p>Taxonomies represent our understanding of species biodiversity and evolution, which is subject to permanent research. Consequently, taxonomies are in constant flow. As new species are discovered, new names will be added. Systematic research might discover that a certain species is more closely related to another genus, so that part of the species’ binomial has to be changed. A genus might be merged with another genus or split up in several genera, which requires several species names to be changed. Whole taxon groups can be moved to other parts of the hierarchical tree as the result of newly discovered knowledge about common ancestry, e.g. in cases when traditionally used morphological characteristics have to be reconsidered in light of molecular evidence. Peculiarities such as homonyms (identical names for different species) and synonyms (several names for one species) add up to the difficulties dealing with taxonomies. The complexity of handling such dynamic data gave rise to the new field of taxonomic computing.</p>\r\n\r\n<div>\r\n<img src=\"/files/Images/Blog_images/2019-01/Taxonomies_for_Natural_History_Collections_Biologicalclassification.png\" style=\"max-width:250px;float:left;margin-right:30px;\"><p>Traditional taxonomies often deal with a defined group of organisms, e.g. a certain family, class or kingdom, and refer to a certain geographic region, in which the described group is well-known and documented. Examples are regional ‘taxonomic checklists’ such as <a href=\"http://www.emplantbase.org\">Euro + Med PlantBase</a> (vascular plants of Europe and the Mediterranean region) and <a href=\"https://fauna-eu.org\">Fauna Europaea</a>\_(European land and fresh-water animals), which are joint efforts of taxonomists from many institutions and are constantly\_being\_updated. Initiatives such as the <a href=\"http://www.eu-nomen.eu\">Pan-European Species-directories Infrastructure</a> (PESI) merge taxonomies from different communities into a single, all-taxa checklist. Similar initiatives exist on a global level: The <a href=\"http://www.catalogueoflife.org\">Catalogue of Life</a> pools data from 168 taxonomic databases into an authoritative index of known species of animals, plants,\_fungi and microorganisms, which currently lists 1.8m of the world's 1.9m named species. GBIF’s <a href=\"https://www.gbif.org/dataset/d7dddbf4-2cf0-4f39-9b2a-bb099caae36c\">Backbone Taxonomy</a> builds\_upon the Catalogue of Life and is regularly assembled in an automatic process from 56 sources.\_</p>\r\n\r\n<p>Needless to say that the decision on which checklist should be used for a collection depends on the taxonomic and geographic coverage. Taxonomies undergo constant updates, so the matching of collection objects to any of the mentioned checklists should be performed at regular intervals. Most of them are available through web services that allow easy integration into existing infrastructures and products. Regional and global synonymised checklists such as PESI and the Catalogue of Life can be used to implement query expansion mechanisms that extend user queries for a taxon to all known synonyms of this taxon. Such query-expansion functions are already state-of-the-art in biodiversity portals.</p>\r\n\r\n<p>For natural history specimens, Linked Open Data identifiers have become widely used in the recent past, for example by implementing the <a href=\"https://cetaf.org/cetaf-stable-identifiers\">HTTP Stable Identifiers</a> of the Consortium of European Taxonomic Facilities (CETAF). For taxa, similar initiatives are being discussed, but the inherent uncertainty and the constant flow of taxonomies make taxa not easy to grasp and hamper such efforts.</p>\r\n\r\n<p>A problem that cannot be solved by using canonical taxonomies is the issue of misidentifications – specimens mistaken for a certain species, which results in incorrect names being used for objects. This cannot be completely avoided considering that some collections contain millions of specimens, which cannot be updated constantly. So this should be taken into account when using the data.</p>\r\n\r\n<div>\r\n<p><img src=\"/files/Images/Blog_images/2019-01/Taxonomies_for_Natural_History_Collections_TestudohermanniGmelin_1789.png\" style=\"max-width:800px;float:left;margin-right:30px;\"></p>\r\n\r\n<p>For OpenUp!, no uniform taxonomy is used for the specimen objects. As the data are provided by institutions that are experts in their respective fields, they are expected to apply appropriate checklists on their data before feeding them to OpenUp. However, to increase accessibility, OpenUp! enriches the objects’ metadata with common names in 300 languages and dialects, so that a species can be found (with some certainty) without knowing its scientific name. Further enrichment includes links to scientific literature available in the <a href=\"https://www.biodiversitylibrary.org\">Biodiversity Heritage Library</a> (BHL), a consortium dedicated to making legacy literature on biodiversity accessible online.</p>\r\n\r\n<p></p>\r\n\r\n<p>Acknowledgements: I’d like to thank my colleagues Walter Berendsohn, Petra Böttinger, Gabi Dröge, Anton Güntsch, Agnes Kirchhoff and Gerda Koch for their valuable comments and suggestions.</p>\r\n\r\n<p>Image attributions:</p>\r\n\r\n<ol>\n<li><em><a href=\"https://www.europeana.eu/portal/en/record/11622/_MFN_MAMMALIA_MFN_GERMANY_ZMB_Mam_000761.html?q=ursus+thibetanus#1543931391363\">Ursus thibetanus G.[Baron] Cuvier, 1823,</a>\_Museumfür Naturkunde Berlin, Germany, CC BY-SA</em></li>\r\n    <li><em><a href=\"https://commons.wikimedia.org/wiki/File:Biological_classification_L_Pengo_vflip.svg\">A biological classification’s seven major taxonomic ranks</a>,\_Peter Halasz, Wikimedia Commons, Public Domain.\_</em></li>\r\n    <li>\r\n<em><a href=\"https://www.europeana.eu/portal/en/record/11620/_MNHN_RA_0_9340.html\">Testudo </a></em><a href=\"https://www.europeana.eu/portal/en/record/11620/_MNHN_RA_0_9340.html\"><em>hermanni</em></a><em><a href=\"https://www.europeana.eu/portal/en/record/11620/_MNHN_RA_0_9340.html\"> Gmelin, 1789</a>,\_Muséum national d'Histoire </em><em>naturelle</em><em>, France,\_CC BY-NC-ND</em>\r\n</li>\r\n</ol>\n</div>\r\n</div>\r\n</div>\r\n"
