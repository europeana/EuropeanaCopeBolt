        posttype: News
        featured: false
        intro: "<p>More than halfway through Europeana Migration, we stop to highlight some key takeaways already gained and get a word from our Chief Culture Officer Zubia Naqvi on the importance of multiculturalism and a globalised Europe.\_</p>\r\n"
        body: "<h3>Europeana Migration - what we've learned</h3>\r\n\r\n<p>In celebration of the European Year of Cultural Heritage in 2018, Europeana has been running a series of collection days and events involving cultural heritage institutions across Europe that focus on migration. We have now begun the process of unpacking the lessons learned and findings that have come of an exploration of migration both in and out of Europe.</p>\r\n\r\n<p>It came as a surprise to us when political conversation centred on comments suggesting that migration into Europe was causing a loss of European culture. Because in August of 2018, after an intensive eight months of getting to the heart of migration, we couldn’t disagree more.</p>\r\n\r\n<p>This month, we have been spotlighting the cultural impacts of communities as we launch\_the <a href=\"https://pro.europeana.eu/network-association/special-interest-groups\">Europeana Network Communities</a>. This focus is also prevalent on <a href=\"https://www.europeana.eu/portal/en\">Europeana Collections</a>, with stories of migrant communities and their positive impacts on society showcased. The key learning that is increasingly coming out of these stories is that we function better in diverse communities - whether it be the broad special interest communities at Europeana (led by Foundation and Members Councillors from around the world) or the diverse migrant communities of Europe and beyond.</p>\r\n\r\n<h3>Communities, culture and inward migration</h3>\r\n\r\n<p>Highlighting this point, EPIC The Irish Emigration Museum, Dublin is offering to celebrate emigration and its great cultural impact on their August 18-19 <a href=\"https://www.facebook.com/events/288684085234980/\">Europeana Migration Collection Day event: New Irish Communities</a><span style=\"font-size: 14px;\">.</span></p>\r\n\r\n<p>EPIC museum curator Nathan Mannion says that it wouldn’t be possible to discuss Ireland and Irish communities today, without exploring the fact that these communities are made up of people from many cultures and nationalities.</p>\r\n\r\n<p>Nathan says, ‘Various different nationalities are living in Ireland today; some are Irish citizens. [We aim to] invite them to share their stories in particular. There is a whole host of nationalities that are engaging with the museum at present, so the focus on inward migration was an obvious choice.'</p>\r\n\r\n<p>So far, we've held six collection days in six European countries, collected over 200 stories from members of the public relating to their or their families'\_experiences of migration. We've heard stories of children, parents, grandparents, stretching across 17\_decades, from 1837 until today,\_and more than 70 countries. People of all ages have taken part: the youngest just five, the oldest 92. Just over the midpoint in our exploration of the topic, the message is clear: migration has strong democratising power and creates a space for exchange.\_</p>\r\n\r\n<h3>Diversity as a\_strength, not a weakness</h3>\r\n\r\n<p>And our findings don't just come from our external campaign. They are also evident when looking at the staff within our own organisation. Chief Culture Officer Zubia Naqvi says that Europeana Foundation’s 26 nationalities is one of its strongest assets and greatest core strengths as a workplace community.</p>\r\n\r\n<p>Zubia says, ‘We are a multicultural, diverse and dynamic group of people that work together because we believe that we can transform the world with culture. We see our diversity as a catalyst for change because we want to keep evolving, actively working, using our skills, and working with culture and technology to contribute to a more dynamic society.’</p>\r\n\r\n<p>We are still learning about European migration, and understanding everything that makes up\_European identity. But what we know for sure?\_Cultural\_sharing does not equate to cultural dilution. This is key to what we believe at Europeana, and we hope throughout the European Year of Culture Heritage to amplify the messages and stories of Europeans, no matter their journey.</p>\r\n\r\n<p><strong>In addition to the next event in Ireland, see the <a href=\"https://www.europeana.eu/portal/en/collections/migration/collection-days.html\">full list</a> of planned collection events around Europe in 2018. See the <a href=\"https://www.europeana.eu/portal/en/search?locale=en&amp;per_page=96&amp;q=europeana_collectionName%3A2084002%2A&amp;view=grid\">stories</a>\_we have collected so far, or\_<a href=\"https://contribute.europeana.eu/migration\">share</a>\_your own.</strong></p>\r\n"
