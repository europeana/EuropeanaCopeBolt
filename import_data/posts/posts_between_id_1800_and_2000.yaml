                body: "<p>The current steering group consists of EuropeanaTech community managers, Gregory Markus and Antoine Isaac and Europeana Members Council members, Kate Fernie, Georgia Angelaki, Clemens Neudecker, Stephan Bartholmei, Marco Streefkerk, Ina Blümel and Henk Alkemade.</p>\r\n\r\n<p>This activity plan provides an overview of the <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeanatech\">EuropeanaTech Community</a> so that the Community is informed and can find new ways to get involved in areas that are of interest to them.</p>\r\n"
