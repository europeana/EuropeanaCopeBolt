        title: 'Mainstreaming the use of digital cultural heritage in education'
        posttype: News
        featured: false
        intro: "<p>Meet the champions mainstreaming the use of digital cultural heritage in education: the Europeana Teacher Developer Group.\_</p>\r\n\r\n<p></p>\r\n"
        body: "<p>Over the last eight months, the Europeana Teacher Developer Group, coordinated by the European Schoolnet (EUN), have been designing learning scenarios with digital culture, testing them in their classrooms and helping to build the first <a href=\"https://pro.europeana.eu/page/europeana-in-your-classroom-building-21st-century-competences-with-digital-cultural-heritage-mooc\">Europeana MOOC</a>. The group activities are coming to an end, but their work will have an impact on many students and educators across Europe and beyond.</p>\r\n\r\n<p>The Europeana Teacher Developer group was set up at the beginning of the <a href=\"https://pro.europeana.eu/project/europeana-dsi-3\">DSI-3 project</a> (September 2017) with the aim to help mainstream the use of digital cultural heritage in the classroom and build a community of Europeana educators. The group consists of 18 primary and secondary teachers from Finland, France, Italy, Poland, Portugal and Spain. Meet our teachers and know what they think about cultural heritage.</p>\r\n\r\n<p></p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-rq-Zl91YCA?list=PL3mARAvoNP5SLtRw9hlOHoIR-AWU2-BIj\" width=\"560\"></iframe></p>\r\n\r\n<p><em>Cultural Heritage in Education as European teachers see it. EUN Academy. CC-BY</em></p>\r\n\r\n<p>The main task of the group has been to produce a set of learning scenarios (LS) using Europeana content and resources (along a series of workshops done in Brussels; October and December 2017 and April 2018). They are available for other teachers to use in the<a href=\"http://fcl.eun.org/directory\"> directory of EUN’s Future Classroom Lab</a>.</p>\r\n\r\n<p>The scenarios have been tested and implemented by each teacher among their students and they cover a range of disciplines and curriculum topics in primary and secondary education, such as STEM (science, technology, engineering, and mathematics) and also art and languages. New trends and pedagogical methods, like project-based learning or inquiry-based learning, have also been applied with the goal of fostering uniquely 21st century skills: collaboration and teamwork, digital literacy, problem-solving and critical thinking.</p>\r\n\r\n<p>A good example of developing all these skills is ‘The Story of Darwin and the Comet Orchid’ scenario, as explained by the teacher Matteo Catadori.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/V8pWF9xehe4\" width=\"560\"></iframe></p>\r\n\r\n<p><em>Learning Scenario Implementation - Matteo Cattadori. EUN Academy. CC-BY</em></p>\r\n\r\n<p>While implementing the scenarios, the teachers had the opportunity to reflect on their own practices thanks to the assessment made by their peers (the Europeana Teacher User Group, which we’ll hear more about soon) and, most importantly, by their pupils.</p>\r\n\r\n<p>Gwendoline Juilleron, a French History and Geography teacher, made a video showing her students’ impressions of the ‘Christianity in the Middle Ages’ scenario.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NFPLDhQpxbY\" width=\"560\"></iframe></p>\r\n\r\n<p><em>Student interviews Gwendoline Juilleron. EUN Academy. CC-BY</em></p>\r\n\r\n<p>Student \_testimonials clearly show that working with digital culture and IT technologies make the lessons more playful. Further, they show that using primary sources and historical documents is especially engaging, and that accessing complementary content from other countries via Europeana is helping them to enrich, and finish their assignment quicker.</p>\r\n\r\n<p>The LS, <a href=\"https://www.youtube.com/playlist?list=PL3mARAvoNP5SLtRw9hlOHoIR-AWU2-BIj\">the videos</a> and other pedagogical materials are now integrated in ‘<a href=\"https://pro.europeana.eu/page/europeana-in-your-classroom-building-21st-century-competences-with-digital-cultural-heritage-mooc\">Europeana in your classroom: building 21st-century competences with digital cultural heritage' MOOC</a>’. This massive open online course offers professional development and training to other teachers in the use of digital culture regardless of the subject they teach.</p>\r\n\r\n<p>Its first edition has run between 30 April and 15 June and has registered more than 1,900 participants so far. Thanks to the those finishing the MOOC, we expect to benefit 16,000 students across Europe, giving them digital access to our cultural heritage and fostering the skills they need for personal development and employability.</p>\r\n\r\n<p>The work of the Developer Group will remain and grow in the coming years. It will improve other teachers’ competencies and those of their students, but also lays the foundations for our future Ambassadors Group.</p>\r\n\r\n<p>Do you want to know more about next steps and how to get involved in our Europeana Education community? Get in touch with us (<a href=\"mailto:reuse@europeana.eu\">reuse@europeana.eu</a>) and join our <a href=\"https://www.linkedin.com/groups/13518332\">LinkedIn Group</a>!</p>\r\n"
