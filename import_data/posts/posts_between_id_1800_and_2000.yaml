                body: "<h3>Cultural heritage and Wikidata</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">One other interesting development for cultural heritage is the increasing popularity of <a href=\"https://www.wikidata.org/wiki/Wikidata:Main_Page\">Wikidata</a>. Where in previous years DBpedia would have been the default knowledge base to link to or derive factoids from, Wikidata was mentioned in more and more papers (e.g.<em> A Novel Ensemble Method for Named Entity Recognition and Disambiguation based on Neural Network</em> and <em>That's Interesting, Tell Me More! Finding Descriptive Support Passages for Explaining Knowledge Graph Relationships;&nbsp;</em>winner best research paper). This collaborative platform may be an interesting venue for CHIs to collaborate and showcase (parts) of their data.</p>\r\n"
