                body: "<h3><strong>How important are partnerships to this initiative? Who’s on board?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>The CMA has invested in developing partnerships with allied institutions and organisations, such as Europeana, to spread the access and the impact of the Open Access initiative to relevant communities of practice. These partnerships include art-world, academic, commercial, community, and technology partners. A full list of partnerships is on the CMA’s <a href=\"http://clevelandart.org/open-access\">Open Access home page</a>.</p>\r\n\r\n<p dir=\"ltr\">The cognitive search tool created by our partners at Microsoft is so powerful that we applied it to our newly redesigned collections search. This tool has allowed our partners to access our collection and create something meaningful for our launch. Here are a few examples:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Wikimedia has all of the CMA’s Open Access images and they feature in the <a href=\"https://www.wikidata.org/wiki/Wikidata:WikiProject_sum_of_all_paintings\">Sum of All Paintings</a> project</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Internet Archive is uploading the museum’s public domain artworks to its website</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Artstor is expanding the CMA images available through the Artstor Digital Library, which includes millions of high-quality images for education and research across disciplines from a wide variety of contributors around the world</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Artsy is integrating the museum’s artworks into the augmented-reality feature on the Artsy iPhone app, allowing users to virtually 'hang'&nbsp;two-dimensional artworks to any vertical surface</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Hyland Software, headquartered in Cleveland, is using a Microsoft HoloLens to allow users to place holographic images of two-dimensional artworks in the space around them</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">American Greetings is using CMA Open Access images as part of a collage workshop during an all-associates event in February to reimagine images from the collection, designed to inspire and cultivate creative community in the building and within Cleveland</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Partnerships are important because they build community, provide demonstrable examples of the benefits of open access, and magnify impact and reach beyond the museum’s own website and subdomains. Partnerships place our content directly in the hands of users who can create, remix, and share their engagement with the museum’s collections.</p>\r\n\r\n<p dir=\"ltr\">Keep your eyes on the CMA’s <a href=\"http://clevelandart.org/open-access\">Open Access homepage</a> for updates on our activities and follow the hashtag <a href=\"https://twitter.com/search?f=tweets&amp;q=%23CMAOpenAccess&amp;src=typd\">#CMAOpenAccess</a>.</p>\r\n"
