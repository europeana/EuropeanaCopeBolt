                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">Digital transformation that ignores social responsibility</h3>\r\n\r\n<p dir=\"ltr\">The article, written by prominent Forbes contributor Panos Mourdoukoutas, proposes that local libraries should be supplanted for digital retailers, or Amazon Go stores as a built alternative.</p>\r\n\r\n<p>Panos states, ‘Amazon have created their own online library that has made it easy for the masses to access both physical and digital copies of books. Amazon Go basically combines a library with a Starbucks.’</p>\r\n\r\n<p>However, combining a digital library with a Starbucks hasn’t really struck a chord with Twitter users, who have strongly criticised the initiative. Amazon itself has long held the blame for its negative impact on print book publishing and book retailers, and commentary within the cultural heritage sector shows fears of a similar outcome.</p>\r\n\r\n<p>Panos himself points to this link but clearly misses the point that this is not a good thing.</p>\r\n\r\n<p>What the digital initiative fails to include is the social importance of spaces like libraries - that are free and accessible for all. Spaces that showcase what we value as a society.</p>\r\n\r\n<p>Former Europeana Network Association Chair Nick Poole commented to the Bookseller Online that the inherent value of libraries had been missed.</p>\r\n\r\n<p>Nick states, ‘The role of libraries is not, and never has been, to solely provide access to books. The role of libraries is to equip the whole of society with the skills, information, connections and services they need to flourish.’</p>\r\n\r\n<p>These are spaces for exchange, social or otherwise and are some of the last hubs for communication and sharing that is tax-funded.</p>\r\n\r\n<p><strong>Spaces where the goal is sharing, not buying.</strong></p>\r\n"
