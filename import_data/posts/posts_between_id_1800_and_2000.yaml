            -
                enabled: enabled
                title: 'Next steps'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>Taken together the provisions discussed above have the potential to significantly improve&nbsp;the position of cultural heritage institutions in Europe.</p>\r\n\r\n<p>While most of these provisions leave relatively little room during the implementation there is a significant opportunity&nbsp;for cultural heritage institutions to engage with national policy makers and make their preferences and potential concerns heard. This will be especially important for the parts of the directive dealing with Text and Data Mining and with access to Out of Commerce works. Here national lawmakers have considerable room for maneuver when implementing the directive.</p>\r\n\r\n<p><meta charset=\"utf-8\" />While Member States have until the 7th of June 2021 to implement the rules, the time to engage with national lawmakers (and to reach out to other stakeholders) is now as most decisions tend to be made early in the implementation process.</p>\r\n\r\n<p></p>\r\n\r\n<p><em>Note: On behalf of the Europeana Network Association, the Europeana Foundation represented&nbsp;the views of cultural heritage institutions in the debates around the EU copyright reform in accordance with an agreed mandate.&nbsp;You can read the full&nbsp;<a href=\"https://pro.europeana.eu/post/the-latest-on-copyright-reform-europeana-s-updated-mandate\">consensus-driven mandate</a>, approved with a clear majority of the Europeana Network Association Members Council, where&nbsp;a small number of organisations also recorded&nbsp;their dissent (see mandate for further details).&nbsp;&nbsp;</em></p>\r\n\r\n<p><b id=\"docs-internal-guid-517ec01c-7fff-720d-ad27-760f27342648\">For further information please contact <a href=\"mailto:copyright@europeana.eu\">copyright@europeana.eu</a> </b></p>\r\n"
