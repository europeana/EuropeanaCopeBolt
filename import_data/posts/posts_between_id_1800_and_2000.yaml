                body: "<h3>How did you get into your field?</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">It all started when at the age of thirteen my aunt Adalia gave me my first computer as an early quinceañera’s present. I spent many hours surfing the Internet and tinkering hypertexts with all the interesting things I found. My model was the highly linked protestant Bibles I grew up with, which were enriched with maps, etymologies, genealogies and so on. My naive teenage self thought: 'I have to share this with the world, they need to know'. Can you imagine?, I thought I was going to invent the digital humanities! Fortunately, because of the <a href=\"https://sinlugar2010.wordpress.com/2010/10/16/el-archipielago-de-las-humanidades-digitales-glen-worthey-en-la-unam/\">great work of Isabel Galina and Ernesto Priani</a> promoting the field in Mexico, I found out there was no need to reinvent the wheel, and that I could actually stand on the shoulders of giants. So I looked for <a href=\"https://silviaegt.wordpress.com/2014/01/14/where-can-study-master-digital-humanities-map/\">universities</a> where I could learn digital humanities.</p>\r\n\r\n<p dir=\"ltr\">Two things were important for me: it had to be a public university, and it had to have an inclination for free, libre and open software (FLOS). And I found it! I did my MA at the University of Würzburg in Germany and it felt like when your ears pop. I learnt Python and R, and other tools I knew I could use back home in our public institutions in Mexico. During my Erasmus semester at King’s College London, I took a class on digital assets media management, and back in Würzburg another on digital libraries. These experiences together with my <a href=\"http://sgutierrez.seewes.de\">master thesis</a> (which took much of its data from the <a href=\"http://www.elem.mx/obra/datos/174460\">book-database</a> of librarian Alicia Perales Ojeda) made my path clear: I wanted to be part of the <a href=\"https://acrl.ala.org/dh/\">DH+Lib</a> movement.</p>\r\n\r\n<p dir=\"ltr\">Meeting the team lead by my personal-hero <a href=\"https://twitter.com/asantimartinez\">Alberto Martínez</a> just made my decision easier. Alberto is a historian and librarian devoted to projects that leverage the power of libraries for social good, and he and my wonderful colleagues (<a href=\"https://twitter.com/nataliembaur\">Natalie Baur</a> and <a href=\"https://twitter.com/RodCuellarH\">Rodrigo Cuéllar</a>) have made never regret joining this wonderful ship.</p>\r\n\r\n<h3 dir=\"ltr\">What are the challenges for women in the workforce today? &nbsp;</h3>\r\n\r\n<p dir=\"ltr\">To answer this question, I have to make clear two things. One is to state that I am a privileged woman: I had scholarships to study abroad, and never left school to work. The other is that I’ve had these opportunities because my mother -&nbsp;another woman from the cultural sector - who has worked twice as hard as any man would, even in unrelated jobs to her profession, so that her children could go to English classes, visit museums, or enjoy Bach in a Mexican Baroque Church.</p>\r\n\r\n<p dir=\"ltr\"><strong>The point I want to make is that if the cultural sector was fair for all, my mom, a pianist with a Master's degree from Boston, who implemented the first Piano Lab in Veracruz, should not be employed with short-term contracts and precarious labour benefits.</strong></p>\r\n\r\n<h3 dir=\"ltr\">What can be done to improve matters?</h3>\r\n\r\n<p dir=\"ltr\">What should be done is something I have no authority to answer, but reading about the gender pay gap, the 'motherhood penalty', and how nearly half of US female scientists leave full-time science after their first child&nbsp;(<a href=\"http://www.nature.com/articles/d41586-019-00611-1\">link</a>), has made me think that one way to address the issue is to understand the 'economics of care' and promote public policies that strengthen social responsibility of care provision (I highly recommend reading Nancy Folbre’s books on this, especially <a href=\"https://www.worldcat.org/search?q=The+Invisible+Heart+nancy+folbre&amp;dblist=638&amp;fq=ap%3A%22folbre+nancy%22&amp;qt=facet_ap%3A\">The Invisible Heart</a>).</p>\r\n\r\n<h3 dir=\"ltr\">Do you feel that women are sufficiently empowered and present in leadership positions?</h3>\r\n\r\n<p dir=\"ltr\">I feel a minor discomfort with this question because, as I understand it, it makes a sort of pairing between 'leadership' and 'empowerment'. There are, no doubt, benefits when women take leadership positions as we understand leadership today (directors, presidents, CEOs and so on); and I agree fully with the idea that we should fight to ensure that those places are open for any girl or any other minority that dreams about making a difference in those platforms. However, I also feel there is a lot of work to be done to value - both socially and economically- already empowered women who are making a change from other non-traditional leadership roles: mothers, domestic workers, traditional healers. They all shape the world we live in, they transform lives, and their job is not a minor one.</p>\r\n\r\n<h3 dir=\"ltr\">What digital communities or networks do you find rewarding?</h3>\r\n\r\n<p dir=\"ltr\">I fear lists because I always leave out relevant information, but please bear in mind this is not an exhaustive one. That said, one of my all-time favourite communities are the crazy peeps that volunteer for the Wikimedia Foundation, particularly the group in Mexico led by Carmen Alcázar.</p>\r\n\r\n<p dir=\"ltr\"><strong>Carmen came up with the idea of creating a group where women could gather far from the male gaze and learn together how to edit Wikipedia with a gender perspective framework: </strong><a href=\"https://twitter.com/editatona\"><strong>editatona</strong></a><strong>. </strong></p>\r\n\r\n<p dir=\"ltr\">And the work they’re doing with indigenous languages, especially <a href=\"https://www.mexico.com/tecnologia/asi-se-construye-la-version-de-wikipedia-en-maya-y-en-otras-lenguas-indigenas/\">Maya</a>, is also very inspiring. On that same line, <a href=\"https://meta.wikimedia.org/wiki/GLAMTLV2018/Welcome\">GLAM-Wiki Tel Aviv conference</a> gave me the unique opportunity to meet the extraordinary <a href=\"https://casperlibero.edu.br/graduacao/jornalismo/docentes-de-jornalismo/joao-alexandre-peschanski/\">João Alexandre Peschanski</a>. João is a professor at the Faculdade Cásper Líbero in São Paulo and uses his extense group of students as an army of good. There is no way to start or finish with the extensive work he has led. But I’ll mention two projects that were particularly special for me. One has to do with the mobilisation he coordinated after the catastrophic fire at the National Museum of Brazil, minutes after this terrible news, João and his team launched a campaign to gather images of the building and collection. Looking at the <a href=\"https://pt.wikipedia.org/wiki/Sala_Kumbukumbu\">Kumbukumbu Room</a> reconstructed in Wikipedia by the donors’ images gave me a bittersweet feeling: I was sad because of our common loss, but I couldn’t help smiling while looking at how fast people reacted to fight against oblivion. I was already in this conflicted mood when João shared with us news about the '<a href=\"https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:Projetos/Wikip%C3%A9dia_Falada?fbclid=IwAR1NWT4DaQ5ZlWNHJVLb1x_pwdOFCj7h86nMYvDuqJzFzs0dnMqrgx68tFQ\">Wikipédia Falada</a> (Spoken Wikipedia) Project' which makes cultural objects accessible for those who can not see. In one phase of this project trained students described the paintings at the Museu Paulista and they are now used by blind students in art history classes!</p>\r\n\r\n<p dir=\"ltr\">Another network I find rewarding is the <a href=\"https://programminghistorian.org/es/equipo-de-proyecto\">Programming Historian (PH) team</a> in Spanish led among others by Víctor Gayol, <a href=\"http://jenniferisasi.com/\">Jennifer Isasi</a>, Adam Crymble, José Antonio Motilla and <a href=\"http://mariajoseafanador.com/\">María José Afanador</a>. With these last three, I am especially grateful for organising the <a href=\"https://twitter.com/hashtag/PHBogota?src=hash\">first PH writing meetup in Latin America</a>. Everyone was so inspiring: Natalia Jaramillo with her drones over the Antarctic; <a href=\"https://twitter.com/mdcs87\">Miguel Cuadros</a> who is part of the <a href=\"https://www.facebook.com/BibliotecaNalCo/videos/facebooklive-mapeando-con-miguel-cuadros/10156228433473580/\">Mapping Colombia</a> Project; &nbsp;<a href=\"https://twitter.com/mbutel\">Matías Butelman</a> and his work with <a href=\"https://www.facebook.com/bibliohack\">Bibliohack</a> making DIY scanners; <a href=\"https://twitter.com/juanpanagarita\">Juan Pablo Angarita</a> creating a <a href=\"http://coleccionbogota.biblored.gov.co/\">Digital Library</a> that serves a huge community; <a href=\"https://twitter.com/rivaquiroga\">Riva Quiroga</a> who incarnates the meaning of teamwork and is the founder of both <a href=\"https://twitter.com/RLadiesSantiago\">RLadies Santiago</a> and <a href=\"https://twitter.com/RLadiesValpo\">Valparaíso</a>, and chair of the <a href=\"https://twitter.com/LatinR_Conf\">LatinR Conference</a>.</p>\r\n"
