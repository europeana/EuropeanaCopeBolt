                body: "<h3><meta charset=\"utf-8\" />What are the challenges for women in the workforce today? What can be done to improve matters?</h3>\r\n\r\n<p dir=\"ltr\">I think there are at least four different challenges in the intersection of open, GLAM and women, referred to four different areas of work inside GLAM institutions: technology, partnerships, institutional missions and copyright policies.</p>\r\n\r\n<p dir=\"ltr\">First, the need to incorporate digital technologies to the workflow of GLAM institutions is generating or increasing the pay gap between men and women inside different areas of GLAM institutions. This happens in part because GLAM careers were traditionally followed by mostly white women, while technology has been stereotyped as a male career. Sometimes the technology work gets outsourced, which probably makes things worse in terms of the pay gap. How does the gender division of labour between technology and librarianship services affect institutions, and how can it be addressed and solved? How is this having an impact on the recognition of women’s labour that happens behind 'all things digital', from digitisation to metadata?</p>\r\n\r\n<p dir=\"ltr\"><strong>The open movement has its root in the toxic masculinity culture of the free/open source software movement, that most of the time is oblivious to white privilege and the gendered division of labour, as Coraline Ada Ehmke has <a href=\"https://where.coraline.codes/blog/meritocracy/\">already pointed out</a>. </strong></p>\r\n\r\n<p dir=\"ltr\">How does is this expressed in the sort of participation models that the open movements have in their partnerships with GLAM projects or institutions? How does it orient&nbsp;or favours a certain type of collaboration? What are the biases in those interactions and how can we change them?</p>\r\n\r\n<p dir=\"ltr\">GLAM institutions work with organising and categorising knowledge and art, historically tailored to fit the white, Western and male perspective over the world. Several GLAM institutions and professionals challenge this legacy. How can lessons of feminism and decolonisation movements help us reshape our views over knowledge and heritage in the digital environment? There are many leaders asking questions of this nature, such as Sarah Bond on how <a href=\"https://sarahemilybond.com/2018/06/18/digitization-%E2%89%A0-repatriation-when-digital-humanities-provides-access-but-not-restitution/\">digital access doesn’t count as repatriation</a>, Tara Robertson on <a href=\"http://tararobertson.ca/2016/lita-keynote/\">ethical concerns about what to digitise and share</a> and Jane Anderson on <a href=\"https://creativecommons.org/2019/01/30/jane-anderson/\">how to work with indigenous communities inside GLAM projects</a>. We need more organisations asking the questions that <a href=\"https://whoseknowledge.org/\">WhoseKnowledge?</a> is asking.</p>\r\n\r\n<p dir=\"ltr\"><strong>What does open access mean to the intersection of feminism and decolonisation? How can we better work with marginalised and oppressed communities to share and understand their perspectives of the world through digital content? How can this help to improve democratic dialogue?</strong></p>\r\n\r\n<p dir=\"ltr\">Lastly, scholars such as Ann Bartow, Debora Halbert, Kevin Greene and Carys Craig, to name a few, have already pointed out to the sexist and racist nature of copyright law; how the relationship between copyright law and gender affects the work of GLAM professionals and the impact copyright protection terms have on digitising and sharing the work of women and black artists. Collecting societies and copyright interest groups are dominated by white men, while the groups that grant rights such as access to knowledge in a copyright restrictive environment are largely dominated by women, including GLAM professionals but also teachers and educators. What role do gender bias and gender gaps have in shaping copyright law and policy?</p>\r\n\r\n<p dir=\"ltr\">I don’t have a definite answer for most of these questions. I only think they need to be explored in the aftermath of institutions adopting open licensing, especially if we want to build a more equitable and fair digital environment.</p>\r\n\r\n<h3 dir=\"ltr\">Do you feel that women are sufficiently empowered and present in leadership positions?</h3>\r\n\r\n<p dir=\"ltr\">No. Women in leadership positions still have to work double and harder than their male peers. And even more,&nbsp;if they happen to be black, come from a working-class background and/or a marginalised community and/or were born in an underdeveloped country. That’s also why we need more feminist women leaders and feminist leaders in general.</p>\r\n\r\n<p dir=\"ltr\">And leadership means nothing if it is not matched with economic rights. Equal pay for equal work, equal distribution of childcare leaves and care work responsibilities, and recognition of non-paid labour. Any person, man or woman, in a leadership position inside an organisation that is working with a feminist perspective should work to make this a reality. &nbsp;</p>\r\n\r\n<h3>What message would you share with women in the sector today?</h3>\r\n\r\n<p dir=\"ltr\"><strong>Women have received way too many messages about what we should be and how we should behave. I think we don’t need any more messages. I do have a message for white cis males reading this interview: question your privileges. Again. And again. And always. Preferably, until you lose them. There are a <a href=\"https://hbr.org/2018/10/how-men-can-become-better-allies-to-women\">lot of things</a> you can do to be an ally. Do them</strong>.</p>\r\n\r\n<h3>What digital communities or networks do you find rewarding?</h3>\r\n\r\n<p dir=\"ltr\">I like being a member of Creative Commons. I think they are aligned with a lot of these concerns. There’s always room for improvement, but at the very least they’re paying attention. The work with the Open GLAM network is particularly interesting because it is an effort to better align communities of practice working in the intersection of digital heritage and openness.</p>\r\n\r\n<h3>Who (or what) inspires you at the moment?</h3>\r\n\r\n<p dir=\"ltr\">I think that this is a good space for other people to look at the work of truly amazing women. If you feel the urgent need to put together an all-white-western-cis-male-panel, all the ladies and black folks mentioned in this interview rock in their fields. Call them. Cite them. Avoid yourself some embarrassment.</p>\r\n\r\n<p dir=\"ltr\">You can also use this short list:</p>\r\n\r\n<p dir=\"ltr\">Kelsey Merkley and her <a href=\"http://uncommonwomen.org/\">UnCommon Women</a> work; Andrea Wallace, for the <a href=\"https://drive.google.com/open?id=1WPS-KJptUJ-o8SXtg00llcxq0IKJu8eO6Ege_GrLaNc\">OpenGLAM survey</a> and her <a href=\"https://displayatyourownrisk.org/about-dayor/\">research</a> work more in general; Mariana Fossatti, for her work at <a href=\"https://whoseknowledge.org/initiatives/visiblewikiwomen/\">#VisibleWikiWomen</a> and her leadership inside <a href=\"http://www.creativecommons.uy/\">CC Uruguay</a> (which is full of amazing women that you should know, such as Patricia Díaz Charquero, Carina Patrón, Paula Domínguez Font and Ileana Silva); Irene Soria Guzmán, from CC Mexico; Loren Fantin and her super-duper work at <a href=\"https://ourdigitalworld.net/\">Our Digital World</a>, which I’m a very big fan of. Mariana Valente, another OpenGLAM advocate, who is working to address <a href=\"http://www.internetlab.org.br/en/\">digital rights from a feminist perspective</a>; Paula Félix-Didier, the director of the <a href=\"https://museodelcineba.org/\">Cinema Museum in Argentina</a>, who works all the time against the tide to preserve the film heritage in Argentina. Carys Craig for her amazing <a href=\"https://www.osgoode.yorku.ca/faculty-and-staff/craig-carys-j/\">feminist critiques of copyright law</a>. Jennryn Wetzler and Maran Wolston are the <a href=\"https://certificates.creativecommons.org/\">CC Certificates</a> superheroines. And the conversation about the public domain statements that I mentioned at the beginning of this interview is mainly being commanded by Diane Peters; they have been key to bringing the legal tools of CC to their current shape - and those tools are a fundamental part of openness.</p>\r\n\r\n<p><strong>Also, my <a href=\"http://cosecharoja.org/aborto-y-teologia-no-hay-ningun-mandamiento-que-diga-no-abortaras/\">mom rocks</a>.</strong></p>\r\n\r\n<p><strong>Want more?&nbsp;Visit the full list of profiles for the&nbsp;<em><a href=\"http://pro.europeana.eu/tags/women\">Women in Culture and Tech</a></em> series. Want your say? Join our sector-wide Twitter chat: Friday 29 March 15.00 CET following #womeninculturechat</strong></p>\r\n"
