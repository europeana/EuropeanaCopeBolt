                title: 'Where do we want to go from here?'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>Most of the research looking at the impact of the renovation was generated in the year after the work was complete, and showed positive impact even before it was really possible to start to measure or articulate the breadth of changes it could achieve. The Rijksmuseum acknowledges that is too early for the local economy ‘to benefit from the investments in the city’s infrastructure’.&nbsp; We’d like to see more research undertaken, and for that to look more deeply at the role of the Rijksstudio in the different types of impact generated by the opening up of the Rijksmuseum.</p>\r\n"
