                body: "<h3>What goals do you have for the new policy?</h3>\r\n\r\n<p>For the Lenbachhaus, success means that our artworks are experienced by more people than ever before, that they are used and appropriated and perhaps turned into something new. Digital exposure to our collection can inspire users to experience the originals while other visitors might want to sum up their museum visit by consulting the collection online. We think that the works in our collection are of great importance and that they tell stories relevant to life today. Open access gives the&nbsp;artworks and stories the chance to become part of everyday life.</p>\r\n\r\n<h3>What's next?</h3>\r\n\r\n<p>Collections Online&nbsp;is our first big step towards better digital access and engagement. One of our goals is, of course, to put&nbsp;more artworks online and to develop additional features. A project like this is never complete. We see Collections&nbsp;Online as becoming the&nbsp;central platform where we'll share the Lenbachhaus’s scholarly activities and archival research with the public. We're&nbsp;thinking about ways to connect this platform with others too, especially Wikipedia and Europeana. We're evaluating opportunities for new partnerships and collaborations. In 2019, we plan to take part in <a href=\"https://codingdavinci.de/\">Coding da Vinci</a>, which will take&nbsp;place in southern Germany for the first time.</p>\r\n"
