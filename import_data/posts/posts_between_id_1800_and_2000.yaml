                anchortitle: ''
                templates: body
                body: "<p>Our aim was to prepare an exhaustive methodology drafted specifically for librarians, museum workers and archivists, on how to label cultural heritage content when it is digitised and made available online. We wanted to create a step-by-step ‘beginners’ guide on how to first of all define if the content is ‘legally available’ for digitising/uploading online and it it’s not, how to try to make it available. Then, to help people choose the right label for online content (either a Europeana rights statement or a Creative Commons licence).</p>\r\n\r\n<h3>Taking our guide to the people</h3>\r\n\r\n<p>We hosted a series of seminars across the country travelling to different regions and presenting our methodology, and solving ‘cases’. We tasked people with making their own evaluations and choosing appropriate labels.</p>\r\n\r\n<h3>An evolving process</h3>\r\n\r\n<p>With time, we realised we needed a more simple solution - something quicker and more attractive. We also decided to involve additional audiences - not only GLAM workers, but also arts students who are potential users of digitised content (musicians, designers, etc.).&nbsp;</p>\r\n\r\n<p>We transformed our methodology from a written document to an online tool, with yes/no questions. The result? A tool that provides them with an answer as to whether the content can be published online, and if so, under which licence. Here it is: <a href=\"http://cc.lnb.lt/\">http://cc.lnb.lt/</a> (but it is only in Lithuanian, sorry).</p>\r\n\r\n<p>That wasn’t our only language problem. When we were testing the tool with students, we had to try to use language that was understandable to the layperson and to not use purely legal terms, at the same time as making it understandable for GLAM professionals without using their jargon.</p>\r\n\r\n<h3><br />\r\nMaking labelling content into a fun topic</h3>\r\n\r\n<p>When it was finished, to spread the word, we gave music and arts students a challenge - to create something new and then to upload their creation, having first used our tool to check whether it was legally appropriate and to find the right rights label.&nbsp;</p>\r\n\r\n<p>We chose to perform and record an African drums jam session. As it was live music, created on site, it was easy to figure out who to credit as author, co-author etc, and to decide on the rights of reuse.&nbsp;</p>\r\n\r\n<p>Here are some examples of things they came up with…&nbsp;<br />\r\n&nbsp;</p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mjaktxFXD6A\" width=\"560\"></iframe></p>\r\n\r\n<h3>What we’re doing next</h3>\r\n\r\n<p>It was all a lot of fun (and hard work, but more fun), and I hope to proceed with similar projects in the future.&nbsp;</p>\r\n\r\n<p>We are currently in the progress of making two explanatory videos about the benefits of rights labelling. One is specifically designed for GLAM &nbsp;professionals and another is for an audience of creators.</p>\r\n"
