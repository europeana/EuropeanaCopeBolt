        featured: false
        intro: "<p>This\_public conference on 12 June\_(10:00-13:00) will focus\_on 'digital cultural heritage as a lab for fostering win-win collaboration between the public and the private sector'.</p>\r\n"
        body: "<p>The <a href=\"http://www.photoconsortium.net/photoconsortium-annual-event-2018-barcelona-12-june/\">PHOTOCONSORTIUM half-day conference</a>\_will take place at the Santa Mònica Art Centre in Barcelona.</p>\r\n\r\n<h3>What is Photoconsortium?</h3>\r\n\r\n<p>Photoconsortium\_- International Consortium for Photographic Heritage is a not-for-profit association concerned with the promotion and enhancement of the culture of photography and photographic heritage.</p>\r\n\r\n<p>It was funded in 2014 by the consortium of partners of the Europeana Photography project, with the aim of maintaining the network, services and expertise developed in the project beyond the end of its EC funding period. Since then, the network of Photoconsortium members has grown with new associates and followers who are eager to participate in the Europeana experience.\_</p>\r\n\r\n<p>Photoconsortium is now the expert on photography for Europeana, and curates the Europeana Photography thematic ollection, which contains\_over two million high-quality images\_and invites visitors to explore its treasures through search and browse, or via curated features, from predefined queries and blog posts, to picture galleries and large-scale exhibitions.</p>\r\n\r\n<p>Photoconsortium is also partnering with Europeana on the Europeana Migration collection, which brings together digital collections dedicated to the theme of migration to, from and within Europe, sourced from both cultural heritage institutions and the public.\_</p>\r\n\r\n<h3>On the agenda...</h3>\r\n\r\n<ul>\n<li>Fred Truyen, Photoconsortium president, will present 'The road from object to story: metadata as a gateway to unlocking digital heritage.</li>\r\n    <li>Sofie Taes, curator, will present Photoconsortium's collections found in Europeana thematic collections - Europeana Photography and Europeana Migration.</li>\r\n    <li>Antonella Fresa, Photoconsortium vice president\_will then talk about EU funding for digital cultural heritage and how to succeed in a European project.</li>\r\n    <li>Douglas McCarthy, Collections Manager at Europeana, will outline the collaborative and promotional opportunities\_of publishing in Europeana.\_</li>\r\n</ul>\n<p>The conference ends with a panel discussion on experiences of collaboration, sustainability and best practices for photographic heritage and new technologies.</p>\r\n\r\n<h3>Find out more</h3>\r\n\r\n<p>More information about the event can be found on the <a href=\"http://www.photoconsortium.net/photoconsortium-annual-event-2018-barcelona-12-june/\">Photoconsortium\_blog</a>.</p>\r\n\r\n<p>Explore <a href=\"https://www.europeana.eu/portal/en/search?f%5BPROVIDER%5D%5B%5D=Photoconsortium\">half a million photographs from Photoconsortium</a>\_in Europeana Collections.</p>\r\n"
