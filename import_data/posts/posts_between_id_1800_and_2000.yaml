                body: "<h2>Data Quality Committee</h2>\r\n\r\n<ul>\r\n    <li>Type of activity: Working group</li>\r\n    <li>Chairs: Antoine Isaac and Adina Ciocoiu</li>\r\n    <li>Timeframe: continuous</li>\r\n    <li>Webpage: <a href=\"/project/data-quality-committee\">https://pro.europeana.eu/project/data-quality-committee </a></li>\r\n    <li>Expected outcomes: See the <a href=\"https://docs.google.com/spreadsheets/d/13wFOOW_v27O6rnbLtREhkNPfX6GYopvX3acLqIVESeU/edit#gid=433173607\" target=\"_blank\">2019 roadmap</a>.</li>\r\n</ul>\r\n\r\n<h2>EDM governance Task Force</h2>\r\n\r\n<ul>\r\n    <li>Type of activity: Task Force</li>\r\n    <li>Timeframe: Wrapping up in April 2019</li>\r\n    <li>Leads: Antoine Isaac and Adina Ciocoiu and Greg Markus</li>\r\n    <li>Webpage: <a href=\"/project/creation-and-governance-of-edm-mappings-profiles-and-extensions-task-force\">https://pro.europeana.eu/project/creation-and-governance-of-edm-mappings-profiles-and-extensions-task-force</a></li>\r\n</ul>\r\n\r\n<h2>Task Force on Resource Citation &amp; Object Identity</h2>\r\n\r\n<ul>\r\n    <li>Type of activity: Task Force</li>\r\n    <li>Timeframe: October 2017-October 2018</li>\r\n    <li>Lead/Rapporteur: Costis Dallas and Seamus Ross</li>\r\n    <li>Webpage: <a href=\"/project/resource-citation-object-identity-standardization\">https://pro.europeana.eu/project/resource-citation-object-identity-standardization</a></li>\r\n</ul>\r\n\r\n<p></p>\r\n"
