                title: 'The transformative influence of SMK Open'
                subtitle: ''
                anchortitle: 'transformational influence'
                templates: body
                body: "<p>The digitisation and opening up of SMK’s collections built a toolbox of rich digital cultural resources for people around the world to use. But closer to Copenhagen lies an inspiring testament to the impact that free and open access to cultural heritage can bring. The collaboration with ULK Art Labs not only brought SMK’s collections to the city’s landscape, but provided an insight into how cultural heritage can be used to shape people's lives.</p>\r\n\r\n<p><em>‘With our digitised collections we can help educate and enlighten people, supporting them in their endeavours to become reflecting, creating individuals’ </em>- <a href=\"https://books.google.co.uk/books?id=JpgxDwAAQBAJ&amp;pg=PA108&amp;lpg=PA108&amp;dq=SMK+open+nordea&amp;source=bl&amp;ots=ZoXzLU1vWw&amp;sig=5vES7knvJqdCMFJMJt69vhPMWbc&amp;hl=en&amp;sa=X&amp;ved=2ahUKEwiwkZTRi9_eAhXOSsAKHQaEA3EQ6AEwC3oECAIQAQ#v=onepage&amp;q=SMK%20open%20nordea&amp;f=true\">Mikkel Bogh, Director SMK</a></p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f0a635ec-7fff-2cd8-d616-b471835210fe\"><img height=\"333\" src=\"https://lh4.googleusercontent.com/tGuqRmejcnBRphfGioYQ5CWas74AGGQ-QhVoosvou7XhwGVBovVTRVd0evCr3wpEjZWInEGAMOq7xeS6rbo3zb2Tl1cphjdifumP91Ve9-gJzNmI3M2bk8R_tZHcT-AoaU7WrPFo\" width=\"591\" /></b></p>\r\n\r\n<p><em>Image: Youngsters listening to the audio track and making collages in the ULK + SMK Open stall at UFM’18</em></p>\r\n\r\n<p>Developed as a social and creative community for young people aged 15-25, ULK members work with museum staff to experiment and to inspire. The remix project in 2015 saw ULK work with people who used drug injection rooms to identify art that represented the ideas and dreams of the users. These images were then remixed, printed and used to decorate the room transforming it into <a href=\"https://books.google.co.uk/books?id=JpgxDwAAQBAJ&amp;pg=PA108&amp;lpg=PA108&amp;dq=SMK+open+nordea&amp;source=bl&amp;ots=ZoXzLU1vWw&amp;sig=5vES7knvJqdCMFJMJt69vhPMWbc&amp;hl=en&amp;sa=X&amp;ved=2ahUKEwiwkZTRi9_eAhXOSsAKHQaEA3EQ6AEwC3oECAIQAQ#v=onepage&amp;q=SMK%20open%20nordea&amp;f=true\">a space users could feel proud</a> of as a reflection of themselves, as a valued part of society.</p>\r\n\r\n<p><em>‘It’s awesome that we can use these artworks that were once created and preserved, and make something new out of them, make them our own, so to speak. That way, you can bring something old with you into the new.’</em> - Anonymous participant in ‘Making the Invisible Visible Workshop’, 2018</p>\r\n\r\n<p>ULK developed a workshop in which young people create visual expressions of the difficult emotions to do with mental and physical health, social challenges and stigmas, &nbsp;by discussing, clipping and remixing digitised artworks from the SMK public domain collection. Preliminary impact research indicates that creative work supported by open art enables young people who are struggling in life or who are trying to understand how others feel to express their own feelings in different ways, and to find ways to cope with and digest their impressions.</p>\r\n"
