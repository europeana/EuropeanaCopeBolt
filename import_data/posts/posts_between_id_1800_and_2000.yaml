                body: "<p>For the young women, it’s about cultivating the reasons why they should have an interest in technology and making sure, that the educational system is ready to let them learn.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Female professors and gender diverse classes really help, as well as making real-life applications instead of theoretic.</p>\r\n\r\n<p dir=\"ltr\">For the women, they need to know that they are role models for the younger generation and they need to meet female mentors/role models that can help them. Companies need to have inclusive work environments and in many cases encourage women to apply for better positions in the workplace. &nbsp;</p>\r\n\r\n<p>In the end, if females are supported in not being perfect, not being ‘nice’ and are provided with an environment to belong to and thrive in, we are doing the best we can at the moment.</p>\r\n\r\n<h3 dir=\"ltr\">Do you feel that women are sufficiently empowered and present in leadership positions?</h3>\r\n\r\n<p>Unfortunately not. The statistics I keep reading are very clear: women seldom advance above middle management and getting them there is in itself not easy. It seems that a mix of women not putting themselves forward, men hiring other men, females abilities being undermined and downplayed, too few female leaders and unfavourable work environments for women who have families are some of the main problem areas. Having talked with women in upper-level management, the stories they tell me support this. We have a work culture that still favours men with late night meetings, golf meetings and so forth. It’s natural to like the company of people similar to yourself, but it works against diversity and progress.</p>\r\n\r\n<p dir=\"ltr\">Also, some women who have reached upper-level management hold on to their positions for dear life, as they are now ‘the woman’ (the only woman) with not much possibility of other women advancing without costing ‘the woman’ her job.</p>\r\n\r\n<h3 dir=\"ltr\">What message would you share with women in the sector today?</h3>\r\n\r\n<p dir=\"ltr\">Believe in your own skills and strengths. Accept that you are flawed because that is the human way. And just do stuff! Yes, it will most likely freak you out to cross your comfort zone but fear shouldn’t stop you. Fear doesn't go away, so it's important to make it a driving force and not a hindrance. I’m scared every time I do something new. I doubt myself way too much. I also keep going despite - or maybe because - of this.</p>\r\n\r\n<p dir=\"ltr\">Find others to lean on and don’t fear the sisterhood that clubs and organisations can provide. Find and embrace them.<br />\r\nIt’s never about pushing aside men or taking over. It’s about gaining equality, and that requires a level playing field, which we still haven’t achieved. But we can each contribute to the change.</p>\r\n\r\n<p dir=\"ltr\">Each person is a potential role model for someone else, so if you don’t do it for yourself, do it for others. But just do stuff.</p>\r\n\r\n<h3>What digital communities or networks do you find rewarding?</h3>\r\n\r\n<p dir=\"ltr\">I am fortunate enough to have created my own network inside of DigiPippi, where I find my daily strength and support. I’m a part of Women in Tech, both locally and internationally, as well as being part of a group of tech women that all work for the same cause as I. Also, I've just been accepted into an exclusive network called BRIDGIT formed by the global Reach for Change organisation.</p>\r\n\r\n<h3 dir=\"ltr\">Who (or what) inspires you at the moment?</h3>\r\n\r\n<p dir=\"ltr\">Right now my role models are Michelle Obama, Anja Monrad of DELL EMC and Melinda Gates. These women are what I aspire to be in kindness, power and generosity, and I hope someday to get to meet them all and tell them about my work. I’m fortunate enough to know Anja already.</p>\r\n\r\n<p dir=\"ltr\">Otherwise, my continued inspiration is the girls. I don’t think I have the words to describe what it feels like to see a girl come out of her shell, eyes glimmering, and see her embrace her own power. It happens at every workshop we’ve ever had, and that’s what keeps me going. Changing just one girl's self-esteem - that’s enough.</p>\r\n\r\n<p dir=\"ltr\"><strong>Want more?&nbsp;Visit our&nbsp;exhibition&nbsp;<em><a href=\"http://www.europeana.eu/portal/en/exhibitions/pioneers\">Pioneers</a>&nbsp;</em>which highlights the lives and achievements of historical European women. Visit the full <a href=\"https://pro.europeana.eu/tags/women\">list of profiles</a> for the&nbsp;<em>Women in Culture and Technology</em>&nbsp;series - we publish three profiles per week throughout March.&nbsp;</strong></p>\r\n\r\n<aside></aside>\r\n"
