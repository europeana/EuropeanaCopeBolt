        title: 'European Parliament votes to improve access to digitised cultural heritage'
        posttype: News
        featured: false
        intro: "<p>In the shadow of ongoing discussions, the European Parliament has made some significant improvements to the provisions of the proposed directive that are directly relevant to cultural heritage institutions (CHIs).</p>\r\n"
        body: "<p>On 20 June, the Legal Affairs committee of the European Parliament voted on the Parliament’s report on the Copyright in the Digital Single Market Directive. The vote follows more than 1.5 years of intensive discussions and allows for <a href=\"http://www.europarl.europa.eu/aboutparliament/en/20150201PVL00004/Legislative-powers\">trialogue negotiations</a> under the Austrian Presidency.</p>\r\n\r\n<p>Most of the controversy over the last month (June 2018) has centered on Articles 11 (a new right for press publishers) and 13 (an obligation for platform hosts to filter user-uploaded content to prevent copyright issues). Both of these have been <a href=\"https://www.bbc.com/news/technology-44546620\">adopted by the Legal Affairs committee</a> and are thus likely to be part of the directive once it has been adopted.</p>\r\n\r\n<h3>Steps taken\_towards improving access to cultural heritage</h3>\r\n\r\n<p>We are pleased that the members of the <a href=\"http://www.europarl.europa.eu/committees/en/juri/home.html\">Legal Affairs Committee</a> have listened to the calls from Europeana, library organisations and cultural heritage institutions across Europe to add a fall back exception to Article 7 of the Commission's proposal. This would make the solution for access to Out-of-Commerce Works (OOCW) more robust and should contribute to\_<a href=\"https://pro.europeana.eu/post/a-better-solution-to-making-out-of-commerce-works-available-online\">increased online availability of 20th Century works </a>held in the collections of Europe's CHIs.</p>\r\n\r\n<p>With regards to the preservation exception in Article 5 of the proposed directive, Parliament has followed the direction of the Member States and have not made any substantial changes (CHIs had asked for a clarification that the article also apply to digitisation).</p>\r\n\r\n<p>The Parliament did however add a paragraph requiring Member States to ensure that faithful reproductions of works in the Public Domain should remain such (that is, in the Public Domain). This is a very welcome addition. The establishment of this principle in EU law would be an important step towards realising the principles established by our own <a href=\"https://pro.europeana.eu/post/the-europeana-public-domain-charter\">Public Domain Charter.</a></p>\r\n\r\n<p>The Member States also made substantial improvements to the proposed exceptions for text and data mining and online education. While these improvements are not as progressive much of the \_cultural heritage community had wanted, they are a step in the right direction toward providing CHIs and users more room to engage with digitised cultural heritage.</p>\r\n\r\n<h3>What this means moving forward</h3>\r\n\r\n<p>With the 20 June vote, the members of the Legal affairs committee have given the Rapporteur (German <a href=\"http://www.europarl.europa.eu/meps/en/96761/AXEL_VOSS_home.html\">MEP Axel Voss</a>) the mandate to engage in negotiations with the Member States (who had <a href=\"https://pro.europeana.eu/post/a-better-solution-to-making-out-of-commerce-works-available-online\">adopted their position</a> in May 2018) and the European Commission. These negotiations will likely start during the Austrian Presidency. The provisions directly relevant for CHIs should be relatively uncontroversial. On preservation, text and data mining, and online education, the Parliament and the Member States have adopted very similar positions.</p>\r\n\r\n<p>From the perspective of CHIs, it will be most interesting to see if the co-legislators will manage to reconcile their different approaches for ensuring increased availability of OOCW, in a way that allows greater online access to CHIs’ 20th Century collections. We will continue to work with all stakeholders involved in this discussion regarding the best possible outcome for Europe's CHIs and European citizens who deserve better access to our collections.</p>\r\n\r\n<p><em>Note:</em>\_On behalf of the Europeana Network Association, the Europeana Foundation represents the view of cultural heritage institutions in the debates around the EU copyright reform. Read the full\_<a href=\"https://pro.europeana.eu/post/the-latest-on-copyright-reform-europeana-s-updated-mandate\">consensus driven mandate</a>. The mandate was approved with a clear majority of the Europeana Network Association Members Council, with a small number of organizations recording their dissent (which are clearly recorded in the mandate).</p>\r\n\r\n<p></p>\r\n"
