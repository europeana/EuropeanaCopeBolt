        title: 'We asked educators how they want to use digital cultural data and this is what they told us'
        posttype: News
        featured: false
        intro: "<p>We believe that a stronger link between the cultural and education sectors is both vital and mutually beneficial. That’s why, over the last year or so, we (the Europeana Foundation’s Reuse team) have been asking questions to our educational audiences and listening carefully to their answers.</p>\r\n\r\n<p>The information we have gleaned will help data providers to better understand and cater to the needs of teachers and students by providing high-quality cultural data in relevant formats and on relevant topics. This will translate into more happy educators and more inspiring examples of reuse of their collections in educational settings of all types.</p>\r\n"
        body: "<h1>Who did we talk to and how?</h1>\r\n\r\n<p>In\_2018, we interviewed around 500 educators from across Europe in over 15 surveys following workshops, webinars and presentations. The aim was to understand their preferences for using digital cultural data in education and to find out how likely they were to recommend the use of Europeana resources to their peers, to their students, and whether they would really use Europeana material in their classroom.</p>\r\n\r\n<p>We got qualitative and quantitative data from our DSI-3 project partners’ reports. These included qualitative feedback from the educators in the Europeana Teacher Developer Group (n18) and User Group (n60) as well as from the 15 French teachers selected by the Ministry of Education, France, all of whom have created and implemented learning scenarios with Europeana content.</p>\r\n\r\n<p>Two massive questionnaires, the Europeana MOOC’s pre-survey in April 2018 with a total of 719 respondents, and the survey to French national portal Eduthèque’s users that ran between January and March 2018 with a total of 1,581 respondents gave us more quantitative data to analyse.</p>\r\n\r\n<p>Finally<b>, </b>we collected information on the usage, drivers and barriers to integrating our content in education in direct conversations with teachers and educational stakeholders during the events we have organised or attended. Since September 2017, these amount for 18 events in nine European countries, from smaller teacher workshops to international and renowned educational conferences, such as BETT and Open Education Berlin.</p>\r\n\r\n<p></p>\r\n\r\n<h1>What did we find out?</h1>\r\n\r\n<p>After careful analysis of the data, we are happy to share our main findings:</p>\r\n\r\n<p><strong>Educator profile</strong></p>\r\n\r\n<p>The average educator interested in Europeana resources is a professional in secondary education, with more than ten years of experience, teaching history, languages and science-related subjects, and eager to bring innovation into their practice. About 30% of teachers we spoke to work in primary education, which is a promising niche to explore.</p>\r\n\r\n<p><strong>Enthusiastic teachers</strong></p>\r\n\r\n<p>Most of the educators weren’t aware of Europeana and its resources for education at the outset. But their first encounter with our collections sparked enthusiasm and very positive feedback.</p>\r\n\r\n<p>We consistently measured teachers’ willingness to recommend Europeana resources to their peers and students using the <a href=\"https://en.wikipedia.org/wiki/Net_Promoter\">Net Promoter Score</a> (NPS) scale (-100 to +100) and the likelihood of using Europeana material in their classroom on a scale from 1 to 10. The respective scores are 63 NPS for peers, 56 NPS for students and 8 for usage in schools which paint a bright future for culture and education.<b> </b></p>\r\n\r\n<p><b id=\"docs-internal-guid-ab9a5292-7fff-c240-5ae9-62c721f674c0\">Content preferences</b></p>\r\n\r\n<p>Teachers are mostly interested in Europeana’s thematic collections and the general search functionality. Less popular resources are the exhibitions, galleries and the ready-to-use material (e.g. apps, e-books or learning platforms). \_<b>\_\_\_</b></p>\r\n\r\n<p>Educators have a clear preference for audiovisual items, particularly images and videos, and they would like to find more 3D content to create engaging learning experiences (see example below).</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Hd5a-LK85vI\" width=\"560\"></iframe></p>\r\n\r\n<p><b id=\"docs-internal-guid-ab9a5292-7fff-c240-5ae9-62c721f674c0\">Topics </b></p>\r\n\r\n<p>Art and history are the most popular school subjects that teachers are searching for on Europeana Collections, but there is an increasing interest for more science-related content, like physics, mathematics and technology. Our surveys provided a long list of keywords and topic suggestions which will inform future content curation on Europeana Collections, with the first example being the forthcoming Science Collection in spring 2019. \_</p>\r\n\r\n<p><b id=\"docs-internal-guid-ab9a5292-7fff-c240-5ae9-62c721f674c0\">Usage patterns and preferences</b></p>\r\n\r\n<p>Educators like to browse by topic/subject (e.g WWI, Ancient Egypt, the relativity of time) or object type (e.g manuscript, map, artwork). They also appreciate having extra information on the item page - topic/subject-related items (similar items) and/or education-specific (e.g. a learning activity or a resource). What’s more, they are very interested in creating and sharing their own collections and learning scenarios on Europeana.</p>\r\n\r\n<p>Teachers also manifested their interest in having more language options, either in the website’s functionalities or in the availability of translated learning material.</p>\r\n\r\n<p>It was also valuable to know that teachers consider Europeana Collections a safe environment for their students and that our resources facilitate project-based assignments, fostering the collaboration, critical thinking and communication skills necessary for the 21st century.</p>\r\n\r\n<p><b id=\"docs-internal-guid-ab9a5292-7fff-c240-5ae9-62c721f674c0\">Trends</b></p>\r\n\r\n<p>Other relevant feedback gathered at events and in informal conversations showed a strong interest for virtual reality and mixed reality educational applications and a demand for more STEAM (science, technology, engineering, arts and mathematics) and CLIL (content-language integrated learning) pedagogical material. Both are pedagogical approaches for which Europeana Collections can play a role as a multilingual and cross-subject platform.</p>\r\n\r\n<p><b id=\"docs-internal-guid-ab9a5292-7fff-c240-5ae9-62c721f674c0\">Students feedback</b></p>\r\n\r\n<p>Some of the teachers from the Europeana Developer Group also gathered their students’ impressions when using Europeana resources. The most relevant takeaways are that using primary sources and historical documents is especially engaging for students and that accessing complementary content from other countries via Europeana Collections helps them to enrich their assignments.</p>\r\n\r\n<p><b id=\"docs-internal-guid-ab9a5292-7fff-c240-5ae9-62c721f674c0\">Conclusion - we’re on the right track</b></p>\r\n\r\n<p>The summary field data and the findings gave us even more confidence in the strategic match between culture and education. They are already being used to guide the relevant Europeana operations and providing insights that Europeana Network Association can use to support digital transformation through culture in education on a larger scale.</p>\r\n\r\n<p>We aim to continue collecting data and publish updated findings on an annual basis. Stay tuned!</p>\r\n"
