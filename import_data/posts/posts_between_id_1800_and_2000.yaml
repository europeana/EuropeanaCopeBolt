        title: 'Why the culture and creative sectors must unite: THE ARTS+ manifesto on supporting innovation'
        posttype: News
        featured: false
        intro: "<p>THE ARTS+ festival in Frankfurt this week released\_a manifesto on supporting innovation for culture and creative sectors - the result of several months of work from the 14\_partners (including Europeana) of its #InnovationSummit.</p>\r\n"
        body: "<h3>Identifying an innovation gap</h3>\r\n\r\n<p><a href=\"https://theartsplus.com/2018/10/11/european-manifesto/\">The manifesto </a>states that there is a growing gap between technology and culture. While technologies such as artificial intelligence, virtual and augmented reality, blockchain, 3D printing and big data can trigger innovation, very few initiatives and start-ups that are embracing those technologies are currently managing to scale up sufficiently.</p>\r\n\r\n<p>‘Culture is one of Europe’s biggest assets’, says the manifesto, but ‘Europe needs a more effective innovation strategy for culture.’</p>\r\n\r\n<p></p>\r\n\r\n<h3>A united\_cultural and creative sector</h3>\r\n\r\n<p>The manifesto asks ‘players’ to come together, rather than grapple alone to overcome this innovation gap. It calls for a ‘wider European ecosystem of support for innovation’, one that cuts transaction costs and boosts creative sectors to a digital level. In essence, to come together as a ‘European key sector - a sector whose significance in terms of jobs compares to the likes of the automotive and chemical industries’.</p>\r\n\r\n<p>The manifesto outlines six main structural problems for innovation in the cultural and creative sectors at European, national and regional levels. And then suggests six measures to overcome them, including raising public investment, making investment in innovation easier and more attractive, and working to recognise the diverse nature of bodies within the cultural and creative sectors while increasing the sectors’ international character, and establishing and strengthening new definitions and dialogues around innovation.</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>It's time to be bold</h3>\r\n\r\n<p>Harry Verwayen, Executive Director of the Europeana Foundation, backs the manifesto, saying, ‘New radical technologies, like AI, are on the verge of breaking through and if we want to retain our competitive edge in cultural heritage, we need to make deep commitments and investments in our digital futures, in infrastructures like Europeana, or risk becoming the digital colonies of Silicon Valley. This requires the European Union to make another bold and enlightened decision: to once again promote digital transformation on our own terms so that we can continue to empower our cultural sector to unlock that potential from within.’</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>Get involved</h3>\r\n\r\n<p>Read the full\_manifesto on <a href=\"https://theartsplus.com/2018/10/11/european-manifesto/\">THE ARTS+ blog</a>.</p>\r\n\r\n<p>Share the manifesto and contribute to the discussion on social media using <a href=\"https://twitter.com/hashtag/theartsplus18\">#theartsplus18</a>.</p>\r\n\r\n<p><a href=\"https://theartsplus.com/\">THE ARTS+ festival </a>continues in Frankfurt until 14 October.</p>\r\n"
