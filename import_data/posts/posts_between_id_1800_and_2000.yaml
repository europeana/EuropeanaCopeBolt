        title: 'Inspired by the Baltics - What do OpenGLAM and public domain heritage mean for the future of museums?'
        posttype: News
        featured: false
        intro: "<p>Following a trip to visit libraries in Latvia and Lithuania, blogger Marlene Hofmann gives us her insights into the future of the museum in a digital world.</p>\r\n"
        body: "<p><em>Marlene works freelance and looks after communication, websites and social media at the German <a href=\"http://burg-posterstein.de/\">Museum Burg Posterstein</a>. She <a href=\"https://www.marlenehofmann.de/\">blogs</a> on </em><em>digitalisation</em><em> and social media in cultural </em><em>organisations</em><em>. Right now she is curating the exhibition project <a href=\"https://salon-europa.eu/en/welcome-to-salon-europa/\">#SalonEuropa</a> for Museum Burg Posterstein - a big online and </em><em>analogue</em><em> interactive experiment.</em></p>\r\n\r\n<p>At the beginning of September, the <a href=\"https://www.bibliotheksverband.de/metamenue/english\">German Library Association</a> invited me as a culture blogger to visit libraries in Latvia and Lithuania. We wanted to explore how digitisation works in the Baltic countries, which are famous for their ambitious digitisation projects. Many of the Baltic cultural heritage collections are open for everyone and are public domain marked. But what does that mean for the future of cultural institutions?</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>When cultural heritage is digital, do we still need museums?</h3>\r\n\r\n<p>It was one of the journalists,\_also invited along for the journey, who discussed this question with me. His arguments were: When cultural heritage is fully digitised and you can access it from wherever you are, why should you visit a museum to see the original? Mostly, you are not allowed to touch the originals and you can only see them behind glass. You cannot zoom in or see them from different sides.</p>\r\n\r\n<p>We do not know what future technologies will achieve, but most likely, we are going to see high definition virtual reality versions of cultural heritage items. Perhaps we can see more items than museums can put on display today. And of course, we can look at digital items 24 hours a day. Visit many different museums at the same time. For free. Maybe future technologies will imitate reality so perfectly that it will feel as if we were in the real museum – or even better. So, why should society still have real museums?</p>\r\n\r\n<p></p>\r\n\r\n<h3>What is a museum anyway?</h3>\r\n\r\n<p>Here is the <a href=\"https://icom.museum/wp-content/uploads/2018/07/2017_ICOM_Statutes_EN.pdf\">International Council Of Museums' definition</a>:</p>\r\n\r\n<p>‘A museum is a non-profit, permanent institution in the service of society and its development, open to the public, which acquires, conserves, researches, communicates and exhibits the tangible and intangible heritage of humanity and its environment for the purposes of education, study and enjoyment.’</p>\r\n\r\n<p>It seems to me that public domain marked cultural heritage perfectly fits into that definition of ‘museum’. Perhaps then the thing that will change for future museums is the day-to-day work they undertake.</p>\r\n\r\n<p>The definition is so open that the tasks of a museum can be fulfilled digitally as well. Of course, there will still be a need for depot spaces, both analogue and digital conservation, acquirements and staff. In addition, there will still be a need for research, analogue and digital exhibitions and education projects and the related communications.</p>\r\n\r\n<p>Whether or not museums should charge an admission fee\_is discussed again and again. Museums are administrating society's heritage, they are financed by society and they should be open for everyone. With <a href=\"https://openglam.org/\">OpenGLAM</a>, this openness can only become wider and include everyone in the whole world. Digital exhibitions can even be more interactive and involve more partners and researches. <a href=\"https://www.europeana.eu/portal/en/exhibitions/foyer\">Europeana Collections exhibitions</a> give an idea of the way future museum exhibitions could evolve.</p>\r\n\r\n<p></p>\r\n\r\n<h3>Open attitudes to OpenGLAM in Latvia</h3>\r\n\r\n<p>In Latvia, I was impressed by the openness towards OpenGLAM\_of all the people we were talking to. For them – librarians, politicians, cultural workers – it was common sense that digitisation included open access to cultural heritage for everyone. Nobody was fearing that GLAMs would not survive digitisation. Nobody was questioning that GLAMs are important for a society to administrate cultural heritage. Nobody was questioning that cultural heritage is important for society.</p>\r\n\r\n<p>At the Latvian National Library in Riga we talked to <a href=\"https://twitter.com/uzarins\">Uldis Zariņš</a>, Deputy State Secretary at the Ministry of Culture,\_Europeana Network Association Members Councillor\_and former Director of Development at the National Library of Latvia. His hope is that digitisation can help to unify the Latvian cultural heritage which is spread over archives, libraries and museums in different countries. The Latvian government is planning that in future, only the digitisation projects that make cultural heritage open to everyone will be supported by the state. In my eyes, that's a big statement and a remarkable step towards a democratic use of cultural heritage.</p>\r\n\r\n<p></p>\r\n\r\n<h3>The future is digital and analogue at the same time</h3>\r\n\r\n<p>We will see how digitalisation changes cultural institutions' daily work. But I am sure, digitalisation will not be the end of museums, archives and libraries as a physical place. Perhaps they will be a meeting place for future culture lovers, too.</p>\r\n"
