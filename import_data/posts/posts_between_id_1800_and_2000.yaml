        title: 'Heritage at Risk - honours Europe’s iconic sites and highlights role of digital in heritage restoration'
        posttype: Pressrelease
        featured: false
        intro: "<p>Marking three months since the fire that engulfed Notre-Dame de Paris, Europeana - the European Union’s digital platform for cultural heritage - launches the online exhibition <a href=\"https://www.europeana.eu/portal/en/exhibitions/heritage-at-risk\">Heritage at Risk.</a></p>\r\n\r\n<p></p>\r\n"
        body: "<p>Heritage at Risk uses unique digital content to explore the threats - natural and man-made - facing heritage sites from ancient times until today. And it highlights the role that digital technology can play in helping the cultural heritage sector meet restoration challenges in the 21st century - including Notre-Dame.\_</p>\r\n\r\n<p>European Commissioner for Digital Economy and Society, Mariya Gabriel says:</p>\r\n\r\n<p><em>‘The fire of Notre-Dame highlighted once more the need to preserve, record and protect our European cultural heritage. Reactions all over Europe show how important it is for our citizens and society. More than ever, we are making progress in harnessing the power of digital for our cultural heritage, but we must keep working together to support the sector in this endeavour.</em>’</p>\r\n\r\n<p>From the Pantheon in Greece to the Stari Most in Bosnia and Herzegovina, and from fire and flood, to war and the human footprint, the exhibition traces the troubled history of some of Europe’s most iconic heritage sites. Its unique content also demonstrates that the cultural heritage sector already holds some of the answers to the challenge of preserving and restoring endangered sites.</p>\r\n\r\n<p>Harry Verwayen, Executive Director of Europeana, says:</p>\r\n\r\n<p><em>‘Our museums, archives and libraries contain invaluable, often unique, records of heritage sites throughout their history - architectural drawings, photographs, paintings and written descriptions. Cultural heritage organisations are joining forces and adopting new technologies to preserve and share information about our heritage. By digitising their valuable collections and making the data available to experts, they help to safeguard our heritage sites. In the face of today’s complex challenges, the task seems more urgent than ever.’</em></p>\r\n\r\n<p></p>\r\n\r\n<p>The exhibition’s final chapter focuses on Notre-Dame de Paris, and highlights how digital technology is a key part of the conversation around its latest restoration - with technologies such as 3D scanning and modelling, and virtual and augmented reality, promising new ways to help the sector in preserving and showcasing cultural heritage.</p>\r\n\r\n<p>The public is invited to visit <a href=\"https://www.europeana.eu/portal/en/exhibitions/heritage-at-risk\">Heritage at Risk</a>, available online in seven languages, from 15 July.</p>\r\n\r\n<p><br>\r\nENDS</p>\r\n\r\n<h3>Media contact</h3>\r\n\r\n<p>Eleanor Kenny - Europeana Foundation</p>\r\n\r\n<p>E: <a href=\"mailto:eleanor.kenny@europeana.eu\">eleanor.kenny@europeana.eu</a>\_\_</p>\r\n\r\n<p></p>\r\n\r\n<h3>Notes for Editors</h3>\r\n\r\n<p>The Heritage at Risk exhibition is available online in seven languages - English, French, German, Italian, Polish, Spanish and Romanian - at: <a href=\"https://www.europeana.eu/portal/en/exhibitions/heritage-at-risk\">https://www.europeana.eu/portal/en/exhibitions/heritage-at-risk</a></p>\r\n\r\n<p>Images from the exhibition for use by the media can be found at: <a href=\"https://pro.europeana.eu/page/heritage-at-risk\">https://pro.europeana.eu/page/heritage-at-risk</a></p>\r\n\r\n<p></p>\r\n\r\n<h3>About Europeana</h3>\r\n\r\n<p>Europeana is Europe’s platform for digital cultural heritage with a mission to ‘transform the world with culture’. <a href=\"http://www.europeana.eu/portal/en\">Europeana Collections</a> is Europe’s digital library, museum, gallery and archive. From books, photos and paintings to television broadcasts and 3D objects, Europeana Collections provides online access to a vast store of cultural heritage material from across Europe for everyone to find, use and share: for research, for learning, for creating new things. (@EuropeanaEU). <a href=\"https://pro.europeana.eu/our-mission/who-we-are\">The Europeana Foundation</a> is the organisation tasked by the European Commission with developing a digital cultural heritage platform for Europe.</p>\r\n\r\n<p></p>\r\n"
