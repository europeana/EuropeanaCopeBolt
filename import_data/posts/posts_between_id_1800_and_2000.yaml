                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>A&nbsp;legacy of the 2013 rights labelling campaign, starting in the same year,&nbsp;was the embedding&nbsp;in the data ingestion process of&nbsp;checks and balances to detect and address the most significant issues raised&nbsp;in the 2012 research. &nbsp;Issues such as claiming copyright on a public domain work - going against the principles embedded in <a href=\"https://pro.europeana.eu/post/the-europeana-public-domain-charter\">the Europeana Public Domain Charter</a>&nbsp;that digitisation should not create any new rights.&nbsp; But the recent research has shone a light of a different set of issues, the misuse - a harsh but accurate term - of Creative Commons tools and licences.&nbsp;&nbsp;</p>\r\n\r\n<p>So we have seen first hand over these years&nbsp;that cultural heritage institutions struggle with applying accurate rights statements to their digital objects. &nbsp;And that this challenge does not seem to be going anywhere soon. &nbsp;At this week’s <a href=\"https://ccglobalsummit2019lisbonportugal.sched.com/\">Creative Commons Summit</a>, Lisette Kalshoven - who in previous roles at Kennisland co-authored all of the research into accuracy of rights in Europeana data - will be addressing this very issue - <a href=\"https://ccglobalsummit2019lisbonportugal.sched.com/event/MhLD/how-do-we-get-more-accurate-rights-statements-out-of-glams\">How do we get more accurate rights statements from GLAMs?</a>&nbsp; (Take a look - the Summit is jam packed full of <a href=\"https://summit.creativecommons.org/program/\">great sessions</a>).</p>\r\n\r\n<p>We can also see that it’s a conversation that is wider than Europeana, our data partners and Network Association members. &nbsp;For us it’s a familiar conversation, but perhaps it’s new to you; so let’s take a look back on what we have learned in seven years, how we bring that experience forward throughout 2019 and perhaps give you an insight into <a href=\"https://pro.europeana.eu/post/rights-labelling-campaign-reaches-its-final-phase\">why we took 18 months to finish that very first rights campaign</a>.</p>\r\n\r\n<h3>#1 Consistency is our best friend</h3>\r\n\r\n<p>My colleagues in the <a href=\"https://pro.europeana.eu/our-mission/office-employees#data-partner-services\">Data Partner Services Team</a> are responsible for working with you, our data partners, to review, refine and publish their data. It’s also their role to raise issues of accuracy. &nbsp;Over the years, the amount of data they handle and the number of data partners have increased significantly, and the people in the team have changed, but the criteria for achieving accurate rights information has always been consistent. &nbsp;Our <a href=\"https://pro.europeana.eu/post/publication-policy\">Publishing Guide</a> - first developed in 2014 - aligns our working practices with the standards, such as the <a href=\"https://pro.europeana.eu/resources/standardization-tools/europeana-licensing-framework\">Licensing</a> and <a href=\"https://pro.europeana.eu/post/publishing-framework\">Publishing</a> Frameworks, that we use, establishing the acceptance criteria for data. &nbsp;</p>\r\n\r\n<p>In 2019 we continue our conversations around rights but with a new focus on the accuracy of how Creative Commons tools and licences are used, to address the inaccuracies that stem from their misuse. &nbsp;To support the Data Partner Services Team, who received copyright training by Kennisland earlier this year, <a href=\"https://pro.europeana.eu/post/publication-policy\">the Publishing Guide</a> will be updated to more clearly define how we approach improving accuracy with Creative Commons tools and licences.</p>\r\n\r\n<h3>#2 Our priorities are not (often) your priorities, we must&nbsp;narrow that&nbsp;gap</h3>\r\n\r\n<p>I think we can agree, no-one actually wants rights information for their digital objects &amp; collections to be inaccurate. &nbsp;However our ambitions over the years to address this haven’t always aligned with the priorities of our data partners. &nbsp;Challenged by a lack of resources, time and often lack of access to expertise, we have learned to anticipate that our data partners will need (a lot of) time to respond to rights queries. &nbsp;&nbsp;</p>\r\n\r\n<p>What we think is a simple query to solve, often takes months to work its way through organisational processes. &nbsp;But it’s important to get it right, so in 2019, we’re going to explore ways to better match our ambition addressing inaccuracies in rights information with your priorities, such as aligning them with updates to your datasets. &nbsp;We also have some incentives for partners wanting to improve their rights information, as accuracy of the rights statement becomes a factor in determining where and how we can share your high quality data.&nbsp;</p>\r\n"
