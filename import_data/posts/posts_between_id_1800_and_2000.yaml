        title: 'Download new EU Prize for literature anthology of European short stories'
        posttype: News
        featured: false
        intro: "<p>Need a summer read? Download this compilation of short stories from prize-winning authors across Europe - 36 different countries to be precise! \_</p>\r\n"
        body: "<p>In celebration of their 10th edition, the partners behind the European Union Prize for Literature (EUPL) reached out to the 108 previous winners, inviting them to write a European short story. The compilation includes stories from 36 authors in nearly as many languages. Translations of the original texts are also included.</p>\r\n\r\n<p>Director of the Federation of European Publishers and Europeana Network Association member Anne Bergman-Tahon is part of the partnership behind the prize. She speaks highly of the cultural diversity of the project and is proud of the submissions and authors.</p>\r\n\r\n<p>Anne says, ‘This could be your summer read! It will definitely be one of mine. Think about it, 36 countries, almost as many languages, emerging authors whose literature can be promoted and shared with millions of European readers.’</p>\r\n\r\n<h3>Vote for your favourite story</h3>\r\n\r\n<p>The EUPL is also asking readers\_to <a href=\"http://anniversary.euprizeliterature.eu/vote\">vote</a> for their favourite story. So embrace your inner literature critic\_and you might even win a prize - ten voters will be selected to attend the awards ceremony in Vienna in November. Voting closes on 21 October.</p>\r\n\r\n<p>There’s also a heritage theme to this anthology. As it’s the <a href=\"https://ec.europa.eu/culture/european-year-cultural-heritage-2018_en\">European Year of Cultural Heritage</a>, stories in which European heritage plays a significant role will be eligible for a special jury prize.</p>\r\n\r\n<p>Both the publication and voting process are accessible to people who are visually impaired.</p>\r\n\r\n<h3>Download the book</h3>\r\n\r\n<p>Download the <a href=\"http://anniversary.euprizeliterature.eu/book/EUPLbookWeb_acc.pdf\">e-book</a>\_and enjoy your summer reading.</p>\r\n"
