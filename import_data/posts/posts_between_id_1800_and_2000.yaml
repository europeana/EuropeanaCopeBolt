                body: "<p><em><meta charset=\"utf-8\" />Céline Chanas is Curator in Chief of Heritage and Director of the <a href=\"https://www.musee-bretagne.fr/\">Musée de Bretagne</a>. Her colleague Fabienne Martin-Adam leads the museum’s documentation and collections </em><em>department,</em><em> and manages its <a href=\"http://www.collections.musee-bretagne.fr/\">collections portal</a>.</em></p>\r\n\r\n<h3 dir=\"ltr\">What should our readers know about the Musée de Bretagne?</h3>\r\n\r\n<p>The museum tells the story of Brittany and the Breton people’s social, technical and cultural evolution, from prehistoric times to the present day. It also houses an important collection related to the <a href=\"https://en.wikipedia.org/wiki/Dreyfus_affair\">Dreyfus Affair</a> because Dreyfus's&nbsp;court-martial took place in Rennes.</p>\r\n\r\n<p>The museum has a team of 25 permanent staff. Of the museum’s 700,000 collections items, nearly 200,000 are now visible and reusable <a href=\"http://www.collections.musee-bretagne.fr/\">online</a>.</p>\r\n"
