                title: 'A new mandatory exception for preservation copies.'
                subtitle: '(Article 6)'
                anchortitle: 'Preservation Exception'
                templates: body
                body: "<p><a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32019L0790#006\">Article 6</a> of the directive contains another provision that is specifically targeted at cultural heritage institutions. It requires Member States to implement an exception in their national laws that allows cultural heritage institutions \"to make copies of any works [...] that are permanently in their collections, in any format or medium, for purposes of preservation of such works\". While a number of Member States already have similar exceptions in their copyright laws, this new exception ensures that cultural heritage institutions in all EU Member States can make preservation copies of the works that they have in their collections. Recital 28 further clarifies that Cultural Heritage Institutions can \"rely on third parties acting on their behalf and under their responsibility, including those that are based in other Member States, for the making of copies\". This last addition is an important clarification as it provides room for the sharing of digitisation equipment via (cross border) digitisation networks, and allows the use of external contractors when creating preservation copies.&nbsp;</p>\r\n"
