        title: 'Women in culture and tech: Nora Al-Badri, media artist and activist'
        posttype: News
        featured: false
        intro: "<p>Today we hear from renowned media artist <strong>Nora Al-Badri</strong> on the emancipatory powers of technology. Further, she discusses the importance of intersectional feminism and the\_challenges of producing art in a global society that values culture - but where this doesn't necessarily translate financially to the artists (especially women).\_</p>\r\n"
        body: "<h3>What are you working on right now?</h3>\r\n\r\n<p>Very different things! Right now, I am in the early research phase for a new project which I will do at a technical research institution in Switzerland. It\_will apply machine intelligence in the context of heritage and memory for the people in Iraq. A country which is more than a 'death-world' and where hope and love are fragile plants that need to be groomed and protected.</p>\r\n\r\n<p>I am a media artist but believe it or not in the past two years I have never taken the time to build a portfolio website, which I have finally completed. Through this\_process, I learned that being bad at self-marketing is a trait many other women tend to have, while almost all men I knew have super shiny websites and are constantly filling their feeds with their successes. So now I also have my website, but I gotta say that to me, it is not a given to always or in any channel do that kind of noisy neoliberal self-promotion just because that is what one needs to do these days. I think our society can learn from women here: modesty and being strong and self-confident do get along very well and are just another way - a more sincere one, I believe.</p>\r\n\r\n<h3>\_How did you get into your field?</h3>\r\n\r\n<p>That’s a long story, but to make it shorter, I am an autodidact in the field of media art. I studied political sciences because to study art seemed out of reach to someone who has to earn a living. Yet I sometimes meet other artists who are autodidacts and some of them are among the greatest we can see today. As for tech - I was lucky that my parents gave me access to computers early on and that I never felt that this was something odd to do for girls. Even today, I am fascinated by the means of technology and its emancipatory and decolonial potential, but I am completely aware that most technologies are inherently biased in man ways (forwards example, towards gender or race). This is what actively needs to be challenged and resisted.</p>\r\n\r\n<h3>What are the challenges for women in the workforce today? What can be done to improve matters?</h3>\r\n\r\n<p>One challenge is the question of motherhood, parenting and care work in general which is not yet solved sufficiently on a policy level. \_</p>\r\n\r\n<p><strong>Adding to the gender layer in the arts, there is a huge class divide. </strong></p>\r\n\r\n<p>There is a higher proportion of privileged women who enter the field and study art (to become artists) or art history (to become curators) than in other fields. So these women can also afford to have kids while working in underpaid jobs... But that’s not what we should aim for and that’s why I totally sympathise with the concept of a basic income (<em>Grundeinkommen</em>) to end that precarity. There was a study last year\_by the Professional Association of Visual Artists Berlin (bbk berlin) on visual artists in Berlin and the results were shocking for an outsider - neither not to me nor to my colleagues. There was a gender pay gap of 28%! And an average income per year of 11.600 EUR for men and 8.300 EUR for women. I don’t think that is acceptable if we live in a society which genuinely values art and culture (link to an <a href=\"https://hyperallergic.com/459020/rising-costs-and-an-inflated-gender-pay-gap-for-berlin-artists/\">article</a>\_and\_the full <a href=\"http://www.ifse.de/en/articles-and-studies/singleview/article/studio-berlin-iii-1.html\">study</a>).</p>\r\n\r\n<h3>Do you feel that women are sufficiently empowered and present in leadership positions?</h3>\r\n\r\n<p>Not at all. In the media arts, just like in the whole tech sector, there are so many more men in leadership/decision-maker positions and that sucks and won’t change without an effort. But I know some amazing female tech leaders like Paula Peters from\_<a href=\"https://www.change.org/\" target=\"_blank\">change.org</a>\_or Laura Sophie Dornheim from\_<a href=\"https://eyeo.com/\" target=\"_blank\">eyeo</a>\_who actively advocate for more women in the broader tech field or in the media arts strong female curators like Kathy Rae Huffman.</p>\r\n\r\n<h3>What message would you share with women in the sector today?</h3>\r\n\r\n<p><strong>Find other women who are on the same path, share experiences and be strong and loud together!</strong></p>\r\n\r\n<h3>What digital communities or networks do you find rewarding?</h3>\r\n\r\n<p>There are quite a few online networks only for women in tech and art (so very specific). All of them will check who the person is who wants to join the community, so it is a safe space and very rewarding. Sometimes we also meet offline and hang out at openings or festivals. I think my favourite one is the\_<a href=\"https://www.faces-l.net/\">faces mailing list</a>.</p>\r\n\r\n<h3>Who (or what) inspires you at the moment?</h3>\r\n\r\n<p>Everyone who is politically engaged these days. People who do things and are actively trying to contribute positive impulses to our society and pursue our capacity of truth-making. \_For example, people I met from Sea-Watch who are rescuing refugees in the Mediterranean Sea and are promoting #safepassage. Or researchers and activists in the cultural field from the Global North and South who join forces and are fighting for justice in the field of restitution and who are speaking out against institutional racism in museums. Or artists and activists who are dealing with neo-Nazi movements such as the theatrical NSU monologues or the collective from Goldsmith College 'Forensic Architecture'. I could go on and on here…</p>\r\n\r\n<p>But maybe one other remark at the end: I was lucky to be part in the early days of forming a new German party 'Demokratie in Bewegung' for the last elections and we made it to the lists. Now,\_this party is running for the European elections together with DiEM25 and Yannis Varoufakis, which is a blast! So yes, I think no matter what we do in tech and culture, there are many things to be done in the bigger (European) picture and women are already taking over.</p>\r\n\r\n<p><strong>Want more? For more from Nora,\_</strong><b id=\"docs-internal-guid-f7599365-7fff-c546-b8b6-8ffe78357bf8\">follow her on <a href=\"https://www.facebook.com/nora.alll\">facebook</a> or twitter @noraalbadri or visit her <a href=\"http://www.nora-al-badri.de\">website</a>.</b><strong> Visit our\_exhibition\_<em><a href=\"http://www.europeana.eu/portal/en/exhibitions/pioneers\">Pioneers</a>\_</em>which highlights the lives and achievements of historical European women. Visit the full\_list of profiles\_for the\_<a href=\"http://pro.europeana.eu/tags/women\"><em>Women in Culture and Technology</em></a>\_series - we publish three profiles per week throughout March.\_</strong></p>\r\n"
