                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">You can also look at the story of implementation of <a href=\"https://teachwitheuropeana.eun.org/stories-of-implementation/implementation-of-vintage-vr-soi-pl-05/\">Vintage VR</a>. The learning scenario used for this implementation gives your students an opportunity to find out what life would be like without electricity. It combines technology and social science and makes use of stereoscopic images from Europeana Collections.</p>\r\n\r\n<p><b id=\"docs-internal-guid-eea7f6a8-7fff-571e-4c78-5a86125c0b0b\">What are the challenges you have faced creating and implementing learning scenarios with digital culture? </b></p>\r\n\r\n<p><a href=\"https://teachwitheuropeana.eun.org/\">Teaching with Europeana</a>, created as part of the Europeana Education project, is a blog space where we teachers are encouraged to share our experience in incorporating Europeana resources to our classrooms. &nbsp;It is very easy to use. For instance, you can find on the blog a catalogue of learning scenarios that include Europeana resources. In addition, the blog provides stories of implementation on how resources are being implemented in classes by teachers using their own scenarios or those of other colleagues in their class. Teaching with Europeana is an ideal platform for teachers to discover new learning scenarios, share their experience and get feedback about their learning material. Ultimately, Teaching with Europeana is a meeting point for the European teacher community searching for resources and advice. So the only real challenge to using this content, is your own imagination.</p>\r\n\r\n<p></p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/R2aeBJaBVx0\" width=\"560\"></iframe></p>\r\n"
