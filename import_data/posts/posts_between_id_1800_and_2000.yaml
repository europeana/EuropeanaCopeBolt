                title: 'The transformative influence of the Rijks Studio'
                subtitle: ''
                anchortitle: 'Transformational influence'
                templates: body
                body: "<p>Leaving a lasting impression throughout the sector is the Rijksstudio - innovative in both how it presents the museum’s collections visually, and the policies under which it does so. Developed as an integral part of how the Rijksmuseum engages and attracts visitors to its collections in either the physical or digital space, the Rijksstudio is more than a section of a website. &nbsp;</p>\r\n\r\n<p><em>‘The [Rijksstudio is the] cultural digital heritage benchmark for connecting people and the collection’</em>- Peter Gorgels, Digital Communications, Rijksmuseum</p>\r\n\r\n<p>For visitors, the Rijksstudio offers unprecedented access to high-quality artworks free from copyright. Over 200,000 personal collections have been created by visitors in the first five years. The strength of the Rijksstudio lies not only in the artworks it presents, but in the way visitors can take ownership of them, exploring, creating and curating collections according to their own interests and associations. Sharing these bespoke collections online, the Rijksstudio can showcase the same artworks in many different contexts, inspiring enquiry in myriad ways.</p>\r\n\r\n<p>Spurred on by the Rijksstudio’s encouragement to reuse material, and supported by a collaboration with Etsy, lovers of the Rijksmuseum’s collections have created thousands of new applications for its artworks - from wallpaper to eye masks and temporary tattoos.&nbsp;</p>\r\n\r\n<p>The ‘Rijksstudio award’ was launched in 2014 to reward the most creative uses of the Rijksmuseum’s collections. The award demonstrates a truly global appetite for the open collections of the Rijksstudio. In 2017, the award had launches around the world - in Berlin (Blogfabrik), London (Design week), and New York (MOMA) - and attracted over 2,600 applications from 62 countries.&nbsp;</p>\r\n"
