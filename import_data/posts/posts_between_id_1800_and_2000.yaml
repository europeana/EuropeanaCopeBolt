                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">Going multilingual</h3>\r\n\r\n<p dir=\"ltr\">Allowing people to know what they can do with the objects they find on <a href=\"https://www.europeana.eu/portal/en\">Europeana Collections</a> is what drives our work to help data partners apply the most appropriate rights statements to their published objects. However, it's not enough to correctly apply rights statements, we have to do so in multiple languages. With this goal in mind, we instigated a <a href=\"https://pro.europeana.eu/post/can-we-achieve-multilingual-copyright-information-on-europeana\">multilingual translation trial</a> of basic copyright and reuse terms into 28 official EU languages.</p>\r\n\r\n<p dir=\"ltr\">Because it is important for us to ensure that the translations are accurate and reliable, we decided to use the goodwill of our <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-copyright\">Copyright Community</a> and reached out to our members for their expertise and interest in copyright. Starting with a target of five translations of 26 expressions - general, descriptive and commonly used copyright terms - &nbsp;we’ve taken a conservative approach, to begin with, while being open to new ideas and trying out different things.</p>\r\n\r\n<h3 dir=\"ltr\">&nbsp;A great community feel</h3>\r\n\r\n<p dir=\"ltr\">Advertising the trial in the second <a href=\"https://mailchi.mp/cd92295482a1/welcome-to-the-first-newsletter-of-the-europeana-copyright-community-518729\">Copyright Community newsletter</a> brought us much more than we’d hoped for. We got an enthusiastic response from five fantastic community members, who were happy to help us and did a great job translating the 26 copyright expressions into German, Romanian, Italian, Spanish, and Basque language. Not only did they translate the terms quickly and correctly, but most even offered to help us with larger-scale translations and other copyright-related activities.<br />\r\n&nbsp;<br />\r\nAs we wish to learn from this process and share our progress with the community, we asked them to provide us with a feedback on their impressions of the experience.</p>\r\n"
