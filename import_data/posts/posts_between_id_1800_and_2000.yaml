                body: "<h3 dir=\"ltr\"><strong>Doing digital is hard</strong></h3>\r\n\r\n<p dir=\"ltr\">'Why do we fail digitally?'&nbsp;This was the title of a recent seminar for Norwegian museums at the Munch Museum in Oslo. But let’s be honest: a seminar with this title could have been held anywhere in Europe. Doing digital is hard, for museums as for other sectors of society. The GIFT project is a Horizon 2020 research project aimed&nbsp;at&nbsp;helping museums overcome some of the challenges involved in using digital technology to facilitate meaningful and engaging visitor experiences.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We take an experience design perspective: instead of putting the technology first, we start with the needs of the museum and their visitors. We are developing an open-source <a href=\"https://gifting.digital/\">experience design framework</a> stemming from an ongoing, cross-disciplinary research project involving artists, designers, curators, museum educators, computer scientists and 18 museums in Europe and the U.S. The framework is currently available as an ‘open beta’, and is intended to be useable by a single museum professional with few resources.</p>\r\n\r\n<p dir=\"ltr\">The framework aims to facilitate in-house, practitioner-led design of hybrid and interpersonal experiences, in which mixed-reality technologies are used to augment or expand the experience of a visitor in the museum, and in which visitors use these technologies to share their experience with their ‘strong-tie’ connections (family and loved ones). As such, the framework facilitates sharing in a much more intimate sense than the larger-scale sharing that is typically facilitated through regular social media such as Facebook or Instagram.</p>\r\n"
