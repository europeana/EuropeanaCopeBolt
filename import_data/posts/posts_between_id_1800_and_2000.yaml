                enabled: enabled
                title: 'What are we doing next?'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>Our current activities include:</p>\r\n\r\n<ul>\r\n    <li>Coordinating our community's contribution to the planning of Europeana 2019 - the Europeana conference in Portugal in November with the theme 'Connect communities'. We're looking forward to working with other community steering groups to plan and deliver useful, interesting and enjoyable workshops and activities.</li>\r\n    <li>Planning a 'Solve-it session' on the theme of digital storytelling in the summer. It'll take the form of a webinar with a speaker or two addressing aspects of communicating about culture in digital ways that members can learn from and hopefully apply to their own roles.&nbsp;We'll release more details of when, where and who a little later.</li>\r\n    <li>Working with the Europeana Foundation's Collections team on how to support future 'seasons' following on from the successful Women's Season in March.&nbsp;</li>\r\n</ul>\r\n"
