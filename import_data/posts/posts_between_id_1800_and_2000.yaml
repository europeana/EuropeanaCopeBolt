                templates: body
                body: "<h3>#3 You’re great, you just don’t know it</h3>\r\n\r\n<p>We sometimes overestimate, and sometimes underestimate, what you know about copyright and rights statements. It’s a difficult subject to master in depth, but 99% of you that I meet, underestimate how much you know and understand. &nbsp;And whilst talking about copyright sometimes elicits groans from the people around us, I’m always really impressed with how open and eager you are to learn more about this complex topic (and actually, how many of you want to do this).</p>\r\n\r\n<p>As <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-copyright#copyright-reform\">advocates of better copyright rules for cultural heritage institutions</a>, we have the privilege of working with experts in the field of copyright. &nbsp;In 2019, we’ll continue to work with experts in the field, but I also want to hear more from you. &nbsp;I’ve read and heard lots of great examples of copyright and rights statement workflows, about challenges you’ve overcome, and workshops and courses you’ve run. &nbsp;Through <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-copyright\">the copyright community</a>, you have the opportunity to share this with a captive audience, and to learn from each other. &nbsp; &nbsp;</p>\r\n\r\n<h3>#4 Being transparent is really hard, we must do better</h3>\r\n\r\n<p>We really want to tell you how you are doing. &nbsp;In previous years we’ve experimented with dashboards to give context to your collections amongst the wider dataset available through Europeana Collections. &nbsp;But automating the assessment of rights information is a long long way off. For one thing, we don’t have the&nbsp;data that we need - such as consistent date information for each digital object -&nbsp;to use to make automated calculations. If you take <a href=\"http://outofcopyright.eu/\">the public domain calculator</a> - a decison making process so complex that printed out in very small print&nbsp;it fills a wall from floor to ceiling - you'll see how critical this information is, and how useful it would be to have&nbsp;(you can download the flowchart&nbsp;at the end of this article).</p>\r\n\r\n<p>But as we make progress in the coming year towards improving the accuracy of rights information, we will experiment with different ways of showing overall progress - so how far we’ve come with improving the accuracy of rights statements from that original 38% accuracy of the highest quality data. &nbsp;And we want to share more examples of the route our partners have taken to improving the accuracy of their statements, so that you can learn from us, and from each other.&nbsp;</p>\r\n"
