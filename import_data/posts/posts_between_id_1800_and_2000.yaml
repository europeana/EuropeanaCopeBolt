                body: "<h3 dir=\"ltr\"><strong>Practical approach</strong></h3>\r\n\r\n<p dir=\"ltr\">The GIFT Framework is based on extensive collaboration in a number of smaller sub-projects between <a href=\"https://gifting.digital/the-gift-project/\">university researchers, artists, designers and museum professionals</a>. The participation and generous sharing of time, effort and insights throughout the project from our friends in museums has been invaluable. The project has engaged with museums in three different ways:</p>\r\n\r\n<ol>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">A few museums have been hosts for pilot cases, such as the <a href=\"https://gifting.digital/emotion-mapper-and-the-munch-museum/\">Munch Museum</a>,&nbsp;<a href=\"https://gifting.digital/brighton-museum-and-art-gallery/\">Brighton Museum</a> and the <a href=\"https://gifting.digital/monuments-for-a-departed-future/\">Museum of Yugoslavia</a>, providing real-life laboratories for design work led by artists and designers in the project.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">A group of ten museums in Europe and the U.S. have engaged in <a href=\"https://gifting.digital/about-the-gift-action-research/\">a structured action research process</a> aimed at building their capacity for facilitating hybrid experiences - as well as informing the design and development of the GIFT framework.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Finally, a number of external museum partners - such as <a href=\"https://gifting.digital/factory-the-seen-and-the-unseen/\">Tate Modern</a> and <a href=\"https://gifting.digital/uon-museum-of-archaeology/\">University of Nottingham Museum of Archaeology</a> - have taken the tools developed by GIFT and applied them in their local context, offering test cases and insights about how the tools work when applied outside the project.&nbsp;</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">In a series of upcoming news posts from the GIFT project on Europeana Pro, we will present some of these sub-projects. In this post, we will focus primarily on the GIFT framework.</p>\r\n"
