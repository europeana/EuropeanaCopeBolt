                body: "<p>Open Science is all about new ways of approaching the scientific process using digital tools. It is based upon sharing knowledge and has the potential to contribute to greater research results and impact.</p>\r\n\r\n<p></p>\r\n\r\n<h3>The European Commision and Open Science</h3>\r\n\r\n<p dir=\"ltr\">At the end of May 2018, the European Commission published an update to its <a href=\"https://publications.europa.eu/en/publication-detail/-/publication/676f8a3b-62f6-11e8-ab9c-01aa75ed71a1/language-en\">Access to and Preservation of Scientific Information in Europe</a> report. This provides an overview of the progress made by the EU Member States in implementing an earlier version (2012) of that report. The 2018 report assesses the policies for open access to publications and research data, as well as for the development of <a href=\"https://ec.europa.eu/digital-single-market/en/policies/einfrastructure\">e-infrastructures</a>.</p>\r\n\r\n<p>A major undertaking over the next few years,&nbsp;<meta charset=\"utf-8\" />presenting a range of challenges and opportunities, will be the <a href=\"http://ec.europa.eu/research/openscience/index.cfm?pg=open-science-cloud\">European Open Science Cloud (EOSC)</a> - the cloud for research data in Europe that the European Commission is working on with EU Member States.</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>Open Science and Europeana Research</h3>\r\n\r\n<p dir=\"ltr\">In the <a href=\"https://ec.europa.eu/info/law/better-regulation/initiatives/ares-2018-1522768_en\">New European Agenda for Culture </a>of the European Commission presented&nbsp;in May, the Europeana Foundation is called upon to strengthen its link to the research world. Open access has been the backbone of the Europeana Foundation’s mission since its beginning over ten years ago. This commitment to open access extends to encouraging researchers and institutions to embrace the principles of Open Science.</p>\r\n\r\n<p>Europeana Research is strongly committed to promoting awareness and use of the Europeana platform in academia, its major achievements in terms of content and tools, and its upcoming developments. We also support early career social science and humanities (SSH) scholars within the Research Grants Programme, collaborate with research infrastructures, and hold a dialogue with research communities about EU policies.</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>Open Science and the Humanities Conference</h3>\r\n\r\n<p dir=\"ltr\">It is in this context of a Europe-wide push for openness that the University of Barcelona held the&nbsp;<a href=\"http://www.ub.edu/openscienceandthehumanities/\">Open Science and the Humanities Conference</a>&nbsp;on 21 June 2018 <meta charset=\"utf-8\" />in its historic Aula Magna room.</p>\r\n\r\n<p>150 research professionals attended the conference, learning about projects embracing the values of Open Science, as well as leading European e-infrastructures active in the Humanities, specifically Dariah, Ariadne, Clarin and, of course, Europeana.</p>\r\n\r\n<p>Representing the Europeana Foundation, we introduced our work in academic research, showing how open cultural data supports discovery, reuse and innovation in digital humanities.</p>\r\n"
