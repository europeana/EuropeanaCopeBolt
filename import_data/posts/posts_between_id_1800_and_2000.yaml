        intro: "<p>The challenge to transform the artworks of Statens Museum for Kunst (SMK) from passive to active assets, a journey fuelled by digital transformation, began in 2012. The release of 160 high-quality openly licensed works of art was applauded throughout the cultural heritage sector. Building on this, SMK forged partnerships and collaborations to encourage engagement with their open images, laying the foundations for SMK Open - a four-year programme making SMK’s collections freely available to everyone  for any purpose from the serious to the sublime.</p>\r\n"
