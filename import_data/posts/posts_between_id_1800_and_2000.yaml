                body: "<h2>Newly integrated content will further fulfil the potential</h2>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Now that production-quality integration of a sizeable selection of good quality and well-described resources has been achieved, we can see the contours of the potential of such integration on&nbsp;a larger scale. Current efforts to make full-text content available for large collections of digitised newspapers in the Europeana Newspapers project make it likely that this potential will be further fulfilled at a substantial scale in the near future. Furthermore, CLARIN will proceed to evaluate additional collections beyond the ‘low-hanging fruit’ and aim to keep expanding the volume of cultural heritage resources at researchers’ fingertips.</p>\r\n\r\n<h2 dir=\"ltr\">Search, find and process full-text cultural heritage resources with the VLO now!</h2>\r\n\r\n<p dir=\"ltr\">If you are curious about the collections available in the Virtual Language Observatory and would like to find out what tools are available for processing them, simply go to <a href=\"https://vlo.clarin.eu\">vlo.clarin.eu</a>, enter some search terms and start exploring.</p>\r\n"
