                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Unfortunately, AV is trailing behind the pack in this competition for access: on <a href=\"https://www.europeana.eu/portal/en\">Europeana Collections</a>, we provide access to around 1 million <a href=\"http://www.europeana.eu/portal/search?f%5BTYPE%5D%5B%5D=VIDEO&amp;view=grid\">videos</a>, and 700,000 <a href=\"https://www.europeana.eu/portal/search?f%5BTYPE%5D%5B%5D=SOUND&amp;view=grid\">sound recordings</a>. However, only 6,000 (0.5%) is explicitly labelled as <a href=\"https://www.europeana.eu/portal/search?f%5BTYPE%5D%5B%5D=SOUND&amp;f%5BTYPE%5D%5B%5D=VIDEO&amp;view=grid&amp;f%5BREUSABILITY%5D%5B%5D=open\">available for reuse</a>.</p>\r\n\r\n<p>So what can be done about this? How do we have an impact on the big societal issues that Europe faces using a powerful agent like AV archives to our advantage?</p>\r\n\r\n<p>A large part of this issue lies of course in copyright. We encourage institutions to adopt open access policies where they commit to publishing collections they own the copyright to under an open license. But at this point in time, it is more important that we work together with our partners to develop technological solutions that improve the access to content, within the current copyright framework.</p>\r\n\r\n<p>Think for example of embeddable players that allow image archives to stream their material in different contexts, still within the copyright frameworks. &nbsp;</p>\r\n\r\n<h3>The potential of AI and data mining archives</h3>\r\n\r\n<p dir=\"ltr\">But we should think much further than that: what if we could make full use of the capabilities of AI and machine learning to mine these archives, at scale? We’d be able to make all kinds of connections, discover patterns and uncover the past in unprecedented ways!</p>\r\n"
