        intro: "<p>There has been a lot of buzz around digital transformation - but that doesn’t mean it’s a buzzword per se. Instead of offering to define the meaning of the word time and time again, we're committed to showing it in action. The Transcribathon Finale in Brussels showed this process of digitising once-analogue content - and more than that - offered a powerful way to connect past and present. We speak to competitors aged 16 to 86 about the significance of their contributions to remembering and preserving the past.</p>\r\n"
