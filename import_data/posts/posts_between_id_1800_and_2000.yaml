        title: '2018 Members Council elections: we are presenting 89 candidates!'
        posttype: News
        featured: false
        intro: "<p>It’s unbelievable, but it’s true! 89 candidates came forward in this year’s Europeana Network Association Members Council elections to compete for 28 available seats! Have a look at their profiles and vote for your favorites between 5 and 14 December.</p>\r\n"
        body: "<p>Over the past few weeks, we have been inviting all our registered Network Association members to come forward as candidates for the new Members Council. Today, I’m very proud to announce that 89\_fantastic candidates decided to step forward.</p>\r\n\r\n<p>I have the pleasure of introducing the 89 people who will be running in this year’s elections, each hoping to win one of the 28 available seats. You can read more about each of them on their dedicated <a href=\"https://pro.europeana.eu/page/members-council-election-candidates\">Candidate Profiles page</a>:</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2018-11/Candidates-Image.png\" style=\"height: 1256px; width: 800px;\"></p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/ivan-alexiev\">Ivan Alexiev</a>, <a href=\"https://pro.europeana.eu/person/henk-alkemade\">Henk Alkemade</a>,<a href=\"https://pro.europeana.eu/person/georgia-angelaki\">Georgia Angelaki</a>, <a href=\"https://pro.europeana.eu/person/nicola-barbuti\">Nicola Barbuti</a>, <a href=\"https://pro.europeana.eu/person/jonathan-beck\">Jonathan Beck</a>, <a href=\"https://pro.europeana.eu/person/lakhdar-olivier-benmalek\">Lakhdar Olivier Benmalek</a>, <a href=\"https://pro.europeana.eu/person/walter-biondani\">Walter Biondani</a>, <a href=\"https://pro.europeana.eu/person/ina-bluemel\">Ina Bluemel</a>, <a href=\"https://pro.europeana.eu/person/camelia-boca\">Camelia Boca</a>, <a href=\"https://pro.europeana.eu/person/petra-boettinger\">Petra Boettinger</a>, <a href=\"https://pro.europeana.eu/person/daniel-borosa\">Daniel Borosa</a>, <a href=\"https://pro.europeana.eu/person/flavia-bruni\">Flavia Bruni</a>, <a href=\"https://pro.europeana.eu/person/elisa-brunoni\">Elisa Brunoni</a>, <a href=\"https://pro.europeana.eu/person/erik-buelinckx\">Erik Buelinckx</a>, <a href=\"https://pro.europeana.eu/person/simona-bursasiu\">Simona Bursasiu</a>, <a href=\"https://pro.europeana.eu/person/tamara-butigan\">Tamara Butigan</a>, <a 