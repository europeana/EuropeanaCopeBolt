        posttype: News
        featured: false
        intro: "<p>Together with the National Library of Lithuania, Jurga Gradauskaitė and Juozas Markauskas have developed an innovative project that uses teamwork, workshops, and a smartphone app to engage arts and music students to learn about applying rights statements to Lithuanian heritage. We first heard about this at the Europeana Network Association AGM 2018 where they presented it as their ‘wow’ moment. \_Now, as the team contributes to a Lithuanian translation of <a href=\"http://rightsstatements.org\">rightsstatements.org</a>, it’s a good moment to look back at this innovative approach to teaching copyright and to see what else has been going on.</p>\r\n"
