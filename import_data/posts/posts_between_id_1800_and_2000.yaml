                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">Where are you up to in the project - and what is the next step?&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">The beta version of the impresso interface was released in May 2019. For now it’s a private release, mostly aimed at getting feedback on the interface design and functionalities from our associated historians. In terms of data, the interface gives access to 22 Swiss newspapers for a total of almost 3.2 million pages, 360,000 newspaper issues, and over 26 million content items (e.g. articles, advertisements, etc.), mostly in French and German.</p>\r\n\r\n<p>As for the interface functionalities, the beta release contains all the basic features you expect from a newspaper interface: search, search facets and a viewer which lets you read and explore newspaper articles. Additionally, it provides some more advanced features, like the ability to search for named entities, to use topic models as filters to narrow down search results, and the possibility for the user to create and save collections of items. New functionalities that were added in the latest release include the first version of visual search (ability to filter all available images, by date and newspaper) and the bulk download of metadata.</p>\r\n\r\n<p dir=\"ltr\">What will happen next? In the month of July we will release the public version of the interface, with new functionalities as well as new newspaper sources (most notably the digitised materials of the Luxembourg National Library). The best way to follow the project as it continues to develop is to join the <a href=\"https://mailchi.mp/1059270fc024/impresso-project\">impresso mailing list</a>&nbsp; - and our associated historians’ group - or follow us on <a href=\"https://twitter.com/ImpressoProject\">Twitter</a>, as there will be a few exciting new developments in the coming months!</p>\r\n"
