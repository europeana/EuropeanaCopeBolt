                body: "<h3>Even non-linked data has value</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>The three keynotes were definitely among the highlights of the conference (<a href=\"https://www.cs.umd.edu/~golbeck/\">Jennifer Golbeck</a> on <em>Personal Data, Privacy and the (Semantic) Web</em>, <a href=\"https://ai.google/research/people/NatalyaNoy\">Natasha Noy</a> on <em>Not linked data is data too</em>, and <a href=\"https://vanessaevers.wordpress.com/\">Vanessa Evers</a> on <em>Socially Intelligent Robots</em>).</p>\r\n\r\n<p dir=\"ltr\">In particular, Natasha Noy’s keynote illustrated what many practitioners in the cultural heritage data have long known: we don’t need to use RDF or link our collections to make our data valuable as datasets can have great value in and of themselves. However, we do need to know the provenance of our data and provide good metadata. CHIs have long been keepers and describers of collections, so we are probably a step ahead of some other fields here.</p>\r\n\r\n<p dir=\"ltr\">She also presented some more background to the new <a href=\"https://www.blog.google/products/search/making-it-easier-discover-datasets/\">Google Dataset Search</a>. It is, of course, interesting to link cultural heritage datasets, but only when there are relevant sources to link to. And of course, converting to linked data is not something that is possible for every institution so I think it was good that this perspective was heard (loud and clear) at ISWC.</p>\r\n"
