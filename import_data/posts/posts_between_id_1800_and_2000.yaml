                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>Meanwhile, at the request of the French Ministry of Education, Réseau Canopé conducted over two months (February - March) a survey on teachers’ use of <a href=\"http://www.edutheque.fr/utiliser/partenaire/europeana.html\">Europeana resources available on Éduthèque</a>. The survey, with a total of 1,581 respondents, contributes to a more in-depth knowledge of how French teachers use online resources in their daily practice.</p>\r\n\r\n<p>The feedback from both the teacher group and the wider survey matched. These are the findings:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Europeana is new and rather unknown to teachers, but a resource that attracts a lot of interest and curiosity.</p>\r\n    </li>\r\n    <li>\r\n    <p>Europeana for Éduthèque is best known for history/geography/media and information literacy teachers and, to a lesser extent, by teachers of French and languages.</p>\r\n    </li>\r\n    <li>\r\n    <p>Teachers at all levels are interested in Europeana's resources and these resources are quite different from the resources they commonly use.</p>\r\n    </li>\r\n    <li>\r\n    <p>The European dimension is especially specific to Europeana.</p>\r\n    </li>\r\n    <li>\r\n    <p>The Éduthèque portal appears as a guarantee of reliability and pedagogical validity to access such resources.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>15 &nbsp;new learning scenarios to reuse in the classroom</strong></h3>\r\n\r\n<p>The learning scenarios were developed by 13 teachers, all of which can be downloaded on the <a href=\"http://eduscol.education.fr/cid106409/europeana-et-edutheque.html#lien2\">Éduscol portal</a> : &nbsp;</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p><em>Leaving Europe in the 19th century for <a href=\"http://cache.media.eduscol.education.fr/file/Mediatheque/49/2/Europeana_Scenario_QuitterEurope2_web_997492.pdf\">English</a> and <a href=\"http://cache.media.eduscol.education.fr/file/Mediatheque/49/1/Europeana_Scenario_QuitterEurope1_web_997491.pdf\">history</a> class</em></p>\r\n    </li>\r\n    <li>\r\n    <p><em>History of travel: planes, trains and automobiles for <a href=\"http://cache.media.eduscol.education.fr/file/Mediatheque/48/7/Europeana_Scenario_HistoireMoyensTransport_web_997487.pdf\">Technology</a></em></p>\r\n    </li>\r\n    <li>\r\n    <p><em>Let your art speak in English class</em></p>\r\n    </li>\r\n    <li>\r\n    <p><em>Berlin, issue and symbol of Cold War in History class</em></p>\r\n    </li>\r\n    <li>\r\n    <p><em>The function of women in the war Media and information literacy class</em></p>\r\n    </li>\r\n    <li>\r\n    <p><em>European migrations in the USA in History class</em></p>\r\n    </li>\r\n    <li>\r\n    <p><em>Create a certificate subject in French and History class</em></p>\r\n    </li>\r\n    <li>\r\n    <p><em>Act in the society: words of women in French and History class (2 scenarios)</em></p>\r\n    </li>\r\n    <li>\r\n    <p><em>Darwin’s ideas in the human evolution in L&amp;E science</em></p>\r\n    </li>\r\n    <li>\r\n    <p><em>Food digestion in L&amp;E science</em></p>\r\n    </li>\r\n    <li>\r\n    <p><em>Vaccination in L&amp;E science</em></p>\r\n    </li>\r\n    <li>\r\n    <p><em>Representations of gods during Antiquity in Arts and Latin class</em></p>\r\n    </li>\r\n    <li>\r\n    <p><em>Kamishibai in Arts and French class</em></p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><b id=\"docs-internal-guid-80741eed-7fff-4de2-c3eb-94870e54f9a7\">What’s next?</b></h3>\r\n\r\n<p>One of the next steps in the collaboration between Europeana and the French Ministry of Education will be making more and more Europeana selections available on Éduthèque by choosing various subject-related topics and offering a wide diversity of media and types of documents. The final purpose is to improve the visibility of Europeana resources on Éduthèque and show the pedagogical potentials of the resources, thanks to the learning scenarios created in this project. &nbsp;</p>\r\n"
