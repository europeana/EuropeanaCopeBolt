                body: "<p>Typically, a Transcribathon lasts several days, but on 6&nbsp;December 2018, we introduced a new kind of transcription competition: ‘Mini-Transcribathons’, in which each race lasts only 45 minutes. The winners were those who transcribed the most characters within the time limit.</p>\r\n\r\n<p>Before the competition started, the participants were divided into groups of four to six people and seated around a table with one laptop and a screen. The Mini-Transcribathons kicked off with a ten-minute introduction, through which the Enrich Europeana project and the Transcribathon concept were presented.</p>\r\n"
