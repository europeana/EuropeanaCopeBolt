                body: "<p dir=\"ltr\"><strong>Florence:</strong> Very vast topic. I believe that the first challenge women meet is the amount of free labour they provide, most often in the area of care (of the child, of the sick, of the one with disabilities, of the elder, of the poor…). They develop unrecognised, non-compensated expertise that has huge value for the wider society, yet goes under the radar, not counted as work (or tagged ‘volunteer work’). In such cases, the women are not considered part of the workforce (even though the volunteer hours are sometimes counted as ‘in kind’ by organisations), not covered by laws meant to protect 'official' workers, and they do not get the usual benefits associated with a job position that would help them on the path of empowerment and self-sustainability.</p>\r\n\r\n<div class=\"videoHolder\">\r\n<div class=\"play-btn-large\" style=\"left: 50%; top: 50%; margin-left: -35px; margin-top: -27.5px;\" title=\"Play clip\"></div>\r\n</div>\r\n\r\n<p dir=\"ltr\">This&nbsp;<a href=\"http://www.unwomen.org/en/what-we-do/economic-empowerment/facts-and-figures\">link</a> exemplifies this point. For example, it states that: ‘Women bear disproportionate responsibility for unpaid care and domestic work with women spending around 2.5 times more time on unpaid care and domestic work than men. And it is estimated that if women’s unpaid work were assigned a monetary value, it would constitute between 10 per cent and 39 per cent of GDP.'</p>\r\n\r\n<h3>Do you feel that women are sufficiently empowered and present in leadership positions?</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Isla:</strong> In some ways, this pervasive maleness has fed into the mindsets kinds of people who are interested in working within the tech/content volunteer sector. It takes a special mix of people to work as volunteers within the Wikimedia movement. Initially, volunteer groups have been fairly male-dominated and led, but with the development and progress of Wiki Loves Women within the six countries we have seen a definite change in the gender balance and the notable empowerment of women within the groups as their confidence and skills grew. For example, the project within three of the first four countries was initially led by men, because there was a scarcity of women within their groups who had the skills and confidence to run such a demanding project. Now the groups are vastly different. Wiki Loves Women has been enormously positive in this aspect within the groups - shining a light on the issue, and providing the means and opportunities to empower women and gender-sensitised men within the groups.</p>\r\n\r\n<p dir=\"ltr\"><strong>Florence: </strong>Unfortunately not, at least in my country (France). But there are huge variations depending on the activity sector. The Wikimedia community suffers from a gender gap not only in terms of content but also in terms of contributors since we estimate that less than 20% of participants to Wikipedia are women. There are several reasons given, some being external (women would have less free time to volunteer), some being internal to our movement (editing community considered by some to be overly sexist).</p>\r\n\r\n<p dir=\"ltr\">However, in many countries, some of the participants created groups, incorporated or not, to support our movement, and we observe that many leaders of those organizations (volunteer Chairs or paid Executive Directors) are women. When it comes to the Wikimedia Foundation, the host organization of Wikipedia, women are clearly in leadership positions. There have been several women in the Chair of the Board position (I was myself the second Wikimedia Foundation Chair immediately after Jimmy Wales, the founder of Wikipedia) and except for a brief interim male director when the WMF was fairly young, all of the Executive Directors (three since the WMF creation in 2003) have been women. What’s the secret formula? I do not know.</p>\r\n"
