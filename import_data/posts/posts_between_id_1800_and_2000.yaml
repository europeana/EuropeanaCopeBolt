                body: "<h3>What is going on?</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The European Commission is investing one million euros in the preparatory phase of a new project called <a href=\"https://timemachine.eu/\">Time Machine</a>. It is one of the most ambitious research projects in the field of cultural heritage and emerging technology, and brings together over 280 institutions from 33 European countries, and counting. We consider it very complementary to the Europeana ambitions and you’ll be hearing a lot more about it.</p>\r\n\r\n<h3>What is Time Machine all about?</h3>\r\n\r\n<p>Here’s the pitch: ‘Time Machine aims to develop the Big Data of the Past, a huge distributed digital information system mapping the European social, cultural and geographical evolution across times. This large-scale digitisation and computing infrastructure will enable Europe to turn its long history, as well as its multilingualism and multiculturalism, into a living social and economic resource.’</p>\r\n\r\n<p></p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UlvTARiC5fM\" width=\"560\"></iframe></p>\r\n\r\n<p dir=\"ltr\">In practice, the project is comprised of three interrelated components:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Firstly it aims to accelerate the digitisation of cultural heritage using artificial intelligence (AI) technologies to, for example, make handwritten texts machine readable. The result of this will be that ‘Big Data from the Past’ that the pitch above hints at. Note that currently only about 22% of our &nbsp;cultural heritage has been digitised (<a href=\"https://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/ENUMERATE/deliverables/DSI-2_Deliverable%20D4.4_Europeana_Report%20on%20ENUMERATE%20Core%20Survey%204.pdf\">Report on ENUMERATE Core Survey 4 Report</a>, 2017, p.6). The more cultural heritage data we can digitise, and the more of that data that is open, public and free, the closer we can get to making our Time Machine.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Secondly, the project aims to create a (distributed) infrastructure through which that data can be accessed. But data alone is not enough. It will be combined with tools that allow you to interpret and visualise that data in interesting new ways.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Thirdly, the project wants to make that infrastructure available to anyone who has a need for it. Think about the trend analyses a digital humanities scholar can perform with all this data, how teachers can make history classes more interesting, how much more insight and depth visitors to our cities can experience.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Sounds familiar? <meta charset=\"utf-8\" />These are some of the challenges that we have been working on at Europeana and which Time Machine can build on. But Time Machine pursues a unique central vision - putting time and space centre stage. This will eventually allow us to create spaces in which you can interpret an environment, over a period of time. Think of a publicly-owned version of Google Earth in which you can slide back in time and explore what your street looked like 10, 20, 100 years before. Think of that wearing augmented reality glasses that allow you to virtually explore the space around you, and you are pretty close to what the project has in mind. That is <a href=\"http://timemachine.eu/time-machines\">why cities</a> like Amsterdam, Venice, Budapest and Utrecht are driving forces in the initiative.</p>\r\n\r\n<p dir=\"ltr\">A good read into what such a future could look like is <a href=\"https://www.wired.com/story/mirrorworld-ar-next-big-tech-platform/\">this article from Kevin Kelly</a> in Wired Magazine.</p>\r\n\r\n<h3 dir=\"ltr\">So, what does the Europeana Foundation have to do with Time Machine?</h3>\r\n\r\n<p>With a pretty big ambition of its own - to transform the world with culture - the Europeana Foundation is a driver of the open culture movement in Europe, operating with a strong ethic of innovation and collaboration. In our role as operator of the Europeana Initiative, we have worked with the European Commission, the Member States, the Europeana Aggregators’ Forum and the Europeana Network Association to develop building blocks (think data model standards, rights statements frameworks, ways to think about impact and ethics, etc.) that enable Time Machine to become a reality.</p>\r\n\r\n<p dir=\"ltr\">Vice versa, we are hoping that we and our network will benefit from the research and innovation that will come out of Time Machine. We are always looking at what’s on the horizon - the potential uses and challenges of emerging technologies such as 3D, big data, artificial intelligence. What do they mean for digital culture right now and how do we harness their transformative potential for the future? Time Machine offers us the opportunity to explore these questions.</p>\r\n\r\n<p dir=\"ltr\">Harry Verwayen, Europeana Foundation Executive Director, who last night participated in a panel discussion entitled ‘Virtual travels through space and time: the Time Machine project’, says: ‘Europeana exists because the European Union made a bold decision - that the digital future of Europe’s cultural heritage was too important to leave to market forces (and commercial enterprises) alone. Empowering our cultural institutions to develop capacity in the fields of AI and machine learning is critical for the future of the public space.’</p>\r\n\r\n<h3 dir=\"ltr\">Follow the Time Machine project</h3>\r\n\r\n<p dir=\"ltr\">Keep up to date with Time Machine at <a href=\"https://timemachine.eu/\">timemachine.eu</a>, on <a href=\"https://www.instagram.com/timemachineeu/\">Instagram</a>, <a href=\"https://www.youtube.com/channel/UC0MCkgpe_RCjUs1B0n7XbEQ\">YouTube</a> and <a href=\"https://twitter.com/TimeMachineEU\">Twitter</a>.</p>\r\n"
