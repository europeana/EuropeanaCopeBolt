        title: '€20,000 available for STEM videos with cultural content'
        posttype: News
        featured: false
        intro: "<p>How do you bring cultural heritage to life - in classrooms and beyond? That is the question we are posing to the Europeana STEM Challenge candidates. Discover more about this online competition that connects creatives and educators. Share with your network or apply for the opportunity to share the €20,000 funding award.</p>\r\n"
        body: "<p>Today we launch the Europeana STEM Challenge. This year, the competition reflects the needs of educators for more STEM (science/tech/engineering/math) content and aspires to combine the richness of digital cultural data with the power of modern, visual storytelling to create engaging learning experiences.</p>\r\n\r\n<p>We invite videographers, vloggers, teachers and creative professionals interested in developing educational videos to apply before 15 May. A total amount of \_€20,000 is available to fund the best video projects that creatively reuse Europeana Collections’ openly licensed content to teach STEM topics.</p>\r\n\r\n<p>We welcome applications from individuals or teams of creatives from across the world. Proposals must focus on video projects for secondary education that explore and present a STEM topic of transnational importance in an engaging way.</p>\r\n\r\n<p>If you are a creator, find out more and apply! \_Or, share the news using #EuropeanaChallenge and help us contribute to the future of education.</p>\r\n"
