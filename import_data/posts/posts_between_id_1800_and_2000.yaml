        title: 'Europeana 10 years on: It is time to be bold again'
        posttype: Pressrelease
        featured: false
        intro: "<p>Europeana, Europe’s platform for digital cultural heritage, celebrates 10 years of digitising culture and challenges Europe to shape the next 10 with bold digital innovation.</p>\r\n"
        body: "<p>Ten years ago, on the 20th of November 2008, the first Europeana website was launched in Brussels. This was an initiative of the European Union to make sure that Europe could take ownership over the digitisation of its heritage and make it an integral part of its future. Today Europeana makes over 50 million items from close to 4,000 libraries, museums and archives across Europe available on the web in standardised formats.</p>\r\n\r\n<p>Elisabeth Niggemann, Director of the German National Library and Chair of the Europeana Foundation governing board said: ‘The unique achievement of Europeana is that it provided a vector for the sector and the policymakers in Europe to give unobstructed access to our heritage. This changed a mindset.’</p>\r\n\r\n<p>Ten years later Europe is entering into a new era of digital transformation.</p>\r\n\r\n<p>Harry Verwayen, Executive Director of the Europeana Foundation said: ‘Today we celebrate our achievements but we also call for action. With the advent of artificial intelligence and mixed reality, it is vital that the cultural heritage sector is empowered to make good use of these technologies, on its own terms.’</p>\r\n\r\n<p>Highlights:</p>\r\n\r\n<ul>\n<li>\r\n    <p>Europeana Collections - the digital portal provides a doorway to some of the world’s most iconic and local cultural heritage items and collections. These are presented alongside user-generated content from everyday people - in an effort to preserve cultural heritage at all stages throughout history from, and for, all Europeans.</p>\r\n    </li>\r\n</ul>\n<ul>\n<li>\r\n    <p>Europeana awarded best REST API at API World 2017. The REST API is a digital tool that allows people to build applications that use the cultural heritage objects stored in the Europeana repository. It is open-source and the code is available online. The API allows people in all industries - from creatives to researchers - to use the digital cultural heritage in a practical way to create new products.</p>\r\n    </li>\r\n    <li>\r\n    <p>The pan-European, cross-generational, multilingual Europeana 1914-1918 Transcribathon initiative. The initiative uses the unique skills of the community - teams of school children to pensioners - who compete together to transcribe documents from World War One so that they can be digitised, and translated for all to access and read.</p>\r\n    </li>\r\n    <li>\r\n    <p>The development of RightsStatements.org - a platform that guides cultural heritage institutions on copyright information so they can get the best use out of digital cultural heritage, whilst protecting the rights of institutions and creators.</p>\r\n    </li>\r\n</ul>\n<ul>\n<li>\r\n    <p>Europeana was named by the Nominet Trust as one of the 100 inspiring ‘tech for good’ projects. The award recognised Europeana as a tech innovator providing better access to knowledge and education and fostering understanding, knowledge and cultural value in society.</p>\r\n    </li>\r\n</ul>\n<p><br>\r\nENDS</p>\r\n\r\n<p></p>\r\n\r\n<h3>Media contact</h3>\r\n\r\n<p>Emily D’Alterio - Europeana Foundation<br><br>\r\nE: emily.dalterio@europeana.eu</p>\r\n\r\n<p></p>\r\n\r\n<h3>Notes to Editors:</h3>\r\n\r\n<p><a href=\"https://pro.europeana.eu/post/who-are-we-europeana-in-this-digital-transformation\">Digital Transformation </a><br><a href=\"https://ec.europa.eu/culture/news/new-european-agenda-culture_en\">New European Agenda for Culture</a><br><a href=\"http://rightsstatements.org/\">RightsStatements.org</a><br><a href=\"https://pro.europeana.eu/post/europeana-rest-api-wins-the-2017-data-apis-category-award\">Europeana REST API wins the 2017 Data APIs category award</a><br><a href=\"https://pro.europeana.eu/resources/standardization-tools/edm-documentation\">Europeana Data Model (EDM)</a><br>\r\n\_</p>\r\n\r\n<h3>About Europeana</h3>\r\n\r\n<p>Europeana is Europe’s platform for digital cultural heritage with a mission to ‘transform the world with culture’.\_<a href=\"http://www.europeana.eu/portal/en\">Europeana Collections</a> is Europe’s digital library, museum, gallery and archive. From books, photos and paintings to television broadcasts and 3D objects, Europeana Collections provides online access to a vast store of cultural heritage material from across Europe for everyone to find, use and share: for research, for learning, for creating new things. (@EuropeanaEU)</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<h3>About Europeana Transcribathon</h3>\r\n\r\n<p><a href=\"https://transcribathon.com/\">Europeana Transcribathon</a> is a crowdsourcing initiative that allows the public to add their own transcriptions, annotations and geo-tags to sources from Europeana 1914-1918. Developed by Facts &amp; Files and Olaf Baldini, piktoresk, the website is free to use and open to all members of the public. New contributors can now register and submit their own stories within the Europeana Collections site.</p>\r\n\r\n<p></p>\r\n\r\n<p><b id=\"docs-internal-guid-e6ff1875-7fff-3746-c438-4066259b8a38\"><img height=\"109\" src=\"https://lh5.googleusercontent.com/nhBrlzuwAMbQgIVyZbpWRHzmbFcpF-8fPu0m4_89CBH5RQCy40AA33a09kIC23ESekX6dCM0zj_O22YK5nBX77GnsRGaj2xHV-wNdSsCVrqJ3IDuC0XIXQWWrk6h75KYmiW4s_yM\" width=\"624\"></b></p>\r\n"
