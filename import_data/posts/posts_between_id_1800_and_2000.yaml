        title: 'From the earliest Scots Gaelic to Dutch children’s books - how we’re telling the story of literacy in Europe'
        posttype: News
        featured: false
        intro: "<p>The partners behind the Rise of Literacy project talk texts and give us a glimpse into how they’ll use written material from across the centuries to showcase the history of literacy in Europe.</p>\r\n"
        body: "<p>On 18 April 2018, members of the\_<a href=\"https://pro.europeana.eu/project/rise-of-literacy\">Rise of Literacy</a> editorial team representing eight of Europeana’s partner institutions, met at the National Library of Scotland in Edinburgh to discuss the delivery of the project’s editorial content. This group is leading the writing and coordination of exhibitions, galleries and blogs for the project, drawing together digital heritage content from all partners to shed light on the pan-European topic of the rise of literacy.</p>\r\n\r\n<h3>It’s all about teamwork</h3>\r\n\r\n<p>Our greatest gift is the rich content that is already on Europeana Collections or being digitised by the partner organisations. With material ranging from the earliest records of writing in Scottish Gaelic from the 16th century to Dutch children’s books from the 1950s, presenting a pan-European perspective on literacy is going to be a joy and a challenge!</p>\r\n\r\n<p><img alt=\"A detail of St Margaret in The Blackadder Prayerbook (15th century). Elizabeth MacDonald, CC BY-SA.\" src=\"/files/Images/Blog_images/2018-06/NLS-Saint-Margaret.jpg\"></p>\r\n\r\n<p><em>A detail of St Margaret in The Blackadder Prayerbook (15th century). Elizabeth MacDonald, CC BY-SA.</em></p>\r\n\r\n<p>Working collaboratively, our contributors will be writing draft texts and sharing images from their collections to produce editorials that showcase the history of European literacy, even before newly-digitised material is available on the Europeana platform (we expect most of this to arrive in October 2018).</p>\r\n\r\n<p>Our discussions provided very fertile ground for collaborative ideas and common themes between the content from partner institutions and that which is already on Europeana Collections. The platform already hosts a wealth of content from providers across Europe, so we may be in touch to let you know that we are featuring images from your collections as part of the story of literacy in Europe!</p>\r\n\r\n<p></p>\r\n\r\n<h3>'You may delay, but time will not' - Benjamin Franklin</h3>\r\n\r\n<p>Along with content, an important part of our planning is time. Considering the digitisation and future ingestion of lots of new material, discussing timelines was essential. We drafted a workflow which takes us through each step of the editorial process, from planning to delivery. This will allow us to create content that is rich, consistent across editorials and, importantly, delivered on time! A visual timeline will also allow us to schedule a steady flow of editorial content throughout the project and beyond so that the celebration of textual content from libraries and institutions across Europe continues to grow and develop on Europeana long after February 2019. We also hope that these tools and methods will help provide a working model for future projects.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"‘Device of Androw Myllar’ from the Chepman and Myllar prints (left) and ‘Wryttar to the reidaris’ in the Banatyne Manuscript, f. 59 (right). National Library of Scotland, CC BY-SA.\" src=\"/files/Images/Blog_images/2018-06/Manu1.jpg\"></p>\r\n\r\n<p><em>‘Device of </em><em>Androw</em><em> Myllar’ from the </em><em>Chepman</em><em> and Myllar prints (left) and ‘Wryttar to the </em><em>reidaris</em><em>’ in the </em><em>Banatyne</em><em> Manuscript, f. 59 (right). National Library of Scotland, CC BY-SA.</em></p>\r\n\r\n<p>As hosts, we couldn’t pass up the opportunity to show our partners some of the exciting material that the National Library of Scotland will be contributing! For instance, we got to see and touch the first books printed in Scotland, the <a href=\"https://digital.nls.uk/firstscottishbooks/\">Chepman and Myllar</a> prints from 1508, and the\_<a href=\"https://digital.nls.uk/scotlandspages/timeline/15682.html\">Bannatyne Manuscript</a> from 1568, which sheds light on the manuscript culture of Scotland and contains Scottish poems that would otherwise have been lost.</p>\r\n\r\n<p></p>\r\n\r\n<h3>The next steps</h3>\r\n\r\n<p>As the planning stage draws to a close, we can now focus on curating the material that’s coming in from 11 partner institutions to showcase the <a href=\"https://pro.europeana.eu/post/introducing-the-rise-of-literacy-generic-services-project-digitizing-europe-s-textual-heritage\">Rise of Literacy</a> across Europe, from manuscripts to newspapers and children's spelling books to bestsellers. In May 2018 we launched the new <a href=\"https://www.europeana.eu/portal/en/collections/manuscripts\">Europeana Manuscripts Collection</a>, showcasing the best of Europe’s manuscripts with expert editorial. Later in the summer, you’ll have access to an unparalleled collection of political, social and cultural history in the Europeana Newspapers Collection.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"Biblia pauperum (c. 1460) An example of early printed “block book”. Elizabeth MacDonald, CC BY-SA.\" src=\"/files/Images/Blog_images/2018-06/NLS-Biblia-pauperum.jpg\"></p>\r\n\r\n<p><em>Biblia </em><em>pauperum</em><em> (c. 1460) An example of early printed “block book”. Elizabeth MacDonald, CC BY-SA.</em></p>\r\n"
