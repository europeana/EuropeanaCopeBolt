        title: 'GLAM tech: Making viewing items on Europeana Collections seamless with the Europeana Media Proxy'
        posttype: News
        featured: false
        intro: "<p>There’s always some construction going on\_behind the scenes of Europeana Collections. We're constantly making\_improvements to make searching for and viewing cultural heritage seamless. One of our tools is the Europeana Media Proxy. In this GLAM tech series post, we tell you all about it.</p>\r\n"
        body: "<p><a href=\"http://www.europeana.eu\">Europeana Collections </a>displays\_images, videos and audio files through a standardised viewer. A\_piece of software called the Europeana Media Proxy (or EMP for short) helps display millions of media objects on the individual item pages of the Europeana Collections website in a consistent manner.</p>\r\n\r\n<h3>How it works</h3>\r\n\r\n<p>When you request a record that has a direct link to a supported media object, it is displayed on a page of the Collections website itself, as opposed to requiring you to first navigate to the data provider’s website to view it.</p>\r\n\r\n<p>Europeana does not store media objects. We instead display them from the address provided by the data partner. This is where the EMP comes in: instead of including direct references to the media on the partner’s web systems in the HTML of the item page, we include a reference to the URL of the EMP configured to indicate which record and media object you want to view.</p>\r\n\r\n<h3>Why it’s valuable</h3>\r\n\r\n<p>This has a number of advantages over directly linking to the item. Most importantly, it allows us to display media objects hosted on hundreds of different systems operated by our data providers in a uniform way. In addition, it also allows us to ensure that the entire user session is secured via SSL so that we can offer you \_a maximum level of security and privacy.</p>\r\n\r\n<p>The EMP allows us to provide a state-of-the-art user experience without Europeana having to store the media objects. As a result, our data partners continue to have full control over all of the digital content that they make available on Europeana.</p>\r\n\r\n<p>If you want to learn more about how the Europeana Media Proxy works on a technical level, please continue below where we have reproduced the section of the Europeana infrastructure documentation that describes the EMP service.</p>\r\n\r\n<h2>Getting technical</h2>\r\n\r\n<p><img alt=\"Europeana Media Proxy architecture\" src=\"/files/Images/Blog_images/2018-07/Europeana%20Media%20Proxy%20architecture%20diagram.png\"></p>\r\n\r\n<p><em>Europeana Media Proxy architecture, Europeana, CC BY-SA.</em></p>\r\n\r\n<h3>Purpose</h3>\r\n\r\n<p>The EMP serves media such as images, audio and video from data providers’ web systems to end-users. The diagram above shows its high-level architecture.</p>\r\n\r\n<p>The need for the EMP arose from the fact that Europeana Collections presents media from many different third-party systems and strives to do so as consistently as is practical. These third-party systems run a variety of web server software, resulting in a variety of HTTP headers being included in, and omitted from, responses, and a variety of error-handling strategies. The Media Proxy aims to normalise these various upstream HTTP responses to support consistent presentation in Europeana Collections.</p>\r\n\r\n<h3>Functionality</h3>\r\n\r\n<p>The EMP receives HTTP requests for media objects associated with the cultural heritage objects published by Europeana, either in the 'edm:isShownBy' or one of the'\_edm:hasViews' of the record.</p>\r\n\r\n<p>To prevent abuse as a general-purpose proxy, incoming requests are validated against the Search API to verify that the requested remote media object is in fact one ingested into Europeana. If not, the request is rejected.</p>\r\n\r\n<p>The EMP then requests the media object from the provider’s web systems, normalises response headers, and proxies the media to the client. In the case of encountering errors from the provider, normalised error\_responses are sent to the client.</p>\r\n\r\n<h3>Structure</h3>\r\n\r\n<p>The Media Proxy is a simple Rack web application with one endpoint.</p>\r\n\r\n<h3>Tools</h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p><a href=\"https://github.com/puma/puma\">Puma</a> is used as the web server.</p>\r\n    </li>\r\n    <li>\r\n    <p>Code library dependencies are managed with <a href=\"http://bundler.io/\">Bundler</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>Automated testing uses <a href=\"https://relishapp.com/rspec/\">RSpec</a>.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3>Usage</h3>\r\n\r\n<p>Where the Europeana Collections item pages display media hosted on provider’s websites, they do so via the Media Proxy, with some exceptions for embedded media such as IIIF and iFrames.</p>\r\n\r\n<p>Given a Europeana record with ID '/09102/_GNM_693983', and one of its media objects having the URL \_<a href=\"http://www.mimo-db.eu/media/GNM/IMAGE/MIR1097_1279787057222_2.jpg\">http://www.mimo-db.eu/media/GNM/IMAGE/MIR1097_1279787057222_2.jpg</a>, the <a href=\"https://www.europeana.eu/portal/record/09102/_GNM_693983.html\">Europeana Collections page</a> for this item will display this media object from the Media Proxy URL:\_<a href=\"https://proxy.europeana.eu/09102/_GNM_693983?view=http%3A%2F%2Fwww.mimo-db.eu%2Fmedia%2FGNM%2FIMAGE%2FMIR1097_1279787057222_2.jpg\">https://proxy.europeana.eu/09102/_GNM_693983?view=http%3A%2F%2Fwww.mimo-db.eu%2Fmedia%2FGNM%2FIMAGE%2FMIR1097_1279787057222_2.jpg</a>.</p>\r\n\r\n<p>The URL path for the request to the media proxy is the Europeana record ID. The view parameter in the URL query indicates an 'edm:hasView' of the record to proxy. If the view parameter is omitted, then the media object for the record’s 'edm:isShownBy' will be proxied.</p>\r\n\r\n<p><em>For more articles like these, view the entire <a href=\"https://pro.europeana.eu/post/glam-tech-a-new-series-focusing-on-all-things-tech\">GLAM tech</a> series on Pro News.</em></p>\r\n\r\n<p></p>\r\n\r\n<h3></h3>\r\n"
