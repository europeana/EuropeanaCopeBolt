                body: "<h3><strong>The Europeana Ambassador Network</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">With the support of its Education Ministries, European Schoolnet created the Europeana Teacher Ambassador network. The 13 selected Ambassadors, from 12 different countries (and the European Schools), have had the opportunity to develop and test pedagogical scenarios and learning activities, incorporating Europeana content. Their teaching materials are great examples of the integration of digital cultural heritage in the classroom, involving topics such as virtual reality, migration, propaganda, European identity and critical thinking. &nbsp;Made available under Creative Commons licences, the learning scenarios can be downloaded from the<a href=\"http://fcl.eun.org/directory\"> Future Classroom Lab repository</a> and the<a href=\"https://teachwitheuropeana.eun.org/\"> Teaching with Europeana</a> blog.</p>\r\n\r\n<p>Discover what the Ambassadors have to say about Europeana:</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Hx_1rdTiU5o\" width=\"560\"></iframe></p>\r\n"
