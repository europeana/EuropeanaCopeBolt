        intro: "<p>The Europeana Data Exchange Agreement (DEA) is the legal agreement that structures\_the relationship between Europeana and its data partners. In this post, we announce the publication of an updated version.\_</p>\r\n"
        body: "<p>The first version of the DEA was introduced in 2011 as a central pillar of the Licensing Framework. Since then, we have concluded the\_agreement with hundreds of data partners, enabling the publication of over 58 million\_digital objects from over 3,500 cultural heritage institutions.\_Following wide consultation with data partners throughout the course of 2018,\_we have published\_an <a href=\"https://pro.europeana.eu/page/the-data-exchange-agreement\">updated version of the DEA</a>.</p>\r\n\r\n<h3>Why did we update it?</h3>\r\n\r\n<p>This update was necessary because of the new funding model for Europeana that came into place in the summer of 2018. As part of the transition to procurement-based funding,\_the European Commission requested that Europeana ensures that the rights Europeana Foundation receives under the DEA are transferable in the case the Europeana service gets awarded to another operator.</p>\r\n\r\n<p>We took this opportunity to review the entire DEA with the aim of ensuring that it\_reflects the current operational needs of Europeana. We did so in close collaboration with data partners through consultation with the Aggregator Forum, and the\_Copyright Community.\_The input and feedback received through this consultation were\_constructive, and we were very happy to report that it was integral to helping ensure that the DEA and the proposed changes were in line with the needs and expectations of our partners. \_\_</p>\r\n\r\n<h3>The relationship between Europeana and data partners remains unchanged</h3>\r\n\r\n<p>This process has resulted in a small number of changes to the DEA that do not substantially change the nature of the agreement. The core elements of the DEA remain unchanged:\_</p>\r\n\r\n<ul>\n<li>It is up to data partners to decide how much data they provide to\_Europeana as along they meet the minimum requirements of the Europeana Data Model and the Europeana Publishing Framework.</li>\r\n    <li>Data partners grant permission that all descriptive metadata that is provided to Europeana will be made available under the terms of the CC0 Public Domain dedication so that it can be reused without restrictions.</li>\r\n    <li>Data partners also grant Europeana permission to store and make available thumbnail images to illustrate search results.</li>\r\n    <li>As part of the metadata, data partners need to provide one of 14 standardised rights statements that indicate the copyright status and reuse conditions about the digital object referenced by the metadata.</li>\r\n</ul>\n<h3>So what has changed in the new version of the DEA?</h3>\r\n\r\n<p>The updates that we have made to the DEA fall in three broad classes.\_</p>\r\n\r\n<ol>\n<li>We have made changes that ensure that the DEA better reflects the operational reality of Europeana with regards to how we display digital objects on Europeana. (Changes to article 1 and article 5).\_</li>\r\n    <li>Secondly,\_at the request of the European Commission, we have included an explicit assignment clause (article 8) that enables the transfer of rights obtained by Europeana under the DEA to a possible new operator of the Europeana service.\_</li>\r\n    <li>Finally, we have also used the opportunity to adopt the language in line with current practice within in the Europeana network and to remove or adopt references to external parties and processes that no longer exist (articles 1, 2 and 9).</li>\r\n</ol>\n<p><a href=\"https://pro.europeana.eu/page/documentation-of-updates-to-the-data-exchange-agreement\">Read more about the changes, in detail.</a></p>\r\n\r\n<h3>What does this mean for data partners?</h3>\r\n\r\n<p>Existing data partners can continue contributing to Europeana as they have already signed the DEA\_(or an equivalent agreement with their aggregators).</p>\r\n\r\n<p>As of now, new data partners are invited to sign the 'updated' agreement,\_<a href=\"https://pro.europeana.eu/page/the-data-exchange-agreement\">available on our website.</a></p>\r\n"
