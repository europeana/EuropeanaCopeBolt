                body: "<h3 dir=\"ltr\"><strong>Monuments for a departed future</strong></h3>\r\n\r\n<p dir=\"ltr\">During two days in the spring of 2017, we offered visitors an alternative museum experience, inviting them to a form of ‘effective critical play’ within the museum’s premises. The objective was to make an intimate and poetic experience, which could lead visitors to engage both critically and emotionally with the violent history of the former republic. It was called ‘Monuments for a departed future’.</p>\r\n\r\n<p dir=\"ltr\">The theme of the experience was based on the abstract anti-fascist WWII monuments built between 1960 and 1990 – internationally known as the ‘<a href=\"http://www.spomenikdatabase.org/\">Spomeniks</a>’. During the socialist era, they were popular sites of tourism, as well as school excursions. This shifted radically during the 1990s when the turn to nationalism brought a change in the perception of the monuments, which were now seen as symbols of an ideologically undesired past. This often led to their destruction or abandonment. Precisely because of their conflicted history, the monuments offer rich possibilities for different interpretations and discussions about the history of Yugoslavia.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">While the Museum of Yugoslavia hosted a touring exhibition about the Spomeniks in 2016, they are not represented in the permanent exhibition at the museum. We used image recognition technology called <a href=\"https://www.artcodes.co.uk/\">Artcodes</a> to give them a physical presence in the museum today. Visual markers representing the monuments were placed inside the exhibition. These could be scanned with a smartphone, triggering a digital interaction using the Artcodes app.</p>\r\n"
