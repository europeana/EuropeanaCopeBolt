        title: 'Ripe for reuse - creatives get playful'
        posttype: Blog
        featured: false
        intro: "<p>From a touching and novel\_WW1-inspired video game to a series of YouTube videos on the steam engine, creatives are\_producing incredible applications and projects using digital cultural content.</p>\r\n"
        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p>Developers and enthusiasts with imagination, skill and a desire to be playful have this year produced some incredible applications and projects using digital cultural content.</p>\r\n\r\n<p>The <a href=\"https://pro.europeana.eu/post/gif-it-up-2018-your-favourite-gif-making-competition-is-back-for-its-fifth-year\">GIF IT UP 2018 competition</a> - inviting people to create GIFs using openly licensed objects from Europeana Collections, DPLA, Trove and DigitalNZ - included a special prize for GIFs made using World War One material. This year a record 250 entries demonstrated a growing appetite for this kind of cultural challenge. In the last year, GIFs created with Europeana content on GIPHY reached around 87 million impressions.\_</p>\r\n\r\n<p>Captivated by his own family history during WW1, developer Yoan Fanis of <a href=\"http://www.digixart.com/\">DigixArt</a> worked with <a href=\"https://www.aardman.com/\">Aardman</a> and <a href=\"https://www.bandainamcoent.com/games/11-11-memories-retold\">BandaiNamco</a> on ‘<a href=\"https://pro.europeana.eu/data/11-11-memories-retold\">11-11: Memories Retold</a>’ - a unique video game that uses objects and stories from the Europeana 1914-1918 collection and tells a touching story about the relationship between two men on different sides of the war. This excellent collaboration brought digital cultural heritage to the general public in the form of an immersive storytelling experience.</p>\r\n\r\n<p>On 25 March, the Europeana STEM Challenge was launched, offering 20,000 euro\_to the best educational videos using Europeana openly licensed content to teach STEM (science/technology/engineering/math) topics. A total of 24 applications from 17 countries were submitted. The winning <a href=\"https://pro.europeana.eu/post/steam-engine-video-project-wins-the-europeana-stem-challenge\">video project</a> ‘Igniting an Industrial Revolution through Steam and Physics’ by the American mechanical engineer Teddy Tablante was awarded 8,000 euro\_and will be available to teachers and students in October 2019.\_</p>\r\n\r\n<p>Working with 13 other partners for THE ARTS+ Innovation Summit, the Europeana Foundation contributed to the <a href=\"https://pro.europeana.eu/post/european-manifesto-on-supporting-innovation-for-cultural-creative-sectors\">European Manifesto on Supporting Innovation in the Cultural and Creative Sectors</a> at European, national and regional levels.</p>\r\n\r\n<p></p>\r\n"
