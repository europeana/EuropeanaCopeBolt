                templates: body
                body: "<p>Books, manuscripts, historical newspapers and many other kinds of textual cultural heritage objects (CHOs) provide valuable input for a broad range of research topics. The mission of <a href=\"https://www.clarin.eu\">CLARIN</a> is to makes digital language resources available to scholars, researchers, students and citizen-scientists from all disciplines. As partners in the Europeana Digital Service Infrastructure (DSI), Europeana and CLARIN have worked together to embed cultural heritage material into CLARIN’s infrastructure. Based on the experience gained during the pilot, and building on improved dissemination services and metadata quality offered by Europeana, CLARIN recently carried out a new evaluation of the available datasets and made a new selection. The selection process focused on full text content such as digitised books, periodicals and newspapers with textual content obtained through optical character recognition (OCR). Other types of objects that were also considered are high resolution scans of manuscripts and speech audio. In order to qualify, resources had to be directly available in their raw form and have no legal restrictions for reuse. Currently, 22 collections containing about 135,000 cultural heritage objects have been identified as meeting these criteria.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h2 dir=\"ltr\">Connected tools for seamless processing</h2>\r\n\r\n<p dir=\"ltr\">After finalising the selection, CLARIN set up a mechanism for regular retrieval of metadata for the selected collections. Once retrieved, the metadata is ingested into CLARIN’s language resource catalogue, the <a href=\"https://vlo.clarin.eu\">Virtual Language Observatory</a> (VLO).</p>\r\n\r\n<p>Straightaway, we can see that the newly introduced resources provide a substantial contribution to the number of relevant search results for certain queries. For example, searching for <a href=\"https://vlo.clarin.eu/?fqType=languageCode:or&amp;fq=languageCode:code:slv&amp;fqType=resourceClass:or&amp;fq=resourceClass:text\">Slovenian text resources</a>, almost all of the 73,000+ results originate from a Europeana data provider - in this case the Digital Library of Slovenia. Similarly, the availability of <a href=\"https://vlo.clarin.eu/search?fqType=languageCode:or&amp;fq=languageCode:code:hun&amp;fqType=resourceClass:or&amp;fq=resourceClass:text\">Hungarian</a> and <a href=\"https://vlo.clarin.eu/search?q=-German+-English&amp;fqType=languageCode:or&amp;fq=languageCode:code:pol&amp;fqType=resourceClass:or&amp;fq=resourceClass:text\">Polish</a> text resources have been greatly enhanced.</p>\r\n\r\n<p>As well as offering researchers a familiar way of discovering cultural heritage objects relevant to their research, the VLO also provides a direct path to analysis of discovered resources. For example, this <a href=\"https://www.europeana.eu/portal/en/record/15416/Data_Library3_Library3_DCT098003_pdf.html\">18th century pamphlet</a>, offered as a PDF with embedded full text content by the Irish Manuscripts Commission and the Oireachtas Library, <a href=\"https://vlo.clarin.eu/record?docId=europeana_58_item_47_15416_47_Data_Library3_Library3_DCT098003_pdf\">can now be found via the VLO</a>.</p>\r\n\r\n<p>By going to the Resources view and selecting the <a href=\"https://switchboard.clarin.eu/#/vlo/http%3A%2F%2Fopac.oireachtas.ie%2FData%2FLibrary3%2FLibrary3%2FDCT098003.pdf/application%2Fpdf/eng\">Process with the Language Resource Switchboard</a> option, you see a list of invokable tools - nine at the time of writing. Among the options are grammatical analysis through the Weblicht Dependency Parsing chain and the Voyant suite for computer-assisted text analysis. Note that, although the LRS can be invoked for any resource, it does not have linked tools for all language or resource types, and that a file size limitation applies in the current version. An upcoming version will see this limitation lifted.</p>\r\n"
