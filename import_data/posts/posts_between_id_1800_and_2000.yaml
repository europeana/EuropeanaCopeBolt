        title: 'The digital transformation - Europe''s defining transition'
        posttype: News
        featured: false
        intro: "<p>Europeana Executive Director Harry Verwayen was invited to speak at the European Parliament's 'Cultural heritage in Europe: linking past and future' conference on 26 June 2018. The speech he gave highlights the importance of digital cultural heritage within the current digital transformation.</p>\r\n"
        body: "<div>10 years ago, the European Union took a bold and enlightened decision;\_it decided that our cultural heritage was too important to be left to market forces to decide if and how our heritage was made available to its citizens. From that big idea, Europeana was born.\_</div>\r\n\r\n<p>10 years later, we have a platform where close to 4,000 libraries, museums and archives have made over 50 million items from their collections available, in formats that allow use and reuse by researchers, creatives and interested citizens.\_</p>\r\n\r\n<p>Europeana did not deliver the next Google. It became something more than that;\_a thriving, distributed network of hubs and professionals who share their knowledge under open standards, solve common issues and develop new standards that empower others to learn and develop new creative works. Europe did not look for a cheap way to scan old things - it aimed to change a mindset. And that is the real power of a Europe based on values\_in action.\_</p>\r\n\r\n<p>The European model has become an export product that has been copied across the world,\_from the US to India, and from Mexico to Brazil.\_Why?</p>\r\n\r\n<p><img alt=\"\r\nDgs_mt5W0AANvrx.jpg\" src=\"/files/Images/Blog_images/2018-07/Dgs_mt5W0AANvrx.jpg\" style=\"width: 450px; height: 600px;margin:0 auto\"><br><em>Harry Verwayen speaking at the conference, 26 June 2018, Eleanor Kenny, CC BY-SA.</em></p>\r\n\r\n<p>It does not exclude private enterprise - far from it. It enables it. But at its core stands an economic model that drives change from within the sector instead of providing a cheap way out.\_</p>\r\n\r\n<p>So what about the future? We have heard many speak about the importance of cultural heritage to the social and economic environment. That makes a lot of sense. We spend much less than 1% of our GDP on a sector that is said to contribute over 4.5% of GDP in the form of cultural tourism, creative businesses and the regeneration of cities. That is a very solid return on investment by any standards.</p>\r\n\r\n<p>But the real value, the goldmine of culture, lies beyond this obvious return, embedded in such concepts as identity, of well-being, of behavioural change. This potential, however, is only unlocked in environments that are inherently participatory, that empower people to engage.\_</p>\r\n\r\n<p>And what of the future if we don’t create these environments, if we do not set the agenda? \_</p>\r\n\r\n<p>New radical technologies, like AI, are on the verge of breaking through. If we want to retain our competitive edge in cultural heritage, we need to make deep commitments and investments in our digital futures. In infrastructures like Europeana. In ambitious projects such as Time Machine. Or risk becoming the digital colonies of Silicon Valley.</p>\r\n\r\n<p>This requires the European Union to make another bold and enlightened decision: to once again promote digital transformation on our own terms so that we can continue to empower our cultural sector to unlock that potential, from within.\_</p>\r\n\r\n<p><em>Speech given by Harry\_Verwayen, Executive Director, Europeana Foundation.\_</em></p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RnUvso43aj4\" width=\"560\"></iframe></p>\r\n\r\n<p><strong>We will be covering the topic of Europe's digital transformation\_in\_a series of <a href=\"https://pro.europeana.eu/post/berlin-summit-explores-the-effects-of-digital-culture\">posts</a>.\_</strong></p>\r\n"
