                body: "<p>In 2012, <a href=\"https://www.dropbox.com/s/1eid9vpt76cb3zf/EA%20D5_1%20Online%20Advocacy%20Kit.pdf?dl=0\">research conducted by Kennisland</a> - our trusted partner since 2010 and architects of the Europeana Licensing Framework - revealed that 54% of the 24 million objects found through Europeana Collections had no standardised rights information at all. Thanks to the introduction of a new&nbsp;<a href=\"https://pro.europeana.eu/page/the-data-exchange-agreement\">Data Exchange Agreement</a>&nbsp;which requires all digital objects to be labelled with a&nbsp;<a href=\"https://pro.europeana.eu/page/available-rights-statements\">standardised rights statements</a>, mid way through 2012, this percentage dropped to 34%.&nbsp;</p>\r\n"
