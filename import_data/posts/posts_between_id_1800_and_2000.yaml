        title: 'Got a digital idea that bridges cultural and audiovisual content? Apply for Creative Europe funding by 20 June'
        posttype: News
        featured: false
        intro: "<p>Do you have an idea that uses innovative technology to bring together different cultural and creative sectors, including the audiovisual sector?</p>\r\n\r\n<p>Do you have an idea for new approaches and tools for the access to, distribution, promotion or monetisation of culture and creativity, including cultural heritage?</p>\r\n"
        body: "<p>Yes? Then apply for a minimum 150,000 euros from the Creative Europe programme.</p>\r\n\r\n<p>Deadline? Noon on 20 June.</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>What’s this all about?</h3>\r\n\r\n<p>Innovative technologies can build bridges among different cultural and creative sectors. The role of digital technologies for the cultural and creative sector is at the heart of the European Commission’s #Digital4Culture strategy.</p>\r\n\r\n<p>The digital revolution enables the creation of new and innovative artistic creations, but also innovative ways of presenting cultural heritage. In the digital environment, convergence of media – in particular audiovisual – and content is profoundly affecting production and distribution models.</p>\r\n\r\n<p>By using digital tools (including data and algorithms), the production of culture and creative goods can find new forms of expression, enhance cultural experiences (e.g. in museums and art galleries) and bring about new forms of cooperation among artists and other actors.</p>\r\n\r\n<p>In turn, culture and the arts can bring in their creative potential to enhance the innovative capacity of Europe, both for society and industry.</p>\r\n\r\n<p>It is in this context that Creative Europe is offering support to innovative projects at the crossroads between different cultural and creative sectors (including audiovisual).</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>Is my project eligible?</h3>\r\n\r\n<p>Proposals must be submitted by a consortium of at least three legal entities from three different countries that are participating in the Creative Europe Programme (which includes all EU Member States).</p>\r\n\r\n<p>Projects should include an audiovisual/new digital technology aspect to be implemented in at least one of the following areas: museums, live performance and/or cultural heritage.</p>\r\n\r\n<p>Make sure your proposal shows:</p>\r\n\r\n<ul>\n<li>\r\n    <p>A problem-solving approach to addressing challenges for the cultural and creative sectors.</p>\r\n    </li>\r\n    <li>\r\n    <p>How you will use audiences and the user experience in scoping the problem.</p>\r\n    </li>\r\n    <li>\r\n    <p>That technology is an enabler in addressing key problems, rather than an objective on its own.</p>\r\n    </li>\r\n    <li>\r\n    <p>How your project supports innovation as regards the creation, distribution and promotion of creative content, addressing cross-sectoral collaboration as well as the use of enabling technologies.</p>\r\n    </li>\r\n</ul>\n<p>See the <a href=\"https://eacea.ec.europa.eu/creative-europe/funding/bridging-culture-and-audiovisual-content-through-digital_en\">call</a> for full eligibility criteria and to apply.</p>\r\n\r\n<p></p>\r\n\r\n<h3>More information</h3>\r\n\r\n<p>Creative Europe has a total fund of 1.75m euros and expects to fund six to ten projects. The minimum funding for each project will be 150,000 euro. The funding cannot exceed 60% of the total eligible costs of the project.</p>\r\n\r\n<p>The results of the undertaken actions should be shared with stakeholders and policymakers through the organisation of a public workshop and assessment of the impact of the action.</p>\r\n\r\n<p><a href=\"https://eacea.ec.europa.eu/creative-europe/funding/bridging-culture-and-audiovisual-content-through-digital_en\">Read the full call from Creative Europe</a></p>\r\n"
