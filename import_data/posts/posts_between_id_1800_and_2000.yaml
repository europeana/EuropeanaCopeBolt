        title: 'Thank you from Harry Verwayen on Europeana''s tenth anniversary'
        posttype: News
        featured: false
        intro: "<p>The first Europeana website went live ten years ago - on 20 November 2008. Today, in a special video, Harry Verwayen, Executive Director of the Europeana Foundation, says thank you to everyone who is or has been involved in the journey so far.</p>\r\n"
        body: "<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/301802558\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/301802558\">Europeana Thanks You - #Europeana10</a> from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p>10 years ago, on November 20 2008, the first Europeana website went live.</p>\r\n\r\n<p>We support museums, libraries, archives in making their collections available on the web in open and standardised formats. We are obsessed by that.</p>\r\n\r\n<p>Why? This creates building blocks that can be reused anywhere: You might find a set of stunning Art Nouveau drawings to use as a background for your presentation. Or\_designers can find source material for new works - whether that’s a video game, a remix film, a T-shirt, you name it. Teachers can find unique course material on the first world war for their class. And researchers can find new patterns that change their views on any aspect of history or science.</p>\r\n\r\n<p>What's really important is this. It's the people behind it.\_A lot of hard work from thousands of people - the tireless guardians of our heritage who operate the museums, galleries and archives across Europe.</p>\r\n\r\n<p>We’re doing this together. And that’s why I’m here today - I want to say thank you.</p>\r\n\r\n<p></p>\r\n\r\n<p>Our cultural heritage, even the small and seemingly insignificant, just deserves to be preserved and find its audiences. That it is as essential to us as roads to travel on and water running from the tap.</p>\r\n\r\n<p></p>\r\n\r\n<p>It’s been a roller coaster experience. And I think what happens next is going to be challenging as well. There’s so much still to do.</p>\r\n\r\n<p></p>\r\n\r\n<p>We'll need to focus more. First of all on\_making it easier for institutions to share their collections with us.</p>\r\n\r\n<p></p>\r\n\r\n<p>We also will need to develop standards for emerging formats like 3D and harness technologies that we are only just starting to get a glimpse of - machine learning, artificial intelligence, those types of things.</p>\r\n\r\n<p>We need to put ourselves right at the heart of the global movement for open culture.</p>\r\n\r\n<p>There is a sense of urgency about all this: culture is one of the key drivers for the social and economic regeneration of Europe. \_I'm convinced of that.</p>\r\n\r\n<p>It already contributes massively to the economy in the form of cultural tourism, creative industries. And it also\_has the potential to impact the way we think and feel about ourselves.</p>\r\n\r\n<p></p>\r\n\r\n<p>But right, that’s for tomorrow. Today, we celebrate ten years of teamwork. Ten years of transforming the world with culture, together.</p>\r\n\r\n<p></p>\r\n"
