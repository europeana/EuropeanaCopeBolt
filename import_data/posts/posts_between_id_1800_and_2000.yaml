        title: 'Book now for Europeana Network Association AGM 2018'
        posttype: News
        featured: false
        intro: "<p>On 5 December 2018, during the Europeana Network Association AGM, we will be celebrating our 10th anniversary and the European Year of Cultural Heritage at the Technisches Museum Wien in Vienna, Austria. Today, we’re delighted to announce the first of the conference details.</p>\r\n"
        body: "<h3>Building Communities</h3>\r\n\r\n<p>The theme is <em>Building Communities</em> and we will be focusing on our six Europeana Network Communities: <a href=\"/what-we-do/impact\">Impact and sustainability</a>, <a href=\"/network-association/special-interest-groups/europeanatech\">EuropeanaTech and Innovation</a>, <a href=\"/network-association/special-interest-groups/europeana-copyright\">Copyright</a>, <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-education\">Education</a>, <a href=\"https://pro.europeana.eu/page/research-community\">Research</a>, and <a href=\"/network-association/special-interest-groups/europeana-communicators-group\">Communications</a>. We’ll be hearing from key personalities in each community and have an interactive session ‘building communities in action’.</p>\r\n\r\n<h3>Europeana is 10!</h3>\r\n\r\n<p>Help us celebrate our birthday and the role that Europeana has had in digital transformation over the past ten years. There will be an opportunity to <a href=\"https://pro.europeana.eu/page/submit-your-favourite-wow-europeana-moment-for-the-chance-to-present-at-our-agm\">share your favourite memories</a>, to reflect on a momentous decade in digital cultural heritage and to look at what the next decade might bring for Europeana and the sector as a whole. You can help us shape the next ten years by attending the AGM and voting in the 2018 Members Council elections where the Association members will elect their 28 new representatives for the coming 3 years.</p>\r\n\r\n<h3>European Year of Cultural Heritage 2018</h3>\r\n\r\n<p>We’ve organised our AGM to coincide with the closing conference of the European Year of Cultural Heritage 2018, held in Vienna on 6 and 7 December. You are invited to attend both and celebrate this special year for cultural heritage. \_</p>\r\n\r\n<p>Early-bird tickets are priced at €50 and are on sale <a href=\"https://www.eventbrite.co.uk/e/europeana-network-association-agm-2018-tickets-46751676523\">now</a> until noon on Monday 15 October when the price will increase to €85.</p>\r\n\r\n<p>By sharing <a href=\"https://pro.europeana.eu/page/submit-your-favourite-wow-europeana-moment-for-the-chance-to-present-at-our-agm\">your favourite memory</a> you could win the opportunity to present it on stage at the AGM, and get your AGM ticket price reimbursed.\_</p>\r\n\r\n<p>Visit the <a href=\"https://www.eventbrite.co.uk/e/europeana-network-association-agm-2018-tickets-46751676523\">event booking page</a> for more information, including accommodation and travel reimbursement details.</p>\r\n\r\n<p>We look forward to seeing you there.</p>\r\n"
