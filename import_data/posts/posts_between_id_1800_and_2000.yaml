                body: "<p>A brief timeline of SMK open</p>\r\n\r\n<ul>\r\n    <li><strong>2012 </strong>SMK releases 160 high-quality openly licensed images in trial OpenGLAM</li>\r\n    <li><strong>2016</strong> SMK Open starts (runs to 2020) 2017 Launch SMK Open website</li>\r\n    <li><strong>2018</strong>&nbsp;Merete Sanderhoff wins <a href=\"https://medium.com/smk-open/wow-we-won-5fe5d2e05c5c\">Danish Open Data award</a></li>\r\n</ul>\r\n\r\n<h3>Status in 2019</h3>\r\n\r\n<ul>\r\n    <li><strong>260,000</strong> works in the SMK’s collections</li>\r\n    <li><strong>40,000</strong> art works digitised (15% of whole collection), 15,000 of which are captured in high quality</li>\r\n    <li><strong>⅔ of works</strong> in the whole collection are in the public domain</li>\r\n    <li>Application <strong>in the pipeline</strong> to fund further raw digitisation of the collection</li>\r\n</ul>\r\n"
