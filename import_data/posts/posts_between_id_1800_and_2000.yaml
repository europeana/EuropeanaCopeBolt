                body: "<h3 dir=\"ltr\"><strong>Reflections on a departed future</strong></h3>\r\n\r\n<div><img src=\"/files/Images/Blog_images/2019-07/Poetic challenge_480x271.png\" style=\"max-width:400px;float:right;margin-right:30px;\" />\r\n<p dir=\"ltr\">As part of the interaction, we presented the users with a series of poetic provocations like the one pictured here. Our goal with these was to invite a playful mindset which could trigger visitors’ imagination and evoke emotions, as well as facilitate reflection. The provocations were presented as playful challenges. They would prompt participants to put themselves in a specific state of mind, using their imagination and their bodies to interact with the museum environment. These challenges ranged from the light-hearted to the more emotionally demanding.</p>\r\n\r\n<p dir=\"ltr\">Furthermore, for each theme the participants were presented with a question to answer. The purpose was to provoke reflections on the different topics addressed, and to link the experience at the museum with personal life outside of it. After submitting an answer, it was possible to view answers from other participants.</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n</div>\r\n"
