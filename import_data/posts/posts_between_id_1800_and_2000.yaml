                body: "<h3><meta charset=\"utf-8\" />From Scann...</h3>\r\n\r\n<p dir=\"ltr\">I’m Evelin Heidel, but people know me more as Scann. I’m from Argentina, I studied literature and I have been working in the intersection of digital cultural heritage and copyright law for the last ten years, contributing with several projects and organisations, including Creative Commons (CC) and the DIY Book Scanner project. I was a fellow at the Harvard Library Innovation in 2018.</p>\r\n\r\n<h3>What are you working on right now?</h3>\r\n\r\n<p dir=\"ltr\">I’m finishing some details to publish the report over the consultation process on the specialisation for GLAM (Galleries, Libraries, Archives and Museums) for the <a href=\"https://certificates.creativecommons.org/\">Creative Commons Certificates</a>. This is a major effort to offer sustained training on openness and CC licensing. We want to help GLAM institutions improve their open licensing practices.</p>\r\n\r\n<p dir=\"ltr\">We are also starting some conversations around how can we better communicate copyright status over public domain works. Determining whether, when and where work is in the public domain is still a difficult process, given the lack of reliable and consistent information about authors and works. While digital content is being shared globally, public domain rules and assessments are always jurisdictions-based and create uncertainty over reuse of works. The fear of legal risk leads&nbsp;GLAM institutions to be overly conservative in marking works as public domain. All these create a chilling effect to share and reuse public domain works, resulting in an overall loss for culture and democracy. As more tools are appearing to make copyright clearance easier, such as Wikidata, we need to ask ourselves the question of how can we integrate existing solutions, including CC tools, to create a commons-based infrastructure for clearing and communicating public domain status over works. We’ll be exploring some of that in a <a href=\"https://docs.google.com/document/d/1WT7dPAg9vPTlbKl4moiJOF4lnFytmmrfZ9eb-cgzihc/edit\">workshop</a> that will take place at the <a href=\"https://summit.creativecommons.org/\">CC Summit in Lisbon</a> in May, where I’m leading the GLAM track.</p>\r\n\r\n<p dir=\"ltr\">In the OpenGLAM initiative, we are doing housekeeping with the <a href=\"http://twitter.com/openglam\">@openglam</a> Twitter account, finishing analysing the results of the <a href=\"https://openglam.org/principles/\">OpenGLAM Principles</a> survey and working on revamping the <a href=\"https://openglam.org/\">openglam.org</a> website. We’ll also be presenting some of this work at the CC Summit, with folks from the Open Knowledge Foundation and Wikimedia Foundation.</p>\r\n\r\n<p dir=\"ltr\">That being said, I’m personally still in an 'in-between' situation job wise - I'm finishing my degree and I’m looking for opportunities to work or study abroad.</p>\r\n\r\n<h3>How did you get into your field?</h3>\r\n\r\n<p>I came across copyright law early when I was studying. Some of that story can be found in the Argentina chapter of the book <em><a href=\"https://mitpress.mit.edu/books/shadow-libraries\">Shadow Libraries: Access to knowledge in higher education</a></em>. Then I ended up being an active contributor for several organisations working in all the things 'open', including Creative Commons and the DIY Book Scanner project.</p>\r\n"
