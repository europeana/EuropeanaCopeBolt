                body: "<h3 dir=\"ltr\">Let's talk about the content - have you found anything that excites you?</h3>\r\n\r\n<p dir=\"ltr\">The content that newspapers cover is so broad, it is really exciting to discover the variety. You can find, for example, famous novels that first appeared in a series in a daily newspaper. But what has so far captured me most are the <a href=\"http://blog.europeana.eu/2019/07/vintage-food-advertising-a-culinary-tour-through-european-newspapers/\">historic adverts</a>. They are interesting from so many angles - typesetters were really creative with the techniques that were available to them. The products themselves and in particular how they were advertised is often quite funny and very revealing about the trends and mindsets of the societies back then.</p>\r\n\r\n<h3 dir=\"ltr\">What’s next for you and Europeana Newspapers?</h3>\r\n\r\n<p>The momentum for digitised historical newspapers is enormous and still growing. While there are a number of international, collaborative research projects like&nbsp;<a href=\"https://oceanicexchanges.org/\">Oceanic Exchanges</a>, <a href=\"https://impresso-project.ch/\">impresso</a> or <a href=\"https://www.newseye.eu/\">NewsEYE</a>, there are also for example,&nbsp;<a href=\"https://dh2019.adho.org/panels/\">three panels</a> on using digitised historical newspapers in research at this year’s international <a href=\"https://dh2019.adho.org/\">Digital Humanities conference</a>.</p>\r\n\r\n<p>Here in Germany, we have just started a <a href=\"https://pro.deutsche-digitale-bibliothek.de/ddb-zeitungsportal\">project</a> to establish a common portal for all digitised German newspapers within the context of the German Digital Library. And&nbsp;at the same time, many more millions of pages will be digitised in the coming years thanks to funding made available by the <a href=\"https://www.dfg.de/\">German Research Foundation</a> (DFG). The German newspaper portal will benefit greatly from the standards and best practices developed within Europeana Newspapers. Other countries like Switzerland and&nbsp;Luxembourg have since adopted similar standards and launched impressive new <a href=\"https://www.e-newspaperarchives.ch/?l=en\">newspaper portals</a>.&nbsp;</p>\r\n\r\n<p>We do, of course, hope that in the future we will be able to include more of these dispersed newspaper collections in Europeana Newspapers while at the same time working to improve and extend the functionality available for newspapers within the Europeana Collections platform.</p>\r\n"
