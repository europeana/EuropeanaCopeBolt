        title: 'Between the digital and the physical - birds come alive in funding winners learning app'
        posttype: News
        featured: false
        intro: "<p>We speak to Europeana #EdTech Challenge Winner Léna Mazilu about the launch of the educational app Birdie Memory, which brings together the digital and physical to teach children about 20 European birds and their songs.</p>\r\n"
        body: "<p>In today’s digital world most children do not play outside as much as in the past, hence are less aware of nature around them. Fascinated by nature, and working on meaningful projects that educate the young, multimedia designers Léna and Yoan developed \_<a href=\"https://birdiememory.com/en/\">Birdie Memory</a>\_- a beautiful hand drawn poster of common birds and an app which, when pointed at the poster, brings the birds to life and song.</p>\r\n\r\n<p><strong>As one of the <a href=\"https://pro.europeana.eu/post/europeana-edtech-challenge-winners-announced\">Europeana #edTech Challenge</a> winners, how did this contribute to the development of your app?</strong></p>\r\n\r\n<p>I have always been attracted to biology and natural sciences and as a designer have already worked with augmented reality in children books. I found a wonderful selection of bird songs on Europeana which sparked ideas in my mind. \_With no other project constraints I had time to design the concept. Yoann as a software developer was looking to work on projects with more meaning, and so it was perfect timing.</p>\r\n\r\n<p><img src=\"/files/Images/Europeana_Creative_images/Blog%20Posts/birdie_team.jpg\" style=\"max-width:600px;margin:0 auto;display:block\"></p>\r\n\r\n<p><em>#EdTech Challenge winners Maxime Zucca, Léna Mazilu and Yoann Guény (L-R), 2018, CC BY-SA.</em></p>\r\n\r\n<p><strong>Who is it for?</strong></p>\r\n\r\n<p>The game is for everyone, it’s especially good for children from the ages four and above but adults get hooked too. \_</p>\r\n\r\n<p><strong>What were the easiest and most challenging aspects of creating the app?</strong></p>\r\n\r\n<p>The hardest part to me was communicating and deciding on the business model, this is not our field so we had to decide on the price and look for shipping solutions. The easiest part was painting the birds.</p>\r\n\r\n<p>Yoan on the other hand found that the easiest aspect of creating the app was to develop the user interface, because we made it clean and simple for the user. But on the other hand, the design (conception) of it was the most challenging part, because we had to understand how our users think.</p>\r\n\r\n<p><img src=\"/files/Images/Europeana_Creative_images/Blog%20Posts/12.9_05.jpg\" style=\"max-width:600px;margin:0 auto;display:block\"></p>\r\n\r\n<p><em>Screen of Birdie Memory, 2018, CC BY-SA.</em></p>\r\n\r\n<p><br><strong>How did you choose the sounds for the app?</strong></p>\r\n\r\n<p>There are a lot of sounds, for example 20 sounds of the woodpecker and we didn’t know which one was the most representative. We let Maxim who is the ornithologist do the search, he selected two or three sounds per bird and then we decided on which sound was best suited in terms of length and quality.</p>\r\n\r\n<p><strong>How is Birdie Memory app different from other educational games? What makes it unique?</strong></p>\r\n\r\n<p>There are a lot of apps on learning bird sounds but, to my knowledge, there are no augmented reality apps for birding. \_For me, this kind of hybrid tool, a mix\_with a tangible object and the digital is really powerful because it uses the best of the two materials. With the digital you can have sound and feedback on your sound choice, if you selected the right or wrong one. \_You can repeat it a number of times, which makes it very good for your learning process, and at the same time having a physical support seems to be very important. It keeps the images fixed in your mind - if you read an article on the web, you are more likely to forget it and if you read the same one on paper, you will remember it. We memorise things a lot easier when they are part of our physical world.</p>\r\n\r\n<p><strong>Why do you think digital educational apps such as Birdie Memory can benefit learners?</strong></p>\r\n\r\n<p>We live in cities, children hardly go to play outside as much as in the past. We are very cut off from nature. This is an easy and simple way to reconnect a bit, for example if a child can recognise a blackbird then they are more aware, if one day he or she reads that they are disappearing then it can create an impact on them that may trigger them to be more invovled in preserving nature.</p>\r\n\r\n<p></p>\r\n\r\n<p><img src=\"/files/Images/Europeana_Creative_images/Blog%20Posts/43287020_2003477783046028_1427791714969452544_n.jpg\" style=\"max-width:600px;margin:0 auto;display:block\"></p>\r\n\r\n<p><em>Children playing Birdie Memory at Fête de la Nature in Paris, 2018, CC BY-SA.\_</em></p>\r\n\r\n<p><strong>Do you have future plans for the game’s development? If so, what are they?</strong></p>\r\n\r\n<p>Our immediate plan is to launch the <a href=\"https://www.ulule.com/birdie-memory/\">crowdfunding campaign</a> which will allow us to print a lot more posters. We will try to make partnerships with NGOs and sell the posters in physical shops as well as our e-shop. If this proves successful, it will allow us to work on adaptations of the poster into books, puzzles, or cards.</p>\r\n\r\n<p>Then our other ambitions would be to make some posters with birds of America and Australia, we would then go into also making posters with other animals as well. There is a lot that can be done with sounds.</p>\r\n\r\n<p>If you like the idea, the app can be downloaded for free on the <a href=\"https://itunes.apple.com/us/app/birdie-memory/id1436059317?mt=8&amp;ign-mpt=uo%3D2\">AppStore</a> and <a href=\"https://play.google.com/store/apps/details?id=com.berlobi.birdiememory\">Google Play</a> while the poster can be purchased at a small price on the Birdie Memory <a href=\"https://www.birdiememory.com/en/buy\">website</a>.</p>\r\n\r\n<p><br><br>\r\n\_</p>\r\n"
