        intro: "<p>After the past few <a href=\"https://pro.europeana.eu/post/harnessing-the-power-of-structured-data-a-wikidata-workshop\">Wikidata workshops</a>, it has become clear that Wikidata is in demand in the GLAM\_sector. The main question now is: ‘How do we start?’.</p>\r\n"
        body: "<p>Dutch galleries, libraries, archives and museums (GLAMs) are interested in the value that <a href=\"https://pro.europeana.eu/post/linked-data-looking-ahead\">Linked Data</a> can bring to their collections. They are looking for insight into how they can turn this theoretical value into practice, and they seek more workshops and tutorials on using Wikidata tools in their daily work. These are the outcomes of the Wikidata workshop from 12 October, organised by Netwerk Digitaal Erfgoed, Wikimedia Netherlands and Europeana. The workshop, packed with data enthusiasts from all over the Netherlands, showed that Dutch GLAMs are enthusiastic about taking the quality of their collections to a higher level.</p>\r\n\r\n<p><strong>So what is Wikidata’s value to GLAMs? </strong></p>\r\n\r\n<p>Structuring the metadata of cultural heritage objects as Linked Data brings a lot of potential benefits: it can increase the findability of your objects, allows for multilingual searches for the same term and automatic translations, and the addition of more information on an object from other sources, to name a few. Both the workshop organisers as well, as some representatives from GLAMs themselves, talked about the ways that they find value in using Wikidata in their collections. Learn more about how and <a href=\"https://pro.europeana.eu/post/why-data-partners-should-link-their-vocabulary-to-wikidata-a-new-case-study\">why we think you should create Linked Data vocabularies.</a></p>\r\n\r\n<p></p>\r\n\r\n<blockquote>On the one hand, I would love to see more of these kinds of workshops, especially ones combining theory and practice. On the other hand, as someone working in a Museum, I feel the need to situate all these opportunities: how are we going to implement this in our institution? What does it mean for our collections? Will data from Wikidata flow back into our own Collection System? I feel like I want to learn more about how the<a href=\"https://pro.europeana.eu/post/social-semantic-web-interview-with-europeanatech\"> semantic web</a> can feed into our own collections and processes.<br><span style=\"text-align:right\">     - Wikidata workshop attendee</span>\r\n</blockquote>\r\n\r\n<p><b>Putting Wikidata into practice</b></p>\r\n\r\n<p>Testimonies from GLAMs provide a lot of insight into taking the first steps towards using Wikidata in cultural heritage collections. <a href=\"https://docs.google.com/presentation/d/1Z_kSU5iyNA9cDnJepE00ZwvCXAfcYZfco69kI78wiFM/edit?usp=sharing\">Erfgoed Gelderland</a> showed how setting up pilot projects and recruiting a Wikimedian-in-residence are great ways to start collecting expertise and building a linked data infrastructure in your own institution. Jesse de Vos and Ursula Oberst showed how they went through the process of using available open-source free-to-use tools to connect their cultural heritage collections to Wikidata entities (presentations <a href=\"https://docs.google.com/presentation/d/1ztXKyG6S9Zu83T_dGEq08dpStQzaVVlGZOznOMcPy-k/edit?usp=sharing\">here </a>and <a href=\"https://drive.google.com/open?id=1IBoNd3rHtoJk5xFnO5MUpBCZcMmoFCdU\">here</a>). Knowing that there are tools like OpenRefine and Mix’n’Match out there to help is great, but learning how to use them and get the most out of features is where the real value lies.</p>\r\n\r\n<p></p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p><a href=\"https://twitter.com/Europeanaeu?ref_src=twsrc%5Etfw\">@Europeanaeu</a> <a href=\"https://twitter.com/DigitaalErfgoed?ref_src=twsrc%5Etfw\">@DigitaalErfgoed</a> ❤ <a href=\"https://twitter.com/hashtag/Wikidata?src=hash&amp;ref_src=twsrc%5Etfw\">#Wikidata</a> at Workshop Structured data in The Hague <a href=\"https://t.co/cjkkOoikyy\">pic.twitter.com/cjkkOoikyy</a></p>\r\n— Wikimedia Nederland (@wmnl) <a href=\"https://twitter.com/wmnl/status/1050665337895628800?ref_src=twsrc%5Etfw\">October 12, 2018</a>\r\n</blockquote>\r\n\r\n<p><b>Find introductions and tutorials to start using Wikidata today</b></p>\r\n\r\n<p>By far the biggest request from people attending the workshop was that they wanted to find more workshops, tutorials and places to get hands-on beginner experience in using Wikidata. There is a myriad of resources already available, from the <a href=\"https://www.youtube.com/watch?v=eVrAx3AmUvA\">gentle introduction to Wikidata for complete beginners on </a><a href=\"https://www.youtube.com/watch?v=eVrAx3AmUvA\">Youtube</a> to steps on <a href=\"https://www.wikidata.org/w/index.php?title=Wikidata:WikiProject_Cultural_heritage/Guidelines/Ingesting_Datasets_into_Wikidata&amp;oldid=605260785\">how to ingest data into Wikidata</a>, and the more advanced guides on <a href=\"https://medium.com/freely-sharing-the-sum-of-all-knowledge/writing-a-wikidata-query-discovering-women-writers-from-north-africa-d020634f0f6c\">how to understand (and maybe even write) a SPARQL query</a>.</p>\r\n\r\n<p>With the success of these kinds of Wikidata workshops in the Netherlands, other Wikimedia chapters across Europe could start doing the same to engage their local GLAMs to become more involved in Wikidata to enrich their collections. Where would you like to see the next Wikidata workshop take place?</p>\r\n\r\n<p style=\"text-align:center;\"></p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>Recommended tools &amp; resources on getting started w wikidata <a href=\"https://t.co/m1VRdNpqbq\">pic.twitter.com/m1VRdNpqbq</a></p>\r\n— Chris Meyns (@chrismeyns) <a href=\"https://twitter.com/chrismeyns/status/1050686292986609665?ref_src=twsrc%5Etfw\">October 12, 2018</a>\r\n</blockquote>\r\n\r\n<p></p>\r\n\r\n<p><b>Find this workshop’s <a href=\"https://www.wikidata.org/wiki/Wikidata:Events/WMNL_NDE_Europeana_wikidata_workshop\">information and presentation slides</a>.</b></p>\r\n"
