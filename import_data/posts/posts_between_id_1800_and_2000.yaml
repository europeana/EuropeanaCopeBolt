                body: "<h3>All three of us attended the recent <a href=\"https://www.inha.fr/fr/agenda/parcourir-par-annee/en-2018/octobre-2018/de-nouvelles-democraties-du-savoir.html\"><em>De </em></a><a href=\"https://www.inha.fr/fr/agenda/parcourir-par-annee/en-2018/octobre-2018/de-nouvelles-democraties-du-savoir.html\"><em>nouvelles</em></a><a href=\"https://www.inha.fr/fr/agenda/parcourir-par-annee/en-2018/octobre-2018/de-nouvelles-democraties-du-savoir.html\"><em> démocraties du </em></a><a href=\"https://www.inha.fr/fr/agenda/parcourir-par-annee/en-2018/octobre-2018/de-nouvelles-democraties-du-savoir.html\"><em>savoir</em></a> conference at l’Institut national d’histoire de l’art (INHA), Paris. What impressions did you leave with, and what future do you see for open access in the French culture sector?</h3>\r\n\r\n<p>The INHA event and the publication of the report <a href=\"https://www.inha.fr/_attachments/de-nouvelles-democraties-du-savoir-actualite/INHA_rapport_images_usages.pdf?download=true\"><em>Droit des images, </em></a><a href=\"https://www.inha.fr/_attachments/de-nouvelles-democraties-du-savoir-actualite/INHA_rapport_images_usages.pdf?download=true\"><em>histoire</em></a><a href=\"https://www.inha.fr/_attachments/de-nouvelles-democraties-du-savoir-actualite/INHA_rapport_images_usages.pdf?download=true\"><em> de </em></a><a href=\"https://www.inha.fr/_attachments/de-nouvelles-democraties-du-savoir-actualite/INHA_rapport_images_usages.pdf?download=true\"><em>l'art</em></a><a href=\"https://www.inha.fr/_attachments/de-nouvelles-democraties-du-savoir-actualite/INHA_rapport_images_usages.pdf?download=true\"><em> et société</em></a>&nbsp;(coordinated by Martine Denoyelle) were significant and a huge breath of fresh air. Just six years ago, we barely knew what a CC licence was! Since then, we’ve developed our understanding through our commitment to communities in Rennes, such as the local Wikipedia chapter and individuals involved in the movements.</p>\r\n\r\n<p>The museum of Brittany’s roots in <a href=\"https://en.wikipedia.org/wiki/Ecomuseum\">ecomuseology</a><a href=\"https://en.wikipedia.org/wiki/Ecomuseum\"> </a>means that notions of community and sharing are woven into our professional culture. We take pride in being open access pioneers in France and we want to share our experiences, whether positive or less successful.</p>\r\n\r\n<p>We remain optimistic that open access in France will continue to grow, as we saw recently with the Paris city museums’ <a href=\"https://www.wikimedia.fr/2018/12/07/les-collections-publiques-de-la-ville-de-paris-passent-en-open-content/\">opening of data</a>. The status quo – especially the fee-charging model of the Réunion des Musées Nationaux - Grand Palais – is not sustainable for much longer. It’s counterproductive and contributes to give a feeling of spoliation of our shared heritage.</p>\r\n\r\n<p>Museum directors can provide strategic visions for their institutions but at the national level the Ministry of Culture and the government must provide leadership in these matters.</p>\r\n"
