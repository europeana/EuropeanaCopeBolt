                anchortitle: ''
                templates: body
                body: "<p><img alt=\"The Art Gallery of Jan Gildemeester Jansz\" src=\"/files/Images/Blog_images/2018-11/Gallery2.jpg\" /></p>\r\n\r\n<p property=\"http://purl.org/dc/elements/1.1/title dc:title\"><em><a href=\"https://www.europeana.eu/portal/en/record/90402/SK_A_4100.html\">The Art Gallery of Jan Gildemeester Jansz | Lelie, Adriaan de</a>,&nbsp;<a href=\"https://api.europeana.eu/api/RbWPAapQ6/redirect?shownAt=http%3A%2F%2Fhdl.handle.net%2F10934%2FRM0001.COLLECT.12124&amp;provider=Europeana+280&amp;id=https%3A%2F%2Fwww.europeana.eu%2Fresolve%2Frecord%2F90402%2FSK_A_4100&amp;profile=full\" target=\"_blank\">Rijksmuseum</a>,&nbsp;</em><a href=\"http://creativecommons.org/publicdomain/mark/1.0/\" rel=\"xhv:license http://www.europeana.eu/schemas/edm/rights\"><em>Public</em></a><em><a href=\"http://creativecommons.org/publicdomain/mark/1.0/\" rel=\"xhv:license http://www.europeana.eu/schemas/edm/rights\"> Domain</a>.</em></p>\r\n\r\n<p dir=\"ltr\">My Europeana story goes back<a href=\"https://www.europeana.eu/portal/en/collections/art-history/Europeana280.html\"> to the Europeana 280 project</a>, 2016. Though my<a href=\"https://en.wikipedia.org/wiki/Armenia\"> country</a> was not directly involved in the project, being a big art lover<a href=\"https://hy.wikipedia.org/wiki/%D5%84%D5%A1%D5%BD%D5%B6%D5%A1%D5%AF%D5%AB%D6%81:Armineaghayan/Europeana_Art_history_challengev\"> I translated 23 articles</a> about artworks from different collections presented in Europeana thus providing the <a href=\"https://hy.wikipedia.org/wiki/Յան_Գիլդմիստերի_պատկերասրահը\">Armenian readers</a> the opportunity to have some of the collection items in their native language.</p>\r\n\r\n<p>One of the artworks in the translated articles was ‘The Art Gallery of Jan Gildemeester Jansz’. This artwork is unique for me as it depicts not only the art collector with his friends in his house-cum-gallery but also gives the viewer the opportunity to admire 16 gilded framed artworks (and some more in the second room) from different worldwide collections of Dutch Golden Age painters, animal and landscape painters, draughtsman and etchers, painters of pastoral landscapes, history, still life, portrait painters, as well as Flemish artists (Rubens). All in one picture.</p>\r\n"
