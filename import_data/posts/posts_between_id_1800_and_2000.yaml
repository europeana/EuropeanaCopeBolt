        title: 'Awards galore - European recognition for the cultural heritage sector'
        posttype: News
        featured: false
        intro: "<p>A range of European cultural heritage organisations have been recognised\_in two high-profile award\_schemes.\_</p>\r\n"
        body: "<h3>European Museum of the Year and Council of Europe Museum Prize</h3>\r\n\r\n<p>The\_<a href=\"http://europeanforum.museum/winners/emya-2018-winners/\">European Museum of the Year Award\_(EMYA)</a>, organised by the\_European Museum Forum (EMF), was presented on 12 May, at the\_2018 Award Ceremony\_held in\_Warsaw, Poland.</p>\r\n\r\n<p>The\_European Museum of the Year Award and the Council of Europe Museum Prize\_are the longest running and most prestigious museum awards in Europe.</p>\r\n\r\n<p>The European Museum of the Year Award 2018 goes to the\_<a href=\"https://designmuseum.org/?gclid=EAIaIQobChMImN_WlvT_2gIVxpQYCh1tSwlQEAAYASAAEgIDRfD_BwE\">Design Museum</a>, London, United Kingdom.</p>\r\n\r\n<p>The museum received the EMYA trophy,\_<em>Mother </em><em>and</em><em> Child: Egg Form</em>\_by Henry Moore, which it will keep for one year.</p>\r\n\r\n<p>The Parliamentary Assembly of the Council of Europe decided to present its Museum Prize 2018 to the\_<a href=\"http://www.warchildhood.org/\">War Childhood Museum</a>\_in Sarajevo, Bosnia and Herzegovina.</p>\r\n\r\n<p></p>\r\n\r\n<h3>2018 EU Prize for Cultural Heritage/Europa Nostra Awards</h3>\r\n\r\n<p>The European Union Prize for Cultural Heritage\_is run by Europa Nostra with the support of Creative Europe. Every year, the Prize honours up to 30 outstanding heritage achievements from all parts of Europe.\_</p>\r\n\r\n<p>This year, <a href=\"http://www.europeanheritageawards.eu/winner_year/2018/\">29 projects</a> from 17 countries have been recognised for their impressive accomplishments in conservation, research, dedicated service, and education, training and awareness-raising.</p>\r\n\r\n<p>Out of the 29 winners, seven Grand Prix laureates (each of whom will receive €10,000) and the Public Choice Award winner, chosen from among this year’s winning projects, will be announced during a ceremony\_at the\_<a href=\"http://european-cultural-heritage-summit.eu/events/european-heritage-awards-ceremony?title=European%20Heritage%20Awards%20Ceremony&amp;card=3311\">European Heritage Awards Ceremony</a>, co-hosted by European Commissioner Tibor Navracsics and Maestro Plácido Domingo, on the evening of 22 June in Berlin during the first European Heritage Summit.</p>\r\n\r\n<p>Commissioner Navracsics congratulated the winners, saying, 'Thanks to their talent and commitment, numerous European cultural heritage treasures have been safeguarded and revitalised. And importantly, their work enables people from all backgrounds to discover, explore and engage with our rich cultural heritage fully in the spirit of the European Year of Cultural Heritage that we are celebrating in 2018.'</p>\r\n"
