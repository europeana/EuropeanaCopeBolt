                body: "<p>The <a href=\"https://doi.org/10.1038/sdata.2016.18\">FAIR Guiding Principles for scientific data management and stewardship</a> are intended to improve the infrastructure for and services around scholarly data. These principles, as presented on the <a href=\"https://www.go-fair.org/fair-principles/\">GO FAIR website that hosts them</a>, are intended as ‘guidelines to improve the findability, accessibility, interoperability, and reuse of digital assets’. They now guide the design and implementation of major initiatives such as the European Open Science Cloud (<a href=\"https://www.eosc-portal.eu/\">EOSC</a>) as illustrated by the recently launched <a href=\"https://www.fairsfair.eu\">FAIRsFAIR</a> project. &nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><a href=\"https://www.europeana.eu/\">Europeana Collections</a> and its APIs make digitised cultural heritage from over 3,700 providers (galleries, libraries, museums and archives) available in all European languages. <a href=\"https://pro.europeana.eu/what-we-do/academic-research\">Europeana Research</a> wants more people to make use of this material in academic research, especially in the humanities.</p>\r\n\r\n<p>We are exploring possibilities to liaise with the EOSC, which also caters to research needs in the &nbsp;social sciences and humanities. In this context, how do Europeana services comply with the FAIR principles and how can we play a role in the wider adoption of these principles in the cultural heritage sector? &nbsp;</p>\r\n\r\n<h2 dir=\"ltr\">How do the FAIR principles align with Europeana's?</h2>\r\n\r\n<p>There is much resonance between the FAIR principles and Europeana's values and objectives, as embodied in its <a href=\"http://strategy2020.europeana.eu/\">strategy</a>. Our principles ‘Usable, Mutual, Reliable’ and the way we have implemented them in the past ten years align with FAIR's own 'Findable, Accessible, Interoperable, Re-usable’ principles. We have been involved in the development of technology that has great potential for enhancing the FAIRness of data, such as open web APIs, Linked Data and the International Image Interoperability Framework (IIIF), implementing it for ourselves as well as encouraging everyone in our sector to adopt it.</p>\r\n\r\n<p>Europeana and its wide <a href=\"https://pro.europeana.eu/network-association\">network</a> of partners have developed a Licensing <a href=\"https://pro.europeana.eu/resources/standardization-tools/europeana-licensing-framework\">Framework</a> enabling fully open metadata and the mandatory labelling of content with standardised and interoperable <a href=\"https://pro.europeana.eu/page/available-rights-statements\">rights statements</a> which make the reuse possibilities for each item clear. We have also been advocating for the adoption of better <a href=\"https://pro.europeana.eu/post/copyright-reform-passed-by-european-parliament\">copyright policies</a> that make it easier to openly share cultural data across the board. &nbsp;Finally, the large network of Europeana’s data partners has worked on improving the quality of the data provided in an effort to make our vastly diverse data more usable across domains and languages.</p>\r\n\r\n<center>\r\n<p><img alt=\"[Ontwerp:] S[ocié]té A[nony]me de l'Exposition universelle et internationale de Gand 1913. Entrée principale. Coupe A-B\" src=\"/files/Images/Blog_images/2019-04/Ghent.jpg\" /></p>\r\n\r\n<p><i><a href=\"https://www.europeana.eu/portal/en/record/9200139/BibliographicResource_3000135565690.html\">[Ontwerp:] S[ocié]té A[nony]me de l'Exposition universelle et internationale de Gand 1913. Entrée principale. Coupe A-B</a>, Oscar Henricus Van de Voorde, 1913, Ghent University Library, CC BY-SA</i></p>\r\n</center>\r\n"
