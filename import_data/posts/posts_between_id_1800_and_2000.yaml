                body: "<h3>Europeana Communicators today</h3>\r\n\r\n<p dir=\"ltr\">So where are we today? What do we want and what can we offer? This community is all about communicating - we discuss the latest cultural campaigns from Europeana and the group's members, as well as the important communications topics and approaches relevant to the cultural heritage world today. This way, every member becomes part of a movement promoting digital cultural heritage across Europe. We want to give a stronger follow-up to <a href=\"http://data.consilium.europa.eu/doc/document/ST-8544-2018-INIT/en/pdf\">recommendations</a> of the Council of the European Union “to continue the ongoing dialogue and cooperation with existing networks in the field of cultural heritage that has accumulated valuable experience and proved their competences in the field” (#24).</p>\r\n\r\n<p dir=\"ltr\">We are about sharing our communications expertise, our tailored networks and our insights so that we can support the cultural heritage sector. It may not be about spreading the word by shouting more loudly. &nbsp;And we definitely don’t want to shout into a silo. We are open and accessible. We ask: how can we make and accept meaningful connections? What are the needs of institutions and the broader community? How do we communicate transparently not only what Europeana does and can do, but also what we still need to do?</p>\r\n\r\n<h3 dir=\"ltr\">Peter’s Vision</h3>\r\n\r\n<p dir=\"ltr\">We want to make our ideas tangible. We will begin by growing a community of people experienced in communications, social media and blogging in order to develop further ideas. We need to start or revive channels for two-way communication. We need people in all different roles, from advisors to connectors, but also people executing practical ideas that come up in the community - from the community.</p>\r\n\r\n<p dir=\"ltr\">Following the ideas of people like Michael Peter Edson, Merete Sanderhoff and Pier Luigi Sacco, we believe that even ‘the general public/culture lovers’ sometimes want to participate, that they can provide valuable input and&nbsp;cooperation on some matters. We are willing to try some new things and to accept new ideas and volunteers in our efforts to promote (digital) cultural heritage in Europe.</p>\r\n\r\n<p dir=\"ltr\">So, in doing this, we much first ask some questions:</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>What is needed to get such cooperation from cultural workers, bloggers and culture lovers? Do they connect to our passion for the promotion of culture in Europe? Can they feel it?</li>\r\n    <li>Do we recognise that there is a need for cross-border&nbsp;exchange about culture in Europe and that we could contribute to that?</li>\r\n</ul>\r\n\r\n<p>We want to answer these questions. And if you do too, then join us!</p>\r\n\r\n<h3 dir=\"ltr\">Talk to us! &nbsp;</h3>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Sign up for our <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-communicators-group\">monthly newsletter</a>. This includes all of our latest news, campaign information, in case you missed it notes, what’s on in the culture sector, calls to action and various opportunities to get involved.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Join our <a href=\"https://www.linkedin.com/groups/13611314\">LinkedIn group</a> where we share best practice, campaign messaging and new ideas.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Become a Europeana Network Association member - <a href=\"https://pro.europeana.eu/network-association/sign-up\">join</a>&nbsp;the incredible minds in this industry (and take part in some fantastic events).</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Want to communicate even more? Tweet at <a href=\"https://twitter.com/PSoemers\">Peter</a> and <a href=\"https://twitter.com/susanhazan\">Susan</a> on Twitter.</p>\r\n    </li>\r\n</ul>\r\n"
