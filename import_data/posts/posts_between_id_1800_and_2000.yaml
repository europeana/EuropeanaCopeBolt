                body: "<p>Working in groups, participants were invited to share their own experiences of challenges and opportunities from working within their own aggregation systems with each other. They identified where they share common ground and what refinements or changes they think are needed to build on their experience.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Workshops, plenary and feedback sessions saw delegates develop a series of ideas, recommendations and shared issues that have been surmised and delivered to form a number of strategic recommendations to tackle the issues of national and European infrastructure investment.</p>\r\n\r\n<h2 dir=\"ltr\">Recommendations &nbsp;</h2>\r\n\r\n<p dir=\"ltr\">As resultant of discussions and sharing throughout the event, three principles for building a strong national approach were identified and agreed upon with the delegates.</p>\r\n\r\n<ol dir=\"ltr\">\r\n    <li>National Strategies should achieve more than enabling a national aggregator -<br />\r\n    A published strategy should be agreed upon by the local CHI sector and supported by policymakers.</li>\r\n    <li>Having a standard on paper is not enough: it needs to be supported on a local level -<br />\r\n    Adoption of international standards requires local environments that create opportunities to learn, share and access resources and expertise.</li>\r\n    <li>Individuals are the drivers of motivated and sustainable communities -<br />\r\n    Local communities are essential tools to agree on and implement shared standards and practices towards increasing access to higher quality data</li>\r\n</ol>\r\n\r\n<h2 dir=\"ltr\">What next?</h2>\r\n\r\n<p dir=\"ltr\">Europeana - together with representatives from this meeting - is developing a paper that builds on these principles. This paper will both illustrate and articulate the thoughts, ideas and recommendations which came out of the conversations, observations and strategic planning in Romania. As part of this paper, recommended actions to support the aforementioned principles will be outlined at Ministerial level, as well as actions for cultural heritage institution and the Europeana Initiative.</p>\r\n\r\n<p dir=\"ltr\">For more information on the event, read the <a href=\"https://docs.google.com/presentation/d/1cQvrOIsxZJ4gDdfoGwtxJXn52GbO9OrGD9xUE8m9dZI/edit#slide=id.g5808916c99_4_224\">presentations</a> and see the <a href=\"https://www.flickr.com/photos/europeanaimages2/albums/72157704750162122\">images</a>. Visit Europeana Pro for updates on the publication of the recommendations paper.</p>\r\n"
