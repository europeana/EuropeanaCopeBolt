                body: "<div><img src=\"/files/Europeana_Professional/Research/\r\nRomanello_Photo.jpg\" style=\"max-width:300px;float:left;margin-right:30px;\" />\r\n<h3>What is your current academic position and what is your research focus?</h3>\r\n\r\n<p dir=\"ltr\">I am a post-doctoral researcher in the <a href=\"https://dhlab.epfl.ch/\">Digital Humanities Laboratory at the École Polytechnique Fédérale de Lausanne</a> (EPFL). <a href=\"https://people.epfl.ch/cgi-bin/people?id=264343&amp;op=publications&amp;lang=en&amp;cvlang=en\">My research</a> explores ways of extracting semantic information (citations, for example) from large collections of texts and how this changes the way scholars can access, read and analyse textual corpora. I have a background in Classics (Ancient Greek and Latin), meaning a substantial part of my digital humanities research and teaching has been devoted to Classics and Archaeology, but more recently I've been working on similar problems related to History. In the last project, <a href=\"https://dhlab.epfl.ch/page-127959-en.html\">Linked Books</a>, we developed a citation index of the literature about the History of Venice - the <a href=\"https://www.venicescholar.eu/\">Venice Scholar</a> – a sort of Google Scholar for Humanities scholars. Currently, I'm working on <a href=\"http://impresso-project.ch/\">Impresso: Media Monitoring of the Past</a>, a project where natural language processing (NLP) specialists, computational linguists, designers and historians are collaborating to co-design a new tool for working with a very large corpus of digitised newspapers.</p>\r\n\r\n<h3 dir=\"ltr\">How has Europeana helped you to achieve your research goal?</h3>\r\n\r\n<p dir=\"ltr\">Europeana research funds (8,000 EUR) enabled us to add two new important features to a tool I had co-developed, the <a href=\"https://www.venicescholar.eu/#search=&amp;ns=15&amp;p=1&amp;h=76f15\">Venice Scholar</a>, which makes the user experience of our users even richer. Any author or publication in our citation index now comes with a new sidebar where relevant objects from Europeana are dynamically retrieved and displayed (see <a href=\"https://www.venicescholar.eu/results#europeana=595faaf1fe768339c0f6c0bd&amp;rT=authors&amp;type=publications&amp;refcat=&amp;refid=\">Marino Sanudo's page</a> for an example). Moreover, the Europeana grant made it possible to design and implement a new section, that we called <a href=\"https://www.venicescholar.eu/venetica\">Venetica</a>, conceived as a visual gallery to present a thematic selection of Europeana contents. Users can pick authors and keywords related to Venice's history and start exploring Europeana's contents, without even leaving the Venice Scholar platform.</p>\r\n\r\n<h3 dir=\"ltr\">How did you discover the Europeana Grants Programme and why did you decide to apply for it?</h3>\r\n\r\n<p dir=\"ltr\"><a href=\"https://www.turing.ac.uk/people/researchers/giovanni-colavizza\">Giovanni Colavizza</a>, my colleague on the Linked Books project, alerted me to the Europeana call. Together we decided to apply, as this seemed a unique chance to connect the tool we'd just finished developing (the Venice Scholar) with Europeana. There is a large number of digital objects related to the literature about Venice in Europeana, and these materials can be very interesting for people who use Venice Scholar. We just needed a way of making this connection, of uncovering potential links between the two datasets.</p>\r\n\r\n<h3 dir=\"ltr\">How does access to digital cultural heritage influence your research?</h3>\r\n\r\n<p dir=\"ltr\">In my research, the availability of digital resources through libraries, archives and museum is everything: no (digital) contents, no mining!</p>\r\n\r\n<p dir=\"ltr\">The increasing volume of digital resources available means I'm constantly faced with the issue of ‘finding solutions that scale’. The type of access to digital content offered by heritage institutions also varies a lot. Working with well-designed APIs, like <a href=\"https://pro.europeana.eu/resources/apis\">those offered by Europeana</a>, can almost be considered a luxury. Often – if not most of the time – we are talking to human (instead of programming) interfaces, parsing exotic or idiosyncratic metadata formats, or scraping contents from static web pages. We’d just love to have an API to query. Cultural heritage institutions are a gold mine of carefully crafted and well-structured metadata, which are an essential resource for anyone working in the field of information extraction. Often, the issue is simply of not being provided with the appropriate ways of accessing those gold mines.</p>\r\n\r\n<p>Find more information in Matteo Romanello’s report below, <a href=\"https://venicescholar.dhlab.epfl.ch/venetica\">explore the project website</a>, and hear from our previous grant winners <a href=\"https://pro.europeana.eu/post/medieval-manuscript-databases-krista-murchison-europeana-research-grants-winner\">Krista Murchison</a> and <a href=\"https://pro.europeana.eu/post/visual-representations-of-roma-in-19th-and-20th-centuries-caterina-preda-europeana-research-grants-winner\">Caterina Preda</a>.</p>\r\n</div>\r\n"
