        title: 'Discover manuscripts from late antiquity to the arrival of the printing press with new Europeana Manuscripts collection'
        posttype: News
        featured: false
        intro: "<p>A treasure trove of manuscripts in Europeana Collections has lain unloved for too long. Through Europeana Manuscripts, we’ll start bringing out the best of this content and celebrating the work of the experts and institutions who are working to preserve and digitise the textual heritage that reflects our history. \_</p>\r\n"
        body: "<p><a href=\"https://www.europeana.eu/portal/collections/manuscripts\">Europeana Manuscripts</a>\_makes it possible for culture lovers, educators and researchers to explore the roots of European written culture through over 120,000 images (at the time of writing). The present collection will continue to grow thanks to ongoing work to digitise thousands more manuscript and textual records. This has all been made possible by the <a href=\"https://pro.europeana.eu/post/introducing-the-rise-of-literacy-generic-services-project-digitizing-europe-s-textual-heritage\">Rise of Literacy</a>, a project led by a partnership of 13 libraries and institutes across Europe.</p>\r\n\r\n<h3>High-quality content and experience</h3>\r\n\r\n<p>To be included in any of our thematic collections, material has to meet our quality guidelines (that means at least Tier 2 of our <a href=\"https://pro.europeana.eu/post/publishing-framework\">Publishing Framework</a>). For Europeana Manuscripts, this high-quality material gives you the opportunity to explore the beauty of illuminated manuscripts from late antiquity to the introduction of the printing process. You can also browse the collection to find manuscripts in languages from Latin to Lithuanian, from Italian to Scottish Gaelic, and from Portuguese to Serbian.</p>\r\n\r\n<h3>Expert curation and insight</h3>\r\n\r\n<p>As new content is digitised and made available on Europeana Collections over the course of 2018 and 2019, we’ll publish expertly curated editorial features like blogs, exhibitions and galleries, to guide you through Europe's rich and diverse cultural heritage.</p>\r\n\r\n<p>Exhibitions are planned that will bring together content from the project partners as well as that from existing providers to Europeana. Exhibition topics include an exploration of the transition from handwritten to printed texts and another that will show how the rise of literacy took place in Europe through formal and informal education. Blogs will tell stories about authors, texts and places of major prominence and introduce some of the curiosities and lesser-known items in the collection. Galleries will display beautiful images from the manuscript collections of the most ancient and active libraries of Europe.</p>\r\n\r\n<p><img alt=\"Christ | Master of the Modena Book of Hours\" src=\"/files/Images/Blog_images/2018-05/9200122_BibliographicResource_1000056114534.jpeg\"></p>\r\n\r\n<p><span><a href=\"http://europeana.eu/portal/record/9200122/BibliographicResource_1000056114537.html\">Christ\_|\_Master of the Modena Book of Hours</a>.<span>\_</span><a href=\"http://manuscripts.kb.nl/zoom/BYVANCKB:mimi_76f6:016v_017r\">National Library of the Netherlands</a>. <a href=\"http://creativecommons.org/publicdomain/mark/1.0/\">Public Domain</a><span>.</span></span></p>\r\n\r\n<p></p>\r\n\r\n<h3>A valuable resource for research, education and curiosity</h3>\r\n\r\n<p>Europeana Manuscripts opens up precious primary sources to research communities of historians, philologists, paleographers\_and art historians as well as to educators and students. And it represents a valuable resource for all culture lovers wanting to uncover the written treasures of Europe’s past.</p>\r\n\r\n<p>Everyone can explore these manuscripts in extraordinary detail, \_then use them or share them with the world.</p>\r\n\r\n<p>If you are interested in having your institution’s collections included in Europeana Manuscripts or if you think your existing material might need some improvements, contact <a href=\"https://pro.europeana.eu/person/adina-ciocoiu\">Adina Ciocoiu</a>.</p>\r\n"
