                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<ol>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Cultural heritage can be applied to any subject, even maths.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">The Teaching with Europeana blog is an ideal platform for teachers to discover new learning scenarios, share their experience and get feedback about their learning material.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">The possibilities for using cultural material in education are endless - the only limit is your own imagination.</p>\r\n    </li>\r\n</ol>\r\n"
