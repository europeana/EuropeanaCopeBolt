        posttype: Publication
        featured: false
        intro: "<p>At the request of the French Ministry of Education, Réseau Canopé conducted over two months (February-March 2018) a survey on the teachers’ use of Europeana resources available on <a href=\"http://www.edutheque.fr/utiliser/partenaire/europeana.html\">Éduthèque</a>.</p>\r\n"
        body: "<p>The survey, with a total of 1.581 respondents, contribute to a more in-depth knowledge of how French teachers use online resources in their daily practice.</p>\r\n\r\n<p>This final report shows the results of the survey as well as the feedback provided by 13 French teachers that have been producing <a href=\"https://pro.europeana.eu/post/french-learning-scenarios\">learning scenarios</a> with Europeana\_resources during the DSI-3 project.</p>\r\n\r\n<p>The Ministry’s collaboration with Europeana responds to the concern for providing educators with access to digital cultural heritage resources, free of use and reuse.</p>\r\n"
