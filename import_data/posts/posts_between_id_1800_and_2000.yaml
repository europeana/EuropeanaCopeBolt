                body: "<h3>An important time for the community relaunch&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">This an important time for communications about digital cultural heritage in Europe.&nbsp;The European Union is entering a new&nbsp;<a href=\"https://pro.europeana.eu/post/who-are-we-europeana-in-this-digital-transformation\">era of digital transformation</a>. Alongside this, the&nbsp;<a href=\"https://ec.europa.eu/culture/news/new-european-agenda-culture_en\">New European Agenda for Culture</a> builds on the European Year of Cultural Heritage 2018, aiming to weave culture into the fabric of Europe’s future. It is vital for the cultural heritage sector that digital culture secures its place within that future.&nbsp;The conversation also forms part of the <a href=\"https://pro.europeana.eu/post/second-2018-members-council-meeting-in-the-hague-transforming-the-europeana-network-association-communities-and-getting-to-work\">focus on collaborative working for the Europeana Network Association</a>.</p>\r\n\r\n<p dir=\"ltr\">As a group of cultural heritage activists with communication skills and influence, this community aims to contribute to that conversation. Together, we can help make sure that digital culture really is at the heart of the plans for the Europe of the future.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">Who are the Europeana Communicators?</h3>\r\n\r\n<p><img alt=\"29424109958_724c0d7d4e_o.jpg\" src=\"/files/Images/Blog_images/2018-08/29424109958_724c0d7d4e_o.jpg\" style=\"width: 450px; height: 600px;margin:0 auto\" /><br />\r\n<em>Co-chairs Peter Soemers and Susan Hazan formulating the group at the Europeana Network Association Members Council Meeting, The Hague, July 2018, CC BY-SA</em></p>\r\n\r\n<p dir=\"ltr\">We are people who work in or with cultural heritage (and who want to join our incredible Europeana Network Association) as communications professionals, bloggers and other social media influencers with a desire to join in community and make sure our voices are heard loud and clear.</p>\r\n\r\n<p dir=\"ltr\">Our communicators fall into three categories:</p>\r\n\r\n<p dir=\"ltr\"><strong>Gurus</strong></p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Work in communications and are passionate about ‘the message’</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Might develop newsletters, blogs or handle social media accounts</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Want to share best practice, lead discussions</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Contributors</strong></p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Want to write blogs/articles in their field of expertise</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Want to tweet or share information about new communications tools</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Want to provide insight into how they use communications technologies</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Influencers</strong></p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Want to connect, want to share and want to grow the community online</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Are passionate about finding new ways to share 'the message'</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Our co-chairs are&nbsp;<a href=\"https://pro.europeana.eu/person/peter-soemers\">Peter Soemers</a>&nbsp;and&nbsp;<a href=\"https://pro.europeana.eu/person/susan-hazan\">Susan Hazan</a>&nbsp;from the Europeana Network Association and our community manager is&nbsp;<a href=\"https://pro.europeana.eu/person/emily-d-alterio\">Emily D’Alterio</a>&nbsp;from Europeana Foundation.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">(Get in touch - communication is our passion!)</p>\r\n"
