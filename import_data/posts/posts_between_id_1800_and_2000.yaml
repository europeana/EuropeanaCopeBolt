        title: 'European Schoolnet DSI-3 final report'
        posttype: Publication
        featured: false
        intro: "<p>In the Europeana DSI-3 project (September 2017 – August 2018) European Schoolnet’s task was to continue the work started in the DSI-2 validation pilot of reaching educators and mainstreaming the use of Europeana Collections.</p>\r\n"
        body: "<p>The project was structured in three different tasks: 1) Organizing a Developer Group of 18 teachers from Europeana’s six target countries who produced a set of resources and learning activities for students, and open source, professional development materials for teachers based on the Europeana Collections; 2) Identifying and providing a community and online support for an Europeana Education User Group of 60 teachers who tested the above mentioned resources and provided feedback; and, 3) Utilising these resources to develop a five-module MOOC for teachers on how to use Europeana in education, which took place from 30th April to 15th June 2018.</p>\r\n\r\n<p>The final report compiles the outcomes of this project and the results of the surveys made to the different group of teachers involved in the respective tasks. From the data obtained, European Schoolnet provided the following conclusions and recommendations for the next phase of the Europeana project (DSI-4):</p>\r\n\r\n<p><strong>Recommendations related to educational content and resources:</strong></p>\r\n\r\n<ol>\n<li>Translation of educational materials and offer next editions of the MOOC in more languages.</li>\r\n    <li>The rerun of the MOOC: 80% of respondents agree that they feel more confident to use Europeana after the MOOC.</li>\r\n    <li>Development of more Europeana learning scenarios with more general topics and easier to integrate into the curricula.</li>\r\n</ol>\n<p><strong>Recommendations related to dissemination strategies:</strong></p>\r\n\r\n<ol>\n<li>Creation of a Europeana Ambassadors’ Network. Teachers reported a high willingness to recommend Europeana to their peers and students.</li>\r\n    <li>Collaboration with other teacher networks like eTwinning or Scientix.</li>\r\n    <li>Creation of a teacher blog, where all of the created learning scenarios are openly available.</li>\r\n    <li>Webinars at the national level to explain the use of Europeana resources to teachers.</li>\r\n</ol>"
