            -
                enabled: enabled
                title: 'What have we achieved so far this year?'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>Our achievements so far include:</p>\r\n\r\n<ul>\r\n    <li>Sending out a <a href=\"https://mailchi.mp/europeana/digital-culture-news-from-europeana-519245\">monthly newsletter</a>. Subscriber numbers have&nbsp;doubled to over 100 since we became an official ENA community. The newsletter contains information about Europeana campaigns, as well as comms/marketing news from the cultural heritage sector and social media tips.</li>\r\n    <li>Setting&nbsp;up a <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-communicators-group#communicators-around-the-world-map\">members' map</a> and creating&nbsp;a <a href=\"https://www.loom.com/share/53f3a0479f8d41358d74a7bf6063b640\">how-to video</a> so other communities can do the same. We hope that such maps will help community members find others close to them so they can meet up, exchange ideas and be productive together!</li>\r\n    <li>Producing&nbsp;a <a href=\"https://us3.campaign-archive.com/?u=ad318b7566f97eccc895e014e&amp;id=42c56072c8\">hashtag infographic</a> to help communicators contribute to International Women's Day and Women's History Month in March.&nbsp;</li>\r\n    <li>Running&nbsp;a successful election campaign for the steering group and making a great start as an&nbsp;enthusiastic and dedicated team.</li>\r\n    <li>Running a survey to find out more about who our members are, what they do and what they want.</li>\r\n</ul>\r\n\r\n<p><strong>What tools do we use?</strong></p>\r\n\r\n<p>As a community, we want&nbsp;to explore new tools for communications, and so we're getting hands-on with that by testing out Zoom for our monthly video calls and Taskade for organising our activities. We use MailChimp for our monthly newsletters, and have&nbsp;tested out Loom for the how-to video, Canva for the infographic, SurveyMonkey for the election and member survey and Google My Maps for the members' map. We&nbsp;also have a LinkedIn group all members are encouraged to join.</p>\r\n\r\n<p><strong>What have we learned?</strong></p>\r\n\r\n<p>We've learned that when action planning, bold ideas are great, but it's a good idea to include small, specific actions that members can act on straightaway and that require little effort or time.&nbsp;And for bigger ideas, remember that things often take longer than you anticipate and your members are all contributing on a voluntary basis whilst also performing their day job(s). Give yourselves plenty of time.&nbsp;</p>\r\n"
