                templates: body
                body: "<p><meta charset=\"utf-8\" />We have designed the website to allow visitors to choose the view that is best for them, whether that be text-heavy or image-focused.&nbsp;We have also launched a refined elastic search to make finding artwork simple and intuitive. This new search allows users to search by fields such as provenance, exhibition history, and catalogue raisonné, providing art historians and enthusiasts alike an opportunity to dive deeper into the collection.</p>\r\n\r\n<p>Finally, we have also created a well-documented, public API and a <a href=\"https://github.com/ClevelandMuseumArt\">GitHub repository</a> to allow data scientists to incorporate our collection into their data-visualisation and machine-learning projects. This allows us to be a highly sought-after dataset for developers to use around the world.</p>\r\n\r\n<h3><strong>What are the motivating factors behind the CMA’s new policy?</strong></h3>\r\n\r\n<p>Our Open Access initiative is tied directly to the <a href=\"http://www.clevelandart.org/about/history-and-mission/mission-statement\">CMA’s mission</a> and helps to advance our institutional goals as a museum of the 21st century. Our art has always been and always will be for the people. We truly believe that there is something for everyone in our collection. Beyond fulfilling our mission, this project allows our collection to be used and recognised more broadly around the world.</p>\r\n\r\n<p>Open Access is a continuation of the investment the museum has made in advancing digital engagement and making art accessible to all. It was the logical next step that celebrates the collection, as well as curators, research, and scholarship.</p>\r\n"
