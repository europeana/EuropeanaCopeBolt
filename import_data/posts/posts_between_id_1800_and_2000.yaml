        intro: "<p>At <a href=\"https://www.rewirefestival.nl/\">Rewire Festival</a> in The Hague on March 29th, the Instrumental Shifts Symposium, organised by The Netherlands Institute for <a href=\"https://www.beeldengeluid.nl/en\">Sound and Vision</a>’s RE:VIVE initiative explored the intersections of AI R&amp;D related to music and its impact on the creative sector. EuropeanaTech community manager and <a href=\"http://www.revivethis.org\">RE:VIVE</a> founder, Gregory Markus, wears both of his hats and explains why these meetings are so valuable for both ends of the spectrum.</p>\r\n"
