                body: "<p>Copyright is a complex topic but an essential one to broach for digital cultural heritage professionals. Establishing a working knowledge of copyright helps organisations, teams and individuals make decisions about the objects they manage...&nbsp;What permissions do they have to share an object? Does copyright even apply to their object? How do they want people to reuse their object? &nbsp;</p>\r\n\r\n<p>Mastering copyright is made even more challenging due to the scattered, out-of-date or missing tools and resources that could help. And through our experiences working with copyright issues at Europeana, we know that this is a long-term challenge.<br />\r\n<br />\r\nTo help the Europeana Network Association develop a better understanding and working practice around copyright issues, we launched the Copyright Community. &nbsp;</p>\r\n"
