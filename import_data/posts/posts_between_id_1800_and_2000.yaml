        title: 'For digital transformation, we need a business model transformation'
        posttype: News
        featured: false
        intro: "<p>Last week, Harry Verwayen, Executive Director of the Europeana Foundation, appeared at THE ARTS+ festival in Frankfurt to take part in visionary discussions about a new ecosystem for the future of culture as part of an #InnovationSummit.</p>\r\n"
        body: "<p>Here, following on from our interview about <a href=\"https://pro.europeana.eu/post/culture-impact-and-artistic-expression-in-the-digital-transformation-of-society-lessons-from-professor-pier-luigi-sacco\">digital transformation with Professor Pier Luigi Sacco </a>- also part of the #InnovationSummit panel - we hear how\_Harry thinks we should respond to the\_main barriers to tech-triggered innovation in the cultural heritage sector.</p>\r\n\r\n<h3>Let's think about culture differently</h3>\r\n\r\n<p>Harry zoomed in on one of the identified barriers - the importance of rethinking the value chains of cultural production. His take is that for too long we have borrowed semantics and structures from the business world, including the concept of a business model. This is a limiting frame because inherent in that borrowing is the idea that in business, returns should directly outweigh investments. And that’s not always the case with culture which should be evaluated by its long-term multiplier effects on society. He poses the question, ‘Surely the value of culture cannot be boiled down to a simple business deal?’</p>\r\n\r\n<p>So, what then? Harry argues for a move towards an ‘impact model’ rather than a ‘business model’ as a more constructive frame.</p>\r\n\r\n<p>He says, ‘Cultural heritage significantly contributes to tourism, to education and in a wider sense, identity, social cohesion and a variety of behavioural changes that are highly valued by our society.’ This line of thinking is increasingly adopted in policy circles, says Harry, for example, in the <a href=\"https://ec.europa.eu/culture/sites/culture/files/factsheet-culture-may2018-en.pdf\">New Agenda for Culture</a>.</p>\r\n\r\n<p>'Europe needs to continue to deepen its investments in culture and innovation so that we can support the so-called <a href=\"https://pro.europeana.eu/search?q=digital+transformation\">digital transformation</a> on our own terms.'</p>\r\n\r\n<p></p>\r\n\r\n<p>Find out more about Harry's vision of the future for culture, see his interview on the THE ARTS+ festival blog:\_<a href=\"https://www.buchmesse.de/en/node/2489\">WHEN WE BUILD STANDARDS TOGETHER, WE CAN CREATE DATA THAT FLOWS ON THE WEB, WHATEVER THE PLATFORM OR THE SYSTEM.</a></p>\r\n\r\n<p></p>\r\n"
