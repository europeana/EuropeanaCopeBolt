        featured: false
        intro: "<p>Good news! The <em>Europeana in your classroom: building 21st-century competencies with digital cultural heritage</em>\_MOOC is back in an additional two national languages. If you want to learn how to make use of Europe’s cultural heritage for education in Spanish or Portuguese, join the course and spread the word in your network.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
        body: "<p>With the E<em>uropeana in your classroom</em>\_resource, you can learn how to use different Europeana resources for education regardless of the subject you usually teach and bring an innovative perspective on cultural heritage into your classes. It also aims to introduce you to new concepts such as project-based learning or STEAM.</p>\r\n\r\n<p>Additionally, the web education tool offers a selection of tested classroom activities and resources from different European countries within the framework of 21st-century skill building. It offers to empower educators in introducing cultural heritage in their classrooms and to upskill their own practices.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"450\" src=\"https://www.youtube.com/embed/3eWT4Gmt0ao\" width=\"850\"></iframe></p>\r\n\r\n<h1>How to enrol</h1>\r\n\r\n<p>The new Spanish and Portuguese editions of the #EuropeanaMOOC will begin 18 March 2019. Registrations are already open through the respective courses pages where you will find all the detailed information about the course:</p>\r\n\r\n<ul>\n<li>\r\n    <p><b id=\"docs-internal-guid-7c8af19a-7fff-708b-f17e-156aa54f85e7\">PT: <a href=\"https://www.europeanschoolnetacademy.eu/pt/web/europeana-pt/course\">A Europeana na sala de aula</a></b></p>\r\n    </li>\r\n    <li>\r\n    <p><b id=\"docs-internal-guid-7c8af19a-7fff-708b-f17e-156aa54f85e7\">ES: <a href=\"https://www.europeanschoolnetacademy.eu/es/web/europeana-es/course\">Europeana en el aula</a></b></p>\r\n    </li>\r\n</ul>\n<p>The course will run for 5 weeks – with a new module opening in one week, followed by a 1.5-week practice/learning period. The estimated workload is 3-4 hours per week with a total of 25 hours.</p>\r\n\r\n<p>If you are interested in the best ways to improve your cultural competence in the classroom and pedagogical skills, sign up for the upcoming Europeana MOOCs and share with your network!</p>\r\n\r\n<p><b id=\"docs-internal-guid-7c8af19a-7fff-708b-f17e-156aa54f85e7\">An English version of the MOOC will run again in January 2020. It is open to anyone who wants to use the learning materials, videos and other resources. To access, click <a href=\"https://www.europeanschoolnetacademy.eu/web/europeana-in-your-classroom-building-21st-century-competences-with-digital-cultural-heritage-rerun-\">here</a></b></p>\r\n\r\n<p></p>\r\n"
