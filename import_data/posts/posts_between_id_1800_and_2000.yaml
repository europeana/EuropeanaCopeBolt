                body: "<h3 dir=\"ltr\"><strong>The Museum of Yugoslavia</strong></h3>\r\n\r\n<p dir=\"ltr\">The Museum of Yugoslavia is situated in the Serbian capital, Belgrade, where the rivers Sava and Danube converge. It is the most visited museum in Serbia with 100,000 visitors yearly. The museum’s main collection contains a wide range of artefacts and stories connected with Josip Broz Tito's life and work. The museum is located on the grounds of the former communist leader’s palace, and houses his tomb as well as his wife’s.</p>\r\n\r\n<p dir=\"ltr\">People who grew up in the region of former Yugoslavia occasionally come to the museum to pay their respects to Tito. However, the museum aims to present a broad view of the history of the Yugoslav republics. They wish to encourage critical thinking and dialogue.</p>\r\n"
