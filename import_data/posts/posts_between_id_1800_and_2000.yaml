        intro: "<p>EUROCLIO and Europeana have worked together to develop a teacher training guide on how to use online tools promoting historical thinking.</p>\r\n"
        body: "<p>​​​​​The 2019 teacher training guide version has been designed for teacher trainers to challenge and support other teachers to create, adapt and use eLearning activities that promote historical thinking using the <a href=\"https://historiana.eu/#/\">Historiana</a> eLearning environment and Europeana Collections resources. \_</p>\r\n\r\n<p>In this guide, you can find practical information, ready to use eLearning activities, workshops for teachers, and links to support materials that can be used by teacher trainers or in classrooms.</p>\r\n\r\n<p>This\_version is an adaptation of the first guide and includes changes based on the lessons learned during the workshops given so far.</p>\r\n\r\n<p>You can find an updated versions of the training guide <a href=\"https://pro.europeana.eu/post/historiana-teacher-training-guide-2019\">here</a>.\_</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
