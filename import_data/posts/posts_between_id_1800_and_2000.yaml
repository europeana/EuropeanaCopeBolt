                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><b id=\"docs-internal-guid-d2b83fe1-7fff-fc4d-1787-6ba0ff5b4ccc\">What are the next steps for the User Group and your involvement with the Europeana Education project?</b></h3>\r\n\r\n<p>The next step of the project would be to get rid of the stereotype that cultural heritage and tech don’t go together. I’d say, that we need to get out of our comfort zones to learn new things, share what we know and basically seek each other - the chances are, someone might be able to support you when you least expect it. And this is the main goal of the User Group in my opinion.</p>\r\n"
