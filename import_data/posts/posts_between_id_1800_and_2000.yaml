        title: 'Making it easier to search and browse collections online'
        posttype: Blog
        featured: false
        intro: "<p>Discovering inspiring content in Europeana Collections with or without a specific search should be quick and easy. A range of developments over the last year is helping to deliver a better online experience.</p>\r\n"
        body: "<p>Two-thirds of traffic to Europeana Collections comes from Google. Improvements were made this year on search engine optimisation and a new site map to make more pages discoverable by a Google search, so that more people find Europeana Collections material when they’re searching for culture online.\_</p>\r\n\r\n<p></p>\r\n\r\n<p>Being able to find a single interesting item on Europeana Collections is good, but being able to see a range of items and related information on one screen is even better. Europeana Collections’ ‘<a href=\"https://pro.europeana.eu/post/improving-discoverability-with-new-entities-in-europeana-collections\">Entity</a>’ pages provide this function. They are landing pages or entry points to content by a specific person, or on a certain topic, like <a href=\"https://www.europeana.eu/portal/en/explore/people/146951-wolfgang-amadeus-mozart.html\">Mozart</a>, <a href=\"https://www.europeana.eu/portal/en/explore/topics/48-photograph.html\">photographs</a> or <a href=\"https://www.europeana.eu/portal/en/explore/topics/95-art-deco.html\">Art Deco</a>. They provide context by combining information from Wikipedia with results relating to a person or topic. Items connected to an entity have the added benefit of taking the multilingual search terms associated with that entity, so they will turn up in searches performed in different languages.</p>\r\n\r\n<p>The detail or ‘item’ page on Europeana Collections has been redesigned to make sharing, downloading and crediting an item simpler, and now includes ‘next’ and ‘previous’ options to make moving through search results easier. The page also shows where the item has been used before - if it’s in a blog post, gallery, exhibition or entity - so it’s easy to find more context and related items.</p>\r\n\r\n<p>Some types of material require special functionality. In 2018-9, <a href=\"https://www.europeana.eu/portal/en/collections/newspapers\">Europeana Newspapers</a> was released as a thematic collection gathering over 4 million newspapers from 23 countries. More than 800,000 of those newspaper issues are available in OCR’ed full-text, meaning they are fully searchable and readable in text format. Developing this new functionality meant facing a lot of data, technical and coordination challenges, but the developments and changes to the infrastructure, APIs, on-screen display and filters benefit not just the Newspapers collection, but the entire platform.</p>\r\n\r\n<p>Together, these developments take us closer to our goal of increasing visitor numbers, repeat visits and session length through more engaging experiences and in-depth browsing.</p>\r\n"
