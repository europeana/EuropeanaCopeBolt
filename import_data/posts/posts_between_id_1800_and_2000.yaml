        title: 'Unlocking the British Library''s treasures online'
        posttype: News
        featured: false
        intro: "<p>We spoke to Ben White, Head of Intellectual Property at\_the British Library, about some of the treasures (and challenges) he and the team of curators and project managers have uncovered in their efforts to bring\_hundreds of thousands of objects onto digital platforms, and show you how to use them.</p>\r\n"
        body: "<h3>A bit of a copyright challenge</h3>\r\n\r\n<p></p>\r\n\r\n<p>The British Library has developed a policy that guides people through the digitised collections, making it easy for people to see what they can do with its items, and encouraging them to use these objects in their own projects and activities.</p>\r\n\r\n<p>No easy feat when you are dealing with, for example, \_one project alone spanning 60,000 books, or 100,000 sound recordings, over 20 different legacy digital content platforms\_and a UK copyright system that deems nearly all unpublished manuscripts in the European Economic Area as copyright protected (even if they are manuscripts from the Middle Ages).</p>\r\n\r\n<p>One of the library’s latest projects ‘<a href=\"https://www.bl.uk/projects/unlocking-our-sound-heritage\" target=\"_blank\">Unlocking our Sound Heritage</a>’ aims to make available online some 100,000 sound recordings (something Ben understates as posing ‘a bit of a copyright challenge’). The recordings range from animal and environmental sounds, to ethnographic field recordings, radio broadcasts, and popular and classical music.</p>\r\n\r\n<p>According to Ben, ‘Our policy encourages the use, where possible, of open licences. Where the material is public domain (or, given the uniquely long duration of copyright for manuscripts in the UK, public domain in most other countries), we also attempt to convey this. We encourage access and <a href=\"https://pro.europeana.eu/post/reuse-of-europeana-content-for-fun\">reuse</a>\_and make that very clear when we put material on the open web.’</p>\r\n\r\n<p><img alt=\"\r\nBen BL image 2.png\" src=\"/files/Images/Blog_images/2018-06/Ben%20BL%20image%202.png\"></p>\r\n\r\n<address><em>An example of a digital object on a British Library platform, with the usage terms listed, curtesy of the <a href=\"http://www.bl.uk/collection-items/likutim-bekabalah-pilosofiyah-veod-add-ms-27187\">British Library</a>.</em></address>\r\n\r\n<address></address>\r\n\r\n<p>This work requires attention to detail, as the appropriate usage terms need to be assigned to each individual digital object. And given the British Library’s extensive collections, this in some of projects, can add up to quite a lot of work.</p>\r\n\r\n<h3>Cultural treasures now online to explore and reimagine</h3>\r\n\r\n<p>However, it is not without a sense of fun.</p>\r\n\r\n<p>The Library has developed a number of incentives to encourage people to view and reimagine content. \_This has resulted in digital cultural heritage objects being used as inspiration for fashion collections, card games, large-scale art installations, poetry writing and painting lessons.</p>\r\n\r\n<p>One such incentive, a fashion competition, invited UK university students to develop a fashion portfolio taking inspiration from the 1 million images that make up the <a href=\"https://www.flickr.com/photos/britishlibrary/\" target=\"_blank\">British Library Flickr Commons Collection</a>. Eight finalists were selected, of which Alanna Hilton of Edinburgh College of Art was awarded the winning selection. Her ‘Unlabelled’ design portfolio used inspiration from the images to showcase a collection that ‘rejected labelling’ and branding and had a target market that was truly inclusive of all ages, sizes, ethnicities and gender.</p>\r\n\r\n<p>Further, Victorian Era book illustrations from the Library’s Flickr Collection were also used as inspiration for David Normal's art installation which showed at the Burning Man festival. In line with the festival's ‘Caravansary’, (Caravanserai) theme, the mural installation took shape as a lightbox of imagery and collages.</p>\r\n\r\n<p><img alt=\"image.jpg\r\n\" src=\"/files/Images/Blog_images/2018-06/image.jpg\"></p>\r\n\r\n<address><em>David Normal's art installation for the Burning Man Festival, curtesy of the <a href=\"https://www.bl.uk/press-releases/2015/june/burning-man-installation-is-unveiled-at-the-british-library\">British Library</a>.</em></address>\r\n\r\n<h3>Sounds and sensitivity</h3>\r\n\r\n<p>However, these are not the only considerations when you use digital heritage content. In the case of the sound\_archives, not only will the British Library encourage people to embed and reuse the sounds through the development of innovative <a href=\"http://iiif.io/\">IIIF-compliant</a> embeddable technologies, they will also provide sensitivity guidelines that highlight the ethical considerations around, in some cases, even listening to the recordings.</p>\r\n\r\n<p>These may be specific to areas such as folklore, religious ceremonies, traditional knowledge, and people who access the content are asked to treat the recordings with respect, even if they are, in terms of copyright law, in the public domain.</p>\r\n\r\n<p>For example, a recording of a religious ceremony that a certain group specified can only be listened to by men, or people over a certain age, will be marked with sensitivity terms or guidelines. Links to this information will talk about the ethical terms of use for the collection and advise people how to treat this kind of sensitive object with respect.<br><br>\r\nHowever, for the British Library project members, this is all part of the great task of continuing the tradition of cultural sharing.<br><br>\r\nBen says, ‘What’s most important is that it’s online, and further, that we are investing the time and effort to tell people how they can use these items. That access and then reuse is really vital to facilitating engagement.’<br><br>\r\nView objects from the <a href=\"https://www.europeana.eu/portal/en/search?f%5BDATA_PROVIDER%5D%5B%5D=The+British+Library&amp;q=\">British Library</a> on Europeana Collections.<br>\r\n\_</p>\r\n"
