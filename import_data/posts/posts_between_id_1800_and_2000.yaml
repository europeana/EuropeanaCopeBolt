                templates: body
                body: "<p>The decision to present the collections in the public domain, in high quality with no restrictions on reuse, was a bold move. Remember, at the time, providing people with information about the rights to collection items was uncommon. And making the decision to allow free reuse of collections by transferring them to the public domain with the appropriate metadata was one that required the practical and collegiate support of the open community - including the Europeana Foundation, Kennisland, the Open Knowledge Foundation and Wikimedia Foundation.&nbsp;These two decisions proved fruitful and have been crucial to <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Publications/Democratising%20the%20Rijksmuseum.pdf\">transforming the public’s perception&nbsp;of the Rijksmuseum as a modern and open museum</a>. &nbsp;</p>\r\n\r\n<p>The approach of the Rijksstudio has fast become the gold standard for open access to digital cultural heritage. The Rijksmuseum’s renovation showed the sector that digital strategy need not stand alone from that of the physical space, and provided proof that engaging audiences online can lead to many positive results, from the creation of beautiful products, to artworks becoming better-known and to the organisation developing a reputation for being a thoroughly modern museum.</p>\r\n"
