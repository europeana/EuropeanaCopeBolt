        title: 'From coding projects to 3D Modelling: enriched pedagogical material and recommendations from the User Group'
        posttype: News
        featured: false
        intro: "<p>We get insights from the Europeana Education User Group as they build upon efforts of the Developer Group to mainstream the use of digital culture in education.</p>\r\n"
        body: "<p>The DSI-3 project with European Schoolnet to mainstream the use of digital culture in education started in October 2017 with the <a href=\"https://pro.europeana.eu/post/mainstreaming-the-use-of-digital-cultural-heritage-in-education\">Developer Group</a> (DG). Their task was to create a series of learning scenarios and professional development material as the base of our first <a href=\"https://pro.europeana.eu/page/europeana-in-your-classroom-building-21st-century-competences-with-digital-cultural-heritage-mooc\">MOOC</a>. Over the second half of the project (March-July 2018), we set up the Europeana Education User Group to test and refine the material produced.</p>\r\n\r\n<p>The User Group (UG) was formed as result of an open call released by European Schoolnet (EUN) throughout January and February 2018. 60 teachers from different European countries (Finland, France, Italy, Greece, Poland, Portugal, Spain, Slovakia, Czech Republic, Romania, Croatia and Lithuania) and education levels (at around 30% from primary and 70% from secondary level) were finally selected. Their main tasks were 1) to test the usability of the learning scenarios produced by the Developer Group, and 2) to participate in the first Europeana Education MOOC, which ran from 30 April to 15 June. For both tasks they provided feedback.</p>\r\n\r\n<h3>Enriching pedagogical material \_</h3>\r\n\r\n<p>The contribution of the UG testing the DG learning scenarios varied from simple recommendations like including new images, adjusting the activities to a specific age group or advising different duration for the successful completion of the scenario, to more complex outputs, such as the creation of new pedagogical activities based or inspired on the original material.</p>\r\n\r\n<p>One of the most interesting new activities designed has been <a href=\"http://3dalpha.blogspot.com/2018/06/from-pixel-to-plastic.html\">From Pixel to Plastic: Using Europeana as a resource for 3D printing projects</a>, produced by Prof. Artur Coelho, Coordenador PTE - Agrupamento de Escolas Venda do Pinheiro in Portugal. His scenario aims to use Europeana as a resource for 3D printing projects. The primary goal is challenging students to create 3D modelling projects using images found on Europeana, which can be either 3D printed (if the school has the device) or produced in a makerspace.</p>\r\n\r\n<p>During the implementation of the activity, the learners have to search in Europeana for suitable content for their projects, set the goals and a work plan, use computational thinking (breaking complex shapes into modular parts), create 3D models using accessible modelling tools (Tinkercad, Sketchup Make/Free, 3DC.io) and write a project report. A beautiful example of the new 3D models designed by students is the manuscript’s miniature of an astronomical diagram as shown below (<a href=\"http://3dalpha.blogspot.com/2018/07/projetos-finais-de-tic-turma-f-2.html\">explore</a> more designs).</p>\r\n\r\n<p><img height=\"265\" src=\"https://lh5.googleusercontent.com/FClAMWmnw63eQnDDQtnxZN0FVFep85xvOJ9C4zFlfGn9lKSU-L0UaOssX-impdPMCYyGa59_8fsiWefUDGbT76kyhUegt4BJwhGU11EVNN7PkpPDBluwk_He_mkvzD7xFps8S2Ak\" width=\"515\"></p>\r\n\r\n<p><em>Miniature 3D model recreation. Original reference on\_Europeana: <a href=\"https://www.europeana.eu/portal/en/record/9200397/BibliographicResource_3000126281689.html\">Moon from BL Harley 4940, f. 37</a>.</em></p>\r\n\r\n<p>Another promising initiative by one member of the UG, Miguel Angel Queiruga, is a coding project that will take place during the <a href=\"http://codeweek.eu/\">Code Week, 6-21 October 2018</a>. The project aims to create an interactive map of Burgos city (Spain), where students will geolocate and highlight local monuments, cultural and scientific institutions, artefacts or historical figures using Europeana content. The activity intends to give kids aged 5-18 a chance to engage with some hands-on learning experience creating with technology. The plan is to involve all the schools’ students in the region and the University of Burgos.</p>\r\n\r\n<p><img height=\"318\" src=\"https://lh4.googleusercontent.com/ibixJTfC_xpEpLpMNgNgDgWsqeSzfkYM4sw-_Ktvr7bnsfdrRWSsc2ql8aDhg5JtJm6emD0RfHU1NL0n_guSmlbabT4OSXwL7arpYAzguXibq0oGbwRONMGhS8LVM4rNY6rfwHlR\" width=\"482\"></p>\r\n\r\n<p><em>View of Burgos Cathedral by Waring, J. B. (1852). Biblioteca Digital de Castilla y Leon. CCO</em></p>\r\n\r\n<h3></h3>\r\n\r\n<h3>Recommendations and feedback</h3>\r\n\r\n<p>In order to collect the UG’s recommendations after testing the DG learning scenarios and participating in the MOOC (we’ll know more about the course results in our next blog), EUN has evaluated the group through surveys: one after each implementation of the scenarios and one after finalising the MOOC in mid-June.</p>\r\n\r\n<p>Some highlights from the survey\_results are:</p>\r\n\r\n<ul>\n<li>\r\n    <p>they would like to find more pedagogical material related to physics, mathematics, music, language and technology\_in Europeana resources for education</p>\r\n    </li>\r\n    <li>\r\n    <p>they preferred content on Europeana Collections to be video, image and 3D</p>\r\n    </li>\r\n    <li>\r\n    <p>they would appreciate more translated content, either on our platform or in the resources produced</p>\r\n    </li>\r\n</ul>\n<p>Thanks to this evaluation we have also learnt that more than 70% of teachers recognised that their students developed their collaborative skills during the implementation of the LS, and more than 60% of teachers believe their students developed their digital competence, followed by critical thinking and communication skills.</p>\r\n\r\n<p>EUN will prepare a plan for the ongoing animation and sustainability of the Europeana User Group of teachers beyond the end of the DSI-3 project. For the next DSI-4 period, \_the group will grow to a total of 120 teachers from 12 countries and is expected to develop 60 new learning scenarios integrating Europeana resources at the end of the next school year.</p>\r\n\r\n<p>Learn more about the UG activities for the next DSI-4 and join our Education Community and <a href=\"https://www.linkedin.com/groups/13518332\">LinkedIn group</a>.</p>\r\n"
