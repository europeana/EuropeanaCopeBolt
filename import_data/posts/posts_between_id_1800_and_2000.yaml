        title: 'Europeana’s Carbon Footprint'
        posttype: News
        featured: false
        intro: "<p>We estimated the carbon footprint of Europeana in three different areas: our online services, our office and foreign travel. Learn how we did it, what our results are and what they could mean for your organisation or business.</p>\r\n"
        body: "<p></p>\r\n\r\n<p>In December 2018, as part of a project in the annual Europeana Hack Week, we published <a href=\"https://pro.europeana.eu/page/europeana-s-carbon-footprint\">a report</a> on Europeana’s carbon footprint \_While the project aimed to further Europeana’s mission to 'transform the world with culture', it's vitally important that we also be aware of the impacts of our actions, their effects on the world and that we strive to mitigate those. The carbon footprint project was awarded as ‘most impactful idea’ by \_Europeana Foundation staff and our findings and process are worth sharing.</p>\r\n\r\n<h3>Results</h3>\r\n\r\n<p>We focused on calculating the footprint of all <a href=\"https://pro.europeana.eu/services\">our online services</a>, of our offices and of all foreign travel undertaken in 2018. We had to make several assumptions as not all data is available at the ideally detailed level. For example, no electricity consumption figures are available for most of our computer servers so we calculated and used an average electricity consumption for three different types of servers. This does mean that all footprint numbers are approximate, but this is the case for most carbon footprint calculations.</p>\r\n\r\n<p>With this in mind, we found that:</p>\r\n\r\n<ul>\r\n<li>the carbon footprint of all online services is around 113,700 kg of CO2 equivalent (CO2e) per year,</li>\r\n    <li>the footprint of office utility usage (electricity, heating and water) is around 127,600 kg CO2e per year,</li>\r\n    <li>the footprint of all employee foreign travel is around 37,800 kg CO2e in 2018.</li>\r\n</ul>\r\n<p></p>\r\n\r\n<p><img alt=\"Europeana's carbon footprint\" src=\"/files/Images/Blog_images/2019-01/Carbon_footprint_table.png\" style=\"max-width:600px;margin:0 auto;\"></p>\r\n\r\n<p>In total, we have a footprint of 279,000 kg CO2e which is roughly the same as the footprint of:</p>\r\n\r\n<ul>\r\n<li>12.1 average Dutch households (27.6 people); or</li>\r\n    <li>1.1 million kilometres driven with an average passenger car; or</li>\r\n    <li>1.2 million large cups of cappuccino</li>\r\n</ul>\r\n<p>Interestingly, this energy consumption could be sequestered by letting 4,600 new tree seedlings grow for 10 years, every year.</p>\r\n\r\n<p>However, to have a more complete carbon footprint picture we would also need to include the daily commutes of Europeana Foundation staff and all travel undertaken by members of the <a href=\"https://pro.europeana.eu/network-association\">Europeana Network Association</a>. We hope to include these in the future.</p>\r\n\r\n<h3>What’s next</h3>\r\n\r\n<p>We hope that our calculations will be the first step towards reducing our carbon footprint. We already know that our online services footprint will reduce in six months when we will decommission all servers used for our recently-replaced, old ingestion system (more on this to come in future articles). We calculated that this could lead to a reduction of up to 42% of the current online services footprint.</p>\r\n\r\n<h3>Read more</h3>\r\n\r\n<p>The full carbon footprint report is online as a <a href=\"https://docs.google.com/document/d/1BLXUsOJuplH_9qFbAIsMeai7ECwAi9PhoBCIZe_Ivdw\">Google Drive Document</a>. We would love your feedback on it or to hear about the footprint of your organisation. You can make comments directly in the report or send an email to <a href=\"mailto:patrick.ehlert@europeana.eu\">patrick.ehlert@europeana.eu</a>.</p>\r\n\r\n<p></p>\r\n"
