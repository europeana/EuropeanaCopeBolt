        title: 'Europeana Foundation Annual Report & Accounts 2018: A decade of democratising culture'
        posttype: Publication
        featured: false
        intro: "<p>This report looks back at ten highlights of 2018 - Europeana's tenth anniversary year and the European Year of Cultural Heritage.</p>\r\n"
        body: "<p>This year we’ve worked on improving systems and infrastructure behind the scenes, making it easier and more rewarding for our data partners to share collections with us. And we’ve improved how those collections are displayed and linked online, making finding and working with them a much more inviting and productive endeavour.</p>\r\n\r\n<p>From creating educational resources to entertaining GIFs, and from sharing personal migration stories to developing professional expertise at EuropeanaTech, it is always a thrill to see how Europe’s digital cultural heritage is increasingly being integrated into and transforming lives on a day-to-day basis. Here are ten\_highlights from this significant year.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
