                body: "<h2>How do Europeana's data and services meet the FAIR requirements?</h2>\r\n\r\n<p>Europeana aggregates metadata records about cultural heritage objects. These records provide links to digitised content that is accessible on the websites of Europeana's partners and fuels a search service that facilitates the discovery of cultural material for a wide variety of audiences. Both data and services are presented via a web platform and a series of APIs. There are, therefore, several levels to consider when assessing the FAIRness of Europeana's offer.</p>\r\n\r\n<h3>F- To be Findable</h3>\r\n\r\n<p>The digitised content that Europeana provides access to is described by metadata, the aggregation of which constitutes the backbone of Europeana's services. The scale and diversity of Europeana's metadata sets imply that their richness<a href=\"https://www.slideshare.net/antoineisaac/data-scale-and-diversity-issues-at-europeana\"> varies greatly</a>. But Europeana has equipped itself with a data model (see below) that follows the linked data principles which give, besides flexibility, the possibility for our partners - or Europeana itself - to <a href=\"https://pro.europeana.eu/page/europeana-semantic-enrichment\">enrich metadata</a> with links to (multilingual) semantic resources that also describe the ’context’ of cultural objects, making them easier to find.</p>\r\n\r\n<p>As mentioned&nbsp;earlier, we index the Europeana dataset and make it searchable online ourselves. In addition, the dataset is findable through the European research infrastructures <a href=\"https://www.clarin.eu/\">CLARIN</a> and <a href=\"https://eudat.eu/\">EUDAT</a>.</p>\r\n\r\n<p>Europeana and our partners promote the persistent identification of both cultural heritage objects’ metadata and digital versions. Europeana assigns identifiers to every aggregated record, and has procedures in place to support the persistence of its identifiers whenever possible. Europeana identifiers are URIs and are included in the data records in all formats in which the dataset is available. In a context of aggregation where data is passed and processed across different partners, we cannot (and for provenance concerns do not want to) enforce global uniqueness, i.e. there can be several identifiers for several versions of a resource. But we do try to maintain links across all these versions so that consumers of our services can always find what they search for.</p>\r\n\r\n<h3>A - To be Accessible</h3>\r\n\r\n<p>Europeana identifiers are resolvable (HTTP) URIs, which orient users and data-consuming services towards pages on our website or data from our APIs. Europeana also tries to resolve URIs that are obsolete and have been updated for technical reasons, by using HTTP redirection.</p>\r\n\r\n<p dir=\"ltr\">Europeana’s dataset is accessible through <a href=\"https://pro.europeana.eu/resources/apis\">Web APIs</a> that implement open, standard protocols, such as the Linked Data protocols and practices (including <a href=\"https://www.w3.org/TR/rdf-sparql-query/\">SPARQL</a>), <a href=\"https://github.com/dewitt/opensearch/blob/master/opensearch-1-1-draft-6.md\">OpenSearch</a>, <a href=\"https://www.openarchives.org/pmh/\">OAI-PMH</a>.</p>\r\n\r\n<p>Access to the dataset’s records via their URIs is free and no authentication is required. Some APIs (such as the <a href=\"https://pro.europeana.eu/resources/apis/annotations\">Annotations API</a>) and parts of our platform (such as <a href=\"https://www.europeana.eu/portal/en/collections/world-war-I/contribute#action=contributor\">Europeana 1914-1918</a>) require authentication, as they allow the modification of our data.</p>\r\n\r\n<h3>I - To be Interoperable</h3>\r\n\r\n<p>Europeana uses the <a href=\"https://pro.europeana.eu/resources/standardization-tools/edm-documentation\">Europeana Data Model</a> (EDM) for data exchange with data providers, for its internal information system, and also for third-party use. EDM is a collaborative, community-based model, developed in consultation with representatives from all the domains represented in Europeana. It is under continuous improvement. EDM is based on the Resource Description Framework (RDF), which allows us to create a model for our metadata that mostly reuses existing (Linked Data) standard vocabularies, such as Dublin Core, SKOS, and FOAF.</p>\r\n\r\n<p>Europeana supports its data partners to use vocabularies for referring to concepts, places, persons and organisations. The most prominent vocabularies in use within the dataset are <a href=\"http://dbpedia.org\">DBpedia</a> and <a href=\"http://www.geonames.org/\">Geonames</a>. Our use of external vocabularies for enrichment always follows the standard practices of Linked Open Data <a href=\"https://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/Enrichment_Evaluation/EvaluationEnrichment_SelectingDatasets_102015.pdf\">and concerns such as quality and access</a>.</p>\r\n\r\n<p>Note that in a couple of cases that are crucial for Europeana, we have embarked on making our own vocabularies, such as the one at<a href=\"https://rightsstatements.org/en/\"> RightsStatements.org</a> (see below) to complement existing standards. Again, this is community-driven and follows existing best practices (such as providing URIs).</p>\r\n\r\n<h3>R - To be Reusable</h3>\r\n\r\n<p>Facilitating the reuse of cultural heritage data is a key Europeana objective.</p>\r\n\r\n<p>Any metadata provided to Europeana needs to be licensed under CC0, and Europeana makes the complete aggregated metadata set (including the outcomes of its own data improvements) openly available under CC0 as well.</p>\r\n\r\n<p>The rights for using the content are stated in every record, using rights statements from either <a href=\"https://creativecommons.org/\">Creative Commons</a> or <a href=\"https://rightsstatements.org\">RightsStatements.org</a>, the latter being a vocabulary developed as a community initiative to improve the communication of the copyright and reuse status of digital objects by cultural heritage institutions, making it easier for users to ‘see if and how online cultural heritage works can be reused’.</p>\r\n\r\n<p>Provenance of the data is always stated, acknowledging the original data provider (e.g. a museum or library) and all intermediaries in the aggregation workflow in the metadata.</p>\r\n\r\n<p>Finally, our metadata is made available with the use of data standards commonly used in the cultural heritage, education and research domains, such as <a href=\"https://schema.org/\">Schema.org</a>, <a href=\"http://dublincore.org/\">Dublin Core</a>, <a href=\"https://www.w3.org/2004/02/skos/\">SKOS</a> and others (thanks partly to EDM following best practices for data modelling and being already based on these standards).</p>\r\n\r\n<h2><br />\r\nWhat will Europeana do in the near future?</h2>\r\n\r\n<p>To further encourage partners to provide richer data that makes digital cultural heritage more findable and more reusable, Europeana has ongoing <a href=\"https://pro.europeana.eu/project/data-quality-committee\">data quality efforts</a> to share best practices and <a href=\"https://pro.europeana.eu/post/publishing-framework\">report on the quality of content and metadata</a> in a way that is helpful and motivating both for providers and users.</p>\r\n\r\n<p>We have recently defined measures for metadata quality, identifying key data elements and values that enable rich user interfaces and better user experience. In the coming months, we are going to make these measurements accessible to our data reusers so that they can identify the material that is most useful to them.</p>\r\n\r\n<p>With respect to accessibility of digitised content, Europeana is a founding member of the new International Image Interoperability Framework (IIIF). IIIF is a set of open APIs designed to help people publish digital content on the web in a way that is more interoperable, allows richer interaction with content across any repositories and keeps better track of provenance of content. Europeana recognises and exploits IIIF content that is provided to us and works hard on encouraging our data partners to adopt it.</p>\r\n\r\n<p>Other developments that are relevant to FAIR metrics include the upcoming implementation of a ’single sign-on’ authorisation mechanism across all our products, and the continuous effort to adapt our data model to new application and data-sharing needs, in a community-driven way (a recent example being an extension to represent and publish the full-text content of <a href=\"https://www.europeana.eu/portal/en/collections/newspapers\">newspapers</a>).</p>\r\n\r\n<h2>Stay informed and join us</h2>\r\n\r\n<p>To stay informed about developments like those outlined in this post, join the <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/research-community\">Europeana Research</a> and/or the <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeanatech\">EuropeanaTech</a> communities of the Europeana Network Association, and follow us on Twitter (<a href=\"https://twitter.com/eurresearch\">@eurresearch</a> and <a href=\"https://twitter.com/europeanatech\">@europeanatech</a>)</p>\r\n"
