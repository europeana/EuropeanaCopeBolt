        title: 'Fresh vision: New Councillors and a new Board convene for first 2019 Members Council meeting'
        posttype: News
        featured: false
        intro: "In early March, the Europeana Foundation had the great pleasure of welcoming the representatives of the newly elected Europeana Network Association (ENA) Members Council for their first meeting. With a great vibe and team spirit, we spent two days discussing the vision and strategy for the ENA and its role in shaping the Europeana ecosystem, thinking through work plans for ENA communities, and addressing some important Association business.  \r\n"
        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p>The first 2019 meeting of the <a href=\"https://pro.europeana.eu/network-association/members-council\">Members Council</a> took place on 5-6 March 2019 in The Hague, Netherlands. For 16 of the 30 present Councillors, it was their very first meeting of this kind. One of them, <a href=\"https://pro.europeana.eu/person/ina-bluemel\">Ina Bluemel</a>, <a href=\"https://twitter.com/inablu/status/1103965899978145794\">found the meeting</a> inspiring and thought-provoking, with a \_‘colourful mix of liberal-minded, nice people with different skills and backgrounds’.</p>\r\n\r\n<h3>Identifying priorities \_</h3>\r\n\r\n<p>The Council discussed strategic direction and the activities it foresaw up to the end of 2020. With their diverse professional backgrounds, Councillors identified and addressed some of the key upcoming priorities and the opportunities and challenges they bring: strengthening the relation between the ENA and the Europeana Foundation; utilising resources from Europeana Collections in cross-domain curation at European level; or looking for new ways of reaching out to ENA’s audiences within the six communities and beyond. The Council also discussed the ENA’s input into the Europeana Initiative Strategy 2021-2025 and reflected on the implications of last year’s public consultation and the resulting <em><a href=\"https://publications.europa.eu/en/publication-detail/-/publication/58538a59-b4aa-11e8-99ee-01aa75ed71a1/language-en\">Evaluation of Europeana</a></em>.</p>\r\n"
