                body: "<h3>About Henk…</h3>\r\n\r\n<p>After studying physical geography, I worked in IT and IT-management until mid-2016, but I have always been very interested in history and archaeology (especially landscape archaeology). In 2007 I joined the Dutch National Heritage Agency as an IT-manager and had the opportunity to be involved in Europeana projects like <a href=\"/project/carare\">CARARE </a>and <a href=\"/project/locloud\">LoCloud</a>. Working on cultural heritage with kindred spirits from all over Europe really sparked my passion and when the chance came to become more involved in heritage itself, I changed jobs to become a senior specialist in (pre-)historical landscapes. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<h3>What are you currently working on?</h3>\r\n\r\n<p>I am working on a politically really hot issue in the Netherlands: soil subsidence and GHG-emissions, their impact on cultural heritage, possible countermeasures and their impact on cultural heritage. Since the beginning of 2019, I have been involved in the use of satellite data (Copernicus Programme) for the exploration, monitoring and management of cultural heritage. A significant part of my work is programs and projects concerning cultural heritage data management, connecting data (using controlled vocabularies) and publishing data, f.i. in Network Digital Heritage (in the Netherlands) and Europeana. Apart from that, I work part of my time as an enterprise architect, aligning business goals, processes and IT and as a Financial Director of CARARE CLG. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n"
