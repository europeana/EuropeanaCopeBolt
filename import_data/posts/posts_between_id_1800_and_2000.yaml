        title: '10 moments in 10 years of culture and technology'
        posttype: News
        featured: false
        intro: "<p>In today’s article on the topic of 10, we look back at the last ten years of social, cultural and tech innovation, and draw parallels between the cultural zeitgeist and Europeana activities.</p>\r\n"
        body: "<div>\n<img src=\"/files/Images/Blog_images/2018-11/culture%20and%20techTimeline%20Infographic.png\" style=\"max-width:400px;float:left;margin-right:40px;\"><p><strong>2008: </strong>Ten years ago, tech was becoming sophisticated and far more ingrained in society - in our behaviour and in our daily lives. Google launched Chrome and mobile voice search, advertising grew in apps and other platforms and Twitter usage became mainstream.</p>\r\n\r\n<p>Advertising became sophisticated, as tech giants started to play with new ways of reaching and persuading markets recovering from the global financial crisis.</p>\r\n\r\n<p>At this same moment, the European Union was inspired by its Member States to bring Europe’s rich cultural heritage into the digital age away from the influence of private market forces. Europeana was born.</p>\r\n\r\n<p><a href=\"https://www.europeana.eu/\">Europeana Collections</a> started with approximately 2 million items in its collection (this has now grown to more than 58 million) and\_so the transformation began.</p>\r\n\r\n<p><strong>2009: </strong>Tech giants were now a household name. While we were previously familiar with their brands, they were increasingly finding their way into our everyday lives.</p>\r\n\r\n<p>With the launch of the Apple App Store and the mainstreaming of smartphones, society was increasingly hooked to a gadget.</p>\r\n\r\n<p>Meanwhile, Europeana launched the <a href=\"https://pro.europeana.eu/project/prestoprime\">PrestoPrime project</a> which would revolutionise the preservation and storage of digital media objects, integrating these records and media archives into the European digital library. \_</p>\r\n\r\n<p><strong>2010: </strong>iPads, e-readers and 3D technology - welcome to 2010. That was the year that Apple launched the iPad, making social media more accessible and interesting than before. Micro-blogging started trending, with Twitter and YouTube shifting away from traditional modes of production and consumption.</p>\r\n\r\n<p>In comparison, Europeana focused on a promotion of tech initiatives that exemplified social responsibility, values and social\_consciousness, the <a href=\"https://pro.europeana.eu/project/hope\">Heritage of People’s Europe (HOPE) project</a>.</p>\r\n\r\n<p>The project aimed to collect cultural heritage items under themes of the emancipation movement, environmentalism and equal rights for immigrants, amongst a few. The project <a href=\"http://shp2.amsab.be/Search/Results?lookfor=&amp;type=AllFields\">collected</a> some 850,000 items from posters to films.</p>\r\n\r\n<p><strong>2011: </strong>2011 was a huge year for world events. Globally, major political, military and terror events took place. The world was struck by a series of environmental disasters. <a href=\"https://en.wikipedia.org/wiki/Occupy_Wall_Street\">Occupy Wall Street</a> protesters took up their place and the year was marked by a greater sense of loss than usual.</p>\r\n\r\n<p>The tech world mourned the loss of Apple’s Steve Jobs, and protestors in the Arab Spring were lauded for using social media to mobilise - in a truly exemplary show of technology ingrained in the human consciousness.</p>\r\n\r\n<p>Europeana projects in 2011 would highlight the humanity in traumatic events, and the human stories in times of adversity. The <a href=\"https://www.europeana.eu/portal/en/collections/world-war-I\">Europeana 1914-1918</a> project held its first collection day in Germany, creating a space for the personal stories from everyday Europeans as they related to all sides of World War One.</p>\r\n\r\n<p>Unbeknownst then to the project partners (Europeana Foundation, the University of Oxford and Facts &amp; Files), 1914-1918 would turn into a major pan-European collection which now hosts more than 600,000 items and became \_Europe’s largest online resource on World War One and lead to the incredible Transcribathon initiative (more on that in 2016) and celebrated in <a href=\"https://pro.europeana.eu/resources/document-archive/europeana-in-the-news\">media</a> globally.</p>\r\n\r\n<p><strong>2012:</strong> Perhaps in backlash to the darkness of 2011, the world seemed to share in a general sense of uprising. The arts, films and literature spotlighted corruption in militaries. In the US, big businesses like Goldman Sachs, Apple and MacMillan and in India, the government, all faced major backlash over unethical or fraudulent dealings. Southern Europe faced mass protests against the Eurozone Crisis.</p>\r\n\r\n<p>It was a year of social upheaval and rebellion.</p>\r\n\r\n<p>Europeana content too took on a revolutionary new endeavour - the <a href=\"https://pro.europeana.eu/project/europeana-1989\">Europeana 1989 project</a>. Taking a pan-European perspective in the lead up to the 25th anniversary of the fall of the Berlin Wall, the project focused on collecting and highlighting objects, videos, photos and stories from this revolution ary period, showing the changes to Central and East Europe through the different perspectives of those affected.</p>\r\n\r\n<p><strong>2013:</strong> The world began to see the true power of technology and social media - with some instances more virtuous than others. \_US Police departments used social media to capture Boston Bombing suspects and civilian journalists in Syria used mobile phone images to show apparent chemical attacks on civilians. The major story of the year, however, came from former CIA employee Edward Snowden, who stole and leaked thousands of classified documents alerting the world to the major surveillance schemes.</p>\r\n\r\n<p>At a political level, the European Commission highlighted their priority towards harnessing technology for good. As such, they named Europeana as the second priority of the new <a href=\"https://pro.europeana.eu/post/europeana-named-in-digital-agendas-new-priorities-for-2013\">Digital Agenda (2013-2014)</a>.</p>\r\n\r\n<p>At the time, the European Commission stated, 'The digital economy is growing at seven times the rate of the rest of the economy, but this potential is currently held back by a patchy pan-European policy framework. Today's priorities ... place new emphasis on the most transformative elements of the original 2010 Digital Agenda for Europe.'</p>\r\n\r\n<p><strong>2014:</strong> There were a number of big\_technological steps in 2014 - from the European Space Agency’s Rosetta mission leading the world’s first comet landing to advances in AI and virtual reality technologies, with the advent of a robot with in-built agility and the mainstream sale of the Oculus Rift.</p>\r\n\r\n<p>At Europeana, the focus was also based on changing technologies and user needs. Amongst a number of new initiatives, this would mean the election of the <a href=\"https://pro.europeana.eu/post/members-council-getting-to-work\">first Europeana Network Association Members Council</a>. The election solidified a commitment from Europeana to an open and collaborative operational approach that was cemented in an empowered Network of cultural heritage professionals.</p>\r\n\r\n<p><strong>2015:</strong> The year was host to events that touched the world, and social media became a space to share views in a symbolic way with the advent of specific display picture filters\_(for example, rainbow flags in celebration of marriage equality, or je suis Charlie and the French national colours in commemoration of the deaths at the Charlie Hedbo headquarters).</p>\r\n\r\n<p>Europeana grew and increased its strategic focus for the <a href=\"https://pro.europeana.eu/post/five-strategic-objectives-for-2015-2020\">2015-2020</a> period. In furthering its previous agenda of\_user-autonomy and empowerment, areas identified were those which would lay the foundation for Europeana today: A vision which included a transition from portal to platform ('portals are for visiting, platforms are for building on'), improvement of data quality, accessibility, discoverability and reuse, and the development of the first thematic collections in Art and Music.</p>\r\n\r\n<p><strong>2016:</strong> Changes to US and UK government policies heralded a transition period that mobilised political and social perspectives from both sides of the spectrum.</p>\r\n\r\n<p>Driven to continue connecting to the human stories behind adverse times, Europeana launched the <a href=\"https://transcribathon.com/en/\">Transcribathon</a> initiative. \_The digital tool relies on the unique skills of the community - teams of school children to pensioners - who compete together to transcribe documents from World War One collected during the aforementioned 1914-1918 collection so that they can be digitised, and translated for all to access and read.</p>\r\n\r\n<p>You can read more on Transcribathon from project partner Frank Drauschke <a href=\"https://pro.europeana.eu/post/transcribathons-in-education-and-research-digital-lessons-from-the-past\">here</a>.</p>\r\n\r\n<p>Thanks to initiatives like these, Europeana was named by the Nominet Trust as one of the 100 inspiring tech-for-good projects for providing better access to knowledge and fostering understanding, knowledge and cultural value in society.</p>\r\n\r\n<p><strong>2017: </strong>The general public were increasingly empowered by technology. There was an increase in techno-literacy, and the concept of being critical against social media, news agencies and other tech-mediated spheres was cemented. AI and augmented reality technologies felt more accessible than ever before.\_</p>\r\n\r\n<p>Already operating with the technical end-user in mind, Europeana was named the <a href=\"https://pro.europeana.eu/post/europeana-rest-api-wins-the-2017-data-apis-category-award\">best data API for REST API technology</a>\_at API World 2017. The REST API is a digital tool that allows people to build applications that use the cultural heritage objects stored in the Europeana repository.</p>\r\n\r\n<p><strong>2018:</strong> And now for Europeana? In 2018 we celebrate the end of an era and the beginning of something exciting and new. The time has come\_to be bold once again. We must take inspiration from the visionaries of 10 years ago. We must feel pride from the actions, successes and hard work of those over the past ten years. And we must once again commit to safeguarding Europe’s cultural heritage - preserve it, innovate it, and uphold the humanist values and perspectives that sit at the heart of Europeana.</p>\r\n\r\n<p><em><strong>This article is a part of the Europeana Anniversary series - 10: legacy and moving forward. Keep up-to-date with all of the anniversary content we will be releasing on Europeana Pro and Europeana Collections, either <a href=\"https://pro.europeana.eu/tags/europeana10\">here</a> or on Twitter. #Europeana10.</strong></em></p>\r\n</div>\r\n"
