                body: "<p dir=\"ltr\">In this interview series, we get a glimpse into the researchers’ academic lives, their goals, and the influence of digital cultural heritage on their work. The first grant winner in this series is Dr Saverio Vita, research fellow at the University of Bologna in Italy. His project supported by Europeana resulted in the ‘Upgrading History. Diaries from the War Front’ platform.</p>\r\n\r\n<p dir=\"ltr\"><strong>What is your current academic position and what is your research focus?</strong></p>\r\n\r\n<div><img src=\"/files/Images/Blog_images/2019-07/Saverio Vita.png\" style=\"max-width:300px;float:left;margin-right:30px;\" />\r\n<p>I am a research fellow at the <a href=\"http://www.ficlit.unibo.it/it\">Department of Classic Philology and Italian Studies</a>, University of Bologna. <a href=\"https://www.unibo.it/sitoweb/saverio.vita2/publications\">My research</a> mainly focuses on autobiographical writings in war and post-war times. To begin with, I wanted to investigate how emotions like guilt and shame could influence authors who explore the interaction and contradictions between reality and fiction. In order to achieve this goal, I analysed texts such as novels, short stories, diaries, graphic novels and essays written by prisoners of war. Then, I focused mainly on the state of the author between the 19th and 20th centuries. I had the chance to work on a huge digital private collection of letters sent to Olindo Guerrini, the author most representative of the practise of heteronomy in Italy, and I published a <a href=\"https://www.academia.edu/37534742/Poeti_senza_museruola._Storia_del_Giobbe_di_Marco_Balossardi\">monograph</a> on this subject. Currently, I am a member of <a href=\"https://centri.unibo.it/laboratorio-guerrini\">Centro Studi Laboratorio Guerrini</a>, and the project supported by a Europeana grant was hosted by <a href=\"https://centri.unibo.it/dharc/en\">/DH.ARC</a> (Digital Humanities Advanced Research Centre).</p>\r\n\r\n<p dir=\"ltr\"><strong>How has Europeana helped you to achieve your research goal?</strong></p>\r\n\r\n<p>Receiving the Europeana Research Grant gave me&nbsp;a great chance to build a platform on which any user can access real war diaries, with comments and introductions. Because these deal&nbsp;with memory and since we are living in times in which historical memory is being lost, building such an interface has both an academic and social utility. The Europeana Foundation and its research coordinator really understood this perspective. Additionally, when I had technical and bureaucratic issues during the development of the project, they were constantly available to help me. So, on top of the €8,000 grant, I felt constantly supported by people who really understand what it means to provide a service to the community and to develop a research project.</p>\r\n\r\n<p dir=\"ltr\"><strong>How did you discover the Europeana Research Grants Programme and why did you decide to apply for it?</strong></p>\r\n\r\n<p dir=\"ltr\">My department was awarded for its <a href=\"https://www.miur.gov.it/dipartimenti-di-eccellenza\">excellence in Digital Humanities</a> by the Italian Ministry of Education, Universities and Research. During my research activity there, I met Francesca Magrefi, who was responsible for exploring European calls for projects. When I asked if there were opportunities for European funding for my research interests, she immediately sent me the Europeana call. The grant that I won really helped, and gave me the chance to link <a href=\"https://www.unibo.it/sitoweb/saverio.vita2/research\">my past research interests</a> with my various skills towards a single objective. I’ve always thought that one must try to take advantage of past experiences, in order to discover new perspectives. My strong interest in ethical issues about war and my experience in working on digital documents were the perfect background for developing <a href=\"http://projects.dharc.unibo.it/uhdw/\">Upgrading History. Diaries from the War Front</a>. I discovered how deep and rich Europeana Collections was, and realised it would be possible to do research on something that could combine my interests with social usefulness.</p>\r\n\r\n<p dir=\"ltr\"><strong>How does access to digital cultural heritage influence your research?</strong></p>\r\n\r\n<p dir=\"ltr\">Researchers who do not take advantage of digital resources&nbsp;nowadays are missing out on a great opportunity. Even when I work on private correspondence, I always check online to see if a digital archive might preserve any documents that could enrich my research, or fill the gap between what I know and what I need to know. In my experience, this was often the case.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">When I was working on Olindo Guerrini’s correspondence, I found two letters by Emile Zola and Raniero Paulucci di Calboli. In these letters there were brief allusions to&nbsp; Affaire Dreyfus and Affaire Zola, and in some parts they were written in code. Fortunately, <a href=\"http://gallica.bnf.fr/\">Gallica</a> preserved a huge collection of newspapers, which helped me in retracing the events in order to publish <a href=\"https://www.academia.edu/33657989/Nell_archivio_delle_lettere_ricevute_Olindo_Guerrini_e_l_affaire_Zola\">the results</a>.</p>\r\n\r\n<p dir=\"ltr\">I think that everyone who works in a research context should know and use the available digital collections. Europeana Collections is a great platform because it not only preserves UGC (user-generated content), but it also works as an aggregator of resources coming from other libraries and institutions, thanks to its CC0 metadata. Europeana Collections is therefore a great platform, for both the general public and academic users.</p>\r\n</div>\r\n"
