        title: 'Europeana champions female innovators in digital and culture this International Women’s Day (March 8)'
        posttype: Pressrelease
        featured: false
        intro: "<p>To mark International Women’s Day and its own Women in the Arts, Sciences and Technology Season, Europeana - the European Union’s digital platform for cultural heritage - calls on the cultural heritage and digital sectors to join the conversation in championing women in culture and technology.\_</p>\r\n"
        body: "<p>For International Women’s Day and throughout the month of March, Europeana Foundation is working with cultural heritage institutions and professionals across Europe to spotlight current and historical female innovators and leaders across the arts, sciences and technology.</p>\r\n\r\n<p>Europeana Foundation commits to a number of initiatives in March 2019 - from an online exhibition to Twitter take-overs and a commitment to gender-balanced panels - to promote a broader, ongoing discussion on the representation and role of women in the digital and cultural sectors.</p>\r\n\r\n<p>Commissioner for the Digital Economy and Society Commissioner Mariya Gabriel said: ‘The stories of brilliant, determined and talented women must serve to inspire young girls and women all over Europe. Let the experiences of these female role models encourage the generations of women to come to continue to innovate, explore, create, push all the boundaries they might encounter, and finally, make their own contributions to a competitive, dynamic and inclusive digital Europe.’</p>\r\n\r\n<p>Director General of Deutsche Nationalbibliothek and Chair of the Europeana Foundation Elisabeth Niggemann said: ‘Women have long been central to the important contribution that culture and technology make to our society, opening up access to knowledge, supporting research and promoting innovation and creativity. It’s fitting that Europeana helps tell their stories on International Women’s Day.’</p>\r\n\r\n<p>On International Women’s Day, Europeana Foundation:</p>\r\n\r\n<ul>\n<li>Showcases unique content from Europe’s cultural heritage institutions to highlight groundbreaking women in the arts and sciences for the digital exhibition <em><a href=\"https://www.europeana.eu/portal/en/exhibitions/pioneers\">Pioneers</a></em>, launched in conjunction with Commissioner for the Digital Economy and Society Mariya Gabriel.</li>\r\n    <li>Talks to key female influencers in culture and tech for the interview series <em><a href=\"https://pro.europeana.eu/tags/women\">Women in culture and tech</a></em> on <a href=\"https://pro.europeana.eu/\">Europeana Pro</a>. Featuring an exclusive online profile of Commissioner Mariya Gabriel to be published 11 March. \_</li>\r\n    <li>Announces its commitment to No Women No Panel - Commissioner Mariya Gabriel’s initiative to address the lack of women in panels and public events.</li>\r\n    <li>Calls on partner institutions and organisations across Europe to champion the women in their organisation, the Europeana Network Association and the wider sector and invites female professionals in the sectors to raise their voices and profile through a\r\n    <ul>\n<li>\r\n<a href=\"https://ctt.ac/dOFxL\">‘Go-viral’ crowd-speak</a> campaign (March 8)</li>\r\n        <li>Twitter Takeover of @Europeanaeu (throughout March)</li>\r\n        <li>Sector-wide Twitter chat on challenges and future aims for women in the sectors (29 March)</li>\r\n    </ul>\n</li>\r\n</ul>\n<p>ENDS</p>\r\n\r\n<h3>Media contact</h3>\r\n\r\n<p>Emily D’Alterio - Europeana Foundation</p>\r\n\r\n<p>E: <a href=\"mailto:emily.dalterio@europeana.eu\">emily.dalterio@europeana.eu</a> T: +45 5276 9210</p>\r\n\r\n<h3>Notes to Editors:</h3>\r\n\r\n<ul>\n<li>The <a href=\"https://pro.europeana.eu/\">Europeana Pro</a> interview profile series <a href=\"https://pro.europeana.eu/tags/women\">Women in culture and tech</a> spotlights contemporary female innovators. The profiles provide a personal ‘behind the scenes’ look at the lives and work of women in the technology and culture sectors including, tech expert and founder of DigiPippi (an organisation which bridges the gender gap in technology) Eva Fog and renowned multi-disciplinary artist Nora Al-Badri.</li>\r\n    <li>On <a href=\"https://www.europeana.eu/portal\">Europeana Collections</a>, the digital exhibition <a href=\"https://www.europeana.eu/portal/en/exhibitions/pioneers\">Pioneers</a>, launched in conjunction with Commissioner Mariya Gabriel in February 2019, uses unique content from Europe’s cultural heritage institutions to highlight the groundbreaking lives and achievements of historical women in the arts and sciences from artists to engineers. International Women’s Day introduces the final chapter in the exhibition featuring Romanian engineer Amalia Lindegren.</li>\r\n    <li>\r\n<a href=\"https://ec.europa.eu/digital-single-market/en/news/commissioners-support-no-women-no-panel-campaign\">No Women No Panel campaign</a> is an initiative developed to address the gender imbalance in panels and public events. People and organisations supporting the campaign are encouraged to only organise and take part in panels where women are represented.</li>\r\n    <li><a href=\"https://www.europeana.eu/portal/en/exhibitions/pioneers\">Pioneers digital exhibition</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/tags/women\">Women in culture and tech series</a></li>\r\n    <li>@Europeanaeu Twitter chat: follow the #womeninculturechat 15.00 CET 29 March</li>\r\n</ul>\n<h3>About Europeana</h3>\r\n\r\n<p>Europeana is Europe’s platform for digital cultural heritage with a mission to ‘transform the world with culture’. <a href=\"http://www.europeana.eu/portal/en\">Europeana Collections</a> is Europe’s digital library, museum, gallery and archive. From books, photos and paintings to television broadcasts and 3D objects, Europeana Collections provides online access to a vast store of cultural heritage material from across Europe for everyone to find, use and share: for research, for learning, for creating new things. (@EuropeanaEU). <a href=\"https://pro.europeana.eu/our-mission/who-we-are\">The Europeana Foundation</a> is the organisation tasked by the European Commission with developing a digital cultural heritage platform for Europe.</p>\r\n\r\n<p><b id=\"docs-internal-guid-4e263eae-7fff-2938-671d-1d9eca54c6ca\"><img height=\"61\" src=\"https://lh3.googleusercontent.com/cEjTReJLcT6q0SyxP_zgVD8kOv9KDB6VBUTFvb5-SMYBQsOABEIeVRhehcNweMaGg6WUeF2ROrmo-hoeeVdhaB5Pq8KVR6gRSEXFeXZNN5FtPWiW_piI5jdHFnM7ZX-KppKuajTu\" width=\"352\"></b></p>\r\n\r\n<p></p>\r\n"
