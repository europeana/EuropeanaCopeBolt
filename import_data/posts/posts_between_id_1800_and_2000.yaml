        title: 'Supported by a Europe-wide network of specialist communities'
        posttype: Blog
        featured: false
        intro: "<p>The dedicated experts who form the Europeana Network Association (ENA) are integral to our success - the driving force behind Europeana as a movement.</p>\r\n"
        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p>In 2018, the ENA launched six specialist communities for members to cultivate and share knowledge, expertise and best practices around a common interest. The members can sign up to receive newsletters, join various communication channels and social media groups, and attend community-related events and meetings.\_</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeanatech\">EuropeanaTech</a>, <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-copyright\">Europeana Copyright</a>, <a href=\"https://pro.europeana.eu/what-we-do/impact\">Europeana Impact</a>, <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/research-community\">Europeana Research</a>, <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-education\">Europeana Education</a>, and <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-communicators-group\">Europeana Communicators</a> launched in the summer of 2018 and became the focus of the Annual General Meeting in Vienna in December 2018. In 2018-19, rules and terms of reference and activity plans were set up, and each community elected its steering group and chairs.</p>\r\n\r\n<p>All six communities are involved in programming the <a href=\"https://pro.europeana.eu/page/europeana-2019\">Europeana 2019: Connect Communities</a> conference, which will take place at the National Library of Portugal in Lisbon, in November 2019. Europeana 2019 will be a unique interdisciplinary event bringing together over 250 thought-leaders from around Europe and beyond, to see how the six communities can relate and strengthen each other.\_The event allows participants to work with and learn from world-leading specialists and practitioners, and to benefit from the mutual exchange of ideas and technology.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>The 2018 AGM also saw the launch of a well-contested <a href=\"https://pro.europeana.eu/post/2018-members-council-elections-we-are-presenting-89-candidates\">Members Council election</a> in which 89 candidates sought to occupy 28 available seats. Of the 2,198 members eligible to vote, 889 participated in the elections - a 40% participation rate, equalling the turnout in 2017. Participants campaigned on social media under the <a href=\"https://twitter.com/PSoemers/statuses/1072787074842091520\">#EuropeanaElects</a> hashtag - it was used 96 times and reached a total audience of 96,996 people. A new <a href=\"https://pro.europeana.eu/post/introducing-europeana-network-association-s-2019-2021-management-board\">Management Board</a> was formed from the newly elected members in early 2019.</p>\r\n"
