        title: 'Italian students use Europeana content to create multimedia products for #HackCultura2019'
        posttype: News
        featured: false
        intro: "<p><a href=\"https://www.diculther.it/hackcultura2019-lhackathon-degli-studenti-per-la-titolarita-culturale/\">#HackCultura2019</a> encourages Italian school students to take charge of their national cultural heritage - tangible, intangible and digital - through the development of digital products. It is an initiative of The Digital Cultural Heritage, Arts and Humanities School network (<a href=\"https://www.diculther.it\">DiCultHer)</a> in cooperation with the Italian ministries of education (Miur) and culture (MiBAC), INDIRE, <a href=\"http://www.iccu.sbn.it/\">Istituto Centrale per il Catalogo Unico </a>(ICCU), Scholas Ocurrentes, Rai Cultura and Europeana.</p>\r\n"
        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p>The initiative was <a href=\"http://www.raiscuola.rai.it/speciale/per-una-scuola-protagonista-della-cultura-nell%E2%80%99era-digitale/2101/-1/default.aspx?fbclid=IwAR2wRA-gNePb0e8nUody8MXJ-W8WuS0-pvno079yxoGFiuNfIBtLJeCfEs4\">launched</a> on 9 October at the Ministry of Education in Rome. It consists of six different challenges, each of them led by one of the above-mentioned partners. It is hoped that the challenge will reach 3.500 schools and 250.000 students.</p>\r\n\r\n<p></p>\r\n\r\n<p><b id=\"docs-internal-guid-02aa0235-7fff-a5bc-62f9-35eeef22c829\">#imparaconEuropeana: the Europeana challenge for the Italian students</b></p>\r\n\r\n<p>The schools participating in the #imparaconEuropeana challenge will identify a topic for their project and select the suitable Europeana resources for the development of a final product (e.g. a publication, service, digital resource). As an example, students can produce an interactive map of their cities or towns, collecting important monuments and buildings, local inventions and discoveries, or famous historical, artistic or scientific people with open license images available in Europeana platform.</p>\r\n\r\n<p>All the final products will be published on a <a href=\"http://movio.beniculturali.it/iccu/daunoggettoraccontalatuascuola/it/23/sfida-impara-con-europeana\">dedicated website</a>, which will be interoperable with the CulturaItaIia national aggregator and, thus, depending on the value included into Europeana Collections. The best projects will be presented during the <a href=\"https://www.diculther.it/scud2019/\">Antonio Ruberti Digital Week of Culture</a>, a series of virtual and physical events between 8 and 14 April 2019.</p>\r\n\r\n<p></p>\r\n\r\n<p><b>Students participating in this challenge will acquire</b><b>:</b></p>\r\n\r\n<ul>\n<li>\r\n    <p><b id=\"docs-internal-guid-02aa0235-7fff-a5bc-62f9-35eeef22c829\">media literacy skills </b>(including how to use visual and multimedia tools to produce images, audio, video, photo galleries)</p>\r\n    </li>\r\n    <li>\r\n    <p><b id=\"docs-internal-guid-02aa0235-7fff-a5bc-62f9-35eeef22c829\">copyright knowledge </b>and how to use and reuse digital cultural heritage\_for a creative project</p>\r\n    </li>\r\n    <li>\r\n    <p><b id=\"docs-internal-guid-02aa0235-7fff-a5bc-62f9-35eeef22c829\">collaborative skills </b></p>\r\n    </li>\r\n    <li>\r\n    <p><b id=\"docs-internal-guid-02aa0235-7fff-a5bc-62f9-35eeef22c829\">entrepreneurship</b></p>\r\n    </li>\r\n    <li>\r\n    <p>and a sense of<b> </b><b>ownership </b>of their digital cultural heritage</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><b id=\"docs-internal-guid-02aa0235-7fff-a5bc-62f9-35eeef22c829\"><img height=\"307\" src=\"https://lh5.googleusercontent.com/sS54KEwnFxeEiBeJRZBElCMR007bU2TTfrtFNAgvPNPbErjZn3lA8JMx1Rhk1pHES24ZnOTzaUaeiejmJo9kMyCx-HB1uIII5OP1asSuQTs4IJr-JLLmp-ILb7LfDA0IPNg1u-_l\" width=\"410\"></b></p>\r\n\r\n<p><em>Children working with Europeana resources in class. Ryszard Markowicz CC-BY</em></p>\r\n\r\n<p></p>\r\n\r\n<p>Teachers and schools can find all the necessary information about the <a href=\"https://www.diculther.it/hackcultura2019-lhackathon-degli-studenti-per-la-titolarita-culturale/\">contest terms</a>, \_register for the challenge and submit their projects through this <a href=\"https://goo.gl/forms/A5BcJ5YcDJq9TxGz1\">form</a> until 15 March.</p>\r\n\r\n<p></p>\r\n\r\n<p><b id=\"docs-internal-guid-02aa0235-7fff-a5bc-62f9-35eeef22c829\">How to get inspired </b></p>\r\n\r\n<p>Entrants can select the reusable content that interests them but can also make use of a User Guide as well as some relevant <a href=\"http://movio.beniculturali.it/iccu/daunoggettoraccontalatuascuola/it/36/come-usare-europeana-per-la-sfida\">Europeana resources in Italian</a>.</p>\r\n\r\n<p>On 11 January at 17:00, Teresita Gravina, Europeana Teacher Ambassador for Italy, and Sara di Giorgio, Technical responsible of CulturaItalia, will give a webinar on how to use Europeana resources in education and prepare for the challenge. To attend the webinar please get your ticket on <a href=\"https://www.eventbrite.co.uk/e/porta-il-patrimonioculturale-nella-tua-classe-con-europeana-tickets-53853332768\">Eventbrite</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p><b id=\"docs-internal-guid-02aa0235-7fff-a5bc-62f9-35eeef22c829\"><img height=\"369\" src=\"https://lh3.googleusercontent.com/bG3gEqGE8on96Vm1GF8CR_9i3MkKqHQZwsWk4pdv00D291NyuGt8Vz4jDG1bPM4Aydf8RHNBprNksEB7eoDjHSsV2QBlIcrcI-e9t12c4md2Lb3jRp-U9Vo1L7b7yP3TEEaUgGr6\" width=\"492\"></b></p>\r\n\r\n<p>This is a unique opportunity for teachers to experience state-of-the-art teaching, to develop skills in digital culture and to stimulate awareness of a European identity and citizenship among your students. Don’t miss it!</p>\r\n"
