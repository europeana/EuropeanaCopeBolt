                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>We've laid out an <a href=\"https://docs.google.com/presentation/d/1fTW4YzHhvboHVMeQjZJzTMiUHOx_K8zyF_kZpa3JWjU/edit#slide=id.g4afec76f40_0_0\">action plan</a> (using Google Slides) that we update on a quarterly basis. In it, we outline&nbsp;two overall goals, which are fairly broad, and then suggest specific actions for the upcoming quarter that contribute to achieving them. Our goals are to:</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<ol>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Promote digital cultural heritage - create and share examples from around the world demonstrating that access to and use of digital cultural heritage (via Europeana or elsewhere) is critical, both for the sector and wider society.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Be the best comms people we can be -&nbsp;support each other’s professional activities and development by sharing knowledge, expertise, and examples of communications tools and best practice.</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\"><strong>Why do we do this? What's the bigger picture?</strong></p>\r\n\r\n<p>By supporting each other to be the most effective communicators we can be, and by sharing examples of digital cultural heritage in action, we are building an evidence base that will encourage policymakers at both national and European levels to put digital cultural heritage at the heart of their discussions about the future.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
