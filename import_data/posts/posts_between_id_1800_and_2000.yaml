        title: 'How can online tools promote historical thinking? A teacher training guide now available'
        posttype: News
        featured: false
        intro: "<p>The potential for the use of digital cultural heritage in education is widely acknowledged, but it doesn’t happen just by providing access to the material. Sources need to be selected, contextualised, and (crucially) become part of learning activities for students. Find out about how Europeana and the European Association of History Educators (EUROCLIO) worked together to inspire and support educators to create their own learning activities. \_</p>\r\n"
        body: "<h2>A practical tool for teacher trainers available now</h2>\r\n\r\n<p>The Teacher Training Guide <a href=\"https://euroclio.eu/wp-content/uploads/2018/09/Teacher%20Training%20Package%20-%20Europeana%20DSI3.docx\">How to use online tools to promote historical thinking?</a> is designed for teacher trainers to challenge and support their trainees or colleagues to create, adapt and use <a href=\"https://pro.europeana.eu/post/history-educators-can-now-create-their-own-online-learning-environment-with-europeana-1\">eLearning activities</a> that promote historical thinking using the Historiana eLearning Environment and European Source Collections.</p>\r\n\r\n<p>This Teacher Training guide focuses on the needs of teacher trainers to make it easy for them to provide workshops that are motivating and meaningful for the trainee teachers that participate. The guide gives teacher trainers access to the ready-to-use peer-reviewed material. And it supports teacher trainers in encouraging trainees to create their own eLearning Activity based on a historical thinking challenge.</p>\r\n\r\n<h3><b id=\"docs-internal-guid-92b13a5b-7fff-c713-b1d1-a6f565ce3821\"><img height=\"334\" src=\"https://lh4.googleusercontent.com/3ef9qp-bcRjzWbOMDr7Lhzo5CWESqft4VaVulW1Oz4CHGitpqXd-E9SXwCaXSwnshrYbDWEsXYTNwJBv6gBMcj649CU2Jtot1d6aIfVa_TVrjsNURHABEft6CTFixE7YlD0TDR9J\" width=\"252\"></b></h3>\r\n\r\n<h2>What’s in the guide?</h2>\r\n\r\n<p>The Guide opens with some background information on the developers, the Historiana eLearning Environment and why the guide was developed. It includes practical information on how to set up a workshop that teacher trainers can use as a guide to construct their own way to deliver the training.</p>\r\n\r\n<p>One section, Setting a challenge for teachers, presents a set of six challenges to teachers to create an eLearning activity that helps students to think and work historically.</p>\r\n\r\n<h2>\r\n<br>\r\nSource material</h2>\r\n\r\n<p>All the source collections, eLearning activities and other materials are open source and available on the Europeana Collections and Historiana websites. These sources include a wide range of collections from <a href=\"https://historiana.eu/#/historical-content/source-collections/different-views-on-Napoleon-Bonaparte\">Different Views on Napoleon Bonaparte</a>, <a href=\"https://historiana.eu/#/historical-content/source-collections/post-war-europe\">Post War Europe</a>, to <a href=\"https://historiana.eu/#/historical-content/source-collections/orientalist-art\">Orientalist Art</a> and <a href=\"https://historiana.eu/#/historical-content/source-collections/schisms-within-christianity\">Schisms within Christianity</a> (see image below). Examples of eLearning Activities focus are <a href=\"http://hi.st/EI\">Writing good historical narratives</a>, <a href=\"http://hi.st/EH\">How did a World War break out in 1914?</a>, <a href=\"http://hi.st/EG\">What can sources reveal about Europe 1945-47?</a> and <a href=\"http://hi.st/EF\">Why did so many Europeans migrate to the USA?</a>.</p>\r\n\r\n<p>The source collections are not only available but are curated, contextualised and licensed to be reused.</p>\r\n\r\n<p></p>\r\n\r\n<p><b id=\"docs-internal-guid-e80c9f4e-7fff-e3af-9dd4-25bc7743046e\"><img height=\"440\" src=\"https://lh6.googleusercontent.com/fNAlcil_YxO4fH9wim9xW21CUuDzdvasqYS69eMGGzwWg0k1VL8WI7RShMbuM02NPtJvYq18UuTMIr8NMxXn5cDJ7e5b4UhtZAm8gUalhpMd1wyHOWTGt699QJOgKBejcuBLsVll\" width=\"624\"></b></p>\r\n\r\n<h3>What’s next for Europeana and EUROCLIO?</h3>\r\n\r\n<p>At the end of the workshops, the trainee teachers are asked to give suggestions and imagine what should be improved, thereby ensuring that the Historiana web resource (from EUROCLIO) is further developed in a way that meets the needs of its audience.</p>\r\n\r\n<p>In the upcoming months, the Teacher Training Guide will be used by trainers during professional development events with EUROCLIO members and Teacher Training Institutes. EUROCLIO and Europeana will also work together on workshops using the Europeana Collections content. In parallel, EUROCLIO and Europeana are working with professional historians and practising history educators to develop eLearning activities and Source Collections, so that trainers can select from a much broader range of themes and topics for their workshops.</p>\r\n\r\n<p>For more information, help organising a teacher training event, please contact steven@euroclio.eu.</p>\r\n\r\n<p></p>\r\n"
