                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">Dead records and user frustration</h3>\r\n\r\n<p dir=\"ltr\">Broken links have a variety of origins: from projects ending and image collections being taken offline, to institutions migrating their collections to a new platform internally and not implementing redirections or using <a href=\"https://en.wikipedia.org/wiki/Persistent_identifier\">persistent identifiers</a>.</p>\r\n\r\n<p dir=\"ltr\">If a person finds an object that they really like, and they want to download the image, audio file, video, or text, they are faced with broken links and end up feeling unsatisfied by the Europeana platform. In some cases, in addition to a broken link to an object on Europeana, the link to the holding institution may also be broken, preventing the visitor from finding and downloading the picture, sound file, video, or text directly.</p>\r\n\r\n<p dir=\"ltr\">Such ‘dead records’ don’t do anyone any good, causing disappointment and frustration when a visitor finds something interesting and can’t use it as anticipated. Furthermore, it affects our Search Engine Optimisation (SEO) negatively and making it more difficult for people to find the cultural heritage objects that GLAMs have shared with us.</p>\r\n\r\n<h3 dir=\"ltr\">Fighting link rot and dying data: reviving lost culture</h3>\r\n\r\n<p dir=\"ltr\">But there is a happy ending to this sad story of broken links. &nbsp;With the joint hard efforts of our aggregators and data partners, we work every day to fix the broken material and restore access to the users by bringing the records back to life.</p>\r\n\r\n<p dir=\"ltr\">Of course, it is not always possible to fix some material. After close consultation with our partners, in some cases, we have to take the hard decision to take the material offline. It’s a difficult decision, but in disabling the broken material, the overall data quality of what we do offer increases.</p>\r\n\r\n<p dir=\"ltr\">Have you found any broken links? Then help us out by leaving a comment in the feedback tab on Collections.<br />\r\n<br />\r\n<em>For more articles like these, view the entire&nbsp;<a href=\"https://pro.europeana.eu/post/glam-tech-a-new-series-focusing-on-all-things-tech\">GLAM tech</a>&nbsp;series on Pro News.&nbsp;</em></p>\r\n"
