                body: "<p><img alt=\"Sir John Williams\" src=\"/files/Images/Blog_images/2018-11/Sir John Williams.jpg\" /></p>\r\n\r\n<p><em><span about=\"https://www.europeana.eu/portal/record/2063624/UK_280_015\"><a href=\"https://www.europeana.eu/portal/record/2063624/UK_280_015.html\"><span property=\"dc:title\" xml:lang=\"en\">Sir John Williams, Bart, GCVO, MD</span></a>. <span property=\"dc:creator\">Williams, Christopher. </span><a href=\"http://hdl.handle.net/10107/4655774\">National Library of Wales</a>. <a href=\"http://creativecommons.org/publicdomain/mark/1.0/\" rel=\"xhv:license http://www.europeana.eu/schemas/edm/rights\">Public Domain</a><span rel=\"cc:useGuidelines\" resource=\"http://www.europeana.eu/rights/pd-usage-guide/\">.</span></span></em></p>\r\n\r\n<p><meta charset=\"utf-8\" />As the National Wikimedian at the National Library of Wales, I am always looking for opportunities to share our collections openly. However it’s equally important to encourage engagement and reuse of the collections we give access to, and the story of <a href=\"https://en.wikipedia.org/wiki/Sir_John_Williams,_1st_Baronet,_of_the_City_of_London\">our portrait of Sir John Williams</a> is a great example of the opportunities open access can present. The story began with the Europeana 280 project. Among 10 high resolution images shared by the Library with Europeana and <a href=\"https://commons.wikimedia.org/wiki/File:Sir_John_Williams,_Bart,_GCVO,_MD_-_Christopher_Williams.jpg\">Wikimedia Commons</a> for the project was the portrait of Sir John - founder of the National Library of Wales. The image was widely reused on Wikipedia and a Welsh language Wikipedia article was created about the painting itself.</p>\r\n\r\n<p><br />\r\n<img src=\"https://lh4.googleusercontent.com/HBkPY__x2--YLjw74wgZoA6Gxr6WIs1hhfA77tgjLWIzTVjla-Stq3kk15hoJYiH147XGOUQQ7bu-9n20nghNFyp41iVs--5bPDfQtnNEYEZnuFdD74Nste3xTIES1AQQ6XffvP9\" /><br />\r\n<em><cite>No no no no</cite>&nbsp;by&nbsp;<a href=\"http://www.erikari.it/\">Erika Inzitari.</a>&nbsp;<a href=\"https://creativecommons.org/licenses/by-sa/3.0/\">CC BY-SA.</a></em></p>\r\n\r\n<p><br />\r\nThe image was later discovered on Europeana Collections by a student and developed into a superb gif. Much like the paintings on the walls of Hogwarts, Sir John was brought back to life, nodding his head and raising his eyebrow. Europeana even adopted our founder for their error page, <a href=\"https://www.europeana.eu/portal/en/record/xxx/xxx.html\">sternly shaking his head</a> to tell users that something has gone wrong. For me, it is this kind of creative reuse which demonstrates the true value of open access.</p>\r\n"
