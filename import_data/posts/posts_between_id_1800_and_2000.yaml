                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">From Sandra...</h3>\r\n\r\n<p dir=\"ltr\">I'm Sandra Fauconnier, born in 1973, an art historian who loves the internet, and a Belgian citizen who has settled in the Netherlands. Throughout my career, I have worked on online projects in the cultural sector - from small and very specialised archives of new media art to large general collaboration platforms like Wikipedia.</p>\r\n\r\n<p dir=\"ltr\"><strong>I've seen many passing trends and short-lived projects in this field, and have witnessed many digital resources disappear forever; today, this makes me quite passionate about longer-term thinking, online collaboration, and commons-based resources in the digital heritage field.</strong></p>\r\n\r\n<p dir=\"ltr\">At this moment I work (remotely) for the Wikimedia Foundation, the non-profit organisation that supports Wikipedia and its other Wikimedia sister projects, as Program Officer in the GLAM (Galleries, Libraries, Archives and Museums) team. I work on <a href=\"https://commons.wikimedia.org/wiki/Commons:Structured_data\">Structured Data on Commons</a>, a project that turns Wikipedia's free media repository, Wikimedia Commons, into a true Linked Open Data platform by integrating <a href=\"https://www.wikidata.org\">Wikidata</a> into it.</p>\r\n\r\n<h3 dir=\"ltr\">Can you tell me about women on Wikimedia projects?</h3>\r\n\r\n<p>Wikipedia, the volunteer-driven free encyclopedia, has a <a href=\"https://en.wikipedia.org/wiki/Gender_bias_on_Wikipedia\">well-documented</a> gender gap. A minority of Wikipedia editors publicly identify as female, and content about women (from biographies to women's history) is underrepresented too. The Wikimedia community is quite aware of this, and over the last&nbsp;decade, many activist initiatives have emerged to address this issue. Examples include the yearly <em><a href=\"http://www.artandfeminism.org/\">Art+Feminism</a></em> campaign (<em>note: earlier mentioned in last week's interview with <a href=\"/post/women-in-culture-and-tech-medhavi-gandhi\">Medhavi</a></em>)&nbsp;in which many new Wikipedia articles about women artists are created and the long-term project <em><a href=\"https://en.wikipedia.org/wiki/Wikipedia:WikiProject_Women_in_Red\">Women in Red</a></em> on English Wikipedia where Wikipedians consistently work to increase and improve coverage of women. Personally, I am a member of the <a href=\"https://nl.wikipedia.org/wiki/Wikipedia:Wikiproject/Gendergap\">gender gap taskforce</a> on the Dutch-language Wikipedia. Our group gathers at least monthly - hosted in Amsterdam at <a href=\"https://atria.nl/agenda/schrijf-mee-voor-wikipedia/\">Atria Institute</a> on gender equality and women's history - and we improve and create hundreds of new Wikipedia articles each year. Cultural institutions actually play a large role in helping to make women more visible on Wikipedia and other Wikimedia projects: Wikimedians often discover notable women via GLAM collections, and we can illustrate their Wikipedia articles with freely licensed images that are made available by cultural institutions.</p>\r\n"
