                body: "<h3><em>If you want to follow these conversations, <a href=\"https://europeana.us3.list-manage.com/subscribe?u=ad318b7566f97eccc895e014e&amp;id=4356c67897\">sign up to the copyright community</a> and receive its newsletter, and follow <a href=\"https://twitter.com/EuropeanaIPR\">@EuropeanaIPR</a>&nbsp;on twitter. &nbsp;</em></h3>\r\n\r\n<h3><em>Remember to <a href=\"https://pro.europeana.eu/post/europeana-conference-2019-save-the-date\">save the date for this year’s Europeana annual event</a>, where the copyright community will contribute to a range of panel and themed sessions throughout the three-day conference. &nbsp;</em></h3>\r\n"
