                body: "<h3>Six specialist communities</h3>\r\n\r\n<p>On the first day of the meeting (5 July), the Council formally approved six new communities where ENA members could work together to cultivate and share knowledge, expertise and best practices around a specific topic or area of common interest in a rewarding way. These groups are&nbsp;<a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeanatech\">Europeana Tech</a>, <a href=\"https://pro.europeana.eu/what-we-do/impact\">Europeana Impact</a>, <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-copyright\">Europeana Copyright</a>, <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-research\">Europeana Research</a>, <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-education\">Europeana Education</a>, and <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-communicators-group\">Europeana Communicators Group</a>.</p>\r\n\r\n<p>Based on personal preference, the Councillors were then divided into six groups representing each of the communities. Every group worked on specific community work plan with the objective to implement the new structure and come up with a strategy that can be acted upon.</p>\r\n\r\n<h3>A shift in structure: moving towards collaboration and communities</h3>\r\n\r\n<p>Back in <a href=\"https://pro.europeana.eu/post/first-2018-members-council-meeting-in-the-hague-rebooting-and-starting-afresh\">March 2018</a>, the Council decided to revive the network around special groups of interest. &nbsp;After analysing the existing Europeana and ENA community landscape, they have agreed to integrate these special interest groups into the existing Europeana’s communities in order to have an effective and well-functioning structure in place.</p>\r\n\r\n<p>The main focus of the July meeting was to work on developing and/or strengthening Europeana and Network work efforts in both plenary discussions and in breakout groups. The Chair of the Europeana Network Association (ENA), <a href=\"https://pro.europeana.eu/person/merete-sanderhoff\">Merete Sanderhoff</a> explained that this process would mean a shift toward strengthening collaborative community groups. She stated that since the previous meeting, the Management Board had reflected on the structure of the communities and special interest groups, and decided that a collaborative, consultative community approach would be most effective.</p>\r\n"
