                body: "<ul>\r\n</ul>\r\n\r\n<h3>Sustainable access to Europe's newspapers</h3>\r\n\r\n<p>This collection builds on the <a href=\"http://www.europeana-newspapers.eu/\">Europeana Newspapers</a> project (funded under EC's CIP 2007 – 2013 and coordinated by Berlin State Library) in which 18 European partner institutions digitised centuries of valuable newspaper heritage.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/clemens-neudecker\">Clemens Neudecker</a> of Berlin State Library said, \"I’m glad to see a dedicated newspapers collection in Europeana. Building on the outcomes of the Europeana Newspapers project, I’m very happy to see Europeana investing in continuing to provide sustainable access to this important European historical resource\".</p>\r\n\r\n<p>Giving access to such a wide variety of newspaper content on Europeana Collections for the first time has necessitated the development of new functionality and implementing new technology to make sure that newspapers are as discoverable, searchable, readable, and reusable as possible.</p>\r\n\r\n<h3>What do you think?</h3>\r\n\r\n<p>We are dedicated to continuously improving the user experience on Europeana Collections, if you have any feedback please let us know by using the feedback button. Dive into this unique historical treasure trove and share your findings with us!</p>\r\n"
