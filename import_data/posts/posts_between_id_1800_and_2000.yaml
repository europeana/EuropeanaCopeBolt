        title: 'Building library labs - what do they do and who are they for?'
        posttype: News
        featured: false
        intro: "<p>What do a library and a lab have in common? Well, not much, you may think at first. But the opposite is actually true. Clemens Neudecker tells us\_what\_a lab is in the context of a library, what activities it pursues and who it's for.</p>\r\n"
        body: "<p>In recent years, labs have emerged across a growing number of libraries, first in the US, like at <a href=\"https://lil.law.harvard.edu/\">Harvard University</a> or the <a href=\"https://www.nypl.org/collections/labs\">New York Public Library</a>, but quickly followed by first initiatives from Europe such as the <a href=\"https://www.bl.uk/projects/british-library-labs\">British Library Labs</a> or the National Library of the Netherlands'\_<a href=\"http://lab.kb.nl/\">KB Lab</a>.</p>\r\n\r\n<p>This was also the agenda for the <a href=\"https://twitter.com/hashtag/buildlibrarylabs\">#buildlibrarylabs</a> workshop at the British Library from 13-14 September 2018. Within the roughly 60 international participants - coming to London from as far as Washington and Alexandria - there was great variation in terms of both\_maturity of the lab they represented (some labs have been established for several years while others were still in the planning and preparation phase) and in the\_aims and objectives of those labs. However, there was also a high degree of agreement and overlap with regard to the motivations behind the labs.</p>\r\n\r\n<h3>Target 1: Open up cultural heritage data</h3>\r\n\r\n<p>One of the key objectives that all library labs seem to have in common is\_opening up large(r) quantities of cultural heritage data and making it easier to reuse these assets. This can be achieved in various ways: by building APIs, by\_the creation (and curation) of datasets, but even\_just\_providing a simple bulk download can go a long way - to quote from one of the working group discussions: '<a href=\"https://twitter.com/chrbknudsen/status/1040544394699579392\">APIs are nice, but downloads are awesome!</a>'.\_</p>\r\n\r\n<p></p>\r\n\r\n<h3>Target 2: Foster creative reuse</h3>\r\n\r\n<p>The reason you open up cultural heritage data\_is so that people can do things with it. Here are some\_wonderful examples that have come out of various labs:</p>\r\n\r\n<ul>\n<li>\r\n    <p>Artist <a href=\"https://www.bl.uk/case-studies/david-normal-burning-man\">David Normal used British Library images</a> as source material for his arresting artworks at Burning Man Festival (more at\_<a href=\"https://www.bl.uk/case-studies?subject=digital%20scholarship\">British Library Labs</a>)</p>\r\n    </li>\r\n    <li>\r\n    <p>Researcher <a href=\"http://lab.kb.nl/about-us/blog/find-what-you-were-looking-using-neural-networks-trawl-through-newspaper\">Melvin Wevers extracted advertisements</a> from historical newspapers of the National Library of the Netherlands (more at\_<a href=\"http://lab.kb.nl/about-us/blog\">KB-NL\_Lab Blog</a>)</p>\r\n    </li>\r\n    <li>\r\n    <p>Chris Hutchings produced a musical response to Scottish 1962 Mathematics (Higher Grade) Second paper Section I exam (more at\_<a href=\"http://digital.nls.uk/exams/re-sits/\">Re-sits</a>)</p>\r\n    </li>\r\n    <li>\r\n    <p>Laura Wrubel from George Washington University Libraries used the Library of Congress API to make a tool that allows people to <a href=\"https://loc-colors.glitch.me/\">explore the LoC Digital Collections by colour</a> (see also <a href=\"https://labs.loc.gov/experiments/?st=gallery\">Library of Congress Labs Experiments</a>)</p>\r\n    </li>\r\n    <li>\n<a href=\"http://labs.statsbiblioteket.dk/tags/\">Tags</a> lets you search the Danish webarchive by HTML-tags (more at\_<a href=\"http://labs.kb.dk/\">KB-DK Labs</a>)</li>\r\n</ul>\n<p>The variety of creative and artistic use of the cultural heritage data shown here has been truly astonishing. But the aims of the labs staff were even higher - to quote from the workshop again: '<a href=\"https://twitter.com/schambers3/status/1040266646177361921\">If the lab doesn’t bring down the infrastructure, you’re doing it wrong</a>'.</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>Target 3: Development of staff and services</h3>\r\n\r\n<p>However, as a pre-event survey determined, internal staff came up second in terms of target audiences for the lab, directly after ‘researchers’. A shared objective amongst the labs is the development of internal staff, fostering digital skills and generally creating more engagement with digital collections across the whole organisation, thus resulting in incentives for more cross-departmental collaboration. This was another takeaway from the workshop: labs are about bringing the right people together and granting them the time and resources to come up with something new and special.</p>\r\n\r\n<p>While a major issue with projects and experiments is their sustainability, there was a common understanding of labs as something that can stick around. Accordingly, it was good to hear that the British Library will be moving the (currently third-party funded) British Library\_Labs into permanent mode by integrating it with the regular activities of the Digital Scholarship Department. Also, Lily Knibbeler, Director General of the National Library of the Netherlands, who spoke to the group via video, was keen to mention that thanks to the successful work of the KB Lab team, the activities and services provided through the KB Lab have now become an essential part of the library’s service portfolio.</p>\r\n\r\n<p></p>\r\n\r\n<h3>We are a community</h3>\r\n\r\n<p>Of course, <a href=\"https://pro.europeana.eu/post/europeana-labs\">Europeana Labs</a> was present at the workshop as well. Bringing together the massive volume of open and reusable data available in <a href=\"https://www.europeana.eu/portal/en\">Europeana Collections</a> with the labs crowd should result in many more innovative ideas coming out of this.</p>\r\n\r\n<p>To get involved in the <a href=\"https://twitter.com/hashtag/buildlibrarylabs\">#buildlibrarylabs</a>\_community, you can contact <a href=\"https://www.bl.uk/people/experts/mahendra-mahey\">Mahendra Mahey</a>, the British Library Labs Manager who carefully put this event together,\_and maybe we’ll see you at the next workshop!</p>\r\n"
        author:
            -
                value: '1201'
                _id: persons/clemens-neudecker
        isbn: null
