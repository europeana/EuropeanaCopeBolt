        title: 'GLAM tech: a new series focusing on all things tech'
        posttype: News
        featured: false
        intro: "<p>GLAM tech is a new series on Pro News about thought-leadership and digital innovation in the GLAM world.</p>\r\n"
        body: "<h3>Tech in focus: what you want to know</h3>\r\n\r\n<p>Building on the momentum gained from the <a href=\"/event/europeanatech-conference-2018\">EuropeanaTech 2018</a> conference, the GLAM tech series talks all things tech: from APIs to IIIF,\_and from the challenges of link rot\_to the success\_of innovators in digital cultural heritage.</p>\r\n\r\n<p>Bringing together almost 300 innovators, <a href=\"/post/europeanatech-2018-gorgeous-data-glorious-technology-in-review\">EuropeanaTech 2018</a> highlighted the need and passion for discussion and community in the GLAM sector. Some attendees focused on practical problem-solving, while others engaged in thought-provoking debate. So what have we learned since the conference? What are the next innovations within the <a href=\"/post/open-culture-cultural-heritage-professionals-tell-us-why-we-should-open-up-glam-collections\">GLAM community</a>?</p>\r\n\r\n<h3>A space to share challenges and successes</h3>\r\n\r\n<p>We asked EuropeanaTech Community Manager <a href=\"https://pro.europeana.eu/person/gregory-markus\">Gregory Markus</a> about the importance of digital innovation for\_cultural heritage institutions,\_and the benefits that communities can bring. Gregory says, ‘Next to content, tech is essential for all GLAMs. If we move forward together, we'll all benefit.’</p>\r\n\r\n<p>According to Gregory, the challenges faced by tech professionals are often universal. The overwhelming consensus from EuropeanaTech 2018 was that innovations and challenges are best shared and that there is a passionate group of professionals ready to contribute. Gregory says, ‘It makes the spirit of innovation and development more potent because the knowledge being shared is relevant to everyone.’</p>\r\n\r\n<p>Each week we will be sharing insights and innovations, and looking at challenges\_that affect people working\_in GLAM tech.</p>\r\n\r\n<p>The next edition of <a href=\"/page/europeanatech-insight\">EuropeanaTech\_‘Insight'</a>\_is set to\_be released before the end of the year, which will further explore some of the insights gained from the conference.</p>\r\n\r\n<p><em>More information about Europeana’s tech community (and our other communities) will be shared in a series of posts in August 2018.\_If you would like to contribute to the series, contact <a href=\"https://pro.europeana.eu/person/emily-d-alterio\">Emily D’Alterio</a>, Europeana Editorial and PR Officer.</em></p>\r\n"
