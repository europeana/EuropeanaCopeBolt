            -
                enabled: enabled
                title: 'Works of visual art in the public domain'
                subtitle: '(Article 14)'
                anchortitle: 'Public Domain'
                templates: body
                body: "<p><a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32019L0790#014\">Article 14</a> of the directive clarifies a fundamental principle of EU copyright law. The article makes it clear that \"when the term of protection of a work of visual art has expired, any material resulting from an act of reproduction of that work is not subject to copyright or related rights, unless the material resulting from that act of reproduction is original\". In other words, the directive establishes that museums and other cultural heritage institutions can no longer claim copyright over (digital) reproductions of public domain works in their collections. In doing so the article settles an issue that has sparked quite some controversy in the cultural heritage sector in the past few year and aligns the EU copyright rules with the principles expressed in <a href=\"https://pro.europeana.eu/post/the-europeana-public-domain-charter\" target=\"_blank\">Europeana’s Public Domain Charter</a>.&nbsp;</p>\r\n\r\n<p>In practice this means that those in which non-original reproductions enjoy protection via neighbouring rights (such as it is the case in Spain or in Germany) will now have to modify their laws so that such rights can no longer be claimed in the case of reproductions of visual art works that are in the public domain. It is important to note here that the wording of the new article 14 does not only cover photographic reproductions of two-dimensional artworks (such as paintings) but also covers 3 dimensional reproductions of 3 dimensional works (such as 3D scans of sculptural works).&nbsp;</p>\r\n\r\n<p>While this provision will require cultural heritage institutions who have so far claimed rights over&nbsp;the reproductions of&nbsp;public domain works to make some adjustments to their practices (i.e they can't rely on copyright to impose restrictions on the re-use of digital reproductions that they make available to the public) it is also important to understand that this does not mean that they have to give them away for free. Institutions remain free to sell reproductions for example in the form of postcards or posters as noted in recital 53 of the directive.</p>\r\n"
