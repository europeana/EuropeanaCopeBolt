        title: 'How to set up a generous interface prototype in less than a day'
        posttype: News
        featured: false
        intro: "<p>The Swedish National Heritage Board introduce their prototype generous interface - it’s open source so if you like it, you can use it.</p>\r\n"
        body: "<p>Last month, <a href=\"https://pro.europeana.eu/page/issue-11-generous-interfaces\">EuropeanaTech published a new edition of EuropeanaTech Insight on Generous Interfaces</a>, The term, coined by Mitchell Whitelaw refers to interfaces that, ‘offer rich, browsable views; provide evocative samples of primary content; and support an understanding of context and relationships’. As members of the EuropeanaTech community, we at the Swedish National Heritage Board have contributed an article to that issue about an evaluation of generous interfaces that we’ve recently concluded. As part of the evaluation, we developed a\_<a href=\"https://riksantikvarieambetet.github.io/Generous-Interface-Fashion/\">prototype generous interface application of our own</a>. Its source code is open and in terms of content selection, it acts as a client of the <a href=\"https://pro.europeana.eu/resources/apis\">Europeana API</a>.</p>\r\n\r\n<p>Publishing our prototype as <a href=\"https://github.com/riksantikvarieambetet/Generous-Interface-Fashion\">open source</a>, <a href=\"https://github.com/riksantikvarieambetet/Generous-Interface-Fashion/wiki/Setup-our-Generous-Interface-for-your-own-Images#changing-the-logo\">with no logo</a>, and basing it on content drawn from Europeana Collections has two purposes:</p>\r\n\r\n<ol>\n<li>\r\n    <p>Make it simple (also: quick and cheap) to quickly set up a generous interface prototype, populate it with a selection of content, and start testing it with users.</p>\r\n    </li>\r\n    <li>\r\n    <p>Make it interesting to\_many cultural heritage institutions with as much content from Europeana Collections as possible.</p>\r\n    </li>\r\n</ol>\n<p><a href=\"https://riksantikvarieambetet.github.io/Generous-Interface-Fashion/\"><img alt=\"Generous interface prototype\" src=\"/files/Images/Blog_images/2019-04/GI.PNG\" style=\"width: 800px\"></a></p>\r\n\r\n<p><em>The Swedish National Heritage Board's prototype generous interface</em></p>\r\n\r\n<h3>Choosing your content</h3>\r\n\r\n<p>The generous interface application is designed to work best with colourful images from a selection of a few thousand items. Users are able to browse and filter the selected images based on colours and tags extracted using <a href=\"https://cloud.google.com/vision/\">Google Vision</a>. The interaction is, by design, intended to support exploratory discovery where finding inspiration and facilitating a sense of serendipity is more important than efficient ‘known item or entity search’.</p>\r\n\r\n<p>This means that you should take care in your selection of Europeana images to include. Ideally, they\_should be colourful, somehow thematically related, and it must be possible to express the selection\_with a Europeana API query.</p>\r\n\r\n<p>If you want to start with a suggestion from the team behind the prototype application, why not choose <a href=\"https://www.europeana.eu/portal/en/search?f%5BIMAGE_COLOUR%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;per_page=48&amp;q=%22art+nouveau%22&amp;qf%5B%5D=what%3A+%28poster+OR+jewellery+OR+ceramics+OR+glass+OR+furniture+OR+textile%29&amp;view=grid&amp;f%5BREUSABILITY%5D%5B%5D=restricted\">a selection of Art Nouveau images</a>? Or start even simpler with a<a href=\"https://github.com/riksantikvarieambetet/Generous-Interface-Fashion/wiki/Setup-our-Generous-Interface-for-your-own-Images#using-your-own-data\"> sub-selection of Art Nouveau posters</a>\_and then increase the amount of content.</p>\r\n\r\n<h3>Instructions and support</h3>\r\n\r\n<p>If you’re a software or web developer you should be able to follow the <a href=\"https://github.com/riksantikvarieambetet/Generous-Interface-Fashion/wiki/Setup-our-Generous-Interface-for-your-own-Images\">instructions laid out in the GitHub repo</a> and set up your own instance of the application. Familiarity with the Europeana and Google Vision APIs will make things quicker, but if you’re new to them, creating an instance of this application is also a good way to get started with them.</p>\r\n\r\n<p>If you run into trouble setting up an instance following the <a href=\"https://github.com/riksantikvarieambetet/Generous-Interface-Fashion/wiki/Setup-our-Generous-Interface-for-your-own-Images\">instructions,</a> you’re very welcome to <a href=\"https://github.com/riksantikvarieambetet/Generous-Interface-Fashion/issues\">create an issue in our Github</a>.</p>\r\n"
