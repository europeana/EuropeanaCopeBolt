                body: "<h3 dir=\"ltr\">What message would you share with women in the sector today?</h3>\r\n\r\n<p dir=\"ltr\"><strong>Isla and Florence</strong>: Successful women in Africa are often reticent about putting themselves forward; celebrating their achievements, or claiming their share of the spotlight. Further, they are neither supported by the media. There are many reasons for this, but they should remember that being in the spotlight helps to inspire the next generation of women across Africa … they are role models. And this is a responsibility that they should not ignore.</p>\r\n\r\n<h3 dir=\"ltr\">What digital communities or networks do you find rewarding?</h3>\r\n\r\n<p dir=\"ltr\"><strong>Florence:</strong> I would love to belong to more networks than I currently do. My main current networks are Wikimedia networks, to a lesser extent social entrepreneurs networks, and open source local networks (for example, in Marseille AoïLibre bring together all regional open source organisations and movement) that foster a powerful and positive mindset.</p>\r\n\r\n<p><strong>Isla: </strong>My networks are rather biased -&nbsp;Wikimedians and Creative Commoners across Africa.</p>\r\n\r\n<h3 dir=\"ltr\">Who (or what) inspires you at the moment?</h3>\r\n\r\n<p dir=\"ltr\"><strong>Florence: </strong>In 2018 I joined an existing French-speaking initiative, les sans pagEs, and created a sub-group in my region, called <a href=\"https://fr.wikipedia.org/wiki/Projet:Les_sans_pagEs/M%C3%A9diterran%C3%A9e\">les sans pagEs Méditerranée</a>, which aims to reduce the gender gap in the Mediterranean area. What I like about its approach is first that it tries to be very pragmatic and focus on production of content and second that it places gender diversity as a central element of its activities rather than ‘“women”’, and this allows a more nuanced approach.</p>\r\n\r\n<p dir=\"ltr\"><strong>Isla:</strong> I am particularly inspired by intrepid teachers, educators and gender activists across Africa, especially people like Nigeria’s Betty Abah (CC-Hope) and <a href=\"https://www.facebook.com/profile.php?id=1252342177&amp;ref=br_rs\">Runcie Chidebe</a> (Project Pink and Blue). I have also been working with Wendy Abrahams at the Sozo Foundation in Vrygrond, an after-school&nbsp;project with underprivileged children in Cape Town. These are the true heroes!</p>\r\n\r\n<section>\r\n<article>\r\n<p dir=\"ltr\"><strong>Want more?&nbsp;Visit our&nbsp;exhibition&nbsp;<em><a href=\"http://www.europeana.eu/portal/en/exhibitions/pioneers\">Pioneers</a>&nbsp;</em>which highlights the lives and achievements of historical European women. Visit the full&nbsp;<a href=\"https://pro.europeana.eu/tags/women\">list of profiles</a>&nbsp;for the&nbsp;<em>Women in Culture and Technology</em>&nbsp;series - we publish three profiles per week throughout March.&nbsp;</strong></p>\r\n</article>\r\n</section>\r\n"
