                body: "<h3><meta charset=\"utf-8\" />Meet Dame Rosie (and her colourful life as a leader, academic, scholar and writer) ...</h3>\r\n\r\n<p>As an American Wikipedia editor, I’ve created almost 5,000 new articles. I founded the Wikipedia project on Women Writers in 2014. I also the co-founded Wikipedia’s <a href=\"https://en.wikipedia.org/wiki/Wikipedia:WikiProjhttps://en.wikipedia.org/wiki/Wikipedia:WikiProject_Women_in_Redect_Women_in_Red\">Women in Red</a> project in 2015. the multi-language initiative devoted to improving the representation of women on Wikipedia by increasing the number of women’s biographies and articles about women’s works and women’s issues. Women in Red also focuses on improving Wikipedia’s editor gender gap and applies measures to counteract Wikipedia’s harassment of women. I was named Wikimedian of the Year in 2016, and in the same year, was shortlisted for the GEM-TECH award by the International Telecommunication Union (ITU)/United Nations Women for efforts in applying technology for women’s empowerment and digital inclusion. I co-authored my grandfather’s biography, ‘The Diplomatic Mission of Captain Dr David Albala’ (2018) and was knighted in the same year by the Republic of Serbia. I make my home in Nevada City, California where I march as Helen Taft in the Famous Marching Presidents and First Ladies section of the annual Constitution Day Parade. &nbsp;</p>\r\n"
