        title: 'Your top 10 ‘wow’ moments from a decade of transforming the world with culture'
        posttype: News
        featured: false
        intro: "<p>Back in September, we asked Europeana Network Association members to<a href=\"https://pro.europeana.eu/page/submit-your-favourite-wow-europeana-moment-for-the-chance-to-present-at-our-agm\"> share their favourite moments</a> - whether that was a collection, idea, conversation or event - from the first 10 years of Europeana. Those moments were shortlisted and as part of the Europeana tenth anniversary celebrations, 10 were presented at the AGM in Vienna last week.</p>\r\n"
        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p>The stage was filled with wonderful, exciting, impressive and funny stories, each of which reminded us of how the existence of Europeana has affected the lives of so many people.</p>\r\n\r\n<p>And here they are, in no particular order...</p>\r\n\r\n<p>1. Killian Downing, National Archives of Ireland, nominated a fascinating story about Thomas McGarry, a fireman on the HMS Laurentic who died when it sank. Sharing the story on Europeana 1914-1918 brought new aspects of the story to light, demonstrating the importance of sharing and discovering archives online.</p>\r\n\r\n<p>2. Cristina Roiu, The Romanian Academy Library, presented the Europeana 1989 Bucharest campaign, describing it as ‘a necessary remembering and a cross-generational dialogue’. In December 1989, Cristina’s childhood friend Andra was shot in the head and military tanks crushed her body. Europeana 1989 enabled Cristina to tell her story and gave the young digitisation team the opportunity to learn about the events of December 1989.</p>\r\n\r\n<p>3. Paul Keller, Kennisland, talked about the moment on 12 September 2012 when all Europeana metadata (20m items at the time) was released under a Creative Commons CC0 public domain dedication. At the time, this was the largest one-time dedication of cultural data to the public domain using CC0. Paul chose this moment 'Because of all the hard work that went into it, because we achieved something that few considered realistic and because this positioned Europeana as a standards bearer in the open data world.'</p>\r\n\r\n<p>4. Larissa Borck, University of Hamburg, celebrated finding European heritage in her everyday surroundings. She spoke about the personal connection that she felt to cultural content, and how Europeana facilitated her access to it where there was none before, so she could reuse and be surrounded by her most cherished artworks in her everyday life.</p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>“How did we meet so late..?” - <a href=\"https://twitter.com/Larissa_Borck?ref_src=twsrc%5Etfw\">@Larissa_Borck</a> shares how discovering &amp; using &amp; working with <a href=\"https://twitter.com/Europeana?ref_src=twsrc%5Etfw\">@europeana</a> was her <a href=\"https://twitter.com/hashtag/Wow?src=hash&amp;ref_src=twsrc%5Etfw\">#Wow</a> moment along with her hopes for a future filled with conscious access to digital cultural heritage<a href=\"https://twitter.com/hashtag/AGM2018?src=hash&amp;ref_src=twsrc%5Etfw\">#AGM2018</a> <a href=\"https://t.co/uDopAMOarE\">pic.twitter.com/uDopAMOarE</a></p>\r\n— Julia Fallon (@julia_fallon) <a href=\"https://twitter.com/julia_fallon/status/1070319469669560320?ref_src=twsrc%5Etfw\">December 5, 2018</a>\n</blockquote>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>5. Marco de Niet, Leiden University Library, relived the moment when everybody said ‘Yes!’ to central indexing of collection metadata and the European Digital Library project began in September 2007.</p>\r\n\r\n<p>6. Jurga Gradauskaitė, Martynas Mažvydas National Library of Lithuania, described a project that used teamwork, workshops, smartphones and a labelling app to teach arts and music students about applying rights statements to Lithuanian heritage.</p>\r\n\r\n<p>7. Joke van der Leeuw-Roord, EUROCLIO, and Merete Sanderhoff, Statens Museum for Kunst, took us back to Friday 30 October 2014 and talked us through from the creation of the Europeana Network Association and its Members Councils over the years, to its position today with 89 candidates up for 28 places and a membership of 2,100+.</p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>WOW moments at the <a href=\"https://twitter.com/Europeanaeu?ref_src=twsrc%5Etfw\">@Europeanaeu</a> <a href=\"https://twitter.com/hashtag/AGM2018?src=hash&amp;ref_src=twsrc%5Etfw\">#AGM2018</a> ... <a href=\"https://twitter.com/MSanderhoff?ref_src=twsrc%5Etfw\">@MSanderhoff</a> presenting WOW moment of absent <a href=\"https://twitter.com/joke_leeuw?ref_src=twsrc%5Etfw\">@joke_leeuw</a> the establising of the Europeana Members Council of which the 'first timers' (including Merete and Joke) are now about to hand over the torch, ty ladies, great job! <a href=\"https://twitter.com/hashtag/Europeana10?src=hash&amp;ref_src=twsrc%5Etfw\">#Europeana10</a> <a href=\"https://t.co/rixsCT4ARI\">pic.twitter.com/rixsCT4ARI</a></p>\r\n— Wim van Dongen (@dongensis) <a href=\"https://twitter.com/dongensis/status/1070322818183782411?ref_src=twsrc%5Etfw\">December 5, 2018</a>\n</blockquote>\r\n\r\n<p>8. Stephan Bartholmei, German Digital Library, talked about a chain of events that began with the creation of Europeana and ended with Stephan stepping off a train to see\_a news teaser on Apple CEO Tim Cook's visit to Germany displayed on\_big screens in Frankfurt\_station. In the photo, Tim Cook and app developer Peter Kolski were using an augmented reality smartphone app to show historic pictures, video and audio of the Berlin Wall.</p>\r\n\r\n<p>9. Sara Di Giorgio, CulturaItalia, discussed ‘Houston, we have lift off!’ - the moment when the content the Israel Museum of Jerusalem provided to ATHENA (the largest Europeana aggregator at the time) finally appeared in Europeana after months of work, in November 2010.</p>\r\n\r\n<p>10. Georgia Angelaki, National Documentation Centre, Greece, relived the launch (and crash) of the first Europeana website in November 2008 and revealed what led to a press headline calling it ‘Europe’s sexiest search engine’.</p>\r\n\r\n<p><strong>What’s your Europeana ‘Wow’ moment? Share on Twitter with <a href=\"https://twitter.com/search?q=%23europeana10&amp;src=typd\">#europeana10</a>.</strong></p>\r\n\r\n<p><strong>For more information, view the slides below.\_</strong></p>\r\n\r\n<p></p>\r\n"
