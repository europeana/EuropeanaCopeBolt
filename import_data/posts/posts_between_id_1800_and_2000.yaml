        intro: "<p>We're\_delighted to announce more details about our 2019 Europeana conference/Network Association AGM, at the National Library of Portugal, Lisbon on 27-29 November 2019. \_</p>\r\n"
        body: "<p><strong>Europeana 2019</strong></p>\r\n\r\n<p>A big thank you to everyone who submitted an idea for the name of our event, we loved reading your suggestions. In the end we decided to go for an event series name that’s really simple and can be used with any future theme: Europeana 2019. As for our theme this year, we were inspired by many of your suggestions (our favourite from Barbara Lovrinić - congratulations Barbara, we’ll be in touch about your free ticket), and settled on Connect Communities.</p>\r\n\r\n<p><strong>Connect Communities</strong></p>\r\n\r\n<p>There is no one-size-fits-all cultural heritage professional - your roles, your institutions, your passions and your skills are incredibly wide-ranging. Europeana 2019 makes the connection between you all. At this unique interdisciplinary event 250 professionals with interests in tech, copyright, education, research, impact and communications will come together to explore where those communities meet and how each specialist group can support the others.</p>\r\n\r\n<p><strong>Get up, get involved</strong></p>\r\n\r\n<p>This three-day conference at the National Library of Portugal, Lisbon, isn’t simply three days listening to others talk. It’s a real hands-on affair with workshops, discussions, panels, interaction and networking. Attend, contribute and transform the world with culture.</p>\r\n\r\n<p><strong>No hierarchies here</strong></p>\r\n\r\n<p>Our prestigious keynote speakers are not off limits. You can talk to them, take part in a panel discussion with them, drink tea with them.</p>\r\n\r\n<p><strong>Bring home new skills</strong></p>\r\n\r\n<p>Whether it’s tips on how to run a workshop, insights into the best approach to opening up content, new ideas for digital storytelling, or new people to follow up on Twitter, you can go back to your day job with tangible new skills, experiences and contacts to help you make a difference to your organisation.</p>\r\n\r\n<p><strong>Join Europeana and our friends at Biblioteca Nacional de Portugal</strong></p>\r\n\r\n<p>Europeana 2019 is being held at the historic National Library of Portugal, Lisbon, whose vast and diversified heritage covers almost ten centuries of Portuguese history and culture.\_Free tours of the library will be offered to attendees, giving a unique insight into this prestigious institution.</p>\r\n\r\n<p>The main conference will start at 17:00 on Wednesday 27 November. We will hold free pre-conference workshops during the day on Wednesday 27 and advise participants to consider arriving on the evening of 26 November or early on 27 November to make the most of these.\_</p>\r\n\r\n<p>Dinner on Thursday 28 November will kindly be provided by the National Library of Portugal, and we are also planning something to celebrate the opening evening of Europeana 2019.</p>\r\n\r\n<p>More details about the programme will be announced shortly.</p>\r\n\r\n<p><strong>Early-bird tickets now available</strong></p>\r\n\r\n<p>There are a limited number (90) of early-bird tickets available and we expect these to sell out quickly. Early-bird tickets are €175 and are on sale until 23:59 July 31 2019 (or until they sell out).</p>\r\n\r\n<p>Regular tickets will cost €225.</p>\r\n\r\n<p>We expect tickets to sell quickly, so to ensure your attendance <a href=\"https://www.eventbrite.co.uk/e/europeana-2019-tickets-61030544000\">secure your ticket today</a>.</p>\r\n\r\n<p>Europeana Network Association members will be eligible for reimbursement up to a maximum €400 for your stay (travel and accommodation costs) if you book your tickets before 15 September 2019. Please check our Europeana 2019\_<a href=\"https://pro.europeana.eu/page/rules-for-reimbursement-europeana-2019\">reimbursement rules</a> on Europeana Pro.</p>\r\n"
