                body: "<h3>What are some of the challenges in your role? What are some of your favourite elements?</h3>\r\n\r\n<p>I think one of the most challenging aspects is that the value of non-movable cultural heritage cannot simply be measured in euro’s and that means it’s always an uphill struggle with competing for economically motivated land use. Therefore it is vitally important that not only specialists, but also the general public can enjoy and appreciate cultural heritage, so decision makers will take the value of cultural heritage into proper account. Apart from being challenges, this is also what I enjoy most in working on with you all!</p>\r\n\r\n<h3>What was your motivation for joining the Members Council?</h3>\r\n\r\n<p>I think it of vital importance that Europeana is able to reach the interested general public, showing and connecting especially trans-boundary phenomena (like archaeology) and also using 3D, AR, VR and&nbsp;(as much as possible)&nbsp;personalised&nbsp;storytelling to give people a more real-life cultural heritage experience. I really want to work towards that goal together with my colleagues in the Members Council.</p>\r\n\r\n<h3>What do you plan to do as a Members Councillor?</h3>\r\n\r\n<p>I will do whatever I can to help make Europeana the place to be for cultural heritage, not only for professionals and researchers but also for the interested general public and schools. &nbsp;And of course, I will be actively involved in communities and the working of the MC itself.</p>\r\n\r\n<p><strong>Are you interested in finding out about a career in digital cultural heritage? Read about the interesting roles of our <a href=\"https://pro.europeana.eu/search?q=members+council\">Members Councillors</a>, or visit the Europeana <a href=\"https://pro.europeana.eu/jobs\">jobs</a> page for any new opportunities.&nbsp;</strong></p>\r\n"
