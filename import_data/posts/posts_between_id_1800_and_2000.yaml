                body: "<h3>From Silvia…</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Hi there! My name is Silvia Gutiérrez and I am the digital humanities librarian at the Daniel Cosío Villegas Library at El Colegio de México. Not to brag, but this library is one of the richest libraries in social sciences and humanities in Latin America and has the first innovation centre in an academic library in Mexico (this, of course, is thanks to the visionary leadership of a visionary librarian: <a href=\"http://udgtv.com/noticias/jalisco/entregan-premio-fil-al-bibliotecario-2017-micaela-chavez-la-primera-mujer-dirigir-la-biblioteca-del-colegio-mexico/\">Micaela Chávez</a> and a dope team!). My slogan: 'sharing is the new having'.<meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">What are you working on right now?</h3>\r\n\r\n<p dir=\"ltr\">So *right now* we just launched the <a href=\"https://www.youtube.com/watch?v=sKNPdZjJL0s\">Data Science and Digital Humanities Initiative</a>. This initiative is meant to bring together the work of the coordination of digital education initiatives, the IT team, the library, and the social&nbsp;sciences and humanities departments at El Colegio de México (the university I work for). The aim of this endeavour is to promote research in this area but also to train teachers and students with these new techniques in an ethical, and critical perspective. Our workshops are open for anyone who wants to take a look in <a href=\"https://github.com/ColmexBDCV/talleres\">our Github</a>. Also, we’re wrapping up our <a href=\"https://meta.wikimedia.org/wiki/Grants:Project/ColMex/First_Wikipedian_in_(Academic)_Residence_in_Latin_America/Timeline\">&nbsp;Wikipedia-Academic Library liaison project</a>, which was funded by the Wikimedia Foundation. This adventure led us to create more than 100 articles and improve more than 600 using our library’s collections and databases. It has been quite a ride, and we’re hoping to make it work as a model for other libraries, especially in Latin America, so we have created a bunch of <a href=\"http://bit.ly/wiki-BDCV\">materials in Spanish</a> that others can re-use and adapt, and we’ll publish a booklet with all the tips/best practices we have gathered in a year.</p>\r\n"
