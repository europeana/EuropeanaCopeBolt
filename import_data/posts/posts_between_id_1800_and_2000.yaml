                body: "<h2>Inspiration from the Instrumental Shifts Symposium</h2>\r\n\r\n<p>The Instrumental Shifts Symposium at Rewire Festival was a brilliant example of the crossovers already happening between these worlds. The day began with Dr Thor Magnusson presenting his book Sonic Writing, which explores how contemporary music technologies trace their ancestry to previous forms of instruments and media. While the role of music in society may never change, the way we consume and produce it will, just like it always has. For heritage institutes, music can teach us a lot about society. Machine listening can lead us to discover more about music, giving us a new, deeper understanding of European cultural heritage.</p>\r\n\r\n<p>The research being done by Professor Anja Volk at Utrecht University, Professor Peter Bloem at VU Amsterdam, &nbsp;Hibiki Mukai from The Hague and Enrique Manjavacas as well suggests how cultural heritage materials can lead to projects that progress our understanding of music and society as well as creating new ways for artists to generate music. Examples range from real-time chord identification, generative music based on analysing archival films, text generation based on the study of Shakespeare and new algorithms for generating traditional Japanese music.</p>\r\n\r\n<p>For RE:VIVE, the essential remit is seeing how cultural heritage and electronic music can merge to offer new artistic perceptions of the past. At the Instrumental Shifts Symposium, this came to fruition through a collaboration between Dr Bob Sturm and Hague-based saxophonist and producer, Laura Agnusdei. Sturm, project leader for FolkRNN, a platform known for its massive corpus of generative Swedish and Irish folk music, presented how they continue to consult with the folk community to not only test the technical aspects of the outputs but also the social ones, e.g. how is this music, that’s so deeply beloved by many, perceived when it’s made by an algorithm. We invited Agnusdei to collaborate with FolkRNN and turn the generated compositions into a new contemporary piece. She teamed up with violist and composer Lauge Dideriksen and the new piece perfectly merged the worlds of experimental composition and traditional music.</p>\r\n\r\n<h2>Wherever we’re going, let’s go together</h2>\r\n\r\n<p>A partnership like the one between Agnusdei and Sturm is what I wanted to inspire with the Instrumental Shifts Symposium. As R&amp;D departments in cultural and academic institutes begin to explore new frontiers of creative computing and artificial intelligence, in the end it will be the artistic impression that allows the audience to truly connect with it. Technical knowledge led to sheet music and the construction of instruments but it’s the artists that breathe life into it. And as we learned from Professor Mick Grierson and Roisin Loughran, for the time being, that job will remain with humans.</p>\r\n\r\n<p><strong>Join <a href=\"https://pro.europeana.eu/page/contribute-to-europeanatech\">EuropeanaTech</a> and learn more about <a href=\"http://www.revivethis.org\">RE:VIVE</a></strong></p>\r\n"
