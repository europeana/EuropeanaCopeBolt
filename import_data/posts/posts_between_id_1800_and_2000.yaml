        title: 'GIF IT UP 2018 - your favourite GIF-making competition is back for its fifth year'
        posttype: News
        featured: false
        intro: "<p>The excitement about GIF IT UP 2018 is palpable! Here, Aleksandra Strzelichowska takes a look at the reaction on Twitter so far, tells us why it's important to check the rights statements before you submit and introduces this year's\_special prize for GIFs made using World War One material.\_</p>\r\n"
        body: "<h3>Favourite time of the year</h3>\r\n\r\n<p>Is Christmas your favourite time of the year? Or summer holidays? Well, for some people it’s October. Why? Because GIF IT UP is on! This is also the time of the year when procrastination and exploring art and history become\_the same thing.</p>\r\n\r\n<p></p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>It’s my favourite time of year! <a href=\"https://twitter.com/hashtag/GIFItUp2018?src=hash&amp;ref_src=twsrc%5Etfw\">#GIFItUp2018</a> <a href=\"https://twitter.com/hashtag/GIFItUp?src=hash&amp;ref_src=twsrc%5Etfw\">#GIFItUp</a> <a href=\"https://t.co/4UYBqz1zvb\">https://t.co/4UYBqz1zvb</a></p>\r\n— Sian Woolcock (@SWoolzie) <a href=\"https://twitter.com/SWoolzie/status/1047686262230986752?ref_src=twsrc%5Etfw\">October 4, 2018</a>\r\n</blockquote>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>Procrastination destination! <a href=\"https://t.co/p1RlfiMtmt\">https://t.co/p1RlfiMtmt</a></p>\r\n— Dr. Julia Schneider (@JARSchneider) <a href=\"https://twitter.com/JARSchneider/status/1049684193175891968?ref_src=twsrc%5Etfw\">October 9, 2018</a>\r\n</blockquote>\r\n\r\n<p></p>\r\n\r\n<p>But on a more serious note, it’s great to see so much enthusiasm about cultural heritage material and creativity:</p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>En voilà une bonne idée pour se plonger dans une bibliothèque numérique :<br>\r\nUn concours de gifs animés !<a href=\"https://twitter.com/hashtag/GIFITUP2018?src=hash&amp;ref_src=twsrc%5Etfw\">#GIFITUP2018</a> <a href=\"https://t.co/xAswR3c96T\">https://t.co/xAswR3c96T</a></p>\r\n— Paris 1850 (@Paris1850) <a href=\"https://twitter.com/Paris1850/status/1047767061970243585?ref_src=twsrc%5Etfw\">October 4, 2018</a>\r\n</blockquote>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>The coolest hashtag to follow right now: <a href=\"https://twitter.com/hashtag/GIFITUP2018?src=hash&amp;ref_src=twsrc%5Etfw\">#GIFITUP2018</a></p>\r\n— Suvi Seikkula (@seikkulansuvi) <a href=\"https://twitter.com/seikkulansuvi/status/1048066803828772865?ref_src=twsrc%5Etfw\">October 5, 2018</a>\r\n</blockquote>\r\n\r\n<p></p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>omg this is amazing! <a href=\"https://twitter.com/hashtag/GIFITUP2018?src=hash&amp;ref_src=twsrc%5Etfw\">#GIFITUP2018</a> <a href=\"https://t.co/zi0vYqQdiK\">https://t.co/zi0vYqQdiK</a></p>\r\n— Bethany Keats (@bethanykeats) <a href=\"https://twitter.com/bethanykeats/status/1049485852492095489?ref_src=twsrc%5Etfw\">October 9, 2018</a>\r\n</blockquote>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>Have you heard of <a href=\"https://twitter.com/hashtag/GIFITUP2018?src=hash&amp;ref_src=twsrc%5Etfw\">#GIFITUP2018</a>? The whole world can get giffy Yes.. Giffy! <a href=\"https://twitter.com/hashtag/noculturenofuture?src=hash&amp;ref_src=twsrc%5Etfw\">#noculturenofuture</a> <a href=\"https://twitter.com/hashtag/EuropeforCulture?src=hash&amp;ref_src=twsrc%5Etfw\">#EuropeforCulture</a> Have a look <a href=\"https://t.co/9juQ6Z5lyi\">https://t.co/9juQ6Z5lyi</a></p>\r\n— EuropeAid (@europeaid) <a href=\"https://twitter.com/europeaid/status/1047796028664156160?ref_src=twsrc%5Etfw\">October 4, 2018</a>\r\n</blockquote>\r\n\r\n<p><br>\r\nThe competition is also an occasion to engage in deeper discussions - do you agree with Thomas that the GIF is the haiku of the moving image?</p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>Das GIF ist das Haiku des Bewegtbildes. <a href=\"https://twitter.com/hashtag/GIF?src=hash&amp;ref_src=twsrc%5Etfw\">#GIF</a> <a href=\"https://twitter.com/hashtag/GIFITUP2018?src=hash&amp;ref_src=twsrc%5Etfw\">#GIFITUP2018</a> <a href=\"https://t.co/uYbOtZazZe\">https://t.co/uYbOtZazZe</a></p>\r\n— thomas mosch (@Rakkox) <a href=\"https://twitter.com/Rakkox/status/1046799495567171585?ref_src=twsrc%5Etfw\">October 1, 2018</a>\r\n</blockquote>\r\n\r\n<p></p>\r\n\r\n<h3>Challenge your creativity, learn a new skills check the licences</h3>\r\n\r\n<p>While the mechanics of the competition remain similar,\_every year we’re impressed by the ideas of the participants. Each year we see new cultural objects from the vast collections available on Europeana Collections, DPLA, Trove and DigitalNZ brought to life.</p>\r\n\r\n<p></p>\r\n\r\n<p><iframe allowfullscreen=\"\" class=\"giphy-embed\" frameborder=\"0\" height=\"480\" src=\"https://giphy.com/embed/74TJAXMQPHRuoj6ns2\" width=\"327\"></iframe></p>\r\n\r\n<p><em><a href=\"https://giphy.com/gifs/gifitup-gifitup2018-74TJAXMQPHRuoj6ns2\">via GIPHY</a>\_Sonja Jankov from Serbia \_Source material: Cod. Min. 42, fol. 39r: Sammlung von Naturstudien u. a. von niederländischen, deutschen und italienischen Künstlern | Austrian National Library via Europeana</em></p>\r\n\r\n<p></p>\r\n\r\n<p><iframe allowfullscreen=\"\" class=\"giphy-embed\" frameborder=\"0\" height=\"480\" src=\"https://giphy.com/embed/1ykTcaih7pOQm0GM2H\" width=\"480\"></iframe></p>\r\n\r\n<p><em><a href=\"https://giphy.com/gifs/gifitup-gifitup2018-1ykTcaih7pOQm0GM2H\">via GIPHY</a>\_Ryan Seslow from New York, USA, Source material: En plansch, bild på en man som är ute och promenerar med en kvinna på var sida | Stiftelsen Nordiska museet via Europeana</em></p>\r\n\r\n<p><br>\r\nEach edition brings first-time GIF-makers who learn a new (and very useful in the digital world!) skill by participating in the competition. They can use our tutorials or learn from other participants. And there’s a special prize to reward first-timers' efforts.</p>\r\n\r\n<p></p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>I really want to learn to GIF it up for <a href=\"https://twitter.com/hashtag/GIFITUP2018?src=hash&amp;ref_src=twsrc%5Etfw\">#GIFITUP2018</a>!</p>\r\n— Caitlin S. Pumpkins (@Paleophile) <a href=\"https://twitter.com/Paleophile/status/1047545327430107137?ref_src=twsrc%5Etfw\">October 3, 2018</a>\r\n</blockquote>\r\n\r\n<p></p>\r\n\r\n<p>Another fixed element - the requirement of using of openly licensed content in order to be eligible for the competition remains a challenge for both beginners and seasoned GIF-makers.</p>\r\n\r\n<p></p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>It's always sad when we have to reject a <a href=\"https://twitter.com/hashtag/GIFITUP2018?src=hash&amp;ref_src=twsrc%5Etfw\">#GIFITUP2018</a> entry<br>\r\nSo please always check the rights information before making a <a href=\"https://twitter.com/hashtag/gif?src=hash&amp;ref_src=twsrc%5Etfw\">#gif</a>. When in doubt, talk to <a href=\"https://twitter.com/Europeanaeu?ref_src=twsrc%5Etfw\">@Europeanaeu</a>, <a href=\"https://twitter.com/dpla?ref_src=twsrc%5Etfw\">@dpla</a>, <a href=\"https://twitter.com/TroveAustralia?ref_src=twsrc%5Etfw\">@TroveAustralia</a> &amp; <a href=\"https://twitter.com/DigitalNZ?ref_src=twsrc%5Etfw\">@DigitalNZ</a> And here's a selection of openly licensed content<a href=\"https://t.co/enxedfRvYn\">https://t.co/enxedfRvYn</a> <a href=\"https://t.co/5PH3CYQbQd\">pic.twitter.com/5PH3CYQbQd</a></p>\r\n— Europeana (@Europeanaeu) <a href=\"https://twitter.com/Europeanaeu/status/1049943464841019392?ref_src=twsrc%5Etfw\">October 10, 2018</a>\r\n</blockquote>\r\n\r\n<p></p>\r\n\r\n<p>This is a sign that more awareness is needed in this area. But we’re happy to help people learn about copyright, in a fun way. And it’s always great to see the authors of the rejected entries coming back with new works using openly licensed content. We love that they’re learning and embracing challenges rather than giving up.</p>\r\n\r\n<h3>Celebrate WWI centenary by animating archival material</h3>\r\n\r\n<p>In 2018, as part of the First World War centenary celebrations, we created a special prize category for a GIF created from WWI material. Inviting GIF-makers to use the WWI material in their creation is a great way to bring people’s attention to the topic and available content. It’s also a chance for the creators, but also viewers, to explore non-military aspects of the conflict, including personal experiences expressed through user-generated content. There is a lot of interest in the category and we’ve already received some great submissions.</p>\r\n\r\n<p></p>\r\n\r\n<p><iframe allowfullscreen=\"\" class=\"giphy-embed\" frameborder=\"0\" height=\"480\" src=\"https://giphy.com/embed/i2tgK7vY33kDfxl2yI\" width=\"435\"></iframe></p>\r\n\r\n<p><em><a href=\"https://giphy.com/gifs/gifitup-gifitup2018-i2tgK7vY33kDfxl2yI\">via GIPHY</a>\_Ilona Serbulenko from Odessa, Ukraine Source material: Marie Trovaslet, ouvrière </em><em>d'usine</em><em> chez Bessonneau à Angers | Archives départementales de Maine-et-Loire, Natural straw broad-brimmed hat trimmed with fabric flowers and wheat. Aage Thaarup, Sack back gown and petticoat of chiné velvet | V&amp;A via Europeana</em></p>\r\n\r\n<h3>\r\n<br>\r\nGet involved</h3>\r\n\r\n<p>GIF IT UP 2018 runs until 31\_October 2018 - see more at\_<a href=\"http://www.gifitup.net\">www.gifitup.net</a>\_and follow on social media <a href=\"https://twitter.com/search?src=typd&amp;q=%23GIFITUP2018\">#GIFITUP2018</a></p>\r\n\r\n<p></p>\r\n"
