        title: 'Meet the Europeana Innovation Task Force!'
        posttype: News
        featured: false
        intro: "<p>If you attended the <a href=\"https://pro.europeana.eu/post/europeanatech-2018-gorgeous-data-glorious-technology-in-review\">EuropeanaTech conference 2018</a> this month in Rotterdam, you might recall a presentation we gave about innovation and research topics. For those who were not in attendance, here is a short preview of innovation topics that we as a cultural heritage community advocate for.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>Last Spring, the Europeana Foundation Governing Board gathered a group of experts to come up with the innovation agenda for the digital cultural heritage domain. Since then, we have worked to gather ideas that advocate for the renewal and innovation of the cultural heritage sector as well as supporting the sustainable growth of the community.</p>\r\n\r\n<p>What do we mean by innovation? We have identified four broad areas that cover everything from the next ‘big thing’ in technological development to new business models, from improved infrastructure for sharing data and expertise, to redefining cultural heritage’s societal role. Some of you have already shared\_ideas with us via a postcard survey during the EuropeanaTech conference. We have gathered them all and created a list of innovation topics that we as a cultural heritage community advocate for. We have attached a short presentation on the results which includes references to the list of innovation topics and others.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2018-05/Innovation%20topics600px.png\" style=\"height: 663px; width: 600px;\"></p>\r\n\r\n<p>Innovation topics by theme,\_Rasa Bočytė, 2018, CC BY</p>\r\n\r\n<p>The list aims to address the challenges that are faced by individual institutions as well as the cultural heritage sector as a whole. It advocates for research and innovation actions that are needed to enhance the positive impact that the sector could have in Europe and beyond. And most importantly, it highlights the role of digital heritage as an invaluable resource for a sustainable, socially conscious and technologically advanced society.</p>\r\n\r\n<p>What’s next? That’s where you come in! We need to assess the urgency and importance of each of these topics and make sure that we understand the needs of the cultural heritage community. Keep an eye out for our survey, we’ll be in touch soon!</p>\r\n\r\n<p>If you have any comments or want to share your ideas with us, please contact Rasa Bocyte at <a href=\"mailto:rbocyte@beedengeluid.nl\">rbocyte@beedengeluid.nl</a>.</p>\r\n"
