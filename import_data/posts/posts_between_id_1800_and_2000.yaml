                body: "<p><img alt=\"Epic_image2.jpg\" src=\"/files/Images/Blog_images/Epic_image2.jpg\" style=\"width: 400px; height: 550px;margin:0 auto\" /></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/2084002/contributions_cbd87c60_4191_0136_c953_1a35ead45b99.html?q=gerard+leen\">Wedding Present to Another Generation</a> | Gerard Leen, Europeana Collections, 2018, CC BY-SA</em><em><meta charset=\"utf-8\" /></em></p>\r\n\r\n<h3 dir=\"ltr\">How do you use the Europeana platform or services?</h3>\r\n\r\n<p dir=\"ltr\">The Migration project for the European Year of Cultural Heritage (EYCH) was our gateway to Europeana. Europeana reached out to us directly when they were looking for national partners to take part in the project. We are the Irish Emigration Museum; so these are the type of stories we interact with every day. We exist to share and record stories of Irish migration and to promote engagement with this aspect of our cultural heritage, so it was a natural collaboration.</p>\r\n\r\n<p dir=\"ltr\">When we were introduced to the project, we thought it was fantastic, and we saw the potential for it. Also, the need for it, on the European stage, particularly in the EYCH. We had come across Europeana already but hadn’t yet found a way to collaborate, so for us, this project was almost tailor-made!</p>\r\n\r\n<p dir=\"ltr\">EPIC is a very young organisation. We’ve only been open two years, so it is very exciting to take part in something like this. We have found that it's been very beneficial to be able to meet and interact with all of the other cultural institutions from across Europe who also focus on migration. While we might have had links with these institutions on a one-to-one basis, this is our first experience working together on a core project that everyone can participate in. The opportunity to share knowledge, share wisdom, share training and to share feedback, we have found really beneficial, and it wouldn’t have been possible if we hadn’t been involved in the Europeana project.</p>\r\n\r\n<h3 dir=\"ltr\">How does digitisation affect the works and projects you undertake?</h3>\r\n\r\n<p dir=\"ltr\">EPIC is a digitally focused museum. We don’t have huge collections of historical objects. Instead, we use the personal stories of the individual as the means by which we shape, and share our narrative. So for us, nearly our entire collection could be considered ‘digital’.</p>\r\n\r\n<p dir=\"ltr\">It is important for us to be at the forefront in terms of making sure that everything we record is available online and in a format that people can access widely. So for us, any project that embraces digitisation is a sound one, it helps us contribute to a valued public resource. &nbsp;As an institution, it also enables us to enhance our existing collection and provides new material for our education programs. Secondly, through participation in projects like this, we are also able to reach a much wider audience and create greater public awareness of our work. So, while such work will always be a key responsibility of ours, it also brings many benefits to the museum itself and is a real pleasure to collaborate on.</p>\r\n\r\n<h3 dir=\"ltr\">What are EPIC’s next big plans?</h3>\r\n\r\n<p dir=\"ltr\">EPIC is constantly expanding. On-site, the physical footprint of the museum continues to grow. We’ve just developed a new education space and a new temporary exhibition gallery and they’re already hives of activity. We’ll also be officially launching our new education program next month in time for the new school term alongside our new programme of Autumn/Winter events guide. A highlight, of course, will be our final ‘Story Collecting Weekend’ focusing on the experiences of migrant women in November.</p>\r\n\r\n<p dir=\"ltr\">Next year we’re planning to carry out a legacy project following on from the collection weekends. We’ll be launching an online campaign to gather more stories that illustrate Irish migration through our own web portal, so we’ll never really stop collecting.</p>\r\n\r\n<p dir=\"ltr\">We’re always looking to expand and grow, so as always there is a lot of work on our plates, but its blue skies on the horizon and we couldn’t be more excited!</p>\r\n"
