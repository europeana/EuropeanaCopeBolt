            -
                enabled: enabled
                title: ''
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>The steering group is led by Peter Soemers as chair, Susan Hazan as co-chair and Beth Daley as manager. For individual activities, we then split into sub-groups according to our own interests, experience and capacity. That way, we try to spread the workload so that, over time, it will be&nbsp;carried equally by all steering group members.</p>\r\n\r\n<p><strong>So what motivated our steering group members to put themselves forward? </strong></p>\r\n\r\n<p>Marianna Marcucci joins us as a Communication (Digital) Strategist in&nbsp;marketing and innovation for the travel and culture industries in Italy. 'I&nbsp;joined the steering group because I found there the same drivers of my motivation: Diversity. Change. Innovation. Added-value creation. Future. What inspires me to work every day to build the future, believing, as I do that through culture and communication it is possible to make society and the world better.&nbsp;Empowerment through collaboration, in business and in life, is the key to success. I’m excited to start working with this incredible group of professionals!'</p>\r\n\r\n<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Vaya Papadopoulou, a history teacher in Greece, says, 'Europe’s cultural heritage is crucial to be taught at schools. And teachers have a key role to play in that: to encourage children to experience our shared cultural heritage, inside and outside the class. Through this focus and as a newly elected member of Europeana’s Communicators steering group, my ambition is to promote digital cultural heritage among teachers in order to enable their students to realise that, within our European identity, diversity - not only cultural - is our richness and strength. That could inspire their young learners and citizens to become the ‘guardians’ of our European cultural heritage in the future.'</p>\r\n"
