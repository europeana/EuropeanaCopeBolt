                body: "<p>Digital transformation is best described in action, and no more was it prevalent than at the Europeana Transcribathon Finale event in Brussels. For those uninitiated, a Transcribathon event is a competition held where competitors use the digital transcribathon tool to decipher written cultural heritage works - diaries, letters, newspapers - and type up, or transcribe, their content.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">As a process of digitisation, this is really useful. In practical terms, the deciphering and typing up these often difficult-to-read, monolingual, analogue items, allow them to be uploaded in our digital archive (on the <a href=\"https://transcribathon.com\">transcribathon platform</a>), where they can be translated and accessed globally.</p>\r\n\r\n<p dir=\"ltr\">So practical, yes. But it is everything that goes around this process that makes transcribathon a true example of digital transformation.</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">More than digitisation</h3>\r\n\r\n<p>In late 2018, teams from across Europe came together in Brussels to compete in the Transcribathon Finale event (held at the Centenary Tour Finale event, which ran concurrently at the House of European History).</p>\r\n\r\n<p>Competitors ranged in age from 16 to 86. While their ages varied, in speaking to competitors Krzysztof Pluciennik (16 years) and Peter Kirmsse (86 years), both offered a unique perspective on the experience.</p>\r\n"
