        title: 'How the Impact Playbook is generating new insights into culture - read our case studies'
        posttype: News
        featured: false
        intro: "<p>The Europeana Impact Playbook is helping cultural heritage institutions around the world discover and analyse the impact of their activities. We’ve been working with some of them to help develop our work on impact further, and we’ve been talking to others about their experiences with the first phase of the Impact Playbook. Together these experiences are helping to shape the next version of the playbook - due to be released in beta by the end of the year. \_We hear from 3 very different projects about the things they have done to help understand their impact.</p>\r\n"
        body: "<p><strong>Our impact case studies</strong></p>\r\n\r\n<p>Each study presents a very different perspective on exploring impact. Developed by members of our community, they are useful for anyone interested in understanding the impact of their work. From those considering starting an impact assessment to those who have already done so and might want to consider getting further buy-in among colleagues, stakeholders, and the wider cultural heritage community in their country and beyond.</p>\r\n\r\n<p>Discover how Leiden Universities Libraries chose to <a href=\"https://pro.europeana.eu/post/using-the-impact-playbook-to-raise-awareness-and-build-confidence-with-impact\">adapt the Impact Playbook to run an Impact Awareness Workshop</a>, with the aim of getting colleagues from a number of different disciplines familiar with impact and using the same language to talk about it.</p>\r\n\r\n<p><em>‘The workshop definitely helped to increase a common understanding at UBL of what impact is\_about, and our participants felt the Europeana approach to impact could also be useful\_in contexts other than digital cultural heritage.’</em>\_Marco De Niet, Leiden Universities Libraries</p>\r\n\r\n<p>Find out how about the impact created by revitalising an old urban square in Germany as well as some of the theoretical considerations for <a href=\"https://pro.europeana.eu/post/what-the-europeana-impact-playbook-taught-a-city-about-revitalising-an-inner-city-square\">running an impact assessment with a large number of stakeholders</a>.</p>\r\n\r\n<p><em>‘One unexpected but reassuring outcome from this process was that our stakeholders were surprised how many activities and partial strategies they had in place already, but without having them organised in impact perspectives.’</em>\_Jens Bley, SmartSquare</p>\r\n\r\n<p>Finally, read how the Impact Playbook has been used to <a href=\"https://pro.europeana.eu/post/running-workshops-and-translating-impact-in-poland-a-user-perspective\">run workshops across the cultural heritage sector in Poland, including how it was translated</a> ensuring that the common language we’ve created for the cultural heritage sector to talk about impact knows no borders.</p>\r\n\r\n<p><em>‘One of the biggest added values of having the Playbook integrated in the seminar’s programme so far is the fact that it enables human interaction. The exercises as well as the encouragement of opinion-sharing and discussion support the group process.’</em>\_Maya Drabczyk, National Film Archive - Audiovisual Institute Poland</p>\r\n\r\n<p>You can read all of the case studies mentioned above, and others, in our <a href=\"https://pro.europeana.eu/page/impact-case-studies\">case studies</a> section. and if you haven’t already, <a href=\"https://pro.europeana.eu/what-we-do/impact\">download the Impact Playbook </a>to help you start your impact journey.</p>\r\n"
