                body: "<p><img alt=\"Theatrum pictorium\" src=\"/files/Images/Blog_images/2018-11/TheatrumPictorium.jpeg\" /></p>\r\n\r\n<p><em><span about=\"https://www.europeana.eu/portal/record/2048001/Athena_Plus_ProvidedCHO_KIK_IRPA__Brussels__Belgium__AP_10064800\"><a href=\"https://www.europeana.eu/portal/record/2048001/Athena_Plus_ProvidedCHO_KIK_IRPA__Brussels__Belgium__AP_10064800.html\"><span property=\"dc:title\" xml:lang=\"nl\">Theatrum </span></a></span></em><span about=\"https://www.europeana.eu/portal/record/2048001/Athena_Plus_ProvidedCHO_KIK_IRPA__Brussels__Belgium__AP_10064800\"><a href=\"https://www.europeana.eu/portal/record/2048001/Athena_Plus_ProvidedCHO_KIK_IRPA__Brussels__Belgium__AP_10064800.html\"><span property=\"dc:title\" xml:lang=\"nl\"><em>pictorium</em></span></a></span><em><span about=\"https://www.europeana.eu/portal/record/2048001/Athena_Plus_ProvidedCHO_KIK_IRPA__Brussels__Belgium__AP_10064800\">. <span property=\"dc:creator\" xml:lang=\"nl\">Teniers, David I; Peeters, Jacobus. </span><a href=\"http://balat.kikirpa.be/object/65533\">KIK-IRPA, Brussels (Belgium)</a>. <a href=\"http://creativecommons.org/licenses/by-nc-sa/3.0/\" rel=\"xhv:license http://www.europeana.eu/schemas/edm/rights\">CC BY-NC-SA</a><span rel=\"cc:useGuidelines\" resource=\"http://www.europeana.eu/rights/pd-usage-guide/\">.</span></span></em></p>\r\n\r\n<p dir=\"ltr\">The first artwork from Europeana Collections that I worked with was the 1794 gallery painting ‘<a href=\"https://en.wikipedia.org/wiki/The_Art_Gallery_of_Jan_Gildemeester_Jansz\">The Art Gallery of Jan Gildemeester Jansz</a>’, which was part of the <a href=\"https://pro.europeana.eu/post/europeana-art-history-challenge-concludes\">Europeana Art History Challenge</a>), It shows us the taste in ‘Top Art’ anno 1794, but is itself an exemplar of a much older Flemish gallery painting tradition made famous by David Teniers in his work for the Archduke Leopold of Austria.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Having seen how well-received a Wikipedia article about the Gildemeester gallery was, I decided to start a whole new project on the 1660 publication of the first recorded ‘illustrated art collection catalogue’, known as the <a href=\"https://www.europeana.eu/portal/en/search?per_page=48&amp;q=Theatrum+Pictorium&amp;view=grid\">Theatrum Pictorium</a>. (Great article on this <a href=\"https://www.wikidata.org/wiki/Wikidata:WikiProject_sum_of_all_paintings/Catalog/Theatrum_pictorium_by_Davidis_Teniers\">here</a>!) This book is held by libraries worldwide and the listed engravings are in Europeana Collections many times over (example: engravings by one of the pictorium engravers <a href=\"https://www.europeana.eu/portal/en/search?per_page=48&amp;q=Nikolaus%20van%20Hoy&amp;view=grid\">Nikolaus van Hoy</a>). Some of the most complete datasets based on this book are also in Europe and in Europeana Collections, such as the one in the <a href=\"https://www.europeana.eu/portal/en/search?q=DATA_PROVIDER%3A%22Slovak%20National%20Gallery%22&amp;view=grid\">Slovak National Gallery</a> (example <a href=\"https://www.europeana.eu/portal/en/record/07101/G_11965_166.html\">07101/G_11965_166</a>). Though the painting this record represents has been lost, the miniature by Teniers used to make the engraving has survived in a <a href=\"https://commons.wikimedia.org/wiki/File:David_Teniers_after_Bassano_-_An_Allegory_of_Winter_d5529765g.jpg\">private collection</a>. Many of the paintings and their miniatures that the engravings illustrate are also in Europeana Collections as they have remained in the Austrian state collection known as the <a href=\"https://www.europeana.eu/portal/en/search?q=DATA_PROVIDER%3A%22Kunsthistorisches%20Museum%22&amp;view=grid\">Kunsthistorisch Museum</a>.</p>\r\n\r\n<p>As I discover more gallery paintings by Teniers, I try to create Wikipedia pages for them that include all depicted images, such as <a href=\"https://en.wikipedia.org/wiki/Gallery_of_Archduke_Leopold_Wilhelm_in_Brussels_(Schleissheim)\">this one</a> (<a href=\"https://www.europeana.eu/portal/en/record/2064137/Museu_ProvidedCHO_Bildarchiv_Foto_Marburg_obj00060263_T_004.html\">obj00060263</a>), since only the Italian paintings were published. The collections holding individual miniatures, paintings, copies or engravings are spread around the world. Here is a map from a <a href=\"http://tinyurl.com/ydfl945o\">Wikidata query</a>. Only a subset of these currently have Europeana IDs, but there could be many more.</p>\r\n"
