                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>A noteworthy detail of the CMA’s initiative is the release of its descriptive text, provenance, and catalogue raisonné information as open data. Why is this important?</strong></h3>\r\n\r\n<p>Open access to artwork information like descriptive text, provenance, and catalogue raisonné enables users to explore the context of artwork at new levels, something not possible with other initiatives that limit metadata open access to identifying or 'tombstone' data.</p>\r\n\r\n<p>Descriptive text is often where connections are discovered and meaning is found for works of art. For example, the CMA is a leader in research for&nbsp;<a href=\"http://clevelandart.org/research/curatorial/nazi-era-provenance\">Nazi-era provenance</a> and in promoting the history of collecting. The open sharing of provenance data acknowledges the importance and generosity of the museum’s donors. Catalogue raisonné numbers are also relevant, as CMA works may now be linked with artworks in other collections that have also catalogued these important index numbers, migrating research practices from analogue to digital methods.</p>\r\n\r\n<p dir=\"ltr\">The elements of description, provenance, and catalogue raisonné are part of an enhanced and enriched metadata offering that can be especially useful for data scientists and art historians alike.</p>\r\n"
