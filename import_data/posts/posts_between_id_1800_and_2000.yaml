cations, or history. We believe that such variety of interests and expertise will allow us to find very good representatives for the <a href=\"https://pro.europeana.eu/network-association/special-interest-groups\" target=\"_blank\">six ENA communities</a>, and Network Association members overall.</p>\r\n\r\n<p>The candidates have an opportunity to campaign and get your support from now until the elections kick-off during the <a href=\"https://pro.europeana.eu/event/europeana-network-association-agm-2018\" target=\"_blank\">Europeana Network Association AGM 2018</a> on 5 December. We invite you to follow their campaigns on <a href=\"https://twitter.com/Europeanaeu?lang=en\" target=\"_blank\">Twitter</a> (under the hashtag #EuropeanaElects), and in the <a href=\"https://www.linkedin.com/groups/134927/\" target=\"_blank\">Europeana LinkedIn group</a>.</p>\r\n\r\n<p>Once we launch the elections at the AGM, our 2,100+ Network Association members will have a week to select up to 28 of their preferred candidates in the online voting. Additionally, the members can vote on some key Association documents such as the Annual and Financial Report.The results of the elections and voting will be announced on 18 December.</p>\r\n\r\n<p>We wish all the candidates the best of luck!</p>"
