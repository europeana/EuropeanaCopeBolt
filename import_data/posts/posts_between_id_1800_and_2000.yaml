                body: "<p>EUROCLIO and Europeana have been working together to give history educators access to sets of source material from Europeana Collections that are transnational and multiperspective. These collections, which are published on the <a href=\"https://historiana.eu/#/\">Historiana platform</a>, provide educators with ready-made thematic compilations of sources that educators can easily adapt to their own needs, and use to develop learning activities.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In essence, multiperspectivity means that history should be studied and understood through different points of view. Although history teachers are widely supportive of the idea, implementation in practice often proves to be difficult. One of the challenges that teachers face is getting access to sources that come from different countries and are suitable to use with younger students.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><b id=\"docs-internal-guid-ad78a122-7fff-9078-0f49-78f69483c31c\">A few multiperspective examples from our source collections&nbsp;</b></h3>\r\n\r\n<p dir=\"ltr\">The source collections that have been developed so far, including 12 new ones just&nbsp; last month - focus on topics that are commonly taught across Europe, such as Napoleon and his times, the Industrial Revolutions and the European Renaissances. Topics that we will focus on next are Ancient Greece and Ancient Rome, the Age of Revolutions, and the Reformation and Counter-Reformation</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-abea8840-7fff-0975-0391-9e6dfcbda250\"><img height=\"398\" src=\"https://lh4.googleusercontent.com/7db_Y646sgiakgo6FBupCOVtvAHkY5H2c02pLpQpGMeJBl9a-B8jGvzLBE5LFKSznXhsvdmaYthYNgIyuJ074V6-_bAyomapWCG2hUpgykAWj6FamiUfAmMO0SPQBpf6Y_Oac13w\" width=\"601\" /></b></p>\r\n\r\n<p dir=\"ltr\"><em>A screenshot of some of the new source collections</em></p>\r\n\r\n<p dir=\"ltr\"></p>\r\n"
