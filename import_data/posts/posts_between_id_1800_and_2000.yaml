                body: "<h3><meta charset=\"utf-8\" />Next Steps for EuropeanaTech&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">In the meantime, the community will continue to do what it does best. In the second part of the year, there are a handful of important conferences including <a href=\"https://pro.europeana.eu/page/issue-9-swib\">SWIB</a>, <a href=\"https://pro.europeana.eu/page/issue-8-tpdl\">TPDL</a>, <a href=\"http://dublincore.org/conference/2018/\">DCMI</a>, <a href=\"https://pro.europeana.eu/page/semantic-mindmap\">Semantics</a>&nbsp;and the IIIF Winter meet-up. From the coordination side, EuropeanaTech is currently involved in three Task Forces; the Innovation Agenda, EDM Governance and Resource Citation/Object Identity Standardisation. We are also set to release further editions of <a href=\"https://pro.europeana.eu/page/europeanatech-insight\">EuropeanaTech Insight</a>, final reports coming from DSI-3 and the <a href=\"http://pro.europeana.eu/tags/glam-tech\">GLAM tech</a> news&nbsp;series that will give more attention to the technical side of the Europeana Network Association.</p>\r\n\r\n<h3>Find out more</h3>\r\n\r\n<p dir=\"ltr\">For now, those learning more about EuropeanaTech can find out more on our <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeanatech\">page</a>. If you’re not a member of EuropeanaTech but would like to join, you can sign up via the <a href=\"https://pro.europeana.eu/network-association/sign-up\">Europeana Network Association</a>. You can also follow us on <a href=\"https://twitter.com/EuropeanaTech?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor\">Twitter</a>.</p>\r\n"
