                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">Promoting digital transformations that instil traditional values: community, truth and knowledge</h3>\r\n\r\n<p dir=\"ltr\">Wikimedia projects and activities, for example, stimulate discussion around truth, fact and bias, as well as developing research and information literacy skills. Likewise, crowdsourcing projects such as Cynefin and the transcription of the Cardiganshire War Tribunal Records have introduced participatory digital technologies to participants and created a space for further discussion regarding historical information. It is vital that libraries are at the forefront of innovation when promoting literacy in its many forms.</p>\r\n\r\n<p dir=\"ltr\">True to its founding principles, the National Library of Wales continues to collect, preserve and give access to knowledge in all forms, which now includes born-digital as well as audiovisual and graphical works. Through digitisation, the Library’s collections are made more accessible both for viewing and re-use.</p>\r\n\r\n<p dir=\"ltr\">Committing to widening access to knowledge and supporting individuals and communities in their interpretation and engagement with its collections, the Library has a dynamic role in lifelong learning, social cohesion and the ongoing evolution of Wales’s collective identity as a nation.</p>\r\n\r\n<p dir=\"ltr\"><em>You can find 145,000 objects from the National Library of Wales on <a href=\"https://www.europeana.eu/portal/search?q=DATA_PROVIDER%3A%22National+Library+of+Wales%22&amp;view=grid\">Europeana Collections</a>. This contribution&nbsp;forms part of the&nbsp;<a href=\"https://pro.europeana.eu/project/rise-of-literacy\">Rise of Literacy Project</a> which aims&nbsp;to demonstrate the power of the written word and the impact literacy has had on Europe’s people and societies. <a href=\"https://pro.europeana.eu/tags/rise-of-literacy\">Find out more</a> about the project and its contributors online.&nbsp;</em></p>\r\n\r\n<p dir=\"ltr\"><em>Written by <a href=\"https://twitter.com/llgc_elenhaf?lang=en\">Elen Haf Jones</a> and <a href=\"https://twitter.com/dafyddtudur?lang=en\">Dafydd Tudur</a>&nbsp;from the National Library of Wales.&nbsp;</em></p>\r\n"
