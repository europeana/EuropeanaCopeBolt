                body: "<h3>Birth of the community</h3>\r\n\r\n<p>The aim of the newly born <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-copyright#\">Copyright Community</a> is to cultivate knowledge, experience, and good practice around copyright and digital cultural heritage. It should be a space where members can discuss their issues, learn from and advise each other, and compare and share best practices. In this way, they can better understand and apply the copyright laws and issues that affect them and their institutions. &nbsp;</p>\r\n\r\n<p>A community of people is stronger than an individual. So, what does the community offer its members?</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Representation and empowerment of CHIs and professionals at EU level when advocating for EU reforms, and influencing developments in the IPR domain related to digital cultural heritage.</p>\r\n    </li>\r\n    <li>\r\n    <p>Information and consultation on relevant developments related to IPR and Europeana - including success stories - through regular newsletters and Pro News articles. We also provide access to all our available resources, tools and training material.</p>\r\n    </li>\r\n    <li>\r\n    <p>Active involvement and collaboration with you to ensure your concerns and advice are addressed, reflected and applied in formulating solutions. We set up&nbsp;virtual and physical meetings and events where you can actively participate.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>Who are the 156 people that have signed up for the community from around the world? They are the Europeana Network Association members with a working or technical knowledge about copyright laws (or a desire to learn more): curators, librarians, archivists, publishers, copyright professionals, academics and students. Some are interested in opening up their collections and would like to know more about the implementation of the <a href=\"https://pro.europeana.eu/resources/standardization-tools/europeana-licensing-framework\">Europeana Licensing Framework</a>, while others want to stay informed of the progress towards <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-copyright#copyright-reform\">EU Copyright Reform</a> and what it means for cultural heritage institutions.</p>\r\n\r\n<p>The community manager is <a href=\"https://pro.europeana.eu/person/julia-fallon\">Julia Fallon</a> from the Europeana Foundation, and the community Chair is <a href=\"https://pro.europeana.eu/person/paul-keller\">Paul Keller</a>, representing the Members Council of the Europeana Network Association.</p>\r\n\r\n<h3>Find out more!</h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Find answers, ask questions, and connect with our community from around the world - it takes only a moment to <a href=\"https://europeana.us3.list-manage.com/subscribe?u=ad318b7566f97eccc895e014e&amp;id=4356c67897\">sign-up</a>!</p>\r\n    </li>\r\n    <li>\r\n    <p>On our <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-copyright#\">website</a> you can find a monthly curated content from Europeana and from the community under one umbrella.</p>\r\n    </li>\r\n    <li>\r\n    <p>Keep an eye on our bi-monthly <a href=\"https://mailchi.mp/cd92295482a1/welcome-to-the-first-newsletter-of-the-europeana-copyright-community-518729\">newsletter</a> that includes latest articles, updates from the community, calls to action and various opportunities to get involved.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>We also invite you to follow us on <a href=\"https://twitter.com/EuropeanaIPR\">Twitter</a>, and give us feedback via email at <a href=\"mailto:copyright@europeana.eu\">copyright@europeana.eu</a>.</p>\r\n"
