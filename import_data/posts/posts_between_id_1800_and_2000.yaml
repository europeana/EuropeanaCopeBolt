                anchortitle: ''
                templates: body
                body: "<p>A prototype version of the <a href=\"https://timemachine.eu/\">Time Machine project</a> has been experimenting with deep mining the city archives to extract intelligence about cities of the past. Trade routes, social mobility patterns, the way knowledge flowed through the city over time. Mining this data brings about endless possibilities to improve education, enrich tourist experiences and give meaning to the past.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Imagine doing this at scale across Europe, also mining AV archives using speech and image recognition, and partitioning of scenes. This would allow us to bypass the most apparent limitations - allow for the easy translation of subtitles and findability of relevant sections of otherwise very long and unwieldy videos.</p>\r\n\r\n<p>That is exactly what the Time Machine FET flagship initiative proposes: the development of a large-scale (robotised) digitisation and computing infrastructure to extract intelligence using AI.</p>\r\n\r\n<p dir=\"ltr\">When we talk about ‘<a href=\"https://pro.europeana.eu/post/who-are-we-europeana-in-this-digital-transformation\">digital transformation</a>’ we should ask ourselves: ‘what do we want to be transformed into?’ Do we want that transformation to be dictated by large corporate platforms? Or do we want to use the strengths of our networked infrastructure and set the terms ourselves?</p>\r\n\r\n<p dir=\"ltr\">I would like to encourage the European Union to be bold and support large-scale, ambitious innovation projects such as Time Machine. These projects have the potential to turn one of our biggest assets, cultural heritage, into an instrument of <a href=\"https://pro.europeana.eu/post/the-economic-relevance-of-digital-transformation-to-the-future-of-europe\">social and economic innovation</a>.</p>\r\n\r\n<p dir=\"ltr\"><strong>The above is a transcription of the <a href=\"https://docs.google.com/presentation/d/1SiT-xiWrTaB5J3bdikArLEumhzpz-undppr0ALkIqcg/edit?usp=sharing\">presentation</a>.</strong></p>\r\n"
