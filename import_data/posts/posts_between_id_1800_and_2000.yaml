        title: '10 highlights from 2018 in Europeana Foundation Annual Report'
        posttype: News
        featured: false
        intro: "<p>From creating educational resources to entertaining GIFs, and from sharing personal migration stories to developing professional expertise at EuropeanaTech, discover ten highlights from 2018 in the Europeana Foundation's Annual Report.\_</p>\r\n"
        body: "<p>2018 - a big year for us here at the Europeana Foundation. We celebrated ten years since the first Europeana website went live. We said goodbye to our founding executive director, Jill Cousins. We renewed our relationship with the European Commission and the Member States. And we made strides in improving our processes and products. To me, it feels a little like Europeana has come of age.</p>\r\n\r\n<p>I’ve been supported in my new role as executive director by an ever-dedicated and committed team at the Europeana Foundation - and I must here welcome our new technical director, Andy Neale - as well as a Governing Board that has incredible vision, drive and expertise, an innovative Aggregators’ Forum and a Network Association that never stops moving forward. My heartfelt thanks goes to each and every person whose hard work and commitment has played its part in our achievements this year.</p>\r\n\r\n<p>2018 was, of course, the European Year of Cultural Heritage, a year-long operation by the European Commission to get more people interested in and involved with cultural heritage. We happily joined them in this mission, running an ambitious campaign on the theme of cultural heritage and migration. The Bulgarian and Austrian presidencies of the Council of the EU gave us opportunities to support EYCH and to have an input into its legacy, whilst positioning Europeana at the centre of digital cultural heritage for the next decade.</p>\r\n\r\n<p>Under our new service contract with the European Commission, the Europeana Foundation leads a consortium to operate the Europeana Core Service Platform. Following the direction outlined in the Evaluation of Europeana, we are shifting our focus to\_supporting cultural heritage institutions in their digital transformation. This year we’ve worked on improving systems and infrastructure behind the scenes, making it easier and more rewarding for our data partners to share collections with us. And we’ve improved how those collections are displayed and linked online, making finding and working with them a much more inviting and productive endeavour.</p>\r\n\r\n<p>From creating educational resources to entertaining GIFs, and from sharing personal migration stories to developing professional expertise at EuropeanaTech, it is always a thrill to see how Europe’s digital cultural heritage is increasingly being integrated into and transforming lives on a day-to-day basis.</p>\r\n\r\n<p><strong>Discover ten of my <a href=\"https://pro.europeana.eu/page/annual-report-2018\">highlights from this significant year</a>, or <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana%20Annual%20Report%20and%20Accounts%202018.pdf\">download the full report and accounts</a>.</strong></p>\r\n"
