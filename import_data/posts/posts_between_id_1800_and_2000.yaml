                body: "<p>Talking about RLadies (a global community that promotes diversity in the <a href=\"https://en.wikipedia.org/wiki/R_(programming_language)\">R programming language</a> community), they are definitely in my list of rewarding communities. Meeting other women around the globe in <a href=\"https://rladies-community-slack.herokuapp.com/\">Slack conversations</a> and Twitter, inspired me to start a chapter in Mexico City. I wouldn’t have been so bold if it wasn’t because I had my back covered by <a href=\"https://github.com/tereom\">Teresa Ortiz</a>, a data scientist working in ecology at the&nbsp;<em>National Commission for the&nbsp;Knowledge and Use of Biodiversity</em>, lecturer of statistics at ITAM, and one of the smartest people I know&nbsp;(thank you Julián Equihua for introducing us and for your support!). Working with her, <a href=\"https://twitter.com/marianeats\">Mariana Carmona</a> and <a href=\"https://twitter.com/MarianaGodina\">Mariana Godina</a> to build up a community of more than <a href=\"https://www.meetup.com/es/rladiescdmx/\">1,000 members</a> has been very exciting and I am humbled to learn from these amazing colleagues and all the inspiring women that have attended and given talks in our meetups.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">What message would you share with women in the sector today?</h3>\r\n\r\n<p dir=\"ltr\"><strong>THANK YOU!</strong> You inspire me every day, and every time I feel like I do not have the strength to keep fighting for our collective dreams, I am reminded that we are all part of a bigger picture and that I am not alone.</p>\r\n\r\n<p dir=\"ltr\"><strong>Want more?&nbsp;Visit our&nbsp;exhibition<em>&nbsp;<a href=\"http://www.europeana.eu/portal/en/exhibitions/pioneers\">Pioneers</a></em>&nbsp;which highlights the lives and achievements of historical European women. Visit the full list of profiles for the&nbsp;<em><a href=\"http://pro.europeana.eu/tags/women\">Women in Culture and Tech</a></em> series - we publish three profiles per week throughout March.&nbsp;</strong></p>\r\n"
