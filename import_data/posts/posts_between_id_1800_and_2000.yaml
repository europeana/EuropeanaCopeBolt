                body: "<h3><meta charset=\"utf-8\" />Digital transformation that prioritises short-term financial return</h3>\r\n\r\n<p dir=\"ltr\">For Panos, the shift was perceived as obvious for its financial sense.</p>\r\n\r\n<p dir=\"ltr\">Panos states, ‘Amazon has provided something better than a local library without the tax fees. This is why Amazon should replace local libraries. The move would save taxpayers money and enhance the stockholder value or Amazon all in one fell swoop.’</p>\r\n\r\n<p dir=\"ltr\">Librarian and writer Cyree Jarelle Johnson posted searing feedback on Twitter, pointing out the socio-economic disparity between an Amazon retailer and a public library. &nbsp;</p>\r\n\r\n<p dir=\"ltr\">Cyree states, ‘Libraries by Amazon would eliminate the most important function libraries have - as a socialised daytime service to cash-poor and working class people left behind by digital advances.’</p>\r\n\r\n<p>According to Nick, the prioritisation of short-term financial gain undermines the overall worth of these spaces and is shortsighted.</p>\r\n\r\n<p>Nick states, ‘It is unfortunate to see an economist misrepresent our sector and fail to understand the value of investing in literature, learning for all.’</p>\r\n\r\n<p dir=\"ltr\">The removal of the article and the ‘outpouring of support from people that love their libraries’ is a strong suggestion that this move is not representative of the majority. However, it is more important now than ever that this sector finds innovative ways to evolve with the digital so as not to be overtaken by those who do not hold our shared values.</p>\r\n\r\n<p><br />\r\n&nbsp;</p>\r\n"
