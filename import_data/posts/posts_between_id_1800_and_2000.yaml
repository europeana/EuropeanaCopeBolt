        intro: "<p>Europeana brings its Centenary Tour Finale to the House of European History\_27-28 November 2018.</p>\r\n"
        body: "<p>From a life-saving bible and a hand-carved violin to handwritten letters from the trenches, the personal stories and objects of European soldiers and their families will be given new life at a two-day event in Brussels to commemorate the centenary of World War One ending. Europeana and the House of European History join together to organise this event which highlights the relevance to the digitisation of these objects to the digital transformation of our society.</p>\r\n\r\n<p>At the centre of this commemoration stands the Europe-wide campaign, Europeana 1914-1918. Since 2011, more than 15,000 people from 24 countries have shared family stories and nearly 200,000 items online as part of the campaign, offering a unique perspective of the shared human experience of the conflict.</p>\r\n\r\n<p>Harry Verwayen, Executive Director Europeana Foundation said: ‘This collection of letters written in the trenches provide a unique insight into the lives and feelings of the people who wrote them. We are excited to hand these over to the researchers to reveal their untold stories, which can be used and understood by the generations to come.’ \_</p>\r\n\r\n<p>Constanze Itzel, House of European History Director said: ‘The way Europeana has been collecting personal stories and items shows just how strongly historical events can affect our own lives. They bear testimony to the many different perspectives according to which European history is experienced. It is extremely valuable for museum work to find this multiplicity of perspectives in just one repository.’</p>\r\n\r\n<p>Members of the public from across Europe have been invited to attend the event and take part in a series of activities that reflect on the different ways we can remember the war. Highlights include:</p>\r\n\r\n<ul>\n<li>\r\n    <p>The final event of the Europeana Transcribathon 1914-1918 Centenary Tour. Teams from across Europe, including school pupils and pensioners, will compete to digitally transcribe handwritten letters, postcards and diaries written from battle and home fronts so that they can be more widely shared and read by all.</p>\r\n    </li>\r\n    <li>\r\n    <p>European Commissioner for Digital Economy and Society Mariya Gabriel will share why cultural heritage is important to the digital transformation of Europe’s society and economies, and will also present prizes to the winning Transcribathon team.</p>\r\n    </li>\r\n    <li>\r\n    <p>Member of European Parliament and Chair for the Committee on Culture and Education, Petra Kammerevert will share the importance of cultural heritage in education, and will also present prizes to the winning Transcribathon team</p>\r\n    </li>\r\n    <li>\r\n    <p>The new 3D painted animated game 11-11: Memories Retold - animated by Aardman and developed by DigixArt and voiced by Eliahja wood and Sebastian Cox - will be presented by its creators. Telling the story of a Canadian soldier Harry and a German engineer Kurt, the game draws on letters written by and to real life German soldiers and shared on Europeana 1914-18, which helped inspire Kurt’s character and journey.</p>\r\n    </li>\r\n    <li>\r\n    <p>An exclusive physical display curated especially for the event, with Europeana 1914-1918 objects and artefacts from the House of European History collection, including the bible which saved the life of soldier Kurt Geiler, taking a direct hit from a shrapnel as he slept. Shared online by his grandson, Kurt’s bible and his story is now part of the House of European History’s permanent collection.</p>\r\n    </li>\r\n    <li>\r\n    <p>Two panel debates bringing together voices from civil society, the museum world and academia. The panels will reflect on the legacies of World War One and debate how academic research, history exhibitions and social inclusion projects can make remembrance meaningful and engaging for people of all backgrounds and ages.</p>\r\n    </li>\r\n</ul>\n<p>The event is held in collaboration between the House of European History and Europeana, supported by the European Commission’s DG Connect, and is part of the European Year of Cultural Heritage.</p>\r\n\r\n<p></p>\r\n\r\n<p>ENDS</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>Media contacts:</h3>\r\n\r\n<p>Emily D’Alterio - Europeana Foundation<br>\r\nE: emily.dalterio@europeana.eu</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>Notes to Editors:</h3>\r\n\r\n<p><strong>Event details</strong><br><a href=\"https://pro.europeana.eu/event/centenary-tour-finale-europeana-1914-18-transcribathon\">Programme</a></p>\r\n\r\n<p><strong>Items mentioned</strong><br><a href=\"https://www.europeana.eu/portal/en/record/2020601/contributions_1817.html?q=geiler+bible\">Shell-struck bible</a><br><a href=\"https://pro.europeana.eu/post/the-different-individual-sides-to-history-human-aspects-of-ww1\">11-11: Memories Retold video game </a></p>\r\n\r\n<p></p>\r\n\r\n<h3>About Europeana</h3>\r\n\r\n<p>Europeana is Europe’s platform for digital cultural heritage with a mission to ‘transform the world with culture’.<a href=\"http://www.europeana.eu/portal/en\"> Europeana Collections</a> is Europe’s digital library, museum, gallery and archive. From books, photos and paintings to television broadcasts and 3D objects, Europeana Collections provides online access to a vast store of cultural heritage material from across Europe for everyone to find, use and share: for research, for learning, for creating new things. (@EuropeanaEU)</p>\r\n\r\n<h3>About the House of European History</h3>\r\n\r\n<p>The House of European History opened in May 2017 in the European quarter of Brussels. The permanent exhibition galleries offer a unique experience, immersing visitors in the history of the nineteenth and twentieth centuries and an exploration of the development of European integration. Visitors can discover the origins and evolution of Europe, learning about both the continent’s diversity and history’s many interpretations of its story. The learning offer of the museum takes a trans-European viewpoint that explores the historical memories, diverse experiences and common ground of the peoples of Europe and how these relate to the present day. Available in 24 languages, entrance to the museum is free.</p>\r\n\r\n<h3>About Europeana 1914-18 Collection</h3>\r\n\r\n<p>Europeana 1914-1918 is a thematic collection that started as a joint initiative between the Europeana Foundation, Facts &amp; Files, and many other European partner institutions. It originates from an Oxford University project in 2008. Since 2011, over 200,000 personal records have been collected, digitised and published. These events have now expanded to over 24 countries across Europe, building up an enthusiastic community of about 9,000 people.</p>\r\n\r\n<h3>About Europeana 1914-18 Transcribathon</h3>\r\n\r\n<p>Europeana Transcribathon is a crowdsourcing initiative that allows the public to add their own transcriptions, annotations and geo-tags to sources from Europeana 1914-1918. Developed by Facts &amp; Files and Olaf Baldini, piktoresk, the website is free to use and open to all members of the public. New contributors can now register and submit their own stories within the Europeana Collections site.</p>\r\n\r\n<p><b id=\"docs-internal-guid-e6ff1875-7fff-3746-c438-4066259b8a38\"><img height=\"109\" src=\"https://lh5.googleusercontent.com/nhBrlzuwAMbQgIVyZbpWRHzmbFcpF-8fPu0m4_89CBH5RQCy40AA33a09kIC23ESekX6dCM0zj_O22YK5nBX77GnsRGaj2xHV-wNdSsCVrqJ3IDuC0XIXQWWrk6h75KYmiW4s_yM\" width=\"624\"></b></p>\r\n"
