        title: '2018 Europeana Network Association Members Council elections - calling new Councillors'
        posttype: News
        featured: false
        intro: "<p>This year, we have 28 vacancies in the Members Council. With much excitement, we invite new Councillors to stand for election.</p>\r\n"
        body: "<p>The Europeana Network Association (ENA) has become a thriving community of 2,000+ individuals united by a shared mission to improve access to digital cultural heritage and <a href=\"https://pro.europeana.eu/post/we-transform-the-world-with-culture-say-what\">transform the world with culture</a>. As a representative body, we believe in creative collaboration and teamwork, and we’re committed to sharing, promoting and repurposing Europe’s digital cultural heritage.</p>\r\n\r\n<p>In the ENA, we do our best to provide members with a space to work together on topics of common interest in a way that is mutual and rewarding. A key element of this includes the formal representation by those chosen by members. Every year, we let our members elect their representatives in the Members Council, who then speak and make decisions on their behalf. The current <a href=\"https://pro.europeana.eu/network-association/members-council\">Members Council</a> is composed of 36 representatives, 28 of whom will complete their terms and step down this year.</p>\r\n"
