                body: "<h3><b id=\"docs-internal-guid-c9c51749-7fff-1df5-4766-d1ffc98489dc\">Congratulations on the Open Access initiative! What key aspects should our readers know about?</b></h3>\r\n\r\n<p dir=\"ltr\">The Cleveland Museum of Art is making all images of public-domain works in its collection available under<a href=\"https://creativecommons.org/publicdomain/zero/1.0/\"> Creative Commons Zero (CC0)</a>. This provides access to as many as 30,000 high-resolution images of artworks from the CMA’s collection to use without restriction, as well as the associated metadata and scholarship for the entire collection – over 61,500 works. We are offering both high-resolution JPEG and TIF files, enabling a greater range of uses of images for commercial and non-commercial purposes than has previously been possible.</p>\r\n\r\n<p dir=\"ltr\">CMA’s Open Access initiative brings its mission into the digital age. As with our <a href=\"http://www.clevelandart.org/artlens-gallery\">ARTLENS</a>&nbsp;Gallery and other digital initiatives, we’re offering the most complete and accessible digital package at launch. We’ve redesigned our collection pages to display over 35 fields of metadata, including descriptive text and provenance. The publishing of descriptive text with Open Access creates more possibilities for semantic relationships, contextual interpretations, and translations related to artworks in the collection.</p>\r\n"
