        title: 'Looking back at the Europeana Migration campaign'
        posttype: News
        featured: false
        intro: "<p>As part of the European Year of Cultural Heritage 2018, Europeana in partnership with museums, galleries, libraries and archives across Europe, held 18 collection days in 12 countries on the theme of migration.</p>\r\n"
        body: "<p>People, young and old, shared <a href=\"https://www.europeana.eu/portal/search?q=europeana_collectionName%3A2084002%2A&amp;view=grid\">their migration stories</a>, with material such as pictures, diaries, videos and letters. More than 600 stories were shared - both at the events and online -\_with just under 1,000 objects digitised. In total, more than 3,000 people attended events which included collection days, exhibitions, debates and lectures.\_</p>\r\n\r\n<p>Throughout the campaign, we surveyed those taking part - whether they were organising events, sharing their stories or reading our editorial. We’re happy to now share a short summary of what we found out. \_<br>\r\n\_</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kRjXIM8tuPs\" width=\"560\"></iframe></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>European Year of Cultural Heritage</strong></p>\r\n\r\n<p>2018 was the <a href=\"https://europa.eu/cultural-heritage/european-year-cultural-heritage_en\">European Year of Cultural Heritage</a>. Europeana Migration was our major contribution to the year. Our partners told us that being part of the Europeana Foundation’s contribution to the European Year of Cultural Heritage 2018 was an important motivation for them.\_</p>\r\n\r\n<p>Tibor Navracsics, European Commissioner for Education, Culture, Youth and Sport, <a href=\"http://europa.eu/rapid/press-release_SPEECH-19-2069_en.htm\">said</a>, ‘The Europeana migration campaign – helping people to re-discover their roots and make them aware of the value of diversity – is just one example of how Europeana has been helping to make heritage resources more accessible, engaging citizens with digitised heritage and promoting the use and re-use of digital content for educational purposes.’</p>\r\n\r\n<p><strong>Collaboration</strong></p>\r\n\r\n<p>It was a truly collaborative campaign with more than 40 partners.\_</p>\r\n\r\n<p>Partners, when surveyed, told us that the project led them to establish new relationships with other organisations, as well as helping them attract new audiences.</p>\r\n\r\n<p>Mervyn Greene, of <a href=\"https://www.epicchq.com/\">EPIC The Irish Emigration Museum</a>, says, ‘Europeana Migration has transformed how we engage with the public. It has provided us with the impetus and the platform to engage with new Irish communities allowing us to build connections, not just collections.'</p>\r\n\r\n<p>In addition to cultural heritage organisations, we brought the campaign to education settings too. We worked with the British School in the Netherlands to embed the campaign into their education modules. More than 50 schoolchildren, along with their families and teachers, chose and wrote about an object to signify their (or their families’) migration stories. <a href=\"https://pro.europeana.eu/post/children-s-migration-stories-how-a-school-brought-europeana-migration-alive-in-the-classroom\">Read a case study about this</a>.</p>\r\n\r\n<p><br><strong>The value of participation</strong></p>\r\n\r\n<p>Surveying those who shared a story, we saw that everyone who replied found it a positive experience. After sharing their story, a majority of respondents reported a more positive view of their identity, higher levels of self-esteem and self-confidence.\_</p>\r\n\r\n<p>One participant said, ‘I decided to share my story because… it is one that I am proud of. I learned that it has defined me as a person and this is important… [and] I have achieved more in life than I thought.’</p>\r\n\r\n<p>Participants said it was important to record and preserve their own, their family’s and their community’s stories and histories relating to migration.</p>\r\n\r\n<p>One participant said, ‘Knowing history is the best way to learn about who we are why we do what we do and to avoid to repeat mistakes. I wanted to share my story to contribute to the collective knowledge of history.’</p>\r\n\r\n<p><strong>Read more</strong></p>\r\n\r\n<p>We've expanded on the findings above and described the campaign and its results, to add more context, in this presentation.</p>\r\n\r\n<p></p>\r\n\r\n<p><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"366\" src=\"https://docs.google.com/presentation/d/e/2PACX-1vQkd2lUJ5m5veimqbshVMMukm6lr0Koi0nAq9EaK58PBvhjExiDFMjMp1GbDWzagsbKw9CtoQaJm9SD/embed?start=false&amp;loop=false&amp;delayms=3000\" width=\"600\"></iframe></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>What’s next?</strong></p>\r\n\r\n<p>The <a href=\"http://migration.europeana.eu\">migration thematic collection</a> continues to be a part of Europeana Collections, and we have developed a <a href=\"http://contribute.europeana.eu/migration\">participation platform to share and publish user-generated migration stories</a>. You can download more <a href=\"https://pro.europeana.eu/page/europeana-migration\">information and templates for organising events here</a>. If you have any questions, or are interested in sharing stories from your family, community or project, or holding an event of your own, please contact <a href=\"https://pro.europeana.eu/person/adrian-murphy\">Adrian Murphy</a>.\_</p>\r\n\r\n<p><strong>Thank you</strong></p>\r\n\r\n<p>Europeana Migration would not have been possible without the cooperation of many people and organisations across Europe. We thank the organisations and Europeana Network members who hosted and organised events, those who spread the news about the campaign, and, most of all, people across Europe who shared their personal stories with us. They made this campaign.\_<br>\r\n\_</p>\r\n"
