                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><b id=\"docs-internal-guid-18fdb367-7fff-3e9f-22bd-3f1f92da669e\">The Teaching with Europeana blog</b></h3>\r\n\r\n<p dir=\"ltr\">Built upon the teaching materials created by the Europeana Education Community, the Teaching with Europeana blog encourages teachers to share their experiences in incorporating digital cultural heritage in the classroom.</p>\r\n\r\n<p dir=\"ltr\">Updated every week, Teaching with Europeana is an ideal platform for teachers to:</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>\r\n    <p>Discover new learning scenarios and stories of implementation</p>\r\n    </li>\r\n    <li>Share their experience</li>\r\n    <li>Get feedback about their learning materials</li>\r\n    <li>Build a growing community</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Since its launch in March 2019, the blog already counts:</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>114 uploaded learning scenarios</li>\r\n    <li>37 uploaded stories of implementation</li>\r\n    <li>70 published blog posts</li>\r\n    <li>473 comments</li>\r\n</ul>\r\n\r\n<p></p>\r\n"
