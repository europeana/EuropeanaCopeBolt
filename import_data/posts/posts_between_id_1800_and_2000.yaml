                body: "<h3>What motivated the Trust to develop an open access policy?</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We’ve been moving towards changing our policy at <a href=\"http://www.birminghammuseums.org.uk/\">Birmingham Museums Trust (BMT)</a> for some time. The Trust was founded in 2012 through the merger of Birmingham City Council-owned Birmingham Museums and Art Gallery and Birmingham’s science museum, Thinktank. At this point, we had started to use an <a href=\"https://creativecommons.org/licenses/by-nc/2.0/\">attribution-non-commercial</a> licence for images we shared online prior to 2009. At that time, it seemed entirely appropriate. Now it seems out of step with the digital age we live in.</p>\r\n\r\n<p dir=\"ltr\">BMT consists of around 800,000 objects, displayed and stored in our nine venues. Most areas of the collection are designated as being of national importance, including the largest public collection of Pre-Raphaelite art in the world. We felt that the <a href=\"https://creativecommons.org/licenses/by-nc/3.0/\">CC BY-NC</a> licence had too many drawbacks. For instance, it deflected people who wanted to use BMT’s images in ways that would have increased the visibility and knowledge of our collection. Academics, in particular, felt like we were acting as gatekeepers, blocking the use of images in research and academic publications. It was also very difficult for us to enforce this licence as we don’t have the resources to pursue people who use images commercially without permission.</p>\r\n\r\n<p dir=\"ltr\">The open access policy has developed from our values. It is in line with our charitable objectives and our aim to grow and diversify our audience.</p>\r\n"
