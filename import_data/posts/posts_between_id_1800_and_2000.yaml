        title: 'Berlin Summit explores the effects of digital culture'
        posttype: News
        featured: false
        intro: "<p>Evidence of the transformative nature of digital is becoming increasingly prevalent, with the digitisation of cultural heritage allowing new ways for cultural objects to be shared and used. But how does this technological shift affect cultural heritage, its societal role and the ways in which cultural identity evolves?</p>\r\n"
        body: "<p>These questions are set to inform the discussion of digital heritage, a focus of discussion at a series of events in Berlin.</p>\r\n\r\n<p>The European Cultural Heritage Summit in Berlin is one of the key public events of the European Year of Cultural Heritage (EYCH) and will be supported by the EU’s Creative Europe programme. The summit will bring together cultural heritage professionals, a wide variety of stakeholders and cultural heritage institutions, representatives from EU Institutions and Member states, to inform and discuss the cultural climate of Europe in 2018.</p>\r\n\r\n<p>One such digital event on 19 June ‘Cultural heritage communities and audiences in today’s digital environment’ at the Museum der Kommunikation explores topics linked to the digital, from people accessing cultural heritage and its increased visibility, to the transformation of exhibitions to the digital space. The event is co-organised by Institut für Museumsforschung Staatliche Museen zu Berlin – Preußischer Kulturbesitz (IfM), Istituto Beni Culturali della Regione Emilia-Romagna, Musa Project, Michael Culture Association and Museum der Kommunikation Berlin under the umbrella of NEMO.</p>\r\n\r\n<p>On 21 June ‘Visions for Cultural Heritage and Digital Platforms’ will add to the discussion. The one-day conference is dedicated to exploring topics from digital infrastructure for cultural heritage and cooperative platforms to encourage public participation, with keynotes and a panel discussion exploring the impact of digital cultural heritage on a European level. The event is co-organised by Institut für Museumsforschung – Staatliche Museen zu Berlin – Preußischer Kulturbesitz, Forschungs- und Kompetenzzentrum Digitalisierung Berlin (digiS) and Europeana Foundation.</p>\r\n\r\n<p>This topic will also feature at the Young Professionals Summit, ‘The Future is Heritage’, from 19-22 June. The event will spotlight the next generation of cultural heritage, from students to young professionals, with expert discussions and workshops exploring culture and its shift with increasingly globalised societies.</p>\r\n\r\n<p>These events underpin a wider discussion on a sense of shared history and common European identity, and the technological tools that are impacting this societal and digital transformation, as highlighted by the European Commission’s EYCH objectives.</p>\r\n\r\n<p>If you are not in Berlin, we will be bringing news from each event over the next few weeks and we can expect much more from this topic throughout EYCH.</p>\r\n\r\n<p>Find more information regarding the\_<a href=\"http://european-cultural-heritage-summit.eu/\">European Cultural Heritage Summit</a>, the\_<a href=\"http://european-cultural-heritage-summit.eu/events/cultural-heritage-communities-and-audiences-in-todays-digital-environment?card=7513\">NEMO and Michael Culture event</a>, or the\_<a href=\"https://pro.europeana.eu/what-we-do/impact\">digital cultural impact</a> framework of Europeana.</p>\r\n"
