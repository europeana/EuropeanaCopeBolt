                body: "<h3><b id=\"docs-internal-guid-cbab9340-7fff-4d52-e192-074ea2d90822\">What you can find</b></h3>\r\n\r\n<p>The learning scenarios are organised in thematic categories, such as Art, Geography, History, Philosophy, Biochemistry and more. The material is currently available only in English. We will expand the topics and the languages in the coming months based on the regular publication of new material.</p>\r\n\r\n<p>Would you like to create a virtual reality experience with Europeana stereoscopic vintage pictures in your classroom? Have a look at Rafael Montero’s <a href=\"https://teachwitheuropeana.eun.org/learning-scenarios/vintage-vr-ls-es-14/\">learning scenario</a> and organise a do-it-yourself (DIY) activity to inspire your students to learn about art and architecture.<b> </b></p>\r\n"
