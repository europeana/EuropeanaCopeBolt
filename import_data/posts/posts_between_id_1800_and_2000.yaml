                body: "<h3><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-d57e95c9-7fff-d41d-2fa5-a059cfd4627f\">Massive Open Online Courses</b></h3>\r\n\r\n<p dir=\"ltr\">The ‘Europeana in your classroom: building 21st-century competences with digital cultural heritage’ MOOC ran for the first time in English in 2018.<a href=\"https://www.europeanschoolnetacademy.eu/web/europeana-in-your-classroom-building-21st-century-competences-with-digital-cultural-heritage-rerun-\"> Its updated version</a> in 2019 counted more than 3,000 registrations - more than 1,000 more than the first version. The result of a post-course survey showed that 95% of the participants would recommend this course to their colleagues, and 95% now feel more confident in using digital cultural heritage in their classroom.</p>\r\n\r\n<p>By following the Europeana MOOC, teachers learned about the importance of integrating European cultural heritage into education. They also developed and improved competences such as knowing how to navigate through Europeana Collections, and how to explore different Europeana tools, apps and resources. And, finally, how to build learning activities using Europeana Collections resources.</p>\r\n\r\n<p>After receiving positive feedback, in March 2019 the MOOC has been translated into<a href=\"https://www.europeanschoolnetacademy.eu/web/europeana-es\"> Spanish</a> and<a href=\"https://www.europeanschoolnetacademy.eu/web/europeana-pt\"> Portuguese</a>, and will be rerun next year in two additional languages as well as&nbsp; English.</p>\r\n\r\n<p>With more than 44,000 students already reached, the Europeana Education Community will continue to work on reaching out to more and more classrooms in the 2019-2020 academic year!</p>\r\n\r\n<p>See what students say about Europeana:</p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SjkoPiJJG8k\" width=\"560\"></iframe></p>\r\n"
