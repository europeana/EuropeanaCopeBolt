                body: "<p><meta charset=\"utf-8\" />Just a few months on from the third <a href=\"https://pro.europeana.eu/post/europeanatech-2018-gorgeous-data-glorious-technology-in-review\">EuropeanaTech international conference</a> in May 2018, it’s become more apparent than ever just how important the EuropeanaTech community is to Europe and the world’s rapidly evolving technical landscape that offers millions access to digitised cultural heritage.</p>\r\n\r\n<h3 dir=\"ltr\">The evolution of a community</h3>\r\n\r\n<p dir=\"ltr\">The EuropeanaTech community was born out of the EuropeanaConnect project which ran from 2009-2011. From then, the EuropeanaTech community has been under the responsibility of the Europeana <a href=\"https://pro.europeana.eu/page/research-and-development\">Research and Development (R&amp;D) team</a>, The Netherlands Institute for Sound and Vision and an invaluable rotating cast of R&amp;D partners (Humboldt, ONB, Sheffield, INESC-ID, AIT).</p>\r\n\r\n<p dir=\"ltr\">The beauty of EuropeanaTech is that the community operates as a diverse technical network. EuropeanaTech serves as an umbrella body: everyone can come together to ask questions, share projects and transfer knowledge. Further, the community is so diverse and large that people and institutes that are part of the community are always engaged in interesting research, publishing new insights and presenting their work around the world.</p>\r\n\r\n<p dir=\"ltr\">Due to the ever-expanding constituency of EuropeanaTech, at the June 2018 <a href=\"https://pro.europeana.eu/post/second-2018-members-council-meeting-in-the-hague-transforming-the-europeana-network-association-communities-and-getting-to-work\">Members Council Meeting</a>, those behind EuropeanaTech along with members of the Members Council took a different perspective and began to collectively reexamine the shape of the community, the areas of focus within it, and how we can further empower and engage members. The meeting and the follow-up conversations that occurred since have been a wonderful catalyst for moving forward and will serve to strengthen the community in the future.</p>\r\n"
