                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><b id=\"docs-internal-guid-4af1f871-7fff-a07a-afcd-0eb2669771f2\">Can you tell us a bit about yourself?</b></h3>\r\n\r\n<p>I&nbsp;am a maths and ICT teacher in Primary School no 74 in Szczecin, Poland. I also work as a STEM learning adviser in the STEM Centre in Szczecin. This place was created to implement the educational policy to support the development of sciences. Thanks to the Centre’s activities, we have learned that not only is a wide knowledge of their subject important for teachers, but that we must constantly pursue the modern trends and innovations in the classroom.</p>\r\n\r\n<p>In my position as a teacher trainer, I respond to the needs of headteachers in my area and consult on applying improvement programmes for their schools. I also provide feedback on lesson plans, present on good practices and make proposals about workshops and the professional development of educators. This is why I took part in the Europeana project as a User Group Teacher, one of the 131 teachers from Croatia, Finland, France, Greece, Hungary, Italy, Malta, Poland, Portugal, Romania, Spain, Bulgaria, North Macedonia, Serbia, Turkey and the European Schools. The main task of the User Group is to create learning scenarios using Europeana &nbsp;resources, implement them in the classroom and write about the experience in the <a href=\"https://teachwitheuropeana.eun.org/\">Teaching with Europeana blog</a>.</p>\r\n\r\n<h3><b id=\"docs-internal-guid-4af1f871-7fff-a07a-afcd-0eb2669771f2\">What is the most valuable aspect of your work as part of the Europeana User Group?</b></h3>\r\n\r\n<p>Introducing Europeana to students and teachers from my country. It would not be possible if it were not providing free online access to over 53 million digitised items drawn from Europe’s museums, archives, libraries and galleries.</p>\r\n\r\n<p>As a practical example on how to use Europeana in education, you can see and try my &nbsp;learning scenario: <a href=\"http://fcl.eun.org/directory/details?contentId=1119\">When in history did wallets weigh the most? </a>This Future Classroom &nbsp;Scenario has been developed as part of the Europeana project. The main objective is to show students what density is and how to calculate weight if the volume and density are known. During the lesson students will solve a problem related to specific coins and will give the answer to the question: How much did wallets weigh in the history of mankind? &nbsp;</p>\r\n\r\n<p>The second example is the other learning scenario I’ve produced and will be published soon: How did people learn to measure time? The aim of the lesson is to make students realise what time is and what consequences it brings into people’s lives. Other important objectives are to encourage students to use their creativity, browse on Europeana Collections and other websites for suitable materials, and to develop students’ digital and social skills.</p>\r\n\r\n<p>The final result is an exhibition where students can find out about the history of clocks and measuring time.</p>\r\n"
