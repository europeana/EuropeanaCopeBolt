        title: 'Curated by Europeana - and the people of Europe'
        posttype: Blog
        featured: false
        intro: "<p>More curated and high-quality content, together with public campaigns such as Europeana Migration and transcribathons, make Europeana Collections relevant and interesting to today’s audiences.</p>\r\n"
        body: "<p>In the last year, two new thematic collections were introduced. Europeana Newspapers gathers over 4 million newspaper pages, spanning four centuries and 20 countries from across Europe. More than 800,000 newspaper issues are available in Optical Character Recognition (OCR) full-text, meaning they are fully searchable and readable in text format. While Europeana Archaeology gathers over 2 million items (images, texts, 3D objects, videos) of archaeological heritage from palaeolithic to contemporary times including movable and immovable heritage, archaeological landscapes and archaeological archives.\_</p>\r\n\r\n<p>In March 2019, the Europeana Women’s season promoted stories and editorials including 12 blogs, four galleries and one exhibition about women’s history on social media each day of the month. These stories used cultural heritage content from 80 institutions from over 20 countries around the world. On International Women’s Day (8 March) the final chapter of exhibition <a href=\"https://www.europeana.eu/portal/en/exhibitions/pioneers\">Pioneers: Trailblazing women in the arts, sciences and society</a> was published. The exhibition performed extremely well with about 35,000 visitors so far and excellent audience reviews.\_</p>\r\n\r\n<p>Two more exhibitions were also added.\_<a href=\"https://www.europeana.eu/portal/en/exhibitions/heritage-at-risk\">Heritage at Risk</a>\_(available in seven languages)\_explores the natural and man-made threats to cultural heritage, from ancient times until\_today. And\_<a href=\"https://www.europeana.eu/portal/en/exhibitions/rise-of-literacy-in-europe\">The Rise of Literacy in Europe</a>\_shows how a passion for the written word moved out of the Church and into society at large over the last four centuries.</p>\r\n\r\n<p>Over several years of collecting personal stories for Europeana 1914-1918, it has become clear that encouraging citizens to think about their heritage in the past and present can be transformational, instilling pride and opening up new perspectives on personal identities.</p>\r\n\r\n<p>Through the Europeana Migration campaign, young and old joined in online - contributing to a <a href=\"https://www.europeana.eu/portal/en/collections/migration\">migration thematic collection </a>on Europeana Collections - and in person, sharing their personal migration stories, with accompanying pictures, diaries, videos and letters. Since last year, 21 collection day events, and associated exhibitions, lectures, panel discussions and social events, have taken place in 12 countries, working with more than 30 partner organisations. Over 3,000 people attended, sharing more than <a href=\"https://www.europeana.eu/portal/en/search?q=europeana_collectionName%3A2084002*&amp;view=grid\">692 stories</a> and more than 1,200 personal objects.\_</p>\r\n\r\n<p>Highlighting the work of <a href=\"https://www.europeana.eu/portal/en/collections/world-war-I\">Europeana 1914-1918</a>, the <a href=\"https://pro.europeana.eu/page/europeana-14-18-centenary-tour\">Centenary Tour</a> included an online exhibition, <a href=\"https://www.europeana.eu/portal/en/exhibitions/visions-of-war\">Visions of War</a>, and monthly focusses on different parts of the Europeana 1914-1918 collection. Four transcribathon events (Greece, Germany, Italy, Belgium) and one collection day event (Hungary) engaged citizens directly. During the final event, <a href=\"https://transcribathon.com/en/runs/brussels/\">17 previous transcribathon winners</a> from around Europe participated in a European transcribathon championship. The talented and multilingual participants transcribed over 313,000 characters and 298 documents.\_</p>\r\n\r\n<p>In addition, associated European-funded projects <a href=\"https://pro.europeana.eu/project/migration-in-the-arts-and-science\">Migration in the Arts and Sciences</a>, <a href=\"https://pro.europeana.eu/project/rise-of-literacy\">Rise of Literacy</a> and <a href=\"https://pro.europeana.eu/project/byzantine-art-and-archaeology\">Byzantine Art and Archaeology</a> were able to improve existing digitised content and add it to Europeana Collections along with thousands of newly digitised good-quality items. These projects also contributed with editorial content for Europeana Collections in the form of blogs, galleries and an <a href=\"https://www.europeana.eu/portal/en/exhibitions/rise-of-literacy-in-europe\">exhibition</a>.\_</p>\r\n\r\n<p></p>\r\n"
