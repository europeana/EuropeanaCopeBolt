                body: "<h3><strong>Strategic papers of interest</strong></h3>\r\n\r\n<div></div>\r\n\r\n<div><img src=\"/files/Images/Blog_images/2019-09/Wikibase logo.png\" style=\"max-width:300px;float:left;margin-right:30px;\" />Almost simultaneously to this event, the Wikidata team published <a href=\"https://meta.wikimedia.org/wiki/Wikidata/Strategy/2019\">four strategy papers</a>, including the <a href=\"https://upload.wikimedia.org/wikipedia/commons/2/2d/Vision_and_high_level_overview_for_Wikidata_and_Wikibase.pdf\">high-level vision</a>, and a specific paper discussing the future of <a href=\"https://upload.wikimedia.org/wikipedia/commons/c/cc/Strategy_for_Wikibase_Ecosystem.pdf\">the Wikibase ecosystem</a>. This latter report provides the specific motivation for why the cultural sector – particularly national libraries – are investigating Wikibase:</div>\r\n\r\n<div><meta charset=\"utf-8\" />\r\n<p style=\"text-align:center;\"><em>‘Wikibase is useful for any kind of heterogeneous data, where connections between the data play an important role. This is relevant for all kinds of fields, starting from (digital) humanities to life sciences. Recently we have seen a lot of activity from the GLAM sector. […] Seven national libraries, among them Germany and France, have run substantial pilots, and libraries from seven more countries have communicated interest in evaluating or using Wikibase or Wikidata as a platform for creating or participating in linked data work for the sector. [...] So far, we have mainly been asking institutions to donate content to us. By fostering a Wikibase Ecosystem, we also have something significant and useful to give back to institutions. This kind of mutually beneficial relationship would strengthen our existing bonds with institutions, and create new partnerships with institutions we haven't reached yet.’&nbsp;</em><br />\r\n- Strategy for the Wikibase Ecosystem, pages 3, 8</p>\r\n\r\n<p dir=\"ltr\">This strategy is consistent with the Association of Research Libraries extensively researched <a href=\"https://www.arl.org/resources/arl-whitepaper-on-wikidata/\">April 2019 Whitepaper</a> discussing the use of Wikibase and Wikidata in the library context.</p>\r\n\r\n<p dir=\"ltr\">For more information about any of the discussions during the Stockholm meeting, please consult the <a href=\"https://docs.google.com/document/d/1ZYq5-H54K671zdqAoFUgROPzZsT4cfyP11nbdCS_KUw/edit#\">comprehensive notes taken during the day itself</a>.</p>\r\n<br />\r\n&nbsp;</div>\r\n"
