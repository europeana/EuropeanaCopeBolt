                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Although platforms like WhatsApp and Facebook Messenger enable the sharing of rich content through private groups, these messages become part of a feed. As these feeds are often noisy, even a thoughtfully crafted message will quickly get lost on a long timeline. By turning an ephemeral message into a gift, Blast Theory’s GIFT app taps into the long-established practice of museum visitors acquiring souvenirs of their experience.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Postcards of the future</strong></h3>\r\n\r\n<p dir=\"ltr\">GIFT reminds me of a much older form of social technology: the postcard. The development of the postcard in the early 1900s was a stepping stone to how we communicate with social media today, as they enabled rapid communication through images and short-form text. Unlike social media, however, postcards were designed for one-to-one communication, and this encouraged the use of them for more personal and intimate communications. Take this 1905 example from our collections:</p>\r\n"
