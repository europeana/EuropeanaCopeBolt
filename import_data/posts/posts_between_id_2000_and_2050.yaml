                body: "<p>At Europeana 2019, you will have the opportunity to work with and learn from leading specialists, practitioners and researchers from across the world. The programme is being designed to enable you to learn new things, inform yourself and get inspired. How?</p>\r\n\r\n<ul>\r\n    <li>Attend workshops to learn new skills and approaches to implement in your job.</li>\r\n    <li>Hear the latest news, updates and use-cases surrounding the hottest topics in our sector.</li>\r\n    <li>Engage with the innovations and technologies that will transform the future.</li>\r\n</ul>\r\n\r\n<h2><br />\r\nDraft programme and five session details released</h2>\r\n\r\n<p>Last week, we announced that <a href=\"https://pro.europeana.eu/post/europeana-2019-meet-our-speakers-frederic-kaplan\">Frederic Kaplan will be one of Europeana 2019’s keynote speakers</a>. Today, we’re delighted to release the draft programme, giving you a sneak peek at how the event is shaping up. We are also sharing a more detailed look at some of the first sessions - we hope you’re as excited about them as we are!</p>\r\n\r\n<p></p>\r\n\r\n<h3>How to implement the FAIR principles in digital culture</h3>\r\n\r\n<p>Do you work with FAIR - the set of guiding principles to make data Findable, Accessible, Interoperable, and Reusable? How do you deal with the tech issues that the implementation of FAIR principles poses to your organisation? Did you know that FAIR will be really valuable if your institution decides to join the European Open Science Cloud?&nbsp;</p>\r\n\r\n<p>In this session, you will discuss practical issues related to FAIR implementation across the cultural heritage and research sectors. Saskia Scheltjens, head of Research Services at the Rijksmuseum, will talk about the implementation of FAIR data principles in a large art historical museum. Drawing on his experience leading a working group on FAIR within the Research Data Alliance, Makx Dekkers will discuss crucial aspects of evaluating the ‘FAIRness’ of your data. A panel discussion will follow and we look forward to hearing your voice there! &nbsp;&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h3>Shaping the future of&nbsp;education with cultural heritage&nbsp;</h3>\r\n\r\n<p>Do you know how to build 21st-century skills like critical thinking and media literacy with digital cultural heritage? Are you a cultural heritage professional interested in how your collections can be used in innovative ways by educators?&nbsp;</p>\r\n\r\n<p>This panel session will showcase how Europeana, together with leaders in innovative learning (European Schoolnet, EUROCLIO), is mainstreaming the use of digital cultural heritage in education and its impact among students. We’ll discuss key issues including the importance of high-quality source material, where to find training tools and ready-to-use resources for educators, how to ensure community involvement and how collaborations between cultural heritage institutions and educators can promote the use of collections in European classrooms.&nbsp;</p>\r\n\r\n<p>Speakers: Steven Steger, Executive Director at EUROCLIO, Agueda Gras-Velazquez, Head of the Science Education Department at European Schoolnet and Marco Neves, Europeana Teacher Ambassador for Portugal.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h3>Promoting cultural heritage with Digital Invasion&nbsp;</h3>\r\n\r\n<p>Do you want to learn how to use digital tools to tell stories collectively? Are you an educator looking for active (and unconventional) ways to engage students with cultural heritage material?</p>\r\n\r\n<p>Then join us for a Europeana 2019 digital invasion - the cultural heritage experience in which people armed with smartphones, cameras and video cameras come together to create both a physical and social media cultural moment! This session will introduce the concept of a digital invasion and how it can be used to connect a range of audiences with culture. Then come with us as we perform our own digital invasion in Lisbon.&nbsp;</p>\r\n\r\n<h3><br />\r\nMultilingual access and machine translation</h3>\r\n\r\n<p>Are your digital services open to a global audience? Could richer multilingual support attract new users?</p>\r\n\r\n<p>Multilingualism and linguistic diversity have always been part of the reality of the European Union. This session will share key learnings and outputs from the recent Finnish Presidency event on multilinguality for digital cultural heritage. Looking at multilingual metadata, content translation and user interactions, you will explore the opportunities and benefits of multilingualism in digital cultural heritage, and pathways to solving the problems associated with them.&nbsp;</p>\r\n\r\n<h3><br />\r\nCommunicating the value of digital culture to stakeholders</h3>\r\n\r\n<p>Do you engage with high-level stakeholders? Are you confident you understand what they need to know and how that relates to, and can help you promote your organisation’s objectives and the value of cultural heritage?&nbsp;</p>\r\n\r\n<p>To inform their decision-making, stakeholders in the cultural heritage sector need information about the value and impact of the sector’s activities. In this session, you’ll look at how to translate the value of your activities into communications that are relevant to and support your stakeholders’ agendas. Build your confidence in engaging with stakeholders by joining in a practical workshop, focusing on using clear statements and evidence to communicate coherently.&nbsp;</p>\r\n\r\n<h2>&nbsp;<br />\r\nFind out more and book now!</h2>\r\n\r\n<p>Please note that the programme is subject to change - we’ll be adding to and refining it throughout the summer so visit our event page to <a href=\"https://pro.europeana.eu/page/europeana-2019\">find out more about Europeana 2019, see the draft programme and book your tickets</a>.</p>\r\n"
