                body: "<p dir=\"ltr\">We are looking for ten such projects to be presented in front of the entire audience at Europeana 2019. Each presenter will have the opportunity to deliver a short presentation to showcase their project on Thursday&nbsp;28 November, with further opportunities to engage and network with members of the audience during poster sessions throughout the event.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What kind of projects are we looking for?</strong></h3>\r\n\r\n<p dir=\"ltr\">In short, we’d like to spotlight projects that are aligned with the Europeana movement and the themes of Europeana 2019. Is your project transforming the world with culture? Is it at the forefront of innovation? Does it connect different communities to benefit the greater good? If so, we want to hear from you. It can be a project that has finished, is currently running, or even has yet to start. If you think it will be of interest to the 250 cultural heritage professionals, researchers, educators and culture lovers attending Europeana 2019, then we’d love to read your application.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why should you apply?</strong></h3>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">You will have the opportunity to present your work to 250+ engaged and innovative professionals working in and around Cultural Heritage, from a variety of backgrounds.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">You will be able to showcase your project via poster sessions during breaks.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Successful projects may be included in post-event communications and case studies on Europeana Pro.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Tips for your submission</strong></h3>\r\n\r\n<p dir=\"ltr\">Since the session will include ten short presentations, you will want your project to stand out.&nbsp; That’s why we are asking all applicants to include the following in their submission description:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">What is the most significant impact your project either had or hopes to have?</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">What do you want people to take away with them after hearing your presentation?&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">What Europeana community (or communities) does your project relate to? (Communicators / Copyright / Education / Impact / Research / Tech)</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>How to apply</strong></h3>\r\n\r\n<p dir=\"ltr\">The deadline to submit your application is Friday 4 October. Our Programme Advisory Committee will then pick ten projects to be presented at Europeana 2019 and we will inform all successful applicants by the end of Friday 25&nbsp;October. There will be an opportunity to showcase projects at poster sessions on 28 and 29 November during breaks, whether projects were selected or not.</p>\r\n\r\n<p dir=\"ltr\">To be considered, please complete <a href=\"https://app.smartsheet.com/b/form/1c108ea27a884dcf82e2c4a2d59ae1f0\">this short form</a>, including a title and short description of your presentation.&nbsp;</p>\r\n\r\n<p>To be eligible to present you will need to purchase a ticket to <a href=\"https://www.eventbrite.co.uk/e/europeana-2019-connect-communities-tickets-61030544000\">Europeana 2019</a>. Tickets are selling fast and we cannot guarantee there will be any available by the end of October.</p>\r\n"
