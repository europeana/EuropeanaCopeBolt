                body: "<h3 dir=\"ltr\"><strong>How do you see this kind of technology connecting various art forms in the future?&nbsp;&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The National Museum had a vision and a modern strategic approach to engage and expand their audience through new and innovative channels. And Kombank Dvorana was eager to join forces with the National Museum to promote culture. Therefore it was a win-win situation. It’s very important to create partnerships that open new communication channels, so it’s not just about technology - it’s about mutual understanding and partnership. Technology comes after that.</p>\r\n\r\n<p dir=\"ltr\">The #OneMinuteMuseum project is a highly evocative and persuasive guided fantasy that takes viewers on a journey through their imagination. With an educational part as well, it strikes a good balance between emotion and information. Although we’ve really just begun working with this format, it’s obvious that the possibilities are literally endless. By connecting museums and cinemas (and television and other media), and making strong emotional, poetic experiences inspired by museum objects, we’re able to produce a very special kind of content with great media potential. That potential is still to be explored and developed, which is an extremely exciting opportunity for us.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>GIFT @ Europeana 2019</strong></h3>\r\n\r\n<p dir=\"ltr\">Bogdan will be joining other members of the <a href=\"https://gifting.digital/\">GIFT project</a> at Europeana 2019 and you can hear all about the project so far, the research underpinning it and test some of the tools yourself at GIFT @ Europeana 2019. <a href=\"https://www.eventbrite.co.uk/e/europeana-2019-connect-communities-tickets-61030544000\">Book your ticket</a> and select GIFT @ Europeana 2019 to guarantee your seat.</p>\r\n"
