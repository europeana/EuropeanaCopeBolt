        intro: "<p><a href=\"https://www.clarin.eu/\">CLARIN</a>, the European Research Infrastructure for Language Resources and Technology, has successfully integrated a selection of Europeana Collections material into their <a href=\"https://vlo.clarin.eu/\">Virtual Language Observatory</a> (VLO) portal.</p>\r\n"
        body: "<p>Currently, about 135,000 cultural heritage items from 22 collections are available to scholars, researchers, students and citizen-scientists from all disciplines, in particular humanities and social sciences. The records include books, periodicals, newspapers, manuscripts and speech audio in over 35\_languages.\_</p>\r\n\r\n<p>As a result, researchers can now access high-quality cultural data and combine it with CLARIN’s advanced language-processing tools and services to conduct cutting-edge research, contributing to a truly multilingual European Research Area.</p>\r\n\r\n<p>Find out more about the integration process and its impact in the case study below.\_</p>\r\n\r\n<p></p>\r\n"
