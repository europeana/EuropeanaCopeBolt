                body: "<h3><meta charset=\"utf-8\" />Recreating and 3D printing at The Louvre&nbsp;</h3>\r\n\r\n<p>Back in Cyprus in 1996, to commemorate&nbsp; 150 years of its presence in Greece, the French Archaeological Academy of Athens supported the institute I was then working with to digitise in 3D&nbsp; <a href=\"https://www.cyprusalive.com/en/the-archaeological-site-of-amathus\">the biggest stone pot in the world</a>. This was the first time a research team with a 3D laser scanner had crossed the doors of the Louvre Museum in Paris. We fully digitised and replicated the Louvre’s third biggest object - <a href=\"https://www.louvre.fr/en/oeuvre-notices/vase-amathus\">a massive stone vase</a> (from the 6th century BC - Height: ~1.90 m and Diameter: ~3.20 m; weight ~14 tons) that had decorated the entrance of the temple of Aphrodite at the&nbsp; top of the hill at the Acropolis in <a href=\"http://www.mcw.gov.cy/mcw/DA/DA.nsf/All/D20ED526826AB796C225719B00374A92?OpenDocument\">the ancient city of Amathus in Cyprus</a>. The temple of Aphrodite was digitally reconstructed by my team and reproduced in Germany using 3D printing technologies at a scale of 1:500. For these very unique achievements, I received the 2010 <a href=\"http://smartheritage.com/premio/2010-awards\">Tartezos Award</a> from the Spanish Society on Virtual Archeology.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h3>3D data from an archaeological site to Europeana at the push of a button</h3>\r\n\r\n<p dir=\"ltr\">With other multidisciplinary experts for the development of new standards, as well as with the industry, we are working closely with a European 3D Laser manufacturer on the automatic generation of Europeana-ready metadata from 2D information and 3D point cloud structures. This ‘plug and play’ application now in development will accelerate the harvesting of high-quality metadata and content to Europeana.&nbsp; Moreover, we are developing novel cloud-based computing applications for advanced digitisation in museums, archives, libraries and sites. In this way, we are removing current barriers to digital preservation and encouraging small cultural heritage stakeholders to move forward and be part of the digital era.&nbsp;</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>A sustainable career in protecting what was lost</h3>\r\n\r\n<p>Cultural heritage digital documentation, preservation and protection is a unique multi- and interdisciplinary sector. Thus, this newly established research area (Digital Heritage, or as we define it today: Cultural Informatics) has a distinct character to support and help define the human experience in the humanities and the social sciences.</p>\r\n\r\n<p>The newly established Cyprus University of Technology has been the home of our pioneering Digital Cultural Heritage Research Lab (DHRLab) since 2013. We have received several highly competitive EU grants such as the first <a href=\"https://www.itn-dch.net/\">Marie S. Curie Initial Training Network fellowship project to train 20 PhD fellows in digital cultural heritage</a> (ITN-DCH), for which we were awarded the best Innovation prize at the <a href=\"https://www.eac-events.eu/ehome/fairofeuropeaninnovatorsinculturalheritage/home/\">Innovators Fair on Cultural Heritage </a>during the EU Year dedicated on Cultural Heritage in 2018. ITN-DCH was declared by the European Commission / Research Executive Agency in June 2019 <a href=\"https://ec.europa.eu/info/news/rea-10-years-supporting-excellence-science-2019-jun-19_en\">as one of the five Life Changing projects in the last decade (2009-2019).&nbsp;</a></p>\r\n\r\n<p>It’s clear this is an area that’s ripe for future investment; it’s encouraging and sustainable. For young people who have 40 years ahead of them in the workplace, it’s a promising field with in-demand jobs and great career opportunities, where you get so much experience and knowledge, by setting new standards and undergoing new challenges for the reconstruction of the past-story. It’s amazing each time you see the results of your work: to reconstruct, preserve and protect what was lost during the evolution of humankind.&nbsp;</p>\r\n"
