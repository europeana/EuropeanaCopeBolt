                body: "<p dir=\"ltr\">Nottingham University’s Mixed Reality Lab has developed a special emotion-detection prototype that uses a camera to analyse facial expressions and link them with corresponding emotions. As a final part of the Sensitive Pictures experience, visitors are invited to have a conversation with an avatar of Edvard Munch. First test results show that many visitors perceive this part of the experience as the most exciting - being faced with Edvard Munch who, just as any of us would during our everyday conversations and meetings, tries to understand what the person he is talking to is feeling during the conversation. Each visitor receives a small personal gift after the experience based on their unique emotional feedback. Participants can then judge for themselves whether a computer is able to understand human emotions.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OkMZZeJTdeY\" width=\"560\"></iframe></p>\r\n\r\n<p dir=\"ltr\"><strong>What are the next steps for this project and are there any ways people working in museums can get involved?&nbsp;&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Each component of the Sensitive Pictures project could be adapted to other museums and cultural heritage institutions.&nbsp; We have also developed a universal storytelling application that can be used for simple creation of stories in any museum. So with several strong storytelling tools to choose from, we welcome and invite museum professionals to get involved and discover how to apply them in their own institutions. We’re happy to share our experience and knowledge with people who work in museums as well as with culture lovers who are curious and willing to participate in a unique emotional&nbsp; adventure.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">At the end of the day, our collaboration with museums, Mixed Reality Lab, ITU and other partners is probably the most important aspect of our work. Thanks to Munch Museum and its staff, we learnt a lot about their work, challenges and needs, and how we can collaborate to improve visitors’ experiences. As previously demonstrated by the ARTcodes projects for the <a href=\"https://pro.europeana.eu/post/the-gift-project-introducing-personal-objects-to-museum-space-through-your-stories\">National Museum of Serbia</a>, we create custom-made experiences based on visitors’ emotions and stories, to transform the museum experience into a two-way street we can travel together.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>You’ve also taken some of the appropriation theory and tested it in an environment away from the museum. Can you describe this process?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">In December 2018, we contacted the National Museum of Serbia and one of the biggest cinema halls in Belgrade – Kombank Dvorana. Together we created a special cinema experience based on our findings from tests with the Munch Museum and the Museum of Yugoslavia. We made four 60-second movies called #OneMinuteMuseum – a unique cinema advertising format shown on screen before the feature film, each dedicated to one piece from the collection of the National Museum of Serbia to promote national art heritage.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Each movie aimed to take viewers on a completely personal journey through their hopes and fears, by using stories about museum objects as movie trailers that were played at the end of the cinema advertising block before the main movie. They were a complete surprise for the first-time viewers. Played in six halls of a large cinema complex, they were seen by almost 50,000 visitors during the first few months.</p>\r\n"
