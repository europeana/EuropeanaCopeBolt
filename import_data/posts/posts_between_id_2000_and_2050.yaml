        title: 'It’s time to prioritise digital culture and Europeana - take the European Union’s survey on the new Digital Europe Programme today'
        posttype: News
        featured: false
        intro: "<p>The Digital Europe Programme is a new funding programme from the European Union with a planned overall budget of €9.2 billion, which will shape and support the digital transformation of Europe’s society and economy. Europeana will be co-financed by this programme from 2022.\_</p>\r\n"
        body: "<p>The European Union is now consulting on what the priorities will be for the first two years of the Digital Europe Programme. While Europeana is mentioned in the proposed priorities, sufficient support for us and for digital culture is not guaranteed - the programme covers a wide range of issues, activities and projects, and we all know that culture is often one of the first areas to get squeezed out. Vocal support for our work and our sector will give us the best chances of being allocated sufficient funding. Indeed, the <a href=\"http://ec.europa.eu/newsroom/dae/document.cfm?doc_id=61102\">proposal document</a>\_(p. 5) says as much, putting important store on this stakeholder consultation.</p>\r\n\r\n<p>Your support is critical. <a href=\"https://ec.europa.eu/eusurvey/runner/DEP_targeted_consultation\">Take the online survey</a> now and show the EU that support and ambition for digital cultural heritage is vital.</p>\r\n\r\n<h3>Responding to the survey</h3>\r\n\r\n<p>The important question in the survey is in the ‘Areas and sectors for high impact deployments’ section and reads, ‘How important do you consider EU support for the digital transformation of cultural heritage institutions?’ We invite you to respond with ‘Very important’.\_</p>\r\n\r\n<p>You also have the opportunity to elaborate on the ‘actions you are most interested in’ within the ‘Synergies and implementation’ section. At Europeana, we believe that high quality, open culture coupled with cutting-edge tech is transformative and will lead to both social and economic innovations. Here, your survey response could include evidence from your own organisation about the importance of - and the challenges related to - producing high-quality open material and using digital technologies for culture.\_</p>\r\n\r\n<p>This consultation is an opportunity for you to make sure the Commission hears the voice of the cultural heritage sector, so that our activities can be geared to supporting you. How does being part of Europeana benefit your organisation and your audiences? What support does the cultural heritage sector need from Europeana to support its digital transformation? What technologies do you think are important for bringing cultural heritage to life for today’s audiences?\_</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>What is the Digital Europe Programme?</h3>\r\n\r\n<p>The Digital Europe Programme is focused on ‘building the strategic digital capacities of the EU and on facilitating the wide deployment of digital technologies, to be used by Europe's citizens and businesses.\_</p>\r\n\r\n<p>The programme will boost investments in supercomputing, artiﬁcial intelligence, cybersecurity, advanced digital skills, and ensuring a wide use of digital technologies across the economy and society. Digital cultural heritage and Europeana are part of these technologies.</p>\r\n\r\n<p>The <a href=\"http://ec.europa.eu/newsroom/dae/document.cfm?doc_id=61102\">Draft Orientations for the preparation of the work programme(s) 2021-2022</a> (p.26) include two priority actions related directly to Europeana. One concerns the existing Europeana platform and activities, the other concerns supporting digital transformation of cultural heritage institutions, which is at the heart of all Europeana does.\_</p>\r\n\r\n<p></p>\r\n\r\n<h3>Prioritise culture!</h3>\r\n\r\n<p>Change doesn’t just happen. It requires individuals, organisations, countries, and indeed the European Commission to share the same priorities. To allocate resources. To be committed. By contributing to this consultation, you can provide evidence to the European Commission that a commitment to digital culture is important, indeed vital, to the cultural heritage sector.</p>\r\n\r\n<p>Find out more about the\_<a href=\"https://ec.europa.eu/digital-single-market/en/news/have-your-say-future-investment-europes-digital-economy\">consultation</a> and take the <a href=\"https://ec.europa.eu/eusurvey/runner/DEP_targeted_consultation\">online survey</a><b>\_</b>now. The consultation will close on 25 October.\_</p>\r\n\r\n<p>Please also take a moment to share this call to action on social media. To make it easy, here’s a tweet to copy/paste:</p>\r\n\r\n<p><em>I believe EU support for the digital transformation of cultural heritage institutions is vital for the #FutureOfEurope. Do you? Respond to the Digital Europe Programme consultation by 25 October to have your say:<a href=\"http://bit.ly/2nFYFUu\"> bit.ly/2nFYFUu</a> #allezculture</em></p>\r\n"
