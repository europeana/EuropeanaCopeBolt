                templates: body
                body: "<p dir=\"ltr\">The audio narrative of the interactive exhibition required some more research. We wanted to maintain the engaging, familiar and vernacular atmosphere of the co-creation session, while incorporating more ‘formal’ content as well. We envisaged quotations from literature, history and the arts, co-existing with typical mottos and colloquial sayings, as well as cultural and artistic photos set next to informal pictures from family albums. The biggest challenge was to make the narrative meaningful, entertaining and short: less than one minute per chapter was the recommended duration in view of the MuPop requirements (and the average attention span of today’s users).&nbsp;</p>\r\n\r\n<p dir=\"ltr\">On 28 June the exhibition was successfully launched. Originally planned to run until 21 July, the Museum of Graphics decided to extend it until the end of August following public acclaim. For anyone interested but unable to travel to Tuscany before the closing date, the photographs and Italian texts of ‘Arno, compagno di vita’ are published <a href=\"https://www.photoconsortium.net/arno-compagno-di-vita/\">here</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Andiamo!</strong></h3>\r\n\r\n<p dir=\"ltr\">Midway. That means a whole lot of memories and experiences taken on board, but still a lot to look forward to as well! Apart from four more similar events planned in the second part of this year (<a href=\"https://www.photoconsortium.net/europeforculture/basel/\">Basel</a>, <a href=\"https://www.photoconsortium.net/europeforculture/vilnius/\">Vilnius</a>, <a href=\"https://www.photoconsortium.net/europeforculture/girona/\">Girona</a> and <a href=\"https://www.photoconsortium.net/europeforculture/nicosia/\">Nicosia</a>), a special project effort is being made in Amsterdam – the home base of Noterik. There we are continuously following the arc of the project, allowing for the project methodologies to be tested and proven before being implemented in each new location. This way, the ongoing development of the technology, the setup and the co-creative strategy can be observed in a controlled environment. <a href=\"https://www.photoconsortium.net/europeforculture/final-event/\">A final event will be organised in Brussels</a> in February 2020: a culmination and combination of stories and media, intended as a forum for sharing experiences, fostering replication and inspiring new initiatives.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For the coming months, we look forward to joining students and seniors, migrant communities and emerging artists, GLAM pros and novice culture consumers to revel in stories about sports, rituals, family portraits, changing cityscapes and community spirit. Whatever awaits us, we can already say that the proof of the pudding is in the eating: co-creation works – in theory and in practice. For both storytelling and its intended audience, tools such as QANDR and MuPop provide new ways to connect to a more engaged, more widely shared heritage experience.</p>\r\n"
