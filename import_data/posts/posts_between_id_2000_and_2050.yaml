                body: "<h3><strong>How do you teach about railways and connectivity?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">There are countless ways to approach the teaching of this topic and it is essential to choose strategies that suit the classroom context.&nbsp; Some possible methods include:&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Using <a href=\"https://historiana.eu/#/\">Historiana</a>´s ready-made and adaptable railways <a href=\"https://historiana.eu/#/student/view/f3e34db3-b08a-4640-98e4-a1f5f97c65b6/text/bb_0\">eLearning Activity</a>. Students examine the entire source collection and develop a virtual concept map. They reposition and resize images to show similarities and differences in the impacts of different railways, as well as their relative importance. Students then summarise what they consider to be the most significant impacts of railways since the Industrial Revolution. Students can compare their responses with a partner to see if they arrived at different conclusions.</p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Printing the source collection, with images on one sheet and the relevant information on the other. Students have to match the correct caption and image before correctly placing the sources on a timeline, to aid in their examination of continuity and change.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Assigning each student, or pair of students, a different source to research. Students must explain how the railway depicted in the source functioned, how it was used, the impact that it had on different people, and what the railway is used for today.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Explore <a href=\"https://www.europeana.eu/portal/en/collections/industrial-heritage\">industrial heritage on Europeana Collections</a> and find more&nbsp; teaching resources including units, source collections and eLearning activities on the <a href=\"https://historiana.eu/#/\">Historiana </a>website.</p>\r\n"
