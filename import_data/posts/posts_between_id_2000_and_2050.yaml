                body: "<p>Today, we look at what Europeana is doing to take advantage of the advances in digital technology, particularly ‘smart’ technology, that can bring our cultural heritage to life in exciting ways.<br />\r\n&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">Background</h3>\r\n\r\n<p dir=\"ltr\">Having tens of millions of pieces of European art and cultural works available via a website is great, but it’s not enough. There’s so much more we can and should do with them. New and evolving technologies have the potential to help us reveal and use these treasures in smart ways.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Think of how much more efficient technology makes us and what that could do to our data ingestion and processing processes. Automation instead of manual manipulation. Fast and efficient processes instead of labour-intensive ones. Machines that learn; machines that get to know our data better than we can. That’s what artificial intelligence and big data could do for us. And if we invest time and effort in their research and set-up, we will be able to tailor developments here and there, repurposing and personalising as needs and demands change.</p>\r\n\r\n<p dir=\"ltr\">Smart tech can offer culture lovers brand-new visitor experiences, through installations in museums or through apps and online experiences that audiences can access anywhere. High-quality digitised collections can be used to educate, to inform, to entertain, to connect - to support any mission statement a museum might have.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"></h3>\r\n\r\n<h3 dir=\"ltr\">Goal</h3>\r\n\r\n<p dir=\"ltr\">We want Europe’s cultural heritage to be found, used, shared and loved. We want to use the most exciting and advanced technologies we can to help Europe’s cultural heritage institutions share their collections in innovative ways, reaching as many people as they can.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Innovative technologies should improve data quality and eliminate some of the time-consuming and expensive manual work that cultural heritage institutions perform at the moment. We hope that by implementing such technologies into Europeana’s processes, we can save our partner institutions significant time and resources.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">Challenges</h3>\r\n\r\n<p dir=\"ltr\">The kind of smart tech we’re talking about is dependent on being fed sufficient, accurate, useful data. So, once again, encouraging and supporting cultural heritage institutions to provide high-quality, complete and open data has to be the foundation of everything we do.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Finally, being smart isn’t all about using advanced technology. We need humans too. Machines can’t (yet) decipher context and relevance in the way that a person can. So we’re looking for human-centric solutions that give us the benefits of today’s tech with that important personal touch.</p>\r\n\r\n<h3 dir=\"ltr\"></h3>\r\n\r\n<h3 dir=\"ltr\">What we’re doing</h3>\r\n\r\n<p dir=\"ltr\"><strong>New innovations</strong></p>\r\n\r\n<p dir=\"ltr\">Europeana is working with partners on a range of projects that will help to bridge the gap between the present and future for cultural heritage institutions.</p>\r\n\r\n<p>Balancing tech with the human touch</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\"><meta charset=\"utf-8\" />With a project called Enrich Europeana, we want to transform casual users into cultural curators by giving them tools to transcribe, enrich, and add notes and tags to material on Europeana Collections, making it even more useful for culture lovers, educational and research institutions alike. So far, we’ve worked with contributors to design and create a specialised website with transcription and annotation tools. Artificial intelligence looks at the transcribed text, searching for named references that can help bring context to the item. Next will come integration of automatic suggestions for enrichment that are presented to the user within the tool. <a href=\"https://europeana.fresenia.man.poznan.pl/\">Try it now</a>.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">In <a href=\"https://crowdheritage.eu/en\">CrowdHeritage</a>, an open platform lets cultural heritage institutions share metadata that might need a little fix or enrichment, and harnesses people power by asking the crowd to contribute with annotations. It also uses artificial intelligence with images to identify, for example, prominent colours in a picture of a dress. <a href=\"https://crowdheritage.eu/en\">Try it now</a>.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>Making culture accessible to all</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">With St George on a Bike, we’re working to make images more accessible and findable, which is of particular importance to helping&nbsp;visually impaired people to fully appreciate images online. Machine-learning software will ultimately use information contained both in an object's image and in its metadata to create a more complete and useful description of that object. For example, ‘This is a picture of St George on a horse’.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Ongoing activities</strong></p>\r\n\r\n<p dir=\"ltr\">We’re always working on improving Europeana Collections and building on past developments to make them even better.&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">A new browsing experience that’s in development groups material in useful ways, so you can see, for example, all content by a specific person, or on a certain topic, like <a href=\"https://www.europeana.eu/portal/en/explore/people/146951-wolfgang-amadeus-mozart.html\">Mozart</a>, <a href=\"https://www.europeana.eu/portal/en/explore/topics/48-photograph.html\">photographs</a> or <a href=\"https://www.europeana.eu/portal/en/explore/topics/95-art-deco.html\">Art Deco</a>. More context is provided by combining information from Wikipedia with results relating to a person or topic. We’re continuing to test and develop this feature so look out for updates.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>We’ve been working with partners on collaborative projects applying tech to the cultural heritage sector.</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">With partners in the <a href=\"https://pro.europeana.eu/post/how-to-bring-digital-cultural-heritage-to-3d-design-and-virtual-reality\">V4Design</a> project, we’re applying tech like 3D modelling to cultural heritage material so that it can be used in video games.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">As a partner in the <a href=\"https://pro.europeana.eu/search?q=GIFT-project\">GIFT</a> project, we’re finding out how digital formats can be used to develop new ways to explore the museum both as a physical and a digital space.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">In 2018, with partners Sound &amp; Vision, we published an <a href=\"https://pro.europeana.eu/page/europeana-innovation-agenda\">Innovation Agenda</a>. It includes a list of the most urgent challenges and opportunities across the European cultural landscape - including in technological innovation. By focussing attention on the innovations considered as top priorities, the Agenda hopes to support the sustainable development of a technologically advanced, economically stable and socially conscious cultural heritage domain.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>We’re at the start of these journeys with smart technology and we’re positive about the changes they can bring about for both the cultural sector and the culture lover. So watch this space for developments as they come.</p>\r\n\r\n<h3 dir=\"ltr\">Find out more</h3>\r\n\r\n<p dir=\"ltr\">Europeana works with a network of partners and organisations, including <a href=\"https://pro.europeana.eu/europeana-tech\">EuropeanaTech</a>&nbsp; - a community of experts, developers, and researchers from the research and development sector - who help ensure we’re not just keeping up with the latest developments, we’re leading them. Read EuropeanaTech’s journal: <a href=\"https://pro.europeana.eu/page/issue-13-ocr\">Insights</a></p>\r\n\r\n<p dir=\"ltr\">In related work, the Europeana Foundation is involved in <a href=\"https://timemachine.eu/\">Time Machine</a> in which Europeana Collections is one of the building blocks in a project that will, it’s hoped, use artificial intelligence to mass-digitise and interpret archives, to develop visualisation technologies such as augmented reality, and exploitation strategies that will make Europe a leader in the field of innovation using ‘Big Data from the Past’.&nbsp;</p>\r\n"
