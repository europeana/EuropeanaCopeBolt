                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">There are tens of millions of items on Europeana Collections but we know that not all of them are easy to find or easy to use and that can be frustrating. So we’re working hard to improve that.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">How easy an item is to find or to use depends in part on the types and quality of the information we have about it. This post looks at how Europeana is supporting cultural heritage institutions to improve the digital files (content) and the accompanying information (metadata) that they provide for both new and existing collections.<br />\r\n<br />\r\nAs we saw in last week’s post, all cultural heritage institutions are different - they have different levels of resources and varying motivations and skills when it comes to digitising and documenting their collections. At Europeana, we dedicate a lot of our energy and resources to supporting institutions and aggregators so they understand both how to create better quality content and metadata, and the benefits of doing so. An important benefit being that once we have access to sufficient content and metadata, we can take steps to enrich it, making it more useful and easier to find.&nbsp;</p>\r\n\r\n<h3><strong>Our goal</strong></h3>\r\n\r\n<p dir=\"ltr\">Our goal is to have 70% of Europeana Collections reaching ‘good quality’ by next summer. We have a quality standard called the Europeana Publishing Framework&nbsp;which describes what ‘good quality’ means in terms of content and metadata, and shows how improving quality benefits both the providing institution and our audiences. By encouraging cultural heritage institutions to create better quality content and metadata, and by enriching the material further ourselves, we can develop more in-depth and engaging online experiences - meaning more people find what they’re looking for and have a better time doing it.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Challenges</strong></h3>\r\n\r\n<p dir=\"ltr\">Content and metadata come to Europeana from around 3,500 different cultural heritage institutions across Europe. Although most of it is set out in the same format, using the Europeana Data Model - a standard that we developed with cultural heritage professionals - it is not all consistent in its depth or quality.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Quality means different things to different people. With our aggregator and provider partners, we have developed a quality standard - the Europeana Publishing Framework - that we use as a clear reference. For example, quality is improved by making sure that records include thumbnail images, that the content file is of a particular size/resolution, and that the metadata is unique, descriptive and complete, providing as much context as possible. Accuracy is, of course, vital too - and where things like links change over time and so become broken, we work with partners to put them right. Another important consideration is selecting the appropriate rights statements as they show people what they can do with an item. All of our items have clear rights statements and Europeana encourages the use of the more open and unrestrictive statements where possible.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What we’re doing&nbsp;</strong><meta charset=\"utf-8\" /></h3>\r\n\r\n<p dir=\"ltr\"><strong>New innovations</strong></p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">This year, we revised our quality standard, the Europeana Publishing Framework, to include standards for metadata in addition to the existing standards for content. We are always working on improving content and metadata not just in new collections but existing ones too and in the last year, the number of records that didn’t meet the standard was reduced by three million. We continue to work hard to support aggregators and institutions to refer to this Framework and to create better data.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">With better quality material and metadata, we’re also working to create better online experiences. Over the last year, we released a new feature within Europeana Collections that links records with a similar creator, place or theme together. Bespoke landing pages show content by a specific person, or on a certain topic, like <a href=\"https://www.europeana.eu/portal/en/explore/people/146951-wolfgang-amadeus-mozart.html\">Mozart</a>, <a href=\"https://www.europeana.eu/portal/en/explore/topics/48-photograph.html\">photographs</a> or <a href=\"https://www.europeana.eu/portal/en/explore/topics/95-art-deco.html\">Art Deco</a>. They provide context by combining information from Wikipedia with results relating to a person or topic.</p>\r\n    </li>\r\n</ul>\r\n"
