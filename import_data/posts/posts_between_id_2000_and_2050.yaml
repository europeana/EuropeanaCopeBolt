        intro: "<p>Since January 2015, Europeana has been one of the European Union’s Digital Service Infrastructures (DSI). The EU has several of them, others include safer internet for children, electronic health services, and business management. Every 18-24 months, the planning, partners and activities for Europeana DSI are renewed, ensuring that the service continues to do what the EU requires of it. We are currently on the fourth round - and so today we are working as Europeana DSI-4.\_</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>Last year, the European Commission published an <a href=\"https://ec.europa.eu/digital-single-market/en/news/ten-years-europeana-bringing-europes-cultural-heritage-digital-age\">evaluation of Europeana</a>, which outlined our achievements and some areas to focus on next. In this series, we will look at some of the Europeana DSI activities that the evaluation considered, giving you a greater understanding of the endeavours and challenges we’re working on right now.</p>\r\n"
