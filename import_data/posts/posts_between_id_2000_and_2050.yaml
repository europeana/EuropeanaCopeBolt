                body: "<p><strong>High-quality content</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In total, an impressive 31,724 objects relating to the theme of the Rise of Literacy (from books to manuscripts, from newspapers to incunabula) were digitised and delivered to Europeana by project partners. They provided an additional 170,205 improved pre-digitised objects for publication on Europeana Collections throughout the course of the project. This high-quality content is mostly available for non-commercial or open reuse, supporting the accessibility of digital cultural heritage objects available through Europeana.&nbsp;</p>\r\n\r\n<p><strong>Contributing to thematic collections&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">The material identified by project partners and expert knowledge from consortium partners supported the creation of the queries essential to producing two thematic collections - Manuscripts and Newspapers.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://www.europeana.eu/portal/collections/manuscripts\">Europeana Manuscripts Collection</a> brings together high-quality resources from major European libraries, offering a reference point for researchers and the wider public to explore manuscripts from antiquity to the early print era. To date, it provides access to more than 480,000 documents from over 464 institutions across Europe.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The second collection supported by The Rise of Literacy project, <a href=\"https://www.europeana.eu/portal/collections/newspapers\">Europeana Newspapers</a>, is currently one of the largest collections of digitised historical newspapers in Europe, providing access to around four million fully searchable digital historical newspapers content from 50 major national and research libraries in Europe.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Editorial&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">In close collaboration with the Europeana Foundation, the National Library of Scotland coordinated the production and publication of editorials connected with the Rise of Literacy in Europe. At the end of the project, this included&nbsp;<a href=\"https://blog.europeana.eu/tag/rise-of-literacy/\">29 blogs</a>, <a href=\"https://www.europeana.eu/portal/en/explore/galleries/alphabets\">6 galleries</a>, <a href=\"https://www.europeana.eu/portal/en/explore/topics.html?theme=manuscripts\">19 browse entry points</a>, and an online exhibition - <a href=\"https://www.europeana.eu/portal/en/exhibitions/rise-of-literacy-in-europe#ve-anchor-intro_16363-js\">The Rise of Literacy in Europe</a> - which was curated by the National Library of Latvia. Partners contributed content on diverse topics including early modern teaching materials, children’s books, bestsellers, and the history of reading. The exhibition was well received, with 3,000 visitors within its first three weeks of opening, and continues to be available to visitors to Europeana Collections.</p>\r\n\r\n<p dir=\"ltr\">A second exhibition is scheduled for 2020, and more blogs and galleries written and curated by the project partners will be published on Europeana Collections.</p>\r\n"
