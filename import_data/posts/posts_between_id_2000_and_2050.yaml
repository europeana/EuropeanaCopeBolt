        title: 'Five reasons why you should attend Europeana 2019'
        posttype: News
        featured: false
        intro: "<p>Have you seen the <a href=\"https://pro.europeana.eu/page/draft-programme-europeana-2019\">draft programme</a> for Europeana 2019? We think it’s too good to miss and so\_we’ve compiled a handy list of five reasons to add Europeana 2019 to your November calendar. We highly recommend booking your ticket now before they sell out.</p>\r\n"
        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Connect communities</strong></p>\r\n\r\n<p>There is no one-size-fits-all professional working in and around cultural heritage - your roles, your institutions, your passions and your skills are incredibly wide-ranging. Europeana 2019 focuses on the topics that connect you all. At this unique interdisciplinary event, 250 professionals with backgrounds and interests in tech, copyright, education, research, impact and communications will come together to explore where those communities meet and how each specialist group can support the others.\_</p>\r\n\r\n<p><strong>Get up, get involved</strong></p>\r\n\r\n<p>This year’s three-day conference at the National Library of Portugal, Lisbon, isn’t simply a few days listening to others talk. It’s a truly hands-on affair with <a href=\"https://pro.europeana.eu/page/draft-programme-europeana-2019\">workshops, discussions, panels, interaction and networking</a>. Attend. Contribute. Transform the world with culture.\_</p>\r\n\r\n<p><strong>No hierarchies here</strong></p>\r\n\r\n<p>Our prestigious keynote speakers are not off-limits — on the contrary, they’re approachable. We encourage you to talk to them, take part in a panel discussion with them, drink coffee with them and contribute with them. By joining Europeana 2019 and also\_<a href=\"https://pro.europeana.eu/network-association/sign-up\">joining the\_Europeana Network Association</a>\_you don’t just get three days of collaboration, learning and networking — you become part of a much larger community dedicated to digital cultural heritage. As a Europeana Network Association member not only will you get a chance to contribute to our communities, you are welcome to come forward as a candidate for our Members’ Council and be an active representative in all of Europeana’s activities.</p>\r\n\r\n<p><strong>Bring home new skills</strong></p>\r\n\r\n<p>Whether it’s tips on how to run a workshop, insights into the best approach to take with rights statements, new ideas for digital storytelling, or new people to follow up on Twitter, you will return home with tangible new skills, experiences and contacts to help you make a difference to your organisation.\_</p>\r\n\r\n<p><strong>Value for money</strong></p>\r\n\r\n<p>With ticket prices at €225 for three days of innovation, education and collaboration, we believe Europeana 2019 is a bargain. What’s more, Europeana Network Association members <a href=\"https://pro.europeana.eu/page/rules-for-reimbursement-europeana-2019\">can be reimbursed up to €400 to cover their travel and stay</a> if they book tickets before 12 October 2019.\_</p>\r\n\r\n<p>Europeana 2019 will be held from 27-29 November 2019 at the National Library of Portugal, Lisbon. <a href=\"https://pro.europeana.eu/page/europeana-2019\">Find out more and book your tickets today</a>.</p>\r\n"
