                value: '2414'
                _id: persons/beth-daley
        isbn: null
        teaser: "<p>There are tens of millions of items on Europeana Collections but we know that not all of them are easy to find or easy to use and that can be frustrating. So we’re working hard to improve that.\_</p>\r\n\r\n<p>How easy an item is to find or to use depends in part on the types and quality of the information we have about it. This post looks at how Europeana is supporting cultural heritage institutions to improve the digital files (content) and the accompanying information (metadata) that they provide for both new and existing collections.</p>\r\n"
