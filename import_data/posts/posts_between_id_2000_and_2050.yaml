                body: "<p><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In this way, they started collecting photos, drawings, personal testimonies, records of marriages, baptisms and so on that had taken place there. From this information, highly accurate 2D and 3D architectural designs of the building were reconstructed.</p>\r\n\r\n<p dir=\"ltr\">This initial action laid the foundation for the first ever 3D reverse engineering project in the area of cultural heritage in human history. I was working on my PhD in Germany when IBM-Deutschland (<a href=\"https://www.hpcwire.com/1996/07/04/rs6000-workstations-and-catia-cad-restore-dresden-church/\">one of the main sponsors of this unique Dresden action</a>) approached my team for support. From minimal data, working with IBM and other multidisciplinary experts, we contributed our algorithms and knowledge to the digital 3D reconstruction of this remarkable building.&nbsp;</p>\r\n\r\n<p>In March 1994, at the world’s largest exhibition on ICT (CEBIT) in Hannover, Germany, IBM presented the first ever virtual reality presentation in cultural heritage by illustrating an unforgettable panoramic&nbsp; walk through the Dresden Frauenkirche in a spectacular audiovisual 3D space.&nbsp;</p>\r\n\r\n<p>Fifteen years later, using <a href=\"https://www.youtube.com/watch?v=cGLgCODZoiw&amp;feature=youtu.be\">digital crowdsourcing</a>, we created a virtual reconstruction of the same cathedral. This was part of an EU Marie S. Curie funded project named 4D-CH-World.</p>\r\n\r\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/cGLgCODZoiw\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\r\n"
