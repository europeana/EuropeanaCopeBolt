                body: "<p>The Rise of Literacy in Europe project explored written text in European culture to tell the story of the development of European literacy. Through the project, participating partners selected, digitised, and ingested new textual content on the Europeana platform, and enriched and improved data for material already hosted on Europeana. Highlights of these written cultural treasures included extraordinary illuminated codices such as the Gutenberg Bible, handwritten letters from famous European poets and major European newspapers of the mid-20th century.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Participating in the project</strong></h3>\r\n\r\n<p dir=\"ltr\">13 European cultural heritage organisations - mostly national libraries - were part of the project consortium, which encouraged collaboration around the digitisation of cultural heritage. For the National and University Library of Slovenia, participation in, and coordination of, the project was a great privilege and invaluable experience. It was fantastic to be connected with colleagues from all over Europe, and work together on irreplaceable textual knowledge.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">During the project&nbsp;we established strong ties with other partners, which will have a positive impact on future work. It was a great opportunity for exposure, networking&nbsp;and knowledge sharing - which provides motivation for keeping the partnership alive beyond the funding period!&nbsp;The development and application of best practices and the network established by the Rise of Literacy project will support capacity building and the further harmonisation of digital textual collections at a European and international level.</p>\r\n\r\n<p dir=\"ltr\">Alongside the <a href=\"https://pro.europeana.eu/our-mission\">Europeana Foundation</a> and the <a href=\"https://www.nuk.uni-lj.si/eng/\">National and University Library of Slovenia</a>, 11 cultural heritage institutions were involved as partners: the <a href=\"https://www.nlg.gr\">National Library of Greece</a>; the <a href=\"https://www.kb.nl/en\">Royal Library of the Netherlands</a>; the <a href=\"https://www.nb.rs/?change_lang=en\">National Library of Serbia</a>; the <a href=\"https://www.bnf.fr/en\">National Library of France</a>; the <a href=\"https://www.nls.uk\">National Library of Scotland</a>; the <a href=\"https://www.lnb.lv/en\">National Library of Latvia</a>; the <a href=\"http://www.bnportugal.gov.pt/index.php?lang=en\">National Library of Portugal</a>; the <a href=\"https://staatsbibliothek-berlin.de/en/\">Berlin State Library</a>; the <a href=\"http://www.ovi.cnr.it/index.php/en/\">Italian National Research Council - Opera del Vocabolario Italiano</a>; the <a href=\"https://www.iccu.sbn.it/en/\">Central Institute for the Union Catalogue of Italian Libraries and for Bibliographic Information</a>; and the <a href=\"https://www.library.wales/\">National Library of Wales</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Achievements</strong></h3>\r\n"
