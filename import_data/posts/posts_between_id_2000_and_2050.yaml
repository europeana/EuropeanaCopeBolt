                body: "<h3><strong>Why teach about railways and connectivity?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Railways and connectivity offer a rich opportunity for students to examine the impact of technological change on societies throughout history. With a source collection ranging from the 17th to the 20th centuries, this topic offers valuable examples for teachers seeking to develop students’ historical thinking in the area of continuity and change. The study of railways and connectivity can be easily incorporated into studies of the Industrial Revolution(s), globalisation, or discovery and innovation.</p>\r\n\r\n<p dir=\"ltr\">The subject also provides an excellent opportunity to develop student learning in STEM areas, which many curricula increasingly emphasise. The source collection includes examples of the first passenger rail service, and continues on to the development of steam-powered railways and even bullet trains.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Railways also provide a useful springboard for an analysis and evaluation of the use and misuse of technologies and their diverse impact on societies. The sources, for example, highlight various positive and questionable uses of railways from economical exploitation, to war, to tourism, to the delivery of aid.</p>\r\n"
