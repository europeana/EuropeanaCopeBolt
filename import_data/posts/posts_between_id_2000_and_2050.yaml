                body: "<p><meta charset=\"utf-8\" />In January 2019, a small but enthusiastic partner consortium kicked off ‘<a href=\"https://www.photoconsortium.net/europeforculture/\">WeAre#EuropeForCulture</a>’: a project funded by the European Commission as a continuation of the European Year of Cultural Heritage 2018. <meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Off on a journey</strong></p>\r\n\r\n<p dir=\"ltr\">The project takes an innovative approach toward user-engagement, focussed on getting hard-to-reach target audiences involved with (digital) cultural heritage. At the heart of it is a series of co-creation sessions held <a href=\"https://www.photoconsortium.net/europeforculture/#\">in 10 European cities</a>, allowing for crowdsourced heritage to be mixed with institutional heritage and shown side-by-side in virtual pop-up exhibitions. The pan-European tour of WeAre#EuropeForCulture is now at its midway point, relying on diligent preparation of co-creation scenarios, tailor-made workshop solutions and state-of-the-art technology for every successful leg.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Apart from lessons learnt and targets reached, the main thing we take away from this experience so far is the marvel of the co-creative process, the value of face-to-face, onsite contact and the enthusiasm of communities realising that personal stories and local culture are indeed ‘heritage’ in their own right.</p>\r\n\r\n<p dir=\"ltr\"><strong>A team with&nbsp;big aspirations</strong></p>\r\n\r\n<p dir=\"ltr\">It’s very much a team effort. Next to the project members, a wide network of partners across Europe is involved to realise the events in important European cities. While project coordinator <a href=\"https://www.kuleuven.be/kuleuven/\">KU Leuven</a> looks after workshop methodology development, storytelling and curation, <a href=\"https://www.photoconsortium.net/\">Photoconsortium</a> co-ordinates the collaboration with&nbsp;its network of&nbsp;institutional members for the organisation of co-creation sessions and exhibitions, and manages communication activities. Technical partner <a href=\"https://www.noterik.nl/\">Noterik</a> provides the support and tools needed to produce the crowdsourced content and virtual exhibitions.</p>\r\n\r\n<p>The content is being created during workshops using <a href=\"https://www.noterik.nl/products/qandr\">QANDR</a> – a dynamic and interactive discussion tool. It is then shared via <a href=\"https://www.noterik.nl/products/mupop\">MuPop</a> – an application that allows you to use a TV screen as an exhibition showcase, enabling passersby to interact with it via their own smartphones. A local partner in each city gets to select the basic theme of the co-creation session, as well as which local user communities to engage with, the eligible photo collections and an exhibition format (a ‘deck of cards’ featuring up to seven narrative chapters, a ‘hotspot’ with one picture featuring multiple stories, or a ‘quiz’). The project team then provides a complete setup and follow-up toward the end result: an up-and-running exhibition, in which visual material is combined with audio clips carrying the narrative.</p>\r\n"
