        intro: "<p><a href=\"https://pro.europeana.eu/page/europe-at-work\">Europe at Work</a> brings stories of our personal working lives together with archive material on industrial and labour-related heritage. Looking at our working lives, we can show students and learners that the working world we inhabit today is rich and varied, and tells the story of technological and societal changes over time.</p>\r\n\r\n<p>In this series, we look at how <a href=\"https://www.euroclio.eu/\">EUROCLIO</a> is using industrial heritage material to create learning resources for educators on their <a href=\"https://historiana.eu/#/\">Historiana</a> portal. First, we look at their <a href=\"https://historiana.eu/#/historical-content/source-collections/railways-and-connectivity\">Railways and Connectivity source collection</a>, which helps students explore the development of railways over time, consider the different ways in which they were used, and evaluate their impact.</p>\r\n"
