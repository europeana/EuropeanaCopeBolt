                body: "<h3 dir=\"ltr\"><strong>About Europeana Research</strong></h3>\r\n\r\n<p dir=\"ltr\">Europeana Research Community has a membership of over 1,400 professionals and a mission to help its members to get a deeper insight into researchers’ needs and to meet them where they concern the use of digital cultural heritage. In line with Europeana’s support of cultural heritage institutions in their process of digital transformation, these grants have been designed to further encourage cross-sectoral collaboration and exchanges between cultural heritage and research institutions.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>About the grants</strong></h3>\r\n\r\n<p dir=\"ltr\">We have allocated a total budget of 25,000 euro to assist in the planning, organisation and execution of events that bring together cultural heritage professionals and researchers with a twofold goal:&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Address challenges and opportunities related to the reuse of cultural heritage data in research.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Provide training opportunities to build up the digital capabilities of cultural heritage professionals involved in research projects.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The theme for organising these events is: <strong>Digital Cultural Heritage for Open Science</strong>. Possible topics include (but are not limited to): Linked Open (Usable) Data, Standardisation and Interoperability, and Copyright (Exceptions for Research and best practices).</p>\r\n\r\n<p dir=\"ltr\">Proposals can address the field of Cultural Heritage in general or focus on one of its specific domains (such as Galleries, Libraries, Archives, or Museums). They can also address the challenges and opportunities for specific academic disciplines that use digital cultural heritage as a source for research, (for example, Archaeology, History, Linguistics, History of Art and Architecture). The types of events that will be considered include conferences, workshops, seminar series, summer schools and training activities. To maximise impact, we are particularly looking for events with outcomes that deliver value to a wider audience for the long term, such as reports, whitepapers, recommendations, training tutorials or video interviews.</p>\r\n\r\n<p dir=\"ltr\">The deadline for submissions is 31 October 2019 and the winning projects will be announced on Europeana Pro and social media on 20 November 2019.</p>\r\n\r\n<p dir=\"ltr\">To find out more about the research grants, including eligibility, terms and conditions and how to submit your proposal, please visit our <a href=\"https://pro.europeana.eu/page/europeana-research-events-grants-programme-2019-call-for-submissions?utm_source=Launch%20announcement&amp;utm_medium=Internal%20audience&amp;utm_campaign=Research%20Event%20Grants%202019\">call for submissions</a> page.</p>\r\n"
