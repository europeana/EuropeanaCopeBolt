                body: "<p><em>Photograph by Sebastiaan ter Burg</em></p>\r\n\r\n<p dir=\"ltr\">In the research project 'Creative Reuse and Storytelling with Europeana 1914-1918', we studied how data science methodologies can provide new contextualisation for textual and (audio)visual content, by: (1) selecting and collecting data (scraping the site of the collection); (2) translating descriptions from the different languages in the 1914-1918 Collection into English (both automatically and manually); (3) conducting sentiment analysis of the items’ descriptions; (4) topic modelling (both automatic and manual); and finally, (5) annotating via both manual labelling and unsupervised machine learning for clustering data (automated labelling), to offer new labels as contextualisation for storytelling and creative reuse with the collection. Such steps also included some statistical text analysis and visualisation of the results. The project underscores and provides tangible examples of how machine-learning techniques alone are not always enough to provide accurate results context-wise. The domain knowledge of the annotator is essential to the process of carrying out a complete and concrete task (for example in topic modelling), as the project demonstrates by means of specific case studies.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Furthermore, it is necessary to incorporate qualitative methods for user studies, which help to understand specific user perspectives. Therefore, co-creative focus groups with specific search tasks allowed for specific insights into how researchers evaluate the role of creative reuse and storytelling, when doing research into historical events and personal perspectives of World War I with the Europeana 1914-1918 Collection. As a result, my project provides insights into how this collection 'affords' creative reuse and storytelling by researchers – both scholars and media professionals – as platform users. It especially offers deeper understandings of Europeana Collections as a creative storytelling platform: how the 1914-1918 Collection as linked (open) data can reveal 'hidden' archival stories, brought forth by cross-collection. Ultimately, it provides models suitable for exploring and contextualising Europeana Collections further.</p>\r\n"
