                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">Europeana and Finland</h3>\r\n\r\n<p dir=\"ltr\">Europeana is part of <a href=\"https://pro.europeana.eu/event/multilingualism-in-digital-cultural-heritage-and-europeana\">an event in Finland</a> next week under its Presidency of the Council of the European Union. Along with cultural heritage institutions and policymakers, we will discuss the topic of multilingualism - how we can make digital cultural heritage more accessible and useful in any language. Look out for reflections&nbsp;on this event later this month.</p>\r\n\r\n<p dir=\"ltr\">So, how much Finnish material is there? <a href=\"https://www.europeana.eu/portal/en/search?per_page=96&amp;q=&amp;f%5BCOUNTRY%5D%5B%5D=Finland&amp;view=grid\">Over&nbsp;one million items</a>&nbsp;in Europeana Collections come from a total of 11 Finnish institutions, and more than half of them are openly licensed. The biggest contributor at over 500,000 items is the National Library of Finland. Soon, the Finnish people will be able to add to that count as they are invited to share their own working life stories through three Europe at Work collection days.</p>\r\n"
