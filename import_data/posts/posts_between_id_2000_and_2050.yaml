                templates: body
                body: "<p>This summer, throughout Europe, millions of people will attend electronic music festivals. In the Netherlands alone, every weekend there are dozens of options spanning just as many genres and styles. Since it migrated from Chicago and Detroit to Europe, electronic music has continued to grow, dominating Europe’s musical landscape and defining its future musical heritage.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Seeing the potential of this dynamic creative community as a potential collaborator for cultural heritage institutes, the <a href=\"https://www.beeldengeluid.nl/en\">Netherlands Institute for Sound and Vision</a>’s <a href=\"https://pro.europeana.eu/data/re-vive\">RE:VIVE</a> initiative has spent the last three years working to grow fruitful new partnerships. These partnerships explore new ways of reusing <meta charset=\"utf-8\" />cultural heritage material, storytelling and sharing it with young audiences. In our experience, one of the best ways to do this is to simply release new records.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Music as a storytelling medium</strong></h3>\r\n\r\n<p dir=\"ltr\">Music is the perfect medium for storytelling due to the various means through which it can be consumed either actively or passively. It can be in the forefront or background, accessed in numerous ways and discovered for years&nbsp;to come.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This summer, RE:VIVE, in collaboration with three of electronic music’s most reputable record labels — Dekmantel, MORD, and Subtext Recordings — released three very different records that showcase just how versatile and inspiring cultural heritage can be for a wide array of artists and audiences.</p>\r\n\r\n<p><iframe seamless=\"\" src=\"https://bandcamp.com/EmbeddedPlayer/album=3116657970/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/\" style=\"border: 0; width: 100%; height: 120px;\">V/A - Scores by Jordan GCZ, upsammy, Suzanne Kraft, Parrish Smith</iframe></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /><em>V/A - SCORES</em>&nbsp;is RE:VIVE’s first collaborative release with Dekmantel. It features four original scores for archival films that were shown in 2018 during their festival at the Eye Filmmuseum. The four films, <em>Lichtspiel Opus Licht: II, III IV</em> by Walter Ruttmann, <em>Uit het rijk der kristallen</em> by J.C. Mol, Sosoon by George Singer and <em>Prelude28</em> by Vladimir Murtin were provided by Sound and Vision and Eye Filmmuseum. The invited artists, Parrish Smith, upsammy, Jordan gcz, and Suzanne Kraft all channeled their specific sounds and paired masterfully with these beautiful films, giving the lost gems a second life and reappearance on the big screen. Through the record and film scores, we get to tell the story of these films again, several of which were widely unknown. The LP is now available on vinyl, as well as via download and on all streaming platforms. Or <a href=\"http://www.beeldengeluid.nl/dekmantel\">visit our website</a> to watch the movies set to their new music.</p>\r\n\r\n<p><iframe seamless=\"\" src=\"https://bandcamp.com/EmbeddedPlayer/album=920008045/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/\" style=\"border: 0; width: 100%; height: 120px;\">Sutarti by Joshua Sabin</iframe></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /><em>Joshua Sabin - Sutarti</em> is the second full-length record by Scottish composer Joshua Sabin on Subtext Recordings. The project was done in collaboration with the Lithuanian Archivists Association and the Lithuanian Music and Theater Archive, made possible by a grant from the Lithuanian Cultural Council. RE:VIVE invited composer Joshua Sabin to create a new record made out of and inspired by archival recordings of traditional Lithuanian vocal music, especially <em>sutartines</em>. Sabin and RE:VIVE visited Lithuania for a week in May 2018 to dive deeper into this topic and meet with researchers and performers. Sabin’s concluding work is a mystifying cinematic blend of the dynamic harmonies that define Lithuanian music and contemporary classical composition. It conveys and tells the story of Lithuania’s strong cultural asset, once again giving these recordings and tradition a new breath of fresh air and perspective, bringing them to audiences around the globe.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">You can explore the entire collection used by Sabin <a href=\"https://www.europeana.eu/portal/nl/search?f%5BTYPE%5D%5B%5D=SOUND&amp;f%5BDATA_PROVIDER%5D%5B%5D=LMTA%20(DIZI)&amp;per_page=96&amp;q=&amp;view=grid\">on Europeana Collections</a>.</p>\r\n\r\n<p><iframe seamless=\"\" src=\"https://bandcamp.com/EmbeddedPlayer/album=3572078892/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/\" style=\"border: 0; width: 100%; height: 120px;\">Rotterdam by Various Artists</iframe></p>\r\n\r\n<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><em>V/A - Rotterdam</em> is a 3xLP compilation on Rotterdam techno label MORD featuring 14 tracks ranging from drone ambience to blistering techno. What makes this compilation special? Every track is composed solely out of archival field recordings of Rotterdam from the Sound and Vision archive. Each artist translated his or her vision of the city through these sounds, channeling the harbour city’s industrial sonic landscape of ship horns and heavy machinery, perfect for big Berghain rooms and sound systems. For those artists from Rotterdam, they took the opportunity to reconnect with their city — like Bas Mooy’s 'West Kruiskade'&nbsp;inspired by late-night walks home with his friends, or Charlton’s 'Tram 4 op de Bergweg'. Their own stories were translated through the sounds and memories of the past in a way that’s relatable for contemporary audiences.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For more field recordings from Sound and Vision you can <a href=\"https://www.europeana.eu/portal/nl/search?f%5BTYPE%5D%5B%5D=SOUND&amp;per_page=96&amp;q=&amp;f%5BDATA_PROVIDER%5D%5B%5D=Netherlands+Institute+for+Sound+and+Vision\">explore them on Europeana</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">These three records add more diversity and use-cases to RE:VIVE’s growing list of projects and collaborations. The eagerness and excitement of the artists and involved parties continues to be inspiring, reaffirming the notion that cultural heritage and electronic music are a perfect match to revisit and reuse the past. As more institutes open up their collections, the potential for new projects and experiments only continues to grow, allowing us to present the past as never heard before.&nbsp;</p>\r\n"
