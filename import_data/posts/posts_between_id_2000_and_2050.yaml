                templates: body
                body: "<p>Aside from enabling rapid and personalised communication, people often kept postcards, as souvenirs and mementos of places and people. That is why this postcard, and thousands of others, have ended up in our collections. (We have over 7,000 in our collections, including 1,000 that you can <a href=\"https://dams-brightonmuseums.org.uk/assetbank-pavilion/action/browseItems?categoryId=1902&amp;categoryTypeId=1\">view and download online</a>.)</p>\r\n\r\n<p dir=\"ltr\">For all its speed and ease of use, digital media is not very good at providing long-lasting mementos of shared experiences. GIFT gets as close as any digital medium I have seen to recapturing what has made postcards so popular for over a century.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What’s next?</strong></h3>\r\n\r\n<p dir=\"ltr\">We’ve extended the run of the GIFT web app at Brighton Museum until 6 October 2019, and the feedback received from visitors will inform the future of the app. By showing that digital technology can be used to reframe the social experience of the museum visit, and not simply provide a conduit for more content about the displays, GIFT already shows a new direction of travel. Even if it does not create the museum of the future, it may very well provide a postcard for the Instagram generation.</p>\r\n\r\n<p dir=\"ltr\">If you can’t visit Brighton you can test the apps developed as part of GIFT and hear more about the project at Europeana 2019 this autumn. On Wednesday 27 November, members of the GIFT project will spend the day showcasing the tools -&nbsp;you can get involved by <a href=\"https://www.eventbrite.co.uk/e/europeana-2019-connect-communities-tickets-61030544000\">booking your ticket</a> to Europeana 2019. I’ll be there and will be happy to answer any questions you may have.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /><em>To find out more about the project and to download tools and apps please visit the <a href=\"https://gifting.digital/\">GIFT project</a>. Plus you can&nbsp;<a href=\"https://www.youtube.com/watch?v=2ix2JwkovLg\">tune in here</a> for more of Kevin’s perspective on GIFT.</em></p>\r\n"
