                body: "<h3 dir=\"ltr\"><strong>How did you become involved with the GIFT project?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Seven years ago, Anders Sundnes Løvlie, now Principal Investigator of the GIFT project, and I participated in the making of Random Friends, a hybrid street game, that was played simultaneously in Trondheim, Norway, and Belgrade, Serbia. It was a game about two countries in Northern and Southern Europe that do not belong to the European Union. So the first contact between Anders and me was as game designers.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Random Friends was a so-called ‘critical game’ that explored our attitudes and understanding of the European Union from an external perspective. Several years later, Anders invited me to join the GIFT consortium and here we are – participating together in the EU H2020 project GIFT, this time from a different perspective. I find this is quite a symbolic circle – where the EU acts either as a conceptual or administrative frame for our research.&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Can you tell me a little about ‘appropriation’ and how it has impacted your work?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Readers of the other articles <a href=\"https://pro.europeana.eu/search?q=GIFT-project\">in this series</a> will be familiar with how the <a href=\"https://pro.europeana.eu/post/the-gift-project-museums-of-the-future-tap-into-the-gift-app\">GIFT app</a> is based on the creative use of gifting, i.e., giving... However, we’ve also been working on projects based on taking. By ‘taking’ I mean – appropriation, as a method of personalisation and transformation of artworks.&nbsp; What do we take with us from a museum visit? Is a museum object confined to a museum or exhibition context forever, or can it be decontextualised and made ‘mine’ by personalising it? Can it be ‘mine’ in a much deeper and more profound sense than the concept of material and legal ownership? When considering appropriation we tend to raise many questions... and so are trying to provide some answers.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Unlike well-known appropriation models where artists re-use existing objects and materials to create new artwork, we have focused on appropriation carried out by visitors. We have tested different personalisation methods and techniques to make a museum visit a strong emotional experience, where museum objects are perceived as something that belongs to our personal and intimate emotional space. In this sense appropriation is not understood as an artistic method or cultural policy but as an approach that connects our emotions and experiences with the museum exhibition. We developed a special museum web application called Sensitive Pictures to enable visitors to establish such connections.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Sensitive Pictures creates an intimate emotional museum experience by leading visitors on a journey through their personal memories, hopes and thoughts.&nbsp; Using the app, visitors choose which emotions they would like to explore… (e.g. love, passion, nostalgia, etc.). Each emotion is connected to a different museum object and evoked by specially-designed audio content to connect museum stories with personal memories. During the experience, visitors think about their feelings and try to understand and describe them. As a result, each visitor takes their own private path through a museum collection based on their emotions, perceiving museum objects as milestones in the personal journey. Sensitive Pictures highlights the uniqueness of our encounters with art, which are subject to our own experiences, knowledge and emotions.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We also brought an educational aspect to Sensitive Pictures by providing experts’ insights about every museum object. This part of the app is also designed to fit into the emotional context of the whole experience.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Where&nbsp;can we experience Sensitive Pictures for ourselves?</strong></h3>\r\n\r\n<p dir=\"ltr\">We are currently testing Sensitive Pictures in the <a href=\"https://munchmuseet.no/en/\">Munch Museum, Oslo</a>. The Munch Museum is a perfect lab environment for this kind of research – dedicated to the oeuvre of a man who thought that his paintings were the equivalent of diary pages, making them extremely personal and thus universal. Additionally, the&nbsp;museum was&nbsp;open to&nbsp;initiatives, research and learning about new methods of visitors’ engagement - which has been very important in the development of this experiment.&nbsp;</p>\r\n"
