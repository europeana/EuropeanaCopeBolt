        intro: "<p>Since January 2015, Europeana has been one of the European Union’s Digital Service Infrastructures (DSI). The EU has several of them, others include safer internet for children, electronic health services, and business management. The Europeana DSI showcases and provides online access to Europe’s cultural and scientific heritage through the Europeana Collections platform and supports cultural heritage institutions as they adapt to this digital age.</p>\r\n\r\n<p>Last year, the European Commission published an <a href=\"https://ec.europa.eu/digital-single-market/en/news/ten-years-europeana-bringing-europes-cultural-heritage-digital-age\">evaluation of Europeana</a>, which outlined our achievements and some areas to focus on next.\_In this series, we\_look at some of the Europeana DSI activities that the evaluation considered a priority, giving you a greater understanding of the endeavours and challenges we’re working on right now.</p>\r\n"
        body: null
