                body: "<h3><strong>At the forefront of innovation</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">As Wikidata becomes an increasingly large, densely connected, web of linked data, the cultural heritage sector is leveraging the platform more and more. None more so than national libraries, who have been at the forefront of innovations. Thirty institutional representatives participated in this meeting from three continents.<meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The meeting began with a series of short demonstration talks from institutions already working with Wikidata and Wikibase in-house. These are notable not only for the variety of activities undertaken and the successes already being reported from these young projects, but also for the fact that until recently, they have all been happening largely in isolation with limited knowledge-sharing.</p>\r\n\r\n<p dir=\"ltr\">Demonstrations of projects currently underway were given by:</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Llyfrgell Genedlaethol Cymru/National Library of Wales (<a href=\"https://drive.google.com/open?id=1JfugYJr-rj4_sL2JR0lGzCHbvfCQ3YSpwoGCI2_66Zc\">slides</a>)</li>\r\n    <li>Kansalliskirjasto/National Library of Finland (<a href=\"https://drive.google.com/file/d/1gn-ZXPHCCCFHo8h0BS7nDGoqZMYaqBn7/view?usp=sharing\">slides</a>)</li>\r\n    <li>Bibliothèque Nationale de France/National Library of France (<a href=\"https://drive.google.com/file/d/0Bwo-9uhtRZwDajY1VXR1ZUZQdjBxRlAwSDQ5Q2NlSG1oZHNZ/view?usp=sharing\">slides</a>)</li>\r\n    <li>Deutsche Nationalbibliothek/National Library of Germany (<a href=\"https://drive.google.com/open?id=1N-isIta29ZdL_wsEbazGmTl0zHbea6YW\">slides</a>)</li>\r\n    <li>Library of Congress – USA (<a href=\"https://docs.google.com/presentation/d/1iuefk3Zq1kdMjIEt2Wb5Yvk9vkTsPU4sVtvRHjOOHIo/edit#slide=id.p\">slides</a>)</li>\r\n    <li>Linked Data for Production project (LD4P) – USA (<a href=\"https://docs.google.com/presentation/d/1-KKKDy2EZ1kK1uBIqTns8ydcq1DGlQun/edit#slide=id.p1\">slides</a>)</li>\r\n    <li>OCLC – International (<a href=\"https://docs.google.com/presentation/d/1CfXqo2Awltqc4576uEofTkzvKySN5apjJHndYM3YuKg/edit?usp=sharing\">slides</a>)</li>\r\n    <li>Kungliga biblioteket/National LIbrary of Sweden (<a href=\"https://docs.google.com/presentation/d/1FnA-UVe3sFBxxs82nn8Dipa5ve90_KzYp3MGaewnlfg/edit?usp=sharing\">slides</a>)</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The new director of the National Library of Sweden, Karin Grönvall, on quite literally her first day at the job, also took the time to greet us.</p>\r\n\r\n<p dir=\"ltr\">Heading into the meeting, approximately 40% of the attendees reported that their institution had already undertaken export of their own information into Wikidata. Afterwards, more than 50% reported that as a specific result of what they’d learned they would now investigate undertaking further exports; over 60% also reported they would now be investigating the Wikibase software for in-house use; and 100% of responses received stated a high satisfaction with the day’s usefulness for their institution.</p>\r\n\r\n<p style=\"text-align:center;\"><em>‘I found it incredibly helpful to learn more about the Wikidata projects that other institutions are working on, areas in which we could potentially collaborate, and to get a better idea of the future directions of Wikidata and Wikibase to inform our project plans.’</em><br />\r\n- participant survey feedback</p>\r\n\r\n<p style=\"text-align:center;\"></p>\r\n\r\n<p style=\"text-align:center;\"><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>What’s next: the roadmap</strong></h3>\r\n\r\n<p dir=\"ltr\">Following the initial presentations, the meeting moved on to discussions informing – and also getting valuable feedback about – the ‘roadmap’: the forthcoming developments in Wikidata and Wikibase.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This began with a section on the work of the <a href=\"https://docs.google.com/presentation/d/1iG-rZGmcjjzZnmC36MgKjmbFBaJnX6eR9uz7WgFyOBo/edit\">Structured Data on Commons project</a> – which is bringing the power of linked data to WikimediaCommons – and was followed by in-depth discussions of two specific areas of Wikibase software development that are common requests for libraries: permissions and federation.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The former request, permissions, refers to the nuanced read and/or write permissions that cultural institutions would like to provide when managing their own catalogue infrastructure on Wikibase. While in Wikidata the general principle is that everyone can see and edit any part of any item, for libraries this might not be sufficient. Potential outcomes include: designating certain users with advanced permissions to edit specific sections of items, or certain items in entirety; and making certain items or sections of those items visible only to particular users. Having a ‘second opinion’ check-function before a change is published was also discussed. These features might be necessary, for example, in catalogue management where some library staff have the right to edit bibliographic metadata, while other designated staff might have the right to view particularly sensitive information about acquisitions.</p>\r\n\r\n<p dir=\"ltr\">The latter request, federation, refers to the principle that multiple Wikibase instances can work with each other – each containing different information, but being able to sync elements so as not to duplicate effort and in order to propagate up-to-date information. However, as Lydia Pintscher – Wikidata product manager – explained to the group, everyone believes federation is a good idea, however everyone also has a different understanding of what it would mean in practice! In the meeting we talked through various practical options of federated Wikibase including but not limited to: shared properties but local items; shared items but local properties; and shared querying.</p>\r\n"
