                body: "<p><meta charset=\"utf-8\" />Let’s start with the cultural heritage itself. It’s what Europeana is all about. And to us, that means the digital versions of the books, objects, paintings, music, films etc (our ‘content’) that are on display or stored away in museums, libraries, archives and audiovisual archives across Europe. But it’s not just that, it’s also the information that describes them (our &nbsp;‘metadata’). &nbsp;Improving the process for getting all of that into Europeana is one area that we are focusing on.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">How does culture find its way into Europeana Collections?</h3>\r\n\r\n<p dir=\"ltr\">First the object has to be digitised by cultural heritage institutions - for example, by scanning the pages of a book, or photographing a statue from several angles. Then it has to be described - what is it, who created it, when, where, where is it now, who owns it now, is it in copyright? All of this (and more) needs to not only be decided, but recorded in a standardised way, no matter where it comes from in Europe, so that it can be displayed on Europeana Collections. We use the Europeana Data Model to do that.</p>\r\n\r\n<p dir=\"ltr\"><br />\r\nOnce the digital content file is ready and the descriptive information is available, it can start making its way to Europeana. Europeana Collections displays cultural heritage material from around 3,700 different institutions &nbsp;- we can’t work with each of them individually. Instead, a network of aggregators collects the data from say, a specific country, or a type of institution like museums, or on a particular topic, like natural history, and from there, sends it on to us.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Once Europeana has the data, we do lots of checks on it, and enrich it with things like geo-location, or link it to other material or datasets through associated people, places or topic names.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In the past year alone, over 130 cultural heritage institutions from 34 countries received help and support from their aggregators on how to prepare collections for Europeana. This was work was reflected in more than 10 million collection items.</p>\r\n\r\n<h3 dir=\"ltr\">Our goal</h3>\r\n\r\n<p dir=\"ltr\">It’s a long and often complex journey from museum vault to Europeana Collections. We want to make that journey easier and more rewarding for cultural heritage institutions and aggregators.</p>\r\n\r\n<h3 dir=\"ltr\">Challenges</h3>\r\n\r\n<p dir=\"ltr\">What are the challenges that aggregators and cultural institutions face?<br />\r\nAll cultural heritage institutions are different. Some are big, some small. Some have plentiful resources for working on digital projects, many don’t. Some have staff with technical skill and enthusiasm, some don’t.&nbsp;<br />\r\nAnd the differences aren’t just at organisation level. Each of the EU Member States, although all tasked with contributing to Europeana through aggregators, have different levels of interest, resource and areas of focus.&nbsp;<br />\r\nThere are tens of millions of items in Europeana Collections now. But not all of them are as useful or as easy to find as others. Why? Because the information used to describe them is incomplete or inaccurate, or because the quality of the photograph or file is not great. We are encouraging cultural heritage institutions to produce high-quality digital content and high-quality accompanying information.&nbsp;<br />\r\nAnd so our role is to help aggregators to support the cultural heritage institutions within their networks to contribute their collections as efficiently as possible, and to do so in a way that makes their collections as accessible and useful as possible.</p>\r\n\r\n<h3 dir=\"ltr\">What we’re doing</h3>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">So, how do we do that in practice?</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">We think working together across borders has great benefits so we have set up a forum for our aggregators to come together, to work with us and to help each other. This collective experience and expertise helps improve support to cultural institutions across Europe.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">We have also set up an accreditation scheme for aggregators to help them demonstrate their skills and knowledge, and that in turn can help them to better work with and support their contributing institutions.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">We have recently developed our own bespoke system for managing new and updated material. This system, Metis, is now used by the team at Europeana headquarters, and with its automated procedures, is already reducing the time it takes for a collection to be processed and published. This means that updates to collections are available much sooner than they were before.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">To show how different quality levels for content and metadata can affect people’s ability to find and use collection items, we have a quality standard - the Europeana Publishing Framework. With the support of aggregators, we encourage providers to refer to this Framework to help move their collections up the quality levels.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Over time, these initiatives will mean it’s easier to browse or to search for interesting and useful content that people can use in personal or professional projects. And that helps the contributing institution reach a much broader audience, and supports them in achieving their outreach goals of engaging the public with their valued collections.</p>\r\n\r\n<h3 dir=\"ltr\">Find out more</h3>\r\n\r\n<p dir=\"ltr\">If you’re interested in the technical side of Europeana’s material, you can find out more about the <a href=\"https://pro.europeana.eu/resources/standardization-tools/edm-documentation\">Europeana Data Model</a>, the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a>, and our network of <a href=\"https://pro.europeana.eu/services/data-publication-services/aggregators\">aggregators</a>.</p>\r\n\r\n<p dir=\"ltr\">If you’d like to contribute collections from your institution, please go to the <a href=\"https://pro.europeana.eu/services/data-publication-services\">data provider</a> section of Europeana Pro, where you’ll find all the information you need to proceed.</p>\r\n\r\n<p></p>\r\n"
