                body: "<p>Using social media for storytelling and trying to connect with people is the work of a ‘Sower’. You plant the seeds, you can water them, but you can’t provide the sunshine. To give the tweets a chance to grow, you have to be personal and welcoming. Tell the truth (your personal truth) and give your utmost! If only one seed grows somewhere somehow, it was worth doing it. And what’s wonderful is that maybe something completely different than you expected will start to blossom!</p>\r\n\r\n<p>Do you want to hear more about OpenGLAM-in-action? Watch <a href=\"https://www.youtube.com/watch?time_continue=11&amp;v=whkUK3xaoPQ\">Merete Sanderhoff's TedX-Talk</a>.</p>\r\n"
