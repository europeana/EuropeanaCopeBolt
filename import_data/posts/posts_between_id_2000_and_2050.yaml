                body: "<h3><strong>Find out more</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Find out more about our <a href=\"https://pro.europeana.eu/page/europeana-semantic-enrichment\">automatic enrichments</a>, <a href=\"https://pro.europeana.eu/page/linked-open-data\">Linked Open Data</a>&nbsp;and what we're doing about <a href=\"https://pro.europeana.eu/post/keeping-digitised-heritage-accessible-the-case-of-broken-links\">broken links</a>. Or take a look at the overview of the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a>.</p>\r\n\r\n<p dir=\"ltr\">If you’re interested in the kind of technical innovation mentioned in this post, take a look at <a href=\"https://pro.europeana.eu/europeana-tech\">EuropeanaTech</a>, a community of experts, developers, and researchers from the research and development sector within the wider Europeana Network Association.&nbsp;They help with the design of the practical steps mentioned above, and make sure that Europeana doesn’t just keep up-to-date where technology is concerned; it leads the way.&nbsp;</p>\r\n"
