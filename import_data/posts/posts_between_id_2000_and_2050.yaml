                body: "<h3>A webinar open to all</h3>\r\n\r\n<p>Hosted by Europeana Communicators, a specialist community of the Europeana Network Association, but open to all to attend, this ‘Solve-It Session’ is an hour-long webinar to help participants promote digital cultural heritage by sharing knowledge, tools and best practices.&nbsp;</p>\r\n\r\n<h3>What is digital storytelling?</h3>\r\n\r\n<p>Digital storytelling is the practice of using computer-based tools to tell stories. It is a term often used to demonstrate the democracy of our modern world - everyone has a story to tell and almost everyone has access to the tools (like computers, mobile phones equipped with cameras, video and audio) to both share and consume stories.</p>\r\n\r\n<p>For the cultural heritage sector, digital storytelling is important - it offers new and useful ways for audiences from students and learners to culture lovers and tourists to experience, interact with and enjoy cultural heritage. Our first Solve-It-Session introduces two very different approaches to bringing audiences and culture closer together.</p>\r\n"
