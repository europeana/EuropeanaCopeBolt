                body: "<p><strong>Can you tell me a bit about Invasioni Digitali&nbsp;- what is it and where did the idea come from?</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Fabrizio Todisco and I co-founded Invasioni Digitali in 2012. We work in the field of digital strategy with the tourism and culture industries, to create strategies that promote and valorise travel destinations as well as museums and galleries. When we started the initiative, we were working primarily for the travel industry, to create something more participatory for travel destinations - it was during the rise of the blogger, especially travel bloggers. So the idea was, why don’t we apply the same concept to museums and cultural heritage?&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We realised that a lot of people weren’t going to museums because they thought they were boring - people felt disconnected. Today tons of museums are using social media, but back in 2012, nobody was. People preferred to shop or go to the mall. When we first came up with that insight, the museum professionals said, ‘No! People don’t choose to go to a mall instead of going to a museum.' And we said, ‘Yes... they do.'&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Italian museums at that moment had no Wi-Fi, no interaction, just a slip of paper with the name of the painting and ‘oil on canvas, 1882’. It was just not engaging at all. We had to change the way that museums were communicating about themselves. Obviously we wanted to bring in digital resources, but we also asked people, ‘What do you want to do in museums? How can we help people have fun and be more engaged in museums?’ After lots of brainstorming, it hit us: ‘We need to invade museums like Attila and destroy everything!’ So we became <em>Invasioni Digitali</em> - which literally means digital invasion. Obviously we didn’t want to really destroy museums! We wanted to destroy the old approach of how they were communicating.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We thought of it as a digital accelerator for museums - we wanted to make the museum experience more participatory and more fun. We looked at the experiences made by the Getty for example, who share high-res images of pieces from the museum and invite people to play with the artworks - to change them, to give them a new life.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">At first we called our network of friends, followers and bloggers to come with us, and we created an event. The first one was held in April 2013 - it lasted one week. We asked people during that week to choose any kind of cultural site - and invade it, and tell the story of that place in a more personal way. The very first year, we had 225 invasions in one week! Probably we were just in the right place at the right time - people really wanted to discover the cultural heritage of the country. They were just waiting for something… Since then we’ve run six campaigns - so one every year.</p>\r\n\r\n<blockquote class=\"instagram-media\" data-instgrm-captioned=\"\" data-instgrm-permalink=\"https://www.instagram.com/p/BvWCqCTA5mN/\" data-instgrm-version=\"12\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\">\r\n<div style=\"padding:16px;\">\r\n<div style=\" display: flex; flex-direction: row; align-items: center;\">\r\n<div style=\"background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 40px; margin-right: 14px; width: 40px;\"></div>\r\n\r\n<div style=\"display: flex; flex-direction: column; flex-grow: 1; justify-content: center;\">\r\n<div style=\" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 100px;\"></div>\r\n\r\n<div style=\" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 60px;\"></div>\r\n</div>\r\n</div>