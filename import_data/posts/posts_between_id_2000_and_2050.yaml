                body: "<h3><meta charset=\"utf-8\" /><strong>So, what did I learn?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">I discovered that people like cows and 3D.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">I used the cow painting in my opening tweet.&nbsp; According to metrics like the amount of retweets, likes, impressions and engagement, this tweet eventually became the most successful of the whole takeover of about 150 tweets!</p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p dir=\"ltr\" lang=\"en\">Good morning <a href=\"https://twitter.com/hashtag/OpenGLAM?src=hash&amp;ref_src=twsrc%5Etfw\">#OpenGLAM</a> fans! For two weeks I will have the pleasure to tweet from this account (otherwise you'll find me as <a href=\"https://twitter.com/PSoemers?ref_src=twsrc%5Etfw\">@PSoemers</a>).<br />\r\nFollow <a href=\"https://twitter.com/hashtag/openglamPS?src=hash&amp;ref_src=twsrc%5Etfw\">#openglamPS</a>!<br />\r\n<br />\r\n\"Two Cows in an Open Field\", 1845, by Thomas Lundbye. CC0 <a href=\"https://twitter.com/smkmuseum?ref_src=twsrc%5Etfw\">@smkmuseum</a> , via <a href=\"https://twitter.com/Europeanaeu?ref_src=twsrc%5Etfw\">@Europeanaeu</a>:<a href=\"https://t.co/SiQDSQ2SFv\">https://t.co/SiQDSQ2SFv</a> <a href=\"https://t.co/WPDktPnIAM\">pic.twitter.com/WPDktPnIAM</a></p>\r\n— OpenGLAM (@OpenGLAM) <a href=\"https://twitter.com/OpenGLAM/status/1148135882123292675?ref_src=twsrc%5Etfw\">July 8, 2019</a></blockquote>\r\n<script async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"></script>\r\n\r\n<p>And I was pleased to see answers from professionals in response to my <a href=\"https://twitter.com/OpenGLAM/status/1151824119471775744\">tweet</a> about 3D scanning projects as a community thing in Ireland:&nbsp;</p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p dir=\"ltr\" lang=\"en\">Why thank you. There is such a desire from groups to learn and create their own collections. We are just the facilitators the communities are the real power behind this.</p>\r\n— DigitalHeritageAge (@DH_Age) <a href=\"https://twitter.com/DH_Age/status/1152159198655995904?ref_src=twsrc%5Etfw\">July 19, 2019</a></blockquote>\r\n<script async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"></script>\r\n\r\n<p dir=\"ltr\">and</p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p dir=\"ltr\" lang=\"en\">We would be nowhere without the ongoing support and facilitation of our local and national community of heritage enthusiasts. The best part of our work is getting to meet with the people who curate and promote their heritage, and define its true value on a daily basis. <a href=\"https://t.co/PjxQq7I43g\">https://t.co/PjxQq7I43g</a></p>\r\n— Orla-Peach Power (@orlapeach) <a href=\"https://twitter.com/orlapeach/status/1152172367004786688?ref_src=twsrc%5Etfw\">July 19, 2019</a></blockquote>\r\n<script async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"></script>\r\n\r\n<p></p>\r\n"
