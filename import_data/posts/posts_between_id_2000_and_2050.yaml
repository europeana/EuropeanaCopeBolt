                body: "<p><meta charset=\"utf-8\" />The webinar series uses a platform that is easy to use and join, so no special technology or software skills are necessary to take part. Neither speakers nor participants have to travel to join the meeting, which makes this series both comparably environmental-friendly and accessible.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We scheduled the webinars every week, starting with introductory topics on the Open GLAM movement and picking up more advanced subjects later in the series. As the sessions last around 90 minutes, they are easier to fit into your calendar than a whole workshop or conference. You can also choose to take part in those webinars which suit your needs best – and if you cannot make it, you can still watch the recorded sessions and read the documentation related to the presentations.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Making knowledge accessible</strong></h3>\r\n\r\n<p>The documentation of the webinar will be a crucial aspect of this series, as it will be openly accessible on the Swedish National Heritage Board’s website. Participants and people interested in open cultural heritage will be able to find information about the topics featured in the series even after it finishes. Making this knowledge accessible for the cultural heritage sector and creating a resource to inform institutions about the possibilities of open data will be valuable even after the ECC project.</p>\r\n"
