                body: "<p dir=\"ltr\"><strong>Ongoing activities</strong></p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Content-wise, activities include improving the quality and accessibility of digital images by encouraging the use of a global standard called <a href=\"https://pro.europeana.eu/post/iiif-datasets-in-europeana-a-scholar-s-delight\">IIIF</a>.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">When we have more context, things make a lot more sense. We use metadata enrichment to provide users with more context for the material they find on Europeana Collections. Our efforts here include the use of ‘contextual vocabularies’, especially those available as <a href=\"https://pro.europeana.eu/page/linked-open-data\">Linked Open Data</a>. These datasets&nbsp; give us additional details like precise place information including geo-location, or translations of key concepts in other languages. Vocabularies can be used either by data providers or by Europeana as part of various (semi-)automatic metadata enrichment processes.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>And look out for...</strong></p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Crowd-sourced enrichments - we’re working on allowing anyone to add annotations to the records they find. So keep an eye out for more developments!&nbsp;</p>\r\n    </li>\r\n</ul>\r\n"
