                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>How has Europeana helped you to achieve your research goal?</strong></p>\r\n\r\n<p dir=\"ltr\">My main starting point is that the selection of historical sources in a database adds another – more or less visible – layer of interpretation. Furthermore, documentalists or users describing an item may be more removed in terms of space and time from the personal story or perspective present in the historical source, which often leads to descriptions using more 'neutral' language, especially for audiovisual content. This is why the following questions were deemed relevant in this project: can data science offer opportunities to bring emotion 'back' into these sources?; and, can user analysis help here to better understand the value of such personal narratives in digital(ised) cultural heritage for creative reuse, storytelling and research?</p>\r\n\r\n<p dir=\"ltr\">By means of the research project 'Creative Reuse and Storytelling with Europeana 1914-1918' I performed a pilot study combining data science methods with qualitative analysis and user studies around linked (open) data, enabling me to observe platform engagement and interaction. As a result, this project has mapped out requirements for creative reuse and storytelling with the 1914-1918 Collection. It provides a research model to study engagement when using the platform, and thus studying in practice and in interaction how users and technologies co-construct meaning.</p>\r\n"
