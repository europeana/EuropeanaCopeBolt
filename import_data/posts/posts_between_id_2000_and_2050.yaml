                body: "<h3><meta charset=\"utf-8\" />Continue the conversation</h3>\r\n\r\n<p dir=\"ltr\">If you want to know more about these projects, head over to the<a href=\"https://www.linkedin.com/groups/13611314/\"> Europeana Communicators LinkedIn group</a>!</p>\r\n\r\n<p dir=\"ltr\">And if you’re coming to <a href=\"https://pro.europeana.eu/page/europeana-2019\">Europeana 2019</a> in Lisbon, look out for Federica and Susan, who will both be there! If you’re not, or you can’t wait until then, check out the links below.</p>\r\n\r\n<h3 dir=\"ltr\"></h3>\r\n\r\n<h3 dir=\"ltr\">Useful links</h3>\r\n\r\n<p dir=\"ltr\"><strong>On Technoculture and podcasting</strong></p>\r\n\r\n<p dir=\"ltr\">Technoculture is available on the <a href=\"http://technoculture-podcast.com/\">Technoculture Podcast site,</a> on <a href=\"https://itunes.apple.com/it/podcast/technoculture/id1441328514?mt=2\">iTunes</a>, on&nbsp;<a href=\"https://open.spotify.com/show/0kbEvnTIwCfLSU9lhyYuI1\">Spotify</a>, on <a href=\"https://soundcloud.com/user-143984131\">Soundcloud</a>,on <a href=\"https://www.facebook.com/technoculturepodcast/\">Facebook</a>, and all major podcasting apps.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Watch the <a href=\"https://www.youtube.com/watch?v=M9Cz2sswcbs\">Technoculture intro video</a> and a <a href=\"https://www.youtube.com/watch?v=0uoNnOZ4Ofk\">behind-the-scenes making-of</a>, and see the episode with Europeana’s <a href=\"http://podcast.federicabressan.com/europeana.php\">Harry Verwayen</a>, then check out a preview of <a href=\"https://www.youtube.com/watch?v=KQdBA6Bymps&amp;list=PLwJ5DHOMVJqXZMxMjHl5qhmV9_iAppaea\">episode #1 from the new season</a> (launch date 30 September 2019).</p>\r\n\r\n<p dir=\"ltr\">Check out two examples of Technoculture episodes with complete ‘show notes’: <a href=\"http://podcast.federicabressan.com/michael-matlosz.php\">Michael Matlosz</a> and <a href=\"http://podcast.federicabressan.com/brigitte-van-tiggelen2.php\">Brigitte van Tiggelen</a>.</p>\r\n\r\n<p dir=\"ltr\">Find out about the ‘<a href=\"http://preservethispodcast.org/\">Preserve this podcast!’</a> project at the New York Public Library.</p>\r\n\r\n<p dir=\"ltr\">And take a look at the free online tools that Federica mentions in the webinar:&nbsp;<a href=\"https://make.headliner.app/referral/podcast_RVfSlf\">Headliner</a>, <a href=\"https://www.kapwing.com/workspace\">Kapwing</a> and <a href=\"https://squadcast.fm/\">Squadcast</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>On Visualizing Isaiah</strong></h3>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Publications/isaiah%20(1).pdf\">Visualizing Isaiah presentation slides</a> by Susan Hazan.</p>\r\n\r\n<p dir=\"ltr\">Explore <a href=\"http://www.imj.org.il/isaiah/\">Visualizing Isaiah</a> and examine<a href=\"http://dss.collections.imj.org.il/isaiah\"> The Great Isaiah Scroll</a> online.</p>\r\n\r\n<p dir=\"ltr\">Read more about ‘<a href=\"https://link.springer.com/chapter/10.1007/978-3-319-49607-8_22\">The Willing Suspension of Disbelief: The Tangible and the Intangible of Heritage Education in E-Learning and Virtual Museums’</a> by Susan Hazan and Anna Lobovikov Katz.</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<h3 dir=\"ltr\">More Solve-It-Sessions</h3>\r\n\r\n<p dir=\"ltr\">Introducing interesting people, useful tools and asking thought-provoking questions, Solve-It-Sessions webinars are part of Europeana Communicators’ bid to support communications professionals to promote digital culture in action.</p>\r\n\r\n<p dir=\"ltr\">A quick and easy survey following our first webinar and a comprehensive debrief between the organisers have given us some really useful feedback on what to improve upon next time. We think interaction and opportunity to participate and share expertise are what makes a webinar really special. So, look out for more of that next time!</p>\r\n"
