                body: "<p><meta charset=\"utf-8\" />The European Commission is preparing the implementation of Horizon Europe, the EU’s next funding programme for research and innovation to succeed the current Horizon 2020 programme. The process will help shape European research and innovation investments in the coming years. As part of the process, the Commission has launched an online consultation to collect input from across Europe and beyond. You can participate as an individual, as a representative of a single organisation or as a representative of a group of organisations. The inputs received will inform the work to prepare a ‘Strategic Plan’ for Horizon Europe, which will then guide the work programmes and calls for proposals for Horizon Europe’s first four years (2021-2024).</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Culture and creativity are part of Horizon Europe</strong></h3>\r\n\r\n<p dir=\"ltr\">While Horizon Europe covers a huge range of issues (from health to terrorism, and from climate change to space technology), one of its six clusters of activities is focused on culture, creativity and inclusive society. This is significant as culture is being given a much greater emphasis and visibility than it had under the previous programme, Horizon 2020.</p>\r\n\r\n<p dir=\"ltr\">The extensive <a href=\"https://ec.europa.eu/research/pdf/horizon-europe/ec_rtd_orientations-towards-the-strategic-planning.pdf\">consultation document</a> (go to Annexe 2 - page 50 for the culture section), explains that, ‘historical sites and monuments, cultural landscapes, artefacts, museums, archives, as well as languages, customs, traditions, and values all make up the rich tapestry of European cultural heritage. This makes Europe a vibrant and unique place to tackle future challenges based on its creativity, excellent research, sustainable cultural tourism and cutting-edge technologies.’</p>\r\n\r\n<p dir=\"ltr\">The report reflects a <a href=\"https://pro.europeana.eu/search?q=digital+transformation\">recent theme on Europeana Pro</a> - that with a view to creating jobs, growth and wealth, cultural heritage ‘needs to make the best use of the opportunities brought by the digital transformation. It needs to combine traditional craftsmanship, cutting edge and digital technologies for the preservation and restauration [sic] of cultural goods with innovative techniques in the cultural and creative industries’.</p>\r\n\r\n<p dir=\"ltr\">Inclusion of culture within Horizon Europe is important for the future of the sector and has far-reaching potential. The report suggests that the cultural and creative sectors should be integrated into research and innovation processes (something that Europeana is also actively advocating for in the <a href=\"https://pro.europeana.eu/page/europeana-innovation-agenda\">Europeana Innovation Agenda</a>) and make use of the ongoing big data revolution in the social sciences and the humanities.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How to make your voice heard</strong></h3>\r\n\r\n<p dir=\"ltr\">The online consultation will help Horizon Europe to prioritise its actions.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Have your say and voice your thoughts about the role that cultural heritage and the cultural and creative sectors can play under Horizon Europe by taking part in the consultation. Use the free text fields in the appropriate survey questions to advocate for the importance of digital culture.</p>\r\n\r\n<p dir=\"ltr\"><em>The consultation will close on 8 September 2019.&nbsp;</em> <a href=\"https://ec.europa.eu/eusurvey/runner/HorizonEurope_Codesign_2021-2024\">Go to the Open Consultation now</a>.</p>\r\n"
