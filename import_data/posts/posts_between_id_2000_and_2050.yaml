                body: "<h3 dir=\"ltr\"><strong>A new and diverse format</strong></h3>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://wikimania.wikimedia.org/wiki/2019:Program\">program for the three-day main conference</a> consisted of approximately 250 sessions and 300 speakers, scheduled across more than a dozen independently curated ‘spaces’. This format – borrowed loosely from Mozilla’s <em>MozFest</em> conference was a first for the Wikimedia community, and was designed to encourage greater diversity: of content, of session format, and of presenter. Two of these thematic tracks were of particular relevance to Europeana – the GLAM Space, and the Library Space – both of which <a href=\"https://www.wikidata.org/wiki/Wikidata:Wikimania_2019\">heavily featured content about Wikidata</a> and included presentations from current and former members of the Europeana Members Council.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Sharing the conference content</strong></h3>\r\n\r\n<p dir=\"ltr\">Swedish broadcaster <em>Utbildningsradion</em> (UR) produced recordings of the opening day's&nbsp;‘spotlight sessions’ by invited experts discussing their relationship to the theme – from agriculture to mapping, from education to journalism... These are <a href=\"https://urplay.se/serie/213585-ur-samtiden-wikimania-2019\">now available online</a> and soon to be broadcast across national TV. In collaboration with Wikimedia Sweden, and for the first time, UR has also <a href=\"https://commons.wikimedia.org/wiki/Category:Free_Knowledge_and_the_Global_Goals_Spotlight_Session_%E2%80%93_videos_recorded_by_UR\">released its own footage</a> under a free license (CC By-SA). Video recordings (both official and crowdsourced) of many of the other conference sessions <a href=\"https://wikimania.wikimedia.org/wiki/2019:Video\">have also been made available</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What else was happening?</strong></h3>\r\n\r\n<p dir=\"ltr\">There was a series of <a href=\"https://wikimania.wikimedia.org/wiki/2019:Related_activities\">official side-events to the main conference</a> – both before and afterwards – during which Europeana played a visible role. As part of the series, many local cultural heritage organisations led free guided tours for Wikimania participants, and Europeana partners the <em><a href=\"https://www.nationalmuseum.se/en/\">Nationalmuseum</a></em> and <em><a href=\"https://www.raa.se/\">Riksantikvarieämbetet</a></em> (RAÄ) hosted well-received pre-conference events. The Nationalmuseum led an editathon, while RAÄ hosted <a href=\"https://www.wikidata.org/wiki/Wikidata:Events/WMSE_RAA_Europeana_wikidata_workshop\">an all-day training event for 30 small and regional affiliates</a> to learn about how Wikidata can be useful to their organisation. The latter event built on last year’s successful experience <a href=\"https://pro.europeana.eu/post/what-dutch-glams-want-from-wikidata\">running an equivalent training</a> with Dutch aggregator partner NDE.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p style=\"text-align:center;\"><em>'Wikidata is an excellent tool for working life museums. Through Wikidata and Wikipedia, the cultural heritage of industrial society can be made visible and made available globally.'</em><br />\r\n- attendee feedback from the RAÄ event</p>\r\n\r\n<p dir=\"ltr\">The training included: a general introduction to Wikidata and SPARQL querying; briefings on the impact and development of the ‘structured data on [Wikimedia] Commons’ project; and various GLAM-specific projects built on top of Wikidata – notably the UNESCO-backed <a href=\"https://meta.wikimedia.org/wiki/FindingGLAMs\">‘FindingGLAMs’ database</a>.</p>\r\n\r\n<p dir=\"ltr\">Convening the <a href=\"https://meta.wikimedia.org/wiki/2019_European_GLAMwiki_Coordinators_meeting\">third biennial GLAMwiki Coordinators Meeting</a> during the pre-conference as Europeana’s Wikimedia liaison coordinator, the meeting followed on from the success of the <a href=\"https://pro.europeana.eu/post/looking-back-on-the-2nd-european-glamwiki-coordinators-meeting\">2017 edition hosted by UNESCO</a> in Paris. The 2019 meeting was attended by cultural-sector partnership coordinators representing 30 Wikimedia affiliates from across the continent. Each received training and updates on the state-of-the-art tools and processes for effective, efficient and sustainable open-access partnership projects. The training sessions covered: briefings on UNESCO OER recommendations; the Creative Commons certification program; the proposed Open GLAM declaration; and various technical tools currently under development.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">A third event – focusing on the use of Wikidata and its underlying software <em>Wikibase</em> for National Libraries’ cataloguing needs – was also held. Look out for a follow-up news post later this week&nbsp;with more on that.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For a summary of all three side-events, check out Wikimedia’s own <a href=\"https://outreach.wikimedia.org/wiki/GLAM/Newsletter/August_2019/Contents/Special_story\">monthly GLAM newsletter</a>.</p>\r\n"
