                body: "<h3><strong>Is there anything else that you want us to know about Invasioni Digitali?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">It’s a project that has changed me in some ways, because it’s obliged me to think about new ways to engage people, promote things and be creative. I read a lot - books, blog posts, social media, everything. I’ve been a very curious person since I was really young, but it keeps me curious.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>We're delighted to have you present at the Europeana Communicators Solve-It-Session - what can we expect to hear from you then?&nbsp;&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">I’ll share my experience, the way we started and what we have done to engage participants in the past years. And hopefully I’ll inspire others to create engaging ways to involve people in cultural heritage!</p>\r\n"
