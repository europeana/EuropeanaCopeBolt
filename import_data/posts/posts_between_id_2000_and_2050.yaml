        teaser: "<p>The Europeana Common Culture project aims to improve the content from Europeana’s national aggregators, as well as support their collaboration and deliver a rich programme of events focused on building capacity in the cultural sector. In this guest post, Larissa Borck from the<a href=\"https://www.raa.se/in-english/swedish-national-heritage-board/\"> </a>Swedish National Heritage Board - a Common Culture project partner - discusses their open-access webinar series, ‘Open GLAM now!’, which explores how museums and cultural heritage institutions can open up to audiences with the help of digital data and media.</p>\r\n"
