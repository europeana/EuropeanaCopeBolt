                anchortitle: ''
                templates: body
                body: "<p dir=\"ltr\">The 2019 competition has a special focus on getting young people involved, with a prize category for schools to encourage students aged 8 - 18 to take part. This will introduce a new generation to online cultural heritage treasures, promote awareness of copyright, and encourage children to learn new digital skills. <a href=\"https://gifitup.net/how-to-make-a-gif/\">Simple online tutorials</a> are available on the GIF IT UP website to get all first-time GIF makers started.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">And as part of Europeana’s season for 2019, <a href=\"https://pro.europeana.eu/page/europe-at-work\">Europe at Work</a>, there is an additional special prize category for GIFs inspired by industrial heritage material. The new <a href=\"https://www.europeana.eu/portal/en/collections/industrial-heritage\">industrial heritage collection on Europeana</a> brings together around half a million cultural heritage objects from across Europe, offering great inspiration for people looking to make GIFs from industrial and labour-related heritage material!</p>\r\n\r\n<p dir=\"ltr\">Entries can be submitted until 31 October through the <a href=\"https://gifitup.net/\">GIF IT UP website</a>. The jury, made up of representatives from <a href=\"https://giphy.com/\">GIPHY</a>, <a href=\"https://www.getdailyart.com/\">DailyArt</a> and the <a href=\"https://teachwitheuropeana.eun.org/about-teaching-with-europeana/\">Teaching with Europeana project</a>, will award <a href=\"https://gifitup.net/jury-and-prizes/\">prizes</a> sponsored by Europeana and GIPHY. The winners will be announced in November on the GIF IT UP website and online. Follow all the fun and view the winning entries with the hashtag #GIFITUP2019!&nbsp;</p>\r\n"
