                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">‘Open GLAM Now!’ was made possible not only through the support of the Common Culture project, but also thanks to Europeana, the Europeana Network and the Open GLAM network. All of our speakers will present and participate in the meetings without financial compensation, and dedicate their time to share their experiences and knowledge. We cannot thank them enough for their help in sharing knowledge around Open GLAM with smaller and remote institutions.&nbsp;</p>\r\n"
