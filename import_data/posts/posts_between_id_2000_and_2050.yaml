                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In July, I was invited to do a takeover of the @OpenGLAM Twitter Account. That means that I was allowed to host that account and to send my tweets into the world speaking as @OpenGLAM (usually I’m @PSoemers).&nbsp;</p>\r\n\r\n<p dir=\"ltr\">‘OpenGLAM’ stands for “Opening up Galleries, Libraries, Archives and Museums”. Their Twitter ‘bio’&nbsp; states that they are a ‘Global network helping Galleries, Libraries, Archives &amp; Museums open their data &amp; content. Run by @okfn @creativecommons @wikimedia’.</p>\r\n\r\n<p dir=\"ltr\">The painting shown above comes from the collection of Statens Museum for Kunst (SMK) in Copenhagen. You can find it in Europeana Collections because SMK released the descriptive keywords (‘metadata’) in an appropriate format AND under the open licence, CC0, which means that there is no copyright on them. On top of that, the museum delivered the image in good quality ➜ OpenGLAM at its best!</p>\r\n\r\n<p dir=\"ltr\">In the 10 days of my #openglamPS takeover, I wanted to give people something helpful, inspirational&nbsp; or simply fun, for their professional or their daily lives. In order to enable quick and permanent access to all tweets during my takeover I used the hashtag #openglamPS. I learned this ‘trick’ from <a href=\"https://twitter.com/nealstimler/status/1101494870018060290\">Neal Stimler</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What did I tweet about?</strong></h3>\r\n\r\n<p dir=\"ltr\">I wanted my Twitter takeover to tell the story of the importance of open cultural heritage - what I love about it and why I think it’s important. Here are some of the things I tweeted about.</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">I posted artworks with cows</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">I posted my personal pictures from exhibition ‘<a href=\"https://www.rmo.nl/en/exhibitions/temporary-exhibitions/medieval-gardens/\">Medieval Gardens</a>’ <a href=\"https://twitter.com/RM_Oudheden\">@RM_Oudheden</a> and linked to related images in #OpenGLAM Collections, in this way expanding the exhibition in the digital world</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">I made statements about #OpenGLAM as an attitude and a way of life</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">I recalled the moral obligations and potential societal impact GLAMs are having</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">I presented examples of GLAMs partnering with creative industries</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">I presented examples of GLAMs facilitating use and reuse of online collections</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">I investigated whether ‘ordinary people’ are interested in open collections and artworks online – yes, they are!</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">I presented examples of personal initiatives of ‘ordinary people’ creating great things on the web</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">I paid attention to @Europeanaeu as a source, facilitator and online exhibitor</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">I paid attention to @Wikimedia and @CreativeCommons, but not as much as I wanted ☹</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">I didn’t mention things like hackathons using #OpenGLAM materials ➜ unforgivable! ☹☹</p>\r\n    </li>\r\n</ul>\r\n"
