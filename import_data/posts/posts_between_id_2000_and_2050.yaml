                body: "<h3>Developing and supporting aggregation</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Europeana ecosystem builds on a network of <a href=\"https://pro.europeana.eu/services/data-publication-services/aggregators\">national, thematic and domain aggregators</a>. Their primary aim is to support cultural institutions and provide access to authentic, trustworthy and robust data and content. Once available, that material can then be found and used by the general public, education, research and the creative industries.</p>\r\n\r\n<p dir=\"ltr\">Member States are developing the use of such aggregators in order to better support institutions in their countries. The aggregators’ services differ but for&nbsp;the report include ‘digitisation and technical expertise, copyright and legal expertise, online access, translations, workshops and helpdesk availability’ (see report p.50).&nbsp;</p>\r\n\r\n<h4 dir=\"ltr\"><strong>FACT:&nbsp; Nearly three-quarters of Member States (20) have national aggregators for Europeana (see report p.49).</strong></h4>\r\n\r\n<p dir=\"ltr\">Support for aggregators comes from both Member States and the Europeana initiative, via the Europeana Aggregators’ Forum (EAF). The size and scope of aggregators vary hugely and their needs cannot be met by a one-size-fits-all approach. Since the end of the period reported on, the EAF has set up an&nbsp;<a href=\"https://pro.europeana.eu/post/breathing-new-life-into-the-europeana-aggregators-forum\">Aggregator Accreditation Scheme</a> to acknowledge and recognise the role of the aggregator and to provide the benefit of peer-to-peer support through the EAF.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">Europe-wide standards for metadata and content</h3>\r\n\r\n<p dir=\"ltr\">To make sure that cultural heritage institutions in the Member States provide metadata and content that works across borders, across languages and across systems, that material needs to adhere to universal standards.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Both Europeana and the Member States support the use of a range of standards for rich and useful metadata and content. For example, <a href=\"https://en.wikipedia.org/wiki/Persistent_identifier\">Persistent Identifiers (PIDs)</a> that link material back to its source no matter where you find it, <a href=\"https://pro.europeana.eu/page/linked-open-data-faq\">Linked Open Data</a> practices that link material to other relevant material, and <a href=\"https://pro.europeana.eu/post/iiif-datasets-in-europeana-a-scholar-s-delight\">IIIF</a>, an interoperability standard for digital images.</p>\r\n\r\n<h4><strong>FACT: 19 Member States use Persistent Identifiers (PIDs) to make sure their digitised content always links back to the source (see report p.54).&nbsp;</strong></h4>\r\n\r\n<p>Europeana provides a widely adopted metadata standard - the <a href=\"https://pro.europeana.eu/resources/standardization-tools/edm-documentation\">Europeana Data Model (EDM)</a> - and a quality standard - the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework (EPF)</a>. Europeana is also part of the collaboration behind <a href=\"https://rightsstatements.org/en/\">rightsstatements.org</a> and the development of&nbsp;12 standardised rights statements for online cultural heritage. Together, these standards aim to ensure that all metadata and content provided to Europeana works effectively. That is, it serves the needs of both the providing institution and the target audiences, no matter who they are, what language they use or what they want to do with the material. The report shows that uptake of such standards is good and increasing. As such, the Member States are beginning to include quality targets for aggregators along with their quantity targets.</p>\r\n\r\n<h4><strong>FACT: 13 Member States report implementing rights statements from rightsstatements.org and using the guidelines set out in the Europeana Publishing Framework (see report p. 54).</strong></h4>\r\n\r\n<p>Endorsement of the Europeana Publishing Framework and Europeana Data Model by the Member States goes hand-in-hand with the work to promote these standards by the Europeana Network Association, the EuropeanaTech community and related Task Forces. A number of Member States have translated the Europeana Publishing Framework and several translation projects are underway for Rightsstatements.org rights statements.</p>\r\n\r\n<p dir=\"ltr\">This emphasis on aggregation and standards for metadata and content from the Member States is in line with the Europeana Foundation’s strategic plan and annual business plans. This report shows that, while challenges remain, Europeana, and the EU Member States are working to a shared strategy, which means that every effort we make, whether as individuals, institutions or nations, is valuable and towards a common goal.&nbsp;</p>\r\n\r\n<h3>What will Member States do next?</h3>\r\n\r\n<p dir=\"ltr\">The priorities set by the Member States have an effect on what work is supported at an institutional level. You can help to shape this for the future. Over the next few months, the European Commission will be consulting on an update to the policy recommendations that direct the Member States’ work. Look out for more details about the consultation and how you and your organisation can contribute later this month.&nbsp;</p>\r\n"
