                body: "<h3>Three Europe at Work collection days</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Making cultural heritage accessible to all of us, and representative of all of us, is a driving factor behind Europeana’s participatory campaigns. We want people all over Europe (and beyond) to contribute their own stories - in their own languages - either online or at collection days held in museums, libraries and other cultural institutions.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Europe at Work - our current participatory campaign - shares the story of Europe through our working lives in the past and the present. Events are taking place across Europe from now until the end of the year. Three of those are happening in Finland over the next few weeks.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">30 October 2019 -<a href=\"http://www.fiskarsmuseum.fi/en\"> Fiskars Museum</a>. This local museum is collaborating with the National Library of Finland and Europeana on a collection day that marks the 70th anniversary of the Fiskars Museum. The museum is housed in Fiskars former ironworks - established in 1649 - and preserves and shares ironworks culture from the 17th century to the present day. The general public are invited to share stories of work and working lives - past and present - in Fiskars, in particular at the Fiskars ironworks. <a href=\"https://www.facebook.com/events/492687751282222/\">See the Facebook event here</a>.</p>\r\n\r\n<p dir=\"ltr\">28 November - <a href=\"https://tekniikanmuseo.fi/\">Museum of Technology,</a> Helsinki. This museum’s collections represent the story of Finland from its time as an agrarian society to it becoming a leading developer and producer of high tech to a global market.&nbsp;The theme of the&nbsp;collection day is professions and the cultural heritage of technology. The museum is inviting people&nbsp;who work as IT specialists, surveyors and graphic industry professionals.&nbsp;Kirsi Ojala, Director of Collections at the Museum of Technology, will open the event with a talk and there will also be a discussion on how to record your own career and share your memories.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">28 November - <a href=\"https://www.varkaus.fi/museot\">Museums of Varkaus</a>. The Varkaus Museum and Varkaus Art Museum present both history and art with a special focus on industrial community, industrial history and environments. The collection day there&nbsp;will focus on the memories of people who work or worked&nbsp;with the automotive industry.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">Share with your networks</h3>\r\n\r\n<p dir=\"ltr\">Europe at Work collection events continue until the end of the year. Please join us in promoting them to your own networks and encouraging people to share their stories with us.&nbsp;</p>\r\n"
