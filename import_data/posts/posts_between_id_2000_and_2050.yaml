                body: "<p dir=\"ltr\">At the heart of these digital histories are some fundamental fragilities that highlight the need for a critical and collaborative framework for the creation and use of digital cultural heritage for research. The connection of this particular digital content to the scholarly life cycle, with special focus on the relationship between digital sustainability and the use of specific tools and methods for its analysis and interpretation, may be the key to ensuring its future use.</p>\r\n\r\n<p dir=\"ltr\">Europeana 1914-1918, the Oxford Community Collection Model and the <a href=\"https://www.oucs.ox.ac.uk/ww1lit/gwa\">Great War Archive</a>, the AHRC <em>Living Legacies 1914-1918</em> initiative, and the Jisc-funded digital collection <a href=\"https://cymru1914.org/en/home\">Cymru 1914. The Welsh Experience of the First World War</a>, serve as a few of our evidence-based examples of use, reuse and exposure of First World War-related digital content, tools and methods. They facilitate and promote new insights into historical research, through enriched engagement with primary sources via digitisation and datafication, advanced approaches to data analysis and visualisation, digital storytelling and immersive approaches. The research shared here is still ongoing and will be published by early 2020.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For a closer look at the research to date, check out <a href=\"https://dev.clariah.nl/files/dh2019/boa/0861.html\">the Digital Humanities 2019 Conference presentation.</a></p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\"><em>Editor’s note:<br />\r\nThe <a href=\"https://pro.europeana.eu/post/parthenos-releases-new-training-module-for-digital-humanities-researchers\">Parthenos Project</a> has recently used Europeana 1914-1918 as a case study for its training suite on Citizen Science. For more on that, visit their page on <a href=\"https://training.parthenos-project.eu/sample-page/citizen-science-in-the-digital-arts-and-humanities/citizen-science-and-research-infrastructures/\">Citizen Science and Research Infrastructures</a>.</em></p>\r\n"
