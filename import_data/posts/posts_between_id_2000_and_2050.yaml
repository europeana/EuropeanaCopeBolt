                body: "<h3><meta charset=\"utf-8\" />Our speakers</h3>\r\n\r\n<p>Learn about two dynamic ways to engage people with digital cultural heritage and technology.</p>\r\n\r\n<p>Federica Bressan will talk to us about her <a href=\"http://technoculture-podcast.com\">Technoculture podcast</a> series of one-on-one conversations with experts in the fields of technology, art, and science, which she creates, records, edits and broadcasts single-handedly. This is long-form storytelling - so far, Federica has produced 32&nbsp;hour-long episodes, including one with Europeana’s Harry Verwayen.</p>\r\n\r\n<p>Marianna Marcucci will talk to us about <a href=\"https://www.invasionidigitali.it/\">Invasioni Digitali</a> - the cultural heritage experience she has pioneered in which people armed with smartphones, cameras and video cameras come together to create both a physical and social media cultural moment. This is an immediate, collaborative and perhaps unconventional approach to storytelling.</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>Then it’s over to you</h3>\r\n\r\n<p>We’ll hear from these experts and then, moderated by Europeana Communicators co-chair Susan Hazan, you will have the opportunity to ask questions (we’ll talk you through how at the start of the session) or discuss your own issues and ideas on the theme of digital storytelling for cultural heritage with other participants.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">To find out more about our speakers, look out for interviews with them on Europeana Pro News later this month.&nbsp;</p>\r\n"
