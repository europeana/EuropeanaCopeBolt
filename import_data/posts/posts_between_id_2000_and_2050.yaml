                body: "<h3><meta charset=\"utf-8\" /><strong>The world’s first 3D project in digital heritage</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />Directly after the reunification of Germany, the people of Dresden decided to reconstruct and <a href=\"https://www.frauenkirche-dresden.de/en/reconstruction/\">rebuild their cathedral, the Frauenkirche</a>, which had become a symbol of the suffering of German civilians after its destruction in World War II and then a symbol of reconciliation.&nbsp; However, no data such as architectural drawings were available. Everything was lost. An innovative approach was suggested and worldwide crowd-sourcing took place in order to collect information, data and knowledge about the monument - but without the internet, of course.&nbsp; It took place through the conventional channels of mass media.&nbsp;</p>\r\n"
