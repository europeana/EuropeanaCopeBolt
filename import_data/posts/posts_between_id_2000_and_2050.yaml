                body: "<h3><strong>Media contact</strong></h3>\r\n\r\n<p>Georgia Evans - Europeana Foundation&nbsp;</p>\r\n\r\n<p>E: <a href=\"mailto:georgia.evans@europeana.eu\">georgia.evans@europeana.eu</a></p>\r\n\r\n<h3><strong>About Europeana&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Europeana is Europe’s platform for digital cultural heritage with a mission to ‘transform the world with culture’. <a href=\"http://www.europeana.eu/portal/en\">Europeana Collections</a> is Europe’s digital library, museum, gallery and archive. From books, photos and paintings to television broadcasts and 3D objects, Europeana Collections provides online access to a vast store of cultural heritage material from across Europe for everyone to find, use and share: for research, for learning, for creating new things. (@EuropeanaEU). <a href=\"https://pro.europeana.eu/our-mission/who-we-are\">The Europeana Foundation</a> is the organisation tasked by the European Commission with developing a digital cultural heritage platform for Europe.</p>\r\n\r\n<p dir=\"ltr\">Europeana DSI is co-financed by the European Union’s Connecting Europe Facility.</p>\r\n"
