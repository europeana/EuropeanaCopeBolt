        intro: "<p>We are happy to announce that the #EuropeanaMOOC will run again in 2020 in the current languages (English, Spanish and Portuguese) and for the first time in Italian and French.</p>\r\n\r\n<p></p>\r\n"
        body: "<h3><b id=\"docs-internal-guid-74396ae4-7fff-d7b3-1815-50eb92a83d56\">What’s in the course?</b></h3>\r\n\r\n<p>'The Europeana in your classroom: building 21st-century competences with digital cultural heritage' MOOC is a training tool to help educators to integrate digital culture into any discipline or subject.\_</p>\r\n\r\n<p>With the Europeana in your classroom online course, teachers learn how to enrich their classes with cultural heritage and to apply innovative methodological approaches such as project-based learning or STEAM. Educators will find a selection of tested classroom activities and Europeana resources that will help to upgrade their students’ 21st-century competencies.\_</p>\r\n\r\n<h3><b id=\"docs-internal-guid-74396ae4-7fff-d7b3-1815-50eb92a83d56\">Building on success</b></h3>\r\n\r\n<p>The MOOC ran for the first time in English in April 2018 and it was updated for the last academic year based on extensive feedback from the participants. In 2019, the course was also translated into Spanish and Portuguese.\_</p>\r\n\r\n<p>Last year, around 2,000 participants from 45 countries took the course. 700 teachers graduated successfully and received their certificate. Over 90% of the participants rated the course ‘good’ or ‘very good’ and said they feel more confident in introducing digital cultural heritage in their practice.</p>\r\n\r\n<h3><b id=\"docs-internal-guid-74396ae4-7fff-d7b3-1815-50eb92a83d56\">Register for the 2020 courses now!</b></h3>\r\n\r\n<p>The English version will start on 13 January 2020 and the Spanish, Portuguese, French and Italian versions will begin on 16 March 2020. The courses last five weeks with an estimated workload of three or four hours per week.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9Nj-JxYXFsk\" width=\"560\"></iframe></p>\r\n\r\n<p>Registrations are already open:</p>\r\n\r\n<ul>\n<li>\r\n    <p><b id=\"docs-internal-guid-74396ae4-7fff-d7b3-1815-50eb92a83d56\"><a href=\"http://bit.ly/europeana-mooc-rerun-2020\">English MOOC 2020</a></b></p>\r\n    </li>\r\n    <li>\r\n    <p><b id=\"docs-internal-guid-74396ae4-7fff-d7b3-1815-50eb92a83d56\"><a href=\"http://bit.ly/europeana-mooc-rerun-2020-es\">Spanish MOOC 2020</a></b></p>\r\n    </li>\r\n    <li>\r\n    <p><b id=\"docs-internal-guid-74396ae4-7fff-d7b3-1815-50eb92a83d56\"><a href=\"http://bit.ly/europeana-mooc-rerun-2020-pt\">Portuguese MOOC 2020</a></b></p>\r\n    </li>\r\n    <li>\r\n    <p><b id=\"docs-internal-guid-74396ae4-7fff-d7b3-1815-50eb92a83d56\"><a href=\"http://bit.ly/europeana-mooc-2020-it\">Italian MOOC 2020</a></b></p>\r\n    </li>\r\n    <li>\r\n    <p><b id=\"docs-internal-guid-74396ae4-7fff-d7b3-1815-50eb92a83d56\"><a href=\"http://bit.ly/europeana-mooc-2020-fr\">French MOOC 2020</a></b></p>\r\n    </li>\r\n</ul>\n<p>Below the promotional\_pages with pre-written messages and visuals for social media channels:</p>\r\n\r\n<ul>\n<li><strong><a href=\"http://www.eun.org/europeana-mooc-rerun-promo-pack-2020-en\" target=\"_blank\">EN promo pack</a></strong></li>\r\n    <li><strong><a href=\"http://www.eun.org/europeana-mooc-rerun-promo-pack-2020-es\" target=\"_blank\">ES promo pack</a></strong></li>\r\n    <li><strong><a href=\"http://www.eun.org/europeana-mooc-rerun-promo-pack-2020-pt%20\" target=\"_blank\">PT promo pack</a></strong></li>\r\n    <li><strong><a href=\"http://www.eun.org/europeana-mooc-rerun-promo-pack-2020-it\" target=\"_blank\">IT promo pack</a></strong></li>\r\n    <li><strong><a href=\"http://www.eun.org/europeana-mooc-rerun-promo-pack-2020-fr\" target=\"_blank\">FR promo pack</a></strong></li>\r\n</ul>\n<p>This is a great way to use educators’ cultural competence in the classroom and improve\_digital and pedagogical skills. Sign up for the upcoming Europeana MOOCs and share the news with your network!</p>\r\n"
