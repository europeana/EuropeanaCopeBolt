                body: "<p><meta charset=\"utf-8\" />Working lives change over time, often driven by changes in technology. Trades and skills develop continually and with them, people’s daily lives, domestic and professional routines and attitudes.</p>\r\n\r\n<p>Whatever you do, your work doesn’t stay within the office, the shop floor, the classroom, the construction site. Whenever we work, labour or volunteer, we’re part of a bigger picture. Your working life shapes your habits, your routines, your identity and your community. What happens in society and technology both shapes and is shaped by how and where we work.&nbsp;</p>\r\n\r\n<p>You are invited to contribute to Europe at Work - read on to find out how you and your organisation can get involved, share your own stories and even set up your own events.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">What to look out for</h3>\r\n\r\n<p><strong>Collection days</strong></p>\r\n\r\n<p>From September to November 2019, Europeana along with museums, galleries, libraries and archives across Europe, will run a series of collection days which will record the stories of the people who have worked at industrial heritage sites across Europe.</p>\r\n\r\n<p>People across Europe can join in by sharing a story about their working lives, wherever they worked, either online or at events to which they bring their stories along with material such as pictures, diaries, videos and letters.</p>\r\n\r\n<p>The first event is on 28-29 September 2019. It focuses on the Luso-Luxembourgeoises (the Portuguese community of Luxembourg) and will be held at Gare-Usines de Dudelange, Luxembourg. Thanks to partners <a href=\"http://cdmh.lu/\">Centre de Documentation sur les Migrations Humaines</a> and <a href=\"http://ihc.fcsh.unl.pt/\">Instituto de História Contemporânea, Universidade Nova de Lisboa</a>.</p>\r\n\r\n<p>Further events will take place in France, Finland, Italy, Germany, Ireland, Portugal and the Netherlands.&nbsp;</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/page/europe-at-work#upcoming-events\">See full event listings</a></p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\"><strong>Inspiring interviews</strong></p>\r\n\r\n<p>A series of interviews with people whose ambition, vision and dedication to culture and cutting-edge technologies have significantly contributed to the digital transformation of our sector will feature on Europeana Pro in October.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\"><strong>Fascinating heritage material&nbsp;</strong></p>\r\n\r\n<p>Explore the new <a href=\"https://industrialheritage.europeana.eu/\">industrial heritage collection on Europeana</a> - bringing together around half a million cultural heritage objects from around Europe - to discover and uncover fascinating industrial and labour-related heritage material. Over the next months, we'll be adding galleries and blogs exploring these themes.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"></h3>\r\n\r\n<h3 dir=\"ltr\">What to do now</h3>\r\n\r\n<p>The cultural heritage sector has its own story to tell in terms of how it has changed over time. All cultural heritage institutions are being transformed by advances in digital technology. From handwritten information held on a filing card, to online metadata available to the world. Our processes, our audiences and our outreach are always developing. What has changed for you and your colleagues since your careers began?&nbsp;</p>\r\n\r\n<p><a href=\"https://contribute.europeana.eu/europe-at-work\">Submit your story</a> - Your story is part of Europe’s rich and shared history, and now it can be recorded for the future, and made freely available for anyone to discover and use for education, research, inspiration and pleasure. Think you have nothing interesting to share? Think again! Europe at Work is about all of us. Look at these <a href=\"https://www.europeana.eu/portal/search?q=europeana_collectionName%3A(125_Europe_at_work)\">example stories</a> - from a <a href=\"https://www.europeana.eu/portal/record/125/contributions_03c3d1e0_a606_0137_95f8_6eee0af490c8.html\">shopkeeper in the 1890s</a>&nbsp;to a&nbsp;<a href=\"https://www.europeana.eu/portal/record/125/contributions_d762c1e0_a61a_0137_6f43_6eee0af53274.html\">modern dairy farmer</a>.&nbsp;</p>\r\n\r\n<p>Join us in extending the invitation to your community to share their stories on Europeana Collections.&nbsp;</p>\r\n\r\n<p>And if you are interested in running your own Collection Day event to digitise and add material for Europe at Work, you can find help and advice on how to do that on our <a href=\"https://pro.europeana.eu/page/europe-at-work#upcoming-events\">Europe at Work page.</a><br />\r\n&nbsp;</p>\r\n"
