                body: "<p><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /></p>\r\n\r\n<h3><strong>GIFT&nbsp;@ Europeana 2019 moderated by&nbsp;Anders Sundnes Løvlie&nbsp;- IT- University of Copenhagen</strong></h3>\r\n\r\n<p>At GIFT @ Europeana 2019 you will find out how you can give your visitors the tools to engage more with your collections by&nbsp;making&nbsp;it personal, creating&nbsp;shared experiences through play, telling their own stories and turning their experiences into digital gifts for friends and loved ones.</p>\r\n\r\n<p>You will have the opportunity&nbsp;to test out the <a href=\"https://gifting.digital/\">tools&nbsp;designed in the GIFT project</a>. The technology is open source, therefore free to use and adapt to your needs.</p>\r\n\r\n<p><a href=\"https://www.dropbox.com/s/v65uslxj7uhcjda/GIFT%20conference%20draft%20programme%20v3.pdf?dl=0\">View the programme for GIFT @ 2019</a></p>\r\n\r\n<h3><strong>Historiana workshop moderated by Steven Stegers - Executive Director - EUROCLIO</strong></h3>\r\n\r\n<p dir=\"ltr\">Explore different ways cultural heritage institutions and museum educators can use digitised sources in history education. This <a href=\"https://pro.europeana.eu/post/how-can-we-help-history-teachers-teach-from-multiple-perspectives-it-starts-with-sources\">EUROCLIO</a> workshop will present peer-reviewed eLearning Activities developed by history educators using Europeana sources, and explain both the reasoning and research theory underpinning them. There will be a focus on how you can easily adapt these to create your own eLearning Activities.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Could your institution integrate its collections into educational activities? Would you be willing to collaborate with others on this? We'll close the session with a brainstorm on these questions.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>3D Task Force seminar moderated by Kate Fernie - Director - 2Culture Associates&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">3D digitisation of cultural heritage has become more common in recent years and organisations are increasingly looking for ways of using 3D data, and for ways of integrating with other file types in Europeana Collections.</p>\r\n\r\n<p dir=\"ltr\">This one-day workshop will bring together a panel from members of the 3D Content in Europeana Task Force to discuss recent work and to talk about standards, formats and platforms that support 3D data. This workshop will provide an opportunity to share results, exchange knowledge about state-of-the-art opportunities for collaboration and discuss the next steps to use 3D more effectively with digital cultural heritage.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>IIIF workshop moderated by Glen Robson - IIIF Technical Coordinator</strong></h3>\r\n\r\n<p dir=\"ltr\">The International Image Interoperability Framework (IIIF) and EuropeanaTech will hold an outreach event for a wide range of participants and interested parties, including digital image repository managers, content curators, software developers, scholars, and administrators at libraries, museums, cultural heritage institutions, software firms, and other organisations working with digital images and audio/visual materials.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Attendees will learn about the purpose and benefits of IIIF for web-based image delivery, including demonstrations of the optimised functionality that IIIF provides. A specific afternoon session in collaboration with the 3D Content in Europeana Task Force will look at how IIIF and Europeana can move forward with regards to presenting 3D content online.</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://www.dropbox.com/s/ncktxl9c4pw7qh4/IIIF%20Agenda.pdf?dl=0\">View the programme for the IIIF workshop</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>European Open Science Cloud workshop moderated by Sara Di Giorgio - Project Manager at the Italian Ministry of Cultural Heritage</strong></h3>\r\n\r\n<p dir=\"ltr\">This workshop will introduce the <a href=\"https://www.eosc-portal.eu/\">European Open Science Cloud</a> (EOSC), discuss the opportunities its creation offers the cultural heritage sector and provide an overview of the infrastructures behind its development.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">It will address the challenges and opportunities that the establishment of EOSC is posing to cultural heritage institutions. Since cultural heritage is a primary source for research in Social Sciences and Humanities, it will offer food for thought about the positioning of cultural heritage institutions within this ecosystem by:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">presenting best practices already put in place for data or services sharing</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">discussing specific solutions for digital cultural heritage in compliance with the FAIR principles</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">inviting the audience to identify and plan activities for gathering requirements from the cultural heritage sector as a potential stakeholder in EOSC.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\">You can book onto one of these free events using&nbsp;<a href=\"https://www.eventbrite.co.uk/e/europeana-2019-pre-conference-workshops-tickets-69266930253\">this online form</a>. Please note, Europeana 2019 is now sold out and unfortunately we aren't able to offer reimbursement for these free events.</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n"
