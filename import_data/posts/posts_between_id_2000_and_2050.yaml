                body: "<p>GIF IT UP started in 2014 as an initiative of the Digital Public Library of America (DPLA) and DigitalNZ and has been inspiring people to get creative with cultural heritage ever since. In 2018, 250 people entered the competition with the winning GIF created by Kristen and Jeff Gill (Los Angeles, USA).&nbsp;</p>\r\n\r\n<p>And the competition is building a return following. Alexander King, who won the ‘First-time GIF-maker’ category in 2017, also participated in the competition in 2018. He said, ‘This was my second year participating in @Europeanaeu's awesome gif making contest #GIFItUp2018, where you use public domain resources to make a fun gif!’ (via Twitter).&nbsp;</p>\r\n"
