        intro: "<p>Building on the success of participatory campaigns <a href=\"https://www.europeana.eu/portal/en/collections/world-war-I\">Europeana 1914-1918</a> and <a href=\"https://www.europeana.eu/portal/en/collections/migration\">Europeana Migration</a> and on the editorial approach of Europeana’s <a href=\"https://pro.europeana.eu/page/womens-season\">Women’s Season</a>, our season for autumn 2019 will be <a href=\"https://pro.europeana.eu/page/europe-at-work\">Europe at Work</a>, sharing the story of Europe through our working lives in the past and present.</p>\r\n"
        body: "<p>Beginning in September, Europe at Work will gather these stories together with digitised cultural heritage content on industrial and labour-related heritage.</p>\r\n\r\n<p>Through a series of collection day events across Europe and dedicated editorial features, Europe at Work will look at our working lives, aiming to show that the working world we inhabit today is rich and varied, and telling the story of technological and societal changes over time.</p>\r\n\r\n<p>The season presents a wonderful opportunity for you to engage with and expand your audience by getting involved.\_</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>We all have stories to tell</h3>\r\n\r\n<p>Work isn’t just what we do. It’s often who we are and where we’ve come from. It’s an\_integral part of our cultural heritage.\_</p>\r\n\r\n<p>From September to November 2019, Europeana, along with museums, galleries, libraries and archives across Europe, will run a series of collection days which will record the stories of the people who have worked at industrial heritage sites across Europe.</p>\r\n\r\n<p>And wherever they’ve worked, people across Europe can join in either online or at events, by sharing a story about their working lives along with material such as pictures, diaries, videos and letters.</p>\r\n\r\n<p></p>\r\n\r\n<h3>How to get involved\_</h3>\r\n\r\n<p>We invite Europeana’s network of cultural heritage partners to be part of our season and help bring our shared story to life. There are a number of ways to take part:<br>\r\n\_</p>\r\n\r\n<ul>\n<li>\r\n    <p>Does your organisation hold collections relating to industrial and labour-related heritage? We’d love to hear from you to include your relevant content or to help identify existing material on Europeana Collections which we could share.</p>\r\n    </li>\r\n    <li>\r\n    <p>Host a Collection Day for your organisation or community. Europe at Work’s collaborative storytelling helps you to engage with existing and new audiences to empower the digital transformation of your institution.</p>\r\n    </li>\r\n    <li>\r\n    <p>Join us by extending the invitation to your community to share their stories on Europeana Collections when the season launches this autumn.\_</p>\r\n    </li>\r\n    <li>\r\n    <p>And on a personal note, we hope you’ll also consider sharing your own story, or perhaps that of a family member.\_</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<h3>Stay tuned</h3>\r\n\r\n<p>Watch this space for Europe at Work in September, with online and offline activities and participatory events across Europe from September to November 2019. <a href=\"https://pro.europeana.eu/page/europe-at-work\">Read more about the season</a>.</p>\r\n\r\n<p>Please contact <a href=\"mailto:ad.polle@europeana.eu\">ad.polle@europeana.eu</a> and/or <a href=\"mailto:adrian.murphy@europeana.eu\">adrian.murphy@europeana.eu</a> if you are interested in organising collection days in your organisation or community or would like to know more about Europe at Work.\_</p>\r\n"
