                body: "<h3><meta charset=\"utf-8\" /><strong>You've done hundreds of these digital invasions now - can you give us your highlights?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">All of them were highlights - we have done more than 2,000 invasions now - there were a lot of really, really good ones. I don’t have favourites, but there’s a story that I like a lot - there’s a guy in Liguria, a very small village in the northwest of Italy. He runs an association for a small church there. He organised an invasion during the first year and he sent me an email thanking Invasioni Digitali because the invasion was one of the most participated events in the history of the church&nbsp; - about 70 people. The village is very small and it was the first time that all the parking places in town were completely full! He told me that they’re going to repeat it every summer because they saw that people really enjoyed it, and the association learnt how they needed to work differently.</p>\r\n\r\n<p dir=\"ltr\">We’ve also had children’s invasions - but since obviously children don’t usually have smartphones, we gave them disposable cameras and they went through the museum telling the story of the museum from a child’s point of view. So we have all the pictures from ‘baby height’, all the feet of the statues… It was really fun. And the last one from an <a href=\"https://www.instagram.com/p/B0L-OPKolaJ/\">invasion at the Forte San Giovanni</a> - like a military tower base in Liguria - there were a lot of children and they invaded the fort as soldiers with (obviously) fake swords.</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<blockquote class=\"instagram-media\" data-instgrm-captioned=\"\" data-instgrm-permalink=\"https://www.instagram.com/p/B0L-OPKolaJ/\" data-instgrm-version=\"12\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-we