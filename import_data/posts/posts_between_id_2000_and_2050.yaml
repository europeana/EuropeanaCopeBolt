                body: "<p>GIF IT UP challenges people to reuse digitised cultural heritage material to produce unique artworks of their own and share them online. This year, the competition is run by <a href=\"https://www.europeana.eu/portal/en\">Europeana </a>in close collaboration with the <a href=\"https://dp.la/\">Digital Public Library of America</a>, <a href=\"https://trove.nla.gov.au/\">Trove</a> and <a href=\"https://digitalnz.org/\">DigitalNZ</a>.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Using the copyright-free paintings, photography and texts digitised in these online collections, throughout October participants can create, submit, and share striking new GIFs to fill the internet with cultural heritage. The competition promotes the use of public domain and openly licensed content, and helps audiences learn about image licensing in an interactive and fun way. GIF IT UP is supported by <a href=\"https://giphy.com/gifitup\">GIPHY</a>, the world's largest library of animated GIFs.</p>\r\n"
