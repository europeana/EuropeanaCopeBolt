                body: "<p>In this interview series, we get a glimpse into the researchers’ academic lives, their goals, and the influence of digital cultural heritage on their work. The third grant winner in this series is Dr Berber Hagedoorn, Assistant Professor in Media Studies at the University of Groningen in the Netherlands. Her project supported by Europeana resulted in a detailed analysis and research model of user engagement and interaction with the Europeana 1914-1918 Collection, entitled 'Creative Reuse and Storytelling with Europeana 1914-1918'.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>What is your current academic position and what is your research focus?</strong></p>\r\n\r\n<p dir=\"ltr\">I'm an Assistant Professor in Media Studies at the University of Groningen in the Netherlands, and my research interests revolve around audiovisual culture, its creative reuse and storytelling. My research starts from my personal fascination with the role of (audio)visual media as a storyteller, and how this role has amplified across platforms and screens in the digital age. Right now, more data, people and digital tools than ever before are involved in creative processes of storytelling, reflecting national and global identities and cultures. Such meaning-making is in large part scattered across platforms. \r\n<div><img src=\"/files/Images/Blog_images/2019-07/Photo Berber Hagedoorn.jpg\" style=\"max-width:300px;float:left;margin-right:30px;\" />\r\nI am keen for my research to help in making these interpretations of reality – which importantly contribute to cultural memory formation in modern societies – more transparent. In this context, Digital Humanities can offer new opportunities for Humanities research, as well as help to question the value or limitations of data science methods.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n</div>\r\n"
