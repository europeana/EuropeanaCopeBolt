                body: "<p><meta charset=\"utf-8\" />2023 is the Europeana Initiative’s fifth year marking women's history month in March. While we dedicate this month to celebrating women's lives and their achievements, how can we ensure that women’s historical achievements are highlighted all-year-round through our cultural heritage? Below, expert colleagues from across the cultural heritage sector answer the question - what steps can cultural heritage institutions take to acknowledge, surface and highlight women’s history in their own collections?</p>\r\n\r\n<h3 dir=\"ltr\"><strong>‘Find those stories’ - Europeana Foundation&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Europeana's approach to surfacing women's history has been led by telling stories - through online exhibitions, blogs, email courses and social media storytelling. Organisations can begin this process by looking at their collections and asking the question: where are the women and what are their stories? Women have made an impact around the world and in all areas, LGBTQ+, Disability Heritage, Black History Month, Environmental and so on. Find those stories and especially those that showcase the various intersectional identities of women so all women feel heard, seen and represented,&nbsp;and match them with a format that suits. Our <a href=\"https://pro.europeana.eu/page/seven-tips-for-digital-storytelling\">7 tips for digital storytelling</a> are a good place to start. It might be overwhelming to know where to begin if you have not taken any steps yet but starting small is better than not starting at all!</p>\r\n\r\n<p dir=\"ltr\"><em>Marijke Everts, Campaign Coordinator, Europeana Foundation&nbsp;&nbsp;</em></p>\r\n\r\n<h3 dir=\"ltr\"><strong>‘Look beyond the exhibitions’- The Women’s Museum, Norway</strong></h3>\r\n\r\n<p dir=\"ltr\">In Norway,<a href=\"https://kvinnemuseet.no/en\"> the Women’s Museum</a>, in collaboration with <a href=\"https://kvinnemuseet.no/en/national_network\">the Museum Network for Women’s History</a> has produced a book and an online resource called <a href=\"https://museumsverktoy.no/\">Museum tools</a> (currently only in Norwegian). These offer methods and examples of how to raise awareness of the lack of female representation in museum exhibitions and collections, including a set of tools to make it easier to include women’s history and culture in museum practices. Museum Tools is structured into three parts (test your museum, toolkit, and myth crushers) and offers a checklist so professionals working in cultural heritage institutions can easily check the gender (im)balance by counting the number of women and men, objects, texts and pictures, including how objects are placed in the museum space.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As we know, part of the problem with gender imbalance stems from the patriarchal museum structure that has given priority to artworks and objects that traditionally belong to the male sphere. So we need to look beyond the exhibitions to obtain gender balance. Gender equality is an administrative responsibility and management must work actively to ensure that gender balance is part of the museum’s strategic work. We also need to look at the practice of registering objects. Many objects have been made by or have belonged to a man, but perhaps used by a woman. Hence context and storytelling become important measures to give objects meaning.</p>\r\n\r\n<p dir=\"ltr\">For further information, reach out to post@annomuseum.no.</p>\r\n\r\n<p dir=\"ltr\"><em>Hilde Herming, Curator and Museum Manager, The Women’s Museum, Norway</em></p>\r\n\r\n<h3 dir=\"ltr\"><strong>‘Research, preserve and restore’ - Women’s History Museum of Zambia&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Women’s stories, experiences and incontestable displays of strength are often the very backbones of many societies. This sentiment rings true of the many Zambian women who built the foundations on which we stand. However, there is a dearth of documented knowledge and information in mainstream historical narratives of (Zambian)&nbsp;women from the perspective of Zambian women themselves.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Our work as the <a href=\"https://www.whmzambia.org/\">Women’s History Museum of Zambia</a> is to research, preserve and restore Zambian indigenous knowledge and living histories focused on our women. This is achieved through the expansion and revision of cultural knowledge production and preservation through an array of projects which centre the agency of Zambian women in narrative construction. This means in our collections, Zambian women are not merely the research subjects but researchers and conduits of their own stories. There is a need for other cultural heritage institutions to employ similar methodologies, not just when it comes to the histories of women but the histories of any groups that have been excised out of the mainstream narratives which are being circulated and consumed.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>Banji Chona, Project Manager, Women’s History Museum Zambia</em></p>\r\n\r\n<h3 dir=\"ltr\"><strong>'Without documentation, no history' - Atria, institute on gender equality and women's history</strong></h3>\r\n\r\n<p dir=\"ltr\">Too often, women, and especially women from marginalised groups (for example from the LGBTQI+ community, women with disabilities, women from the ‘lower class’, women of colour) remained underexposed in archives and collections all over the world. Rosa Manus, one of the founders of IAV in 1935 (now <a href=\"https://institute-genderequality.org/\">Atria</a>) said, 'without documentation, no history'. It underlines why having a diverse and representative collection is so important. Our collections determine which parts of history we pass on. Many stories have been overlooked in the past. But it is important to give everyone a voice: cultural heritage institutions like Atria want everyone to be able to recognise themselves in our collections. That’s when it becomes interesting: when we use our objects and their stories to reflect on and start conversations about current topics, our collections really come to life.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>Marianne Boere, librarian and Bettemiek Grijns, archivist, Atria</em></p>\r\n\r\n<h3 dir=\"ltr\"><strong>‘Previously hidden stories attract new audiences’ - Kvinnohistoriska</strong></h3>\r\n\r\n<p dir=\"ltr\">All objects have some type of connection or relation to women – they concern, touch or affect women in some way – but these stories are often more rare in museum collections and exhibitions.</p>\r\n\r\n<p dir=\"ltr\">Museum professionals need to stay curious and ask questions of their own collections and exhibitions. Can we give the audience a richer understanding of our history? What will future museum visitors understand about our society today? Whose voices will they find in our collections and archives? How can we enrich our collections with new perspectives connected to old or new objects?</p>\r\n\r\n<p dir=\"ltr\">To those who have colleagues who don't want to prioritise this work, maybe an extra incentive could be that the previously hidden history attracts new audiences! Our most visited events and exhibitions, and the collections of stories where most people contributed, are those that unfold the least visible voices from today, and from the past.</p>\r\n\r\n<p dir=\"ltr\"><em>Anna Tascha Larsson, Director, Kvinnohistoriska</em></p>\r\n"
