                body: "<h3><strong>6. You can build intercultural bridges with any country in any part of the world. There are no borders!</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Increasing the amount of available resources online on Vietnamese art and culture was the main priority of Dr. Emma Duester, Ondris Pui and Michal Teague, lecturers at RMIT University Vietnam School of Communication &amp; Design. They wanted their virtual space to deal with ‘global inequalities of digital ex/inclusion and the issue of most images online about Vietnam relating to war and beaches’.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">With <a href=\"https://hubs.mozilla.com/n9uNd9d\">Vietnamese Betel Nut Culture and Tradition</a> they’ve developed a virtual environment that ‘can be used for education purposes, enhance connections with potential audiences locally and internationally, as well as giving Vietnamese people the agency to create and circulate their own story about their culture’.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Their space was awarded with the Best Beyond Borders project. <a href=\"https://pro.europeana.eu/post/explore-vietnamese-betel-nut-culture-in-an-immersive-educational-project\">Read more about their collaboration with the Vietnamese Women's Museum</a>.&nbsp;</p>\r\n"
