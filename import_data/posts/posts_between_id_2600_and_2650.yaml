                body: "<h3><strong>Find out more and get involved!</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We hope that this post has convinced you of the value of immersive technologies in education, and shown you what has been achieved in the Built with Bits programme! But if not, never fear - you can <a href=\"https://pro.europeana.eu/post/nine-things-you-need-to-know-about-immersive-technologies-for-education-part-i\">read the first three reasons</a>&nbsp;and keep an eye on <a href=\"https://pro.europeana.eu/page/news\">Europeana Pro news</a> for the next three, coming soon.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">You can find out more about the training, resources and activities which the Europeana Initiative provides for educators <a href=\"https://pro.europeana.eu/page/education\">on our Education page</a>. And if you would like to learn more about working with Mozilla hubs, <a href=\"https://pro.europeana.eu/page/built-with-bits-designing-virtual-spaces-for-the-future#tutorials\">you can explore the Built with Bits tutorials.</a>&nbsp;</p>\r\n"
