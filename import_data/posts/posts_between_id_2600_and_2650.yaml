                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Programme</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Introduction</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Introduction and welcome by Hannah Baker Hitzhusen, Europeana Foundation</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">‘The importance of openness’ by Ondrej Profant, Deputy Minister for Digitisation, the Ministry of Regional Development</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">‘Year 2025: where is the data’ by Rehana Schwinninger-Ladak, DG CONNECT, European Commission</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">‘We can’t have a data space without the data: Setting the scene’ by Harry Verwayen, Europeana Foundation</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Lightning talks (five minutes each)</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Pille Pruulmann Vengerfeldt, Malmö University</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Frederik Truyen, KU Leuven</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Kristīne Pabērza-Ramiresa, IFLA Library Map of the World</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Panel discussion&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Moderated by Fiona Mowat and Nicole McNeilly, Europeana Foundation</p>\r\n\r\n<p dir=\"ltr\">Speakers:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Katerina Moutogianni, DG CONNECT, European Commission&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Olga Tykhonova, MUSEUM BOOSTER and DOORS project&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Naďa Machková Prajzová, Muse Impact&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Agata Krawczyk, Ministry of Culture and National Heritage, Poland</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Closing</strong></p>\r\n\r\n<p dir=\"ltr\">Hannah Baker Hitzhusen and Harry Verwayen (Europeana Foundation), with an invitation to the Swedish Presidency of the EU by Eva Stengård, Ministry of Culture, Government Offices of Sweden.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>No data, no data space</strong></h3>\r\n\r\n<p dir=\"ltr\">The Europeana Initiative began to deploy and steward the common European data space for cultural heritage from September 2022, with an aim to improve digital service infrastructure in this sector, to help cultural institutions improve and expand their digital collections, and reach their audiences effectively. To make this happen we need data in the data space, and not only the data that make up the digital collections themselves, like the metadata (data about digital collections), but also:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Survey data (data directly from those delivering digital transformation, including digital collections, and users and beneficiaries);</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Auxiliary data (data from secondary sources about the cultural sector and its audiences, e.g. economic data and national datasets);&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://www.degruyter.com/document/doi/10.1515/opis-2022-0129/html?lang=en\">Paradata</a> (e.g. data about how digital collections were created, or data about how surveys were run); and&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Passive data (such as digital activity/behavioural data that show us how collections are being used/re-used).&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">We already know why the data are important. Data gathered from cultural organisations about their current practices in digitisation and digital collections work can help us to measure and assess where capacity building activities might be targeted, or where potential sources of untapped data lie. Data collected on types of digital objects and digitisation can inform new strategies and help us track progress.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">For example, in the coming years of the data space, there will be a strong focus on increasing the number of 3D digital collections items available through the Europeana website. Success in this area depends on various factors such as the uptake of 3D digitisation in the sector and the availability of 3D digital collections. Data we collect from audiences can tell us what kind of 3D objects people need and how they might use them, as well as helping us to assess their impact. In the upcoming conference under the Swedish presidency, on accelerating 3D in the common European data space for cultural heritage: why 3D matters?, this theme will be explored in more detail.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The search for more holistic indicators of digital transformation</strong></h3>\r\n\r\n<p dir=\"ltr\">The existence and quantity of digital collections have long been considered a major indicator of the digital transformation of the sector. But what other indicators are there, and how can we better understand the impact of our actions?</p>\r\n"
