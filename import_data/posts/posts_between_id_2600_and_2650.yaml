                body: "<h3><meta charset=\"utf-8\" /><strong>Painting the picture of digital transformation in partnership</strong></h3>\r\n\r\n<p dir=\"ltr\">The discussion at the symposium highlighted current challenges around collecting data. This includes, for example, the difficulty of sharing data between organisations or Member States, or a lack of interoperable measurements/indicators meaning that data cannot be easily compared between datasets. There are potential difficulties gathering or sharing data in specific countries or domains. All of this means that currently our ‘picture’ of the sector lacks crucial detail and perspective.</p>\r\n\r\n<p dir=\"ltr\">Interoperability will be a key tenet of the common data space. We can use this focus as a catalyst to work towards having an open dialogue and shared space for cultural heritage data of all types. Working together with more holistic indicators, which can be agreed upon by stakeholders across Europe, will enable us to ‘speak the same language’ of data. There is a compelling need to establish best practices and collaborate.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Partnership across countries and initiatives is needed to design holistic indicators and to collect better data more sustainably. Cultural organisations can monitor and report on indicators that help measure their impact. But we must ensure that we give value back to those from whom we collect the data. Data should be collected ethically, with full informed consent, and presented anonymously for the mutual benefit of us all. Sharing these data more widely, and making it available for local, national and international comparison and learning, can help us understand and demonstrate the value of digital cultural heritage for its users and in our society. By knowing more about the impact of our work, we can learn and improve, and create more impact in the long term.</p>\r\n\r\n<p dir=\"ltr\">In this way, sharing is caring. If we get this right, we can paint a more detailed picture in all its richness, from which we can learn and create meaning for our audiences, the people of Europe, and the world.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved</strong></h3>\r\n\r\n<p dir=\"ltr\">This is only the beginning of the conversation. We collected feedback from the audience about the types of indicators they think should be measured in a more holistic approach to measuring digital transformation in the data space. We did so as part of our longer term commitment to further improving the <a href=\"https://pro.europeana.eu/page/impact\">Europeana Impact Framework</a> and the ENUMERATE Self-Assessment Tool. You can download the results from the interactive components of the symposium below.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you want to get more involved in this journey, for example, as an academic institution or partnership, as a heritage institution, or a professional working in a Member States ministry interested in measuring your digital transformation and its impact, or other topics of relevance in the cultural sector, explore our <a href=\"http://pro.europeana.eu/page/impact\">Impact Framework</a>, or contact us via <a href=\"mailto:impact@europeana.eu\">impact@europeana.eu</a>. Europeana Network Association Members are frequently the first to know about our progress, so <a href=\"https://pro.europeana.eu/europeana-network-association\">join us</a> and get involved!</p>\r\n"
