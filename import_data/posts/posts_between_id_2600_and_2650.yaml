                body: "<h3><strong>9. You can design a project which supports local&nbsp; tourism while respecting the environment&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">This is the case of the project Rediscovering Arbatax Red Rocks - tourism, nature and culture in Arbatax (<a href=\"https://hubs.mozilla.com/xHMiuMG/red-iscovering-rocce-rosse\">Central environment</a>,&nbsp;<a href=\"https://hubs.mozilla.com/HzCf7qM/arbatax-cultural-and-naturalistic-center\">Cultural and Naturalistic Centre</a>&nbsp;and&nbsp;<a href=\"https://hubs.mozilla.com/timL2Hg/parco-batteria\">Battery Park</a>), a collaboration led by Maria Luisa Onida, secondary school teacher at IIS Leonardo da Vinci in Lanusei, and her colleagues Daniela Brogna, Luiga Palumbo and Anna Marongiu with their respective students.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Maria Luisa explains, ‘Red-iscovering Arbatax Red Rocks is a project consisting of the redevelopment and enhancement of the area of the <a href=\"https://www.sardegnaturismo.it/en/explore/rocce-rosse\">Red Rocks</a>. As a teacher interested in the enhancement of natural and cultural heritage, I proposed it because it concerns a space that is abandoned but has a large potential and could play an important role in tourism. The project includes the creation of a centre for the study of the marine environment and pollution in the area of the former maritime station. The Red Rocks square would become a place for eco-friendly tourism. It will also represent the centre of a system consisting of the port area, the main street of the village and the square.</p>\r\n\r\n<p dir=\"ltr\">During the project, they contacted associations that deal with sustainable tourism (such as Società Turistica Salinas SNC) to research the territory. They also collaborated with regional media to find documents on culture, local traditions and the environment, earning the special mention for the Best Local Impact project.&nbsp;</p>\r\n"
