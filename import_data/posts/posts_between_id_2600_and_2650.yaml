                body: "<h3><meta charset=\"utf-8\" /><strong>Partnerships and co-creation</strong></h3>\r\n\r\n<p dir=\"ltr\">The strategy associated with Audience Development processes mentioned above points towards systemic and organisational change leading cultural institutions to put audiences – or, better, people - at the centre of what they do. This can be done through different means. Developing meaningful partnerships is surely one of them. Partnerships mean networking, creating strong relationships with different stakeholders in society, and getting in touch with diverse groups of people or communities through mediators, whose role is central to build trust and avoid biases from the very start.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Co-creation is another one. Co-creative processes entail active participation not only in activities but also in decision-making processes; this means sharing power, and although this might be a new approach for some cultural institutions, it is important to understand how communities evolve and how their evolution can be matched (and sustained!) by the institutions surrounding them.</p>\r\n\r\n<p dir=\"ltr\">The concepts of partnerships and co-creation imply quite radical choices for cultural institutions and they are both rooted in the idea of a deep organisational change and a revolution in terms of their social, economic, and cultural accountability.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">The ultimate outcome of both concepts-turned-actions is to create social capital and stronger relational networks within society. This is why we agreed to develop the DE-BIAS project around a strong core: the work with communities, aimed at promoting a more inclusive and respectful approach to the description of digital collections from cultural heritage institutions. Only this kind of collaboration can lead to a thorough understanding of heritage, and therefore a more enjoyable, real and respectful experience for those who engage with it.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">You can find out more about the DE-BIAS project on the <a href=\"https://pro.europeana.eu/project/de-bias\">project page</a>, and and follow our hashtag #DeBias on social media to stay updated with our future activities.</p>\r\n"
