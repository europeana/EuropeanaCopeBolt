                body: "<p>The Europeana Conference under the Swedish Presidency of the Council of the EU will support cultural heritage professionals and policymakers in better understanding the relevance and use of 3D to address some of the key challenges faced by the sector and society as a whole. It will provide a platform to share knowledge, experiences and new insights to inform future action and policy direction.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">‘The common European data space for cultural heritage opens up an exciting opportunity for our sector to fully harness the potential of emerging tech priorities like 3D for the benefit of Europe’s rich cultural heritage. And much more: it will allow us to better capitalise on our shared cultural resources to advance towards a more open, knowledgeable and creative society. We are thankful to the Swedish National Heritage Board and the Swedish Ministry of Culture for their commitment to this vision and look forward to continuing working closely with the Swedish Presidency of the Council of the EU and with EU Member States to live up to this momentum,‘ said Harry Verwayen, General Director of the Europeana Foundation.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">'Digital transformation is crucial to keep cultural heritage relevant and expand its possible uses. The Swedish National Heritage Board views digital transformation as the most important challenge for museums in Sweden today, and we consider this a strong priority for the coming years when supporting the museum sector. Digital heritage holds no traditional boundaries and therefore we regard our work with the Europeana Initiative and the common European data space for cultural heritage as a vital part of our path forward. The expansion of 3D content opens up even more possibilities for gaining knowledge and reaching new audiences. We are excited to expand our cooperation both during the Swedish Presidency and further on into the future,'&nbsp;said Eric Fugeläng, Head of Department at the Swedish National Heritage Board.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/event/the-europeana-conference-under-the-swedish-presidency-of-the-council-of-the-eu\">Get involved and find out more at the conference on 18 April</a>.</p>\r\n"
