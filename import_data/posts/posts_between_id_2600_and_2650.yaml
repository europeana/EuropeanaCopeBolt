                body: "<h3 dir=\"ltr\"><meta charset=\"utf-8\" /><strong>2. Main areas of activity</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Common European data space for cultural heritage&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">In early 2022, members of the Europeana Initiative participated in workshops and meetings to define the vision for the common European data space for cultural heritage. Aggregators took part in these workshops. In June 2022, the EAF also contributed and reviewed the final proposal for the tender supporting the deployment of the common European data space for cultural heritage</p>\r\n\r\n<p dir=\"ltr\">In September 2022, the consortium led by the Europeana Foundation, in collaboration with 18 partners from nine EU countries, and supported by the Europeana Aggregators’ Forum and Europeana Network Association, won that tender. In the coming years, the data space will fundamentally change the world of digital cultural heritage as we know it. The role of the EAF, together with ENA and EF is to develop a vision and a strategy for this data space and its <a href=\"https://pro.europeana.eu/page/data-space-deployment\">deployment</a>. In 2022, the EF organised workshops for aggregators on the common European data space for cultural heritage, we discussed it in EAF meetings, and it was the driving force behind the organisation of two EAF outreach events. While the concept of the data space still needs to be refined, the <a href=\"https://digital-strategy.ec.europa.eu/en/news/commission-proposes-common-european-data-space-cultural-heritage#:~:text=What%20Will%20Be%20The%20Data%20Space?\">EC Recommendation</a> related to the common European data space for cultural heritage has defined some clear objectives, such as to increase the amount of high quality content available through the Europeana website, in particular 3D content by 2030. Aggregators and CHIs play a crucial role here.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Europeana Conference held within the French Presidency</strong></p>\r\n\r\n<p dir=\"ltr\">In collaboration with Mobilier National and the French Ministry of Culture, and under the auspices of the French Presidency of the Council, Europeana organised an online <a href=\"https://pro.europeana.eu/event/building-the-common-european-data-space-for-cultural-heritage-together\">conference</a> on 1 March 2022 (09:00-16:30 CET). The conference 'Building the common European data space for cultural heritage together: The role of Europeana, content aggregation and strategic frameworks' explored&nbsp;the creation of the data space for cultural heritage. It took place in the context of the European Commission’s Recommendation 2021/1970 of 10 November 2021.</p>\r\n\r\n<p dir=\"ltr\">Around 400 people participated in the conference, including members of&nbsp; the European Commission’s Expert Group on a common European data space for cultural heritage (CEDCHE), delegates from the French Ministry and French cultural heritage institutions, aggregators and other professionals.</p>\r\n\r\n<p dir=\"ltr\">For the first time, this presidency event was completely public and open to aggregators as aggregation was one of the key elements that was discussed in the perspective of the common European data space for cultural heritage.</p>\r\n"
