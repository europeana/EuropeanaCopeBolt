                body: "<h3><meta charset=\"utf-8\" /><strong>Three storytelling workshops</strong></h3>\r\n\r\n<p dir=\"ltr\">Our process was structured around three workshops, with participants being asked to carry out activities in between each one.&nbsp;We used Google Meet, Docs and Jamboard to collaborate.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Workshop 1. Concept.&nbsp;</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Brainstorm ideas</strong>: For us, this meant sharing what we already knew or were interested in on the subject of women and photography.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Identify themes</strong>: Here, we saw how our ideas were naturally falling into distinct areas such as first photographs, photography for activism, or self-portraiture.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Consider available content</strong>: For us, this meant looking at the content available on Europeana.eu and thinking about issues around copyright - what we could and couldn’t use.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Audience connection</strong>: Here, we reminded ourselves of the <a href=\"https://pro.europeana.eu/page/seven-tips-for-digital-storytelling\">seven digital storytelling tips</a>, and we used the <a href=\"https://pro.europeana.eu/page/europeana-impact-playbook\">Europeana Impact Playbook’s</a> Empathy Map to think about the audience experience. We discussed what makes an exhibition engaging and shareable for our audience.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Next steps</strong>: Here, each person noted down the role they wanted to take and what they could realistically commit to doing before the next workshop.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Our homework was to research the themes we identified and explore some stories that&nbsp; might be included in the exhibition.</p>\r\n\r\n<p dir=\"ltr\"><strong>Workshop 2. Shaping.&nbsp;</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Review progress</strong>: As each person shared the stories they had discovered, the others listened and added words, phrases or ideas that stood out to them to our ‘Board of excitement and intrigue’.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Devise structure</strong>: Together, we organised these stories and ideas into chapters.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Next steps</strong>: Each person decided what to take on next in terms of writing texts and further research.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Our homework next was to write initial drafts of the chapters we had discussed.</p>\r\n\r\n<p dir=\"ltr\"><strong>Workshop 3. Reflections.</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Review progress</strong>: Having shared the draft texts, we reflected on what was remarkable or interesting about the ideas so far, what questions and concerns we had (for example, what was missing from the stories) and what actions we could take to remedy them.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Audience connection</strong>: We revisited the storytelling tips and shared ideas about how to apply them in this instance, for example, to include personal quotes from the people we were writing about, and to make our images work harder - we noted for example how effective it is when the text makes direct reference to a photograph, rather than having the photograph simply lie alongside the text as an illustration.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Next steps</strong>: Together, we decided on editing responsibilities, making sure that nobody edited the chapter they drafted. This way, we had fresh eyes and ideas on every section.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Once this round of editing was complete, we asked two external readers to proofread the texts and also make any observations they had about the content and structure and what might be missing. From here, the exhibition went into production.</p>\r\n\r\n<p dir=\"ltr\">Jolan Wuyts, Collections Editor, was part of the exhibition team. He says, ‘I really enjoyed the story-first approach of this creative process. We started with the interesting individual narratives and stories we found in Europeana's database and then worked together to embed those stories into a coherent whole. This allowed me to focus on just one or two petites histoires that I was enamoured with, and then place that in the larger historical context that the rest of the exhibition provided.’</p>\r\n"
