                body: "<h3><meta charset=\"utf-8\" /><strong>Underrepresentation of women artists&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Although the topic of gender equality is currently much discussed, the number of permanent works of art by women in museums remains low across the globe. In the art departments of German institutions (taking the example of where the fair share! alliance is based), there is hardly any art created by women before the 1970s. A museum such as the Alte Nationalgalerie in Berlin, which research shows, has <a href=\"https://blog.smb.museum/kein-raum-fuer-mich-allein-kuenstlerinnen-in-der-alten-nationalgalerie/\">about 1.5% women artists in its collection</a>, is representative of comparable collections.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">There is also an acute need to catch up in the contemporary field. According to our own research, at the Hamburger Kunsthalle, only 19% of the contemporary artworks are by women, and only 14% of the works on show in the Collection of Modern Art at the Pinakothek der Moderne, Munich are by women. To give another example, research in 2017 showed that <a href=\"https://museumsdienst.koeln/2019/12/19/kunstlerinnen-im-museum-ludwig\">only 11% of the artists at the Museum Ludwig were women; since 1989 solo exhibitions by women artists have accounted for only 20%</a>. This is despite the fact that the majority of art school graduates in Germany have been female for years <a href=\"https://www.bbk-berlin.de/sites/default/files/2021-03/spartenbericht-bildende-kunst-5216102219004.pdf\">(59% in 2018/19)</a>.</p>\r\n\r\n<p dir=\"ltr\">As the fair share! alliance, we advocate for more visibility of female artists in the art scene. We demand a quota in all areas of contemporary art as well as a revaluation of historical positions of female artistic creation.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Raising awareness of the issue</strong></h3>\r\n\r\n<p dir=\"ltr\">The alliance was founded by Ines Doleschal and Rachel Kohn in 2020. We organise events and performances to draw attention to the issue of lack of representation of female artists and advocate for change.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For example, the modernist collections of the National Museums in Berlin are presented in the basement of the famous building by Mies van der Rohe. Our research shows that there are currently 22 women artists out of 110 artists on show, and of the 250 works on display, 14% were created by women artists. According to the director, <a href=\"https://www.monopol-magazin.de/neue-nationalgalerie-will-mehr-kunst-von-frauen-zeigen\">only 9% of the artworks in the collection of the Neue Nationalgalerie are by women artists</a>. These include Hannah Höch, Natalja Goncharova, Lotte Laserstein, Lou Loeber, Marg Moll and a further 17 artists of Expressionism, Surrealism, Constructivism and Dadaism. In the run-up to the opening of the building, the fair share! alliance called for a greater presence of women artists in the permanent collection through a spontaneous nocturnal art action where we pinned 800 names of women artists to the building’s fence.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Every International Women’s Day, the Berlin action fair share! alliance also prepares a performance. In 2022, addressing the imbalance described above, it focused on forgotten female artists that should be included in the collection of the Neue Nationalgalerie Berlin. We suggested ‘A woman in every window’, where 110 female artists and cultural workers walked around the museum to represent female artists of the classical modern era. On their shirts they wore the name of a woman artist of classical modernism who could be represented in the show collection - if her works had been collected.</p>\r\n\r\n<p dir=\"ltr\">For the day of the performance, each participant became an expert on ‘her’ artist. After the performance, visitors could contact the participants and ask them about their lives and work. This created a pool of information that makes many undiscovered, long-forgotten and strongly underrepresented women artists visible.</p>\r\n\r\n<p dir=\"ltr\">In 2023, fair share! activists gathered directly in the centre of political decision-making near the Bundestag. This year they demanded fair payment for their work, greater visibility and the recognition of women’s potential in the visual arts. fair share! activists dressed in pink letters with a variety of slogans, while at a ‘Feminist Corner’ other activists articulated demands in various formats. A special highlight were activists on a boat passing by and shouting slogans such as ‘fair pay for women artists’.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Changing approaches for the future</strong></h3>\r\n\r\n<p dir=\"ltr\">As we aim to raise awareness of this issue and encourage change, there are a number of steps that cultural heritage institutions around the world can take to increase the representation of women in their collections, including: &nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Acknowledge the past and present achievements of women artists through<br />\r\n    a reassessment of your archives, art repositories and acquisitions</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Incorporate a gender-sensitive design of acquisitions and exhibitions</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Buy art from woman artists: increase their works in your collections and exhibitions - aim for 50% in contemporary art</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Conduct or join research projects and promote publications on women artists</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Contribute to the revision and supplementation of art-history publications and textbooks in education</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Advocate for more targeted subsidies and prizes for women artists of all ages</p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Lift age restrictions for calls of proposals</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Support programmes for artists with child-rearing and care responsibilities, and develop targeted support schemes for re-entry after family leave</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Promote specific funding and grants for women artists with care responsibilities</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Use arts research networks to participate in debates, share knowledge and resources</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">In Germany specifically, support the creation of a project to create a nationwide database of women artists and monitoring office, to analyse the representation of women artists in German museums and collections, based in the Federal Ministry for Culture and Media</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>For more about our actions <a href=\"http://www.fairshareforwomenartists.de\">visit our website.</a> You can also <a href=\"https://www.europeana.eu/womens-history\">explore Women’s History on Europeana.eu</a>.</p>\r\n"
