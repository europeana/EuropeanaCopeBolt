                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more and get involved!</strong></h3>\r\n\r\n<p dir=\"ltr\">We hope that this post has convinced you of the value of immersive technologies in education, and shown you what has been achieved in the Built with Bits programme! But if not, never fear - we will be sharing two more posts with six more reasons in April, so keep an eye on <a href=\"https://pro.europeana.eu/page/news\">Europeana Pro news</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">You can find out more about the training, resources and activities which the Europeana Initiative provides for educators <a href=\"https://pro.europeana.eu/page/education\">on our Education page</a>. And if you would like to learn more about working with Mozilla hubs, <a href=\"https://pro.europeana.eu/page/built-with-bits-designing-virtual-spaces-for-the-future#tutorials\">you can explore the Built with Bits tutorials.</a>&nbsp;</p>\r\n"
