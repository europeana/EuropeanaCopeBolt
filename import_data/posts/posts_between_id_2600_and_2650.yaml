                body: "<p><strong>Accreditation</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The EAF has an established accreditation process in order to accept new members. New applications for accreditation are evaluated by the EAF Steering Group and approved by the General Assembly of the EAF during the two EAF meetings in spring and autumn of each year.</p>\r\n\r\n<p dir=\"ltr\">No new aggregator has received accreditation in 2022, but we see a number of new aggregators emerging. Arts Council Norway has finalised the process to bring back the data from Norwegian museums via the DigitalMuseum infrastructure. Slovakiana and Catalònica have made good progress to establish infrastructure and processes to deliver data to Europeana. With the impulse of the&nbsp;<a href=\"https://digital-strategy.ec.europa.eu/en/news/commission-proposes-common-european-data-space-cultural-heritage#:~:text=What%20Will%20Be%20The%20Data%20Space?\">EC Recommendation</a> and the funding possibilities from the Resilience and Recovery Facility, some new aggregators are in the making. These promising activities should lead to a growth of the EAF over the coming years.</p>\r\n\r\n<p dir=\"ltr\"><strong>EAF Steering Group meetings</strong></p>\r\n\r\n<p dir=\"ltr\">The EAF Steering Group aims to meet about once a month and has held a total of 10 meetings in 2022. These meetings saw the preparation of the bi-annual EAF meetings and the preparation of the two EAF outreach events.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Europeana Initiative wide aspects have also been dealt with during Steering Group meetings, including the alignment of activities with the ENA Management Board.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Members of the Steering Group are Marie-Véronique Leroi (Chair), Kerstin Herlt (Vice-Chair), Nicole Emmenegger and Henning Scholz.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>EAF meetings</strong></p>\r\n\r\n<p dir=\"ltr\">The EAF held its spring meeting on 4 - 5 April in collaboration with EF and the Netherlands Institute for Sound and Vision. It was a hybrid event with 32 participants (including EF staff) attending the event in Hilversum and 55 colleagues joining online. Out of the 40 accredited aggregators, 35 were represented with one or more colleagues during the meeting.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">On day one, we had the EAF General Assembly, followed by a session on making Out-of-commerce Works available online. We had updates from the Aggregators’ User Group, the Digital Transformation Task Force and the Enumerate Survey. Participants also discussed how the EAF and its members can support CHIs in Ukraine. Day two was focussed entirely on the development of the common European data space for cultural heritage and the role of the EAF. In a series of workshops, we discussed different scenarios for how aggregators can contribute to its development.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">On 18-19 October, the Europeana Aggregators’ Forum (EAF) got together for a hybrid meeting to celebrate its 10th anniversary. In total, 56 aggregator representatives joined the meeting, 19 of them in the EF office in the National Library of The Netherlands. 31 out of the 40 accredited aggregators attended and contributed to the meeting. The core topic was the development of the common European data space for cultural heritage, in order to raise awareness of the EC recommendation and discuss needs and next steps for aggregators. In that context we also focussed on concrete outcomes of the implementation plan that have an impact for the work of the aggregators, e.g. working with the Metis Sandbox and developing dissemination activities for data and content. Since work has been done on diversity, equity and inclusion by DSI aggregators last year, the EAF meeting provided the stage to also share the Recommendations for identifying and managing diversity in cultural heritage data with national aggregators and start the discussion on this important topic on the EAF level.</p>\r\n\r\n<p dir=\"ltr\"><strong>EAF outreach events</strong></p>\r\n\r\n<p dir=\"ltr\">In 2022 we started a series of outreach events, for aggregators to engage with the cultural heritage sector, the European Commission and important stakeholders. The first outreach event took place on 11 July 2022 and it was held online. The purpose of the outreach event was to raise the visibility of aggregators and the aggregation workflow, and to consider the challenges and opportunities regarding aggregation in the context of the data space. With this event, the EAF went back to the basics of aggregation in terms of technical processes and organisation. The agenda and more information are available on <a href=\"https://pro.europeana.eu/event/eaf-outreach-event\">Europeana Pro</a>. This first introductory event was open to all stakeholders involved in the Europeana Initiative and the upcoming common European data space for cultural heritage. We had 129 participants from 34 countries (including 23 EU Member States) across all stakeholders and concluded with a satisfaction rate of 84% with the event.</p>\r\n\r\n<p dir=\"ltr\">With the following four events we plan to introduce the main phases that are essential for content and data aggregation. At the <a href=\"https://pro.europeana.eu/event/eaf-outreach-event-december2022\">second outreach event on 15 December</a>, we invited aggregators to share their experiences in collecting new content and maintaining data up-to-date; we also discussed how established processes and workflows might change in the context of the common European data space for cultural heritage. We had 92 participants across all the stakeholders and concluded with a satisfaction rate of 70% with the event.</p>\r\n\r\n<p dir=\"ltr\">For both events, the EAF Steering Group invited representatives from DG Connect to introduce the EU’s digital policy for cultural heritage and to answer questions from the audience on the data space.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>EAF Task Forces and Working Groups</strong></p>\r\n\r\n<p dir=\"ltr\"><em>Aggregators User Group</em></p>\r\n\r\n<p dir=\"ltr\">The Aggregators’ User Group was set up in 2020 to provide and channel feedback to the EF on its range of products (including the Europeana website, Metis and the Europeana Pro website). The group met seven times in 2022. The agenda included: multilinguality, the development of the aggregation strategy, the development of the entity flow feature of the Europeana website, and the further development of Europeana Pro.</p>\r\n\r\n<p dir=\"ltr\"><em>Data Quality Committee</em></p>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://pro.europeana.eu/project/data-quality-committee\">Data Quality Committee (DQC)</a> is a EuropeanaTech working group, where the EAF is represented by a number of active members. It is a standing committee that works on the various facets of data quality with a particular focus on reuse and discovery of cultural heritage objects. Over the course of last year, it contributed, for example, to the work on problem patterns and the requirements to implement more detailed data quality reports to the Metis Sandbox.</p>\r\n\r\n<p dir=\"ltr\"><em>IIIF and Europeana Working Group</em></p>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://pro.europeana.eu/project/iiif-europeana-working-group\">IIIF and Europeana Working Group</a> was first proposed at the autumn 2019 EAF meeting and started work in 2020 with a series of training workshops. In 2022, the working group organised a training session for aggregators to get started with IIIF and prepared <a href=\"https://training.iiif.io/europeana/\">training materials</a>. The goal of the training was for people to create a IIIF manifest and an EDM record, and to preview the result in the Metis Sandbox. The working group has reviewed its membership and now consolidated on a group that will focus on another training session to support aggregators scaling the work with IIIF.</p>\r\n\r\n<p dir=\"ltr\"><em>Libraries Working Group</em></p>\r\n\r\n<p dir=\"ltr\">The idea to set up a Libraries Working Group (LWG) under the EAF was proposed in 2020. The <a href=\"https://pro.europeana.eu/project/libraries-working-group\">LWG was launched in May 2022</a> to support (national) libraries to engage with the Europeana Initiative. Since then, we have started to engage with several libraries, but tangible results of this are not available. After the end of The European Library, it still takes some time for the libraries to focus on a new relationship with the Europeana Initiative.</p>\r\n\r\n<p dir=\"ltr\"><em>SOLID-based Decentralised Aggregation Task Force</em></p>\r\n\r\n<p dir=\"ltr\">This <a href=\"https://pro.europeana.eu/project/solid-based-decentralised-aggregation-task-force\">Task Force</a> (run by the EAF) studies the feasibility of moving forward to decentralised (e.g. SOLID-based) aggregation. It will look at technological alternatives to decentralisation and the issues accompanying a possible transition to a new form of aggregation especially in terms of governance and organisation. This Task Force is complementary to the Linked Data Task Force led within the ENA EuropeanaTech community.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>Digital Transformation Task Force</em></p>\r\n\r\n<p dir=\"ltr\">In September 2021 the Europeana Initiative set up a <a href=\"https://pro.europeana.eu/project/digital-transformation-task-force\">Digital Transformation Task Force</a>. The Task Force ran until March 2022 with an aim to build capacity for digital transformation, and produced an action plan as a unified approach for adoption across Europeana Initiative stakeholders. Kerstin Arnold and Chiara Latronico represented the EAF on this Task Force.</p>\r\n\r\n<p dir=\"ltr\"><em>Diversity and inclusion Task Force and DSI aggregator’s working group</em></p>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://pro.europeana.eu/project/diversity-and-inclusion-task-force\">Diversity and Inclusion Task Force</a>, active throughout 2022, developed and managed a consultation on behalf of the Europeana Initiative to address diversity and inclusion across its operation. It was a joint Task Force from the EF, the ENA and the EAF. Valentina Bachi and Julia Welter represented the EAF on this Task Force.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In the context of the DSI-4 project, the Aggregators Working Group (WG) with participants from EUScreen (NISV), European Film Gateway (DFF), Photoconsortium, MUSEU (MCA), OpenUp! (AIT-Graz), Archives Portal Europe (APEF), European Fashion Heritage Association (EFHA) and Europeana Sounds (BL) explored this theme and the&nbsp; specific challenges related to aggregation and working with content providers. The group concluded their work in August 2022 and&nbsp;produced a <a href=\"https://docs.google.com/document/d/1DOuJ04K-jZvp38Z546UkZ0RSwP9c9Adh21gn60mMXAs/edit\">Case studies report</a> and <a href=\"https://docs.google.com/document/d/1vC2tFgg6SCZeHidZNroHoGWMrrIwQDTY3Cmb2a9xro8/edit\">Recommendations on “Identifying and managing diversity in cultural heritage data</a>.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>EAF collaboration with ENA and the Europeana Foundation</strong></p>\r\n\r\n<p dir=\"ltr\"><em>Joint meetings</em></p>\r\n\r\n<p dir=\"ltr\">The three Europeana Initiative pillars have been regularly working together to make sure their priorities and actions are aligned and carried out in a concerted effort. Throughout 2022, representatives of the EAF Steering Group, the EF senior management team and the ENA Management Board met on a monthly basis to discuss issues of common interest and strategic importance.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>EAF’s role in cross-Europeana Initiative Task Forces and Working Groups</em></p>\r\n\r\n<p dir=\"ltr\">The closer alignment of the three Initiative pillars is also reflected in the launch of several cross-Initiative Task Forces, which allow us to optimise performance and our individual and collective actions across the Initiative (see above).</p>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://pro.europeana.eu/project/supporting-the-digital-cultural-heritage-of-ukraine-working-group\">supporting the digital cultural heritage of Ukraine Working Group</a> aims to support existing initiatives and develop new, concerted actions that respond to the current needs of the Ukrainian digital heritage sector. It is a joint Working Group from the Europeana Initiative and Hélène Bergès, Maria Carlsson, Tetiana Kysla, Margret Plank, Corinne Szteinsznaider are active EAF members in this working group.</p>\r\n\r\n<p dir=\"ltr\">The Capacity Building Working Group was <a href=\"https://pro.europeana.eu/project/capacity-building-working-group\">founded at the end of 2022</a> and aims to support the implementation of a capacity building working plan for the common European data space for cultural heritage. Kerstin Arnold, Valentina Bachi, Antonella Fresa and Tom Miles represent the EAF in this group.</p>\r\n\r\n<p dir=\"ltr\"><em>Involvement of the EAF Steering Group in EF and Initiative actions</em></p>\r\n\r\n<p dir=\"ltr\">Corinne Szteinsznaider from MUSEU represented the EAF on the Selection and the Programme Committee for the 2022 Europeana Conference.</p>\r\n\r\n<p dir=\"ltr\"><strong>EAF Communication</strong></p>\r\n\r\n<p dir=\"ltr\">The EAF continues to use Basecamp for communication towards and between its members, including separate groups for aggregators who are part of the DSI and the data space consortium. We continue to share public news relevant to aggregators through <a href=\"https://pro.europeana.eu/tags/aggregators-forum\">Europeana Pro</a>, in the ENA newsletter and, where relevant, through social media messages. More targeted messages are sent to promote events and news of interest to aggregators such as announcing new accreditations or funding opportunities.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Interviews with Aggregators</strong></p>\r\n\r\n<p dir=\"ltr\">In November 2022, the Steering Group started conducting interviews with all 40 aggregators, to gain a better understanding of topics like:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">what was the motivation to become an aggregator for Europeana;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">how aggregators are organised in terms of staff and budget;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">what kind of services they provide, or would like to develop further;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">what are the data quality and data management procedures aggregators have developed on their side and&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">whether they have any questions regarding the common data space for cultural heritage.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The interviews will be continued in 2023 and summarised in a final internal report.</p>\r\n\r\n<p><strong>Outlook to 2023</strong></p>\r\n\r\n<p dir=\"ltr\"><em>EAF Steering Group elections</em></p>\r\n\r\n<p dir=\"ltr\">In February 2023, we will run elections to fill two vacancies in the Steering Group. Nicole Emmenegger stepped down to enter a new phase in her professional development, and the three year term for Kerstin Herlt is coming to an end in April 2023. Four EAF members have submitted their candidacies, elections will take place between 8 and 15 February.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>Events and meetings</em></p>\r\n\r\n<p dir=\"ltr\">In 2023 we again plan to have a spring and autumn meeting of the EAF. The spring edition will take place online on 4 - 5 April. The autumn edition will take place as a hybrid event, with the physical part in Budapest from 2 - 3 November. It will be organised in collaboration with the Hungarian Aggregators’ Forum, which is an alliance of all of the Hungarian aggregators.</p>\r\n\r\n<p dir=\"ltr\">We will also organise two more EAF outreach events. The third event in this event series will be on 15 June and will focus on data processing; the fourth event in the series will be on 23 November and will focus on data publication.</p>\r\n"
