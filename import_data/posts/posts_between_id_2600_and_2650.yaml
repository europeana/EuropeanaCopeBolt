                body: "<p></p>\r\n\r\n<center>\r\n<blockquote class=\"twitter-tweet\">\r\n<p dir=\"ltr\" lang=\"en\">As we steward the common European <a href=\"https://twitter.com/hashtag/DataSpace?src=hash&amp;ref_src=twsrc%5Etfw\">#DataSpace</a> for <a href=\"https://twitter.com/hashtag/Culturalheritage?src=hash&amp;ref_src=twsrc%5Etfw\">#Culturalheritage</a>, I was pleased to exchange with M. <a href=\"https://twitter.com/sabineverheyen?ref_src=twsrc%5Etfw\">@sabineverheyen</a>, <a href=\"https://twitter.com/sweden2023eu?ref_src=twsrc%5Etfw\">@sweden2023eu</a> <a href=\"https://twitter.com/EU_Commission?ref_src=twsrc%5Etfw\">@EU_Commission</a> &amp; <a href=\"https://twitter.com/UNESCOEU?ref_src=twsrc%5Etfw\">@UNESCOEU</a> colleagues in Brussels on Europe’s digital future: a value-based &amp; culture-driven one. Thanks for the inspiring talks! <a href=\"https://t.co/Ef1USfGiSP\">pic.twitter.com/Ef1USfGiSP</a></p>\r\n— Harry Verwayen (@Hverwayen) <a href=\"https://twitter.com/Hverwayen/status/1633449749134057474?ref_src=twsrc%5Etfw\">March 8, 2023</a></blockquote>\r\n<script async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"></script></center>\r\n"
