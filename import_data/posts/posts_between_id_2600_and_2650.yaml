                body: "<p><meta charset=\"utf-8\" />As the Europeana Initiative starts deploying the <a href=\"https://pro.europeana.eu/post/europeana-begins-building-the-common-european-data-space-for-cultural-heritage\">common European data space for cultural heritage,</a> on 27 and 28 February Harry Verwayen, General Director of the Europeana Foundation and Lorena Aldana, Head of External Relations and Advocacy, met with key EU decision-makers in Brussels to discuss Europe’s digital future and the role that culture plays in it. The aim of the meetings was to shape a collective vision for the common European data space for cultural heritage and exchange on its potential to advance a people-centred, value-based and culture-driven European digital landscape. Here’s a glimpse of what happened.</p>\r\n"
