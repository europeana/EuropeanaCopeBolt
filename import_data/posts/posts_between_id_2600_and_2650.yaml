                body: "<h3><meta charset=\"utf-8\" /><strong>What is Earth Day?</strong><meta charset=\"utf-8\" /></h3>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\">Earth Day takes place every year on the 22 April as an important global reminder about environmental protection and an invitation to take part in preserving our planet. It is a powerful social movement that encourages us – individually and collectively – to protect Earth and nature. The main purpose of Earth Day is to raise awareness of the environmental challenges our planet faces and to promote solutions for a sustainable future.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The history and impact</strong></h3>\r\n\r\n<p dir=\"ltr\">Earth Day was first celebrated on April 22, 1970 in the United States. After expanding into an international campaign in 1990, it is now observed globally and has since become an important event to raise awareness and inspire action. Over the years, Earth Day has played a key role in helping to shape public policy and raise public awareness about issues such as climate emergency, pollution, oceans health and habitat destruction.</p>\r\n\r\n<p dir=\"ltr\">On Earth Day in 2000, the issues of global warming and cleaner energy sources were brought to the forefront. With its mission to diversify and activate the environmental movement across the globe, Earth Day has mobilised civil society to advocate for climate action.<meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\">The Sustainable Development Goals were put into place in 2015 by all the member states of the United Nations to collaborate and ensure a sustainable future. There has already been some progress in environmental protection since the inception of Earth Day: renewable energy, agroecology, zero-emissions mobility, and promoting environmental justice.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Earth Day 2023: Invest in Our Planet</strong></h3>\r\n\r\n<p dir=\"ltr\">This year the theme of Earth Day 2023 is ‘Invest in our planet’. There are many ways that all individuals can celebrate Earth Day 2023 and contribute to the investment in our planet, for example:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Become more aware, and share and raise awareness of the environmental and climate challenges, and what we can do to help</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reduce our CO2 emission</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reduce our energy consumption&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Demand and encourage the development and use of renewable energy sources</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Make eco-friendly choices</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" />Reduce, reuse, recycle and compost</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Advocate for a green sustainable future&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">If you want to get involved and participate in Earth Day, have a look at the <a href=\"https://earthday.maps.arcgis.com/apps/dashboards/8d15cc3da12d4338a109c7d64c97c02a\">interactive Earth Day map</a>. You can also explore how the<a href=\"https://pro.europeana.eu/post/researching-our-carbon-footprint-findings-and-tips-from-the-europeana-foundation\"> Europeana Foundation has investigated its own carbon footprint</a> and how it could be reduced.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Digital cultural heritage&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Alongside individual action, digital cultural heritage can contribute to preserving, protecting, and celebrating our planet, for example:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Through preservation of our cultural heritage to be accessed now and by future generations.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">As a trusted medium to raise awareness and critically inform our cooperation together.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">As a platform to care, learn, share and act together.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">By learning from the culture, knowledge and solutions of the past, we can make sense of the present and plan for the future.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">You can read about the actions that the Europeana Initiative is taking in the <a href=\"https://pro.europeana.eu/post/the-europeana-climate-action-manifesto\">Europeana Climate Action Manifesto</a>, in which the Europeana Foundation, the Europeana Network Association and the Europeana Aggregators' Forum have agreed to advocate for and embed working practices that minimise the digital cultural heritage sector’s impact on the climate and environment.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The Europeana Climate Action Community seeks to drive impactful, cooperative and sustainable action to address the climate emergency and the environmental impact of our life and work, while building on the Europeana Climate Action Manifesto.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you would like to learn more about our work and get involved, you can:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Read our <a href=\"https://pro.europeana.eu/post/climate-action-community-work-plan-2022-2023\">2023 Climate Action Community work plan</a>.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/page/europeana-copyright\">Join the </a><a href=\"https://pro.europeana.eu/page/climate-action-community\">Climate Action Community</a> through the Europeana Network Association.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Register for our webinar series with Ki-Culture -<a href=\"https://pro.europeana.eu/event/europeana-ki-culture-sustainability-workshop-series-1\"> the next event is 25 May</a></p>\r\n    </li>\r\n</ul>\r\n"
