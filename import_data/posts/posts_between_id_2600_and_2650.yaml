                body: "<h3><strong>Introduction</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Europeana 2021 was the Europeana Initiative’s annual conference which took place in 2021. As in 2020, participants at this wholly online conference - from Europe and across the world, from the Europeana Network Association and beyond, from many different professions and ranges of experience - met and were united by a shared interest in digital cultural heritage. This is the third report reflecting on the impact of Europeana’s annual conferences.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Europeana 2021 explored how the cultural heritage sector can recover, rebuild and grow in a post-pandemic world. It did so through a mix of keynote speeches, debates, social events and workshops. 70% of the programme for Europeana 2021 - over 30 sessions across three days - was co-created with cultural heritage professionals across the sector who responded to a call for proposals.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Methodology</strong></h3>\r\n\r\n<p dir=\"ltr\">Following the phases of the Impact Playbook methodology, we approached the impact assessment of Europeana 2021 as follows, building on past assessments conducted in 2019 and 2020.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We identified stakeholders (beneficiaries) of the conference and prioritised two, the general attendees and speakers at the conference. We created a change pathway for both stakeholders. We wanted to measure similar aspects to past years, including network development, learning outcomes and indications that participants would make a change in their work as a result of the event. We also assessed satisfaction and captured feedback that could help shape future events Europeana delivers to support the sector.</p>\r\n\r\n<p dir=\"ltr\"><strong>Post-event questionnaire</strong></p>\r\n\r\n<p dir=\"ltr\">We shared a post-event questionnaire with all attendees in November 2021, with separate questions for speakers. We had a response rate of approximately 25%.</p>\r\n\r\n<p dir=\"ltr\">Despite the good response rate, we found a bias in the responding sample: more Network members responded to the survey than non-network members, which may increase the likelihood of positive bias (that is to say, that those with positive comments were more likely to respond or that Network members were, overall, more likely to respond). We therefore advise that the data presented in this report should be seen as optimistic reflections on the outcomes generated for conference attendees.</p>\r\n\r\n<p dir=\"ltr\"><strong>Longitudinal questionnaire&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">In March/April 2022, we shared a longitudinal (follow-up) questionnaire with attendees of Europeana 2021. This was the first time we had taken such an approach to assessing the impact of the annual conferences. We received 50 responses, which represents a low response rate compared to the questionnaire shared almost immediately after the conference. However, such a response rate was not unexpected - in past impact assessments, namely our research into the impact of our national aggregation workshops for heritage institutions, we also received low response rates. Of those that responded, we also saw a bias in that more Network members responded to the survey than non-Network members. This, however, does not mean that the data are not useful. We report on them bearing in mind that they represent a small and likely active segment of our Network and sector, whose views should still be taken into account.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Findings</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">1,685 people registered for Europeana 2021 from 86 countries. 49% of those who registered had never been to any Europeana event before and 53% were not Europeana Network Members. This represents significant reach and growth compared to the first all-digital conference, Europeana 2020, and the last in person conference held in Lisbon in 2019.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">For the first time, we investigated attendee participation in the conference in more detail. We learned that the majority wanted to attend live to some degree, but almost 60% (including some of those who attended live) rely on having access to the recordings. 10% only wanted to catch-up afterwards, for example, due to schedule clashes or time-zone issues. People attended for an average of 7.5 hours (just over one day).&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">81% of questionnaire respondents who were not Network members reported that the conference motivated them to become a member (an increase from 69% in 2020). We found slightly higher growth in Network membership compared to the previous months, but not significant enough to suggest that the conference was a big driver of Network growth.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana 2021 created opportunities to strengthen and expand a professional network. More participants at Europeana 2021 report strengthening their existing network or expanding their network (48% on both counts), compared to 2020 (38% and 44% respectively). In addition, 81% of those attending feel like part of a community around digital cultural heritage (an increase from 74% in 2020). There was no growth in the median number of contacts made or contacts that attendees might collaborate with in future. Some participants also seemed uninterested in digital networking formats, noting that it is a struggle to build connections when meeting digitally.&nbsp;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Satisfaction with Europeana 2021 was high. The satisfaction of general attendees was, at 86% satisfied or completely satisfied, slightly higher than participating speakers at 83%. 89% of those attending Europeana 2021 reported that the conference had value for them in some way either personally or professionally and 91% enjoyed themselves. Participants were most satisfied with the organisation of the event and the quality of the programme with few participants reporting being dissatisfied or completely dissatisfied in any of the conference aspects measured.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">80% of those who responded to the Europeana 2021 questionnaire reported gaining skills or knowledge that they can use in their work or professional setting (an increase from 77% in 2020). 72% report being inspired to change how their organisation uses digital cultural heritage and 63% report the same inspiration for change relating to open digital cultural heritage. However, only 59% report being more able to make a change in their organisation or otherwise professionally. This is similar to 2020, where 49% of participants reported feeling more able to make a change as a result of the conference. There are numerous barriers in place which may get in the way (e.g. status in an organisation). Attendees shared some feedback and recommended that the event could be more participatory, in-depth and focussed on training.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n"
