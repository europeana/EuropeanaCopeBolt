                body: "<p></p>\r\n\r\n<center>\r\n<blockquote class=\"twitter-tweet\">\r\n<p dir=\"ltr\" lang=\"en\">Happy 10th birthday <a href=\"https://twitter.com/ddbkultur?ref_src=twsrc%5Etfw\">@ddbkultur</a>! As we celebrated DDB <a href=\"https://twitter.com/hashtag/relaunched?src=hash&amp;ref_src=twsrc%5Etfw\">#relaunched</a> in Berlin, we look back at 10 years of partnership with Europeana. What's in for the next 10? New challenges, shared goals &amp; even closer cooperation with our German friends via the data space for <a href=\"https://twitter.com/hashtag/CulturalHeritage?src=hash&amp;ref_src=twsrc%5Etfw\">#CulturalHeritage</a>! <a href=\"https://t.co/uV9Ie5cJVx\">pic.twitter.com/uV9Ie5cJVx</a></p>\r\n— Harry Verwayen (@Hverwayen) <a href=\"https://twitter.com/Hverwayen/status/1655849575968563200?ref_src=twsrc%5Etfw\">May 9, 2023</a></blockquote>\r\n<script async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"></script></center>\r\n"
