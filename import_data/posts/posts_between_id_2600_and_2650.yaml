                body: "<h3><strong>1. Introduction&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Europeana Initiative builds on a <a href=\"https://pro.europeana.eu/page/aggregators\">network of national, thematic and domain aggregators</a> which enable cultural heritage institutions (CHIs) to share their content with Europeana and open it up to new audiences. Aggregators work with thousands of cultural institutions and collectors to gather authentic, trustworthy and robust data and provide it to Europeana, and from there to education and research infrastructures, creatives, developers and the general public. As an important source of expertise, aggregators offer advice and support in digitisation, content description, metadata mapping, licensing, media formats accessibility, multilingualism and domain and subject vocabularies.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Europeana Aggregators’ Forum (EAF) coordinates all activities required for the effective functioning of a pan-European, cross-domain aggregation ecosystem at operational and strategic level. At operational level, accredited aggregators ensure the development and uptake of standards and frameworks and have an active role in shaping the aggregation process and outcomes. At a strategic level, we function as an advocacy body for pan-European aggregation.</p>\r\n\r\n<p dir=\"ltr\">Finally, we collaborate closely with the <a href=\"https://pro.europeana.eu/europeana-network-association\">Europeana Network Association (ENA)</a>, and together with the <a href=\"https://pro.europeana.eu/about-us/foundation\">Europeana Foundation (EF)</a>, we work towards the overall strengthening of the Europeana initiative.<meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">As one of the three pillars of the Europeana Initiative, the EAF contributes to the implementation of the<a href=\"https://pro.europeana.eu/page/strategy-2020-2025-summary\"> Europeana strategic plan 2020-2025</a>, and the deployment of the <a href=\"https://pro.europeana.eu/page/common-european-data-space-for-cultural-heritage\">common European data space for cultural heritage</a>.</p>\r\n\r\n<p dir=\"ltr\">Since 2021, the European Commission has published the <a href=\"https://digital-strategy.ec.europa.eu/en/policies/europes-digital-decade\">Digital Decade</a> and the <a href=\"https://commission.europa.eu/strategy-and-policy/priorities-2019-2024/europe-fit-digital-age/european-data-strategy_en\">Data Strategy</a>&nbsp; putting the user at the core of its digital policies and fostering the creation of common European data spaces. The Commission’s DG Connect stated that the Europeana initiative will be at the heart of the common European data space for cultural heritage.</p>\r\n"
