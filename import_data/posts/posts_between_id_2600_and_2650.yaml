                body: "<p></p>\r\n\r\n<h3><meta charset=\"utf-8\" /><strong>New opportunities for cultural heritage and academia</strong></h3>\r\n\r\n<p dir=\"ltr\">Through the work of <a href=\"https://pro.europeana.eu/page/research\">Europeana Research</a>, the Europeana Initiative connects the cultural heritage sector with academia, supporting heritage professionals to work with those who are interested in digital cultural heritage for university teaching and learning or research. In the context of the <a href=\"https://pro.europeana.eu/page/common-european-data-space-for-cultural-heritage\">common European data space for cultural heritage</a>, we see new opportunities to further develop our offer for academic and research communities.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">One particular opportunity can be found in datasets created from cultural heritage data by cultural heritage institutions and users. While we are already working together with <a href=\"https://pro.europeana.eu/page/dariah\">DARIAH (Digital Infrastructure for the Arts and Humanities)</a>, one of our data space consortium partners, to facilitate dataset-level access and reuse, we recognise not all users have the same needs.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Therefore, we would like to consult those who already reuse cultural heritage data through digital methods and tools about their experiences, starting with a simple question: what is a dataset to you?&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What is a dataset to you? What to consider</strong></h3>\r\n\r\n<p dir=\"ltr\">Think about a recent scenario where you needed to use cultural heritage data. Ask yourself:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What sort of data structure did you prefer?&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What sort of information did you need or want about the dataset?&nbsp;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What kinds of digital cultural heritage objects were part of your dataset?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Who created the dataset (you or someone else, e.g. a cultural heritage institution)?&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How large was the dataset? How typical is this for datasets that you have used in the past? How large do you imagine you could ever need them to be?&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When you were using that dataset, what made your research or teaching activities easier?&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What, if any, obstacle did you encounter in trying to reuse that dataset?&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Share your views&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Whether you are a staff member teaching at a university, a researcher, a university student, or a cultural heritage domain expert supporting research or educational use of digital cultural heritage, we want to hear from you!&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Please share your answers to the questions above, and specify in what context you use datasets (for example, your academic field, your research interests, or your university teaching activities). And, of course, tell us if you have already used Europeana data!</p>\r\n\r\n<p dir=\"ltr\">Please share your experience in up to 250 words <strong>by Tuesday 12 May 2023</strong> by emailing <a href=\"mailto:research@euroepana.eu\">research@europeana.eu</a>.&nbsp;</p>\r\n"
