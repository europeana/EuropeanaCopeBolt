                title: Introduction
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>The year 2022 saw an important step in the Europeana Foundation’s growth. It ended seven years of work leading the consortium to deliver the Europeana Digital Service Infrastructure and saw us mature into stewards of the common European data space for cultural heritage. This change enables us to accelerate the digital transformation of the cultural heritage sector and make more digitised cultural heritage available to all for reuse.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">While still dealing with the changes brought about by the COVID-19 pandemic, we continued to respond to other challenges too: threats to democracy are having repercussions for cultural heritage organisations; there’s a continued imperative to develop as a more diverse and inclusive organisation; and there’s a pressing need to minimise the negative impact that our sector has on our very planet.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As ever, it is a shared belief that culture can be used for good that brings us together, that drives us and that helps us deliver on our promises.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Here, we look at some of the highlights from delivering the <a href=\"https://pro.europeana.eu/post/europeana-foundation-business-plan-2022\">Europeana Foundation Business Plan 2022</a> and hear from some of the people who have made them possible.</p>\r\n"
