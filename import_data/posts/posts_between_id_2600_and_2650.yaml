                body: "<p>Building a <a href=\"https://pro.europeana.eu/page/common-european-data-space-for-cultural-heritage\">common European data space for cultural heritage</a> where data can be easily shared for reuse requires organisations that create data infrastructures&nbsp; to rely, as much as possible, on unique and persistent identifiers.&nbsp;&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">As the steward of the data space, Europeana Foundation, together with the 18 consortium members, is investing resources in reviewing the adoption and implementation of persistent identifiers in the cultural heritage sector. Read on to discover what persistent identifiers are, how we are doing this, and how you can get involved.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What is a persistent identifier?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">A Persistent Identifier (PID) is a globally unique and long-lasting reference to potentially any sort of digital or non-digital entity, providing the information required to reliably identify, verify, locate and access it. They ensure that the digital entity is ‘set in stone’ and can always be findable through that identifier.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Examples of PIDs are <a href=\"https://arks.org/about/\">Archival Resource Key (ARK)</a>, <a href=\"https://www.doi.org/\">Digital Object Identifier (DOI)</a>, <a href=\"https://www.ifla.org/references/best-practice-for-national-bibliographic-agencies-in-a-digital-age/resource-description-and-standards/identifiers/national-bibliography-number-nbn/\">National Bibliography Numbers (NBN)</a>, <a href=\"https://www.pidconsortium.net/\">Persistent Identifiers for eResearch (ePIC)</a>, among others.</p>\r\n\r\n<p dir=\"ltr\">To see how they work in practice, take, for example, the Mona Lisa (La Joconde). The painting is identified by an ARK persistent identifier, ‘ark:/53355/cl010066723’. If this persistent identifier is entered into relevant software (in this case, it can be resolved via the <a href=\"https://arks.org/about/n2t-global-resolver/\">N2T global resolver</a> to ‘<a href=\"https://n2t.net/ark:/53355/cl010066723\">https://n2t.net/ark:/53355/cl010066723</a>)’ it then presents the webpage from the Louvre where the digitised object is presented alongside its digital representations. La Joconde will always be identifiable and findable on the web through this identifier.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why are persistent identifiers important for the data space for cultural heritage?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Persistent identification sits at the foundation of the <a href=\"https://www.go-fair.org/fair-principles/\">FAIR principles</a> which stand for Findable, Accessible, Interoperable and Reusable. The adoption of persistent identifiers by cultural heritage institutions with digital collections shows commitment towards interoperability and data access that in turn builds trust in the institution and the data it creates. Adoption of persistent identifiers will also support the dissemination and reuse of cultural heritage objects, helping to make them more accessible to audiences across the data space.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Not assigning persistent identifiers to digitised cultural heritage objects can also have a negative impact. The most common manifestation of the absence of a persistent identifier strategy are broken links which, besides affecting all forms of (re)use, also negatively impact the traffic towards the institution’s website and its SEO ranking amongst search engines.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Your input is key</strong></h3>\r\n\r\n<p dir=\"ltr\">We want to establish a consolidated and more robust persistent identification framework for the data space, and to do that, we need to understand your practices and activities towards the creation and management of persistent identifiers. Easier access to cultural heritage data, interoperability within and beyond the data space, discovery and reuse of cultural heritage data depend on it!&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you work in the technical or operational teams of a cultural heritage institution, and know how your institution manages identifiers for digitised objects, or if you are running an aggregation service, we invite you to take approximately 15 minutes to answer our survey. Please also share it with other colleagues that are most involved in this work.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The deadline for survey responses is <strong>30 June 2023</strong>. Thank you in advance for your participation!&nbsp;</p>\r\n"
