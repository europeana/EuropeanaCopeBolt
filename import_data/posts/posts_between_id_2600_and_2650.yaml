                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-067ea70a-7fff-292d-8c13-7265cc0adef2\">2. Immersive technologies offer a way to test new digital solutions, services and products for people with special needs, making cultural and educational offerings more accessible to them.&nbsp;&nbsp;</b></h3>\r\n\r\n<p dir=\"ltr\">Finding a place to teach life skills to students with disabilities was the main aim of Maria Antónia Brandão, teacher in Aves Portugal - Agrupamento de Escolas D. Afonso Henriques School, who created the project <a href=\"https://hubs.mozilla.com/BjWhTic/flat-portugal\">Virtual Flat</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">‘This is a project which consists of a digital \"space\" for disabled students to be in contact with basic household skills, like vacuuming, sweeping, dusting, setting and clearing the table, washing and putting away the dishes, caring for family pets. As a headmaster deputy responsible for the teaching and learning of children with specific needs, I thought it would be interesting to provide this space that could stimulate the autonomy and confidence of those children and young people’.</p>\r\n\r\n<p dir=\"ltr\">To establish the basics&nbsp; for the space, she asked colleagues including Elisabete Sousa (coordinator of the multidisciplinary inclusive education team at her school) what they thought students needed, consulted with students and invited parents to express their opinion. The project came to reality thanks to the technical assistance of two external collaborators: <a href=\"https://twitter.com/gmedranotic?lang=en\">Guillermo Medrano</a>, PhD Engineer and Master in Teaching and <a href=\"https://pro.europeana.eu/person/raul-gomez-hernandez?fbclid=IwAR3UyF4miXaJsZI8zO-uKTXMvHatOvDk19wHxxhVZ0PYt-x0HpJ2RwMnQxE\">Raul Gomez Hernandez</a>, Graduate Teaching Assistant at Complutense University of Madrid. Their joint effort received the <strong>Best Special Needs project award</strong>.&nbsp;</p>\r\n"
