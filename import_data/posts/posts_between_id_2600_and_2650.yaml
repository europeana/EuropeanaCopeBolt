                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Working together</strong></h3>\r\n\r\n<p dir=\"ltr\">The most important thing about our workshopping process was having a close-knit team working together and supporting each other.</p>\r\n\r\n<p dir=\"ltr\">We wanted to look at new ways to tell stories for Europeana, and that meant that people needed to try new things. And that can be a bit scary. Not many people are trained in telling stories. It might even be something they haven’t done since they were at school. And so asking people to try something new and to leave their comfort zone is no small thing.</p>\r\n\r\n<p dir=\"ltr\">The structure of the workshops - which was set out at the beginning of the project - helped everyone to know where we were in the process, and provided time to address questions and concerns together, and to have a safe space for thinking creatively.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Each of the workshops included moments to check in with each other, finding out how everyone felt about the current step of the process or our progress so far. The process was designed to make sure we were sharing responsibility, with no single person carrying the full responsibility for a chapter, for example. Ideas were generated and responded to together; writing and editing were collaborative, and at&nbsp; the end of each session, we asked people to make their own commitments about what they would do next.&nbsp;</p>\r\n"
