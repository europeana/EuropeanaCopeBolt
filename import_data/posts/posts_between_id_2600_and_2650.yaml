                body: "<p>Immersive technologies like virtual reality (VR) and augmented reality reality (AR) create distinct experiences by merging the physical world with the digital. They offer the opportunity to engage audiences with cultural heritage in new ways, and offer exciting possibilities for education.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">These possibilities have been fully demonstrated by <a href=\"https://pro.europeana.eu/page/built-with-bits-designing-virtual-spaces-for-the-future\">Built with Bits</a>, a mentoring programme and educational challenge for students and educators, organised by the Europeana Initiative. The second edition, run by partners <a href=\"https://www.somosmacedonia.com/\">Macedonia Studio</a>, took part in the second half of 2022. It trained 262 students and 19 educators and cultural heritage professionals to use Mozilla Hubs (a virtual world platform) to develop virtual spaces which used cultural heritage resources to offer a creative solution for a local issue. In doing so, the programme fostered collaborations between schools, universities, local museums and libraries, digital artists and UX designers, researchers, historians, architects, local authorities and tourism centres.</p>\r\n\r\n<p dir=\"ltr\">The projects developed for the programme are varied and inspiring and provide rich answers to the question: why use immersive technologies in education?&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>7.&nbsp;Virtual spaces can connect you with the New European Bauhaus movement and its values of sustainability, inclusivity and togetherness.&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">This is how <a href=\"https://pro.europeana.eu/person/katalin-lorincz\">Kati Lőrincz</a> developed her project, <a href=\"https://hubs.mozilla.com/UQvkkWM/\">New European Bauhaus Treasure Hunt</a> with more than 50 students of the Szabó Lőrinc Bilingual high school in Budapest and two external collaborators, the 3D artist Alexedu Cabanillas and <a href=\"https://ekinbaskentli.wordpress.com/\">Ekin Baskentli</a>, an architecture student.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Kati says, ‘The New European Bauhaus Treasure Hunt&nbsp;was built on the idea of celebrating art and culture and linking sustainability and inclusion to our local treasures. Our school is in the Bauhaus area near Napraforgó Street, a pleasant and unique street with houses made from modern materials which use state-of-the-art structural designs by the era’s notable architects. I planned the project around learning not only a new vocabulary related to technology, architecture and styles but also culture, European values, sustainability, SDGs and inclusion. By completing this project, students not only learned and practised English but also became acquainted with the European and Hungarian Bauhaus movement and local history’.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Guess what? The space was awarded with the Best New European Bauhaus project. <a href=\"https://pro.europeana.eu/page/new-european-bauhaus\">Find out more about New European Bauhaus.</a>&nbsp;</p>\r\n"
