                body: "<h3><strong>What’s planned for the years to come?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The relaunch of the Deutsche Digitale Bibliothek coincides with a major evolution of our own, as the Europeana Initiative began 2023 as the steward of the <a href=\"https://pro.europeana.eu/page/common-european-data-space-for-cultural-heritage\">common European data space for cultural heritage</a>. In this new context, and as our sector faces transformative challenges - from a climate emergency to the uptake of new technologies like AI - working together and supporting each other takes on a new significance.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The success of the common European data space for cultural heritage will rely largely on the continued contribution of the Member States of the European Union.&nbsp; In its <a href=\"https://digital-strategy.ec.europa.eu/en/news/commission-proposes-common-european-data-space-cultural-heritage\">2021 Recommendation on a common European data space for cultural heritage</a>, the European Commission encourages Member States to step-up their digitisation efforts and make more content available in the data space in order to fully reap its benefits. This includes expanding the 3D digitisation of all monuments and sites at risk as well as the most physically visited by 2030.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Building on our long-standing cooperation with the Ministry of State for Culture and Media and the Deutsche Digitale Bibliothek as our key partner in Germany, the Europeana Initiative looks forward to continuing empowering the German digital heritage sector to live up to these ambitions.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">You can read more and watch the recording of the event on the Deutsche Digitale Bibliothek&nbsp;<a href=\"https://www.deutsche-digitale-bibliothek.de/content/blog/was-fuer-ein-abend-was-fuer-ein-fest-wir-sagen-danke?lang=de\">website</a>, and learn about the Europeana Initiative in Germany in our dedicated<a href=\"https://pro.europeana.eu/page/member-states#country-reports\"> Country Report.</a></p>\r\n\r\n<p dir=\"ltr\"><strong>You can also&nbsp;<a href=\"https://www.deutsche-digitale-bibliothek.de/content/blog/happy-10th-anniversary-deutsche-digitale-bibliothek?lang=de\">read this post in German on the website of the&nbsp;Deutsche Digitale Bibliothek.</a></strong></p>\r\n"
