                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\" role=\"presentation\"><strong>3. Immersive technologies allow you to bring architectural beauty and uniqueness to new audiences in a different dimension, by recreating a real space and site.&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">This is what Donata Federici and her 17 students in their third year of high school from Liceo Linguistico N. Copernico Bologna (Italy) planned for their project <a href=\"https://hubs.mozilla.com/BHAtmQo/room-of-mutual-respect\">Bologna Untold</a>, which won the <strong>Best Architectural Recreation project</strong>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">She says, ‘The project aimed to provide a sustainable, virtual tour of Bologna, a town in Northern Italy, to help people appreciate its beauty and nature. As Bologna is already a pedestrian-friendly town, thanks to its many porticoes (which are part of a Unesco World Heritage Site), with my students and <a href=\"https://twitter.com/DFEstefany\">Estefany Duran Fonseca</a> (Digital Product Designer &amp; Project Manager), we created a tour of the most iconic places in the town, which can be visited easily on foot or by bicycle. Some of these spaces, like Le Serre or Piazza Carducci, are well-aligned with the principles of New European Bauhaus, given they are eco-friendly, accessible and inclusive. Going on a sort of treasure hunt to a few, selected spots which are well represented by the pictures found on the Europeana website, the visitors will discover the endless opportunities Bologna has to offer to tourists and city-dwellers alike’.</p>\r\n"
