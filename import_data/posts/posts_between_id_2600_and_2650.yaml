                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why is story important?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">In one of our <a href=\"https://www.youtube.com/watch?v=7h3a0hB6PzU\">recent webinars</a>, we heard from oral storyteller Claire Murphy, who summed up the answer to why story is important. She told us that telling stories is in our DNA as humans, that ‘Stories activate the brain’ and ‘create empathy’. She shared that, ‘the more you use story, the more you’ll start to see that it brings people’s attention up, it makes people buy-in and often makes people want to know more. So if you’re not using stories, you’re working harder than you have to.’&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Through our blogs, galleries and exhibitions on the Europeana website, the Audience Engagement team at the Europeana Foundation use Europe’s cultural heritage to tell stories all the time. But we wanted to see if we could explore more creative storytelling within our exhibitions, starting with story and concentrating on creative collaboration. So for our latest exhibition for Women’s History Month - ‘<a href=\"https://www.europeana.eu/en/exhibitions/a-female-lens\">A female lens - Women, society and the history of photography</a>’, &nbsp;we tried out a new creative workshopping process, which also built on our&nbsp; ‘<a href=\"https://pro.europeana.eu/page/seven-tips-for-digital-storytelling\">Seven digital storytelling tips for the cultural heritage sector</a>’.&nbsp;</p>\r\n"
