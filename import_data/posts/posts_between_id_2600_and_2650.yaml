                body: "<h3><strong>1. The&nbsp;Europeana website</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">If you want to find out more about the origins of the European Union (and indeed Europe Day!) then visit our exhibition on the <a href=\"https://www.europeana.eu/en/exhibitions/70th-anniversary-of-the-schuman-declaration\">70th anniversary of the Schuman Declaration</a>. Or check out our page that together brings exhibitions, galleries and blogs about <a href=\"https://www.europeana.eu/european-identity\">European identity</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>2. Europe Day website&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">On the European Union’s <a href=\"https://europeday.europa.eu/index_en\">official Europe Day website</a>, you can explore events and activities related to Europe Day and learn more about the European Union, browsing by EU institution or country.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>3. House of European History</strong></h3>\r\n\r\n<p dir=\"ltr\">From the 1948 Hague Congress to the Conference on the Future of Europe, look back to historic events of Europe’s integration with the House of European History! On 9 May, the House of European History in Brussels will organise a panel debate (onsite and online) to reflect about the events that have inspired the idea of a united Europe. Before the debate, the House will offer an onsite guided visit on European integration. <a href=\"https://historia-europa.ep.eu/en/agenda/1948-hague-congress-conference-future-europe\">Read more on the programme and registration</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>4. European History Online</strong></h3>\r\n\r\n<p dir=\"ltr\"><a href=\"http://ieg-ego.eu/en/ego\">European History Online</a> is a website that examines 500 years of modern European history and explores intercultural exchange. Its articles in German and English can be searched by ‘Thread’ (broad themes such as ‘European Media’, ‘Alliances and Wars’ or ‘Models and Stereotypes’), geographical area, topic (such as ‘Arts’, ‘Religion’ or ‘Politics’), and time periods (15th-21st centuries).</p>\r\n\r\n<h3 dir=\"ltr\"><strong>5. Social media&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">You can follow - and share! - the Europe Day celebrations on social media with the hashtag <a href=\"https://twitter.com/hashtag/EuropeDay?src=hashtag_click\">#EuropeDay</a>.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>6. The Digital Storytelling Festival&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/page/digital-storytelling-festival\">The Digital Storytelling Festival</a> run by the Europeana Initiative and the Heritage Lab encourages cultural heritage professionals, educators, creatives, and students to boost their storytelling skills and tell stories exploring culture. In 2023, the two-day online event runs on 9-10 May. With sessions on mental health and wellbeing, Black history, multisensory storytelling, artificial intelligence and more, we hope to inspire participants to create connections between art, culture and history and the contemporary world. It is the perfect place to gain inspiration on how to tell stories about heritage - including the story of Europe. There’s still time to <a href=\"https://pretix.eu/Europeana-Foundation/DigitalStorytellingFestival2023/\">register and join in</a>!</p>\r\n"
