                body: "<p><meta charset=\"utf-8\" />The Europeana Foundation - on behalf of the Europeana Initiative and as steward of the <a href=\"https://pro.europeana.eu/page/common-european-data-space-for-cultural-heritage\">common European data space for cultural heritage</a> - was invited to contribute to the <a href=\"https://pro.europeana.eu/event/a-cloud-for-all\">A Cloud for all</a>&nbsp;event organised by the European Commission on 15 March 2023. The event took place online and aimed to kick off the formation of a community of practice for the future European Collaborative Cloud for Cultural Heritage, addressing challenges, expectations and opportunities. The Collaborative Cloud - funded under the <a href=\"https://research-and-innovation.ec.europa.eu/funding/funding-opportunities/funding-programmes-and-open-calls/horizon-europe_en\">Horizon Europe</a> Programme of the EU - will be a digital workspace for cultural heritage professionals, researchers and scientists.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">During the event, Europeana Foundation’s Sebastiaan ter Burg, Knowledge Development Specialist, Ariadna Matas, Policy Advisor, and Alba Irollo, Research Coordinator shared their experience of capacity building, collaboration in the management of copyright and open policies, and building a community of practice for and with users.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Talking collaboration: distinct remits, a common goal&nbsp;&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The common European data space for cultural heritage will be the main access point to cultural heritage data with a focus on reuse and discovery purposes within and across sectors. As called for in the&nbsp;<a href=\"https://commission.europa.eu/strategy-and-policy/priorities-2019-2024/europe-fit-digital-age/european-data-strategy_en\">European Data Strategy</a>, it will interact with the other 13 interconnected data spaces, pooling European data in key sectors. The Cloud will be a workspace for heritage professionals and scientists to access advanced technologies for cultural heritage preservation, conservation, and restoration purposes.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As custodians of different kinds of cultural heritage data, and with distinct missions and target audiences, the data space and the future Cloud can support each other for mutual benefit. This was a key message put forward by Europeana Foundation colleagues during the ‘A Cloud for All’ event in mid-March. How precisely do we envisage this cooperation? Here are three concrete ways:</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Through community and capacity building</strong>: the Europeana Initiative has a well-established network that can play a role in connecting the future Cloud to heritage professionals. Think of the <a href=\"https://pro.europeana.eu/page/aggregators\">Europeana Aggregators' Forum</a>, which acts as a direct intermediary with cultural heritage institutions, or the Europeana Network Association's&nbsp;<a href=\"https://pro.europeana.eu/page/europeanatech\">EuropeanaTech</a> and <a href=\"https://pro.europeana.eu/page/europeana-research\">Research</a>&nbsp;communities, also well-placed to build these bridges. Conversely, the future Cloud will support the Europeana Initiative and the data space in reaching out to heritage professionals that are not yet part of our communities.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>By exchanging data</strong>: content and metadata relating to digitised cultural heritage objects from the data space can be used by the Cloud as source material for its research activities, while content, research outputs and data produced in the Cloud can be used by the data space. Together, we should ensure data is shared on the basis of common principles, including FAIR (Findable, Accessible, Interoperable and Reusable).</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Using interoperable frameworks and standards</strong>: Europeana’s frameworks - in particular on <a href=\"https://pro.europeana.eu/page/europeana-licensing-framework\">Licensing</a> and <a href=\"https://pro.europeana.eu/post/publishing-framework\">Publishing</a> - can underpin the work of the Cloud to ensure the implementation of digitisation and rights management standards that support interoperability, re-use&nbsp; and openness. Together, we can increase the uptake of sector standards so that cultural content and data can be used in and across a wide range of systems, including but not limited to the common European data space for cultural heritage and the Cloud.&nbsp;&nbsp;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>By telling our common story about shared culture, people and technology: </strong>the data space and the Cloud can work together towards a value-based, people-centred and culture-driven digital public sphere in Europe. Together, we can advance our joint vision for a Europe that fully unleashes the power of culture, and a cultural heritage sector that makes the most of emerging technologies such as 3D and AI for the public good.&nbsp;</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">We are also happy to share our experience and specialised knowledge on the digital transformation of our sector - acquired over the past 15 years - and put it to good use for the development of the future Cloud. We want our learning pathways to be helpful to others!&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What’s next?</strong></h3>\r\n\r\n<p dir=\"ltr\">The European Commission opened two <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/portal/screen/opportunities/topic-search;callCode=null;freeTextSearchKeyword=cultural%20heritage;matchWholeText=true;typeCodes=0,1,2;statusCodes=31094501,31094502,31094503;programmePeriod=null;programCcm2Id=43108390;programDivisionCode=null;focusAreaCode=null;destinationGroup=null;missionGroup=null;geographicalZonesCode=null;programmeDivisionProspect=null;startDateLte=null;startDateGte=null;crossCuttingPriorityCode=null;cpvCode=null;performanceOfDelivery=null;sortQuery=sortStatus;orderBy=asc;onlyTenders=false;topicListKey=topicSearchTablePageState\">calls for funding</a> under the Horizon Europe Programme to establish the European Collaborative Cloud for Cultural Heritage and to design and implement supporting tools. The Calls for funding are open for submission until September 2023 and selected projects will be announced in 2024.</p>\r\n\r\n<p dir=\"ltr\">Together with our partners, the Europeana Initiative is committed to building complementarities between the data space and the Cloud - from its conceptual phase and since the very beginning of its implementation. By working together, we can maximise our support for heritage professionals, pool resources and reach an ever-wider audience.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved!</strong></h3>\r\n\r\n<p>Are you interested in learning more about the European Collaborative Cloud for Cultural Heritage? Do you want to participate in a Cloud-related Call for proposals to enhance your research and innovation activities? Join the <a href=\"https://research-innovation-community.ec.europa.eu/events/ceVMtSawCnqwI4hGKBrhO/overview\">Online ECCCH Information &amp; Matchmaking Day on 28 March 2023! </a>Organised by the European Commission, this event will provide information on the funding opportunities for the Cloud and related actions under Horizon Europe and will connect prospective applicants.</p>\r\n"
