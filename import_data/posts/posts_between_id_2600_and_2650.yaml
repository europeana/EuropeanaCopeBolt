                body: "<p><meta charset=\"utf-8\" />On the occasion of its 10th anniversary, on 8 May 2023 the Deutsche Digitale Bibliothek presented the results of the project <a href=\"https://www.deutsche-digitale-bibliothek.de/content/blog/sammlungsvielfalt-partizipative-kulturvermittlung-digitalisierungsfoerderung-die-deutsche-digitale-bibliothek-erhaelt-mittel-aus-neustart-kultur\">User-oriented Restructuring of the Deutsche Digitale Bibliothek</a> at a ceremony in the James-Simon-Galerie in Berlin. Harry Verwayen, General Director of the Europeana Foundation delivered a keynote address on this special occasion.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Other contributors to the ceremony included the Federal Government Commissioner for Culture and Media Claudia Roth and imminent figures from key German cultural institutions including the<a href=\"https://www.preussischer-kulturbesitz.de/\"> Stiftung Preußischer Kulturbesitz,</a> the<a href=\"https://www.dff.film/\"> Deutsches Filminstitut &amp; Filmmuseum </a>and the <a href=\"https://www.landesarchiv-bw.de/\">Landesarchiv Baden-Württemberg</a>, to name but a few. Here’s a glimpse of what happened.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Looking back at a decade of partnership</strong></h3>\r\n\r\n<p dir=\"ltr\">Germany has been a key Europeana supporter of the Europeana Initiative&nbsp; since its establishment 15 years ago. In 2005, together with five other EU Member States, Germany<a href=\"https://digital-strategy.ec.europa.eu/en/library/timeline-digitisation-and-online-accessibility-cultural-heritage\"> urged the European Commission</a> to create a publicly-funded counterpart to the then-new Google Library project, giving birth to the Europeana Initiative.&nbsp; Germany has steadily supported our work ever since, consistently featuring among the top contributors to Europeana’s infrastructure both in terms of quantity and quality, with<a href=\"https://www.europeana.eu/en/search?page=1&amp;qf=COUNTRY%3A%22Germany%22&amp;query=&amp;view=grid\"> over 6 million objects</a> from more than 200 institutions available through the Europeana website. We are grateful for the contribution and commitment of the more than 250 members of the <a href=\"https://pro.europeana.eu/europeana-network-association\">Europeana Network Association</a> based in Germany.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As our main partner in Germany and as an <a href=\"https://pro.europeana.eu/organisation/german-digital-library\">Europeana accredited national aggregator</a> since 2012, the Deutsche Digitale Bibliothek has played a leading role in this process. 10 years ago, the Europeana Initiative accompanied the Deutsche Digitale Bibliothek in the <a href=\"https://pro.europeana.eu/post/first-public-beta-version-of-the-deutsche-digitale-bibliothek-is\">launch of the first public beta version of its portal</a>. This paved the way for bringing all of Germany’s cultural and scientific institutions and their digitised inventories closer together, and for their integration into Europeana.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In his keynote address, our General Director Harry Verwayen, highlighted, ‘Opening-up their local, regional and national collections to Europe enabled German cultural institutions to make a significant and concrete contribution to the European project: one with our shared culture at its heart. One decade later, we are proud to celebrate the relaunch of the Deutsche Digitale Bibliothek&nbsp; portal, centred even more on people, fostering more participation, and designed with the principles of open access right at its core.’</p>\r\n"
