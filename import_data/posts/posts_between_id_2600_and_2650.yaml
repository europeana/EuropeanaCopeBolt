                body: "<p><meta charset=\"utf-8\" />Between March 2023 and January 2024, the <a href=\"https://pro.europeana.eu/page/europeana-copyright#steering-group\">Copyright Community Steering Group</a> will host a series of copyright and policy office hours. These sessions provide space for discussion and knowledge exchange on different facets of copyright, including open licensing, re-use, and digital cultural heritage.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Each session will focus on a specific topic and will take place approximately once a month. The conversations will be informal, and will not be recorded. The aim is to help each other by taking advantage of being part of such a broad network.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">You can join the sessions with any type of questions that are relevant to you on the theme selected, from very specific to very broad. On each call, one or more members of the <a href=\"https://pro.europeana.eu/page/europeana-copyright#steering-group\">Copyright Community Steering Group</a> will be there to moderate the discussions and share their thoughts, point you to relevant documentation or showcase examples. Others in the call might also have advice, and if not, we can try to find an answer together.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In any case, please note that this will by no means constitute any legal advice. We will also aim to be joined at each session by one or more special guests who are particularly familiar with the selected theme.</p>\r\n\r\n<p dir=\"ltr\">This year’s sessions are planned as follows:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Copyright office hours on <strong>copyright basics</strong>, plus a programme overview for the year: 28 March 2023, 13:00 CET. Read about the session <a href=\"https://pro.europeana.eu/post/discover-insights-from-the-copyright-office-hours-copyright-basics\">here</a>.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Copyright office hours on <strong>licences, labels, statements and tools</strong>: using Creative Commons and Rights Statements in digital cultural heritage. 25 April 2023, 17:00 CEST.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Copyright office hours on <strong>Artificial Intelligence</strong>: using digital cultural heritage for machine learning, and generative Artificial Intelligence. 16 May 2023, 13:00 CEST. <a href=\"https://pro.europeana.eu/event/copyright-office-hours-on-artificial-intelligence\">Register now</a>.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Policy office hours on <strong>open access, copyright and ethics</strong>: a discussion on the intersection between the lack of copyright limitations and ethical reuse. 13 June 2023 (the time and registration link will be provided closer to date)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Copyright office hours on <strong>collective rights management</strong>: understanding how this type of licensing works, when it is suitable, and how to best negotiate licensing conditions. 15 August 2023, 17:00 CEST&nbsp; (registration&nbsp;will open closer to date)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Copyright office hours on <strong>user-generated rights</strong>: the rights and permission that need to be managed when individuals contribute cultural heritage data. 12 September 2023, 13:00 CEST&nbsp; (registration&nbsp;will open closer to date)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Policy office hours on <strong>non-copyright limitations</strong> on the <strong>public domain</strong>: questions with regards to limitations such as those presented by cultural heritage codes. 24 October 2023, 17:00 CEST&nbsp; (registration&nbsp;will open closer to date)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Copyright office hours on matters affecting the <strong>audiovisual industry</strong>, documentary filmmakers, film educators. 14 November 2023, 13:00 CET&nbsp; (registration&nbsp;will open closer to date)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Copyright office hours on <strong>cross-border use</strong>: a discussion clarifying questions around the applicable jurisdiction when using copyright protected material. 12 December 2023, 17:00 CET&nbsp; (registration&nbsp;will open closer to date)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Policy office hours on copyright <strong>data governance</strong> and the Europeana Licensing Framework. 23 January 2024, 13:00 CET&nbsp; (registration&nbsp;will open closer to date)</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>Registration links will be provided closer to date via this page but also through the copyright community mailing list (that you can sign up to by <a href=\"https://pro.europeana.eu/europeana-network-association\">joining the Europeana Network Association</a>) and through our <a href=\"https://twitter.com/europeanaIPR\">Twitter account</a>.</p>\r\n"
