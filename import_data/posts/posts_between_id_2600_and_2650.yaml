                body: "<h3><strong>The meetings: strengthening current partnerships and creating new ones</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">As we enter a new and exciting phase of our work, we are revamping our Stakeholders' Engagement strategy to strengthen current partnerships and create new ones, striving for even greater impact and relevance. Over two days and as part of these efforts,&nbsp; the Europeana Foundation team met with a group of key decision-makers in Brussels with responsibilities for culture and digital cultural heritage. This included Sabine Verheyen, Chair of the <a href=\"https://www.europarl.europa.eu/committees/en/cult/home/highlights\">European Parliament’s Committee on Culture and Education</a>; Lauriane Bertrand, Member of Cabinet of the <a href=\"https://ec.europa.eu/commission/commissioners/2019-2024/gabriel_en\">European Commissioner in charge of Culture Mariya Gabriel</a>; Irene Norsted, Director of the People Directorate at the European Commission’s <a href=\"https://commission.europa.eu/about-european-commission/departments-and-executive-agencies/research-and-innovation_en\">Directorate General for Research and Innovation</a>, as well as representatives of the ongoing <a href=\"https://swedish-presidency.consilium.europa.eu/\">Swedish Presidency of the EU</a>, notably Åsa Garnert, in charge of Strategic Coordination, and Cultural Counsellors David Ek and Tobias Adolfsson.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Through the inspiring talks, we exchanged views on the opportunities and challenges opened up by the common European data space for cultural heritage, as well as shared issues concerning the digital transformation of our sector: where we stand, what we aspire to achieve and how we can work together to progress. More broadly, discussions revolved around the contribution of culture to a healthier and more inclusive digital public sphere in Europe.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The wider picture: living up to Europe’s digital policy momentum&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The European Union recognises that Europe needs more than digital infrastructures, skills and capabilities to define its digital future. There must also be a fair and secure digital environment, <a href=\"https://digital-strategy.ec.europa.eu/en/library/european-declaration-digital-rights-and-principles\">based on EU principles and fundamental rights</a>. This vision paves the way for a true ‘European way’ ’in the global digital landscape - one that is founded on the values we hold dear.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Europeana Initiative applauds this strategic direction, with the 14 Data spaces launched by the European Commission - including the common European data space for cultural heritage - as a key element in this pursuit. Through the data spaces, Europe takes the lead in creating open, safe, and trustworthy digital infrastructures in which data owners - not platform owners - come together to design a new way of working, collaboratively devising how they will control the information they share and how they will allow it to be used.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">A data space dedicated to our sector offers a unique opportunity for the heritage world to contribute to shaping Europe's digital future in the way we imagine it: one with values, people and culture at its core. It is also a chance for Europe to take a leap forward in terms of democratising access to culture as an enabler of more open and inclusive societies and of a sustainable future.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Living up to this digital policy momentum will require a common vision and joint commitment by all actors involved - from EU institutions and Member States to the cultural heritage sector and the Europeana Initiative, its partners and network, as we steward the common European data space for cultural heritage. The series of meetings between the Europeana Foundation and EU decision-makers in late February provided an opportunity to align views, discuss challenges and possibilities ahead, and set a common ground for future action.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Connecting the dots and creating a common narrative</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />In a rapidly evolving landscape, we acknowledge that the Europeana Initiative and the common European data space for cultural heritage are part of a much broader ecosystem. As we welcome an unprecedented investment by the European Union in the digital transformation of our sector - through<a href=\"https://research-and-innovation.ec.europa.eu/funding/funding-opportunities/funding-programmes-and-open-calls/horizon-europe_en\"> Horizon Europe,</a> <a href=\"https://digital-strategy.ec.europa.eu/en/activities/digital-programme\">Digital Europe</a>, <a href=\"https://culture.ec.europa.eu/creative-europe\">Creative Europe</a> and other funding programmes - we will collaborate more than ever with other initiatives and actors dedicated to societal change via digital cultural heritage. Together, we must ensure complementarities, maximise impact and make sure our collective efforts are well known to and seized by the cultural heritage ecosystem. This was a key message put forward by the Europeana Foundation in its exchanges with EU decision-makers on 27 and 28 February.</p>\r\n\r\n<p dir=\"ltr\">This is a pivotal time for the future of the European digital cultural heritage sector. We should be bold and fully grasp this opportunity while upholding what we stand for.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What’s next?</strong></h3>\r\n\r\n<p dir=\"ltr\">The Europeana Foundation will continue building close and trusted relations with key EU decision-makers to deliver on our ambition to create a digital space for good -&nbsp; one that is not only about technology but also about people and values like trust, fairness and inclusion.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved!</strong></h3>\r\n\r\n<p dir=\"ltr\">Read more about our <a href=\"https://pro.europeana.eu/search?q=data+space\">work and vision</a> to deploy the common European data space for cultural heritage. Curious to know more about the data space ecosystem? Join us at the <a href=\"https://pro.europeana.eu/event/data-spaces-symposium-deep-dive-day-building-the-future-benefit-together\">Data Spaces Symposium &amp; Deep-Dive Day: Building the future – benefit together </a>taking place in The Hague from 21 to 23 March 2023.&nbsp;</p>\r\n"
