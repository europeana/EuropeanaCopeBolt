                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In November 2022, under the Czech Presidency and in collaboration with the Czech National Heritage Institute, the Europeana Foundation invited the Expert Group on a common European Data Space for Cultural Heritage and international experts to discuss how data is helping us, or could better help us, to paint the picture of the digital transformation of the cultural heritage sector in the data space. We discussed the importance of good, open and interoperable data, particularly around reuse; how self-assessment can help us improve digital strategies and organisational practices; and how more holistic indicators might help us not only monitor progress but also design for more impact, helping heritage institutions to improve the lives and wellbeing of Europe’s citizens.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Introduction</strong></h3>\r\n\r\n<p dir=\"ltr\">Digital transformation is a key element in the data spaces initiative, which aims to create ‘a genuine single market for data, open to data from across the world’ (A European Strategy for data, 2022). We want to be able to use more holistic data collected about digital cultural heritage and its reuse to paint the current picture of the digital transformation of the sector. In doing so, we gain insight into what issues our sector faces and how these might be addressed in and through the data space. This ‘baseline’ will also help us measure and assess progress - and our impact - as we move into the cultural heritage data space. Key to this are participatory, or bottom-up, methodologies where digitisation activities are planned with, by, and for the communities who have a vested interest in their existence and reuse. We discussed various data gathering activities taking place throughout Europe and internationally, the positive outcomes they generated, and how data gathering can help support participatory practices and the digital transformation process.</p>\r\n"
