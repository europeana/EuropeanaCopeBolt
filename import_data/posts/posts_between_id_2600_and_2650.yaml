                body: "<p><meta charset=\"utf-8\" />Europeana’s<a href=\"https://pro.europeana.eu/page/built-with-bits-designing-virtual-spaces-for-the-future\"> ‘Built with Bits’ programme</a> invited students and educators to combine collaborative learning experiences and digital technologies with the values of accessibility, inclusivity and sustainability at the heart of the New European Bauhaus movement.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The second iteration of the programme took place in late 2022 and early 2023. The winner of the ‘Beyond Borders’ project was Dr. Emma Duester, Lecturer at RMIT University Vietnam School of Communication &amp; Design, in collaboration with Mr. Ondris Pui Lecturer at RMIT University Vietnam School of Communication &amp; Design and Ms. Michal Teague Lecturer at RMIT University Vietnam School of Communication &amp; Design. Hear about their project below!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Congratulations on your success in Built with Bits! Can you tell us about your institution?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><a href=\"https://www.rmit.edu.vn/\">RMIT University Vietnam</a> is an Australian university in Vietnam. We work in the school of communication and design. We worked with the <a href=\"https://baotangphunu.org.vn/en/home/\">Vietnamese Women’s Museum</a> for this project, which is a national museum in the capital city of Hanoi. Their mission is to raise awareness of women's history and contemporary life.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why did you apply to take part in Built with Bits?</strong></h3>\r\n\r\n<p dir=\"ltr\">I put in the proposal because I wanted to raise awareness internationally about the lack of online resources around Vietnamese culture,which our research project aims to achieve. I thought that the Built with Bits initiative would be a suitable outcome for our project in that we could produce an accessible virtual exhibition of part of Vietnamese culture.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Tell us about your winning entry!</strong></h3>\r\n\r\n<p dir=\"ltr\">In Vietnam, the areca nut and the betel leaf are such important symbols of love and marriage that in Vietnamese the phrase ‘matters of betel and areca’ (chuyện trầu cau) is synonymous with marriage. Areca nut chewing starts the talk between the groom's parents and the bride's parents about the young couple's marriage.</p>\r\n\r\n<p dir=\"ltr\">For the project, we went through a process of digitising a betel nut collection. We started by photographing the artefacts and then used free software to stitch the photographs together. We then uploaded these onto Sketchfab, a free hosting platform. We then converted them for the Mozilla hubs platform. We arranged them in a culturally relevant environment as well, including silhouettes for scale, maps and information around the 3D models. The virtual exhibition includes 10&nbsp;3D models. You can walk around and play with the models.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>As a University, why did you want to partner with a cultural heritage institution - the Vietnamese Women’s Museum - for this project?</strong></h3>\r\n\r\n<p dir=\"ltr\">I think it is important to raise awareness about women's history and contemporary life. There are not many specifically womens museums, which makes it a rare but important case.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What do you think is the value of using digital cultural heritage and immersive technologies in education?&nbsp;&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">It is important and valuable for Vietnamese students to see their own culture represented in class rather than only using resources from abroad. It allows students to see and use cultural heritage in class in a relevant way, using new digital technologies.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>With March marking Women’s History Month, what steps do you think that cultural heritage institutions can take to acknowledge, surface and highlight women’s history in their own collections?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">They could highlight certain pieces that respond to this theme. I went to an exhibition recently about ‘women through history’, which brought together paintings by women artists through history, highlighting their contributions.</p>\r\n"
