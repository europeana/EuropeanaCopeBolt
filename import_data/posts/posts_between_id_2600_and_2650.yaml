                body: "<p><em>EAF Aggregators interview</em></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The interviews with the 40 accredited aggregators will continue in 2023 and will be summarised in a report.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>Communication and coordination across the Europeana Initiative</em></p>\r\n\r\n<p dir=\"ltr\">The EAF SG will continue communication and actions to disseminate the activities of aggregators, the EAF and the EAF SG within the Europeana Initiative but also to a wider extent (European Commission, Policy makers, CHIs).&nbsp;EAF will reinforce collaboration with the other pillars in the context of the data space for increasing the visibility of the aggregators and the EAF.&nbsp;All Task Forces and Working Groups at EAF or cross-initiative levels will continue in 2023 and outcomes will be published on Europeana Pro when they come to an end.</p>\r\n\r\n<p dir=\"ltr\">Work will be undertaken to improve and add information to the section dedicated to the EAF on Europeana Pro in 2023.</p>\r\n\r\n<p dir=\"ltr\"><em>Data Governance</em></p>\r\n\r\n<p dir=\"ltr\">The Europeana Foundation has initiated a <a href=\"https://pro.europeana.eu/post/data-governance-for-the-common-european-data-space-for-cultural-heritage-strategy-and-plan\">data governance strategy</a> that supports the evolution of the current frameworks (Europeana Licensing Framework, Europeana Publishing Framework, EDM and Data Exchange Agreement) so they can frame the common European data space for cultural heritage.</p>\r\n\r\n<p dir=\"ltr\">Representatives from the EAF will be involved in the design of the data governance for the data space. A dedicated working group will be established in 2023.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>CEDCHE Sub-group</em></p>\r\n\r\n<p dir=\"ltr\">The CEDCHE sub-group was established early 2023 to ensure the design and governance of the data space for cultural heritage. Members from the CEDCHE group representing the Member states are part of the group and external experts have also been appointed. Marco Rendina from the Europeana Fashion Heritage Association will represent the interests of the EAF within this group.</p>\r\n"
