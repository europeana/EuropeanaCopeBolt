                body: "<h3><meta charset=\"utf-8\" /><strong>8. Students can lead on using immersive technologies - and become teachers themselves!&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">When working with immersive technologies,&nbsp;educators may end up learning the most challenging technical aspects from their students, acting as&nbsp;mentors rather than lecturers. <a href=\"https://pro.europeana.eu/person/rafael-montero\">Rafael Montero</a> - secondary school teacher at Corazon de María in Gijon - and his students worked in this bottom-up way, and <a href=\"https://hubs.mozilla.com/scenes/i7CFjaX\">Caminos Sostenibles CODEMA</a> is the fantastic result of this approach to projects.</p>\r\n\r\n<p dir=\"ltr\">The space was fully developed by Álvaro Puebla and Javier Yañez, both 17 years old. Rafa explains how, ‘This project consists of a large-scale model that contains a circuit with information and interesting facts about our city and its future sustainable paths. As students interested in sustainable mobility, we proposed it because we think this could be a great project to make in real life. This way, we can help children and families to come to school safely’.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The project received the award and special mention for Best Only Students project, which was more than deserved.&nbsp;</p>\r\n"
