                body: "<p>This hybrid conference, which will take place on 18 April 2023, is hosted by the Museum of Ethnography in Stockholm and is <a href=\"https://pro.europeana.eu/event/the-europeana-conference-under-the-swedish-presidency-of-the-council-of-the-eu\">open to the public </a>online. It is made possible thanks to the support of the Swedish Ministry of Culture.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The conference will focus on 3D, exploring three-dimensional digitisation of cultural heritage as one of the main aspects of the <a href=\"https://pro.europeana.eu/page/common-european-data-space-for-cultural-heritage\">common European data space for cultural heritage</a> - a flagship initiative of the European Union to support the digital transformation of the heritage sector. The Europeana Initiative, together with its partners, is currently deploying this data space. A major goal of the data space will be to source and make available high-quality, usable and accessible 3D cultural data.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why 3D matters&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The need for 3D digitisation of cultural heritage is more relevant than ever. Recent devastating events like the destruction of cultural property in Ukraine or natural hazards caused by changing climate conditions remind us that <a href=\"https://www.europeana.eu/en/exhibitions/heritage-at-risk\">cultural heritage is fragile and at constant risk</a>. Digital technologies, including 3D, play an important role in the preservation and restoration of cultural heritage, offering a regenerative lifeline for sites facing man-made and natural threats.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The European Commission has set ambitious 3D targets for 2030, and the Conference aims to support their achievement. As called for in the <a href=\"https://digital-strategy.ec.europa.eu/en/news/commission-proposes-common-european-data-space-cultural-heritage\">Commission Recommendation of 2021</a> establishing the creation of a common European data space for cultural heritage, in the course of this decade <a href=\"https://pro.europeana.eu/page/member-states\">EU Member States</a> should digitise in 3D all monuments and sites deemed at risk, and 50 % of the most physically visited.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">3D technologies are already being used to support the preservation of Europe’s shared cultural heritage in the face of growing natural and manmade foes. 3D applications also offer unprecedented opportunities for cultural heritage institutions to fulfil their mission of broadening access to culture and information in the 21st century, staying relevant in today’s fast-changing world. Lastly,&nbsp;3D can be used to capture imaginations, enhance engagement and public understanding of cultural assets, and foster their reuse within the cultural sector and beyond - from education and research to tourism.&nbsp;</p>\r\n"
