                body: "<h3><strong>5. With immersive technologies, you can make original and creative reuse of some of the digital collections on Europeana.eu. More than 40% of these have licences that allow for educational use.&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">An example of this reuse could be found in the project <a href=\"https://hubs.mozilla.com/ijGkHtE/caprera-war-and-peace-museum\">Caprera War and Peace Museum</a>, a collaborative effort from 171 students of teachers Luigia Palumbo (IC Capozzi-Galilei - Valenzano), Daniela Brogna (IC Pimentel Fonseca - Pontecagnano), Maria Luisa Onida (IIS Leonardo Da Vinci - Lanusei), and external designer <a href=\"https://twitter.com/DFEstefany\">Estefany Duran Fonseca</a>. To reinforce the rigorous historical approach, <a href=\"http://www.sardegnafortificata.it/\">Mattia Collaro</a>, Councillor of Assam (Association for studies of military history and architecture) and <a href=\"https://www.gaiainstitute.com/chi-siamo.php\">Dr. Giuseppe Spinetti,</a> graduate in Architecture at the University of Florence, also collaborated on the project.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For the Museum, students and teachers created a fascinating and complex space which presents several items from the <a href=\"https://www.europeana.eu/en/search?page=1&amp;qf=collection%3Aww1&amp;query=&amp;reusability=open&amp;view=mosaic&amp;api=metadata\">First World War collection in Europeana.eu</a>. The items focus on user generated content, including <a href=\"https://www.europeana.eu/en/item/2020601/https___1914_1918_europeana_eu_contributions_6188\">sentimental postcards</a>&nbsp;written during the war, which were digitised and contributed by citizens all over Europe. The project received the Best Europeana Use project for their original choice of materials.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Luigia Palumbo tells us, ‘this project aimed to explore the recovery, conversion and enhancement of Monte Rasu battery, a large and beautiful military fortress of the late 19th century (now abandoned) located in Caprera. I proposed it because I am interested in educational projects aimed at civil coexistence, including the redevelopment of the territory. We created a virtual museum which aimed to emphasise the \"man\" beyond the soldier with objects that illustrated their daily life; invite the visitor to immerse themselves in the site’s outdoor spaces; and encourage them to build a better future through understanding the past.&nbsp;</p>\r\n"
