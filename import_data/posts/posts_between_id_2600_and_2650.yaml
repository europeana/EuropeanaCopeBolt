                body: "<h3><strong>About EuropeanaTech 2023</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">For almost 15 years, the Europeana Initiative has fostered collaboration, innovation and development across the cultural heritage sector. As the steward of the common European data space for cultural heritage, we will continue to lead on, and promote, the use of digital technology to make cultural heritage available online, and accessible, traceable and trustworthy.</p>\r\n\r\n<p dir=\"ltr\">The frameworks and standards that the Initiative has developed around <a href=\"https://pro.europeana.eu/post/publishing-framework\">data publishing</a>, <a href=\"https://pro.europeana.eu/page/europeana-licensing-framework\">data licensing</a> and <a href=\"https://pro.europeana.eu/share-your-data/metadata\">data modeling</a> which underpin this work are the result of the engagement of the <a href=\"https://pro.europeana.eu/page/europeanatech\">EuropeanaTech community</a>, the Europeana Network Association’s collaborative and specialist group of R&amp;D professionals who have led on developments in the sector for over a decade. We are delighted that <a href=\"https://pro.europeana.eu/page/conference\">EuropeanaTech 2023 - Explore, Engage, Experience: cultural heritage in the data space and beyond</a> will give the floor to this community, and the new developments and technologies that will support the growth of the data space.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Whether you are a&nbsp; Tech-minded professional, developer, researcher or student working in and around digital cultural heritage, EuropeanaTech will be a fantastic opportunity to meet with, learn from and work with your peers. If you're new to EuropeanaTech, this is your opportunity to become part of a much larger community dedicated to Tech in culture.</p>\r\n\r\n<p dir=\"ltr\">But we don’t just want to see you there - you are also invited to submit your idea for how to enrich the conference! Read on to discover how.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Themes for the call for proposals&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Explore&nbsp;&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">In order to help people explore cultural heritage online and discover Europe’s rich heritage, cultural heritage institutions work tirelessly to structure, enrich and link their data to make digital cultural heritage more findable, accessible and interoperable. The use of automated approaches like AI assisted&nbsp;enrichments of data offers opportunities&nbsp;for new ways of interacting. The emergence of new types of data, such as 3D, also pushes us to rethink and upgrade our current process and workflows.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Under this conference theme, we are interested in interventions around:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Processes and workflows which facilitate the digitisation, creation,&nbsp;enrichment and management of data (including 3D)&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Standards and protocols which support the creation, sharing and reuse of Linked Data</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">New, automated approaches towards the enrichment of content and metadata including machine learning, computer vision&nbsp;and natural language processing</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Engage&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Cultural heritage enriches lives. Access to cultural heritage in all its richness helps us learn about who we are, where we’ve come from and what we can become. The ways cultural heritage institutions provide access to cultural heritage data, and are set up to preserve, curate and deliver that data, is increasingly determining the relevance of the cultural heritage sector. Is developing decentralised models a way to make the cultural heritage sector stronger and more prominent in society? How can technology facilitate the participation of diverse audiences and communities? What advancements can be used to create a&nbsp; space for others to share their own pieces of cultural heritage with the world?</p>\r\n\r\n<p dir=\"ltr\">Under this conference theme we are interested in receiving proposals related to:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Models of developments and&nbsp;collaborations between cultural heritage professionals which support better sharing of, and access to, cultural heritage data as well as increasing its impact</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Developments around user interactions and applications which support new ways to search, browse and interact with cultural heritage data (for example, through immersive experiences)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Projects and tools which facilitate the participation of audiences in the curation, enrichment, reuse of digital cultural heritage&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Activities related to open access, public domain&nbsp;and Creative Commons, making collections more accessible.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Experience</strong></p>\r\n\r\n<p dir=\"ltr\">Digital cultural heritage is no longer limited to 2D content, a link to a webpage and a couple of metadata fields. The diversity of data (from transcriptions and annotations, to 3D models) and the increased number of available technologies coupled with high-quality digitisation and AI have transformed the experience we can offer to audiences. We have gone beyond the paradigm of search and browse, and can now look to build rich, interactive and immersive experiences which let people explore, engage and experience the past as never before seen possible.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Under this theme we are looking forward to hear about inspiring presentations about:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Usage of cultural heritage data (image, text, video, audio and 3D) to build user interaction and experience&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Collaboration between cultural heritage institutions and creative industries&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">New types of interactions supporting users in their interaction with cultural heritage (e.g AI chatbot, assist tools)</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>How to apply&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">To submit your application please read the detailed information on our <a href=\"https://pro.europeana.eu/page/conference-call-for-proposals\">call for proposals page</a> and then complete our form through the link below. The deadline for applications is&nbsp;30 May 2023, 23:59 CEST. We can’t wait to read your proposal!</p>\r\n"
