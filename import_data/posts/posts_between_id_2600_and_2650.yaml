                body: "<h3><strong>About the calls&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/page/eit-culture-creativity\">EIT Culture &amp; Creativity</a> is a knowledge and innovation community launched by the European Institute of Innovation and Technology (EIT) in June 2022. It aims to strengthen and transform Europe’s cultural and creative sectors and industries (CCSI) by increasing their innovation capacity and competitiveness. Europeana Foundation is one of the 50 partners in the consortium implementing EIT Culture and Creativity.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">EIT Culture &amp; Creativity has just released its first calls for proposals for funding. The calls invite applications that aim to address key challenges in education, business and society in Europe, and that will harness the unique position of the CCSIs to accelerate Europe’s Green, Digital and Social Transitions.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The calls for proposals will award €10.45 million in total, with individual project funding ranging between €250,000 and €500,000 per year (depending on the call). Education-related calls are 100% funded, whereas the rest require a co-funding rate (varies per call).&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The calls are open for submission till 31 May 2023. All CCSI stakeholders and legal entities in the EU and Associated Members of the Horizon Europe Programme are eligible to apply.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Areas in focus</strong></h3>\r\n\r\n<p dir=\"ltr\">This EIT funding round is organised in five calls for proposals:</p>\r\n\r\n<p dir=\"ltr\"><strong>Talent Scaler | Focus area: Higher education</strong></p>\r\n\r\n<p dir=\"ltr\">This call aims to develop master’s programmes strengthening students’ skills in entrepreneurship as well as linking sustainability, aesthetics and inclusiveness (inspired by the values of the <a href=\"https://pro.europeana.eu/page/new-european-bauhaus\">New European Bauhaus</a>).</p>\r\n\r\n<p dir=\"ltr\"><strong>Skill Fitter | Focus area: Lifelong learning</strong></p>\r\n\r\n<p dir=\"ltr\">This call aims to develop CPDs (Continuing Professional Development) courses in five critical areas: digital (use of digital tools), data-driven methods and practice, business skills, sustainable development and design thinking.</p>\r\n\r\n<p dir=\"ltr\"><strong>Breakthrough Lab | Focus area: Innovation</strong></p>\r\n\r\n<p dir=\"ltr\">Proposals under this call aim to deliver innovative products, processes, services, or business models in the audiovisual and media, architecture, fashion and textile, design, and cultural heritage sectors.</p>\r\n\r\n<p dir=\"ltr\"><strong>Venture Factory | Focus area: Business creation</strong></p>\r\n\r\n<p dir=\"ltr\">This call aims to develop fit-for-purpose incubation and/or accelerator programmes for CCSIs businesses.</p>\r\n\r\n<p dir=\"ltr\"><strong>Community Catalyser | Focus area: Society</strong></p>\r\n\r\n<p dir=\"ltr\">Proposals under this call are expected to develop innovative solutions to place-based challenges related to the Triple Transitions (digital, green and social) and to increase social cohesion and sense of belonging in local communities.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Application process and project duration</strong></h3>\r\n\r\n<p dir=\"ltr\">The application process is designed in one or two steps. Talent Scaler, Breakthrough Lab and Venture Factory calls support one-step procedure and request a full proposal to be submitted to EIT Culture and Creativity by 31 May. Applicants under Skill Fitter and Community Catalyser calls are invited to submit a short video pitch as expression of interest by 31 May. If accepted, they must deliver a full proposal by 4 August 2023.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Awarded projects are expected to start in January 2024 and have a duration of one or two years, with exception of projects under Talent Scaler programme which can run for up to four years.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more and apply</strong></h3>\r\n\r\n<p dir=\"ltr\">The aspirations of EIT Culture &amp; Creativity are very much aligned with the mission of the Europeana Initiative and the <a href=\"https://pro.europeana.eu/page/common-european-data-space-for-cultural-heritage\">common European data space for cultural heritage</a>, to accelerate digital transformation in the cultural sector and contribute to green, inclusive, and resilient Europe. This first funding round provides a concrete and unique opportunity for members of the Europeana Network Association, Europeana Aggregators'&nbsp;Forum and the wider cultural community to connect to creative players across borders and industries, and bring to life their ideas for new ways of working, community engagement and a sustainable future.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Find more information on call conditions <a href=\"https://eit-culture-creativity.eu/calls-for-proposals/\">on the EIT Culture &amp; Creativity website</a>.&nbsp;</p>\r\n"
