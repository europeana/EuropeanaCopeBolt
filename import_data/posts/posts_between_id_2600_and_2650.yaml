                body: "<h3 dir=\"ltr\"><strong>Conclusions and recommendations</strong></h3>\r\n\r\n<p dir=\"ltr\">Europeana 2021 was held completely online for the second time and there were high levels of satisfaction from both speakers and attendees. This was in spite of the online format, which, as some participants emphasised, struggles to replace face to face interaction. Nonetheless, the feeling of being part of a community around digital heritage increased from previous years.</p>\r\n\r\n<p dir=\"ltr\">Learning and capacity building outcomes increased in all instances measured. Even more participants report learning something that they could use in their work but, asin the past, report not being able to make a tangible change. Though barriers to creating change in heritage organisations exist that are beyond Europeana’s control, we should also consider prioritising programming that takes the participant beyond discussion to concrete mechanisms for change.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Recommendations</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The Europeana Network Association should exploit the annual conference to drive Europeana Network Association growth - there is potential.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The Europeana Network Association Members’ Council and Membership Working Group should address the relatively high figure of those who are unsure if they are Network members or not.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Future events should continue to try to balance interactivity and training with high-level discussion in order to lead to tangible change that participants can implement in practice.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We should reconsider the strategy for putting videos on Europeana Pro after the conference.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Validation and next steps</strong></h3>\r\n\r\n<p dir=\"ltr\">The interpretations presented here will be shared with Europeana Foundation colleagues who organised the Europeana 2021 conference, with the selection committee, and with the ENA Members’ Council.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The report and its recommendations for relevant groups (e.g. the ENA Membership Working Group, the Climate Action Community) will be shared directly by email, with an offer for a follow-up meeting.</p>\r\n\r\n<p dir=\"ltr\">You can download and read the full report through the link below.&nbsp;</p>\r\n"
