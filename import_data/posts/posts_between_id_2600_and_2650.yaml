                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The recovery of the cultural heritage sector after the most restrictive phase of the COVID-19 pandemic has been analysed from many different angles, such as<a href=\"https://journals.sagepub.com/toc/iflb/48/1\"> innovation in libraries</a> or <a href=\"https://unesdoc.unesco.org/ark:/48223/pf0000373530\">digital delivery in museums</a> during the pandemic. The eCHOIng project, however, has taken an unconventional approach by seeking to identify how <a href=\"https://echoing.eu/openinnovation_main/\">open innovation</a> can help in the process of post-pandemic recovery.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The term ‘open innovation’ refers to a situation where an organisation doesn’t just rely on internal knowledge, sources and resources (such as its own staff or R&amp;D) but also uses external sources (such as customer feedback, published patents, competitors, external agencies, the public) to drive innovation. In the cultural heritage sector, it means initiatives or activities where institutions co-create or co-develop project ideas in collaboration with citizens, students and institutions from other sectors or industries.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This may look like a paradox: after all, open innovation practices rely on the engagement and wider participation of citizens, and the pandemic restricted various forms of communication! However, exploring the activities of a sizable group of small cultural heritage organisations, eCHOIng identified that many are actively looking for ways to re-engage citizens and are keen to explore more opportunities for engagement and innovative services.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Bringing together cultural heritage institutions and higher education&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The project found that despite many cultural heritage institutions looking to explore engagement, small institutions face the difficulty of relying on compact numbers of staff members. Collaboration with academia can therefore be vital to implement new projects. Besides co-creation of joint innovative projects, higher education institutions can support the upskilling of staff from the cultural heritage sector.</p>\r\n\r\n<p dir=\"ltr\">eCHOIng took a two-pronged approach to this topic by exploring working models of collaboration between academia and cultural institutions, and also answering some of the emerging educational gaps. Unsurprisingly, many higher education curricula have yet to offer up-to-date modules related to digital transformation. Such topics would also be in demand within the context of continuous professional development of professionals, especially from smaller cultural heritage organisations.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The training modules</strong></h3>\r\n\r\n<p dir=\"ltr\">To address this need,&nbsp;eCHOing has developed a number of training modules for students of higher education institutions, as well as staff from the cultural and creative sector and cultural organisations. The modules are designed to inspire and equip cultural heritage organisations with the tools and resources needed to effectively conceive, develop, and manage open innovation collaborations.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The<a href=\"https://echoing.eu/results-table/\"> project website</a> provides a complete picture of the process followed, which resulted in the development of <a href=\"https://sisu.ut.ee/echoing/course-modules?lang=en\">six training modules</a> responding to needs within the current recovery process, from craft as an empowering tool to co-designing projects.</p>\r\n\r\n<p dir=\"ltr\">The Europeana Initiative’s <a href=\"https://pro.europeana.eu/page/glossary\">Glossary of Terms</a> and the <a href=\"https://pro.europeana.eu/page/impact\">Impact Playbook</a> were very helpful while working on the modules’ content, both in terms of positioning concepts within the modules and as inspiration.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Lessons learned</strong></h3>\r\n\r\n<p dir=\"ltr\">The online modules were finalised through internal and external reviews, and run in four different university courses during the spring semester of 2023. They were embedded in four different courses where 120 students were trained.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Here are some of our reflections from the work on the modules:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">In the current setting, we need training which follows an agile approach and allows us to identify and quickly develop content on emerging topics. Identifying these topics in the case of eCHOng involved a co-creation process where needs from the cultural heritage sectors were compared with topics within the helm of academic research.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Agile approaches with frequent revisions are needed for this type of content.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">This approach possibly could lead to identifying microcredentials (qualifications) which can be offered to both students and professionals.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Delivery online requires more preparation than face to face – the biggest time investment is planning activities and exercises to monitor progress.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">There are plenty of current developments of MOOCs, digital courses and continuous professional development. It would be beneficial to exchange more experiences and introduce quality standards for courses which require expedient preparation and frequent updates.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Share your thoughts!</strong></h3>\r\n\r\n<p dir=\"ltr\">You can share your thoughts on this work by providing feedback to the <a href=\"https://sisu.ut.ee/echoing/partners-presented?lang=en\">project team</a>!&nbsp;</p>\r\n"
