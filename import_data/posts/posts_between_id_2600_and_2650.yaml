                body: "<h3><strong>Europeana 2021 key data. Take a look into our key impact findings from our last event!</strong></h3>\r\n\r\n<p><strong>Community and Networks. </strong>Europeana 2021 created opportunities to strengthen and expand a professional network. 81% of those attending feel like part of a community around digital cultural heritage.&nbsp;</p>\r\n\r\n<p>'I was hounoured to be part of Europeana 2021 - a professional event which not only gathered the best professionals but addressed the most important issues in the cultural field and society at present time.' Speaker at Europeana 2021, Network member for more than five years.&nbsp;</p>\r\n\r\n<p><b>Network Membership. </b>8 out of ten of respondents who were not Network members indicated that the conference had motivated them to become network members.&nbsp;</p>\r\n\r\n<p><b>Learning and creating change. </b>There were even higher levels of participants enjoying themselves and a high sense of personal and professional value if compared to 2020. 89% reported that the conference had value for them either personally or professionally. 80% reported gaining skills or knowledge that they can use in their work or professional setting. 72% reported being inspired to change how their organisation uses digital cultural heritage.&nbsp;</p>\r\n\r\n<p><b>Country representation. </b>Join colleagues from across the world at Europeana's annual conference. Number of countries represented in the Europeana annual event along the years. 2019 - 38. 2020 - 60. 2021 - 86.&nbsp;</p>\r\n"
