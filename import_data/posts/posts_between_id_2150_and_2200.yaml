        title: 'Europeana Foundation restructures its governance'
        posttype: News
        featured: false
        intro: "<p>The Europeana Foundation is an independently governed, non-profit organisation that operates the Europeana platform. To ensure its operations continue to run smoothly and efficiently and to better support the cultural heritage sector and reflect its diversity, the Foundation is changing its governance structure and inviting applications for board members for this new structure.</p>\r\n"
        body: "<p>The governance model for the Europeana Foundation, which is based in The Hague, the Netherlands, and employs around 60 staff, is changing. The organisation is currently steered by a Governing Board of 20 experts from cultural and scientific heritage organisations across Europe. The new structure will see the cultural heritage sector in all its diversity better represented, creating a stronger two-way link between the Foundation and the sector. This will put the Foundation in a better position to be able to support the cultural heritage sector and its audiences, and to build capacity for digital transformation and the benefits that brings to both institutions and their audiences.</p>\r\n\r\n<p>The change in governance will see the current governing board become a board of directors and a supervisory board, complemented and supported by a diverse and inclusive advisory board.</p>\r\n\r\n<p>The board of directors supported by a supervisory board will oversee the Foundation’s operations, while the advisory board will provide expert insight and extend the knowledge and strategic thinking of the board as a whole. The advisory board will act as the voice of the sector - expressing its interests, needs, challenges and best practices - and create links and connections back to the sector from the Foundation.</p>\r\n\r\n<p>The new model will ensure effective and efficient management of the Foundation’s operations, with inclusive and diverse representation from the cultural heritage sector and its audiences.</p>\r\n\r\n<p>Places on both the supervisory and advisory boards will be open for applications shortly. If you are interested in using your expert experience and insight to support Europeana and the cultural heritage sector, then keep an eye on our <a href=\"https://twitter.com/europeanaeu\">Twitter,</a> <a href=\"http://www.linkedin.com/company/3201557\">LinkedIn</a> and <a href=\"https://pro.europeana.eu/about-us/jobs\">Careers page</a> for more information. We look forward to working with you!</p>\r\n"
