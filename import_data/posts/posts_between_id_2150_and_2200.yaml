                body: "<p><meta charset=\"utf-8\" />At Europeana we’re now reflecting on the process, and a very rich report by workshop facilitators Michael Peter Edson and Jasper Visser that gathers together the main themes from the workshops.</p>\r\n\r\n<p>We set up the ‘Digital transformation in the time of COVID-19’ workshops to bring people together to talk, in a structured way, during the turmoil of the COVID-19 crisis. 64 participants from 22 countries came together to identify opportunities for growth and positive action whilst also shedding light on Europeana’s strategic mission to ‘empower the cultural heritage sector in its digital transformation’.</p>\r\n\r\n<p>But COVID-19 wasn’t the only crisis the workshops addressed. Our sector is operating in a context of perpetual change and ‘COVID-19 was merely one of many changes that influenced a sector already going through considerable changes for decades. Soon, Black Lives Matters overtook COVID-19 as the main topic of conversation.’</p>\r\n\r\n<p>Over the summer, we’ll be discussing how the findings feed into our approaches to support the cultural heritage sector through its current challenges. We’ll share the report in full later this summer but here we share a first look at some of the key themes that have emerged.</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">Desiring and delivering change are two different things</h3>\r\n\r\n<p>The workshops process showed that now is a moment of change and that action is required.&nbsp; ‘Change is a process where we cannot just be witnesses,’ said one participant.&nbsp;</p>\r\n\r\n<p>The change that participants want to see includes a response to a lack of diversity in the sector which, once addressed, they felt would help them to tell a convincing story about the relevance of cultural heritage institutions to society:&nbsp;‘Participants share a sense of urgency and enthusiasm for a decisive change in the GLAM-sector to respond to long-simmering developments within the realm of social justice, health and wellbeing, the environment, and economic development.’</p>\r\n\r\n<p>However, although our workshop participants are expert practitioners within their professional disciplines they do not all feel empowered to bring about that change within their own organisations. We need to reflect on this and consider how change can be delivered. For example, do we need to support professional development so that more of our Network members are empowered to act as agents of change?</p>\r\n\r\n<p>Empowerment to deliver change can be supported by moves towards uniting the sector, for example by developing an articulation of its core values and goals and an agreement on what digital transformation means for the sector. As one participant commented, ‘Are the values we have shared values or values in our little bubble?’</p>\r\n\r\n<h3><br />\r\nBridging digital divides to work together on big ideas</h3>\r\n\r\n<p>Discussions showed a consensus that digital had taken&nbsp;centre stage in the cultural heritage sector during the first months of the pandemic. But now, the sector needs evidence of the ‘strategic impact of digital, the sustainability of digital business models, and the creative potential of further digitisation of cultural heritage’.&nbsp;</p>\r\n\r\n<p>Participants identified three types of divide to overcome to make sure digital can remain centre stage: ‘First, a social and technological divide between people who have access to and feel welcomed by digital cultural heritage and those who don’t. Then, an inter-organisational divide between GLAMs that are digitised and connected and those who are not. Thirdly, they recognise an intra-organisational divide between colleagues who are digitally-savvy and literate and those who are not.’</p>\r\n\r\n<p>Participants expressed a desire for their organisations to be updated to be effective and sustainable - to work in a truly digital way, rather than, as one participant said, ‘working in an analog way with digital tools’.&nbsp;&nbsp;</p>\r\n\r\n<p>There was suggestion of a need&nbsp;for personal professional development, for knowledge, skills, attitudes and behaviours that include ‘soft skills’ alongside technical capability. Digital working isn’t just about tech, it’s about ‘people, interactions and social value’.&nbsp;</p>\r\n\r\n<p>On that theme of interaction, participants commented regularly that they want their organisations to be involved in more collaboration, to be more creative and to take more risks. The report stresses that ‘To create a resilient and successful cultural sector, not one that stagnates and falls back into the past, we need to create space for innovation and experiments; learn from each other’s failures and successes; and allow for playful and creative engagement with the big ideas that will define the future.’</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>What happens next&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">Within the Europeana Initiative, we’ll be talking a lot about the responses gathered in these workshops and how best to make use of them. We also look forward to the results of a forthcoming <a href=\"https://pro.europeana.eu/post/understanding-digital-transformation-across-the-cultural-heritage-sector\">Culture24 report</a> to develop an understanding of what is happening in our sector to support digital capacity and what terms like ‘digital transformation’ mean in practice for GLAM institutions. So look out for more thoughts, including personal accounts from workshop participants, on Europeana Pro News.</p>\r\n\r\n<p>Looking a little further ahead, we hope that November’s <a href=\"https://pro.europeana.eu/page/conference\">Europeana 2020 conference</a>&nbsp;will reflect new directions and processes influenced by the processes we’ve been through since March.&nbsp;</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>What can you do now?</h3>\r\n\r\n<p>Complete <a href=\"http://eepurl.com/g3lgpL\">our short form</a> to ensure you are the first to hear when we publish the report and about other opportunities to contribute to the project, and share your thoughts with us and others using the hashtag #BuildDigitalCapacity.</p>\r\n"
