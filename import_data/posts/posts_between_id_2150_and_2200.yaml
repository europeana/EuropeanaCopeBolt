        title: 'Introducing RE:VIVE workshops - reusing and remixing archival sounds'
        posttype: News
        featured: false
        intro: "<p>The RE:VIVE initiative, run by The Netherlands Institute for Sound and Vision, brings together archives and artists to create new content\_out of and inspired by the abundance of audiovisual materials which reside in archives. In this post, Greg Markus tells us about the online workshops the initiative has been running to promote their reuse.\_</p>\r\n"
        body: "<p>The lockdown and social distancing measures which countries around the world have faced as a consequence of the COVID-19 crisis have changed all aspects of our lives, including how we listen to and consume music. From March 12 in the Netherlands, concerts were cancelled, musicians could not perform in venues, and DJ sets, alongside tours, house shows and gallery openings, were no longer possible.\_</p>\r\n\r\n<p>At <a href=\"https://www.beeldengeluid.nl/en/knowledge/projects/revive\">RE:VIVE</a>, an initiative run by <a href=\"https://www.beeldengeluid.nl/en\">The Netherlands Institute for Sound and Vision</a> - the national media archive of The Netherlands - we saw multiple new challenges emerge for this vibrant industry. RE:VIVE works with electronic music to create new pieces made out of, inspired by, for or based on all things cultural heritage. From <a href=\"https://pro.europeana.eu/post/resampling-archival-recordings-to-give-old-stories-new-electronic-life-an-intro-to-re-vive\">film scores</a> to <a href=\"https://pro.europeana.eu/post/from-heritage-collections-to-the-dance-floor-sampling-archival-material-with-re-vive-1\">new</a> <a href=\"https://blog.europeana.eu/2017/06/the-music-of-machines/\">albums</a>, to new technologies and <a href=\"https://pro.europeana.eu/post/tech-and-music-forever-and-always-the-perfect-couple\">educational programming</a>, RE:VIVE has been bringing cultural heritage to new audiences in various forms for nearly four years.\_</p>\r\n\r\n<p>After the initial shock and the realisation that that the many festivals and events we had planned for the coming six months were either cancelled or going to be cancelled, we had to think about how to continue promoting the re-use of archival material in a manner that wasn’t forced and that benefited the participants, the archive and the artists.\_</p>\r\n\r\n<h3><strong>Bringing our events online</strong></h3>\r\n\r\n<p>Working with our colleague <a href=\"https://soundcloud.com/torguenl\">Torgue</a> (Giacomo Piscitelli), a music producer and lecturer at the SAE Institute Amsterdam who has regularly given RE:VIVE workshop over the past for years, we decided to use the SAE’s premium Zoom account to give free\_Virtual Sound Design Workshops.\_</p>\r\n\r\n<p>An in-person RE:VIVE workshop is fairly straightforward. We curate a set of openly licensed archival sounds and invite Torgue and one or two other artists to make a new song out of it. They share their work process and tips and tricks for how you can turn an ambulance siren into a house melody, for instance. Then the participants take the sounds, their new knowledge and in a few hours, try to make a piece of music as well. The workshops are easy to organise, inexpensive, simple, and most of all, fun.\_</p>\r\n\r\n<p>However, no one would want to attend a five hour online workshop where the bulk of the time is spent making music on a laptop, so we decided to turn the workshops into lectures. Through these, we could also support our peer musicians and artists at a challenging time for the industry, as well as share learning with our followers.\_</p>\r\n\r\n<p>After the first workshop we decided to invite guest lecturers as well, so Torgue and one other guest would share different production methods for processing sounds. We’re now seven workshops in and have welcomed nearly 250 participants, with <a href=\"https://revivethis.org/virtual-workshop-8-know-v-a/\">more workshops</a> to follow in June.\_</p>\r\n\r\n<h3><strong>Sharing our learning\_</strong></h3>\r\n\r\n<p>Nothing we did or are doing is ingenious, but we’ve tried to respond with agility, to allow us to experiment in a new medium, work with artists, encourage the re-use of archival material and most importantly, create a space where people could come together to explore and create music for 90 minutes a week.\_</p>\r\n\r\n<p>The workshops have had a good response - participants keep coming back, and they bring friends! Even some of the presenters have come to attend later workshops because they enjoyed their one so much. We’ve seen sample pack downloads (<a href=\"https://revivethis.org/sample-packs/\">curated sets of openly licensed archival materials</a>) double and website traffic triple in just a few weeks.\_</p>\r\n\r\n<p>It’s important to keep in mind that community engagement isn’t a one-way street. It’s a dialogue. With these virtual workshops (which we intentionally cap at 50 participants) we’re able to always engage with artists and participants, and get their thoughts and input to the process.\_<br>\r\nWe would love to involve other institutes in these workshops, and help them to show off their archival collections to our community and let people travel virtually to a new sonic world or time. We have an open call to heritage institutes with openly licensed audio collections to get in contact and share your collections, so if you would like to get involved, <a href=\"mailto:gmarkus@beeldengeluid.nl\">get in touch</a>. If you would like to attend the workshops, <a href=\"https://revivethis.org/virtual-workshop-8-know-v-a/\">sign up now.</a></p>\r\n"
