                body: "<h3 dir=\"ltr\">Think backwards!&nbsp;</h3>\r\n\r\n<p>To give you a taster of our guide, here are our event manager Gina van der Linden’s top tips…&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We feel the best way to organise any event is to start by thinking about the kind of experience you would like to offer and what it is you'd like your participants to take away from the event.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Once this is clear, you can start creating a list where you pencil down what is needed to reach that goal.</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A tailor-made event plan</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A great organising team</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A format (workshop/webinar/panel session)</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The tool that fits your needs</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A communication schedule</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">&nbsp;<strong>Drafting a plan</strong>: Write every single step down, even if it doesn't seem important. This means you need to look at the event from the perspective of a speaker, a colleague, an organiser and a participant!&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">&nbsp;<strong>Your team</strong>: Build a team and make sure you choose people who own the skills you need to organise an amazing event. Respect each other, listen and have as many meetings as needed to build trust which in the end will result in a strong and solid team.</p>\r\n\r\n<p dir=\"ltr\">&nbsp;<strong>Format and tool</strong>: Not all online meetings are the same or share the same goal. Pick a format and a tool that fits your needs best. Most important here are the amount of people you expect and how interactive you want your meeting to be. Our <a href=\"https://drive.google.com/file/d/1fUgFGVgnqipJCpf7dWqjot3TRxfJVus_/view\">flowchart</a> may come in handy when making this decision.</p>\r\n\r\n<p dir=\"ltr\">&nbsp;<strong>Communication</strong>: Put your event out there! If people aren’t aware what you are organising they won’t be able to attend.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">&nbsp;Don't be scared to make a mistake, we are human, that's just what we do once in while - and you can hear more about our mistakes in...</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">Running webinars: what we’ve learnt so far</h3>\r\n\r\n<p dir=\"ltr\">In this webinar, moderated by Europeana Communicators co-chair Susan Hazan, we talked to some of the people behind the online events that Europeana and the ENA communities have led in the past few months.&nbsp;</p>\r\n\r\n<p>The panel discussed how to encourage people to interact in a webinar, how to measure the impact of digital events and what problems we’ve encountered so far - and how to deal with them.</p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p dir=\"ltr\" lang=\"en\">Going to keep raving about that webinar. Used QR codes to share materials and an interactive questionnaire that was really impressive. I highly recommend it to anyone who finds themself needing to teach or run a meeting online. <a href=\"https://twitter.com/hashtag/europeanacommunities?src=hash&amp;ref_src=twsrc%5Etfw\">#europeanacommunities</a></p>\r\n— Cinnamon Stephens (@Artantiq) <a href=\"https://twitter.com/Artantiq/status/1280489377215455232?ref_src=twsrc%5Etfw\">July 7, 2020</a></blockquote>\r\n"
