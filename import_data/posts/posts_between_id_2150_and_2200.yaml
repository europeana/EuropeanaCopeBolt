                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">Focus Groups and Workshops</h3>\r\n\r\n<p dir=\"ltr\">The Fifties in Europe Kaleidoscope project consortium has also organised a number of events, focus groups and workshops with cultural heritage professionals, academic researchers, students, artists and local citizens. For example, the <a href=\"https://www.photoconsortium.net/kaleidoscope-workshop-on-family-photography-in-girona/\">Memories workshop in Girona entitled ‘Family Photo Talks’</a> used oral history as a methodology to generate and transmit knowledge. The <a href=\"https://www.photoconsortium.net/crowdsourcing-campaign-kaleidoscope/\">Crowdsourcing workshop in Athens</a> invited participants to contribute to the Kaleidoscope annotation WithCrowd campaigns focused on the themes of 1950s Style and Design and 1950s Transport and Travel. The <a href=\"https://www.photoconsortium.net/rephotography-coventry-photos-and-fun/\">Rephotography workshop in Coventry</a> focused on repeat photography as a way of engaging users with ‘then’ (1950s) and ‘now’.</p>\r\n"
