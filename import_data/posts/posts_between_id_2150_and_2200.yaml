        title: 'Unlocking the Europeana Network Association’s potential'
        posttype: News
        featured: false
        intro: "<p>Since the launch of our membership campaign, over the past few months we’ve seen an increasing number of people with rich perspectives joining the Europeana Network Association (ENA). In this post, we explore what motivates people to join the ENA, and outline how we aim to build on and harness their experience to engage them in new ways.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>In the ENA, we bring together cultural heritage professionals from all domains and from all over Europe, and beyond. In April, we launched a <a href=\"https://pro.europeana.eu/post/renew-your-membership-and-keep-working-with-us-in-the-europeana-network-association\">membership campaign</a> to ask\_our members to renew their commitment to ENA by 1 October 2020.\_</p>\r\n\r\n<p>Since that time however, we have also seen around 100 new members with compelling profiles, knowledge and expertise joining our Network on a monthly basis.\_Overall, membership has increased by almost 500 people in the past half year, and now stands at over 3,100 members. <a href=\"https://pro.europeana.eu/person/marco-de-niet\">Marco de Niet</a> and <a href=\"https://pro.europeana.eu/person/susan-hazan\">Susan Hazan</a>, who on behalf of the <a href=\"https://pro.europeana.eu/network-association/management-board\">ENA Management Board</a> regularly review new membership requests, have expressed pride in the growth of the ENA, and the willingness of its members to take on new initiatives related to recent events and ongoing imperatives for our sector.\_</p>\r\n\r\n<h3><strong>Why professionals join the ENA\_</strong></h3>\r\n\r\n<p>From the preliminary results of the ENA impact assessment and satisfaction survey that we ran in June 2020, it appears that many members find the ENA a lively community of inspiring professionals and a place to initiate new projects.\_</p>\r\n\r\n<p>According to the survey, new members are motivated to join the Network because of the opportunities for networking and collaboration in a community, thought-leadership of the ENA, and the chance to share knowledge, expertise and experiences with other like-minded professionals in the GLAM sector across Europe and worldwide. People also join to keep up to date on the latest developments within the sector, and to attend and co-organise events with Europeana.\_</p>\r\n\r\n<p>Some new members state that they wish to support and promote the activities of Europeana. For example, <a href=\"https://pro.europeana.eu/person/sabrina-ferrazzi\">Sabrina Ferrazzi</a>, postdoctoral fellow at the University of Verona and new ENA member, writes, ‘Both my PhD and my actual research are in the field of Cultural Heritage Law. I think that digitalisation is a fundamental tool for the future of cultural heritage. For this reason, I really appreciate the opportunity to connect with the Community to study the topic in depth and be of help.’\_</p>\r\n\r\n<p>Another new member, <a href=\"https://pro.europeana.eu/person/david-kretschek\">David Kretschek</a>, Professor at the Federal University of Technology, Parana, Brazil, also joined the ENA because of the value he places on open access to heritage and a desire to contribute to this through the Network: ‘As an educator I believe learning should not be restricted and knowledge must be accessible... culture is a great subject to showcase the potential of open knowledge and education to society in general. Therefore [I joined] the Europeana Network to stay in touch with modern cultural heritage tendencies and contribute the way I can to the development of a more open education.’</p>\r\n\r\n<p>Like Sabrina and David, many of those\_now joining the Network are professionals with interest in cultural heritage and research, education and teaching, technological development, policy or copyright. New members tend to come across Europeana via professional involvement or because their own institution has collaborated with Europeana, but we also see a growing number of people from other continents.\_</p>\r\n\r\n<h3><strong>Nurturing our membership\_</strong></h3>\r\n\r\n<p>We want to keep working to improve people’s experience of joining the ENA, and to have a dedicated, long-term instrument in place to facilitate a rewarding experience of ENA membership. We have been looking for new ways to utilize the potential of our members and explore how they can contribute to the ENA in fulfilling and meaningful ways, while maintaining ongoing communication flows.\_</p>\r\n\r\n<p>To that end, the ENA will create a Working Group dedicated to assessing the membership benefits, looking to engage ENA members in new ways and overall make the ENA more inclusive and diverse. The Working Group will build on input from the <a href=\"https://pro.europeana.eu/project/new-professionals\">New Professionals Task Force</a>, which came to existence as a result of a discussion during the <a href=\"https://pro.europeana.eu/post/a-conversation-on-inclusivity-and-diversity-reflections-from-europeana-2019\">Inclusivity &amp; Diversity session of the Europeana 2019 event</a>, and will provide recommendations on how to better support emerging professionals.\_</p>\r\n\r\n<p>In the ENA, we would also like to encourage a more balanced regional representation, organise more local events, enable more multilingual collaborations, and provide more opportunities for students and new professionals to get involved. The <a href=\"https://pro.europeana.eu/network-association/members-council\">ENA Members Council</a> will look for the right ways to achieve these goals. We will keep you informed about their next steps.</p>\r\n\r\n<h3><strong>Get involved</strong></h3>\r\n\r\n<p>For now, we would like to stress how much we\_value our current members and their ongoing contribution to the ENA. If you are a member, don’t forget to renew your membership before 1 October in a membership confirmation request email you should have received from us - if you haven’t, please check your spam folder, and stay tuned for more news.</p>\r\n\r\n<p>If you are not yet a member of the ENA, and would like to join our growing community, you can <a href=\"https://pro.europeana.eu/network-association/sign-up\">sign up here</a>.\_</p>\r\n"
