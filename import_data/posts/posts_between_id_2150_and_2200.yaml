                body: "<h3><strong>The challenges of closing doors</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Following worldwide lockdowns prompted by the COVID-19 pandemic, <a href=\"https://epicchq.com/\">EPIC, the Irish Immigration Museum</a> and the <a href=\"https://www.imj.org.il/en\">Israel Museum, Jerusalem</a> closed their doors in March, a step which presented challenges for both institutions. As Nathan reflects, ‘It wasn’t an easy decision to make just before St. Patrick’s Day - traditionally Dublin’s largest annual celebration and the start of the tourist season. Group bookings had to be cancelled and refunded, temporary exhibitions postponed, events moved online and offices closed.’</p>\r\n\r\n<p dir=\"ltr\">The uncertainty of the situation was also difficult. Susan writes that, ‘I think all of us were in shock at the time; fearful for our family and friends’ health, and uncertain what this meant for the Museum. Along with the rest of the world, no one had any idea of how long before we could open our doors again.’&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>New initiatives and rethinking</strong></h3>\r\n\r\n<p dir=\"ltr\">Despite the challenges, both institutions began new initiatives to engage their audiences from home. Susan writes, ‘We decided that this was the perfect time to showcase our digital content, framed in a specially designed, responsive website.&nbsp; The new home page read “The Museum is closed – Come in!”&nbsp; and opened up a wealth of digital content, including virtual tours of Museum galleries, videos from closed exhibitions, as well as webinars, salons and podcasts. Social media campaigns extended our reach, and special emphasis was given to children’s activities.’</p>\r\n"
