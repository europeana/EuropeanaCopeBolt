                anchortitle: ''
                templates: body
                body: "<p>Avalon is as flexible as possible and supports a wide range of modalities for content discovery and access. Users can find an item in Avalon through use of its own built-in search and browse, but they might also discover items through a web search engine such as Google, a local- or network-level library discovery layer, or links from within a course site or online exhibit. Avalon’s media player can be used within the Avalon web interface itself, but it may also be easily embedded into other sites via an iframe. This embeddability has supported uses such as hosting of media used within <a href=\"https://collections.libraries.indiana.edu/IULMIA/exhibits/show/world-war-ii-propaganda-films\">online exhibits</a>, <a href=\"https://journal.culanth.org/index.php/ca/article/view/ca31.4.02/385\">electronic journal articles</a>, and <a href=\"https://www.indystar.com/story/entertainment/arts/2017/12/16/iu-putting-1970-s-beer-and-ice-cream-commercials-online-and-theyre-hilarious/958080001/\">news stories</a>.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Annotating material</strong></h3>\r\n\r\n<p dir=\"ltr\">Scholars and users also want to be able to annotate media collections, something Indiana University has been working on since the early 2000s. But for audiovisual material, this had yet to be standardised. The ideal, in the world of AV annotation, has been a standard that would allow the separation of an annotation tool from the backend repository and delivery platform, allowing scholars to mix and match tools as appropriate for their research needs.</p>\r\n\r\n<p dir=\"ltr\">The emergence of native browser AV support in HTML5 offered part of the solution, but it still left gaps for how repositories might offer audiovisual files along with metadata related to rights, description, and structure, and support controlled, authenticated access for content that cannot be made openly available. The emerging&nbsp;<a href=\"http://iiif.io/\">International Image Interoperability Framework</a> (IIIF) community had solved many of these same problems for access to still images, and the community’s interest in extending these principles and technologies into the world of moving images and audio is exciting. Avalon was actively getting engaged in planning work that ultimately led to the development of the <a href=\"https://iiif.io/api/presentation/3.0/\">IIIF Presentation API 3.0</a> standard, released in its final form in June in 2020.</p>\r\n\r\n<p dir=\"ltr\">The current version of Avalon automatically generates IIIF Presentation 3.0-compatible manifest files for all items, which may be used to play back Avalon content in other IIIF-compatible tools such as the <a href=\"https://universalviewer.io/\">Universal Viewer</a>. Avalon is also integrated with an audio annotation tool that consumes IIIF manifests and audio from Avalon to support hierarchical annotation of musical form, which itself in turn is saved as a new IIIF manifest. In the future, there are plans to rework Avalon to use IIIF standards internally for interoperability between its player and backend and to enable better integration of media content housed in Avalon into other environments such as online exhibits and archival finding aids.</p>\r\n\r\n<p dir=\"ltr\">Interested in IIIF AV presentation tools? <a href=\"https://pro.europeana.eu/project/iiif-europeana-working-group\">Join the IIIF and EuropeanaTech working group.&nbsp;</a></p>\r\n"
