                title: 'COVID-19 and preparing the new normal'
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>The first half of 2020 gave the cultural heritage sector an&nbsp;unprecedented challenge in the face of COVID-19.&nbsp;In this time, the people, networks and organisations that form the Europeana Initiative came together in solidarity, to help the cultural heritage sector to keep working, to keep talking&nbsp;and to innovate,&nbsp;preparing us for&nbsp;longer-term changes.</p>\r\n\r\n<p>Our sector is large and diverse and post-crisis its new normal&nbsp;includes digital practices as never before.&nbsp;<meta charset=\"utf-8\" />The need for ongoing transformation of the sector is becoming increasingly important, and together we are&nbsp;designing sustainable digital strategies that make use of open source technologies, leverage citizen science and participatory approaches across our collections and digital resources.&nbsp;The new Europeana Strategy 2020-2025, which imagines a cultural heritage sector powered by digital, is now more important than ever.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n"
