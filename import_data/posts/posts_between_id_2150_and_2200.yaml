                body: "<p>Each building block is designed to support students to think critically by interacting with historical sources. The ‘compare’ block encourages them to compare and contrast visual sources, the ‘highlight’ block invites them to analyse texts, and the ‘discovery’ block is designed for students to make connections between sources.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The development of each tool was led by a different project partner: the <a href=\"https://mso.hr/?page_id=3788\">Museum of Slavonia</a> has led the development of the ‘compare’ block, <a href=\"https://stockholmskallan.stockholm.se/\">Stockholmskällan</a> has led the development of the ‘highlight’ block, and the <a href=\"https://www.ustrcr.cz/en/about-us/\">Institute for the Study of Totalitarian Regimes</a> has led the development of the ‘discovery'&nbsp;block.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>New features for educators - reviewing student answers&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">As part of the project, we also developed a way for teachers to review the answers students give for each eLearning Activity - a feature often requested by educators who work with Historiana. Depending on the building block, teachers can review student annotations, highlights, comments, source placements and written answers.&nbsp;</p>\r\n\r\n<p>Teachers can either look at the all answers of one student or the answers of all students in one specific block. They can also see the answers of students who started the activity, but did not finalise and submit it. This makes it easier and quicker for educators to assess the work of their pupils, and offers a flexible review process.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Teachers can add tags to the link that they create when sharing an eLearning Activity with students that indicates the class or year. This way they can use the same eLearning Activity with different groups over different years. The option to filter these links by class and/or year helps the teachers to find the right link and the right answers.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Building partnerships</strong></h3>\r\n\r\n<p dir=\"ltr\">Within the Opening Up Historiana project, we also wanted to enable more people and organisations to benefit from and contribute to Historiana. We specifically wanted to engage programmers in the design of Historiana, and to work directly with cultural heritage institutes who have digital collections.&nbsp;</p>\r\n"
