                body: "<h3><strong>Novel methodology to measure impact</strong></h3>\r\n\r\n<p dir=\"ltr\">The growing collections of digitised and increasingly born-digital data have opened unprecedented opportunities for exploitation by creative industries and individual citizens. Yet the economic and societal benefits of these activities are not always immediately obvious and fail to demonstrate the return on investment in digitisation and digital strategies for public engagement.</p>\r\n\r\n<p dir=\"ltr\">inDICEs is developing a novel methodology that will evaluate the wide-spread effects of this digital revolution and guide its future evolution. With this, it aims to further support the investment in digitisation and the creation of frameworks for accessible and reusable cultural assets.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Our methodology combines three strands of research:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">understanding and measuring the socioeconomic impact of access to cultural goods and services and new modes of content production that have been enabled by digital cultural heritage;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">mapping Intellectual Property Rights (IPR) regulations on a national and international level to identify areas where policies need to be aligned with practices to enable the promotion and exploitation of cultural assets;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">developing new business models and best practices that help individual organisations to overcome bottlenecks in creative reuse and consumption of digital heritage.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>An open observatory for the cultural heritage sector</strong></h3>\r\n\r\n<p dir=\"ltr\">While inDICEs is still in its first year, we have an ambitious goal to build an open observatory with three core elements:</p>\r\n\r\n<p dir=\"ltr\"><strong>Participatory space</strong>: a collaborative online environment for deliberation, co-creation and transparent dialogue between policy-makers, cultural heritage professionals, researchers and creative industry representatives.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Visual analytics</strong>: inDICEs is currently performing large-scale analysis on various data concerning copyright policies and trends, user engagement with digital culture and more. To make sense of data, we will use narrative-based data visualisations that demonstrate patterns and links between access to digital heritage and its socioeconomic impact.</p>\r\n\r\n<p dir=\"ltr\"><strong>Self-assessment tool</strong>: individual CHIs will be able to assess the impact of their digital collections and identify changes to their business models that would help to increase it.</p>\r\n"
