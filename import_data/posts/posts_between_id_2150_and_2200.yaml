        title: 'Transcriptions, subtitles and enrichments: sharing our copyright approach'
        posttype: News
        featured: false
        intro: "<p>Europeana increasingly relies on content generated by users or machines which adds value to the cultural heritage data we share, and makes it\_accessible and reusable. This content raises new questions, including ones related to copyright: what can we enrich and transcribe, and how do we label, or license, the results? In this post, we share our thoughts and ask our<b id=\"docs-internal-guid-cb9666d9-7fff-2fdf-970a-ade3965207a1\">\_</b>partners, networks and data providers for feedback.\_</p>\r\n\r\n<p></p>\r\n"
        body: "<h3><strong>What user generated content does Europeana work with, and why?</strong></h3>\r\n\r\n<p>Generally, the user or machine generated content that Europeana works with consists of annotations and enrichments, including\_semantic enrichment and transcriptions or subtitles. For instance, through the <a href=\"https://pro.europeana.eu/project/crowd-heritage\">CrowdHeritage project</a>, Europeana worked with\_partners to facilitate the creation and integration of enrichments and annotations on content in Europeana, and through the <a href=\"https://pro.europeana.eu/project/enrich-europeana\">EnrichEuropeana project</a>, several handwritten items in Europeana have been transcribed.\_</p>\r\n\r\n<p>User generated content offers many promising possibilities. It enriches collections, helps us make them more interoperable, brings us closer to having more translated content, and contributes to accessibility.\_</p>\r\n\r\n<h3><strong>What rights statements do we suggest applying to the content generated by users?</strong></h3>\r\n\r\n<p>In order to continue fostering the usability of content in Europeana, we are defining an approach to\_user generated content that defends the principles of openness. We want to align how we treat user generated content from a copyright perspective to the conditions we apply to metadata and digital objects provided by our data partners.\_More specifically, we are exploring\_the following possibilities:</p>\r\n\r\n<p><strong>1) Enrichments and annotations</strong></p>\r\n\r\n<p>In our view, enrichments and annotations should be treated in the same way as the\_metadata provided by our data partners. As such, the enrichments and annotations contributed by a user should be made available under the terms of the <a href=\"https://creativecommons.org/share-your-work/public-domain/cc0/\">Creative Commons CC0 1.0 Universal Public Domain Dedication</a>, which allows anyone to use these with no restrictions.\_</p>\r\n\r\n<p><strong>2) Transcriptions and subtitles</strong></p>\r\n\r\n<p>Through our terms, we are planning to ask people contributing with transcriptions and subtitles to not claim any intellectual property rights that could, in some exceptional cases, be generated from their act of transcribing or subtitling. This avoids adding additional layers of rights that would hamper further uses of transcriptions and subtitles, for instance to support accessibility or multilinguality.\_</p>\r\n\r\n<p>However, in order to respect intellectual property rights that might exist on the content or digital objects that the transcription or subtitles result from, all transcriptions and subtitles contributed by the user will be made available by Europeana under the rights statement assigned to this content.</p>\r\n\r\n<h3><strong>What is our internal approach to what can be enriched, transcribed or subtitled?</strong></h3>\r\n\r\n<p>Copyright and the rights statements chosen by Europeana data partners determine the extent to which digital objects in Europeana can be used. We should base our decision to transcribe and subtitle digital content on the terms these indicate and our willingness to encourage the use of digital objects licensed openly. We\_are therefore considering not supporting the transcription or creation of subtitles of any digital objects marked with <a href=\"https://creativecommons.org/licenses/by-nd/4.0/\">CC BY-ND</a>, <a href=\"https://creativecommons.org/licenses/by-nc-nd/4.0/\">CC BY-NC-ND</a>, <a href=\"http://rightsstatements.org/vocab/NoC-OKLR/1.0/\">NoC-OKLR</a>, <a href=\"http://rightsstatements.org/vocab/InC/1.0/\">InC</a>, <a href=\"http://rightsstatements.org/vocab/InC-EDU/1.0/\">InC-EDU</a>, <a href=\"http://rightsstatements.org/vocab/InC-OW-EU/1.0/\">InC-EU-OW</a> or <a href=\"http://rightsstatements.org/vocab/CNE/1.0/\">CNE</a>.</p>\r\n\r\n<p>In addition, even though digital objects marked as <a href=\"https://creativecommons.org/licenses/by-nc-sa/4.0/\">CC BY-NC-SA</a> and <a href=\"http://rightsstatements.org/vocab/NoC-NC/1.0/\">NoC-NC</a> would in principle allow us to create a literal transcription of a handwritten letter, challenges would rise if eventually we wanted to promote its use by anyone, in any platform. We therefore consider it best to focus our efforts to transcribe and subtitle content on digital objects marked as <a href=\"https://creativecommons.org/publicdomain/mark/1.0/\">PDM</a>, <a href=\"https://creativecommons.org/publicdomain/zero/1.0/\">CC0</a>, <a href=\"https://creativecommons.org/licenses/by/4.0/\">CC BY</a> or <a href=\"https://creativecommons.org/licenses/by-sa/4.0/\">CC BY-SA</a>.</p>\r\n\r\n<p>We can encourage the creation of metadata enrichments without discriminating in terms of the rights statement applied to the content, and will be diligent in ensuring that this metadata is differentiated from the one provided by Europeana data partners.</p>\r\n\r\n<h3><strong>What are the next steps?</strong></h3>\r\n\r\n<p>To make this approach clear to users contributing with content, we need to update our <a href=\"https://www.europeana.eu/en/rights/terms-for-user-contributions\">Terms for User Contributions</a>. These terms set the conditions that apply to the content individuals and institutions contribute to Europeana, and have been developed so that there is clarity on how this content can be used. They now need to be updated to accommodate the many exciting projects which bring in annotations, metadata enrichments, transcriptions, subtitles and other types of user or machine generated content.\_\_</p>\r\n\r\n<p>However, before we do that, we would like to collect feedback, ideas, thoughts and concerns around this topic from our partners, data providers, members of our networks and the broader public, so please <a href=\"mailto:info@europeana.eu\">reach out to us</a> with your comments. For more information on our general approach to copyright, check out the <a href=\"https://pro.europeana.eu/page/europeana-licensing-framework\">Europeana Licensing Framework</a>.\_</p>\r\n"
