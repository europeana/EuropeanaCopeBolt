        title: 'Shaping the role of the Europeana Aggregators'' Forum within the Europeana Initiative'
        posttype: News
        featured: false
        intro: "<p>At its meeting in May 2020, the Europeana Aggregators'\_Forum approved various changes to its governance structure, agreed to set up its own task forces and working groups, and welcomed a closer alignment with the Europeana Network Association.</p>\r\n"
        body: "<p>Thanks to a <a href=\"https://pro.europeana.eu/page/aggregators\">network of national, thematic and domain aggregators</a>, Europeana enables thousands of cultural heritage institutions to share their content and open it up to new audiences. The Europeana Aggregators’ Forum (EAF) coordinates\_ the operational and strategic activities required for the effective functioning of this pan-European, cross-domain aggregation ecosystem. Explore some of the changes and initiatives the EAF recently agreed, below.\_</p>\r\n\r\n<h3><strong>The original structure\_</strong></h3>\r\n\r\n<p>At the EAF meeting in Berlin in 2018, members agreed a <a href=\"https://pro.europeana.eu/post/breathing-new-life-into-the-europeana-aggregators-forum\">light governance model for the EAF</a> and elected <a href=\"https://pro.europeana.eu/person/marco-rendina\">Marco Rendina</a> and <a href=\"https://pro.europeana.eu/person/sara-di-giorgio\">Sara Di Giorgio</a> as chair and vice-chair, with <a href=\"https://pro.europeana.eu/person/henning-scholz\">Henning Scholz</a> the Europeana Foundation representative in charge of the EAF Secretariat. This model facilitated the successful organisation of EAF activities in its initial stages and collaboration between Europeana aggregators.\_</p>\r\n\r\n<p>However, over the past few months\_the EAF Steering Group has decided to revise the original EAF governance structure to strengthen and formalise its role, and to allow aggregators to establish initiatives that specifically address their needs.\_</p>\r\n\r\n<h3><strong>Role within the Europeana Initiative\_</strong></h3>\r\n\r\n<p>Since the beginning of 2020, the Europeana Initiative has aimed to align the objectives and activities of the EAF with those of the Europeana Foundation and the Europeana Network Association (ENA). Collaborating more closely, these three interlinked expert organisations can make strategic decisions to achieve common goals and work together towards the overall strengthening of the Europeana Initiative. This includes aligning Europeana’s activities in projects, communities, task forces, and standardising procedures for training across the organisation.</p>\r\n\r\n<h3><strong>Changes to the Steering Group</strong></h3>\r\n\r\n<p>In order to start moving toward these goals, at its meeting in May 2020, the EAF Steering Group proposed various changes to the governance of the EAF and how it works with the ENA. It also approved the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Aggregation/EAF-Activity-Plan-2020.pdf\">EAF 2020 Activity Plan</a>, which was presented to the Forum.\_</p>\r\n\r\n<p>The Forum approved having a third aggregator representative in the Steering Group and elected <a href=\"https://pro.europeana.eu/person/kerstin-herlt\">Kerstin Herlt</a> from Deutsches Filminstitut &amp; Filmmuseum to fill this role. Furthermore, the EAF approved aligning the duration of the electoral term for EAF Steering Group members with that used by the ENA, increasing it from two to three years, and allowing the members to run for a maximum of two terms.</p>\r\n\r\n<h3><strong>Closer alignment with the ENA</strong></h3>\r\n\r\n<p>To better align EAF and ENA activities, and facilitate communication between the EAF and the ENA Management Board and Members Council, the Network and Policy Officer in charge of the ENA Secretariat, <a href=\"https://pro.europeana.eu/person/zuzana-malicherova\">Zuzana Malicherova</a>, joined the EAF Secretariat. The EAF Secretariat will ensure the closer coordination and collaboration of EAF and ENA activities, based on their common interests. This collaboration will be\_ reflected in the work of the communities, task forces, and working groups, as well as EAF and ENA communications efforts.</p>\r\n\r\n<h3><strong>EAF Task Forces and Working Groups</strong></h3>\r\n\r\n<p>The Forum also approved setting up a number of task forces and working groups that will function under the EAF. The first EAF <a href=\"https://pro.europeana.eu/project/iiif-europeana-working-group\">working group on IIIF adoption, training, and translation of resources</a> began in May in collaboration with the ENA. Further EAF task force activities starting in 2020 aim to focus on advocacy efforts, and developing and formalising the ‘train the trainer’ concept to establish efficiently structured training workshops.\_</p>\r\n\r\n<h3><strong>Find out more\_</strong></h3>\r\n\r\n<p>To share more information about the EAF, we are introducing a dedicated section of news for aggregators to our monthly network newsletter - ENA members can look out for this in their next update!\_</p>\r\n\r\n<p>If you are not yet an ENA member and would like to receive this newsletter, you can <a href=\"https://pro.europeana.eu/network-association/sign-up\">sign up today</a> - it is free and simple to join, offers many benefits. Also keep an eye on Europeana Pro news for future posts!</p>\r\n"
