        title: 'Interacting with the Culture Chatbot'
        posttype: News
        featured: false
        intro: "<p>The Europeana Generic Services project Culture Chatbot aimed to help cultural heritage institutions to use chatbots to engage visitors, help them find content and answer common questions. Find out more about what the project achieved and the different chatbots it developed.</p>\r\n"
        body: "<h3><strong>Chatbots and cultural heritage institutions</strong></h3>\r\n\r\n<p>Chatbots are pieces of software designed to react to digital conversations as if they were a human conversational partner. They are widely used across social media and commercial platforms. The <a href=\"https://pro.europeana.eu/project/culture-chatbot\">Culture Chatbot Generic Services project</a> explored various needs and use-cases of museums and aggregators for which chatbots could be valuable.\_</p>\r\n\r\n<p>As a result, we developed a chatbot platform and several different versions of chatbots, each one addressing a set of needs of a partner. Eventually, the project delivered the following chatbots and technologies.</p>\r\n\r\n<h3><strong>Chatbot for Jewish Historical Museum in Amsterdam</strong></h3>\r\n\r\n<p>This chatbot is integrated into the website of the museum. It was trained to maintain a simple conversation, to introduce museum exhibitions and collections, help people search for collection items and act as a ‘reading assistant’ by searching for keywords selected by those using online collections. It was trained to recognise entities from the dataset describing its museum collection. <a href=\"http://chatbot.jck.nl/\">Try out the chatbot</a>.\_</p>\r\n\r\n<h3><strong>Chatbot for the POLIN Museum of the History of Polish Jews</strong></h3>\r\n\r\n<p>This Facebook bot introduces the museum, including its permanent and temporary exhibitions, collections, campaigns, events and other subjects. It also allows people to search through the collections the museum shares with Europeana. The bot is in production and not yet deployed, but you can read more about it <a href=\"https://www.polin.pl/en/culture-chatbot\">here</a>.</p>\r\n\r\n<h3><strong>Assisted Search Technology for CulturaItalia Portal</strong></h3>\r\n\r\n<p>For the Italian national aggregator, CulturaItalia, we could not find a natural use case to use the chatbot as it existed. They were interested in the national language-based search technology developed for the search function of the bot, and in and using the recent advances in machine learning for natural language processing and understanding. We worked to produce a better search function for the portal, which we called Assisted Search as it assists the user by understanding semantic entities in the query (people, places, works) and giving more weight to records containing these entities. You can play with the result on <a href=\"http://www.culturaitalia.it/opencms/index.jsp?language=en\">CulturaItalia portal</a> (note the 'Assisted Search' option).\_</p>\r\n\r\n<h3><strong>Europeana Multilingual Chatbot</strong></h3>\r\n\r\n<p>This standalone chatbot helps users navigate the collections of Europeana, allowing people to easily explore a rich variety of cultural heritage content, including several Europeana online exhibitions.<b>\_</b>Users can talk with the chatbot and ask queries that they would put into the Europeana search box. In addition, the bot speaks five European languages and translates the metadata of the found records to the language you choose. <a href=\"https://culturebot.eu/\">Try it out</a><b><a href=\"https://culturebot.eu/\">.</a>\_</b></p>\r\n\r\n<p>You can also see a chatbot on Europeana Pro, where it has been incorporated to help data partners to find an aggregator. Aggregators serve as a bridge between Europeana and cultural heritage institutions by gathering data and making it accessible through Europeana. Now, partners can chat and interact with the Culture Chatbot on Pro to determine which one they need to contact and get advice on sharing data. <a href=\"https://pro.europeana.eu/page/aggregators\">Try out the chatbot</a>.\_</p>\r\n\r\n<h3><strong>Find out more</strong></h3>\r\n\r\n<p>This project was an amazing opportunity to explore the potential of this exciting technology for cultural heritage organisations. But even as we have delivered several different implementations, there are many more possibilities to explore. The platform will be developed further and we are interested in exploring new uses for it with aggregators and institutions in the Europeana network.\_</p>\r\n\r\n<p>Please <a href=\"mailto:info@jhn.ngo\">get in contact</a>\_if you'd like to try this technology in your institution and with your data, or <a href=\"http://jhn.ngo/culturebot/\">visit our website</a> to find out more.\_</p>\r\n"
