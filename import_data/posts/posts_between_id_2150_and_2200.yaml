        title: 'Introducing Europeana''s ‘Discovering Europe’ season'
        posttype: News
        featured: false
        intro: "<p>While cultural tourism has been badly affected by the COVID-19 crisis, cultural heritage continues to act as inspiration for individuals across Europe to explore the continent’s history, sites and art. In this post, we introduce our ‘Discovering Europe’ season, which will highlight Europe’s rich natural beauty and cultural heritage to inspire travel to local and alternative destinations.</p>\r\n"
        body: "<p>Cultural tourism represents 40% of tourism in Europe, making a significant contribution to the sector. The impact of the COVID-19 crisis on tourist activities has affected cultural tourism badly, with activities like fairs and festivals cancelled and institutions such as museums closed (93%, of museums\_closed globally according to <a href=\"https://www.ne-mo.org/fileadmin/Dateien/public/NEMO_documents/NEMO_COVID19_Report_12.05.2020.pdf\">a recent NEMO report</a>).</p>\r\n\r\n<p>While the opportunities for cultural heritage tourism have been reduced by COVID-19, <a href=\"https://pro.europeana.eu/page/creative-approaches-and-collaborations\">online initiatives sharing cultural heritage</a> have continued to offer inspiration to audiences across Europe. And, as the European Commission’s recently published strategy for recovery <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?qid=1591191111789&amp;uri=CELEX:52020DC0550\">‘Tourism and transport in 2020 and beyond’</a> highlights, the relaxation of some travel restrictions offers people the chance to explore and enjoy cultural heritage, within their own countries and within the bounds of safe travel.\_\_</p>\r\n\r\n<p>In this context and as highlighted in the strategy, today we are launching our ‘Discovering Europe’ season. Whether our audiences plan to stay close to home, visit new areas, or learn about unfamiliar places, our season will showcase cultural heritage to inspire travel plans to local and alternative destinations. Throughout the summer we will feature cultural jewels and hidden gems across the continent in galleries, blogs and learning scenarios which highlight the diversity and beauty that Europe offers. <a href=\"https://www.europeana.eu/discovering-europe\">Explore them all on the Discovering Europe browse page</a>.</p>\r\n\r\n<p>We will also showcase projects, apps and initiatives from the sector and Europeana Network which highlight cultural heritage as inspirational to travel. A dedicated page on the Europeana Pro site will bring together information about the editorial for our season with relevant news related to cultural heritage tourism and of interest to cultural heritage professionals. <a href=\"https://pro.europeana.eu/page/discovering-europe\">Explore the page.</a>\_</p>\r\n\r\n<p>Our '<a href=\"https://www.europeana.eu/discovering-europe\">Discovering Europe</a>'\_season is one of a series of complementary European Commission related initiatives to promote cultural heritage in the context of tourism this summer.\_These will include the Directorate-General for Education, Youth, Sport and Culture (DG EAC)’s\_‘<em>Europe’s Culture Close to you</em>’, launching June 18, and promotion of the Joint Research Centre’s <a href=\"https://culturalgems.jrc.ec.europa.eu/\">Cultural Gems </a>app from July.\_</p>\r\n\r\n<h3>Get involved</h3>\r\n\r\n<p>Cultural heritage institutions can get involved by sharing their own collections which celebrate the beauty of Europe and local attractions online with the hashtag <a href=\"https://twitter.com/hashtag/DiscoveringEurope\">#DiscoveringEurope</a>.</p>\r\n\r\n<p>If you have seen examples of inspiring ways the cultural heritage sector is encouraging and supporting tourism locally? Or projects, resources and initiatives related to cultural tourism? We are looking to gather resources for cultural heritage tourism to share with our network - and more widely - so if you have an initiative that you think that we could profile, <a href=\"https://app.smartsheet.com/b/form/34467373cc8c4e1a87e88b3f35faef00\">let us know.</a></p>\r\n"
