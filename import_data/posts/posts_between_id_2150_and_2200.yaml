                body: "<p>At the moment, these categories are intentionally quite broad and we are aware that the activities within a category could have been deployed using different technologies and methods. In the future, we aim to further develop our categorisation, identifying more subsets in the types of activities. We are also interested in clustering activities around similar uses of technology.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In the case of social media data, although different hashtags have been collected, we chose to show only the #ClosedbutActive Twitter dataset on the map.&nbsp;We chose to show a single Twitter dataset as an example of the reach of this specific hashtag, as due to their volume and size, other social media data would have overwhelmed the presentation and slowed down the website. We aim to showcase the results of the analysis of the other social media data in future visualisations.</p>\r\n\r\n<p dir=\"ltr\">We discuss the purpose and rationale behind this map in more detail in an article published in the magazine <em>Cultural Practice</em> - <a href=\"https://culturalpractice.org/digital-responses-from-locked-down-museums/\">read it here</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Contribute to the map and learn more</strong></h3>\r\n\r\n<p dir=\"ltr\">We are continuously looking for new projects and updating the map in order to build a richer collection of museums’ digital initiatives. We believe in the value of crowdsourcing and want to invite museums and cultural heritage professionals to share their projects.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This can be done through a short form (it takes less than 10 minutes to complete), which is available in different languages (English, French, German, Greek, Italian, Russian, Spanish). You can submit multiple forms, depending on the number of activities you wish to share on the map. Once a form is completed, we will check and geocode the activity, and a marker will then be added to the map with a description and a link to your digital project. We are looking forward to your help enriching this resource!</p>\r\n"
