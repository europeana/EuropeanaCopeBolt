        title: 'Our copyright priorities throughout 2020-2025'
        posttype: News
        featured: false
        intro: "<p>Europeana’s strategy for 2020-2025 imagines a cultural heritage sector powered by digital and a Europe powered by culture. We have identified what this means for copyright, and brought our plans together into a strategy for copyright 2020-2025. In this post, we explore our priorities as part of our <a href=\"https://pro.europeana.eu/search?q=strategy-in-motion\">Strategy in Motion</a> series.\_</p>\r\n"
        body: "<p>From 2020 onwards, while safeguarding the core components of the activities that have made Europeana an important agent of change over the past decade, the <a href=\"https://pro.europeana.eu/page/strategy-2020-2025-summary\">Europeana Strategy 2020-2025</a> sees Europeana focus on a single task: supporting the digital transformation of Europe’s cultural heritage sector.</p>\r\n\r\n<p>Both aligning with and contributing to this task, a new Europeana Copyright Strategy sets out guiding principles for Europeana’s copyright work throughout 2020 to 2025. Our vision for copyright is to empower the cultural heritage sector in Europe to deal with the topic, contribute to accessible and reusable digital cultural heritage, and fully make use of the benefits of digital transformation. We will achieve this through supporting\_ cultural heritage institutions in Europe to adopt best practices, including unified approaches and standards and encouraging the adoption of adequate policies for the sector and in the sector.</p>\r\n\r\n<h3><strong>Our priorities</strong></h3>\r\n\r\n<p>Over the previous months and years, we have been exploring the environment we operate in to gain a better understanding of the needs of the cultural heritage sector when it comes to copyright (see our <a href=\"https://pro.europeana.eu/post/the-state-of-play-of-copyright-knowledge-in-cultural-heritage-institutions\">short report into the state of play of copyright knowledge in cultural heritage institutions</a>). Throughout 2020-2025, we will focus on three priorities for copyright:\_</p>\r\n\r\n<ol>\r\n    <li>\r\n    <p>Follow evolving policy frameworks and practices</p>\r\n    </li>\r\n    <li>\r\n    <p>Reach a higher quality of rights information\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Build copyright capacity</p>\r\n    </li>\r\n</ol>\r\n\r\n<p>From now to 2025 we will be working towards these priorities, which are fully set out in our strategy. We hope that this will offer transparency, a reference for those willing to contribute to these objectives, and that it will facilitate engagement with like-minded institutions.\_</p>\r\n"
