                body: "<p><meta charset=\"utf-8\" />‘Perspex barriers at our welcome desks, linear routes within the galleries and free masks on entry have also been warmly received but visitors have remarked what they really enjoy is the simple pleasure of a conversation with a member of staff. While we make every effort to ensure proper social distancing, we must also remember to maintain our human connectivity, in whatever ways we can.’&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Susan is also excited to see the Israel Museum reopen as a space for visitors to connect. She writes, ‘When I spoke about our much-loved Museum during the Lunch Café discussion, I still had no idea of a reopening date. We are all set now for our upcoming re-opening on 13 August with three curatorial wings, 27 departments and 15 special exhibitions waiting to open their doors. The new COVID-19 rules prescribed by the authorities are already in place, including an online health declaration form for staff and visitors.’&nbsp;</p>\r\n\r\n<p>‘There is a certain excitement in the air and real yearning to be able to explore the galleries once again. Our beautiful Art Garden, designed by the Japanese-American sculptor Isamu Noguchi, and the vast Museum campus awaits visitors who have spent many months at home - the perfect place for families and friends to come together to relax, enjoy and breathe deep once again.’</p>\r\n"
