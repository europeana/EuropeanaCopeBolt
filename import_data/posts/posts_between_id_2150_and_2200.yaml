                templates: body
                body: "<p>Teachers can either look at the all answers of one student or the answers of all students in one specific block. They can also see the answers of students who started the activity, but did not finalise and submit it. This makes it easier and quicker for educators to assess the work of their pupils, and offers a flexible review process.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Teachers can add tags to the link that they create when sharing an eLearning Activity with students that indicates the class or year. This way they can use the same eLearning Activity with different groups over different years. The option to filter these links by class and/or year helps the teachers to find the right link and the right answers.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Building partnerships</strong></h3>\r\n\r\n<p dir=\"ltr\">Within the Opening Up Historiana project, we also wanted to enable more people and organisations to benefit from and contribute to Historiana. We specifically wanted to engage programmers in the design of Historiana, and to work directly with cultural heritage institutes who have digital collections.&nbsp;</p>\r\n"
