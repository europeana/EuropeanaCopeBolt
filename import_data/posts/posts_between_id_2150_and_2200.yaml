                templates: body
                body: "<p>Published in spring 2020, the Europeana Strategy 2020-2025 sees Europeana focus on a single task: supporting the digital transformation of Europe’s cultural heritage sector.&nbsp;</p>\r\n\r\n<p>The summer started with <a href=\"https://pro.europeana.eu/post/europe-day-manifesto-cultural-heritage-a-powerful-catalyst-for-the-future-of-europe\">a manifesto</a>, launched on Europe Day through the European Heritage Alliance,&nbsp;setting&nbsp;out how&nbsp;the cultural heritage sector can contribute to Europe’s recovery, and calling&nbsp;on EU institutions to put the sector at the heart of plans for Europe’s future.</p>\r\n\r\n<p><meta charset=\"utf-8\" />And it ended with the publication of <a href=\"https://pro.europeana.eu/page/europeana-initiative-position-consultation-on-opportunities-offered-by-digital-technologies\">a position paper</a> to support the <a href=\"https://ec.europa.eu/digital-single-market/en/news/public-consultation-opportunities-offered-digital-technologies-culture-heritage-sector\">consultation of the European Commission</a> on the opportunities that digital technology offers the sector.&nbsp;The paper underlined elements critical to executing the Europeana Strategy 2020-2025 and to realising the potential of digital cultural heritage for the recovery of Europe.</p>\r\n"
