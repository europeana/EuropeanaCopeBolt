                body: "<h3><strong>The election process</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Official voting for Members Councillors&nbsp; begins in mid November during the General Assembly meeting at the <a href=\"https://pro.europeana.eu/page/conference\">Europeana 2020 annual event</a>. All Europeana Network Association members will then have one week to vote for nine candidates for the vacant seats. The voting process will be anonymous.</p>\r\n\r\n<p dir=\"ltr\">The election campaign and voting procedure will be overseen by the Voting and Elections Committee. We will guide you through the elections until the announcement of the final results. If you have any questions please get in touch with us at <a href=\"mailto:network@europeana.eu\">network@europeana.eu</a>.</p>\r\n\r\n<p dir=\"ltr\">We look forward to receiving your applications!</p>\r\n"
