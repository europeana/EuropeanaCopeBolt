        title: 'Copyright when sharing data with Europeana - introducing a new webinar series'
        posttype: News
        featured: false
        intro: "<p>We are excited to announce an upcoming series of webinars which aim to help cultural heritage institutions navigate the topic of copyright when submitting data to Europeana.</p>\r\n"
        body: "<p>Sharing data with Europeana comes with the obligation to assign the digital object a <a href=\"https://pro.europeana.eu/page/selecting-a-rights-statement\">rights statement</a>. This is a piece of information in the metadata which describes the extent to which someone can use the digital object. While this may sound like a simple step, it often raises many questions that need to be answered to make the correct choice.</p>\r\n\r\n<p>A dedicated <a href=\"https://pro.europeana.eu/share-your-data/copyright\">Copyright page on Europeana Pro</a> offers help and guidance to our data partners selecting a rights statement, but we are also excited to announce a new series of webinars which will further help our data partners and cultural heritage institutions navigate the topic of copyright when submitting data to Europeana.</p>\r\n\r\n<p>These will take place throughout the autumn and winter of 2020-2021. The webinars were developed in collaboration with the Europeana Aggregators' Forum (EAF), the Europe-wide network of data partners enabling cultural heritage institutions to share their content with Europeana and open it up to new audiences.\_ Topics were selected through conversations with individual aggregators and the EAF Steering Group, and will focus on the frameworks and standards which Europeana and data partners work with. We will dive into some key questions regarding managing copyright in cultural heritage institutions, and share relevant examples and best practices. The webinars are open to all, including professionals from institutions which do not share data with Europeana.</p>\r\n\r\n<h3><strong>Topics and speakers</strong></h3>\r\n\r\n<p>A webinar on <strong>'Rights in digital objects &amp; structured rights information at Europeana'</strong> will kick off the series in <strong>September</strong>. Maša Škrinjar and Ariadna Matas will explain how the copyright status of a collection item relates to the process of choosing a rights statement, license or tool; present the standardised tools that Europeana works with; walk the audience through how to use these and important aspects to note; and showcase these processes through relevant examples. <a href=\"https://pro.europeana.eu/event/rights-in-digital-objects-and-structured-rights-information-at-europeana\">Watch the recording of this webinar</a>.</p>\r\n\r\n<p>Our second webinar in <strong>October </strong>will be led by <a href=\"https://naomikorn.com/team_members/naomi-korn/\">Naomi Korn</a>, founder and managing director of Naomi Korn Associates, who will walk the audience through <strong>'Clearing rights in collection items'</strong>. Naomi will talk about the layers of rights that need to be considered before making content available online, and will demonstrate the good practice and approaches that she has contributed to developing. This webinar is likely to be followed by a second one planned for January. <a href=\"https://pro.europeana.eu/event/clearing-rights-in-collections-part-1\">Watch the recording of this webinar</a>.</p>\r\n\r\n<p>After having set the scene around how to choose a rights statement and clear rights, in <strong>November </strong>we will move to a less legal, but very relevant conversation: <strong>'Opening up: approaches from cultural heritage institutions across Europe'</strong>. <a href=\"https://pro.europeana.eu/person/karin-glasemann\">Karin Glasemann</a>, Digital Coordinator at the Nationalmuseum Sweden, <a href=\"https://pro.europeana.eu/person/andrea-wallace\">Andrea Wallace</a>, Lecturer in Law at the University of Exeter, and <a href=\"https://pro.europeana.eu/person/evelin-heidel\">Evelin Heidel</a>, OpenGlam advocate, from the Europeana Copyright community steering group, will share their experiences and thoughts on existing open access models, their impact, and the role that open access can play for cultural heritage institutions. <a href=\"https://pro.europeana.eu/event/opening-up-approaches-from-cultural-heritage-institutions-across-europe\">Watch the recording of this webinar</a>.</p>\r\n\r\n<p>In <strong>December</strong>, <a href=\"https://pro.europeana.eu/person/paul-keller\">Paul Keller</a>, independent\_advisor, Public Space, will walk us through<strong> 'The copyright directive: new approaches to the public domain and to out of commerce works'</strong>. This webinar will highlight key opportunities the directive presents for the cultural heritage sector, explore the approach that some member states are taking during the implementation, and what to watch out for in the context of your institution, and when sharing data with Europeana. <a href=\"https://pro.europeana.eu/event/the-copyright-directive-new-approaches-to-the-public-domain-and-to-out-of-commerce-works\">Watch the recording of this webinar</a>.</p>\r\n\r\n<p>Stay tuned for more details on the <a href=\"https://pro.europeana.eu/about-us/events\">Europeana events page</a> and the <a href=\"https://pro.europeana.eu/page/europeana-copyright\">Copyright Community.</a></p>\r\n"
