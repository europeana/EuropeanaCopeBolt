                body: "<h3><strong>Consultation Workshop</strong></h3>\r\n\r\n<p dir=\"ltr\">In order to collect input for the development of our methodology, inDICEs is organising an interactive online workshop with two sessions on 15 and 16 September respectively. The aim of the workshop is to understand the needs and concerns of CHI professionals regarding Intellectual Property Rights (IPR) and value chains, future research competencies and change management. Participants will have a chance to use our participatory space to actively join the discussion and share their knowledge and observations. You can find the full programme and register for the workshop <a href=\"https://participate.indices-culture.eu/conferences/chiconsultation\">here</a>. Be quick as the number of spaces is limited!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved!</strong></h3>\r\n\r\n<p dir=\"ltr\">Are you interested in our project outcomes? Join our community through the link below and receive the latest updates and opportunities to get involved in our Open Observatory co-design and testing processes.</p>\r\n"
