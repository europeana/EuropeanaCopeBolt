                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">Resources for education</h3>\r\n\r\n<p dir=\"ltr\">In collaboration with <a href=\"https://pro.europeana.eu/project/culturemoves\">CultureMoves project</a>, we developed and successfully launched a MOOC in January 2020, which will be repeated in the next academic year. Entitled, <a href=\"https://www.edx.org/course/creating-a-digital-cultural-heritage-community\">‘Creating a digital cultural heritage community’,</a> the MOOC is hosted on the&nbsp;EdX platform and aims to create capacity in engaging audiences with cultural heritage through digital practices, discovering and engaging with the online collections available via Europeana. The course shows examples of photography and dance, which both have links to perception and memory and foster dialogue around cultural heritage. The images of the postwar period demonstrate how photographs both reflect reality as well as shape and influence it. The Kaleidoscope project also delivered a <a href=\"https://teachwitheuropeana.eun.org/learning-scenarios/colorful-culture-in-the-1950s-blue-skies-red-panic-ls-hr-215/\">Learning Scenario about life in the 1950s</a> for publication on the TeachwithEuropeana blog.</p>\r\n"
