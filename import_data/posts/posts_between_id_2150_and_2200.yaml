                body: "<h3><meta charset=\"utf-8\" />Our private spaces made public</h3>\r\n\r\n<p dir=\"ltr\">The lockdown experienced by so many around the world brought with it many challenges and opportunities.&nbsp; We were all at home. Some of us were completely alone, missing friends, colleagues and families, while others were trapped in their family bubble and found themselves home schooling, while juggling the demands of a full-time family and full-time work commitments.&nbsp;</p>\r\n\r\n<p>The private space of the home became instantly visible to colleagues through the screen, with live interactions of cuddling the cat, distracting the kids, and cameo performances from unsuspecting house-mates, as well as the inevitable audio track of home lives when someone forgets to mute their mic.<br />\r\n&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">Building new bridges</h3>\r\n\r\n<p dir=\"ltr\">The Steering Group of <a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">Europeana Communicators</a> - one of the six specialist communities of the Europeana Network Association - felt that we had a role to play in a time that no-one had an opportunity to prepare for, and no one had the time to evaluate. We organised a series of four webinars focussing on the theme ‘Culture from home’ and through them built new kinds of bridges across the community.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">There was something very democratising about bringing together professionals who normally worked in a museum, library, archive or school and were kind enough to open up their homes and to share solutions for staying connected with their audiences.&nbsp; Everyone had amazing experiences to share and the conversation often felt almost electric.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">When we asked the Steering Group for their highlights of the series, our Chair Peter Soemers said, 'The presenting institutions and their staff showed a very strong will to serve the needs of people, immediately, and as broadly as possible. Hear Louisa Torres repeating six times '<a href=\"https://youtu.be/c10J-9cANuc?t=1191\">to be useful</a>' and Andrew Payne talking about '<a href=\"https://youtu.be/IpaJnXTaA2k?t=595\">Giving it a go, taking a risk</a>.'</p>\r\n\r\n<p dir=\"ltr\">Co-chair Killian Downing said, 'One of my favourite moments was playing with and sharing the <a href=\"https://www.instagram.com/stories/highlights/17874920485669850/\">Gallica BnF cat filters</a> highlighted by Marion Ansel and Louisa Torres to friends on Instagram.'&nbsp;</p>\r\n\r\n<p dir=\"ltr\">And Marianna Marcucci described the series as, 'An incredible journey through museums, archives and libraries. People from every part of Europe together sharing their experiences to empower and inspire each other. Awesome!'</p>\r\n\r\n<h3></h3>\r\n\r\n<h3 dir=\"ltr\">Welcoming a global audience</h3>\r\n\r\n<p dir=\"ltr\">We recorded this series and you are invited to watch and share the four webinars.&nbsp;</p>\r\n\r\n<p></p>\r\n"
