                body: "<h3><strong>Digitisation for audiovisual collections</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Until recently, digitisation projects undertaken by GLAMs have largely focused on still image and textual materials. As a result, digital repository and online access platforms developed for cultural heritage institutions have focused on these formats as well. However, in recent years, advances in digital storage and digitisation technologies have allowed institutions to undertake greater efforts to digitise audio and moving image collections, while at the same time, interest on the part of scholars and the general public in working with such collections has increased.</p>\r\n\r\n<p dir=\"ltr\">Indiana University (IU) is home to numerous AV collections spanning multiple departments and campuses, with a wide range of content genres, formats, and users. These collections include a large <a href=\"https://libraries.indiana.edu/music-library\">music library and performance archive</a>, extensive <a href=\"https://libraries.indiana.edu/archives-traditional-music\">ethnomusicological</a> and ethnographic collections, and a growing <a href=\"https://libraries.indiana.edu/moving-image-archive\">moving image archive</a>, among others. Starting in 2015, a <a href=\"https://mdpi.iu.edu/\">large project was undertaken</a> to digitize over 300,000 rare and unique items from these collections, which&nbsp; needed a system that could support access, in conjunction with other systems to support digital preservation.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>A repository for audiovisual access</strong></h3>\r\n\r\n<p dir=\"ltr\">Recognising the need for better repository and access platforms for audiovisual (AV) materials, the libraries of <a href=\"https://libraries.indiana.edu/\">Indiana University</a> and <a href=\"https://www.library.northwestern.edu/\">Northwestern University</a> had already set out in 2011 to collaboratively develop an open-source repository platform focused on AV access, known as <a href=\"https://www.avalonmediasystem.org/\">Avalon Media System</a>. Based on the&nbsp;<a data-saferedirecturl=\"https://www.google.com/url?q=https://www.samvera.org/&amp;source=gmail&amp;ust=1596611080995000&amp;usg=AFQjCNFxeZfeUSV9kjx1W80FW3Yl-p9tCA\" href=\"https://www.samvera.org/\" target=\"_blank\">Samvera</a>&nbsp;technology stack and freely available under an Apache 2.0 open source license, Avalon is designed to allow any collection-holding institute to provide access to digital AV collections and is now used by at least a dozen other institutions beyond its initial developers.&nbsp;</p>\r\n"
