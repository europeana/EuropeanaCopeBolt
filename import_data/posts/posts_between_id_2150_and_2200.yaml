                body: "<p>As part of the project, development focused primarily on the user experience for audio and video content. Europeana aggregates material from a huge variety of collections and organisations across the European continent. The way you encounter video on the site can therefore differ enormously. You could move from looking at a high-resolution video embedded from YouTube or Vimeo to looking at a stamp-sized Flash video item uploaded more than a decade ago. We aimed to improve this situation.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">Building on the EUscreen player</h3>\r\n\r\n<p dir=\"ltr\">We did! Back in 2015 we launched the current <a href=\"http://euscreen.eu\">EUscreen portal</a>, which offers free online access to thousands of items of audiovisual heritage and was fully HTML5 based. The previous portal, which had innovative <a href=\"http://blog.euscreen.eu/2013/05/virtual-exhibitions-shortlisted-for-fiatiftas-archive-achievement-awards/\">virtual exhibition features</a> and provided the metadata of the videos <a href=\"http://blog.euscreen.eu/2011/09/television-archives-join-linked-open-data-movement/\">as linked data</a>, was built on Flash, a technology which has since become outdated.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">At the&nbsp; request of the content partners in the network, we developed the player with an anti-download system. This innovation expanded on the standards set by <a href=\"https://html.spec.whatwg.org/\">HTML5 </a>and <a href=\"https://github.com/Noterik\">W3C, and was freely available as open-source code.</a> In 2018 we made sure that the player would be embeddable on the Europeana collections website via oEmbed, improving the playout experience for the 25 broadcasters and audiovisual archives whose materials you can access via EUscreen.eu. But we wanted more!</p>\r\n\r\n<h3 dir=\"ltr\">Engaging with audiovisual sources</h3>\r\n\r\n<p dir=\"ltr\">The year is 2020. Media players are all around us and we expect them all to work flawlessly, no matter where content is served from or how old it is. We decided that for a media player to be used on a cultural heritage focused platform, engagement would be key. We held multiple sessions with users to explore how they would use video during research, in the classroom, or for personal use.</p>\r\n\r\n<p dir=\"ltr\">Teachers want to be able to embed videos they encounter in course materials. Perhaps even provide some remarks on it, or provide a translation of a short piece that’s in a different language. You may want to create a playlist of materials to keep on watching all the wonders of 20th Century European history sources.</p>\r\n"
