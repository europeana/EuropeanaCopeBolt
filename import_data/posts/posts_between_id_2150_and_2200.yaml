                body: "<p>Staff at EPIC also began to work on new initiatives. Nathan writes, ‘What began as a scramble to get equipment to staff members’ homes soon became something altogether more wonderful. Early on, the Museum’s senior management team took the decision to keep on all staff who wished to remain working, albeit remotely. Our team of 20 front of house and retail staff were retrained and redeployed to assist with other department’s projects. They helped to research, design and deliver new education resource packs and workshops, themed tour routes, biographical information sheets, blog posts and much more. We began to rethink how we worked, how we communicated and what kind of museum we wanted to present to our visitors and patrons when we reopened.’</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Re-opening&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">That moment came for EPIC in June when, after being closed for almost four months, the museum reopened to the public. Based on the work of an internal COVID-19 response team, the Museum has put a number of precautions in place. Nathan describes how, ‘A new, colour coded booking system visible online and at the museum’s front desk lets visitors know how busy the galleries are. Admission is capped at 25 people every 15 minutes to ensure all visitors are evenly spread out.’&nbsp;</p>\r\n\r\n<p dir=\"ltr\">‘Sterilised stylus pens are provided to all visitors to use on the museum’s interactive screens, minimising surface contact while allowing us to keep our touch screens in use. Regular and visible cleaning of all surfaces by museum staff has proven very popular with visitors. Additionally, members of the public no longer find the ubiquitous bright yellow COVID-19 public signage engaging and rarely take notice of it. We changed all of our relevant signage to ‘hot pink’ and personalised the messaging – it has proven far more effective.'</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n"
