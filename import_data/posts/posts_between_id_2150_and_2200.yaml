                body: "<h3><strong>New tools to create eLearning Activities</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In the project, we developed three eLearning tools, referred to as,&nbsp;‘building blocks’. These are now integrated into <a href=\"https://historiana.eu/builder\">Historiana</a>, a web application previously created by <a href=\"https://euroclio.eu\">EuroClio</a> and <a href=\"https://webtic.eu/\">Webtic</a> for and with history educators across Europe. Educators can create&nbsp;eLearning Activities in the language of&nbsp;their choice by dragging and dropping building blocks in the <a href=\"https://historiana.eu/builder\">eActivity Builder</a>.&nbsp;</p>\r\n"
