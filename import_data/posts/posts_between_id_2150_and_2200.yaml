                body: "<p>2020 is proving a challenging year. The coronavirus pandemic continues to affect all of us and we see that clearly in the ongoing challenges facing the cultural heritage sector.&nbsp; Many people are adapting to new ways of working, and we must thank all for their continued dedication and hard work, including Europeana Foundation staff, our partners and friends in the Europeana Network Association, the Europeana Aggregators’ Forum and all of the projects we are part of across the sector.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3>What is Europeana DSI-4?&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">The European Union is working to create the infrastructure that will support its citizens, sectors and public administrations in their access to digital services. It is building ‘digital bridges’ through what it calls Digital Service Infrastructures&nbsp; (DSIs), to provide access to those services for the benefit of all.&nbsp; Europeana is the DSI that delivers services to showcase and provide online access to Europe’s digital cultural heritage.</p>\r\n\r\n<p dir=\"ltr\">The Europeana service is provided by a consortium of 23 partners, coordinated by the Europeana Foundation, and is funded under the <a href=\"https://ec.europa.eu/inea/en/connecting-europe-facility\">Connecting Europe Facility (CEF)</a>. Europeana DSI-4 is the current project.</p>\r\n\r\n<p dir=\"ltr\">Explore significant highlights from the second year of DSI-4 (September 2019 - August 2020) below.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n"
