                body: "<h3>Shaping priorities for the future</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>The Commission is evaluating one of its main policy instruments on digitisation, online access and digital preservation of cultural heritage material. The current policy recommendation was developed in 2011 and helps ministries of culture in each of the EU Member States to set their priorities and directions on digital cultural heritage, and support the work done by cultural heritage institutions across Europe. It has resulted in support for Europeana’s development as a European platform for digital culture through the millions of digitised items made available from across all Member States. The Commission is asking for your opinion on what the priorities and directions should be for the future.&nbsp;</p>\r\n\r\n<p>The recent COVID-19 crisis has highlighted more than ever the importance of online access to digital cultural heritage. It has also shown the resilience, creativity and solidarity of our sector.</p>\r\n\r\n<p dir=\"ltr\">Our sector has a valuable contribution to make to Europe’s recovery in a post-crisis world, with digital culture playing a key role.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">Digital transformation has never been so important</h3>\r\n\r\n<p>We have an opportunity to build on the momentum and recognition sparked by the crisis to help shape our sector’s digital future. We can shape the future to meet our needs and ambitions, and&nbsp;strengthen our contribution to society. But only if we work collaboratively and speak with a strong, shared voice.</p>\r\n\r\n<h3>Raising our voice</h3>\r\n\r\n<p>The next few months are critical.&nbsp; This consultation comes as decisions are being made at national and EU level on the future impact of Europe’s cultural heritage sector and the funding available to support it.&nbsp;</p>\r\n\r\n<p>We need to help shape those decisions. Raising your voice in this consultation, as a professional and/or as an organisation is vital.&nbsp;You can read the joint repsonse of the Europeana&nbsp;Foundation, Europeana Network Association and Europeana&nbsp;Aggregators Forum&nbsp;<a href=\"https://pro.europeana.eu/page/europeana-initiative-position-consultation-on-opportunities-offered-by-digital-technologies\">here</a>.</p>\r\n\r\n<p>The European Commission wants to hear your views. We urge you to respond to their consultation survey before 14 September and make sure that the voice of the cultural heritage sector is heard.</p>\r\n\r\n<h3>Responding to the survey</h3>\r\n\r\n<ol>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Go to the&nbsp;<a href=\"https://ec.europa.eu/digital-single-market/en/news/public-consultation-opportunities-offered-digital-technologies-culture-heritage-sector\">consultation</a>.</p>\r\n    </li>\r\n</ol>\r\n\r\n<ol start=\"2\">\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">You will need to create an account if you do not already have one, and then login.</p>\r\n    </li>\r\n</ol>\r\n\r\n<ol start=\"3\">\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We urge you to complete the survey as fully as you can. It asks for your views on the importance of access to digital culture, of Europeana’s role in that, and what support you feel is required to make the advances needed as&nbsp;an institution and as a sector. Questions covered include the need for high-quality digitisation, skills-building and the use of 3D and artificial intelligence.&nbsp;</p>\r\n    </li>\r\n</ol>\r\n\r\n<ol start=\"4\">\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Question 24: &nbsp;The EU’s funding of Europeana is important. We urge you to select ‘Strongly agree’.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Question 25: clicking 'yes'&nbsp;here leads you to questions 26-29, which give&nbsp;you the opportunity to answer questions on the need to update the Recommendation&nbsp;and to broaden its scope to include areas such as the sector's digital transformation. Questions 26 and 29 include specific references to Europeana.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">You also have the opportunity (Question 30) to provide further thoughts on improving digitisation, online access, digital preservation and digital transformation in the cultural heritage sector, and to submit position papers (Question 31).&nbsp;</p>\r\n    </li>\r\n</ol>\r\n\r\n<p>You may want to consider issues such as:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">democratising access to cultural heritage in ways that support inclusivity, creativity and critical engagement in education and knowledge-sharing</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">the importance of collaborations that strengthen the sustainability and innovation capacity of the sector&nbsp;&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">how promoting the use of digital technology and expertise to ensure our shared cultural heritage remains authentic, trustworthy and traceable is vital as people increasingly seek reliable sources of online information.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">Prioritise culture!</h3>\r\n\r\n<p dir=\"ltr\">Change doesn’t just happen. It requires individuals, organisations, countries, and indeed the European Commission to share the same priorities. To allocate resources. To be committed. By contributing to this consultation, you can provide evidence to the European Commission of what focus is needed to secure and shape the digital future of the cultural heritage sector.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Find out more about the <a href=\"https://ec.europa.eu/digital-single-market/en/news/public-consultation-opportunities-offered-digital-technologies-culture-heritage-sector\">consultation</a> and take the <a href=\"https://ec.europa.eu/eusurvey/runner/DIGCULT2020\">online survey</a> now. The consultation will close on 14 September.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Please also take a moment to share this call to action on social media. To make it easy, here’s a tweet to copy/paste:&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>I believe EU support for digital technologies for the #CulturalHeritage sector is vital. Do you? Respond to the @EU_Commission’s consultation by 14 September to have your say: <a href=\"https://bit.ly/2YOHEYF\">https://bit.ly/2YOHEYF</a> #AllezCulture #BuildDigitalCapacity #EuropeanaCommunities</em></p>\r\n"
