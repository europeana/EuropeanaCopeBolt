                body: "<h3>New content and innovation</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In addition to delivering around&nbsp; <a href=\"https://www.europeana.eu/en/search?page=1&amp;view=grid&amp;query=Fifties%20in%20Europe%20Kaleidoscope%20-%201950s\">18,000 hitherto unseen photographs of the 1950s to Europeana</a>, the <a href=\"https://pro.europeana.eu/project/fifties-in-europe-kaleidoscope\">Fifties in Europe Kaleidoscope project</a> made use of innovative approaches and tools to enhance audience experiences with Europeana content.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We collected information and feedback about two tools which encourage interaction and engagement with digital photographic heritage collections: WithCrowd annotation tool and the Visual Similarity Search.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://withcrowd.eu/en;\">WithCrowd</a> allows people to collect annotations on content available through the Europeana collections website, and, after a process of curation and validation, uses these annotations to enrich Europeana records. The platform also hosts crowdsourcing campaigns through which contributors can add and validate semantic annotations in a user-friendly and engaging way.</p>\r\n\r\n<p dir=\"ltr\">The Visual Similarity Search tool uses advanced algorithm technology to recognise predefined themes and link images based on their visual resemblance. To demonstrate the potential of the algorithm in real world scenarios, the project developed a <a href=\"https://www.photoconsortium.net/kaleidoscope-project-exploring-algorithm-for-visual-similarity-search/\">test mobile application</a> as a demo, that allows users to submit a picture and retrieve a set of matching images.</p>\r\n\r\n<h3 dir=\"ltr\">Blue Skies, Red Panic</h3>\r\n\r\n<p dir=\"ltr\">The Fifties in Europe Kaleidoscope project also organised an exhibition entitled Blue Skies, Red Panic. This showcase explores and documents the 1950s through images from the collections of project partners and Europeana. The exhibition was presented in a wide range of formats, from a <a href=\"https://www.photoconsortium.net/exhibitions/blue-skies-red-panic/\">physical setup</a> launched at the Museum of Graphics in Pisa and then shown across Europe, to an <a href=\"https://www.europeana.eu/en/exhibitions/blue-skies-red-panic\">online exhibition</a> on the Europeana collections website.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The final iteration of Blue Skies, Red Panic made use of <a href=\"https://www.mupop.net/\">MuPop</a>, a digital exhibition tool that combines social interaction and digital showcases. It encouraged online dialogue between visitors to the exhibition, bridging the physical (an on-site screen) and digital (the virtual nature of the showcase).&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Blue Skies MuPop debuted at the <a href=\"https://www.photoconsortium.net/blue-skies-in-leuven/\">Day of Science at KU Leuven</a> and was used in other project’s events, also celebrating the successful conclusion to the project at its final conference in the Museum für Fotografie in Berlin (20-21 February 2020).&nbsp;</p>\r\n"
