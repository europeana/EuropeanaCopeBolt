                body: "<p>But perhaps the most compelling moments occurred once we announced that we were turning off the recording and inviting everyone to join in.&nbsp; The Tana Libera Tutti (Free for all) part of the webinar became the moment when the audience became visible and actively joined in the conversation. Prior to that moment, the conversation took place in the chat where we were delighted to welcome participants from all over the world. Reading through our surveys at the end of the series we realised how important these discussions had been for participants.</p>\r\n\r\n<p>I would like to share with you some of their comments…</p>\r\n\r\n<p>‘Thank you very much for organising these webinars. They are a great way to keep in touch with the sector and to continue to shape thinking around digital engagement, while many of us still aren't allowed to return to our roles.’</p>\r\n\r\n<p>‘Thank you all for your efforts in organisation of the webinar and for the possibility to meet such interesting people.’</p>\r\n\r\n<p>‘Thank you for bringing us together.’</p>\r\n\r\n<p>Sentiments echoed in the highlights experienced by our Steering Group. Cristina Roiu said that 'I liked most of all the feeling that ‘together we are stronger' and we are able to better overcome the obstacles and challenges we all face.'</p>\r\n\r\n<p dir=\"ltr\">And our community manager Beth Daley, said, 'For some participants, this was the first time they'd had the opportunity to talk to colleagues from across Europe. That's something really quite special.'</p>\r\n\r\n<h3 dir=\"ltr\">Thank you</h3>\r\n\r\n<p>A big thank you to&nbsp;all the speakers in this series and to all the Europeana team who made it happen. If you'd like to find out more about how we organised these webinars, please join us and the Europeana Events team tomorrow - 7 July - for <a href=\"https://www.eventbrite.co.uk/e/running-webinars-what-weve-learnt-so-far-tickets-110591195242\">'Running webinars - what we've learnt&nbsp;so far'</a>.</p>\r\n\r\n<p>And if you'd like to join our community, please do so via our <a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">Europeana Communicators page</a>.</p>\r\n"
