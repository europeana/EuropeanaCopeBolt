                body: "<p>To make this possible, we created <a href=\"https://historiana.eu/sas/partners\">partner pages</a> where organisations can publish their own eLearning Activities and Source Collections and made a website with documentation for developers. The code of the new tools developed in the Opening Up Historiana project has been <a href=\"https://gitlab.com/webtic/Historiana\">published on GitLab</a> under an open license.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Future plans</strong></h3>\r\n\r\n<p dir=\"ltr\">We are very happy with the progress made in the Opening Up Historiana project, but there is still more that we are planning to do. In the 2020-2021 school year, we will create an online course to help educators create their own eLearning Activities and offer a series of webinars that demonstrate how to design eLearning Activities with specific learning outcomes in mind.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Through the partner pages, we will make it possible for users to search for sources from the digital collections of institutions who give access to their collections via Europeana, using licenses that allow for use in education. We will also build a dashboard which offers insights into the educational resources of our partners, and make it possible to add more sources from the Europeana collections website to Historiana.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In addition, we will research how students and teachers are using Historiana in practice to explore how to improve our website design and create more free resources with historians and educators from our network.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">For more information, <a href=\"https://historiana.eu/\">visit the Historiana website</a>,&nbsp; <a href=\"https://www.youtube.com/watch?v=fayqc-LGrpo\">explore a webinar</a> which demonstrates the new features of Historiana, or contact <a href=\"mailto:steven@euroclio.eu\">steven@euroclio.eu</a>.</p>\r\n"
