                anchortitle: 'Working together for culture'
                templates: body
                body: "<p>The Europeana Initiative brings together cultural heritage professionals to take part in partnerships and funded projects that develop digital solutions for sharing and using cultural heritage, with some particular highlights below.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><strong>Education</strong><br />\r\nA collaboration with <a href=\"https://unsplash.com/@europeana\">Unsplash</a> saw 206&nbsp;Europeana items downloaded 269,000 times, while a <a href=\"https://www.europeanschoolnetacademy.eu/courses/course-v1:Europeana+Culture_EN+2020/about\">massive open online course</a> designed by and for educators ran in five languages and had 2,000 participants.</p>\r\n\r\n<p><strong>Academic Research</strong><br />\r\nOur 2019 grants call on the topic ‘Digital Cultural Heritage for Open Science’ closed with over 70 applications from researchers from almost all EU countries.&nbsp;Four institutions were awarded a <a href=\"https://pro.europeana.eu/post/announcing-the-winners-of-the-europeana-research-grants-programme-2019\">Europeana Research grant</a>&nbsp;for events on topics the social impacts of open heritage, linking digital platforms, enriching metadata and issues around FAIR data.</p>\r\n\r\n<p><strong>Data</strong><br />\r\nA EuropeanaTech Task Force on 3D content in Europeana published its <a href=\"https://pro.europeana.eu/project/3d-content-in-europeana\">final report</a> containing recommendations to Europeana and the community of providers of 3D content. Work continued to motivate aggregators and institutions to raise the quality of their collections, including via two national workshops, training events and an update to the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a>.</p>\r\n\r\n<p><strong>Generic services</strong><br />\r\nSeven projects concluded in February 2020, with results and tools integrated where appropriate.&nbsp;<a href=\"https://pro.europeana.eu/page/generic-services-projects\">Six projects are currently running</a>, four focus on content aggregation and data quality improvements, and two focus on high quality curated content.&nbsp;</p>\r\n\r\n<p><strong>Events</strong><br />\r\nA series of physical events - a highlight being the<a href=\"https://pro.europeana.eu/post/europeana-2019-relive-it\"> Europeana 2019 Connect Communities</a> conference - and digital events - including <a href=\"https://pro.europeana.eu/page/webinars\">webinars</a> that remain as online resources -&nbsp;&nbsp;brought the Europeana Network Association, Europeana Aggregators' Forum and the wider sector together. These events&nbsp;provided&nbsp;opportunities for participants to develop new skills, discuss common challenges,&nbsp;develop a deeper involvement with the Europeana Initiative and showed&nbsp;the power of collaboration in a sector&nbsp;tackling crises.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
