                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">It’s been a fun ride to test, fail, learn and improve running digital events and we would love to share our knowledge and experiences with you. We’ve created the ‘<a href=\"https://pro.europeana.eu/post/eventguide\">Europeana guide to organising online events</a>’ and we’ve recorded a webinar about <a href=\"https://pro.europeana.eu/event/running-webinars-what-we-ve-learnt-so-far\">what we’ve learnt so far</a>.</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">Europeana guide to organising online events</h3>\r\n\r\n<p dir=\"ltr\">This document is a work-in-progress. It is being designed so that we have a set of useful and usable guidelines for digital events organised by Europeana or organised in cooperation with Europeana.</p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p dir=\"ltr\" lang=\"en\">Fantastic webinar from <a href=\"https://twitter.com/Europeanaeu?ref_src=twsrc%5Etfw\">@Europeanaeu</a> Communicators about running webinars and lessons learnt so far. If anyone needs a handy guide to running online events, this one is a great work in progress: <a href=\"https://t.co/TiqckLzahU\">https://t.co/TiqckLzahU</a> <a href=\"https://twitter.com/hashtag/europeanacommunities?src=hash&amp;ref_src=twsrc%5Etfw\">#europeanacommunities</a> <a href=\"https://twitter.com/hashtag/culturefromhome?src=hash&amp;ref_src=twsrc%5Etfw\">#culturefromhome</a></p>\r\n— Lisa Randisi (@LisaRandisi) <a href=\"https://twitter.com/LisaRandisi/status/1280486201380802563?ref_src=twsrc%5Etfw\">July 7, 2020</a></blockquote>\r\n\r\n<p dir=\"ltr\">The guide takes you through all the decisions you’ll need to make to organise and deliver an online event like a webinar or workshop, from thinking about what you want to achieve and what platform to use, to how to develop your communications plan and support your presenters.</p>\r\n"
