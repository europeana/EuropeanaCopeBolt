                body: "<p>The Europeana Initiative provides the cultural heritage sector with a voice advocating for better digital practices.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">Accuracy and understanding of copyright remains a challenge and we are working to provide clear materials and training opportunities to support professionals responsible for copyright activities. A survey identified the most common challenges and a series of webinars co-organised with US organisations discussed copyright practices in the EU and other parts of the world.&nbsp;</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">In May, Europeana and Europa Nostra, acting in conjunction with the European Heritage Alliance, held a webinar to mark the 70th anniversary of the Schuman Declaration. Highlighting how cultural heritage can be a powerful catalyst for the future of Europe, the event saw 500 participants attend, including high-level representatives of EU institutions and Europe's cultural heritage world.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">An event held in Espoo, Finland related to the country’s presidency of the Council of the EU invited high-level policymakers to discuss multilingualism in the digital cultural heritage sector. Recommendations from this meeting fed into a new multilingual strategy for Europeana.</p>\r\n"
