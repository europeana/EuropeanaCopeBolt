                body: "<h3>One size doesn’t fit all</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>There are varied approaches to re-opening being taken over Europe. The Network of European Museum Organisations (NEMO) has created <a href=\"https://www.google.com/maps/d/u/0/viewer?mid=17-4zW7VeebnCetu54fNo-wukxY6KcrgG&amp;ll=52.493534879770834%2C14.278045999999982&amp;z=4\">a map of Europe </a>showing the current situation in each country and the dates that cultural institutions are allowed to open there.&nbsp;</p>\r\n\r\n<p><iframe height=\"480\" src=\"https://www.google.com/maps/d/embed?mid=17-4zW7VeebnCetu54fNo-wukxY6KcrgG\" width=\"640\"></iframe></p>\r\n\r\n<p dir=\"ltr\">And not all institutions are ready to let people in on the first day they are allowed to. Each institution has its own challenges and has to balance expectations and revenue with safety and practicalities. So while some, like the <a href=\"https://www.rijksmuseum.nl/en/visitor-information\">Rijksmuseum</a> and <a href=\"https://www.mauritshuis.nl/en/visit/plan-your-visit/?gclid=Cj0KCQjwo6D4BRDgARIsAA6uN1_qE43TzW8fJJoZFhJHlPUgy4IayeDICA-az__iU06zB1EHrRBr3mIaAiNNEALw_wcB\">Mauritshuis</a> opened up on the first day they could (1 June) with limited numbers and pre-booking required, others like the <a href=\"https://www.louvre.fr/preparer-sa-visite\">Louvre</a> delayed their opening. Museums in France were allowed to open on 2 June but the Louvre opened its doors on 6 July.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">Opening up messaging</h3>\r\n\r\n<p>When you are going to open again, you need to tell people all about it. The Mauritshuis in The Hague, Netherlands, has done a beautiful job of this with a video based on their building and collections.</p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p dir=\"ltr\" lang=\"nl\">Het Mauritshuis is weer open!<br />\r\nVerheug je alvast op je bezoek en bereid je goed voor.<br />\r\n<br />\r\nZien we je snel weer? Boek je tijdslot online: <a href=\"https://t.co/lk1vnlKSmm\">https://t.co/lk1vnlKSmm</a><a href=\"https://twitter.com/hashtag/mauritshuis?src=hash&amp;ref_src=twsrc%5Etfw\">#mauritshuis</a> <a href=\"https://twitter.com/hashtag/denhaag?src=hash&amp;ref_src=twsrc%5Etfw\">#denhaag</a> <a href=\"https://twitter.com/hashtag/meisjemetdeparel?src=hash&amp;ref_src=twsrc%5Etfw\">#meisjemetdeparel</a> <a href=\"https://t.co/zlS2Zhw6gA\">pic.twitter.com/zlS2Zhw6gA</a></p>\r\n— Mauritshuis (@mauritshuis) <a href=\"https://twitter.com/mauritshuis/status/1271432011937468416?ref_src=twsrc%5Etfw\">June 12, 2020</a></blockquote>\r\n<script async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"></script>\r\n\r\n<h3 dir=\"ltr\">Opening up outside</h3>\r\n\r\n<p dir=\"ltr\">This time of year usually sees <a href=\"http://www.nina.gov.pl/\">FINA</a> (National Film Archive - Audiovisual Institute of Poland) launch their outdoor cinema programme - Eternal Summer (pictured at the top of this post). Anna Witek, Senior Programme Specialist at FINA tells us about it: ‘We show movies in our beautiful courtyard, while the audience sits on deckchairs, listening to the movies with a silent disco sound system (we don’t bother the neighbours this way). Our guests love it and they come in crowds every year.’</p>\r\n\r\n<p>However, this year’s experience - the first activities of FINA’s reopening - will be a little different. Anna says, ‘We are launching the programme in mid-July. It is going to be a real challenge, both for us and for our visitors. As organisers we currently face problems with proper sanitary conditions and safety rules for the screenings. Despite all the obstacles and the extra work, we are dedicated to making the project happen because we believe it is the core of our summer activity, giving our audience a very special cinematic and, at the same time, community-bonding experience. And we think this year we all need it even more than ever before.’</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">Opening up inside</h3>\r\n\r\n<p dir=\"ltr\">When you do get to go inside a cultural institution, you’re likely to find routes around the building limited. A <a href=\"https://theconversation.com/a-more-guided-visit-how-to-reopen-museums-and-galleries-safely-141819\">report from the Turing Institute</a> based on the behaviour of (pre-pandemic) visitors to the British Museum found that most visitors wander around the museum, not following defined paths. Less than a quarter are what they call ‘Committed trekkers’ - those that spend a long time on their visit and see many objects. It is this group that the study suggests are most suited to the kind of restricted and controlled visits possible right now. Taha Yasseri of the Turing Institute suggests that splitting one site into ‘multiple isolated sub-museums’ might be a good idea.&nbsp;</p>\r\n\r\n<p>That’s what the National Gallery in London has done. There are three prescribed one-way routes around the gallery. Writing for the BBC, <a href=\"https://www.bbc.co.uk/news/entertainment-arts-53315448\">Will Gompertz</a> says, ‘Each trail takes around 30 minutes and features hundreds of stunning paintings.’ He says these new normal walking tours have a lot going for them, even though, ‘The defined routes are like motorways, once you're on one you have to go with the flow until the next exit’. He concludes that they are ‘an intelligent solution to a difficult situation: turning expert curators into art-route planners might be more than a quick fix, it could be the future.’</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">Opening up to the future</h3>\r\n\r\n<p>The<a href=\"https://www.bcucluj.ro/en\"> Lucian Blaga Central University Library </a>in Romania has also found that its crisis strategy has potential to be part of its future. To enable students to continue their academic studies during the crisis, they teamed up with Babeş-Bolyai University to digitise the bibliography for all curriculum subjects taught online during the lockdown. ‘The crisis forced the library to re-evaluate certain services and to rethink a crisis strategy that works in the short term,’ says Florina Ilis, Head of the Department of Bibliographic Research and Documentation. ‘But in the long-term, the strategy that worked successfully during the COVID-19 crisis will be improved and adapted.’&nbsp;</p>\r\n\r\n<p>But Florina reflects that the library means more than delivering books quickly through&nbsp; an online environment. ‘We have tried to think of future strategies to protect ourselves from the danger of depersonalising the library. I believe that, following the Europeana model, libraries should develop and provide narratives around specific, valuable and open-ended collections. A first step was taken by our library by developing a portal dedicated to the First World War. I believe that this should continue and expand towards new historical, cultural, artistic and social themes. As such, the most important elements we need are creativity and imagination. These are the main things (acquisitions) that we became aware of during the health crisis of COVID-19.’&nbsp;</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/page/discovering-europe\">Explore more #DiscoveringEurope initiatives</a> and <a href=\"https://app.smartsheet.com/b/form/34467373cc8c4e1a87e88b3f35faef00\">share your reopening activities with us</a>&nbsp;</p>\r\n"
