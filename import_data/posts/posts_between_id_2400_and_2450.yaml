                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Thank you for speaking to us today! What can you tell us about the European Heritage Youth Ambassadors Programme?&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Thank you for opening this conversation! The European Heritage Youth Ambassadors Programme was launched one year ago and is a joint initiative of <a href=\"https://www.europanostra.org/\">Europa Nostra</a>, the European Students’ Association for Cultural Heritage (<a href=\"https://www.esach.org/\">ESACH</a>) and the European Heritage Tribune (<a href=\"https://heritagetribune.eu/\">EHT</a>). It is a growing network of students and emerging professionals with a passion for our shared cultural heritage. Coming from all over Europe and beyond, they raise their voices and share their stories and experiences through various platforms and activities.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Ambassadors act as a bridge between the youth heritage movement, heritage organisations across Europe and European institutions. This provides them with networking and capacity-building opportunities, involves them in the policy-making process, and reinforces a mutually beneficial dialogue with established experts. 11 Youth Ambassadors opened the programme in 2021 and we are looking forward to launching the second cycle this February during an online ceremony.&nbsp;<a href=\"https://youtu.be/fkAm53JrGGM\">Listen to some of the Youth Ambassadors’ testimonials.</a></p>\r\n\r\n<p dir=\"ltr\"><strong>What did the Ambassadors get up to in 2021?&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">2021 was a very active year for the Youth Ambassadors. Their role encompassed engagement on multiple levels, including representing the voice of young people within Europa Nostra’s activities, being reporters for the European Heritage Tribune in their own countries, and engaging in ESACH’s projects. Follow the hashtag #HeritageAmbassadors to discover their experiences on social media.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Other highlights in 2021 included the <a href=\"https://www.europanostra.org/young-heritage-students-and-professionals-contribute-to-the-new-european-bauhaus-at-the-2021-esach-madrid-meeting/\">ESACH Madrid Meeting</a> focusing on the New European Bauhaus, as well as the awareness-raising campaigns on Europe Day and the International Day for Monuments and Sites (ICOMOS). This work culminated with the group’s participation in Europa Nostra’s European Cultural Heritage Summit in Venice in September 2021. The Youth Ambassadors&nbsp;contributed to the <a href=\"https://www.europanostra.org/european-heritage-youth-ambassadors-actively-participated-in-the-summit-in-venice/\">three panel discussions </a>of the European Heritage Policy Agora as well as to the European Heritage Awards Ceremony. Read their <a href=\"https://heritagetribune.eu/europe/european-heritage-youth-ambassadors-look-back-on-2021/\">look back on 2021</a> on the European Heritage Tribune.&nbsp;</p>\r\n"
