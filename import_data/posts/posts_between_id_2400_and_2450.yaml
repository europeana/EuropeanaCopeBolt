                body: "<p>Firstly, we would like to extend a huge thanks to everyone who attended, participated in and spoke at Europeana 2021. It was a pleasure to be joined by you for the conference and we are so grateful to those of you who gave up your time and expertise to take part. We were delighted to see so much engagement and respectful and inclusive collaboration from everyone who attended.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Each day of the conference explored a different theme of importance to the sector, beginning with a keynote and panel session to set the tone for the day before a full afternoon of sessions. We were inspired, challenged and informed by the talks on offer!</p>\r\n"
