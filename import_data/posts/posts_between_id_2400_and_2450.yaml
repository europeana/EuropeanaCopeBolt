                body: "<p>Hi. My name is Harry Verwayen. I serve as General Director of the Europeana Foundation.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Here at the new year, I’d like to wish all of Europeana’s partners, stakeholders, and friends a very happy and, importantly, healthy year ahead.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Your ongoing commitment and your collaboration with Europeana helps people connect with their past, and lets teachers, researchers, innovators, and creatives do incredible things with heritage.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Yet there are barriers we must keep working to overcome. Barriers in language and translation. In accessibility. In diversity.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As you’ve seen, though, we make the most progress when we work closely together—both across Europe, and across the cultural heritage sector.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">With your continued support, 2022 is going to be a big year.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This year, we will become a key part of the European Commission’s ambitious <a href=\"https://digital-strategy.ec.europa.eu/en/policies/europes-digital-decade\">digital decade</a>. The commission intends to put Europeana at the heart of a European <a href=\"https://digital-strategy.ec.europa.eu/en/news/commission-proposes-common-european-data-space-cultural-heritage\">common data space for cultural heritage</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This provides us with an enormous opportunity to make more digital culture available to more people in more ways.</p>\r\n\r\n<p dir=\"ltr\">And this will also be challenging. To make this space a good space that is fair and inspiring will require collaboration, creativity and imagination. Your networks and your expertise are essential to help make that happen.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">I’m hopeful and excited to see what we can do together.</p>\r\n\r\n<p dir=\"ltr\">In anticipation of the ideas and partnerships we’ll nurture together in 2022, thank you!</p>\r\n"
