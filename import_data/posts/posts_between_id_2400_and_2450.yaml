                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" />In 2021 the ENA <a href=\"https://pro.europeana.eu/network-association/members-council\">Members Council</a> (the body of formally elected representatives of the ENA) met virtually three times. In March, the Council approved the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/Governance_documents/ENA-strategic-priorities-in-2021.pdf\">strategic priorities for ENA in 2021-2022</a>, representing a long term vision for ENA. These include cross-initiative capacity building and digital transformation; cross-initiative inclusion and diversity; transparency, accountability and democracy; harnessing the potential of ENA members; and ENA mechanisms and funding. Councillors began diving into each of these topics and looking at how they could be taken forward, working together at a number of key meetings over the year.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Supporting digital transformation and capacity building</strong></h3>\r\n\r\n<p dir=\"ltr\">Digital transformation remained a key focus in all of this year’s Council meetings. Working closely with the Europeana Initiative on behalf of the network, in the spring Council members contributed to co-creating a framework aiming to empower, motivate and guide the sector’s capacity building. At their second meeting, Councillors discussed developing ENA’s vision for Digital Public Space for Culture by 2030 and contributing to capacity building work across the Initiative.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We were delighted to support a Europeana Initiative <a href=\"https://pro.europeana.eu/project/digital-transformation-task-force\">Capacity Building Task Force</a> which kicked off in September and aims to develop a vision of what digital transformation looks like in the sector in all its different facets, and begin to plan out how to support, enable and measure it.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Work on diversity and inclusion</strong></h3>\r\n\r\n<p dir=\"ltr\">Identified as a key topic of interest for the ENA in 2021, this year the Council continued discussing diversity and inclusion in the network and the sector. The Council formed an Anti-racism group, and Councillors began working with external consultants to gain a better understanding of inclusion and diversity. The delivery of the <a href=\"https://pro.europeana.eu/project/new-professionals\">New Professionals Task Force</a> final recommendations, which identified key challenges facing new professionals in the ENA and the cultural heritage sector, contributed significantly to this effort. The Council also formally established the <a href=\"https://pro.europeana.eu/project/ena-membership-working-group\">Membership Working Group</a> which aims to make the ENA more open, inclusive and diverse, and provide more opportunities for young, new and emerging professionals to get involved with the ENA.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Throughout June, several Councillors took part in a series of workshops which provided tools to help Europeana develop a shared value system in the form of a common Europeana Initiative Community Pact. In the months to come, representatives of the Foundation, ENA and the Aggregators’ Forum will together take part in the Europeana Initiative Diversity and Inclusion Task Force which will define a strategy to enable the Europeana vision for a diverse and inclusive cultural heritage sector.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Community work&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">In March, the Council revised the original <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/General/ENA-Community-Terms-of-Reference-2021.pdf\">Community Terms of Reference</a>. During the first two Council meetings of the year, a space was created for the Community Steering Groups to compare their current work plans and to see how they can support each other. They discussed things they could work on together this year, and briefly touched upon where they see their communities in three years from now. At the December Council meeting, Communities presented their work plans for 2022 and invited the Council to give feedback.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Climate action: birth of a new community&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">At their summer meeting on 30 June, the Council approved the proposal to formalise the status of the former ENA Climate Action Group with an aim to raise awareness and to take responsibility for collective climate action. The ENA, Europeana Foundation and Europeana Aggregators’ Forum agreed to take this issue forward as a shared priority, and this resulted in the creation of the <a href=\"https://pro.europeana.eu/post/the-europeana-climate-action-manifesto\">Europeana Climate Action Manifesto</a>, launched at Europeana 2021, and the new <a href=\"https://pro.europeana.eu/page/climate-action-community\">ENA Climate Action Community</a>, launched at the ENA General Assembly meeting in November 2021. We are delighted to welcome the Europeana Climate Action Community, and see this as a major achievement for ENA this year!&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>ENA General Assembly event</strong></h3>\r\n\r\n<p dir=\"ltr\">On 3 November 2020, around 120 ENA members and Councillors gathered virtually at the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/AGM/General-Assembly-2021-Digital-Programme-Public.pdf\">ENA General Assembly</a>. The audience had an opportunity to learn more about the governance of ENA and the six existing Communities, their task forces and future plans. The members approved the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2021/Europeana-Network-Association-Annual-report-2021.pdf\">ENA Annual Report 2021</a>, <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2021/Europeana-Network-Association-Financial-Report-2020.pdf\">Financial Report 2020</a> and <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2021/Europeana-Network-Association-Budget-2022.pdf\">Provisional Budget for 2022</a> and reflected on the ENA’s achievements over the year. They also looked at the goals and aspirations for ENA in the coming year, which you can read about in the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2021/Europeana-Network-Association-Activity-Plan-2022.pdf\">Activity Plan for 2022</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">One of the highlights was a panel discussion dedicated to engineering the Network and engaging ENA members in the work of Europeana. It was great to hear some Councillors share their personal journeys and experience with the ENA. In an effort to help new professionals in the Europeana ecosystem and connect them with more experienced network members, a buddy system was introduced during a social event that followed.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>2021 Council elections</strong></h3>\r\n\r\n<p dir=\"ltr\">This year, the Council said goodbye to 17 Councillors that have reached the end of their terms: <a href=\"https://pro.europeana.eu/person/georgia-angelaki\">Georgia Angelaki</a>, <a href=\"https://pro.europeana.eu/person/ina-bluemel\">Ina Blümel</a>, <a href=\"https://pro.europeana.eu/person/petra-boettinger\">Petra Boettinger</a>, <a href=\"https://pro.europeana.eu/person/erik-buelinckx\">Erik Buelinckx</a>, <a href=\"https://pro.europeana.eu/person/tamara-butigan\">Tamara Butigan</a>, <a href=\"https://pro.europeana.eu/person/michal-cudrnak\">Michal Cudrnák</a>, <a href=\"https://pro.europeana.eu/person/olimpia-curta\">Olimpia Curta</a>, <a href=\"https://pro.europeana.eu/person/maria-engberg\">Maria Engberg</a>, <a href=\"https://pro.europeana.eu/person/barbara-fischer\">Barbara Fischer</a>, <a href=\"https://pro.europeana.eu/person/karin-glasemann\">Karin Glasemann</a>, <a href=\"https://pro.europeana.eu/person/susan-hazan\">Susan Hazan</a>, <a href=\"https://pro.europeana.eu/person/pilar-irala-hortal\">Pilar Irala-Hortal</a>, <a href=\"https://pro.europeana.eu/person/vera-kriezi\">Vera Kriezi</a>, <a href=\"https://pro.europeana.eu/person/james-morley\">James Morley</a>, <a href=\"https://pro.europeana.eu/person/marta-musso\">Marta Musso</a>, <a href=\"https://pro.europeana.eu/person/antje-schmidt\">Antje Schmidt</a> and <a href=\"https://pro.europeana.eu/person/frederik-truyen\">Frederik Truyen</a>. We profoundly appreciate and value their contributions to ENA activities over the past few years and hope to keep working with them as ENA members! We also welcome <a href=\"https://pro.europeana.eu/post/europeana-network-association-welcomes-its-27-new-members-councillors\">17 newly elected and 10 re-elected Councillors</a>, who were introduced at the last Council meeting in December. The Councillors will meet again virtually in spring. The minutes of all the Council meetings will be available on <a href=\"https://pro.europeana.eu/network-association/documentation#network-association-updates\">Europeana Pro</a>.</p>\r\n\r\n<p dir=\"ltr\"><strong>If you haven’t done so up to now, please consider joining&nbsp; the vibrant, democratic community of the Europeana Network Association.&nbsp;<a href=\"https://pro.europeana.eu/network-association/sign-up\">Sign up today</a>!</strong></p>\r\n"
