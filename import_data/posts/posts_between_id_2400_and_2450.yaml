                body: "<h3><meta charset=\"utf-8\" /><strong>Telling new stories with Women’s History Month&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">In March each year, countries, institutions and individuals around the world mark Women’s History Month by celebrating women’s contributions to society, history, culture and science - among many other areas.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Since 2016, Europeana has celebrated Women’s History Month by highlighting the stories of important women in history, creating and promoting editorial to improve the representation of women on our websites. Building on this initial engagement, we developed a more structured and focused approach, leading to our landmark exhibition <a href=\"https://www.europeana.eu/en/exhibitions/pioneers\">Pioneers: Trailblazing women in the arts and sciences</a>, which highlighted the lives of eight remarkable women from Europe.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Since then, we’ve continued to publish new stories on this topic, collaborated with partner institutions and social media platforms to promote them and <a href=\"https://teachwitheuropeana.eun.org/?s=women\">created learning materials</a> highlighting women’s contributions to history. We also published a series of interviews featuring key female influencers in <a href=\"https://pro.europeana.eu/search?q=women+in+culture+and+tech&amp;page_search=1\">culture and tech</a> and women leading <a href=\"https://pro.europeana.eu/search?q=pioneering+ai+for+digital+cultural+heritage\">AI research</a> in the cultural heritage sector. What we’ve learned from these activities continues to shape how we approach diversifying our editorial and how we make our writing more inclusive and accessible. We still have work to do to surface stories of marginalised women from&nbsp;diverse backgrounds and reflect a more representative image of women in our society - <meta charset=\"utf-8\" />something we started and will continue to do this year.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Our plans in 2022</strong></h3>\r\n\r\n<p dir=\"ltr\">In 2022, we are looking forward to once again sharing stories of women from both history and the present day through our editorial, social media, online courses and partnerships. We will promote exhibitions on <a href=\"https://www.europeana.eu/en/exhibitions/women-writing-birds\">Women writing birds</a> and on author and women’s rights campaigner <a href=\"https://www.europeana.eu/en/exhibitions/louise-weiss-a-committed-european\">Louise Weiss</a>, and we'll highlight women from our <a href=\"https://www.europeana.eu/en/exhibitions/black-lives-in-europe\">Black lives in Europe</a> and <a href=\"https://www.europeana.eu/en/exhibitions/heroes-of-the-olympic-games\">Heroes of the Olympic Games</a> exhibitions. On International Women's Day, we will launch a new exhibition, The Pill, telling the story of the birth control pill as a game changer in the 20th century. And of course, editorials written with our partners across Europe will showcase stories about remarkable women while aiming to bring more light to marginalised women and the intersectionalities of their identities.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">On social media, organisations highlighting women’s history will take over our Instagram account to showcase their own collections and activities related to Women’s History Month. Following Women’s History Month, we will work with the DailyArt App to feature and promote artworks by female artists. And our successful <a href=\"https://europeana.us3.list-manage.com/subscribe?u=ad318b7566f97eccc895e014e&amp;id=d2b7ca3067\">women’s history email course</a> will also be available for those who want the histories of remarkable women sent directly to their inboxes. There will also be a chance to help make less well known women’s stories more visible through a special run of <a href=\"https://pro.europeana.eu/page/transcribathon\">Transcribathon</a>, which will invite participants to transcribe and annotate letters, diaries and documents written by women.</p>\r\n\r\n<p dir=\"ltr\">Finally, on Europeana Pro News, we will highlight projects and cultural heritage institutions to find out more about how they are marking the month, hoping to share and inspire with innovative examples from across Europe.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved</strong></h3>\r\n\r\n<p dir=\"ltr\">We want to help cultural heritage institutions to get involved in Women's History Month. Share inspirational stories from your own collections and let us know about your plans so we can explore ways to support them.&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Do your collections tell the story of an inspirational woman from history? Write an editorial piece for the Europeana website, or share it with us so that we can explore how to feature it.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Does your institution plan to celebrate Women’s History Month? We can support your activities on social media or Europeana Pro News.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Does your institution have collections and content around women’s history? Promote relevant images, objects and blogs on social media. Use #WomensHistoryMonth and tag us @Europeanaeu when you do.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Do you want to share our work? Follow, retweet and share our editorials and news posts throughout the month - we will be sharing them on our <a href=\"https://twitter.com/Europeanaeu\">Twitter</a>, <a href=\"https://www.facebook.com/Europeana\">Facebook</a>, <a href=\"https://www.instagram.com/europeana_eu/\">Instagram</a> and <a href=\"https://www.linkedin.com/company/3201557/\">LinkedIn</a>.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>You can do all of the above by&nbsp;<a href=\"https://docs.google.com/forms/d/e/1FAIpQLScu_9LafV4FdJIBNfpkBddBt9toEmx9J7Prc_roys6nyEhviw/viewform\">filling out our form</a> or getting in touch with editorial@europeana.eu.</p>\r\n"
