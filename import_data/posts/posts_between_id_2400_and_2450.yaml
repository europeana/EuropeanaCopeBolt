                body: "<p>This report looks back at progress we have made against the <a href=\"https://pro.europeana.eu/post/europeana-foundation-business-plan-2021\">Europeana Foundation Business Plan 2021</a> but it is impossible to do so without acknowledging where we are now. In 2021, in the face of unsettling times, we doubled down on what matters to us - harnessing cultural heritage to help create the fair and inspiring world we want to be part of. Thank you to all who have contributed their time, expertise and energy.</p>\r\n\r\n<p>We have achieved a lot in the past year in our role as coordinator of the Europeana Digital Service Infrastructure and as participants in other EU-funded projects. As ever, that’s down to the collaborative way that the Europeana Foundation and our partners, projects, networks and friends work together. As the war in Ukraine brings new challenges and perspectives, continuing this approach will be more important than ever to support the role of cultural heritage in society.&nbsp;</p>\r\n"
