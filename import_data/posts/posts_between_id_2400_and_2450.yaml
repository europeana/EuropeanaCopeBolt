                body: "<h3><strong>Why</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Cultural heritage has a crucial role to play in education, and Europeana wants to bring this source of knowledge to every learner, educator and educational organisation. One of the ways that we do this is through education MOOCs - or Massive Online Open Courses - which allow large numbers of participants to learn new skills and develop their knowledge through online teaching.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">First run in 2021, the Europeana ‘Digital Education with Cultural Heritage’ MOOC aims to increase trust in digital cultural heritage as a primary source and empower teachers to use digital technologies. Last year over 2,100 people from 67 countries registered for the course and 547 participants completed the MOOC and received a certificate. 99% of post-survey respondents rated the course as good or very good, and 95% agreed or agreed strongly that they will use the ideas and examples presented in the course in their everyday work.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We were delighted with the response to the MOOC, and in February 2022 we will run an updated version in English. In March we will offer three additional language versions - Greek, Italian and Croatian. Aligned with the ambitions of the EU Digital Education Action Plan, the online course will explore the educational potential of digital cultural heritage and support teachers and educators to efficiently integrate it into their lessons and practices, regardless of the subject they teach. The final goal is to design engaging content for students, museumgoers and lifelong learners in order to prepare them as active and responsible citizens and&nbsp;to thrive.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">This MOOC makes use of Europeana’s <a href=\"https://www.europeana.eu/\">digitised collection of cultural heritage</a> and content from the <a href=\"https://teachwitheuropeana.eun.org/\">Teaching with Europeana blog</a>, where participants will find resources in multiple formats (pictures, videos, texts, 3D items) and multiple languages. It also features tools like <a href=\"https://pro.europeana.eu/page/transcribathon\">Transcribathon</a>, <a href=\"https://pro.europeana.eu/page/historiana\">Historiana</a> and other ready-made materials that educators can easily integrate in their educational activities. The course will introduce the learning scenario template and guide participants to use it and build their own. It includes a selection of videos with tested learning scenarios designed by educators from different countries.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The course is organised around the principle of peer learning, with content designed to&nbsp;stimulate reflection and discussion so that participants can learn from each other’s experiences and ideas. In order to complete the course, participants are required to submit a final course product and review their peers’ work. Participants will receive a digital course certificate and digital course badge upon completion of the full course.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Who&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The course also aims to foster connections between schools and cultural heritage institutions like museums and libraries. So whether you are a teacher (of any subject or level), a non-formal educator, or someone with an interest in designing educational activities using&nbsp;Europeana, we welcome your participation! Other educational professionals and stakeholders, like heads of schools, school support staff and policy makers in education and&nbsp; culture are welcome to join too.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>When</strong></h3>\r\n\r\n<p dir=\"ltr\">The course starts on 7 February 2022&nbsp;and will run for 6.5 weeks. Modules open one by one each week, followed by around 10 days&nbsp;to complete the homework. The course consists of five modules, with a peer-reviewed final activity developed and offered in English, and a workload of about 25 hours in total. Stay tuned for the Greek, Italian and Croatian versions starting 28 March!&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How</strong></h3>\r\n\r\n<p dir=\"ltr\">The course is available on the European Schoolnet Academy. In order to take part in the course,&nbsp; participants need to create an account if they do not have one already, and register for the course - which you can do through the link below!</p>\r\n"
