                anchortitle: ''
                templates: body
                body: "<p>Following the <a href=\"https://pro.europeana.eu/post/europeana-network-association-welcomes-its-27-new-members-councillors\">Members Council elections</a> in November 2021, seven Councillors came forward as candidates for the Europeana Network Association (ENA) Management Board. From 18 to 23 January 2022, the 36 Council representatives elected five of the nominees to form the new Board.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><br />\r\nRole of the Management Board</h3>\r\n\r\n<p dir=\"ltr\">The Management Board leads the development of the ENA’s strategic vision. Board members also act as ENA’s legal representatives and decision-making executives, representing the ENA in strategic discussions within the Europeana Initiative.</p>\r\n\r\n<p>The Board members act as key ambassadors of Europeana and the ENA and offer guidance to its members. The Board oversees the ENA governance, sets its procedures and annual policy, and is responsible for the budget and delivery of formal reports. It also accepts new members, and provides guidance to the <a href=\"https://pro.europeana.eu/europeana-network-association/communities\">Europeana Network Association Communities</a> (and their Task Forces and Working Groups) and formally approves and evaluates their progress.&nbsp;</p>\r\n\r\n<p>The Board is headed by the Chair, who acts as the voice of the ENA and chairs all the Management Board and Members Council meetings and the General Assembly. The Vice-Chair carries out these responsibilities in the Chair's absence and the Treasurer is responsible for the budget and financial resources. The Board members are accountable in their roles to the Members Council. These three roles will be decided upon during the first Board meeting on 31 January 2022.</p>\r\n\r\n<h3 dir=\"ltr\"><br />\r\nAnd the newly elected Board members are…&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">The seven candidates who ran for the elections were <a href=\"https://pro.europeana.eu/person/robert-davies\">Rob Davies</a> (the current ENA Vice-Chair), <a href=\"https://pro.europeana.eu/person/marianna-marcucci\">Marianna Marcucci</a>, <a href=\"https://pro.europeana.eu/person/alexandra-milanova\">Alexandra Milanova</a>, <a href=\"https://pro.europeana.eu/person/fred-saunderson\">Fred Saunderson</a>, <a href=\"https://pro.europeana.eu/person/sofie-taes\">Sofie Taes</a>, <a href=\"https://pro.europeana.eu/person/dafydd-tudur\">Dafydd Tudur</a>, and <a href=\"https://pro.europeana.eu/person/ines-vodopivec\">Ines Vodopivec</a>. 33 out of 36 Councillors participated in the election (92%).</p>\r\n\r\n<p dir=\"ltr\">The results are now in, and the elected Management Board representatives are:&nbsp;<a href=\"https://pro.europeana.eu/person/robert-davies\">Rob Davies</a>, <a href=\"https://pro.europeana.eu/person/marianna-marcucci\">Marianna Marcucci</a>, <a href=\"https://pro.europeana.eu/person/fred-saunderson\">Fred Saunderson</a>, <a href=\"https://pro.europeana.eu/person/sofie-taes\">Sofie Taes</a>, and <a href=\"https://pro.europeana.eu/person/dafydd-tudur\">Dafydd Tudur</a>. They will join <a href=\"https://pro.europeana.eu/person/milena-dobreva\">Milena Dobreva</a>, who joined the Board in 2021 and has two more years to serve.<br />\r\n&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">Congratulations and thank you!</h3>\r\n\r\n<p dir=\"ltr\">Congratulations and a warm welcome to the new Board; we are delighted to have them lead the ENA in the upcoming three years, and wish them the best of luck.<br />\r\n<br />\r\nWe would like to thank all who ran for these elections, as well as the Councillors who voted to choose their new representatives - we are grateful for your valuable time!</p>\r\n\r\n<p>We would also like to sincerely thank those Board Members who will be stepping down for all their dedication, expertise, fantastic work and achievements: <a href=\"https://pro.europeana.eu/person/susan-hazan\">Susan Hazan</a> as the Chair, <a href=\"https://pro.europeana.eu/person/frederik-truyen\">Frederik Truyen</a> as the ENA Treasurer, <a href=\"https://pro.europeana.eu/person/georgia-angelaki\">Georgia Angelaki</a> as Vice-Chair 2019 to 2020, and <a href=\"https://pro.europeana.eu/person/alexandra-angeletaki\">Alexandra Angeletaki</a>.&nbsp;&nbsp;</p>\r\n"
