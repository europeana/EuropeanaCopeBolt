                body: "<p>The Europeana Network Association (ENA) is a strong and democratic community of experts working in the field of digital cultural heritage, united by a shared mission to expand and improve access to Europe's digital cultural heritage. Below, you can download the ENA's annual report for 2021, as well as read the forward&nbsp;from the 2021 Chair, Susan Hazan. And if you are not already an ENA member, you can <a href=\"https://pro.europeana.eu/network-association/sign-up\">join today</a>!</p>\r\n"
