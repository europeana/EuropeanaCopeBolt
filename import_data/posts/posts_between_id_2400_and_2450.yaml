                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>Teachers use the application when taking groups of students to the museum. They advise the students to work in pairs or teams to see who can finish the adventure first. Screenshots can be taken of completed puzzles or the animals discovered and used later when returning to the classroom.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">For the average visitor, it’s great fun too! Our visitors tell us they find the application a delight to use and enjoy the augmented reality. They particularly enjoy the puzzles and the back story behind the adventure.</p>\r\n\r\n<h3 dir=\"ltr\">What have you learned about working with digital cultural heritage from this project?</h3>\r\n\r\n<p dir=\"ltr\">It was our first project working with a natural history museum, which is very different from arts museums. Recognising animals in augmented reality is more difficult than working with 2D images like paintings. 3D models of animals are very heavy and some of them have fur or feathers. We had to reinvent our approach on how to work with real time mobile 3D for this project.</p>\r\n\r\n<h3 dir=\"ltr\">What difference does winning an award like this make to your project or future work?</h3>\r\n\r\n<p dir=\"ltr\">Winning the Heritage in Motion award helped us to understand that our vision of ‘edutainment’ for museums was interesting for international museum professionals. It inspires us to scale this approach to other museums around the world.</p>\r\n"
