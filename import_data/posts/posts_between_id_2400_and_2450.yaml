                body: "<h3>How have your audiences reacted to this project?</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Overall, the full cultural experience is much appreciated and visitors rate the 75-minute experience very highly, rating it as 9/10, with 61% rating it with a score of 10. Some visitors highlight how impressive it is to see Gaudí's Cube, while others prefer the new audio guide narration and soundtrack. We have started to receive recognition and awards from all over the world and we are gaining many new followers.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">What have you learned about working with digital cultural heritage from this project?</h3>\r\n\r\n<p dir=\"ltr\">Everything we do challenges the status quo, and we believe that everything can be done differently. We challenge the status quo by creating a surprising and exciting experience, that is fun for all ages, and in which the beauty of Casa Batlló is discovered.&nbsp;</p>\r\n\r\n<p>We’ve combined the desire to preserve the universal value of this UNESCO World Heritage Site with our passion for creativity and technological innovation to design one of the most immersive and multisensory experiences in the world.</p>\r\n\r\n<p>Casa Batlló is always innovating and new content is planned as communication technologies and digital art evolve. We have taken a very important leap forward but the innovations do not end here. With this new cultural visit we are starting a new stage in the life of Casa Batlló and we want the world's leading audiovisual technology to find in our house of light and colour a welcoming space that increases the value of the house and the visitors’ experience.</p>\r\n\r\n<h3 dir=\"ltr\">What difference does winning an award like this make to your project/future work?</h3>\r\n\r\n<p dir=\"ltr\">The Heritage in Motion Award is one of the greatest recognitions that Casa Batlló has received in recent times. It makes us feel very proud of the collective work carried out over more than six years in which hundreds of people from very different disciplines have participated. We believe that the other participants in this competition have made very important contributions to the world of museums and heritage, so we are very proud to have been selected by the jury to win the Games and Interaction category and the Best Achievement Award. At Casa Batlló we will continue to innovate and we hope that we will soon be able to add new content to the experience of those who come to visit us.</p>\r\n\r\n<p>Follow Casa Batlló on <a href=\"http://www.instagram.com/casabatllo\">Instagram</a>, <a href=\"http://www.facebook.com/casabatllo\">Facebook</a> and <a href=\"https://twitter.com/CasaBatlloGaudi/\">Twitter</a>.</p>\r\n"
