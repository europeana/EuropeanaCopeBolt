                title: Introduction
                subtitle: ''
                anchortitle: Introduction
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">2022 is a big year for the Europeana Foundation. As a key part of the European Commission’s digital decade, Europeana is at the heart of a <a href=\"https://digital-strategy.ec.europa.eu/en/news/commission-proposes-common-european-data-space-cultural-heritage\">common European data space for cultural heritage</a>, which aims to accelerate the digital transformation of the cultural heritage sector and make more digitised cultural heritage available to all for reuse.</p>\r\n\r\n<p dir=\"ltr\">This needs high-quality, shareable data that’s accessible to our audiences in any&nbsp;of the 24 official EU languages, and data that can be used and reused in any number of ways.&nbsp;We’ll embrace artificial intelligence, machine-learning, automation and 3D to improve and enrich that data. And we’ll empower the cultural heritage sector’s digital transformation with digital skills and working processes so that it is efficient, effective and fit for the digital decade.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Led by a renewed&nbsp; <a href=\"https://pro.europeana.eu/about-us/foundation#supervisory-board\">Supervisory Board</a> and <a href=\"https://pro.europeana.eu/about-us/foundation#advisory-board\">Advisory Board</a>, with a <a href=\"https://pro.europeana.eu/post/martina-bagnoli-elected-to-be-chair-of-the-europeana-foundation\">new chair</a> for 2022, the Europeana Foundation will implement improvements to our organisational and hybrid working processes, and to professional development programmes for our employees, with the aims of safeguarding our staff’s health and wellbeing and further aligning our day-to-day work with the organisation’s mission. In all, making the Europeana Foundation more flexible and resilient, not just for the remainder of the pandemic, but for good.</p>\r\n"
