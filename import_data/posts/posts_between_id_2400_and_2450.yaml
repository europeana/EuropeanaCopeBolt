                body: "<h3 dir=\"ltr\">What have you learned about working with digital cultural heritage from this project?</h3>\r\n\r\n<p>We’ve learned that the audiences are absolutely limitless and are very happy and willing to throw themselves into what you’re doing with participation as well as money. The ‘how do we make money out of this’ question is what’s preventing some big European cultural heritage institutions from taking digital seriously: they can’t see how doing cultural activity online is going to help because all they think about is euros and cents. I would agree that it’s definitely not an immediate gratification thing, but if you lean into it, have a good strategic plan for how digital is&nbsp;going to feed into your bottom line beyond just finances, then you’re going to see those huge&nbsp;benefits flowing into your organisations.</p>\r\n\r\n<h3 dir=\"ltr\">&nbsp;<br />\r\nWhat difference does winning an award like this make to your project/future work?</h3>\r\n\r\n<p>We’re incredibly proud. When the pandemic hit, we all really struggled - and then something magical happened. To have it recognised on a European level for its innovation, which is at&nbsp;the heart of what we do, is so important.&nbsp;</p>\r\n\r\n<p>The award put us in touch with a community of peers which we’ve really struggled to reach before. Meeting some of the other winners, for the first time we felt like we were talking to people who spoke the same language as us in terms of working with cultural heritage. It’s opened avenues. It’s just awesome.&nbsp;</p>\r\n\r\n<p>We are inspired to continue to try to bring our work to the attention of people outside of the UK. Europe is more open-minded about the value of culture than the UK, which is at war with itself over culture. Everything we see coming out of Europe is saying ‘more culture’,&nbsp;culture is what’s going to bring us back from the edge. We want more of that. That’s the conversation we want to be in.</p>\r\n\r\n<p>Follow DigVentures on <a href=\"https://twitter.com/thedigventurers\">Twitter</a>, <a href=\"https://www.facebook.com/DigVentures\">Facebook</a>, <a href=\"https://www.linkedin.com/company/digventures-ltd\">LinkedIn</a>, <a href=\"https://www.youtube.com/user/DigVentures\">YouTube</a>, <a href=\"https://www.flickr.com/photos/digventures\">Flickr</a> and <a href=\"https://instagram.com/digventures/\">Instagram</a>.</p>\r\n"
