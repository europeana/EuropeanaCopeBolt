                body: "<p>In autumn 2021, Europeana was proud to be part of the international jury for the annual and prestigious <a href=\"https://heritageinmotion.eu/\">Heritage in Motion awards</a>, run by Europa Nostra and the European Museum Academy.&nbsp; In this theme, we talk to the 2021 award winners and find out how the cultural heritage sector is using new digital technologies in their inspiring projects.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Today, Amilcar Vargas, Responsible of World Heritage at <a href=\"https://www.casabatllo.es/en/\">Casa Batlló</a>, tells us about the Casa Batlló ‘10D Experience’, winner of the ‘Best Achievement Award’ and the ‘Games and Interactive experiences’ category.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">Can you tell us a little bit about your winning project?</h3>\r\n\r\n<p dir=\"ltr\">This project began in 2015 after we saw how happy visitors were to discover Casa Batlló (a UNESCO World Heritage site designed by Antonio Gaudí in Barcelona) with the help of a <a href=\"https://www.casabatllo.es/en/news/a-magical-experience-for-the-little-ones/\">smartphone</a> that expanded the contents through the use of Augmented Reality. There, we discovered that using innovation and technology in the service of culture could enable us to design the most fascinating cultural experience in the world.&nbsp;</p>\r\n\r\n<p>The <a href=\"https://www.casabatllo.es/en/experience/\">10D experience</a> opens up 2,000 square metres of Casa Batllo that have never been seen before. The Gaudí Dôme uses more than 1,000 screens and 21 audio channels to share the origins of the inspiration of the genius Gaudí. And the Gaudí Cube is the first six-sided LED cube in the world, presenting the work of the digital artist Refik Anadol.</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cJs4k8sQe4c\" title=\"YouTube video player\" width=\"560\"></iframe></center>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">After a lot of intense work, the 10D experience of Casa Batlló was nominated for a Heritage in Motion Award because of the outstanding combination of analogue and digital technologies. The work included a three-year long <a href=\"https://www.casabatllo.es/en/restoration/\">restoration</a> of the property and an update and upgrade of the visitor experience. We tried to enhance the discovery of Casa Batlló using cutting-edge technology and careful curatorship to merge contemporary and historical components easily and smoothly.</p>\r\n\r\n<h3 dir=\"ltr\">What did using digital media/technology make possible for this project?</h3>\r\n\r\n<p dir=\"ltr\">The technological interventions developed for the Casa Batlló experience take advantage of the best of traditional restoration techniques along with content curation that focuses on offering a journey into the mind of Gaudí. Through this experience, we can share with our visitors the art and nature that inspired the brilliant architect.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The new staging of Casa Batlló aims to preserve cultural heritage and renew its story through new technologies with the same innovative and disruptive spirit that characterised Antoni Gaudí. It is the most ambitious initiative in the history of Casa Batlló and aims to transcend the local and national sphere and become an essential landmark of the city of Barcelona. The technology has been selected carefully and integrated in a comprehensive customer experience using emotional storytelling to touch all the human senses. Technology has become a great ally for Casa Batlló, it does not replace the traditional heritage values but enhances them.</p>\r\n"
