                body: "<h3><strong>Cultural heritage items in every European language</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Our website gives people access to millions of cultural heritage items, which are displayed as provided by our partner institutions in their native language. At the end of October, we released a translation feature on each individual page showing a collection item. This&nbsp; feature enables people to translate information about the item (its metadata) into one of 24 European languages - you can see the feature in the screenshot below.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n"
