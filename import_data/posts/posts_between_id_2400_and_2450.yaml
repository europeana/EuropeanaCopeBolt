                body: "<p><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Two new grants</strong></h3>\r\n\r\n<p dir=\"ltr\">In 2021, <a href=\"http://www.archivesportaleurope.net/\">Archives Portal Europe</a> (APE), one of the main Europeana aggregators for historical archives, launched two new grants to promote access and reuse of digitised archival material and to create high quality metadata to be shared on international levels. Both grants were meant to be implemented on a project basis and are part of APE’s contribution to <a href=\"https://pro.europeana.eu/project/europeana-dsi-4\">Europeana DSI-4</a>. They were aimed at smaller institutions that might not have the means to be part of international initiatives.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The first grant was a Metadata Ingestion grant, financed mostly independently by APE. This grant focused on the creation of new metadata for ingestion in APE and on the improvement of existing metadata for better retrieval of archival descriptions. The idea for this grant came from the realisation that there were no funds available to archives to work exclusively on these areas; as an institution dedicated first and foremost to the aggregation of archival descriptions, APE was eager to promote this work. The grant also enabled the creation of enhanced metadata following the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a>, such as the inclusion of contextual classes based on Linked Open Data vocabularies to foster discovery.</p>\r\n\r\n<p dir=\"ltr\">APE wanted to combine the Metadata Ingestion grant with another funding opportunity dedicated to improved&nbsp;access and reuse of digital archival collections, again following an integrated approach based on the Europeana&nbsp;Publishing Framework. The added value of digital objects was obvious, freeing archive users from long and expensive trips to access the material they need.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The second grant, the Digitise and Upload grant, was specifically aimed at collections to be shared not only in APE, but also in Europeana, and was allocated in the context of APE’s collaboration within Europeana DSI-4. The grants aimed to support archival institutions to improve access to digitised collections by, for example, integrating direct links to digital objects in the metadata, linking higher resolution images instead of publication versions, or fostering the use of more open licences and rights statements. Applicants to this grant were free in their choice of collections and were supported to prepare the metadata for ingestion in APE as well as aggregating the digital objects into Europeana.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Winners and collections</strong></h3>\r\n\r\n<p dir=\"ltr\">In both 2021 and 2022, the grants have been received with a great deal of interest from the international archival community. In both years almost 20 institutions from several countries applied, making it a very difficult task to select the winners! Both grants were open to any institution in the world, whether or not already affiliated to APE or Europeana, as long as they presented collections related to Europe and were willing to accept the terms to become content providers for APE and/or Europeana. The winners were selected based on the potential interest of their collection for users and with the aim to showcase diverse places and historical periods, as well as to support smaller institutions.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In 2021, there were two winners of the Metadata Ingestion grant. Borthwick Institute for Archives at the University of York (UK) ingested the <a href=\"http://www.archivesportaleurope.net/ead-display/-/ead/pl/aicode/GB-193/type/fa/id/gb193-oury\">Oury Archive</a>, the personal collection of colonial-period railways magnate Libert Oury, into APE, making material about economic activities in Mozambique and Zambia available. The <a href=\"http://www.archivesportaleurope.net/directory/-/dir/content/FR-99999999999/fa\">Archives Municipales de Lyon</a> (France) used their grant to improve the metadata for collections related to the city that were already available in the portal.</p>\r\n"
