                body: "<h3><strong>Young and GIF-ted</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">No one is too old to make a GIF. But no one is too young either. For a few years, a group of high school students from Liepaja, Latvia have surprised us with their sense of humour, creativity and excellent submissions. This year another group from a school&nbsp;in Italy impressed us with their submissions related to the topic of waves which they explored at school. We love to see younger generations learning things through GIFs while having fun, as well as getting a chance to win prizes in the special children and teens category.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>More open collections, more fun</strong></h3>\r\n\r\n<p dir=\"ltr\">This year, the Art Institute of Chicago joined the competition as a content partner with a selection of <a href=\"https://www.artic.edu/collection?style_ids=Impressionism&amp;is_public_domain=1&amp;utm_source=GIFITUP&amp;utm_medium=referral&amp;utm_campaign=gif_contest&amp;utm_term=impressionism\">impressionist artworks</a> in the public domain. The new material has been warmly received by the participants, resulting in 34 animated GIFs made by creators from across the globe. This brings a truly global dimension to GIF IT UP, with partners in Europe, the Americas, Asia, Australia and New Zealand.&nbsp;&nbsp;</p>\r\n"
