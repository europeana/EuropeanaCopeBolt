                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">What did using digital media and technology make possible for this project?</h3>\r\n\r\n<p>Digital media has allowed us to reach broader audiences, faster, but digital media is also part of our philosophy. Our goal is to spread heritage in different ways, going beyond the traditional methods, ranging from storytelling to theatre or artistic installations. Therefore, the worlds of animation and moving images open up limitless opportunities to share traditional cultures, adapt them to the present day, unveil their enigmas, and tell the stories of their wins and losses.&nbsp;</p>\r\n\r\n<p>We are also interested in talking about culture and extinct traditions - the cinema, animations and documentaries that we project are essential for us to denounce the various forms of extinction of heritage. We do this via our programme choices (for example, ‘<a href=\"https://www.youtube.com/watch?v=wT_4GB9TTCE&amp;t=10s\">Nawabi Baluchiari</a>’ by T. Banerjee, ‘<a href=\"https://www.heritales.org/wp/category/events2018-19/page/3/\">Torneiro da Mouraria</a>’ by T. Sarantopoulos) and with the help of our partners’ media actions linked to natural and cultural heritage defence (such as <a href=\"https://survivalbrasil.org/\">Survival Brasil</a>, <a href=\"https://incouk.wixsite.com/website\">Incomindios-UK</a>, <a href=\"https://crowdreciclyng.wordpress.com/\">Crowd-Recycling</a>, or ‘<a href=\"https://www.theguardian.com/environment/2008/oct/09/endangeredhabitats.endangeredspecies\">Yasuni Green Gold</a>’ by G. Haro). We also project films with installations about the renewal of cultural heritage rituals (for example, <a href=\"https://vimeo.com/431236726\">‘I’m burning</a>’ by Andreu Signes). The <a href=\"https://www.heritales.org/wp/calls-2/call-for-films-2022/\">call for films and animations about heritage for 2022</a> is open now!<br />\r\n&nbsp;</p>\r\n\r\n<h3>How have your audiences reacted to this project?</h3>\r\n\r\n<p dir=\"ltr\">We are fortunate because the public responds very well to our activities. People appreciate&nbsp; the project, regardless of whether they are involved in presentations, debates, installations, or open space talks. Audiences attach on very different levels. In Trafaria, Lisbon and Évora, we have a loyal audience; some even participated in short films promoted by our members!&nbsp;</p>\r\n\r\n<p>Children are delighted when we have programmed installations or video games, while parents, educators and teachers also want to do more activities (therefore, we will programme more didactic sessions soon).&nbsp;</p>\r\n\r\n<p>For example, when we screen at conferences or European Researchers Night, people want to collaborate with us to screen our films. In general, our non-commercial programming is always received with great interest and curiosity. The organisations we collaborate with often invite us to come back. All that shows that many things can be done with a small budget and great enthusiasm!</p>\r\n"
