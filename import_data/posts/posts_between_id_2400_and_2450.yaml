                templates: body
                body: "<p>In autumn 2021, Europeana was proud to be part of the international jury for the annual and prestigious <a href=\"https://heritageinmotion.eu/\">Heritage in Motion awards</a>, run by Europa Nostra and the European Museum Academy.&nbsp; In this theme, we talk to the 2021 award winners and find out how the cultural heritage sector is using new digital technologies in their inspiring projects.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Today, Tom Brink, Head of Collections and Presentations&nbsp; at the Anne Frank House tells us about ‘Anne Frank video diary’, winner of the ‘Film and Video’ category.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><br />\r\nCan you tell us a little bit about your winning project?</h3>\r\n\r\n<p dir=\"ltr\">In search of a new way of telling Anne Frank’s life story to young people, Anne Frank House, in partnership with Every Media, developed the Anne Frank video diary. It is a YouTube series in 15 episodes based on the diary of Anne Frank.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZWFjgWGI_YE\" title=\"YouTube video player\" width=\"560\"></iframe>&nbsp;</center>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">The premise is: what if, on 12 June 1942, Anne Frank had got a video camera as a birthday present, instead of a diary?</p>\r\n\r\n<p>In the Anne Frank video diary, Luna Cruz Perez plays Anne Frank, sharing her life in the Secret Annex, her thoughts and her feelings with the camera. All characters, locations, and events in the series are based on Anne Frank's diary letters.</p>\r\n\r\n<p>The second part of the video diary, ‘After the Arrest’, follows Anne’s life story after the period in hiding. From an indeterminate time and place, Anne looks back on the events after the arrest – the last six months of her life in the concentration camps – talking about them in monologues.</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">What did using digital media/technology make possible for this project?</h3>\r\n\r\n<p dir=\"ltr\">With regard to production, the use of a ‘vlogging camera’ created the dynamism and intimacy we wanted for this ‘diary-like’ production.</p>\r\n\r\n<p>Using YouTube enabled us to distribute the series on a platform everybody in our target group (mainly 10-20 years old) knows and uses. Also, it made it possible to add captions in multiple languages and to geo-fence in a few countries where Anne’s diary is still in copyright.</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\"></h3>\r\n"
