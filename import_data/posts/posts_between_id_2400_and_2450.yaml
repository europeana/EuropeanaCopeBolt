                body: "<h3><meta charset=\"utf-8\" /><strong>An&nbsp;online showcase</strong></h3>\r\n\r\n<p dir=\"ltr\">The COVID-19 pandemic hit just as the Europeana XX project began in 2020, and partners acted fast to adapt project activities for online rather than real-life audiences. With novel publication formats and&nbsp;new tools and methodologies on and outside of Europeana, innovative modes of engagement resulted from what was initially a grave bump in the road.</p>\r\n\r\n<p dir=\"ltr\">To maximise the visibility of project activities and leverage the new collections contributed by partners, the project established a&nbsp;<a href=\"https://www.europeana.eu/en/highlights-from-the-20th-century\">feature page dedicated to 20th century heritage</a> on the Europeana website. As well as being a point of entry to the 20th century entity collection, the page contains a wide range of editorials. The themes aimed to reach a varied audience - from people interested in cinema history to educators looking for material on milestones in political history, and fashion lovers eager to revisit 20th-century trends.</p>\r\n"
