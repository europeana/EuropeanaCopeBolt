                body: "<h3>Novel formats</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />While blogs, galleries and exhibitions are by no means a new form for Europeana, galleries containing video material only were innovative indeed. Two exhibitions (<em><a href=\"https://www.europeana.eu/en/exhibitions/a-century-of-technology\">A Century of technology</a></em> and <em><a href=\"https://www.europeana.eu/en/exhibitions/family-matters\">Family matters</a></em>) and various blogs boasted a substantial amount of audiovisual material too. This was made possible by the migration of Europeana's blogs to Europeana's own platform, which made the use of copyrighted audiovisual material technically possible from 2021. This new functionality, combined with an agreement between XX project partners and Europeana that explicit permission of use by the content holder would allow for its inclusion, led to the publication of pieces of editorial <meta charset=\"utf-8\" />which prominently featured audiovisual material.</p>\r\n\r\n<p dir=\"ltr\">Furthermore, the <a href=\"https://pro.europeana.eu/post/creating-podcasts-and-vlogs-with-audiovisual-cultural-heritage\">Europeana XX podcast and vlog series</a> were the first ever to be produced with Europeana content. As the audiovisual collections at the core of the project lent themselves perfectly to these formats, the project team experimented with concepts, styles and storyboards, delivering a varied range of audiovisual heritage experiences accessible via the 20th century feature page.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>From curation to co-creation - new tools</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />The creation of this editorial was aided by the <a href=\"https://pro.europeana.eu/page/user-galleries\">User Galleries&nbsp;tool</a>, developed in close collaboration with Europeana Foundation. Now part of the Europeana website, the tool allows users to create a personal account, keep track of favourite items, build collections and make them ‘public’. For the Europeana XX editorial group, the tool substantially shortened the workflow connected with creating galleries: a curator can now completely finish a gallery and share its unique web address with the Europeana team for validation and promotion. Explore the feature through the video below.</p>\r\n"
