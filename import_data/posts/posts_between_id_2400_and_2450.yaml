                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We would like to take this opportunity to congratulate Martina and thank Elisabeth for her exemplary service.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3>Welcome to Martina Bagnoli</h3>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/martina-bagnoli\">Martina Bagnoli </a>was elected by the Europeana Foundation’s Supervisory Board. She has been Executive Director of the <a href=\"https://gallerie-estensi.beniculturali.it/\">Gallerie Estensi</a>&nbsp;since 2015. Martina will lead the Europeana Foundation as an important new chapter opens up for the role of digital cultural heritage, reflecting the European Commission’s ambitions for a Digital Decade that promotes an open, democratic and sustainable society. We are pleased to welcome Martina and look forward to working with her to strengthen recognition of the role that access to digital cultural heritage plays in contributing to a fairer, more inclusive and sustainable society, as well as highlighting the infrastructure that needs to be in place to ensure that contribution.&nbsp;</p>\r\n\r\n<p>Martina Bagnoli says,&nbsp;‘The power of cultural heritage to tell stories, to change perspectives, and to foster understanding is already known. Democratising access to cultural heritage by making it available and accessible online is an important endeavour, encouraging knowledge-sharing, creativity and innovation. I look forward to working with Europeana to foster the conditions needed to advance digital cultural heritage, strengthening its impact by making it participatory, and to help Europeana to thrive.’</p>\r\n\r\n<h3>Thank you to outgoing chair, Elisabeth Niggemann</h3>\r\n\r\n<p>Martina Bagnoli succeeds <a href=\"https://pro.europeana.eu/person/elisabeth-niggemann\">Elisabeth Niggemann</a>. Elisabeth has now served two terms as Chair of the Europeana Foundation. She served as Europeana’s first Chair between 2007 and 2011, launching and consolidating Europeana. Elisabeth was then re-elected Chair in 2017 at an important moment in the development of Europeana as it moved to &nbsp;a new funding mechanism under the previous European Commission’s multi-annual financial framework. Her contribution to the Europeana Foundation has been immeasurable. Under Elisabeth’s tenure, the Europeana Foundation played a key role in placing digital at the heart of the European Year of Cultural Heritage and has continued to serve the heritage sector throughout the challenges of the pandemic. We thank her for her tireless leadership and unwavering commitment. &nbsp;</p>\r\n\r\n<h3>Further changes to the Supervisory Board</h3>\r\n\r\n<p>Current board member <a href=\"https://pro.europeana.eu/person/taja_vovk_van_gaal\">Taja Vovk van Gaal</a> will take up the role of Vice-Chair on the departure of <a href=\"https://pro.europeana.eu/person/joke_van_der_leeuw_roord\">Joke van der Leeuw-Roord</a>.</p>\r\n\r\n<p>Joke’s contribution as Vice-Chair to the Europeana Foundation has been invaluable over the past nine years, particularly in developing the areas of education, finance, and representation. Joke has been the architect of several key changes in the governance structure of Europeana Foundation and the Europeana Network Association, of which she was the founding member. We thank Joke for her commitment and for generously sharing her expertise.&nbsp;</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/Wim_Nieuwenhuijse\">Wim Nieuwenhuijse</a> of Tack Digital has been elected to the Europeana Foundation Board as a general Supervisory Board member and will formally join the Board in February 2022. Wim brings particular expertise in the areas of digital transformation, strategy and finances to the Board. We look forward to working with him.</p>\r\n"
