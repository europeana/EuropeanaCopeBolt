                body: "<h3 dir=\"ltr\"><strong>Collaboration and communities</strong></h3>\r\n\r\n<p dir=\"ltr\">A number of event organisers found that this experience helped bring Europeana closer to their communities, and showed the value of pan-European collaborative projects. The Netherlands Institute for Sound and Vision hosted a collection day in September at the Olympic Stadium in Amsterdam, in collaboration with the Amsterdam Sports Council. Aisha Villegas, Outreach &amp; Communications Coordinator, says, 'The participants were enthusiastic to share their stories and reminded us of the importance of preserving the stories and memories of the community. The event was also an occasion for our institution to disseminate our and Europeana’s work, creating new connections and opening opportunities for future collaborations.'</p>\r\n\r\n<p dir=\"ltr\">ICCU, the Europeana accredited national aggregator for Italy, collaborated with the Centro d'Arte Mediterranea to hold an event in Torre del Greco. Project coordinator Antonio Davide Madonna - a native of Torre del Greco - says, 'It was wonderful to hear the memories of people from the town. The event was popular with local politicians and organisations, demonstrating the value of Europeana to the public and citizens of Torre del Greco'.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Online &amp; hybrid</strong></h3>\r\n\r\n<p dir=\"ltr\">Some partners opted for hybrid events, with the National Library of Scotland organising virtual and in-person workshops. These are being held in collaboration with Scottish sporting organisations which work with under-represented groups: LEAP Sports Scotland (which promote LGBTQ+ sport participation), Scottish Disability Sport, Scottish Ethnic Minority Sports Association (SEMSA) and Street Soccer Scotland. Graeme Hawley, Head of General Collections at National Library of Scotland, says 'This approach allows us to collaborate to improve the diversity of the stories shared with the Europeana Sport project.'</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Storytelling and more</strong></h3>\r\n\r\n<p dir=\"ltr\">Ad Pollé, Europeana’s Senior User Generated Content Projects Coordinator, says, 'In challenging circumstances, it's great to see all that the Europeana Sport partners have achieved through their collaborations. Sport heritage is an often overlooked part of cultural heritage. The events - and all the people who participated in them - have resulted in a wonderful series of events and stories that reflect diverse sporting heritage from all across Europe.' <a href=\"https://www.europeana.eu/search?query=europeana_collectionName%3A%28256_Sports_UGC%29\">Read the stories.</a></p>\r\n\r\n<p dir=\"ltr\">If you are a cultural heritage institution interested in organising an event to engage the public with your sporting collections you can find out more on our <a href=\"https://pro.europeana.eu/page/europeana-sport#collection-campaigns-online\">Europeana Sport page</a> or contact me (adrian.murphy@europeana.eu).</p>\r\n"
