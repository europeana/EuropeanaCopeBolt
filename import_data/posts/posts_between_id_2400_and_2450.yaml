                body: "<h3><strong>Thank you for speaking to us today! Can you start by telling us about the International Council on Archives (ICA)?&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Nicola</strong>: The ICA is the international professional association for recordkeepers and archivists. It offers support to the international community through training, networking, funding&nbsp;and learning opportunities.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What is your New Professionals Programme, and how does it work to build capacity within the archive profession?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Nicola</strong>: The New Professionals Programme is designed to support future leaders of the recordkeeping and archival profession. It brings six students/new professionals from across the world to work together for a year, gaining skills in teamwork, leadership, communications, presentation and project management. It also provides networking opportunities and supports the participants through a mentoring programme. It is through our future leaders, who represent different regions, language groups, cultures and communities, that we disseminate knowledge and build capacity in the archives profession.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What work and experience do participants gain? Does digital technology, practices or engagement play a role in this work?</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Nicola</strong>: Those selected get to experience attending and presenting at an ICA conference or congress, presenting an International Archives Week webinar, running the New Professionals Programme social media accounts and newsletter&nbsp;and developing a project with outcomes that support the international new professionals community. Each year’s cohort works together with the ICA team and their mentors to come up with a project that is achievable, topical, and relevant to them, with digital technology and work practices often a priority.</p>\r\n\r\n<p dir=\"ltr\"><strong>Elisabeth</strong>: For example, in 2021 the new professionals cohort focused on a group project on how digitisation strategies can foster social inclusivity and facilitate memory and respect. We conducted a survey on this topic, which served as a starting point for a roundtable discussion at the ICA conference.</p>\r\n\r\n<p dir=\"ltr\"><strong>Francesca</strong>: We also had the opportunity to engage with the wider ICA network through conducting the survey and meet with key figures in the ICA.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What advice would you give someone just beginning their career in the cultural heritage sector?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Nicola</strong>: My advice is to participate in the community. People are always friendly and willing to share their knowledge, but you have to give something too to get the most benefits. Don’t be afraid to step up and have a go, everyone is really supportive.</p>\r\n\r\n<p dir=\"ltr\"><strong>Elisabeth</strong>: There are many opportunities to learn. The pandemic has increased the trend towards virtual workshops and conferences (see the <a href=\"https://pro.europeana.eu/about-us/events\">Europeana events page</a>). One can attend from anywhere, often even for free. Take advantage of these offers and always stay curious about topics you have never heard of before!</p>\r\n\r\n<p dir=\"ltr\"><strong>Francesca</strong>: Since starting my archive career, I have found this profession incredibly supportive. There are lots of learning opportunities and members of the community are always willing to share what to do, and also not what to do. Don’t be afraid to ask. Also value your previous experience, the cultural heritage sector can learn from you in the same way that you can learn from them.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What opportunities can new professionals take advantage of - and what challenges do they face?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Nicola</strong>: There are both opportunities and challenges for new professionals today and they differ globally. From my perspective in Australia, I think the biggest challenge is our job market for new professionals, where many have to take short-term, part-time contracts to gain employment in the sector. I would encourage anyone to make the most of the free resources that are made available across associations, including webinars, presentations, journals. If you can spend some money and join an association make sure you make the most of the benefits it offers such as applying for mentoring schemes, conference bursaries, and perhaps take on a role on a committee.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Francesca</strong>: Similarly, in the UK there are lots of seminars, talks and free resources that you can take advantage of. With the pandemic these are increasingly accessible online. A big challenge can be gaining the necessary qualifications to work in the sector, there are very few bursaries available and often new professionals have to work while taking their qualifications over a few years or have to take a year off to complete a postgraduate qualification.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What advice would you give to a cultural heritage institution or organisation that would like to involve and support students and new professionals in their work?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Nicola</strong>: Provide mentoring opportunities, support student placements, and host events where students and new professionals can meet your staff and learn from their expertise.</p>\r\n\r\n<p dir=\"ltr\"><strong>Elisabeth</strong>: Offer opportunities to write a thesis in collaboration with their own organisation or work together with student groups from universities to develop ideas or even practical solutions for their organisations.</p>\r\n\r\n<p dir=\"ltr\"><strong>Francesca</strong>: Work with new professionals on projects and give them opportunities within your organisation to gain new skills.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Do you have any plans for the European Year of Youth?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Nicola</strong>: The programme hopes to connect in with the European Year of Youth to reach new audiences, as our current cohort explores who are the new professional archival and recordkeeping community, and how they could feel more supported.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How can a student or new professional get involved in the ICA?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Nicola</strong>: <meta charset=\"utf-8\" />Nicola: Students and new professionals are encouraged to follow our social media accounts on <a href=\"https://www.facebook.com/ICANPs/\">Facebook</a>, <a href=\"https://twitter.com/ICArchiv_NP\">Twitter</a> and <a href=\"https://www.instagram.com/icanewprofessionals/?hl=en\">Instagram</a>. Sign up to receive the <a href=\"https://www.ica.org/en/new-professionals-newsletter\">New Professionals newsletter</a>, and consider contributing to it, the <a href=\"https://blog-ica.org/\">ICA blog</a>, or even putting in a <a href=\"https://www.ica.org/en/ica-roma-conference-2022-call-for-papers\">paper for our next Conference</a>. You can become a <a href=\"https://www.ica.org/en/join-the-international-council-on-archives-0\">student member, or digital member</a>, and join your <a href=\"https://www.ica.org/en/ica-regional-branches\">regional branch</a> or look into the <a href=\"https://www.ica.org/en/ica-professional-sections\">Sections of the ICA</a>. The ICA has much to give, and you have much to offer.</p>\r\n\r\n<p dir=\"ltr\"><strong>Francesca</strong>: As a new professional I know that we would have welcomed questions, or other new professionals reaching out to ask how to get involved. I’d say reach out to start a conversation.</p>\r\n"
