                body: "<p>In autumn 2021, Europeana was proud to be part of the international jury for the annual and prestigious <a href=\"https://heritageinmotion.eu/\">Heritage in Motion awards</a>, run by Europa Nostra and the European Museum Academy.&nbsp; In this theme, we talk to the 2021 award winners and find out how the cultural heritage sector is using new digital technologies in their inspiring projects.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Today, Fabio Bruno and Marco Cozza tell us about Underwater Augmented Reality (UWAR), which received a ‘Special Mention’ in 2021.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">Tell us a little bit about your winning project</h3>\r\n\r\n<p dir=\"ltr\">Divy is a system for divers that supports navigation and exploration through an underwater tablet coupled with an underwater navigation system. It includes a visualisation of a map of the underwater site that shows their position within the submerged site, the possibility to acquire geo-localised data, the visualisation of additional information about specific points of interest, and communication with the surface operators through an underwater messaging system.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The most engaging feature of Divy is its Underwater Augmented Reality (UWAR), which delivers divers a new and more immersive experience than a classic recreational dive. The AR allows the diver to view&nbsp; hypothetical reconstructions of structures and artefacts in an underwater archaeological site, superimposing them and showing how the archaeological remains appeared in the past.</p>\r\n"
