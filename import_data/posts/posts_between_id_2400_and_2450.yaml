                body: "<h3><strong>How did you enter your profession?&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In 2008, ‘a long time ago, in a galaxy far, far away’, I started working at <a href=\"https://pro.europeana.eu/organisation/culturaitalia\">CulturaItalia</a>, the Italian national aggregator. Aggregation was really at its beginning and I felt like a cowboy in front of an unexplored prairie!</p>\r\n\r\n<p dir=\"ltr\">I started as a metadata specialist. Thanks to my background (I am an art historian) I had knowledge of cataloguing rules which was really useful to transform the information provided by our partners into metadata. Over the years I became technical coordinator of the portal and I am now leading CulturaItalia as Project coordinator.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What are you currently working on?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Despite the period we are living through, the activities seem to be ever increasing! So, my first commitment is to try to follow my agenda, even if, sometimes, I tend to be a bit messy…&nbsp; Jokes aside, I split my working day in two parts. During the first half I am devoted to CulturaItalia, and during the second, I work on European projects in which my institute, the <a href=\"https://www.iccu.sbn.it/en/\">ICCU</a>, is involved.</p>\r\n\r\n<p dir=\"ltr\">At CulturaItalia, in addition to ongoing administration (analysis and ingestion of new datasets, networking with thematic aggregators and content providers, coordination of activities), we are currently working hard to restyle our <a href=\"https://www.culturaitalia.it/opencms/index.jsp?language=en\">Portal</a>. I believe that every two, or at least three, years it is necessary to rethink aggregation strategies to meet the needs of the public and the technological development of our sector. So at the moment we are focused on the release of a new graphic interface, in order to develop our role as national aggregator for cultural heritage in a more incisive way.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We are also working on two other fundamental aspects: the enrichment of metadata through the use of controlled vocabularies and the development of an IIIF compliant viewer. Both of these implementations are a ‘must have’ for aggregators that want to provide a real added value for their users, considering that the core of our public is represented by researchers.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">At the moment I am working on several European projects as they are a pillar of ICCU’s strategies. We have built a strong connection with Europeana over the years; we participated in, among others, Athena, EuropeanaPhotography, Linked Heritage, PartagePlus, Athena+ and Common Culture. I am also involved in Europeana Sport; it is my first time as Project manager, and I must say that is an amazing experience, thanks to a wonderful consortium and the support of the ICCU staff. With their extraordinary effort, we are successfully achieving&nbsp;of the project's goals.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What are some of the challenges in your role? What are some of your favourite elements?</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We are at the beginning of the digital revolution, and this is reflected in the cultural heritage sector. Not everyone is always ready to face this transformation, and sometimes it is not easy to explain to other people the value of our activities, especially from an open data point of view.</p>\r\n\r\n<p dir=\"ltr\">However, I must say that in Italy we are making huge progress in this direction. The most important thematic aggregators have developed or are developing new strategies that strongly point towards open data.</p>\r\n\r\n<p dir=\"ltr\">So, my biggest challenge is also my favourite element: every time I am able to encourage a cultural institution to share the open vision, I can say ‘I am not alone in this fantastic (open) universe!’.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What was your motivation for joining the Members Council?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">As I said, I was involved in several projects under the umbrella of Europeana and I know all of the problems that we meet in our work every day, so I wanted to make my experience available to all the members of the Association. Moreover, I am a ‘Europeana believer’ - I find the whole ecosystem an inspirational place where you can get ideas and proposals to improve your work. After all, one of the mantras of Europeana is ‘the more you give, the more you get’!</p>\r\n\r\n<p dir=\"ltr\">And, last but not least, I believe it is a crucial moment for the development of new strategies and I want to play an active role from this point of view.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What do you plan to do as a Members Councillor?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">If it is still not clear... open data! I want to use the opportunity to be a representative of a big community to communicate, inside and outside the Europeana Network Association, the added value of sharing content freely, at least for research and educational purposes.</p>\r\n\r\n<p dir=\"ltr\">Moreover, I recently ‘discovered’ the <a href=\"https://pro.europeana.eu/page/europeana-impact-community\">Impact Community</a> which, in my opinion, deals with one of the most important aspects of our work.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Every day we make available a huge amount of content to our public and only by understanding their needs and communicating correctly with them we can build an ever bigger and inclusive community.</p>\r\n"
