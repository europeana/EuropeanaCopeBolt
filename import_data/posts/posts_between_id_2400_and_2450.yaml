                body: "<h3><meta charset=\"utf-8\" /><strong>I’m a teacher - can I copy and use anything I find on the web for educational purposes?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Certain educational uses of copyright protected works – such as films, music, books, and images – are allowed in most EU countries. Many educational institutions hold licences that allow their staff and students to use protected materials in certain ways. At the same time, copyright law offers various opportunities to reuse existing materials without permission, such as using works that are in the public domain or protected works under copyright exceptions.&nbsp;You are also free to use works distributed under <a href=\"https://creativecommons.org/\">Creative Commons licences</a>. The <a href=\"https://pro.europeana.eu/page/available-rights-statements\">rights statement</a> you can find below each item available on the <a href=\"https://www.europeana.eu/en/collections\">Europeana</a> website&nbsp;is a good starting point to understand what you can do with the work.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>I found an incredible video for my lessons on YouTube. Can I use it?</strong></h3>\r\n\r\n<p dir=\"ltr\">As with any other copyright material, videos on YouTube can be used either with permission from the copyright owner (usually the creator of the video) or under copyright exceptions. The Standard YouTube Licence only allows users to watch or listen to the content for personal, non-commercial use. However, if you want to screen a YouTube video for educational purposes (for example, to prompt a discussion with your students on certain topics), this is likely to be allowed by copyright exceptions.</p>\r\n\r\n<p dir=\"ltr\">Some videos on YouTube are distributed under <a href=\"https://creativecommons.org/\">Creative Commons licences</a>, meaning that anyone can reuse them under certain conditions. Another great source of audiovisual content that can be used in the classroom is <a href=\"https://www.euscreen.eu/\">EUscreen</a>, which offers free online access to thousands of items of audiovisual heritage covering landmark events from the 20th and 21st centuries.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>When and how should I credit the author/source of audiovisual media? Can you give me some examples?</strong></h3>\r\n\r\n<p dir=\"ltr\">It is always good practice to credit the author and source of the audiovisual content you use for educational purposes. It is often also legally required;&nbsp;in addition to economic rights, in most jurisdictions authors hold moral rights such as the right of attribution, that is the right to be identified as the author of the work.&nbsp;Certain copyright exceptions explicitly require acknowledgement of the authors. All Creative Commons licences also require attribution. So whether you are using an audiovisual work with permission from the copyright owner (for example, under a CC or other licence), under a copyright exception or because copyright in the work has expired, it is always advisable to credit the authors of the work.</p>\r\n\r\n<p dir=\"ltr\">When using Europeana items, credits should include the title of the work and its authors, the date of creation, the source (institution and country providing the item) and type of licence or copyright status (e.g. Public Domain). You can see an example of how this could work in practice below.&nbsp;</p>\r\n"
