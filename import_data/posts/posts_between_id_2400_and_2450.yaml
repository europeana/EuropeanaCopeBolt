                body: "<h3>Your roles all involve working with people or organisations outside of the Europeana Foundation - what specific elements of collaboration are you focused on?</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Milena Popova (Programme &amp; Business Development Manager)</strong>: My role is about partnerships and projects, mainly focusing on projects. What is typical is that we work with a wide range of different types of partners, from non-profits&nbsp; to corporate, and both big and small organisations to prepare proposals for EU-funded project calls. And if and when they’re funded, we work together to make them a success.</p>\r\n\r\n<p dir=\"ltr\"><strong>Eleanor Kenny (Head of Communications and External Relations)</strong>: I promote and foster stakeholder relationships at an EU or pan-European level, for example with the European Parliament, at the European Heritage Alliance, or on the European Commission’s Cultural Heritage Expert Group. It’s important to share the successes and challenges of digital heritage, and to learn from others about what is important in their areas, to see where we can work together for shared goals.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-90130402-7fff-0976-472e-2dd44a82d032\">Julia Fallon (Community and Partner Engagement Manager): </b>My role is in bringing professionals together in the Europeana Network Association and across the sector. The focus is on the individuals not the organisations, so that people can share knowledge, learn from each other and create new opportunities together.<br />\r\n&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">Why is your area of collaboration important to the digital cultural heritage sector?</h3>\r\n\r\n<p dir=\"ltr\"><strong>Milena</strong>: Funded projects provide an excellent opportunity for organisations from the sector to progress with their digital transformation. Whether they’re short-term and practical (Generic Services projects) or more experimental and longer term (Horizon 2020/Horizon Europe), they bring together work on improving data quality, engaging with audiences, and implementing new innovative technology, to improve the sector both now and for the future.&nbsp;<br />\r\n<br />\r\n<strong>Eleanor</strong>: For me, it’s that Europeana has got such a great story to share about the role of digital cultural heritage in society. Most of the organisations that I deal with are very invested in cultural heritage but they may not be so aware of the digital aspects of it, or they are aware but they need more help to support or promote it effectively.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-5f2d3930-7fff-3e4a-3230-9afd04bc45ea\">Julia:</b> It’s about achieving impact at scale, bringing professionals together to share knowledge. They can then share back what they’ve learnt with their own networks and that ripple can continue in ways that wouldn’t be possible without a knowledge-sharing network like the ENA. In cultural heritage, capacity building activities can be difficult to find or fund,&nbsp;but by getting together, we can look at where our common ground is and that can really bring the sector together.</p>\r\n\r\n<h3 dir=\"ltr\"><br />\r\nWhat activities is Europeana undertaking in your area of collaboration? What are you excited by?</h3>\r\n\r\n<p dir=\"ltr\"><strong>Milena</strong>: The Europeana Foundation collaborates with over 80 organisations in <a href=\"https://pro.europeana.eu/page/generic-services-projects\">12 Generic Services projects</a> as well as the <a href=\"https://pro.europeana.eu/project/indices\">InDICEs</a> Horizon 2020 project and we’re joint partners in five project proposals for the first round of Horizon Europe calls. The calls’ topics - green tech, new ways of participatory management and enhancing cultural heritage with advanced digital technologies - are really exciting and I hope that our applications will be successful.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Eleanor</strong>: I’m excited about the potential for our sector and for digital cultural heritage to contribute to the European Commission’s <a href=\"https://pro.europeana.eu/page/new-european-bauhaus\">New European Bauhaus</a> initiative. It asks how do we live more sustainably together and how do we respond to that challenge together? What’s exciting is that the New European Bauhaus wants to put culture alongside technology to help solve those problems - together we can help it do that.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-a92bc1da-7fff-74b7-c663-fc875991d259\">Julia: </b>We recently ran a <a href=\"https://pro.europeana.eu/project/new-professionals\">New Professionals Task Force</a> and one thing it identified was the need for the ENA to address topics relevant to newer professionals in our sector, whether that’s climate action or social responsibility, for example. We’re hoping that through our new <a href=\"https://pro.europeana.eu/page/climate-action-community\">Climate Action community</a>, we can reach new professional audiences. Most ENA members are members of more than one of our specialist communities, so bringing someone into the Climate Action community means they’re likely to step into another community, and if they’re a new professional, you’re supporting that growth path. These are opportunities that people didn’t have 10 or 15 years ago.&nbsp;<br />\r\n&nbsp;</p>\r\n\r\n<h3>Who do you look to for best practice and inspiration in this area?</h3>\r\n\r\n<p><strong>Milena</strong>: I find the project collaboration a true source of inspiration and learning. Partners bring different perspectives, share interesting ideas and we develop best practices together. All the projects are exciting but I really like <a href=\"https://pro.europeana.eu/project/j-ark-european-jewish-community-archive\">J-Ark - European Jewish Community Archive</a>. It’s the first project to connect the three digital service infrastructures - Europeana, eTranslation and eArchiving - so it can really support the sector.&nbsp;<br />\r\n<br />\r\n<strong>Eleanor</strong>: I get the most inspiration when we’re actually collaborating with other people, for instance, with Europa Nostra on the <a href=\"https://pro.europeana.eu/post/europe-day-manifesto-cultural-heritage-a-powerful-catalyst-for-the-future-of-europe\">European Heritage Alliance manifesto</a>. At a moment of crisis due to the pandemic, the sector came together and we worked with like-minded partners in the cultural heritage sector to make a strong case for the importance of the sector at that time.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-4b1a05ca-7fff-b046-5110-65827dad30a1\">Julia: </b>The pandemic has shown that there are some incredibly good ways to collaborate out there in the cultural heritage sector - museums chatting on social media, or engaging with audiences online. There’s been a proliferation of webinars on demand, and people getting together online to share experiences. Our sector is really creative and the pandemic has given the opportunity to make that more visible to even more audiences. We can learn from each other in many different ways.&nbsp;</p>\r\n\r\n<h3><br />\r\nHow can people get involved or develop their own collaboration practices?</h3>\r\n\r\n<p><strong>Milena</strong>: I would be thrilled to hear from people who would like to explore new partnership opportunities. So please <a href=\"https://pro.europeana.eu/person/milena-popova\">get in touch</a> if you have an idea for a project proposal under the forthcoming EU funding calls. You can also check out our current activity on our <a href=\"https://pro.europeana.eu/about-us/projects\">Projects</a> and <a href=\"https://pro.europeana.eu/about-us/partnerships\">Partnerships</a> pages on Europeana Pro.</p>\r\n\r\n<p><strong>Eleanor</strong>: The European Commission has recently run important consultations to shape the future of digital cultural heritage. They covered programmes, projects and funding, as well as ideas and values. We promoted our responses to these consultations and the sector responded strongly, raising its voice to say what was important. So, participating in these consultations is one way that organisations and professionals can collectively make a difference to the wider conversation.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-b572ffdb-7fff-ef95-a7fb-8e02cfd1229a\">Julia:</b> You can <a href=\"https://pro.europeana.eu/europeana-network-association\">join the Europeana Network Association</a>! Follow us on social media (<a href=\"https://twitter.com/EuropeanaEU\">Twitter</a>, <a href=\"https://www.facebook.com/Europeana\">Facebook</a>, <a href=\"https://www.instagram.com/europeana_eu/\">Instagram</a>, <a href=\"https://www.linkedin.com/company/europeana\">LinkedIn</a>, <a href=\"https://github.com/europeana\">GitHub</a>), check out our <a href=\"https://pro.europeana.eu/europeana-network-association/communities\">communities</a>, explore <a href=\"https://pro.europeana.eu/\">Europeana Pro</a> - our website for cultural heritage professionals, look at the <a href=\"https://pro.europeana.eu/page/events\">events</a> we’ve got going on. And you can also help us to support you by accepting the cookie banner on Pro and then completing our survey!&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n"
