                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Beyond legal considerations, it is always good practice to cite, reference, and point others toward where they can find the source materials you have used, so that other teachers can use them too. The Europeana website has a new functionality that helps you do just that. When you download an item from the Europeana website, you will automatically get a message providing the relevant information to include in the credits. You can also find usage guidelines for metadata <a href=\"https://www.europeana.eu/en/rights/usage-guidelines-for-metadata\">here</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What are copyright exceptions? Is copyright forever?</strong></h3>\r\n\r\n<p dir=\"ltr\">Copyright does not last forever. In most EU countries, copyright protection generally lasts for 70 years after the death of the author (or of the last surviving author in the case of a work of joint authorship). After that, the works of the author enter the public domain and everyone can use them for free. As they rely on more recent technological developments, most films and television programmes from the 20th century are still protected by copyright. However, some great old films such as those by <a href=\"https://archive.org/search.php?query=director%3A%22Georges+M%C3%A9li%C3%A8s%22\">Georges Méliès</a> are in the public domain in many jurisdictions.</p>\r\n\r\n<p dir=\"ltr\">Copyright exceptions are cases in which under certain circumstances one can use copyright protected works without permission from the copyright owner. These uses are permitted by law because they are considered to be socially, culturally, politically or economically beneficial. Education is one of them. However, as with the public domain, copyright exceptions are territorial and vary from country to country. You can check which copyright exceptions apply in your country using the interactive map <a href=\"https://copyrightexceptions.eu/\">CopyrightExceptions.eu</a>, developed by Kennisland and currently being updated by <a href=\"https://www.communia-association.org/\">COMMUNIA</a>. The Horizon 2020 consortium <a href=\"https://www.recreating.eu/\">ReCreating Europe</a> is also working with COMMUNIA to map copyright exceptions in the EU, and is currently developing the EU version of the <a href=\"https://www.copyrightuser.org/\">CopyrightUser.org website</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Where can I find open source materials I can use without having to worry about copyright?</strong></h3>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://www.europeana.eu/en/collections\">Europeana </a>website is a great starting point. It gives you access to millions of books, music, artworks and more, clarifying the copyright status of each item with rights statements and Creative Commons marks.&nbsp;On <a href=\"https://www.europeana.eu/en/europeana-classroom\">Europeana Classroom</a> you can also find many educational resources and learning scenarios that use digital culture freely available on Europeana.</p>\r\n\r\n<p dir=\"ltr\">Other sources of free to use materials include:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://commons.wikimedia.org/wiki/Main_Page\">Wikimedia Commons</a>: a collection of over 75 million images, sound and videos that are freely usable under Creative Commons and other open licences.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://en.wikibooks.org/wiki/Main_Page\">Wikibooks</a>: a collection of thousands of open-content textbooks that anyone can edit.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://www.flickr.com/\">Flickr</a> and <a href=\"https://pixabay.com/\">Pixabay</a>: offer many images that are free to use under Creative Commons or other open licences.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://archive.org/details/prelinger\">Prelinger Archives</a>: a collection of over 60,000 films (mostly 'ephemeral') that are in the public domain in the US.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://incompetech.com/music/\">Incompetech</a>: royalty-free music recorded by Kevin MacLeod.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://www.nasa.gov/multimedia/imagegallery/index.html\">NASA content</a>: works produced by the US federal government are generally not protected by copyright. These include most of the images, audio and videos created by NASA.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/post/supporting-educators-with-the-open-content-toolkit\">Open Content Toolkit:&nbsp;</a>created by the ENA Education community member Theodore Kuechel.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><strong>For a full overview of the FAQs, visit the <a href=\"https://pro.europeana.eu/project/audiovisual-material-in-europeana-classroom\">Europeana Task Force on Audiovisual Material in Europeana Classroom</a>&nbsp;page.</strong></p>\r\n"
