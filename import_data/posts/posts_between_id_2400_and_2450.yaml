                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">As described in some of our <a href=\"https://pro.europeana.eu/post/explainer-what-will-the-new-eu-copyright-rules-change-for-europe-s-cultural-heritage-institutions\">previous posts</a> on the topic, the CDSM Directive, adopted in 2019, addresses some of the copyright challenges faced by the cultural heritage sector. For cultural heritage institutions to be able to fully rely on the solutions brought forward by the Directive, Member States need to complete the transposition process, which should result in a change of law at the national level.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Even though we are well past the transposition deadline (7 June 2021), and the <a href=\"https://ec.europa.eu/commission/presscorner/detail/en/mex_21_3902?utm_source=POLITICO.EU&amp;utm_campaign=14d27e1a3e-EMAIL_CAMPAIGN_2021_07_26_11_26&amp;utm_medium=email&amp;utm_term=0_10959edeb5-14d27e1a3e-188979681\">European Commission initiated infringement proceedings</a> against most European Union Member States, 17 countries have yet to initiate or finalise the transposition process.</p>\r\n\r\n<p dir=\"ltr\">As of today, the countries who have national laws in place that transpose the CDSM Directive are Austria, Croatia, Estonia, France, Germany, Hungary, Ireland, Italy, Malta, Netherlands and Spain. In <a href=\"https://pro.europeana.eu/post/a-missed-deadline-the-state-of-play-of-the-copyright-directive\">our last post</a> on the transposition of the CDSM Directive we briefly commented on the Dutch, German and Hungarian details. Let’s take a look at some of the other countries.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Ireland</strong></h3>\r\n\r\n<p dir=\"ltr\">The Irish Government transposed the CDSM Directive through a <a href=\"https://www.irishstatutebook.ie/eli/2021/si/567/made/en/pdf\">statutory instrument</a> via secondary legislation, which means less involvement by the Parliament than in an ordinary legislative procedure. This has been an option followed by many other countries as part of the transposition process.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">While the national transposition is overall faithful to the text of the Directive, it provides some positive additional details. For example, it clarifies what ‘expressly’ reserving rights for Text and Data Mining (TDM) entails, and provides extra information on the publicity measures needed from collective management organisations in the context of licences for out of commerce works. This offers more legal certainty for cultural heritage institutions. There are some other details that are less positive, such as around the storage of copies made for the purposes of Text and Data Mining, which place some burdens on researchers and cultural heritage institutions.</p>\r\n\r\n<p dir=\"ltr\">The Irish transposition text has no mention of the CDSM Directive’s <a href=\"https://pro.europeana.eu/post/keeping-digitised-works-in-the-public-domain-how-the-copyright-directive-makes-it-a-reality\">public domain provision</a>, which establishes that no neighbouring rights for non-original photography can be claimed on works of visual arts in the public domain. This is understandable, given that the Irish Copyright Act does not recognise such neighbouring rights protection.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Italy</strong></h3>\r\n\r\n<p dir=\"ltr\">The Italian transposition was adopted in November through a <a href=\"https://www.gazzettaufficiale.it/atto/serie_generale/caricaDettaglioAtto/originario?atto.dataPubblicazioneGazzetta=2021-11-27&amp;atto.codiceRedazionale=21G00192&amp;elenco30giorni=true\">Legislative Decree</a> approved by the Council of Ministers. There are some positive aspects, such as the possibility for researchers using the Text and Data Mining exception to not only make copies, ‘but also the communication to the public of the outcome of the research’, as described <a href=\"https://ipkitten.blogspot.com/2021/11/italy-has-transposed-dsm-directive.html\">in this post by the IPKat</a>.</p>\r\n\r\n<p dir=\"ltr\">However, and as described by Communia in <a href=\"https://eurovision.communia-association.org/detail/italy/\">this webpage</a>, the exception for out of commerce works is narrower in scope than in the text of the directive, which results in less opportunities to digitise and make out of commerce works available .&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Spain</strong></h3>\r\n\r\n<p dir=\"ltr\">After the publication of a <a href=\"https://boe.es/boe/dias/2021/11/03/pdfs/BOE-A-2021-17910.pdf\">Royal Decree</a>, a statutory instrument, the Spanish Parliament voted against adopting the text as it intended instead to have proper Parliamentary consultation. A date is now awaited for the Parliamentary debate to take place, where amendments can be introduced. This is rather <a href=\"https://www.fesabid.org/wp-content/uploads/2021/11/20211105_Posicionamiento-DEMUD.pdf\">good news</a> given the multiple contradictions that the transposition text presented (both between articles of the transposition text, and between the transposition text and the Directive) which would have led to a legal insecurity for cultural heritage professionals.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Stay tuned for more information on the implications of the transposition of the CDSM Directive for digital cultural heritage and the approaches taken by some member states by following this new Pro news series! We will share posts through Europeana Pro news and our social media.</p>\r\n\r\n<p dir=\"ltr\">If you would like to be the first to hear about these developments, network with peers and learn more about copyright and digital cultural heritage, <a href=\"https://pro.europeana.eu/page/europeana-copyright\">join the Europeana Copyright Community</a>.&nbsp;</p>\r\n"
