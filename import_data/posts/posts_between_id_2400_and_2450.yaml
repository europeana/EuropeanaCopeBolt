                body: "<h3><meta charset=\"utf-8\" /><strong>Steering Group composition</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Maaike Verberk (chair)</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Dafydd Tudur (vice-chair)</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Maria Drabczyk</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Jenny Kidd</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Olivier Schulbaum</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Nicole McNeilly (advisor)</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Ad Pollé (manager)&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Recruitment will also take place in 2022 to expand the Steering Group.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Community aspiration for 2022</strong></h3>\r\n\r\n<p dir=\"ltr\">To stimulate reflective, considerate and purposeful discussions around the topic of impact assessment and to empower the digital cultural heritage sector with the skills and resources they need to apply an impact approach.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Priority areas</strong>&nbsp;</h3>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A holistic impact approach that facilitates participatory, inclusive and audience-centred initiatives in digital cultural heritage</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">Taking a holistic approach, we want impact design, assessment and narration to reinforce the creative value and social relevance of cultural heritage in key areas, including environmental impact, diversity and inclusivity, digital literacy, democratic values and data justice. We want to influence better and more inspiring cultural heritage activities that engage and have value for the broader public.&nbsp;</p>\r\n\r\n<ol start=\"2\">\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Empowerment, skills development, community events and capacity building in impact</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">We want to empower the sector to use and further develop the Europeana Impact Framework’s tools and resources.&nbsp;</p>\r\n\r\n<ol start=\"3\">\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Add value to the Europeana Network and wider cultural heritage&nbsp;sector</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">Impact should be relevant for all Europeana Network Association communities, and by working in partnership and promoting our offer we aim to bring value to the wider Network and sector.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Task Forces</strong></h3>\r\n\r\n<p dir=\"ltr\">A proposal for an Impact Lite #2 Task Force, set up to complete the development of the Impact Lite course and to contribute to the development of the Europeana Impact Framework, will be submitted along with this Work Plan.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Activities&nbsp;</strong></h3>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A holistic impact approach that facilitates participatory, inclusive and audience-centred initiatives in digital cultural heritage</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">Collect, share and reinforce good practice and learning about the broader (positive) changes for people and society in the context of the accelerated digital transformation of the cultural heritage&nbsp; sector</p>\r\n        </li>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">Task the community (and Community Steering Group) to find opportunities to present the Europeana Impact Framework at conferences, discussions, etc, and take it to a broader audience, including at a policy level.</p>\r\n        </li>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">Consider regular events/opportunities to bring the community together to share good practice and build connections between those working or interested in impact.&nbsp;</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Empowerment, skills development and capacity building in impact&nbsp;</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">Support the successful completion of the Impact Lite Task Force #2 and related events.&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">Participate in Europeana and partner events to show the value of the impact approach and to inspire further adoption.&nbsp;&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">Provide workshops and other skills development opportunities. Align with the development of the Europeana Capacity Building Framework and Task Force.</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Add value to the Europeana Network and wider cultural heritage sector&nbsp;&nbsp;</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">Animate, inform and inspire community members and other ENA communities through promotion, outreach and communications on relevant different channels.&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">Promote the completed phases of the Europeana Impact Playbook and support the development of and promote ‘Phase 0’ - why impact is important, especially in relation to the social and holistic relevance of digital cultural heritage.</p>\r\n        </li>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">Co-organise cross-Europeana Community (online) events showing the value of impact-related discussions and identifying wider Network needs.</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n</ol>\r\n\r\n<h3 dir=\"ltr\"><strong>Budget*&nbsp;&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Budget required - 5000€:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Physical meeting in Q2 2022 (aligning with conference, bigger meeting, added value)</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Meet new Steering Group members&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Plan post-Playbook activities and engagement with community (and other communities)</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Trial Impact Lite - test/advisory opportunity</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Approx. 10 members in total, 500 per person for travel, and accommodation&nbsp;</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Remaining budget for contingency&nbsp;</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Live recording (e.g. copyright seminars), promotion of key messages.</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Communications/ Outreach</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Monthly newsletter to members</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">ListServ to engage members and encourage discussion/interactivity (need to replace)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Pro page with updated newsletter and actions</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">LinkedIn community</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting Europeana’s news and campaigns on Twitter by tweeting and retweeting.</p>\r\n    </li>\r\n</ul>\r\n"
