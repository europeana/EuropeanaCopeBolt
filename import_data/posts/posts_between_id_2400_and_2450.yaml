                body: "<h3><meta charset=\"utf-8\" />First of all, please share a little bit about yourself and your day-to-day role.</h3>\r\n\r\n<p dir=\"ltr\">My name is Blandine Smilansky. I have worked at the House of European History since 2015, two years before it opened as a museum, and am Head of the Communications and Partnerships Department. This involves a range of activities providing multiple physical and digital entry points into the contents and programmes of the museum.</p>\r\n\r\n<h3 dir=\"ltr\">What does digital transformation of the cultural heritage sector mean to you, personally?&nbsp;</h3>\r\n\r\n<p>There is huge creative potential in digital transformation. By putting history into a digital space, you can see many more angles and allow even more perspectives than you can have in a physical space. It is quite exciting. But this kind of ‘no limits’ idea is also a bit scary - it’s certainly not less demanding or challenging than putting history into a physical space onsite.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">What led to the House of European History creating a new digital approach?&nbsp;</h3>\r\n\r\n<p>We’re a European museum and we tell a transnational story. We have a mission to speak to audiences that are not physically present or close to the museum. Digital allows us to tell the stories we want to tell as we aim to become increasingly audience-centred and increase participation and engagement.&nbsp;</p>\r\n\r\n<p>Even before having our digital strategy, we had a blended approach to physical and digital, for example with a permanent exhibition with interpretation and narration in 24 EU languages available through a multimedia tablet.&nbsp;</p>\r\n\r\n<p>Like many museums, in the pandemic, digital is the only way. The pandemic corresponded with the moment we decided to put our digital ideas into a real strategy, with short term, mid term and long term activities.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">What are the key points of the new approach?&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">We have a set of guiding principles. First is the blended approach that sees physical and digital complement and amplify each other. Next is multiperspectivity by design, allowing for multiple voices, different angles on historical events. Then we have a participation and collaborative approach, which we hope will lead in time to co-creation or user-generated content on our platforms. Finally, there’s a community building aspect - we want to use this digital space as a way to build our community across Europe, widening the audiences - to be a museum for all Europeans. We’ve seen that starting to work already - when we had to switch our events programme online, we had participants from Hungary, Poland, Spain and beyond Europe.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">Tell us about the new collection that you have recently shared online.&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">This <a href=\"https://historia-europa-ep.zetcom.net/en/\">online collection</a> highlights eight years of collecting for the House of European History. It showcases 50 items that have been photographed in high quality and documented by the curators. In addition to the general base story you’d find in the physical exhibitions, there is an extra layer of a curator’s note giving more insight into the history of the object, designed to enrich what you learn.</p>\r\n"
