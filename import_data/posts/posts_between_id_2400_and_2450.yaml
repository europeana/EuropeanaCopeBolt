                templates: body
                body: "<p>It all started with a creative idea to change the way we use technology to learn and engage with culture. Lena Khanova, a student with disabilities participating in Microsoft's programme for young talents, ‘Get your hands on professional experience’ asked the question: what if we created an application that would allow people to actively participate in their museum experience, either in person or remotely, through augmented reality? Could we create an immersive experience for children and adults to spark a conversation with the content of the museum through a quest or challenge that would make museums fun for all visitors? The answer was ‘yes!’ The project quickly took shape and was successfully presented to the Microsoft philanthropy team and the Microsoft Russia team by Lena and her mentor Tim Cranton. This kicked off an effort to make the dream a reality.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">What did using digital media/technology make possible for this project?</h3>\r\n\r\n<p>The project is based on augmented reality and cognitive technologies. Due to augmented reality, the visitor can see a digital layer of the museum and interact with exhibits. We used cognitive tech to create a very effective virtual assistant. An English voice capable of conveying a range of&nbsp; emotions was generated using Microsoft text-to-speech.</p>\r\n"
