                body: "<h3 dir=\"ltr\">How have your audiences reacted to this project?</h3>\r\n\r\n<p>We find that very often parents can struggle with museum trips, with the educational focus and the overwhelming display of artefacts and exhibits. But they are delighted to know that this application has an educational side and provides the child with activities and puzzles with some wonderful unique features. Parents can get their children up and running with the application with very little support from the outset. And they are reassured to know that the application is child-friendly and at no point can the child access any unwanted in-app purchases, inappropriate content or in-depth menu systems.</p>\r\n"
