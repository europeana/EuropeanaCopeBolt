                body: "<p>The Digitise and Upload grant winners were the Archive and Documentation Centre for Roman Catholic Friesland Foundation (ADRKF) from the Netherlands, which made the family archive of <a href=\"http://www.archivesportaleurope.net/ead-display/-/ead/pl/aicode/NL-BwdADRKF/type/fa/id/NL-BwdADRKF-2\">Titus Brandsma</a>, one of the most important Catholic scholars in Dutch history, available on <a href=\"https://www.europeana.eu/en/search?query=edm_datasetName%3A603_%2A\">Europeana</a> and APE. Additionally, the <a href=\"http://www.archivesportaleurope.net/ead-display/-/ead/pl/aicode/TR-00000028922/type/fa/id/MHC\">Military History Collection</a> of Suna Kıraç Library at Koç University (Turkey) uncovers the lives of soldiers from the late Ottoman period to the early Republic years - see an image from the collection above. You can find more about the winners on the APE blog, with the full reports on the <a href=\"https://archivesportaleurope.blog/2021/12/09/the-titus-brandsma-family-archive-in-archives-portal-europe/\">Titus Brandsma project</a> and on the <a href=\"https://archivesportaleurope.blog/2022/01/27/the-military-history-collection-from-koc-university-suna-kirac-library-now-available-in-ape/\">Military Collection report</a> by Suna Kiraç Library.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The National Archives of Malta were the winners of the 2022 Digitise and Upload grant, with a project that will make a large collection of maps from the island&nbsp;available in digital form for the first time. The Narva City Archives in Estonia won the 2022 Metadata Ingestion grant, and will ingest most of their finding aids in APE. The 2022 grants are still in progress, and the final results should be available by July 2022.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Given the positive responses and results obtained from the grants, APE plans to make these a long-term commitment of its ingestion strategy. Even small grants like these (from 500 - 10,000 euros) can make a big difference for the digitisation of new collections, and hopefully more institutions in the position to organise small grants for ingestions will follow these steps.&nbsp;The 2023 call for the both grants will open in September 2023 and will be published on the APE blog and social media channels - follow them on Twitter <a href=\"https://twitter.com/ArchivesPortal\">@ArchivesPortal</a>.&nbsp;</p>\r\n"
