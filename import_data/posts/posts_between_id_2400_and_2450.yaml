                title: 'The world we''re building'
                subtitle: ''
                anchortitle: 'The world we want'
                templates: body
                body: "<p>Access to cultural heritage is vital to humankind - to our knowledge and understanding of who we are, where we’ve come from and what we can become. But our world continues to change. How we work, live and look after each other is being shaped by global health events, climate change, considerations on sustainability, and a wide societal drive for greater diversity and inclusivity.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">It is in this context that the European Commission is making Europeana the basis for a <a href=\"https://digital-strategy.ec.europa.eu/en/news/commission-proposes-common-european-data-space-cultural-heritage\">common European data space</a>. In 2022, we’ll combine our own organisational values with the European Commission’s digital principles to help shape the new common European data space and take steps towards creating the world we want.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Europeana Foundation’s work promotes democratising access to and participation in digital heritage. It sees digital heritage put to good use, embracing and reflecting diversity, and ensuring inclusivity and sustainability. These themes run throughout our work and help us to contribute to a resilient, flexible, green and digital Europe.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n"
