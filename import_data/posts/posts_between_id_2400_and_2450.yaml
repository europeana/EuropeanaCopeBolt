                body: "<h3><meta charset=\"utf-8\" /><strong>Executive summary</strong></h3>\r\n\r\n<p dir=\"ltr\">In 2022, the Europeana Education Community will follow up with its regular activities to strengthen the connection between cultural heritage and educational sectors, taking into account also the European Year of Youth and the multiple non-formal educational initiatives that interest this sector. To get a deeper understanding of the needs of educators in regards to the use of digital cultural heritage, the community will share information and best practices, facilitate collaborations at the intersection of cultural heritage institutions and education, promote the Europeana Initiative at events and engage with new members.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Steering Group's main activities will be around the approval, supervision and results’ validation of the Newspaper Task Force, the organisation of an annual event in the form of a Hackathon, the continuation of our collaboration with the Europeana Copyright community and the increase of our outreach efforts, either connecting professionals for the development of projects or exploring synergies with new educational networks.&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Steering Group composition</strong></h3>\r\n\r\n<p dir=\"ltr\">This Community is governed by a chair, two co-chairs and a manager (from the Europeana Foundation).</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Chair\r\n    <ul>\r\n        <li>Altheo Valentini, European Grants International Academy, Italy</li>\r\n    </ul>\r\n    </li>\r\n    <li>Co-chairs&nbsp;\r\n    <ul>\r\n        <li>Loa Kristjánsdóttir, EuroClio, Iceland</li>\r\n        <li>Margherita Sani, Project manager, Institute for Cultural Heritage Region Emilia Romagna, Italy</li>\r\n    </ul>\r\n    </li>\r\n    <li>Manager\r\n    <ul>\r\n        <li>Isabel Crespo, Business Development Coordinator Education, Europeana Foundation, Netherlands</li>\r\n    </ul>\r\n    </li>\r\n    <li>Other Steering Group members:\r\n    <ul>\r\n        <li>Dr. Ping Kong, Heritage &amp; Education GmbH, Germany</li>\r\n        <li>Marco Streefkerk, Information manager, Anne Frank Museum, Netherlands</li>\r\n        <li>Ilona Kish, Director Public Libraries 2030, Belgium</li>\r\n    </ul>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Vision statement</strong></h3>\r\n\r\n<p dir=\"ltr\">This community brings together all those who believe that Europe’s digital cultural heritage has an important role to play in education, and want to work to embed digital cultural data in both formal and non-formal education to foster innovation.</p>\r\n\r\n<p dir=\"ltr\">This Community strengthens the connection between cultural heritage and educational sectors to mutual benefit. More specifically, it works towards the following goals:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Get a deeper understanding of the needs of educators where it concerns their use of digital cultural heritage;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reach out to cultural heritage professionals working in education to support them in their digital journey;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Mainstream the use of digital culture in education through European educational and cultural heritage networks, currently collaborating with us such as EuroCLIO, European Schoolnet, ALL DIGITAL, EPALE, NEMO, Photoconsortium, Public Libraries 2030, ICOM-CECA and the Water Museums Global Network.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Its members:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Share information and best practices;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Jointly work on issues of common interest;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Facilitate collaborations at the intersection of cultural heritage and education;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Explore collaboration with aggregators for national outreach;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Promote the initiative in events and engage with new potential members.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">*1,918 members (baseline December 2021)</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Terms of reference</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Anyone who is a member of the Europeana Network Association can join the Europeana Education Community.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Anyone else can join (but needs to sign up to the ENA). The Europeana Network Association <strong>is free and <a href=\"https://pro.europeana.eu/network-association/sign-up\">easy to join.</a></strong></p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Main activities in 2022</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Run a Task Force on how to improve the use of digitised newspapers for education;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Organise a community event in the form of a Hackfest, if possible in the context of the EU DigiEduhack 2022, combining teams with educational and cultural heritage professionals;&nbsp;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Promote Europeana resources and activities for education (e.g. Europeana Classroom, the four different language versions of the Digital with Cultural Heritage MOOC 2022, Historiana training opportunities for educators and cultural heritage institutions etc.) in the network through events and face to face conversations;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Follow up the collaboration with the Copyright community (initiated in 2021) by participating in one of the <a href=\"https://pro.europeana.eu/post/copyright-office-hours-are-back\">Copyright Office Hours</a> dedicated to educators. The Education Community will also invite experts of the Copyright community to participate in the Europeana Education MOOC webinars 2022 (English, Greek, Croatian and Italian versions);</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Organise a matchmaking event for community members to meet potential partners to collaborate in European projects related to cultural heritage and education;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Write articles for Europeana Pro&nbsp; about best practices and case studies (or invite other experts to do so);</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Post and share best practices in the Europeana Education channels: Facebook group, LinkedIn group and mailing list;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Approach a youth association (e.g. ESACH) to understand young people‘s requirements to use digital culture heritage in education and/or a network in HE (e.g. EADTU).</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Communication Channels&nbsp;</strong></h3>\r\n\r\n<ul dir=\"ltr\">\r\n    <li><a href=\"https://www.linkedin.com/groups/13518332/\">LinkedIn group</a></li>\r\n    <li><a href=\"https://www.facebook.com/groups/EuropanaMOOCrerun/\">Facebook Group</a>&nbsp;</li>\r\n    <li><a href=\"https://basecamp.com/1768384/projects/15593853\">Basecamp</a> group (only for the steering group)</li>\r\n    <li><a href=\"https://list.ecompass.nl/listserv/cgi-bin/wa?A0=EUROPEANA-EDUCATION&amp;X=3D79711A0D2530B0C4&amp;Y=isabel.crespo%40EUROPEANA.EU\">Mailing list</a> for community updates and specific calls to action</li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Community Pro page&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The community page will be updated in a consistent way with the other communities’ pages. It will feature a short community introduction, the current community board as well as the latest news posts related to educational use of digital cultural data.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Community engagement - regular activities</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Community growth and&nbsp; profiling</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Identify potential community members within ENA and/or outside the network (e.g. through members’ local communities);&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Identify and better understand the motivations and needs of the community members;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Every year link to at least one major network (in 2020 we established collaboration with NEMO, in 2021 with ICOM-CECA and PL 2030).</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Outreach</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Collect and showcase case studies of reuse of digital cultural data in education provided by the community members;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Facilitate connections between Europeana and educational players and stakeholders as well as between community members;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Invite educational and cultural heritage professionals to workshops and / or webinars to encourage the two groups to learn from and about each other;&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Collaborate and follow-up with other ENA communities to explore crossover activities or actions in regards to education.</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Advocacy and awareness raising</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Advocate for improvement of the cultural heritage data for educational purposes;&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Present community developments and achievements at the Europeana annual conference and other relevant forums;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Support Task Forces and participation in Working Groups.</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Admin &amp; Operational&nbsp;</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Regular online meetings with the steering group</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Moderation of the mailing list and other educational channels&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Bimonthly report to the MB&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Annual report and Working plan (at the end of the year)</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Changes</strong></h3>\r\n\r\n<p dir=\"ltr\">(Overall: a growing and active community)</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Gainmore understanding of the needs of educators with regard to reuse of digital cultural data;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Upscale the digital skills of educations through the use of existing Europeana tools that can enhance teaching with digital sources in the classroom or the cultural heritage institutions’ online; educational activities (Europeana Classroom, Teaching with Europeana blog)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Support a better awareness of the value of digital cultural data in education - showcase examples on how Europeana can complement existing schoolbook content and curricula (e.g. Historiana);</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">For cultural heritage professionals within the community: advocate internally to make cultural heritage content available for educational purposes (i.e. licensing conditions) and showcase best practices</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Performance indicators</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Community growth:&nbsp;Minimum 20% increase of ENA Education community members in 2022</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Outreach: Organisation of one learning event for community members</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Liaison with a Europe-wide educational network&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Advocacy: Task Force on Newspapers completed and recommendations published</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Admin: Regular SG meetings, periodic reports to the MBs, Annual report and Working Plan</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Budget*</strong></h3>\r\n\r\n<table>\r\n    <colgroup>\r\n        <col />\r\n        <col />\r\n    </colgroup>\r\n    <tbody>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Activity</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Cost</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Hackfest in the context if the EU DigiEduhack&nbsp;</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">1,500</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Hybrid SG meeting</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">1,500</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Newspaper Task Force</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">4,500</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Mailing list</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">70</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Total</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">7,570</p>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n"
