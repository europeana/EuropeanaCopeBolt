                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">This feature works by pulling translations from three different sources in a defined order of priority. When a person requests a translation of the item’s metadata, the system checks if the provider of that item (the cultural heritage institution), shared additional metadata in that language. If so, then we show that translation. If not, we check if a partner or project <a href=\"https://pro.europeana.eu/page/europeana-semantic-enrichment#enrich-your-own-metadata\">provided the translation as an enrichment</a>. If so, we show that enrichment. If not, we default to showing the automated translation, which is powered by the Google Translate API. Since the automated translation by Google is a paid service, we cap it after a set amount of translations per day, after which, the automated translation stops working for that day.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For example, let’s assume that someone is looking at an item provided by an institution in the Dutch language. They also speak Spanish, so they decide to switch to Spanish. However, the metadata isn’t provided in Spanish by the institution, nor is it found in the enrichment; therefore, we will show the automated translation of the metadata.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We have chosen to use Google Translate for quality and the range of languages it covers, until a non-commercial service can provide comparable quality and completeness of translations.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Browse collections of specific organisations</strong></h3>\r\n\r\n<p dir=\"ltr\">When visiting our website, people can now browse collections from specific organisations. This was partially possible before using the search filters, but we were encouraged by our <a href=\"https://pro.europeana.eu/page/aggregators\">aggregators</a> to also explore a more visual and curated approach that emphasises our close collaboration with our data partners. The result is a dedicated page for each partner institution or organisation that we work with.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This means that if someone was looking for all the items shared by their national library, they would be able to find a page dedicated to the library. One way to get to these pages is through an <a href=\"https://www.europeana.eu/en/collections/organisations\">overview page</a> containing a list of all organisations. <a href=\"https://pro.europeana.eu/post/discover-cultural-heritage-by-institution-with-our-new-organisation-pages\">Find out more about our new organisation pages</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Augmented Spanish search results</strong></h3>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Since the beginning of December, audiences who browse the <a href=\"https://www.europeana.eu/es\">website in the Spanish language</a> have been able to search and see results in both Spanish and English seamlessly.&nbsp;When someone enters a Spanish query in the search bar on the Spanish version of the Europeana website, we translate the query into English in the background. We then use the English query to find search results in both languages. The results presented to the person searching are therefore a mixture of Spanish and English. This allows people to find more accurate and augmented results.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">So, for example, if you search for 'flower' in English, you will see results with the word 'flower' in the metadata (in the original metadata or the existing multilingual enrichments provided to us as mentioned above, which can have only partial coverage). That means that you will mostly get English results because the search functionality is looking for a direct match. Now on the Spanish version of the website, we introduced a change that surfaces both the direct matches of the Spanish search query and the English matches. So if you search for 'casa,' you will get results matching the word 'casa' and English results with the word 'house' because on the Spanish version of the website you are now searching across languages.</p>\r\n\r\n<p dir=\"ltr\">We limited the work to the Spanish version of the website for this first iteration to test and iterate on this solution before we proceed with rolling this out across the website.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>This quarter in numbers</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">From September to the end of December&nbsp;2021, the Europeana website had just over 2 million visits, 4.3 million page views, and 3.2 million unique page views, reflecting engagement and interest in the cultural heritage shown through the Europeana website from audiences across Europe. In addition, we recorded almost 58,000 item downloads.<br />\r\n<br />\r\nThe three most-liked items were <a href=\"https://www.europeana.eu/en/item/226/13228_RM_2019\">Monna Lisa e smiles</a> (provided by Associazione culturale GoTellGo), <a href=\"https://www.europeana.eu/en/item/2021012/app_si_A_III_1928\">Male Mandarin Duck</a> (provided by Finnish National Gallery) and <a href=\"https://www.europeana.eu/en/item/15513/9330\">Pferdestudie zu \"Erzherzog Karl mit seinem Stab in der Schlacht bei Aspern\"</a> (provided by Austrian Gallery Belvedere).&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">In March 2020, we launched the current version of the Europeana website. Now that all the features that were on&nbsp;what we called 'the classic website'&nbsp;have now been incorporated on the current website, we've retired the classic version as of 20 December 2021.</p>\r\n\r\n<p dir=\"ltr\">We will share more updates on new features in the coming year through Europeana Pro news. In the meantime, <a href=\"https://www.europeana.eu/\">explore the Europeana website</a> and enjoy the newly released features.&nbsp;</p>\r\n"
