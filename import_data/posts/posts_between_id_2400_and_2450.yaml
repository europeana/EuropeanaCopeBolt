                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Steering Group composition</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Chair: Peter Soemers</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Co-chair: Killian Downing</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Manager: Ad Pollé&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Community advisor: Georgia Evans</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Community Members: Carola Carlino; Marianna Marcucci; Valérie Madoka Naito; Vaya Papadopoulou; Cristina Roiu;&nbsp; Barbara von Campe.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>What we do</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Connect: We aim to be a communication hub between community members, communities and the Europeana Network Association.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Support: We contribute to Europeana's shared knowledge by supporting the development and promotion of training resources, tools and activities.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Upskill: We equip and empower our members with digital communications skills and tools.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Inspire: We share examples of digital culture in action, demonstrating the relevance of Europeana and (digital) culture heritage.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Community aspiration for 2022</strong></h3>\r\n\r\n<p dir=\"ltr\">Foster a welcoming, inclusive community of engaged communicators, who recognise, share and promote the value of (digital) cultural heritage.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Priority areas and activities for 2022</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Deepen our understanding of the priorities and needs of our community in order to mobilise and engage members;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Ensure that our community planning and reporting processes are transparent to our community;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Build and foster connections both within our community and across ENA communities;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Work to be inclusive to our multinational and multilingual community through encouraging multilingualism in our activities;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Investigate possibilities for reinforcing the value of open digital cultural heritage by demonstrating the varied and valuable ways it can be used and shared.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Deepen our understanding of the priorities and needs of our community in order to mobilise and engage members.</strong></p>\r\n\r\n<p dir=\"ltr\">In 2021, we undertook a number of activities to gain a greater understanding of the priorities, motivation and needs of our community, including a survey of our members. We have learnt from these activities, but a low response indicates we need to do more to understand our community members in order to mobilise and engage them.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Activities which could contribute to this priority area include:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Making the results of the survey more visible and transparent to our members;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Conducting an annual survey to ensure we have relevant data and continuity in feedback and a comparable understanding of our community;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Complementing the survey with qualitative interviews with community members to gain more insight into individual experiences;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Experimenting with new communication tools and platforms, (for example, Gather.Town) to engage with members;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Working to gain a greater understanding of our steadily growing LinkedIn group and test new ways to mobilise members through this channel.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Ensure that our community planning and reporting processes are more transparent to our community.&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">The Europeana Communicators Community Steering Group dedicates considerable time to reporting on community activities, preparing for Network events (including the AGM) and planning. In the coming year, we would like to explore how we can streamline and share this work among the Steering Group, and be more proactive and transparent about sharing it with our community.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">An activity which could contribute to this priority area include:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Sharing our reporting activities with our members in the timely newsletter and in our LinkedIn group.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Build and foster connections both within our community and across ENA communities.&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">We would like to undertake work to strengthen connections between our community members, but also with other communities across the Europeana Network Association. As a community of communicators, we have a role to play in supporting communications across the whole Network.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Activities which could contribute to this priority area include:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Organising informal events for our members to meet and discuss relevant issues (drawing inspiration from the Copyright Community’s Office Hours); this could be expanded to include other communities;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting the ENA Membership Working Group;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Running a ‘buddy system’ between our Steering Group members and those of other communities to share ideas and good practices;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Sharing the Communicators survey template with other communities as a resource for them to understand their own community;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting Councillors and other Basecamp users in the use of this collaboration tool by developing a quick start guide and one or more webinars;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Promoting the use of #EuropeanaCommunities and #AllezCulture and inspire the Members Council and Communities to be active on Twitter;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Promoting the use of the Events Page on Europeana Pro by the Network.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Work to be inclusive to our multinational and multilingual community through promoting multilingualism in our activities.&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">This priority from 2021 remains relevant for our work in 2022. Members of our community are multinational and multilingual, and we want to reflect this in our activities by working to support multilingual activity across the Europeana Initiative.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Activities which could contribute to this priority area could include:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Carrying out short interviews with community members both in English and in their own languages;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Formulating a plan to translate resources relevant to the Communicators; Community (this could include the 7 Tips for digital storytelling);</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Continuing to organise multilingual digital aperitivos.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Reinforce the value of open digital cultural heritage by demonstrating the inspirational ways it can be used and shared.</strong></p>\r\n\r\n<p dir=\"ltr\">This priority from 2021 remains relevant for our work in 2022. The Steering Group feels strongly about the importance of making digitised cultural heritage openly available for reuse, and the relevance of this to communicators across Europe. The community can add value to this discussion by proactively communicating and demonstrating the creative and inspirational ways that digital cultural heritage can be reused when it is openly licensed.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Activities which could contribute to this priority area could include:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Working on Pro news posts which encourage and highlight reuse, and proactively reaching out to other organisations to work with them on this;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Organising a digital aperitivo more frequently than just at the Europeana conference;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Developing a ‘how to organise a digital aperitivo’ resource for other institutions;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Exploring concepts for recognising inspiring community members in a model which could be used by each community.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Task Forces</strong></h3>\r\n\r\n<p dir=\"ltr\">The Communicators Community is currently in the process of discussing ideas for Task Forces in the coming year. We would like to explore demand and ideas for Task Forces for:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Launching a Champion programme to recognise inspirational ENA community members who have demonstrated innovative ways of engaging digital cultural heritage (DigaMus model);</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Digital Storytelling Part II;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The use of video as a communication tool across the Europeana Initiative.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Communications/ Outreach</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Monthly newsletter to members</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">ListServ to engage members and encourage discussion/interactivity</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Pro page with updated newsletter and actions</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">LinkedIn community</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting Europeana’s news and campaigns on Twitter by tweeting and retweeting.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Admin</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Monthly virtual meetings for the Steering Group based on this work plan</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reporting to MB/MC every three months using this <a href=\"https://docs.google.com/document/d/1LmMGiPV6PFkYl8dxYY87ePfHM-CHj4KvsmHfybouc68/edit#heading=h.3ewwx9kozne0\">template</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Budget*</strong></h3>\r\n\r\n<p dir=\"ltr\">In total 3,000 euros.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Travel for a physical meeting</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Potential compensation for translating relevant communications documents</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting initiatives of community interest</p>\r\n    </li>\r\n</ul>\r\n"
