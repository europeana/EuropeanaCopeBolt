                body: "<p><meta charset=\"utf-8\" />In autumn 2021, Europeana was proud to be part of the international jury for the annual and prestigious <a href=\"https://heritageinmotion.eu/\">Heritage in Motion awards</a>, run by Europa Nostra and the European Museum Academy.&nbsp; In this theme, we talk to the 2021 award winners and find out how the cultural heritage sector is using new digital technologies in their inspiring projects.</p>\r\n\r\n<p>Today, María Zozaya, Nicola Schiavottiello and Fernando Mendes tell us about the Heritales film festival, which received a ‘Special Mention’ in 2021.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">Can you tell us a little bit about your winning project?</h3>\r\n\r\n<p>Heritales is an international film festival that promotes global heritage by focusing on the ‘seventh art’ of cinema. It began in 2016 because we wanted to share diverse narratives involving natural and cultural heritage. The Heritales project has always had a very idealistic idea of spreading the importance of heritage among our local communities - adults, children and families - where we’re based in Portugal.&nbsp;</p>\r\n\r\n<p>Our programming is presented in different forms: movie screenings followed by debates with the directors themselves, workshops and conferences, and other types of narrative forms like installations, exhibitions, animations, video and table games. We even project heritage films and animations from across the world on our own platform, ‘<a href=\"https://www.heritales.org/wp/stagepage/\">Heritales Stage</a>’. Our films and events are presented in many languages because we want to contribute to adapting heritage traditions to modern languages.&nbsp;</p>\r\n\r\n<p>By projecting cinema in public spaces, framed by our community outreach strategy, we have created the scaffolding for exchange between academia, the local community and our international visitors. The objective of Heritales is to engage all kinds of people, using our non-stop festival as an instrument for education.</p>\r\n\r\n<p></p>\r\n"
