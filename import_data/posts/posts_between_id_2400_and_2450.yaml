                body: "<h3 dir=\"ltr\">How have your audiences reacted to this project?</h3>\r\n\r\n<p dir=\"ltr\">At the time, people were voting with their participation. We opened a subscription model and a tip jar and got so many subscribers and donations that it exceeded our retail offer from the previous year.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">All we’ve heard from people is ‘more please’. More courses. More festivals. Please keep doing these things because it makes things possible that wouldn’t be otherwise for financial or health or climate reasons.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">One of the big effects on our business has been that what we called the ‘fifth trench’ - our digital and outreach wing - has become a 50% arm of our business, whereas before it was always subservient to what was going on in the physical trenches. Now we have the trenches and we have the digital. It really has changed how we operated as a business.</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<h3 dir=\"ltr\"></h3>\r\n"
