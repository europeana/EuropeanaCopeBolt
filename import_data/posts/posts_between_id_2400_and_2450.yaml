                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Steering Group composition</strong></h3>\r\n\r\n<p dir=\"ltr\">As of 2022, the Steering Group of the Research Community consists of:</p>\r\n\r\n<p>Chair:</p>\r\n\r\n<ul>\r\n    <li>Steven Claeyssens, Curator of Digital Collections, KB, the National Library of the Netherlands (The Hague)</li>\r\n</ul>\r\n\r\n<p>Co-Chair:</p>\r\n\r\n<ul>\r\n    <li>Rebecca Kahn, Post-doctoral Researcher, University of Vienna</li>\r\n</ul>\r\n\r\n<p>Manager:</p>\r\n\r\n<ul>\r\n    <li>Alba Irollo, Research Coordinator (in charge of Europeana Research), Europeana Foundation (The Hague)</li>\r\n</ul>\r\n\r\n<p>Steering Group members:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>Milena Dobreva, Experienced Researcher, Sofia University St. Kliment&nbsp;Ohridski</li>\r\n    <li>Ines Vodopivec, Deputy Director, National and University Library of Slovenia&nbsp;</li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Community aspiration</strong></h3>\r\n\r\n<p dir=\"ltr\">The Europeana Research Community aims to foster the use of digital cultural heritage in academia and research.</p>\r\n\r\n<p dir=\"ltr\">The members of the Research Community are encouraged to:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Gain a better understanding of research based on digital cultural heritage, computational methods and digital tools;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Strengthen the connections between cultural heritage professionals, academics and researchers;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Share case studies and best practices;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Jointly work on issues of common interest;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Explore possible collaborations and partnerships for new (funded) projects.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The members of the Steering Group facilitate these goals by:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Stimulating information sharing via the community communication channels;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Identifying relevant resources, training material, etc.;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Participating in relevant working groups, meetings and conferences;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Fostering partnerships within the community, with cultural heritage and research institutions;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Presenting the work of the community at relevant workshops and conferences;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Helping to facilitate the work Europeana is doing in research-related fields;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting the active engagement by the larger community.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Priority areas and main activities</strong></h3>\r\n\r\n<p dir=\"ltr\">The Europeana Research Community is still in its infancy. That is why the following areas were chosen as priority areas by the Steering Group for 2022:&nbsp;</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reinforce the sense of a community.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Start developing a presence in communities of researchers interested in digital scholarship and of professionals interested in digital cultural heritage.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Provide cultural heritage professionals with basic tools and skills to facilitate data driven and AI oriented research.</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">In each of these areas, several actions have been identified for the year 2022. The main actions are:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Organise an online webinar about understanding Europe’s digital infrastructure(s) for research (SSHOC, DARIAH, CLARIN, etc.);</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Establish a Task Force on practical datafication;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Organise a regular online Europeana Research Café, an informal space for sharing best practices and discussing new insights;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Create the concept of Datasheets for Cultural Heritage, a standardised process for documenting digital heritage datasets, to facilitate better communication between digital heritage institutions and dataset consumers and to encourage transparency and accountability. This would preferably be a joined effort with Europeana Tech.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">All activities are targeted at cultural heritage professionals and researchers alike.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Communication Channels&nbsp;</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Discussion list: All members of the Research Community are invited to join the Research Community Discussion List.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Research Community Newsflash: A short newsflash announcing the Café and giving an update on other activities from the Community.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Twitter: The Europeana Research account on Twitter (@EurResearch) is the main channel used by the Europeana Foundation to keep the community members informed on a daily basis.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana Research Community Pro Page: The Research Community Pro Page provides the community with practical information, useful resources and (upcoming) activities.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">ENA Newsletter: The most relevant achievements and plans of the Research Community can be shared through the ENA Newsletter.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Budget*</strong></h3>\r\n\r\n<table>\r\n    <colgroup>\r\n        <col />\r\n        <col />\r\n        <col />\r\n    </colgroup>\r\n    <tbody>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Activity</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Purpose</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Cost</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Active participation at conferences&nbsp;</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">To promote the activities of the community at relevant conferences and workshops</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">2.500 €</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Discussion list</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">To facilitate more engagement and exchanges from the community members</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">70 €&nbsp;</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Activities by community members</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">To facilitate relevant initiatives by community members</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">1.000 €&nbsp;</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td colspan=\"2\">\r\n            <p dir=\"ltr\">Total</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">3.570 €&nbsp;</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td colspan=\"2\"></td>\r\n            <td></td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n"
