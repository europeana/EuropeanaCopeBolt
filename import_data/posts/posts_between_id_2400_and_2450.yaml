                body: "<p>3D Research Srl started developing this idea in 2014, when, thanks to a national project, we started to work on an underwater tablet. We wanted to overcome two of the biggest issues of underwater exploration: low visibility conditions that lead to less understanding of the underwater environment, and the fact that it’s impossible to use (Global Navigation Satellite System) sensors to locate divers underwater, as their signals are absorbed in water only a few centimetres below sea level.&nbsp;&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We created a custom mobile application that works as an underwater navigator, giving divers several features to support the exploration of an underwater site. We improved its features through several European research projects. Then, within iMARECulture, we developed the UWAR feature, which has been successfully tested in the Underwater Archaeological Park of Baiae, located in the volcanic area of the Phlegrean Fields, a few kilometres North of Naples (Italy).</p>\r\n\r\n<p dir=\"ltr\">Divy and the UWAR system represent an innovative way to support divers while exploring underwater cultural heritage sites.</p>\r\n\r\n<h3 dir=\"ltr\">What did using digital media/technology make possible for this project?</h3>\r\n\r\n<p dir=\"ltr\">The project relies on augmented reality technologies to provide divers with an innovative and immersive experience, enabling them to visualise a 3D hypothesis that depicts how the ancient ruins in the underwater archaeological site could have appeared in the past. The diver can activate the UWAR feature for specific AR zones that are displayed as an overlay over a map of the underwater site. They can switch between the visualisation representing the actual conditions of the ancient ruins in the underwater site and the hypothetical 3D reconstruction of how the site appeared in the past.</p>\r\n\r\n<center><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/EZ3S_l3KuwM\" title=\"YouTube video player\" width=\"560\"></iframe></center>\r\n\r\n<p dir=\"ltr\">The diver can choose between a top-view visualisation and a first-person view. The top-view is especially useful for orienting in the underwater environment whereas the first-person allows them to fully enjoy the AR view. While in AR mode and first-person view, the user can move around the tablet, rolling and pitching, to change the point-of-view of the camera.</p>\r\n"
