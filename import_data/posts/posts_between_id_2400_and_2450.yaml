                templates: body
                body: "<p><meta charset=\"utf-8\" />We launched the project during the first lockdown in the Netherlands. It wasn't planned that way, but it made the project even more relatable for young people than it would have been in normal circumstances. Although there is of course a big difference between a lockdown and Anne’s situation hiding from persecution, we do encourage discussions amongst youngsters on this topic, which happen in the YouTube comments.</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">What have you learned about working with digital cultural heritage from this project?</h3>\r\n\r\n<p dir=\"ltr\">We have learned that modern media like YouTube and Instagram can create new points of entry for us to communicate with audiences.&nbsp;</p>\r\n\r\n<p>The series encouraged people to visit the Anne Frank House. Shortly after the release, in the summer of 2020 more (Dutch) families were visiting the museum, many of them because kids convinced their parents to visit Anne’s hiding place.</p>\r\n\r\n<p>Further afield, we saw an unexpected popularity in certain countries like Brazil and India, and think that we could expand the reach further. We used subtitles but are thinking about dubbing the series in English for a broader reach.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">What difference does winning an award like this make to your project/future work?</h3>\r\n\r\n<p dir=\"ltr\">We were surprised to win this award, since the idea of a video diary seemed so obvious. Winning really strengthened our belief that looking for new, innovative ways to tell an ‘old’ story helps to engage new audiences. This is important from a heritage, societal and historical point of view.</p>\r\n"
