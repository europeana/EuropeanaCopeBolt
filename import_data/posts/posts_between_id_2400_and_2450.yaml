                body: "<h3><meta charset=\"utf-8\" /></h3>\r\n\r\n<p dir=\"ltr\">Update - this event took place in March 2022&nbsp;and you can now <a href=\"https://www.youtube.com/watch?v=jOa1ohLYELQ\">watch it&nbsp;online</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>France drives the discussion on common European data space for cultural heritage</strong></h3>\r\n\r\n<p dir=\"ltr\">Europe’s ambition to accelerate the digital transformation of the cultural heritage sector is reflected in the European Commission’s Digital Europe Programme which aims to create a ‘common European data space for cultural heritage’ with Europeana at its core. To make this ambition a reality that works for and with the cultural heritage sector, it is essential that cultural heritage institutions, content aggregators and Member States policymakers all work together.</p>\r\n\r\n<p dir=\"ltr\">‘The success of Europeana has always relied on the strength of national and domain infrastructures’, says Harry Verwayen, General Director of Europeana Foundation. ‘Without it, everything else fails. The recently published plans from the European Commission are very ambitious, and for it to succeed we need the entire ecosystem to be tuned in.’&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Marie-Véronique Leroi, Chair of the Europeana Aggregators’ Forum, says, ‘2022 is a turning point on many levels: from the Commission’s Digital Decade strategy; to Europeana becoming an essential element of the common European data space for cultural heritage; and to our national perspective on strategic frameworks for cultural data and content. The French presidency of the Council of the EU addresses many topics of importance for the cultural sector and the digital promotion of heritage is one of them.</p>\r\n\r\n<p dir=\"ltr\">‘The French Presidency and especially this conference will bring together all the concerned stakeholders to discuss how publication and aggregation of content can contribute to building a common data space for cultural heritage and how strategic frameworks can support and impact the process positively. The conference aims to gather professionals from cultural heritage institutions, policymakers at national or local levels, aggregators (local, national, domain or thematic), Europeana and the Commission to discuss the key elements required to build the common European data space for cultural heritage, collaboratively.’</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Europeana and France host one-day online conference</strong></h3>\r\n\r\n<p dir=\"ltr\">In collaboration with the Mobilier National, and supported by Ministère de la Culture de la France, Europeana is running a full-day online event on 1 March 2022, on&nbsp; ‘Building the common European data space for cultural heritage together: The role of Europeana, content aggregation and strategic frameworks.’</p>\r\n\r\n<p dir=\"ltr\">The event will explore the creation of this data space in the context of the European Commission’s Recommendation 2021/1970 of 10 November 2021. The programme will help participants and the audience gain a better understanding of what the data space actually means to and for the different actors in the cultural sector and how we can work collectively and collaboratively to develop it.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The audience includes the European Commission’s Expert Group on a Common European Data Space for Cultural Heritage, delegates from the French Ministry and French cultural heritage institutions, members of the Europeana Aggregators’ Forum, as well as the public - who this time are welcome to join the whole conference.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Keynote speeches will be presented by the Minister of Culture of France Roselyne Bachelot and the European Commission’s Yvo Volman and Rehana Schwinninger-Ladak, and there will be talks, roundtable and panel discussions with a range of experts.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://www.eventbrite.co.uk/e/building-the-common-european-data-space-for-cultural-heritage-together-tickets-260172361537\">Register now</a> and follow #PFUE2022&nbsp; #EU2022FR and @Europe2022FR on Twitter.</p>\r\n"
