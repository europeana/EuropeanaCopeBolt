                body: "<h3><strong>Steering Group composition</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">As of January 2022, the composition of the Copyright Community Steering Group is composed of ten members, the chair and a community manager:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/fred-saunderson\">Fred Saunderson</a> (Rights and Information Manager, National Library of Scotland), Copyright Community Chair</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\"><a href=\"https://pro.europeana.eu/person/ariadna-matas\">Ariadna Matas</a> (Policy Advisor, Europeana), Copyright Community Manager</li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/ana-lazarova\">Ana Lazarova</a> (IP lawyer, Digital Republic Association)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/annabelle-shaw\">Annabelle Shaw</a> (Copyright &amp; Rights Systems Manager, British Film Institute)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/andrea-wallace\">Andrea Wallace</a> (Lecturer in Law, University of Exeter)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/bartolomeo-meletti\">Bartolomeo Meletti</a> (Education and Research Executive, Learning on Screen)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/hande-ozkayagan\">Hande Ozkayagan</a> (Legal Coordinator, Darts-IP) Copyright Community Vice-Chair</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/karin-glasemann\">Karin Glasemann</a> (Digital Coordinator Nationalmuseum, Sweden)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/marina-markellou\">Marina Markellou</a> (Ethics Advisor National Centre Scientific Research Demokritos)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/timo-enroth\">Timo Enroth</a> (Legal Counsel, Finnish National Gallery)</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Community aspiration</strong>&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">The aspirations of the copyright community are to aid practitioners in the cultural heritage sector to navigate copyright in their collections, to help them advocate for adequate institutional support around copyright, and to provide guidance around how to contribute to adequate legal frameworks in their countries.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Activities in 2022</strong></h3>\r\n\r\n<p dir=\"ltr\">The Steering Group will lead the effort to conduct the activities listed below. Copyright Community members will be invited to actively participate. The Copyright Community and its Steering Group will also be called upon by Europeana Foundation to contribute their views to copyright policy questions.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">1. Identify the terminology we use when we talk about the different aspects of ‘open’</p>\r\n\r\n<p dir=\"ltr\">Understand the various terms used in this space, their overlap and differences, and the contexts in which they might be most suitable to be used by the Europeana copyright community. This could include what we mean by ‘open’ and the perspective of ethics in the ‘open’ conversation.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">2. Support the use of the out of commerce works provisions in the CDSM Directive&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For example by creating best practice guidelines on how to use the provisions in practice, how to participate in stakeholder dialogues, and how to rely on the EUIPO portal.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">3. Copyright office hours and Policy office hours</p>\r\n\r\n<p dir=\"ltr\">Continue setting up the copyright office hours and start setting up the policy office hours to have a space where community members can engage and discuss shared questions. Each session will be focused on a specific topic.</p>\r\n\r\n<p dir=\"ltr\">4. Standardised rights information</p>\r\n\r\n<p dir=\"ltr\">Promote the use of standardised rights information across European institutions, in particular by supporting the implementation of the Europeana Accuracy Strategy.</p>\r\n\r\n<p dir=\"ltr\">5. Copyright tools</p>\r\n\r\n<p dir=\"ltr\">Maintain a tools page where professionals in the sector can find copyright support. Explore contributing to CopyrightUser.eu and the Copyright Cortex.</p>\r\n\r\n<p dir=\"ltr\">6. Guidelines to manage copyright for practitioners</p>\r\n\r\n<p dir=\"ltr\">Continue to promote and update the guidelines to manage copyright for practitioners. Explore areas for further development, for example by going deeper into specific areas such as rights clearance to offer best practice, identify its cost, and harmonise practices across Europe. Create links with the copyright tools page, as well as with the Copyright Cortex and CopyrightUser.eu, and partner up with research centres and projects such as ReCreating Europe and inDICEs.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">7. Explore ways to address copyright challenges to educational use of digital cultural heritage</p>\r\n\r\n<p dir=\"ltr\">Create, for example,&nbsp; support materials for educators navigating Europeana such as FAQs raising awareness of exceptions to copyright they can rely on and advocate for better exceptions to copyright for education.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">8. Test the Europeana Capacity Building Playbook</p>\r\n\r\n<p dir=\"ltr\">Support the development of a draft Capacity Building Playbook by testing its approach and providing feedback.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Outreach</strong></h3>\r\n\r\n<p dir=\"ltr\">We will communicate and raise awareness of products, events and important developments through Europeana’s communication channels. Where relevant, we will invite members of the copyright community and other guests to write posts to be published at European Pro on relevant topics for the sector. Where possible, we will develop our products and services in collaboration with other Europeana communities and relevant partners and projects working on the same areas.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Budget*</strong></h3>\r\n\r\n<p dir=\"ltr\">3000 eur. to be assigned to the research, production and design of materials to support the activities described in the work plan.</p>\r\n"
