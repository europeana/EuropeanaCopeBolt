                body: "<p>For the Europeana XX editorial group, the tool substantially shortened the workflow connected with creating galleries: a curator can now completely finish a gallery and share its unique web address with the Europeana team for validation and promotion.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Another tool developed by Europeana XX to help curators was the <a href=\"https://pro.europeana.eu/page/the-recommendation-system\">recommendation engine and recommendation API</a>, integrated into the Europeana website and added to the Europeana API offer. The recommendation engine implements metadata algorithms and takes into account a person’s sessions, allowing curators to create user galleries faster and with more diverse content. The Europeana website includes ‘favourite’ buttons which allow people to ‘like’ items which also providing feedback to the recommendation engine so that it can make adjustments in real time. Additionally, Europeana XX has developed the <a href=\"https://pro.europeana.eu/page/heritage-metadata-automatic-translation-system\">first multilingual embedding model</a> for Europeana records, laying foundations for other AI based projects to experiment with Europeana data.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">Taking the Europeana experience off-site&nbsp;</h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The User Gallery was also used to compile audiovisual collections for <a href=\"https://pro.europeana.eu/post/engaging-students-with-audiovisual-heritage-through-subtitle-a-thons\">Subtitle-a-thons</a>, a new online crowdsourcing platform which allows people to create and add subtitles to archival audiovisual content. Virtually hosted in Warsaw, Frankfurt, Amsterdam and Rome in collaboration with <a href=\"https://www.eunicglobal.eu/\">EUNIC</a> partners, four challenges gathered international groups of language enthusiasts willing to test their subtitling skills in a gamified environment to increase the multilingual accessibility of audiovisual collections.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">To involve other communities, Europeana XX curated a number of experiences with user engagement tools. With the <a href=\"https://www.noterik.nl/products/mupop\">MuPop</a> and <a href=\"https://www.noterik.nl/products/qandr\">QANDR</a> apps, two pop-up exhibitions were created in Leuven and in the Hague, and an online interactive exhibition on <a href=\"https://j-story.jhn.ngo/jewish-women-exhibit/#1-jewish-women\">20th century Jewish women</a> was made with the JStory platform.&nbsp;</p>\r\n"
