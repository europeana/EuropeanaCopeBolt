                body: "<h3><meta charset=\"utf-8\" /><strong>Creatives&nbsp;behind the scenes</strong></h3>\r\n\r\n<p dir=\"ltr\">One of the things that makes GIF IT UP unique is the competition’s community. It brings together people of different backgrounds, ages and&nbsp;skills with a shared passion for culture, creativity and fun. This year, we invited former participants and winners to tell us what inspires and motivates them. They shared the <a href=\"https://www.europeana.eu/en/blog/how-to-make-a-great-gif\">‘behind the scenes’</a> of their work - from finding material and curating galleries on Europeana to creating animation.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>GIF-making Academy</strong></h3>\r\n\r\n<p dir=\"ltr\">GIF IT UP us for everyone - that’s why the curation of selected open material and tutorials helping beginners and first-time GIF-makers have always been an integral part of the competition. This year, we experimented with a new format: The GIF-making Academy.<br />\r\n<br />\r\nThis three-part email course offered an opportunity to receive all the information and resources directly into your mailbox. The Academy is still open and it’s possible to join at any time&nbsp;and follow the course at your own pace. We’ll be updating and improving it throughout the year. Curious? <a href=\"http://eepurl.com/hJKufP\">Join</a> over 380 subscribers!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Animating sport</strong></h3>\r\n\r\n<p>Over the last few months, we have shared a lot of interesting stories about sporting heritage as part of <a href=\"https://pro.europeana.eu/page/europeana-sport\">Europeana Sport</a>. In the last year, a lot of real-life sporting events have been cancelled or held without the public, so&nbsp;we thought it would be nice to combine sport, cultural heritage and creativity in a special prize category for GIF IT UP - and vintage pictures of athletes and competitions seemed like perfect material for remixing. We also hope that created GIFs will help make the link between sports, culture and community more visible within digital space. You can explore these GIFs and more on <a href=\"https://giphy.com/gifitup\">Giphy</a>.</p>\r\n"
