                body: "<h3><strong>A new way to explore cultural heritage&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The Europeana website offers people multiple ways to explore the cultural heritage content shared by institutions throughout Europe online - from inspiring editorial (blogs, galleries and exhibitions) to entity pages which bring together content on a particular topic, figure or time period. With the creation of dedicated ‘Organisation pages’ on the website, audiences are now able to browse and discover content by the specific organisation which shared the data with Europeana. The organisations can be browsed through an alphabetical <a href=\"https://www.europeana.eu/en/collections/organisations\">list on the website</a> or found via the main search by typing the name of a specific organisation.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The list currently contains 2,241organisations identified by Europeana, linking to <meta charset=\"utf-8\" />56,270,479 items. These organisations are the cultural heritage institutions and aggregators who have contributed data to Europeana, or in some cases the projects which supported the data publication activities.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Promoting collections and institutions</strong></h3>\r\n\r\n<p dir=\"ltr\">In addition to offering a new way of browsing content, the development of the organisation pages means that institutions who share data with Europeana each have their own, dedicated page showcasing the content they provided. These new pages highlight the institutions who provide data to Europeana more prominently, and will allow us to promote their collections. The pages can also be used by cultural heritage institutions to develop, support and affirm their digital presence on the Web, and showcase the efforts they have undertaken to digitise and share their collections with Europeana.</p>\r\n"
