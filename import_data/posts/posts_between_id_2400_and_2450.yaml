                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">What difference does this Special Mention award make to your project and future work?</h3>\r\n\r\n<p dir=\"ltr\">Heritales project organisers consider the Heritage in Motion Awards' Special Mention an essential milestone in every possible way. An award endorsed by Europa Nostra and their relevant heritage institutions is unique for anyone linked to heritage defence. It is crucial to give visibility to the cultural assets or world traditions that we reveal in our sessions. It is essential to support independent cultural activity in European provincial cities (such as Évora or Trafaria); and <a href=\"https://heritales.hypotheses.org/heritales-permanent-team\">our team</a> represents citizens of Spain, Italy, Portugal and Greece.</p>\r\n\r\n<p>At the same time, it confirms to the institutions that support our project that they are making a good bet, and gives a bonus to the country where we have our headquarters (Portugal).</p>\r\n\r\n<p>The Heritage in Motion award reminds us that it is worth being united in this beautiful effort, that we are not alone. It was essential to maintain confidence in ourselves. The jury director Takis Sarantopoulos, seeing the other magnificent nominees, expressed that we were in the role of David against Goliath. And as the Heritales festival co-director Maria Zozaya said at her presentation in Venice, just being nominated allowed the Heritales team to believe that&nbsp;dreams can come true.</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">Follow Heritales on their <a href=\"https://www.heritales.org/wp/\">website</a>, <a href=\"https://heritales.hypotheses.org/\">blog</a>, <a href=\"https://mobile.twitter.com/heritales\">Twitter</a>, <a href=\"https://pt-br.facebook.com/heritales/\">Facebook</a>.</p>\r\n"
