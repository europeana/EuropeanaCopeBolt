                body: "<h3><strong>Future plans&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The organisation pages as released now are the first iteration. We will undertake many improvements over the next few months to curate the underlying data and to improve the experience of this new feature for audiences and cultural heritage institutions alike. We will make each organisation's individual page more user friendly and improve its navigation.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">One of Europeana’s objectives is to improve users' multilingual experience of the Europeana website and the data it offers access to. In this first iteration, the names of the organisations are displayed in English where available in order to make it more widely accessible to our international audience. English is used by Europeana as part of its <a href=\"https://pro.europeana.eu/post/europeana-dsi-4-multilingual-strategy\">multilingual strategy</a> as, a ‘bridge for translating all other languages to and from’, and in coming iterations organisation names will be displayed in their original language (using sometimes different alphabets) next to their English version.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Give us feedback</strong></h3>\r\n\r\n<p dir=\"ltr\">&nbsp;If you have published data in Europeana, you can help us to ensure that all organisations are well represented in the Europeana website. Your feedback is essential - to indicate problems or errors, or make suggestions for improvements.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We are aware of instances where a cultural heritage institution that has published data in Europeana does not yet have an organisation page, or alternatively, of pages where the quality of the descriptive information varies (for instance wrong names or translations). If you share data with Europeana, please use the user feedback button on the Europeana website&nbsp;(a small, blue round icon which appears on the lower right hand side of the screen)&nbsp;to tell us anything you see that is odd, wrong, or not clear when you look at the organisation pages. Your feedback will help us improve these pages and bring benefits to the cultural heritage institutions who share their data with us - and the audiences who enjoy them.&nbsp;</p>\r\n"
