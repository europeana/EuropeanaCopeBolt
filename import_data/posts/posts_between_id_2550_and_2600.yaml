                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Together with our partners and network, the Europeana Foundation is proud to begin 2023 as steward of the common European data space for cultural heritage, a new flagship initiative of the European Union to support the digital transformation of our sector.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Imagine a society boosted by digital data. Where information moves freely across sectors - securely, easily, usefully. Data spaces are designed to turn this vision into reality. They will ensure that Europe has a flourishing ecosystem of data sharing which offers alternatives to private and/or centralised platforms - an ecosystem based on the values of ownership, sovereignty and privacy.&nbsp;</p>\r\n\r\n<p>Through the data space, we have the opportunity to be bold and create new rules of engagement while upholding what we stand for. Stewarding this space means working with new and different partners and designing innovative methods of collaboration. And it means we will widen the variety of data formats available in Europeana, with a particular emphasis on 3D.&nbsp;</p>\r\n\r\n<p>In this rapidly evolving landscape and as we welcome a growing momentum in digital policy at EU and national levels, we will review the Europeana Foundation’s long-term strategy, striving for even greater impact and relevance.&nbsp;</p>\r\n"
