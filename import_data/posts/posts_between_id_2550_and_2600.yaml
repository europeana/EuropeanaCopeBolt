                body: "<h3><meta charset=\"utf-8\" /><strong>The transposition process</strong></h3>\r\n\r\n<p dir=\"ltr\">The CDSM Directive caused much controversy in Sweden when it was adopted in 2019. In a country which has been pioneering in internet usage and digitisation, the new related rights for press publishers and new liabilities for online sharing were met by much discontent. In the end, Sweden was one of few EU countries that voted no to the CDSM in the European Council.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Striving to develop a balanced law proposal, the Swedish government opted for a comprehensive and inclusive implementation process. About a hundred stakeholders were invited to give input, article by article. A large part of the stakeholders were, however, either collective management organisations (CMOs) or online sharing services. Wikimedia Sverige and a few others created a network of cultural heritage and research institutions as well as civil society and internet users, to balance this and get a stronger voice. This was an important way to build common knowledge and increase the impact of the legislation, paving the way for – among other things – a major win on article 14, often referred to as the ‘safeguarding of the Public Domain’.</p>\r\n\r\n<p dir=\"ltr\">Following the implementation, the Government launched a public inquiry that will review all exceptions and limitations in Swedish copyright law until November 2023.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Text and data mining (TDM)</strong></h3>\r\n\r\n<p dir=\"ltr\">The new TDM exception opens up new possibilities for the general public as well as research and cultural heritage institutions to make reproductions and extractions for the purposes of TDM. The Swedish implementation also opens up for TDM to be performed on ‘photographic images’, that is, images that do not meet the threshold of originality, but are protected via a related right in Swedish copyright law. Furthermore, the implementation makes it clear that cultural heritage and research institutions that are integrated parts of other establishments should be able to perform TDM under these exceptions.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Preservation of cultural heritage</strong></h3>\r\n\r\n<p dir=\"ltr\">Where the previous provisions only allowed public archives and libraries to copy any kind of work in their permanent collections for preservation purposes, the exception is now broadened to include all cultural heritage institutions. These are defined as public libraries and museums, archives as well as institutions dedicated to cultural heritage related to moving images and sound. It explicitly states that this exception overrides any contract stating otherwise. The updated section even includes computer software which was earlier excluded from copying for preservation purposes.</p>\r\n\r\n<p dir=\"ltr\">However, it is still only national and municipal archives as well as certain public and research libraries that are allowed to make copies of in-copyright works (except for computer software) for other reasons (such as research purposes).&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Digital and cross-border teaching activities</strong></h3>\r\n\r\n<p dir=\"ltr\">Extended collective licences (ECLs) have a strong prevalence in Swedish copyright, unlike many other EU Member States. This system gives CMOs an ‘extended’ representation ‘power’: CMOs can grant licences for works that are not in their repertoire and authors that they do not represent, in certain contexts. Those who wish to make works available to the public but whose rights would otherwise be difficult to clear can approach the CMO.</p>\r\n\r\n<p dir=\"ltr\">Article 5 of the Directive creates an exception to use of copyright-protected material for educational purposes without permission, and explicitly recognises the possibility for these activities to take place across-borders. The Swedish implementation covers both digital or physical means, but the second paragraph states that the exception is not applicable if there is a licence easily available on the market that will allow for these uses. As the Swedish licence market is well-developed, there will probably be few cases where the exception is applicable.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">While the system might be efficient for those that can afford to pay, it makes it hard for the less wealthy to access and distribute knowledge. Due to the prevalence of ECLs, some of the exceptions and limitations put forth in the CDSM Directive, especially concerning education, will likely have little effect in practice.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Out of commerce works</strong></h3>\r\n\r\n<p dir=\"ltr\">The Swedish implementation allows cultural heritage institutions to make copies of out-of-commerce works and publish them if there is no CMO representative of relevant rightsholders; if the material is published on a non-commercial website; if it is used for non-commercial purposes and if the names of potential rightsholders are indicated.</p>\r\n\r\n<p dir=\"ltr\">If such a CMO exists, a new type of licence for out-of-commerce works can be applied. This licence covers all kinds of access and use of out-of-commerce works in the collections of cultural heritage institutions, whereas the exception only includes publishing of these works. In both sections, it is clearly stated that rightsholders can opt-out of their works’ publishing.</p>\r\n\r\n<p dir=\"ltr\">The Directive requires that cultural heritage institutions making use of the exception for out-of-commerce works need to publish information about the works on a platform managed by EUIPO. Interestingly, the Swedish government emphasises that this should not be seen as a requirement for publishing or using the works in question. They argue that it could not be deemed reasonable to share information about every single work used or to be used on the portal. Furthermore, they argue that it should not automatically lie in the cultural heritage institution’s responsibility to update the portal&nbsp;when uses are agreed under an ECL; instead,&nbsp;the parties to the licence may agree&nbsp;that&nbsp;this task can&nbsp;be carried out by a CMO.</p>\r\n\r\n<p dir=\"ltr\">In the proposal, the government also indicates that the exception for out-of-commerce works should include photographic images, and that a work could be defined as out-of-commerce even if it is physically available for loan in a library. When it comes to the sufficient representativity of a CMO, the rules remain unchanged – the organisation needs to represent several rightsholders of works from the category in question which are in use in Sweden.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The Public Domain</strong></h3>\r\n\r\n<p dir=\"ltr\">From a cultural heritage perspective, the changes brought about by the implementation of article 14 – often called the ‘safeguarding of the public domain’ – is one of the large wins.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Swedish copyright law has a specific related right for photographic images, as distinguished from photographic works. Photographic works are covered by the usual copyright provisions, whereas photographic images, that do not reach a threshold of originality, are protected by a related right for 50 years.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">After the implementation, however, a new exception is introduced to this related right. The exception stipulates that the related right is not applicable if the main motif of the image is a work of art no longer covered by copyright. The exception has a large potential for the digitisation and digital dissemination of Swedish cultural heritage, especially since it has been a fairly common practice to put restrictive Creative Commons licences on digitised public domain material.</p>\r\n\r\n<p dir=\"ltr\">The new legal text chooses the word konstverk, whose verbatim translation would be artwork, which is slightly broader than bildkonstverk (work of visual art) in the directive. The broader implementation opens up for broader and more inclusive digitisation practices, where types of art in the grey zone between bildkonstverk and konstverk are now surely included, such as folk art, textile arts, handicrafts, glass blowing, engravings and potentially old manuscripts with both text and image, as well as typography in fracture style.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As article 14 is implemented as an exception to the related right for photographic images, it is, however, unclear if 3D digitisation practices are also covered.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">You can read more about the transposition of the CDSM Directive in Sweden from the <a href=\"https://www.riksdagen.se/sv/dokument-lagar/dokument/svensk-forfattningssamling/lag-1960729-om-upphovsratt-till-litterara-och_sfs-1960-729\">Swedish Parliament</a>, <a href=\"https://www.regeringen.se/49fcf0/contentassets/f44969a0911147e1bc4a7ca63e1577f0/upphovsratten-pa-den-digitala-inre-marknaden-prop.-202122278.pdf\">Swedish Government</a> and <a href=\"https://www.statensmedierad.se/aktuellt/nyheter/2022/ny-lag-om-upphovsratt-2023\">Swedish Media Council</a> (all in Swedish).&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you would like to learn more about copyright and digital cultural heritage, <a href=\"https://pro.europeana.eu/page/europeana-copyright\">join the Europeana Copyright Community</a> and read our <a href=\"https://pro.europeana.eu/tags/cdsm-series\">CDSM Directive Pro news series</a>.</p>\r\n"
