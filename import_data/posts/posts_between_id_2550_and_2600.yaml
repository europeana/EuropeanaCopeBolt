        posttype: News
        featured: false
        intro: "<p>The introduction of new ‘Transkribus’ software on the Transcribathon platform means that volunteers can more easily and effectively transcribe historical documents, making them accessible for reuse by educators, researchers and more. Discover how the technology works.</p>\r\n"
