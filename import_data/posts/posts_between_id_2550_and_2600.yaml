                body: "<h3><strong>Who do you expect to benefit most from the open access&nbsp;policy?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We think that researchers and students will be among the first to benefit from our open access policy. Every researcher knows about the great effort that clarifying image rights entails. The Albertina has always tried to support scientific research by providing the widest possible access – so labelling the works with the Public Domain Mark was the next logical step.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Another priority for us is that educators should be able to use our works freely for teaching and knowledge transfer. In this context, Austria’s national aggregator <a href=\"https://pro.europeana.eu/organisation/kulturpool\">Kulturpool</a> and Europeana Foundation are important supporters of these wonderful efforts. Numerous examples show us that public domain works empower teachers and drive educational outreach. It is our goal to reach as many people as possible through this strategy and to inspire them with art.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Do you think the open policy will impact the museum’s commercial activities?</strong></h3>\r\n\r\n<p dir=\"ltr\">Yes, the open policy will certainly influence our commercial activities. But we are very confident that it will do so in a positive sense. This field has been undergoing sustained change since the onset of digitisation, and we will see how it is composed in the future.&nbsp; In fact, with our open policy, we believe we are in a position to break new ground.</p>\r\n"
