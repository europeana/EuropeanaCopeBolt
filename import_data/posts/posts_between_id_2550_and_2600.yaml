        posttype: News
        featured: false
        intro: "<p>Europeana Network Association Members Councillors have diverse jobs and experience across the heritage sector, but are united by their passion for digital cultural heritage. In our ‘Professionals in Focus’ series, we speak to Councillors about their roles, working lives and plans for their time on the Members Council. Today, Jorge Cardoso tells us about his work with virtual and augmented reality.</p>\r\n"
