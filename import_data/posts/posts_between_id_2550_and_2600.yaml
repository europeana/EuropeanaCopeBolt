                body: "<h3><strong>Special categories and popular content</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Every year, we create special categories to invite the participants to dive into cultural heritage material on a specific theme. This year’s special categories were Crafts and Nature.</p>\r\n\r\n<p dir=\"ltr\">November was #CraftingHeritage month on Europeana, and we saw it as a great opportunity to not only encourage people to discover the editorial and videos but also to get digitally crafty themselves. The submitted entries remixed collections related to food, music, and the most popular - fashion.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />This year’s most popular source image was 'The girl with the pearl earring'&nbsp;from the collection of Mauritshuis in The Hague, remixed in three different ways.</p>\r\n"
