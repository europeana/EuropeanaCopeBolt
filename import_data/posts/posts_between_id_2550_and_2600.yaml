                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><meta charset=\"utf-8\" /><strong>Analysing human feedback to refine our enrichments</strong></h3>\r\n\r\n<p dir=\"ltr\">We aim to analyse the correlation between the automatic confidence scores assigned by our annotation algorithms and human judgements, so we can establish what an appropriate threshold is to consider an automatic annotation as valid or not. For example, if humans tend to accept all sample annotations for which&nbsp; the automated model gave a confidence score of 80% or higher, we may decide that all annotations above that score can automatically be accepted as valid. Human validations can also help us to evaluate and compare the effectiveness of different algorithms. This last goal is the objective of a recently initiated crowdsourcing campaign that aims to evaluate the results produced by two different colour detection algorithms. <a href=\"https://dev.crowdheritage.eu/en/crafted-campaigns\">You can help us evaluate our annotation models too!</a>&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Lastly, we want to use human feedback to improve the accuracy of the automatic algorithms themselves. Although retraining algorithms that rely on machine learning techniques is not among the objectives of the CRAFTED project, human feedback can help us tweak the algorithms towards achieving higher-accuracy results.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved</strong></h3>\r\n\r\n<p dir=\"ltr\">If you wish to help us evaluate the results produced by our colour detection algorithms, we invite you to contribute to one of the following crowdsourcing campaigns:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A <a href=\"https://crowdheritage.eu/en/crafted-prato\">campaign</a> on collections from the Museum of Prato that aims to compare two different AI algorithms</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A <a href=\"https://crowdheritage.eu/en/crafted-momu\">campaign</a> involving crafts items from the Fashion Museum Antwerp</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A <a href=\"https://crowdheritage.eu/en/crafted-ekt\">campaign</a> on various items from Greek crafts heritage</p>\r\n    </li>\r\n</ul>\r\n"
