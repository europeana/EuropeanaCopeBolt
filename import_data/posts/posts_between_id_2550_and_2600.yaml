                body: "<p><meta charset=\"utf-8\" />The Europeana Climate Community seeks to drive impactful, cooperative and sustainable action to address the climate emergency and the environmental impact of our life and work, while building on the <a href=\"https://pro.europeana.eu/post/the-europeana-climate-action-manifesto\">Europeana Climate Action Manifesto</a>. The Community aims for wider systemic and lasting change within our organisations and across networks. We believe it’s crucial to act now to find new ways to work without compromising our environment. We believe with the right support, guidance, engagement and collaboration we can turn our climate action aspirations into reality. As agents of change, we want to promote and enable change in Europeana and beyond.</p>\r\n\r\n<p dir=\"ltr\">Read and download the full Climate Action&nbsp;Community work plan below. If you are not already a member, you can also&nbsp;<a href=\"https://pro.europeana.eu/page/europeana-copyright\">join the&nbsp;</a><a href=\"https://pro.europeana.eu/page/climate-action-community\">Climate Action Community</a> through the Europeana Network Association.</p>\r\n"
