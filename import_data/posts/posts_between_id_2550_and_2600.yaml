                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Steering Group composition</strong></h3>\r\n\r\n<p dir=\"ltr\">The Steering Group of the Research Community consists of:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Steven Claeyssens, Curator of Digital Collections, KB, the National Library of the Netherlands (The Hague) (Chair)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Rebecca Kahn, Post-doctoral Researcher, University of Vienna (Co-Chair)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Flavia Bruni, Research Fellow, University of Chieti-Pescara (Councillor)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Ines Vodopivec, Deputy Director, National and University Library of Slovenia (Councillor)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Alba Irollo, Research Coordinator , Europeana Foundation (The Hague) (Community Manager)&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Community aspiration</strong></h3>\r\n\r\n<p dir=\"ltr\">The Europeana Research Community aims to foster the use of digital cultural heritage in academia and research.</p>\r\n\r\n<p dir=\"ltr\">The members of the Research Community are encouraged to:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Gain a better understanding of methods for research and university teaching purposes based on digital cultural heritage, computational methods and digital tools;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Strengthen the connections between cultural heritage professionals, academics and researchers;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Share case studies and good practices;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Jointly work on issues of common interest;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Explore possible collaborations and partnerships for new (funded) projects.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The members of the Steering Group facilitate these goals by:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Stimulating information sharing via the community communication channels;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Participating in relevant working groups, meetings and conferences;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Fostering partnerships within the community, between people working in cultural heritage institutions, in universities and in research institutions;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Presenting the activities of the community at relevant events;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Helping to facilitate the work Europeana is doing in research-related fields.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Priority areas and activities in 2023</strong></h3>\r\n\r\n<p dir=\"ltr\">The priority areas for 2023 are:&nbsp;</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting engagement with the academic and research communities in the common European data space for cultural heritage.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Providing guidance and insight to the community in the complex European heritage and research ecosystem(s).</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Further developing a presence and promoting the common European data space for cultural heritage in communities of academics and researchers interested in digital scholarship and of professionals interested in digital cultural heritage.&nbsp;</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">The special activities for 2023 are:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Organising the feedback on the “Collections as Data” workflow that will be developed by the Europeana Foundation and DARIAH.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Writing and publishing a practical guide for humanities scholars to the European digital cultural heritage and research infrastructures.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">In addition to these special activities, we will continue our regular activities:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Organising a regular online Europeana Research Café, an informal space for sharing best practices and discussing new insights;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Presenting the work of the community on Collections as Data, Datasheets for Digital Cultural Heritage and the common European data space for cultural heritage at relevant workshops and conferences.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Finally, we will introduce a new regular activity: organising online hands-on workshops.</p>\r\n\r\n<p dir=\"ltr\">All activities are targeted at cultural heritage professionals, academics and researchers alike.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Contributing to the priorities of the Europeana Network Association</strong></h3>\r\n\r\n<p dir=\"ltr\">The Research Community work plan for 2023 contributes to the strategic priorities of the Europeana Network Association in a number of ways:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting capacity building and digital transformation in cultural heritage institutions, especially capacity building of professionals who deal with academics, university students and researchers in their daily work, by supporting them in understanding the needs existing in the academic and research sector where it comes to the reuse of digital cultural heritage, and in developing new workflows to make data reusable.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Harnessing the potential of individual ENA members, by investing efforts on informal events like the Research Community Cafés and workshops that more than webinars, envisage an active participation, and by encouraging community members to collaborate in the organisation of events at the national level in languages other than English.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Collaboration with the Europeana Foundation, Europeana Aggregators’ Forum and wider networks, by relying on the structural collaboration with the Europeana Research initiative and aligning the community’s objectives with this initiative and its partners in academia and research within the common European data space for cultural heritage, especially DARIAH | Digital Research Infrastructure for the Arts and Humanities.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Communications and outreach&nbsp;</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Discussion list: All members of the Research Community are invited to join the Research Community Discussion List.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Research Community Newsflash: A short newsflash announcing the Cafés and giving an update on other activities from the community.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Twitter: The Europeana Research account on Twitter (@EurResearch) is the main channel used by the Europeana Foundation to keep the community members informed on a daily basis.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">LinkedIn: Important updates will be shared through the Europeana LinkedIn group&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana Research Community Pro Page: The Research Community Pro Page provides the community with practical information, useful resources and (upcoming) activities.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">ENA Newsletter: The most relevant achievements and plans of the Research Community can be shared through the ENA Newsletter.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Budget</strong></h3>\r\n\r\n<table>\r\n    <colgroup>\r\n        <col />\r\n        <col />\r\n        <col />\r\n    </colgroup>\r\n    <tbody>\r\n        <tr>\r\n            <td style=\"width: 117px;\">\r\n            <p dir=\"ltr\">Activity</p>\r\n            </td>\r\n            <td style=\"width: 429px;\">\r\n            <p dir=\"ltr\">Purpose</p>\r\n            </td>\r\n            <td style=\"width: 91px;\">\r\n            <p dir=\"ltr\">Cost</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 117px;\">\r\n            <p dir=\"ltr\">Active participation at conferences&nbsp;</p>\r\n            </td>\r\n            <td style=\"width: 429px;\">\r\n            <p dir=\"ltr\">To promote the activities of the community at relevant conferences and workshops</p>\r\n            </td>\r\n            <td style=\"width: 91px;\">\r\n            <p dir=\"ltr\">EUR 1 500&nbsp;</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 117px;\">\r\n            <p dir=\"ltr\">Discussion list</p>\r\n            </td>\r\n            <td style=\"width: 429px;\">\r\n            <p dir=\"ltr\">To facilitate more engagement and exchanges from the community members</p>\r\n            </td>\r\n            <td style=\"width: 91px;\">\r\n            <p dir=\"ltr\">EUR 70&nbsp;&nbsp;</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 117px;\">\r\n            <p dir=\"ltr\">Organising workshops</p>\r\n            </td>\r\n            <td style=\"width: 429px;\">\r\n            <p dir=\"ltr\">To facilitate practical capacity building within the community</p>\r\n            </td>\r\n            <td style=\"width: 91px;\">\r\n            <p dir=\"ltr\">EUR 3 000&nbsp;&nbsp;</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 117px;\">\r\n            <p dir=\"ltr\">Production of Practical Guide</p>\r\n            </td>\r\n            <td style=\"width: 429px;\">\r\n            <p dir=\"ltr\">Designing and producing the Practical Guide</p>\r\n            </td>\r\n            <td style=\"width: 91px;\">\r\n            <p dir=\"ltr\">EUR 1 000&nbsp;</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 117px;\">\r\n            <p dir=\"ltr\">Activities by community members</p>\r\n            </td>\r\n            <td style=\"width: 429px;\">\r\n            <p dir=\"ltr\">To facilitate relevant initiatives by community members</p>\r\n            </td>\r\n            <td style=\"width: 91px;\">\r\n            <p dir=\"ltr\">EUR 500&nbsp;&nbsp;</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td colspan=\"2\" style=\"width: 551px;\">\r\n            <p dir=\"ltr\">Total</p>\r\n            </td>\r\n            <td style=\"width: 91px;\">\r\n            <p dir=\"ltr\">EUR 6 070&nbsp;</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td colspan=\"2\" style=\"width: 551px;\"></td>\r\n            <td style=\"width: 91px;\"></td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n"
