                body: "<h3><strong>What's next for your team?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We will continue to work on developing the website, and also an app which will allow people to explore the monastery at night. We hope that this will encourage more young people to explore the monastery, and also raise awareness of the importance of digital cultural heritage in engaging with students.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As mentioned, we are also delighted that two of the students involved in the project will do internships in the monastery and one of the projects they will be working on is the website that we began as part of Low-Code Fest.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The students were so involved, so motivated, and so proud to have the opportunity to take part in the Low-Code Fest and win. They are also very excited to go to Italy and have the opportunity to show their work and interact with other teams as part of the <a href=\"https://www.socialhackathonumbria.info/en/live-the-challenge/\">Social Hackathon Umbria</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong>&nbsp;</h3>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/page/apis\">Explore and use Europeana’s APIs </a>or discover more opportunities to use digital cultural heritage in education by signing up for the upgraded <a href=\"https://pro.europeana.eu/post/register-now-for-the-upgraded-digital-education-with-cultural-heritage-2023-mooc\">‘Digital Education with Cultural Heritage’ 2023 MOOC</a>.</p>\r\n"
