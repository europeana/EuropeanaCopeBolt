                body: "<h3><meta charset=\"utf-8\" /><strong>Foreword</strong></h3>\r\n\r\n<p dir=\"ltr\">The Climate Action Community's purpose is to advocate for and embed working practices that minimise the digital cultural heritage sector’s impact on the climate and environment. This operational plan for 2022-2023 sets out our work over the coming year to support sustainable practices in our community, across the Europeana Initiative and to inspire the sector at large.</p>\r\n\r\n<p dir=\"ltr\">This work plan has evolved through a co-curated, iterative process and a series of exploratory discussions, prioritisation, critique/feedback in the Steering Group, former leads of the Climate Action Group and the Climate Action Community over four months. Three main areas of focus determine the Community’s activities for the period between November 2022 - December 2023:</p>\r\n\r\n<ol dir=\"ltr\">\r\n    <li>Design and publish a Digital Information Management Survey;</li>\r\n    <li>Contribute to and raise awareness of climate action in the data space; among ENA communities through cross-community collaboration; and through editorial and curatorial content;</li>\r\n    <li>Reach out to the wider Europeana Network Association, raise awareness across the sector and disseminate knowledge and good practice. &nbsp;</li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">Planning our activities will enable us to balance our programme with our volunteer work force across the Steering Group and the Community. The ultimate aim is to ensure we advocate for climate action and embed sustainable practices in all we do together with the Europeana Network Association, the Europeana Foundation, the Foundation’s Green Team, and the Aggregators’ Forum.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Steering Group Composition</strong></h3>\r\n\r\n<p dir=\"ltr\">The Climate Community Steering Group is composed of a chair, a co-chair, a community manager and other members with a range of expertise</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Susan Hazan, CEO Digital Heritage Israel (Chair)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Killian Downing, Archivist Dublin City University (Co-chair)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Corinne Szteinsznaider and Marco Fiore, Coordinator Michael Culture/MUSEU-HUB&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Evangelia Paschalidou, Researcher/ Museums for Future, PhD candidate</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Flavia Bruni, ICCU, Italy, ENA Members Council</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Helen Vincent, Head of Rare Books, Maps and Music Collections National Library of Scotland</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Jostina Dhimitri, Professor University of Tirana</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Matias Katajavaara Seidler, Partner &amp; European Projects Lead, Khora Virtual Reality</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Nelson Brito, Researcher University of Coimbra</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Randi Cecchine, Student/ Documentary Filmmaker University of Amsterdam</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Shadi Ardalan, Member States Officer, Europeana Foundation (Community Manager)</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Community aspiration</strong></h3>\r\n\r\n<p dir=\"ltr\">The Europeana Climate Community seeks to drive impactful, cooperative and sustainable action to address the climate emergency and the environmental impact of our life and work, while building on the <a href=\"https://pro.europeana.eu/post/the-europeana-climate-action-manifesto\">Europeana Climate Action Manifesto</a>. The Community aims for wider systemic and lasting change within our organisations and across networks. We believe it’s crucial to act now to find new ways to work without compromising our environment. We believe with the right support, guidance, engagement and collaboration we can turn our climate action aspirations into reality. As agents of change, we want to promote and enable change in Europeana and beyond.</p>\r\n\r\n<p dir=\"ltr\">We are driven by our:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Vision - The climate crisis implores us to work together as a global community to protect our planet. We will work collectively towards a climate conscious cultural heritage sector.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Mission&nbsp; -&nbsp; Advocating for and embedding working practices that minimise the digital cultural heritage sector’s impact on the climate and environment; support adaptation and resilience; and, help to make the right choices.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Strategy - Planning, collaborating, operating, advocating for digital sobriety and sufficiency.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Activities in the three focus areas</strong></h3>\r\n\r\n<p dir=\"ltr\">The Community leads the effort to implement three sets of activities listed below.&nbsp; All Community members are invited to actively participate in the activities. We will call on other Europeana communities, the Europeana Network Association, the Europeana Foundation and the Europeana Aggregators’ Forum to contribute their views and collaborate with us to deliver these goals.</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><strong>1) Digital Information Management Survey - design, implementation and analysis</strong></p>\r\n\r\n<p dir=\"ltr\">Led by the <a href=\"https://pro.europeana.eu/project/environmental-sustainability-practice-task-force\">Environmental sustainability practice Task Force</a>, we will launch a survey on data management and preservation practices in recognition that there is currently no clear overview of how cultural heritage institutions and individuals plan for both a green and digital transformation. We will solicit expert advice if and when needed. This survey is a formative action that supports Europeana’s Climate Action Manifesto. It will advocate embedding optimal working practices that minimise the digital cultural heritage sector’s impact on the climate and environment. The survey could be followed by identifying and establishing a common vocabulary; clustering of mapping tools and performance indicators, a compilation and comparison of climate action institutional manifestos to develop an informative overview of the sector.</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><strong>2) The Community contributes climate awareness and action to the data space; to the communities through cross-community collaboration and toward editorial and curatorial content</strong>&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Community will:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Support and promote climate action in the data space to ensure our work is relevant to the Sustainable Development Goals, the world we live in and the world we want to build.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Inform Europeana editorial and curatorial efforts through Europeana website galleries and blogs to communicate climate adaptation and resilience that highlights both historical and local knowledge to support our actions.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Showcase how our historical collections inform best practices in managing our natural resources.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Invite the Europeana Network Association members to share their climate action through storytelling, and&nbsp; highlight their academic research and their projects.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Collaborate with other Communities on shared aims, create and maintain synergies across the Network and consolidate green choices and informed action across the Europeana Initiative. In the first year, our focus will be on Communicators and EuropeanaTech Communities.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Research and conceptualise a new chapter on climate action in the Europeana Impact Playbook.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>3) Reach out to the wider Europeana Network Association, raise awareness across the sector and disseminate knowledge and good practice</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Developing and implementing a 12-month online series, workshops, Europeana Cafes, webinars (including one on UNESCO Futures Literacy) and informal <a href=\"https://docs.google.com/spreadsheets/d/1bEMgQWnhLu8QbGObo47ZTgPZTKLjrWuHhTCueHGMPSY/edit#gid=1413043931\">community drop-ins</a>. Themes and topics include: collections and climate action, digital efficiency &amp; sufficiency, carbon offsetting, sustainable digital cultural heritage management, eco-responsible digital information management, impact and collaboration.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The scheduled online events include:</p>\r\n\r\n<table>\r\n    <colgroup>\r\n        <col />\r\n        <col />\r\n        <col />\r\n        <col />\r\n    </colgroup>\r\n    <tbody>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Oct-Dec 2022</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Q1 2023</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Q2 2023</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Q3 2022</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <ul>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">26 October 12:30 - 13:30 CET - Community meetup ‘Community Work Plan 2022-23’</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Monthly drop-ins (11 Oct, 1 Nov, 6 Dec)</p>\r\n                </li>\r\n            </ul>\r\n            </td>\r\n            <td>\r\n            <ul>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Europeana cafe (9 March)</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Monthly drop-ins (7 Feb, 7 March)</p>\r\n                </li>\r\n            </ul>\r\n            </td>\r\n            <td>\r\n            <ul>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Sustainable digital cultural heritage management workshop 1 (24 April)</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Sustainable digital cultural heritage management workshop 2 (25 May)</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Monthly drop-ins (4 Apr, 9 May, 6 June)</p>\r\n                </li>\r\n            </ul>\r\n            </td>\r\n            <td>\r\n            <ul>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Sustainable digital cultural heritage management workshop 3 (8 June)</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">14 September - Webinar</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Monthly drop-ins (continuation to be evaluated and scheduled)</p>\r\n                </li>\r\n            </ul>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Communication and dissemination over Basecamp (for the Climate Action Community), Europeana-climate Listserv, news posts and blogs.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Exploring the idea of a network of green teams from cultural heritage organisations to collaborate, combine efforts and share best practice.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Stimulating greater community engagement and participation</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Budget</strong></h3>\r\n\r\n<p dir=\"ltr\">The community budget of EUR 2 600 for 2023 will be allocated to the research, online workshops and events, production and design of materials to support the planned activities.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Resources</strong></h3>\r\n\r\n<p dir=\"ltr\">The successful planning in detail, implementation and delivery of these activities are contingent on the voluntary time and effort of the Chair, the Steering Group and the Community Members, supported by the Europeana Foundation. In addition to the expertise with the Community, we might work with external experts in some of these areas where expertise and skill sets will take the objectives the farthest.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Risks and constraints</strong></h3>\r\n\r\n<p dir=\"ltr\">We have identified a few risks that might delay or hamper the accomplishment of the activities. We will analyse the likelihood and the impact of the risks and will take measures to mitigate, minimise and eliminate them.&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Communication risk&nbsp;</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">Effective and timely communication within the Steering Group, towards the Community, the Management Board, Europeana Foundation, other key actors</p>\r\n        </li>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">Efficient communication channels</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Cost risk - Due to shortage or lack of budget</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">Shift to other options</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Operational risk - Owing to inadequacy or failed qualitative, quantitative or strategies</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\">\r\n        <p dir=\"ltr\" role=\"presentation\">Careful analysis and detailed planning</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li>The risk of eco-anxiety and the extent of the climate crisis, which might result in failure to take effective action\r\n    <ul>\r\n        <li aria-level=\"1\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Manage this through raising awareness among ourselves and the community of this issue and taking account of it in setting and evaluating actions.&nbsp;</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Skills resource risk</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Leverage on the Steering Group and Community members, the Europeana Foundation’s Green Team and staff</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Call for experts in the Europeana Network Association</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Hire external experts within the available budget&nbsp;</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Obsolescence risk</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Schedule revisions of content to verify if they are still valid and relevant</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">External risks and changing conditions</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>Because our human resources are mostly voluntary and generally finite, we recognise the limiting factors that can impact timeliness, quality, delivery and overall activity success. We will proceed with caution and courage. We will work within our given limitations to accomplish these activities.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We are on a learning curve. We aim to progress steadily through sharing, collaboration, relying on the expertise and experience of our Steering Group, Community and the Europeana Initiative.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>References</strong></h3>\r\n\r\n<ul dir=\"ltr\">\r\n    <li><a href=\"https://ec.europa.eu/clima/eu-action/european-green-deal/delivering-european-green-deal_en\">European Green Deal</a></li>\r\n    <li><a href=\"https://sdgs.un.org/goals\">United Nations Sustainable Development Goals</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/page/climate-action-community\">Europeana Climate Action Community</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/post/the-europeana-climate-action-manifesto\">Europeana Climate Action Manifesto</a></li>\r\n</ul>\r\n"
