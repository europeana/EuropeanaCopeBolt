                body: "<p>As the Europeana Initiative builds and deploys the data space for cultural heritage, the rules that determine how data is governed need to evolve too, in order to support the sharing and facilitate the reuse of additional types of data, through new means and for new purposes.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">This strategy document describes the actions to iteratively and progressively develop an approach for the governance of data in the common European data space for cultural heritage. As such, the strategy facilitates transitioning from the current frameworks and standards towards those that will govern data in the data space for cultural heritage, while providing transparency to facilitate engagement with all relevant stakeholders.</p>\r\n\r\n<p dir=\"ltr\">This strategy strongly relies on the <a href=\"https://pro.europeana.eu/page/europeana-licensing-framework\">Europeana Licensing Framework</a> as its starting point, and has strong connections with the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a> and <a href=\"https://pro.europeana.eu/page/edm-documentation\">Europeana Data Model</a>. It is designed to address changes needed to its various elements and implementation measures. It contains actions related to the definition of high-level principles, the design of policies and standards, and to their implementation, for example through capacity building efforts.</p>\r\n\r\n<p dir=\"ltr\">Download the full strategy below.&nbsp;</p>\r\n"
