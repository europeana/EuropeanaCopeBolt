                body: "<p>On April 15, 2019 Notre-Dame in Paris caught fire. The images and videos of the famous cathedral burning and portions collapsing sped across the world. Once the ash settled, the world asked how the cathedral would be rebuilt. While much discussion focused on the famous aesthetics and ceiling including <a href=\"https://www.theguardian.com/world/2022/aug/20/notre-dame-cathedral-fire-rebuild-medieval-carpenters-guledon\">the wood and carpentry skills</a> needed to accurately restore the cathedral, an element that went slightly under the radar, the sound of Notre Dame, was being tackled. <a href=\"http://www.dalembert.upmc.fr/home/katz/\">Brian Katz, an acoustics researcher from CNRS</a> and his team got to work the day after the fire. Using models and measurements made in 2014 to document the acoustics of Notre Dame along with prior acoustic measurements, texts and images, Katz’s team are ensuring that every step of Notre Dame’s restoration will <a href=\"https://www.snexplores.org/article/giving-notre-dame-back-her-unique-voice-acoustics\">ensure that the space sounds the same as it did before the destruction</a>.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">‘Heritage acoustics’ is a growing field of research within cultural heritage and the Notre Dame fire certainly brought its importance to the fore. In short, heritage acoustics uses different measurement techniques, in particular impulse responses to document how sound reacts in a specific space. Anyone who’s stepped into any cathedral or concert hall and clapped their hands or whistled and listened to the reverb trail off has, at a very elementary level, conducted an impulse response.</p>\r\n\r\n<p dir=\"ltr\">This intangible heritage brings an incredibly valuable level of documentation for heritage sites. For EuropeanaTech, who over the years have helped make great strides in the field of 3D heritage thanks to the hard work of Kate Fernie and the <a href=\"https://pro.europeana.eu/project/3d-content-in-europeana\">3D Content in Europeana Task Force</a> and Working Group, heritage acoustics is a logical topic to explore next, especially considering the continued improvement of audiovisual content playout on Europeana. Read on to discover&nbsp;a few different ways heritage acoustics can be used in different creative reuse endeavors.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Convolution reverb</strong></h3>\r\n\r\n<p dir=\"ltr\">Convolution reverb is a digital signal processing effect where one can input an audio signal - you playing guitar in your bedroom - and then in the computer apply the convolution reverb of the Sydney Opera House, making your bedroom guitar recording sound like it was being played in the Sydney Opera House.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The process of creating convolution reverb software relies on the same techniques used in heritage acoustics, taking multiple impulse responses at different spaces within a room. Convolution reverbs on the market today are provided by commercial companies like Altiverb by Audio Ease and are considerably expensive.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As heritage organisations and researchers begin to document more and more historic spaces and recreate spaces lost to time, they should consider adding&nbsp;the creation of convolution reverb VSTs (Virtual Studio Technology) in an open and inexpensive way to the project plan. This will allow artists from around the world to experience the unique historical acoustics of countless historic spaces all from their own computers and take this as inspiration to create new music and share it with even more people. <a href=\"https://www.openair.hosted.york.ac.uk/\">The OpenAIR project</a> is a great source of inspiration for this.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Augmented reality&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Another powerful usage for acoustic models is to add deeper layers of detail to augmented reality instances. This process is known as auralisation - the audio version of visualisation and is already being done by many initiatives. For instance, the <a href=\"http://www.lam.jussieu.fr/Projets/index.php?page=GhostOrchestra\">Ghost Orchestra</a> to celebrate the 850th birthday of Notre Dame in Paris or the lost performances by the University of Edinburgh of a <a href=\"https://hyperallergic.com/636883/experience-a-scottish-concert-as-it-would-have-sounded-in-1512/\">1512 Easter celebration performance at Linlithgow Palace</a>. Another initiative, <a href=\"https://virtual-music-heritage.fr/portfolio-item/tours-1480-3d-saint-martin/\">Virtual Music Heritage</a>, offers a short time machine, back to a specific day in the life of Jean de Okeghem, master of the royal choir at Collegiate Saint Martin in Tours, France back in 1480. The Collegiate Saint Martin was destroyed in the 17th century, but with combined 3D reconstruction and auralization, one can join Okeghem and the choir for practice in the beautiful building.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">These are just a handful of examples. In practice, acoustics offer the potential to not only provide a deeper and often overlooked level of documentation when it comes to preservation, but the creative reuse potential while either immediate or for enrichment is boundless. As we lose more architectural landmarks to climate change, war, urbanisation or simple disrepair, let’s not forget that a space’s character is not just what it looks like but also how it sounds.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">To find out more heritage acoustics,&nbsp;<a href=\"https://pro.europeana.eu/event/europeanatech-presents-acoustics-in-cultural-heritage\">watch a EuropeanaTech webinar</a>&nbsp;on the topic! You can also <a href=\"https://pro.europeana.eu/page/europeanatech\">join EuropeanaTech</a>,&nbsp;the community of experts, developers, and researchers from the R&amp;D sector within the greater Europeana Network Association, to contribute to - and be the first to hear about - discussions in this area!</p>\r\n"
