                body: "<h3><meta charset=\"utf-8\" /><strong>Can you tell me about your institution?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">We are a public school in Batalha, in the centre of Portugal. We have about 2,000 students from kindergarten to secondary school, and 200 teachers. We try to involve our students in many different projects and initiatives (including Erasmus). As an ambassador for EUN, when I saw the Low-Code Fest Initiative I thought this was exactly what we were looking for because my 12th grade students of informatics develop projects related to software and digital.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What did your project want to achieve?</strong></h3>\r\n\r\n<p dir=\"ltr\">Our school has a very close relationship with the famous <a href=\"https://en.wikipedia.org/wiki/Batalha_Monastery&amp;qf=TYPE%3A%22IMAGE%22&amp;qf=collection%3Aphotography&amp;query=Batalha%20AND%20portugal&amp;view=grid\">Monastery of Batalha</a>, and so the students developed their project in partnership with the monastery. The aim was to use digital activities and an app to encourage teachers and students (who may be less interested in cultural heritage) to develop interest in the monastery through digital artefacts.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How did you use Europeana's APIs and data from Europeana in your project?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Once our proposal was accepted we met with technicians from the monastery to discuss how to achieve our main goal - to attract young people to the monastery. We started to develop a website which tells the history of the monastery through four main characters, and a script which structured the space of the monastery. This approach resulted from the brainstorming with the students and technicians - it was very interesting because it really put people into life in the monastery.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">From searches on the Europeana platform we saw that there was <a href=\"https://www.europeana.eu/en/search?page=1&amp;qf=TYPE%3A%22IMAGE%22&amp;qf=collection%3Aphotography&amp;query=Batalha%20AND%20portugal&amp;view=grid\">lots of information related to the monastery and its history available</a>. We decided to use the API to bring content from the Europeana website to the website that we are building; it’s currently in draft but we are working to bring it to life!&nbsp;</p>\r\n"
