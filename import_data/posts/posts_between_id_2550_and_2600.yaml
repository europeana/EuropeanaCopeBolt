                body: "<h3 dir=\"ltr\"><strong>How did we work together?</strong></h3>\r\n\r\n<p dir=\"ltr\">The House of European History has played a central role as initiator and coordinator of the initiative. From the outset and throughout the process, it has proved important to provide clear and reliable information to our partners on the why, what and how of our joint project. This has been necessary for them to identify what their contribution can be, and to be able to mobilise their broader museum team. From the beginning, our aim has been to ‘Europeanise’ the discourse on a given historical topic, waste in this case. We conceived this partnership as part of a bigger museum-wide project that allows us to draw human and financial resources from the House of European History and to bring in design and production expertise from a contractor.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">It has also been crucial to build on the partner museums’ own initiatives and priorities. Initially we had to convince the museums we approached that their active participation in the partnership was not only worthwhile but also feasible despite their other engagements and sometimes scarce human resources. Together, we were able to identify how participating in the consortium was actually a way for them to deepen and enrich some of their on-going or upcoming work.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What do we achieve through this initiative?</strong></h3>\r\n\r\n<p dir=\"ltr\">Together, as museums, are we becoming better equipped to address the topic of waste and its history in Europe? Certainly! Are we being successful in achieving the goals we set for this partnership? We hope so! It is encouraging to see how our German partner, the Museum of European Cultures, decided to enrich its own exhibition project on menstrual waste and the environment with expertise and content coming from other European countries; to learn that the colleagues from the Austrian Museum of Folk Life and Folk Art in Vienna want to organise a trip to another partner museum, the Slovenian Museum of Recent History Celje, for their Museum Association members; to hear that thanks to the project our Italian partner, the Ettore Guatelli Museum, has started to collaborate with a neighbouring centre to promote/undertake creative recycling. And these are just a few examples.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Of course, it is too early to evaluate the project. What is certain is that this collaborative journey is proving to be a unique exercise in gathering collective knowledge that allows us to connect as people, to reflect as a group, and to act in a concerted way. In doing so, we are contributing to providing a meaningful answer to the question we have been asking throughout this project on the history of waste: what does Europe’s trash tell us about its past, its present, and its future?</p>\r\n\r\n<p dir=\"ltr\"><strong><a href=\"http://www.throwaway-history.eu\">Explore our platform online</a> and do not hesitate to give us feedback!&nbsp;</strong></p>\r\n"
