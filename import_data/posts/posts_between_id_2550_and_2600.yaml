                body: "<h3><strong>GIF IT UP 2022 in numbers</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In this year’s edition of GIF IT UP, we received 88 eligible entries from 19 different countries. These entries remixed 106 digitised cultural heritage collection objects sourced from GIF IT UP partners (51 from Europeana), and these objects came from 37 different cultural heritage institutions located in 20 countries across the world. <a href=\"https://gifitup.net/winners-2022\">Explore the winners</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">New partners and new languages</h3>\r\n\r\n<p dir=\"ltr\">Europeana runs GIF IT UP in partnership with organisations from around the world, including Japan Search, Art Institute of Chicago, DAG Museums, DPLA, Digital NZ and Trove.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This year we welcomed two new partners, Canada’s Bibliothèque et Archives nationales du Québec (BAnQ) and Uruguay’s Centro de Fotografía de Montevideo. Both institutions shared their openly licensed collections, giving participants more cultural heritage to explore and be inspired by. A humourous GIF depicting the airship Graf Zeppelin from the Centro de Fotografía de Montevideo&nbsp;collection has received the prize for the first time GIF-maker.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />To help French-speaking GIF-makers find their way through the website, with the help of BAnQ, we launched the <a href=\"https://gifitup.net/fr/\">French version of the GIF IT UP website</a>.</p>\r\n"
