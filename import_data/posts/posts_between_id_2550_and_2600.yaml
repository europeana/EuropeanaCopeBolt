                templates: body
                body: "<p>The common European data space for cultural heritage is funded under the <a href=\"https://digital-strategy.ec.europa.eu/en/activities/digital-programme\">Digital Europe programme</a> as part of <a href=\"https://ec.europa.eu/info/strategy/priorities-2019-2024/europe-fit-digital-age/europes-digital-decade-digital-targets-2030_en\">Europe’s Digital Decade.</a> The Europeana Foundation - together with 18 committed partners and in close cooperation with the Europeana Network Association and Europeana Aggregators’ Forum - has been <a href=\"https://pro.europeana.eu/post/europeana-wins-tender-to-deploy-the-common-european-data-space-for-cultural-heritage\">selected</a> by the European Commission to deploy and steward it. Our building blocks are more than a decade of experience working toward the digital transformation of our sector, as well as our trusted and collaborative pan-European network.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Through the data space, we will continue empowering cultural heritage institutions across Europe to share digitised cultural heritage content with higher quality metadata and fostering its reuse among even wider audiences - from teachers, researchers and creatives to culture lovers and curious minds. And much more - the data space offers an unprecedented opportunity to boost advanced digitisation and data-driven innovation, build capacity and develop new models of cooperation in the cultural heritage sector and beyond.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What's in store between now and summer 2023?&nbsp;&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">In year 1 (September 2022 - August 2023), we are excited to focus on four strands of work:&nbsp;</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-8b289607-7fff-dc1f-bde3-a451131f7cac\">Exploring the next generation infrastructure: </b>We will look into expanding the functionalities of the current Europeana Digital Service Infrastructure (<a href=\"https://pro.europeana.eu/page/europeana-dsi\">Europeana DSI</a>) and will investigate innovative scenarios for renewed aggregation models. We will closely collaborate with the&nbsp;<a href=\"https://dssc.eu/\">Data Spaces Support Center</a> to make sure the data space will be fully interoperable with the other 13 data spaces put forward by the European Commission, as well as with relevant European, national and regional initiatives.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>More high-quality data</strong>: We will work with the cultural heritage community to increase the amount of high-quality, usable and accessible data in the data space, with a special focus on 3D. We will also develop and put in place data governance mechanisms to ensure data is used and shared in a trustworthy, transparent and fair way.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Build capacities and foster reuse</strong>: We will develop training tools and services to support cultural heritage professionals in making high-value datasets available for reuse. We will also encourage the use and reuse of cultural data among education, research, creative industries, tourism and media communities.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Digital services for the public</strong>: We will continue to develop the Europeana website, engaging audiences with digital cultural heritage in a way that's user-friendly, interactive and multilingual. We will promote diverse and inclusive storytelling for more people to discover, use and reuse cultural heritage content online.</p>\r\n    </li>\r\n</ol>\r\n\r\n<h3 dir=\"ltr\"><strong>A shared vision for the common data space</strong></h3>\r\n\r\n<p dir=\"ltr\">To be truly successful, the data space needs cooperation, community and teamwork. And that’s where the collaborative strength of the Europeana Initiative&nbsp;comes in.&nbsp;We look forward to bringing in more partners and enlarging our community of knowledge to make the data space a place by all and for all.</p>\r\n\r\n<p dir=\"ltr\">We are excited to steward a vibrant digital space which is not only about technology but rather about people and values like trust, fairness and inclusion.&nbsp;We want to build a great place to be in. Together, we will also make sure cultural data is put to good use and for the benefit of our societies and economies.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Would you like to be part of this work?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/europeana-network-association\">Join our community</a> of experts working in the field of digital cultural heritage and contribute to our work on the data space and more.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Learn more</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />Read more about the common European data space for cultural heritage <a href=\"https://pro.europeana.eu/post/europeana-wins-tender-to-deploy-the-common-european-data-space-for-cultural-heritage\">here</a> below and keep an eye out for more entries in our <a href=\"https://pro.europeana.eu/tags/data-space\">data space Pro News series</a>!</p>\r\n"
