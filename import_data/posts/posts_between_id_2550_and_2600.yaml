                subtitle: ''
                anchortitle: 'The world we''re building'
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We strive for a society in which everyone can access, use, reuse and learn from digital cultural heritage, and a digital heritage world that is purposefully inclusive of the diversity of our societies. And we aim to do it sensitively - aware that what we do has an impact on the very fabric of our planet.&nbsp;</p>\r\n\r\n<p>Our values guide us to good decisions that can benefit our sector, its institutions and its people - starting within our own organisation and network. Refining our hybrid working practices will help everyone to balance work and home life, personal development and physical and mental wellbeing.&nbsp;</p>\r\n\r\n<p>This year, collaboration takes on even greater significance. As part of a consortium of 19 partners and in close cooperation with the Europeana Network Association and the Europeana Aggregators’ Forum, we will deploy the common European data space for cultural heritage. With the advent of the data space, we look forward to enhancing the use of cultural heritage for the benefit of society and to delivering more in terms of diversity, inclusivity and sustainability.&nbsp;</p>\r\n\r\n<p>The world we strive for is collaborative, diverse and inclusive, participatory and sustainable.&nbsp;</p>\r\n"
