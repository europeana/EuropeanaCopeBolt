                body: "<p><meta charset=\"utf-8\" />We are delighted to announce that the European Commission has funded four projects under their new flagship initiative for deployment of the common European data space for cultural heritage. The <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/docs/2021-2027/digital/wp-call/2022/call-fiche_digital-2022-cultural-02_en.pdf\">call for these projects</a>, launched in spring 2022, aimed at&nbsp;seizing the opportunities of advanced technologies for the digital transformation of the cultural heritage sector. This included a focus on 3D, artificial intelligence or machine learning for increasing the quality, sustainability, use and reuse of data, which we are excited to see the projects explore in the coming months.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Europeana Foundation is a beneficiary in all funded projects, joining partners from 11 EU countries. The projects will start from January 2023 and run for two years. Find out more about their scope and goals below.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>EUreka3D - European Union's REKonstructed content in 3D</strong></h3>\r\n\r\n<p dir=\"ltr\">The project aims to build the capacity of small cultural heritage institutions by creating the Eureka 3D platform, a knowledge hub based on a smart technical infrastructure. The platform will allow institutions to store, manage, model and enrich 3D assets. It will have a knowledge base with holistic information to strengthen the creation and reuse of 3D content and 3D technologies within the sector. <a href=\"https://pro.europeana.eu/project/eureka3d-european-union-s-rekonstructed-content-in-3d\">Find out more</a>.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>5DCulture - Deploying and demonstrating a 3D cultural heritage space</strong></h3>\r\n\r\n<p dir=\"ltr\">The project aims to enrich the offer and management of 3D digital cultural heritage assets in the common European data space on topics such as fashion, architecture and archaeology. The project will explore specific scenarios for the reuse in domains such as education, tourism and the wider cultural and creative sector. <a href=\"https://pro.europeana.eu/project/5dculture-deploying-and-demonstrating-a-3d-cultural-heritage-space\">Find out more</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>DE-BIAS - Detecting and cur(at)ing harmful language in cultural heritage collections&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The project will work towards making cultural heritage metadata more inclusive. For this, it will create a tool that automatically detects offensive terms, and provides information on their problematic background. It will use a vocabulary that will pair biassed language with contextual information and suggestions for appropriate terms. <a href=\"https://pro.europeana.eu/project/de-bias\">Find out more.</a>&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>AI4Europeana - An AI platform for the cultural heritage data space</strong></h3>\r\n\r\n<p dir=\"ltr\">The project aims to develop the ‘ AI4Culture platform’, an online capacity building hub for the application of artificial intelligence technologies in the cultural heritage sector.&nbsp; The AI4Culture platform seeks to offer AI services to satisfy various needs of cultural heritage institutions in a modular and flexible manner so that the services can be incorporated into different institutions’ workflows. <a href=\"https://pro.europeana.eu/project/ai4europeana-an-ai-platform-for-the-cultural-heritage-data-space\">Find out more</a>.&nbsp;</p>\r\n"
