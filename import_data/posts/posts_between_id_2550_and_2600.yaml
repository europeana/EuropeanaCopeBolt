                body: "<h3><meta charset=\"utf-8\" /><strong>Steering Group composition</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Maria Drabczyk (chair) - January - June 2023</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Dafydd Tudur (Co-chair)</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Jenny Kidd</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Olivier Schulbaum</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Nienke van Schaverbeke</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Antonio Davide Madonna</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Nicole McNeilly (Community Advisor)</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Ad Pollé (Community Manager)&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The Steering Group (SG) intends to implement a rotation model for the chair every six months. The schedule will be determined in the SG meeting in January.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Recruitment will also take place in 2023 to expand the Steering Group.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Community aspiration for 2023&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">We want to continue our efforts to stimulate reflective, considerate and purposeful discussions around the topic of impact assessment; and to empower the cultural heritage sector in its digital transformation with the skills and resources it needs to apply an impact approach in order to understand the value of its work.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Priority areas&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>1) Empowerment, skills development, community events and capacity building in impact</strong></p>\r\n\r\n<p dir=\"ltr\">We want to empower the sector to use and further develop the <a href=\"https://pro.europeana.eu/page/impact\">Europeana Impact Framework</a>’s tools and resources.&nbsp;</p>\r\n\r\n<p><strong>2) A holistic impact approach that facilitates participatory, inclusive and audience-centred initiatives in digital cultural heritage</strong></p>\r\n\r\n<p dir=\"ltr\">Taking a holistic approach, we want impact design, assessment and narration to reinforce the creative value and social relevance of cultural heritage in key areas, including the common European data space for cultural heritage, environmental impact, diversity and inclusion, digital literacy, democratic values and data justice. We want to influence better and more inspiring cultural heritage activities that engage and have value for the broader public.&nbsp;</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><strong>3) Add value to the Europeana Network Association and wider cultural heritage sector</strong></p>\r\n\r\n<p dir=\"ltr\">Impact should be relevant for all Europeana Network Association communities, and by working in partnership and promoting our offer we aim to bring value to the wider Network and sector.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Activities</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Impact Month (working title)&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">What</p>\r\n\r\n<p dir=\"ltr\">A month-long ‘festival’ (celebration/discussion) of all things impact, for, by and with the impact community, the ENA and beyond. There are three overarching activities:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Launch of the completed online Impact Playbook and full, four-phased Playbook</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">New brand identity</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Editorial and social media engagement</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The following elements will be part of the festival:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Cross-community events&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Fringe events with partners or related projects</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Other Europeana events&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Workshop/training event&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Community networking meet-ups</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">When</p>\r\n\r\n<p dir=\"ltr\">March 2023 (to be confirmed)</p>\r\n\r\n<p dir=\"ltr\">Who</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Impact Community members&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Users and would-be users of the Impact Playbook</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Other ENA communities (cross-community collaboration)&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Wider ENA and heritage professionals interested in impact, who want to put something into practice</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Those unsure of what impact means</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Other heritage networks and membership organisations</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Other impact-related projects we are involved in, or connected to</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana Foundation staff</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Digital impact community networking events</strong></p>\r\n\r\n<p dir=\"ltr\">What</p>\r\n\r\n<p dir=\"ltr\">Accessible, chat-like online networking meetings (50 minutes max) for the impact community and other people that have an interest in the concept of impact. The aim is to have inspiring and helpful conversations around the impact of culture, resulting in tangible outputs where possible.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">When</p>\r\n\r\n<p dir=\"ltr\">Throughout the year, on a quarterly basis.</p>\r\n\r\n<p dir=\"ltr\">Who</p>\r\n\r\n<p dir=\"ltr\">Cultural heritage professionals from different backgrounds and fields of expertise, who are engaged with the concept of impact in their work and are able to discuss amongst each other how impact can or is influencing conversations with their stakeholders:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">colleagues,&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">funders,&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">sponsors,&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">governmental bodies,&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">commercial partners, etc..</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Task Forces</strong></h3>\r\n\r\n<p dir=\"ltr\">A concrete plan for a proposal on the theme of Member States data collection practices is currently being discussed.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Communications and outreach</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Quarterly newsletter to members</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">ListServ to engage members and encourage discussion/interactivity&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Pro page&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">LinkedIn community</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting Europeana’s news and campaigns on social media&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Budget&nbsp;&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Budget required EUR 4 000: Division to be determined.&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Impact Month</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Physical meeting to align with Impact Month In Q1 2022 (to be confirmed)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Task Force</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Remaining budget for contingency&nbsp;</p>\r\n    </li>\r\n</ul>\r\n"
