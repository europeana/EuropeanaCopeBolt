                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>A transcribathon with a twist&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Transcribathon Zagreb 2022 had a special addition at the beginning of the run. We organised a two-day conference ‘Cultural heritage and AI : Transcribathon Zagreb’, which invited lecturers to share their knowledge and experiences with more than 80 attendees from 20 different cultural heritage institutions from the region (there were representatives even from a theatre and the Veterinary faculty). The lectures were focused on the new Croatian national aggregator, the possibilities of including AI in everyday work, and examples of good practices in Croatian archives. The conference set the wheels in motion. We already received a few queries about how to join the Transcribathon platform, and the Transkribus platform as well as how to take part in any future projects with our institution and/or Europeana.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved</strong></h3>\r\n\r\n<p dir=\"ltr\">We invite you all to continue transcribing <a href=\"https://europeana.transcribathon.eu/documents/?q=&amp;view=stories&amp;Dataset=Zagreb&amp;ps=1\">our materials</a> on the Transribathon platform to help us unlock the stories of the past. If you are interested in running a Transcribathon in your own institution, please contact digitalservices@factsandfiles.com.</p>\r\n"
