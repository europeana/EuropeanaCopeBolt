                body: "<p><meta charset=\"utf-8\" />The <a href=\"https://www.erm.ee/en\">Estonian National Museum</a>&nbsp;&nbsp;(ENM), collaborating with creative agency <a href=\"https://domesticstreamers.com/\">Domestic Data Streamers</a> as part of the <a href=\"https://www.memind.eu/the-project/\">Me-Mind</a> project, recently closed its doors on the <a href=\"https://www.youtube.com/watch?v=2ExDsJDDRGc\">Number Fascination</a> exhibition. As well as questioning, celebrating and promoting better data collection practices about impact, the exhibition served as a data collection opportunity itself. We ask Pille Runnel, research director and deputy director (Estonian National Museum), and Me-Mind project leader Marzia Cerrai (Fondazione Sistema Toscana) about what they learned and their tips for other heritage institutions that want to embed impact and data collection into their exhibitions.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Thank you for speaking to us today! Can you tell us about the ‘Number Fascination’ exhibition, and how you collected data at it?</strong></h3>\r\n\r\n<p dir=\"ltr\">Through the Me-Mind project and the ‘Number Fascination’ exhibition we aimed to measure and visualise the impact of culture. We explored and explained how measuring and counting have historically evolved and how contemporary society has become a ‘datafied society’ which is heavily dependent on numbers and data analysis. While the exhibition showed the way data is linked with the digital, our interactive objects were analogue and hands-on, from playful interaction with worksheets to collectively creating a wall of coloured threads. We conducted observations and obtained additional insights into the kinds of visitors attending the exhibition and how they preferred to consume culture (for example, events, books or films).&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What did you want to achieve with the exhibition?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The Estonian National Museum&nbsp;actively participates in research and learning projects. The Me-Mind project has helped us to advance how we collect and use data, not just for our internal decision-making and capacity-building, but also for how we communicate, interact and learn from our audiences. Our participation in the <a href=\"https://www.museumsofimpact.eu/\">Museums of Impact</a> (MOI) project has also been part of this journey, helping us to think about impact from the perspective of the organisation’s self-development and self-evaluation.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We are still learning how to implement a richer indicator framework that could help us manage the museum in a different way. Making an exhibition on measuring and counting, including how contemporary society is ‘datafied’, and asking visitors to participate in data collection was an intervention into this status quo, pointing out that data does not only ‘belong’ to the management.&nbsp;</p>\r\n"
