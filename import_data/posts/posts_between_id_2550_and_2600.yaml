                body: "<p>Running from March to August 2022, Europeana’s <a href=\"https://pro.europeana.eu/project/diversity-and-inclusion-task-force\">Diversity and Inclusion Task Force </a>aimed to manage the development of an approach to Diversity and Inclusion at Europeana, through consultation with professionals and peers from across the cultural heritage sector. One of the many valuable outcomes of the brilliant work developed by the Task Force was a roadmap and path to address key questions related to these issues in a clear, practical and efficient way.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>However, before we could produce this, it was necessary to do a brave and honest exercise of self-awareness. As Task Force members, we considered ‘obvious’ aspects such as our privileged position, the certainty that we were missing important views and acknowledging our limitations to address all the issues raised by the community in the report, or the importance to define clearly what we mean when we use words as 'social equity', 'intersectionality'&nbsp;or 'empathy'&nbsp;and 'listening'.</p>\r\n\r\n<p>This challenging but much-needed work was the foundation for subsequent tasks and discussions. It was a demonstration of how to tackle complex questions while avoiding simplification, easy cliches, and inertia in ways to think about. Stop and think collectively about what seems natural and logical, before acting. This foundational work was pivotal to taking on a&nbsp; set of powerful regenerative actions planned for the future.</p>\r\n\r\n<p>As a ripple of this work, the organisation I work for, <a href=\"http://thehappening.us/cultural-inquiry/\">Cultural Inquiry</a> initiated by <a href=\"https://thehappening.us/\">Happening Studio</a>, would like to continue the conversation by sharing some practical takeaways excerpted from our everyday practice on diversity and inclusion with different cultural institutions around the world. We use to start with (our or their) questions like:</p>\r\n\r\n<p><strong>Reframe the frame</strong>: be aware of your ‘own diversity and inclusion glasses’. That doesn’t mean changing them, but considering that your own position is never neutral or unbiased. Be aware of your position in relation to the ‘standard’ dictionary definitions of Diversity and Inclusion. Ask yourself: ‘Who created this definition I am using? With what purpose? What do diversity and inclusion mean to me/to them? Is it the same to talk about Diversity and Inclusion with a Canadian curator as an Indonesian librarian?’ Everything starts with a question. Maybe you need to change the words to talk about the same concept, but it is important to build a basic shared understanding. We have learned a lot of our own biases and misconceptions working with children in our <a href=\"http://thehappening.us/cultural-inquiry/#1\">‘Children's Board’ Project</a>’. They help you to become aware of your point of view and be open to reshaping it.&nbsp;</p>\r\n\r\n<p><strong>Fair Play</strong>: Unconsciously, all of us have preconceptions. Diversity and Inclusion are no exception. Be aware and look inside yourself before identifying and labeling them. Explain to others what Diversity and Inclusion mean for you and why they are important. Spend time and energy to demonstrate the advantages of working from a Diversity and Inclusion perspective. Don’t take anything for granted.</p>\r\n\r\n<p><strong>Language, the big deal</strong>: a good example of this, connected with empathy, is the common phrase for ‘I am hungry’. In Japanese, the expression for this is ‘Stomach is getting empty’.&nbsp;It doesn't specify whose stomach, nor does it signify the singular or plural of a stomach. Ultimately, this phrase in Japanese reaches people’s collective memory (heritage) of what it means to be hungry together since we all have felt hungry before. Words create realities. We need to perceive these subtle universes inside language. If we don't,&nbsp;we miss important nuances. Diversity and Inclusion can be implemented if the use of language is more aware and empathetic of others.&nbsp;</p>\r\n\r\n<p><strong>Long-term diversity and inclusion</strong>: be ready to, ‘Put on everybody's shoes’ (but first, you need to be barefooted). The best Diversity and Inclusion training is to practice deep listening and empathy to see others as they really are. That’s not easy and immediate. It implies being part of the other one's life in some meaningful way. Think about the story that they are sharing with you, and try to be part of it contributing with something positive: an idea, a different approach, a question, a solution, a skill, a connection. Storytelling (personal stories but also object stories) is an optimal way to work in diversity and inclusion in the long term.&nbsp;</p>\r\n\r\n<p><strong>Zoom in/Zoom out</strong>: there is no Diversity and Inclusion specific area so don’t seek it. Diversity and Inclusion is everywhere, it permeates the cultural heritage we rummage through; from words to graphic representations, from the fabrication techniques and materials involved in the material production to heritage 'preservation'&nbsp;and communication. Be alert and trained to widen the angle and connect the (apparently) disconnected dots.&nbsp;</p>\r\n\r\n<p><strong>Diversity and Inclusion or Inclusion and Diversity</strong>? What’s the 'correct'&nbsp;order? Is there a 'correct'&nbsp;order? Maybe there is no single answer for this because it is contextual and situational. Some realities demand to focus on Inclusion as a condition to reach Diversity creating for example a place where everyone can feel psychologically safe to become themselves. Or just the contrary considering all the identities possible to implement suitable inclusive measures with their own reinforcements. We need to consider social equity as a bridge between both, as the active commitment to justice, fairness, and equality. And we need also to think that social categories are interconnected. Be flexible and be available to work with different scenarios and frames. Focus on the 'How'&nbsp;more than on the 'Why'. Diversity and Inclusion is always a long ongoing journey, not a destination.</p>\r\n\r\n<p><strong>Last but not least, no slogans please but reality</strong>. Diversity and Inclusion are moving fast towards an expanded longer acronym adding terms such as 'Equity', 'Accountability'&nbsp;etc. Capital letters should not skew your perception of reality. Don’t force reality to fit into the schemes and comfort zones. Just connect and flow.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">To find out more about Cultural Inquiry, <a href=\"http://thehappening.us/cultural-inquiry/\">please visit our website</a> or email <a href=\"mailto:hi@thehappening.us\">hi@thehappening.us</a>.&nbsp;</p>\r\n"
