                body: "<h3><strong>Informative messages for failed downloads</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We encourage everyone to discover and reuse the cultural heritage available through the Europeana website - for research, for education, or just for enjoyment. To support this reuse, we make finding and downloading items as easy as possible. Each openly licensed item from our collections has a download button on the item page, meaning that with one click, the media is saved on a device.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Unfortunately, despite our best efforts, sometimes these download links break. Previously, people who came across this issue would end up on a blank error page, but we have recently taken steps to more clearly communicate what is going on. We have added a message that explains to the person the download failed because of removal, changes or technical problems related to the provided download link and, when possible, a link to the providing institution where they might still find the item to download.&nbsp;</p>\r\n"
