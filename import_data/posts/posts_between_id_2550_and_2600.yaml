                body: "<h3 dir=\"ltr\"><strong>Events</strong></h3>\r\n\r\n<p dir=\"ltr\">We will also hold a number of online events exploring the themes of the World Festival of Cultural Diversity. From April, an online 'transcribing' event on our website <a href=\"https://transcribathon.eu\">Transcribathon.eu</a> will invite people across Europe to transcribe historical documents.</p>\r\n\r\n<p dir=\"ltr\">In May, Europeana's third Digital Storytelling Festival will explore themes relating to the World Festival of Cultural Diversity in a two-day online event discussing trends and ideas in digital storytelling.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Stories</strong></h3>\r\n\r\n<p dir=\"ltr\">From February to May 2023, Europeana will focus on publishing and promoting stories relating to cultural diversity across Europe and beyond. These will be added to a <a href=\"https://www.europeana.eu/world-festival-of-cultural-diversity\">special Festival section on the Europeana website</a>, bringing together stories of European culture in all its diversity under three themes: cross-cultural exchange, under-represented cultures and European cultural expressions.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Support to tell your story</strong></h3>\r\n\r\n<p dir=\"ltr\">In 2022, Europeana began supporting an <a href=\"https://pro.europeana.eu/post/how-we-are-supporting-underrepresented-voices-on-the-europeana-website\">editorial grants programme</a> to provide funding for writers to contribute blogs that put a spotlight on underrepresented communities, voices and lived experiences. In spring 2023, as part of the World Festival of Cultural Diversity, we are dedicating this programme to supporting authors telling stories about religious diversity in Europe.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We want to support stories that reflect Europe's diverse religious cultural heritage. For example, we would like to publish stories about Europe's Islamic heritage, Hinduism, Orthodox, Yazidism and other minoritised religions. While we have published many stories about Christianity (for example, stories about <a href=\"https://www.europeana.eu/stories?tags=monasteries\">monasteries</a> or <a href=\"https://www.europeana.eu/stories?tags=saints\">saints</a>) and <a href=\"https://www.europeana.eu/jewish-heritage\">Jewish history</a>, stories about other religions remain under-represented on the Europeana website.</p>\r\n\r\n<p dir=\"ltr\">Do you think you can tell a story on the Europeana websiteabout these topics? We can support you with a grant of €200 - see more information and apply through the form below.&nbsp;</p>\r\n"
