                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In the last four years, the Europeana Foundation and <a href=\"http://www.eun.org/\">European Schoolnet</a>, in close collaboration with the<a href=\"https://pro.europeana.eu/page/europeana-education-ambassadors-network\"> Europeana Educators Ambassadors</a>, have run the Europeana Education MOOC 12 times (three in English and nine in other European languages). The MOOCs have trained more than 6,000 teachers with a potential impact on more than 72,000 students. The majority of participants (90+%) said they were ‘satisfied or very satisfied’ with the course and felt more confident to use digital cultural heritage in their classrooms as a result. Do you want to know why? Keep reading and watch this video.</p>\r\n\r\n<p></p>\r\n\r\n<center><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qA0BDNgL74w\" title=\"YouTube video player\" width=\"560\"></iframe></center>\r\n\r\n<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\">What’s in the course?</h3>\r\n\r\n<p dir=\"ltr\">The Digital Education with Cultural Heritage MOOC teaches you about the educational potential of digital cultural heritage and prepares you to implement it using digital technologies and innovative pedagogies, like CLIL or Project Based Learning. The course&nbsp; introduces the learning scenario methodology, shows you how to use it and how to build your own scenarios.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">You will also learn how to navigate Europeana’s digitised collection to find primary sources in multiple formats (such as pictures, videos, texts, 3D) and in different languages, and discover ready-to-use materials from the <a href=\"https://teachwitheuropeana.eun.org/\">Teaching with Europeana blog</a>. The course also explains how to use tools like <a href=\"https://pro.europeana.eu/page/transcribathon\">Transcribathon</a> and <a href=\"https://pro.europeana.eu/page/historiana\">Historiana</a> in history and citizenship lessons.</p>\r\n\r\n<p dir=\"ltr\">This year, the MOOC includes upgraded and updated content. With a focus on promoting more interactive use of audiovisual content in education through crowdsourcing platforms like <a href=\"https://www.subtitleathon.eu/\">Subtitle-a-thon</a> and <a href=\"https://subbit.eu/\">Subbit</a>, it also explores how to integrate the <a href=\"https://pro.europeana.eu/page/apis\">Europeana APIs</a>&nbsp; in learning projects and shares practical examples from the recent <a href=\"https://pro.europeana.eu/page/europeana-low-code-fest-2022\">Low-Code Fest</a>. Finally, some new materials for post-secondary teaching are included, extending the outreach of this course to higher education, being particularly useful in teacher training.</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">How does the course work?</h3>\r\n\r\n<p dir=\"ltr\">The course is organised around the principle of peer learning, with course content designed to stimulate reflection and discussion so that participants can learn from each other’s experiences and ideas. Participants will enjoy two live events with peers and experts and engage in conversations with other colleagues in a dedicated <a href=\"https://www.facebook.com/groups/DigitalEducationCulturalHeritage\">Facebook group.&nbsp;</a></p>\r\n\r\n<p dir=\"ltr\">In order to complete the course, participants are required to submit a final course product and review their peers’ work.</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">Who should take the course?</h3>\r\n\r\n<p dir=\"ltr\">The course aims to foster connections between educational and cultural heritage institutions like museums and libraries. So whether you are a teacher (of any subject or level), a non-formal educator, or someone with an interest in designing educational activities using Europeana, we welcome your participation! Other educational professionals and stakeholders, like heads of schools, school support staff and policy makers in education and culture are welcome to join too.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<h3 dir=\"ltr\">When does the course run?</h3>\r\n\r\n<p dir=\"ltr\">This course starts on 27 February 2023 and you can register now through the <a href=\"https://www.europeanschoolnetacademy.eu/courses/course-v1:Europeana+Culture_EN+2023/about\">course page</a>. The course will run for 6.5 weeks – with modules opening one by one each week, followed by a 1.5 week grace period. The course consists of five modules, with a peer-reviewed final activity developed and offered in English, and a workload of about 25 hours in total.</p>\r\n\r\n<p dir=\"ltr\">From 24 April onwards, the course will be run in Romanian. Register from mid-March - keep an eye out for more details.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<h3 dir=\"ltr\">Register now</h3>\r\n\r\n<p dir=\"ltr\">The course is available on the European Schoolnet Academy. To take part, you need to create an account. Follow the link below!!</p>\r\n\r\n<p dir=\"ltr\">And if you would like to help us spread the word, please share this Pro News post, or use the suggested social media messages you can find on the related <a href=\"https://teachwitheuropeana.eun.org/updates/digital-education-with-cultural-heritage-mooc-2023/\">Teach With Europeana blog post</a>.&nbsp;</p>\r\n"
