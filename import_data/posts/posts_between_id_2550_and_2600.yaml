                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>What did you learn and what are you going to do next?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">We learned that there are many data sources within the organisation which we do not use enough, because we usually focus on the data that we use to report on our KPIs. It creates the impression that impact is expressed by outputs (such as visitor numbers, publications or exhibitions). But this is not enough to inform actual planning at different levels of the organisation. Data collection can be implemented into other processes and is relevant at all stages of work. The exhibition was primarily an experiment to make this idea visible to colleagues outside the project team.</p>\r\n\r\n<p dir=\"ltr\">Making our own institution more aware of the opportunities of using different data sources and approaches to create new ones besides conventional visitor surveys remains a priority even after closing the exhibition. For example, curators still have to realise the value of exhibitions as an opportunity for data collection and communication. Exhibition-based data collection can also support other areas of museum work.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The key advancement in the Me-Mind project and the exhibition was replacing one-way reporting with two-way, real-time communication. We call this info-experiences.&nbsp;Real-life data collection that is simultaneously collecting information and curating the experience is rewarding for both the institution and its audiences. The strength of designing these info-experiences is the interaction of the audience: their participation creates the data set, which is communicated back in a meaningful way in real-time. We are also developing the digital version of the exhibition to be used as part of educational programmes for children and young people.</p>\r\n"
