                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>About the project</strong></h3>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/project/europeana-subtitled\">Europeana Subtitled</a> was a Europeana Generic Services project co-funded by the European Union under the Connecting Europe Facility Programme. Running from&nbsp; June 2021 to November 2022, the project aimed to enable audiovisual media heritage to be enjoyed by professional and non-professional audiences as well as to increase its use through closed captioning and subtitling.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Europeana Subtitled gathered seven major national broadcasters and audiovisual archives from seven European countries to provide high-quality audiovisual materials to Europeana. The project combined AI technology and audiovisual cultural heritage to produce high-quality closed captions and English subtitles for local video content, and created a platform to allow organisations to run crowdsourcing campaigns to revise captions using state of the art editing tools.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Europeana Subtitled also supported cultural heritage professionals with the use of automatic speech recognition (ASR) and machine translation (MT) technologies in the cultural sector through an online training suite consisting of video tutorials, documentation and guidelines, and worked with teachers and museum educators to create learning resources with audiovisual content.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Finally, the project engaged audiences through crowdsourcing events and editorial activities on the Europeana website, in particular, through the '<a href=\"https://www.europeana.eu/en/broadcasting-europe\">Broadcasting Europe</a>' page and '<a href=\"https://www.europeana.eu/en/exhibitions/mass-media-and-propaganda-in-20th-century-europe\">Mass-media and propaganda</a>' online exhibition.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Delivering audiovisual content to Europeana</strong></h3>\r\n\r\n<p dir=\"ltr\">Through Europeana Subtitled, over 8,000 thousand high-quality audiovisual materials related to the theme ‘Broadcasting Europe’ were published on the Europeana platform, complying with the publishing criteria of content Tier 2 or higher and metadata tier B or higher, as specified in the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework (EPF)</a>. In addition, the project made more than 12,000 updates to content that was already published. This included quality improvements in the data and rights statements, to allow reuse for educational purposes (InC-EDU).</p>\r\n\r\n<p dir=\"ltr\">The audiovisual content was aggregated through the domain aggregator for audiovisual heritage, EUscreen, and was carefully selected by the project partners to highlight the social, political and cultural changes in Europe as seen through television screens in the Netherlands, Slovenia, Greece, Germany, Italy, Romania and Spain.</p>\r\n\r\n<p dir=\"ltr\">The Subtitled content is publicly available and videos can be enjoyed directly on&nbsp;<a href=\"https://www.europeana.eu/en/search?view=grid&amp;query=proxy_dcterms_isPartOf%3A%22Europeana%20Subtitled%20-%20new%20record%22%20AND%20NOT%20proxy_dcterms_isPartOf%3A%22Europeana%20XX%3A%20Century%20of%20Change%22%20AND%20metadataTier%3AB&amp;page=1\">the Europeana website</a>, while you can also access<a href=\"https://www.europeana.eu/en/search?page=1&amp;view=grid&amp;query=edm_datasetName%3A2051906_%2A%20AND%20proxy_dcterms_isPartOf%3A%22Europeana%20Subtitled%22%20AND%20NOT%20proxy_dcterms_isPartOf%3A%22Europeana%20XX%3A%20Century%20of%20Change%22%20AND%20metadataTier%3AB\"> freely reusable&nbsp;content</a> with more than 3,000 records in the Public Domain.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Crowdsourced captioning&nbsp;&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Europeana Subtitled project partner Translated developed The Subbit! Platform. This audiovisual editing platform allows cultural heritage institutions to set up and run custom campaigns to correct, edit and validate automatically generated subtitles from a variety of languages into English. Subbit! encourages professionals and the general public to work directly with audiovisual archival content and European heritage, highlighting the importance of more accessible audiovisual archival material for multilingual audiences and increasing awareness of audiovisual online collections.</p>\r\n\r\n<p dir=\"ltr\">Over the course of the project, crowdsourcing events using Subbit! were held throughout Europe, encouraging students and cultural heritage enthusiasts to engage with audiovisual clips from European heritage collections in a friendly and fun way, while enriching the clips for future use and practicing their language skills. <a href=\"https://pro.europeana.eu/page/subbit-platform\">Find out more and use the platform.&nbsp;</a></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Subbit! and the Europeana Subtitled AI Pipeline&nbsp;&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The subtitles used in the Subbit! platform are created automatically by the <a href=\"https://pro.europeana.eu/page/europeana-subtitled-ai-pipeline-and-training-suite\">Europeana Subtitled AI Pipeline</a> which generates closed captions and subtitles for videos using automatic speech recognition and machine translation from EU languages to English. By using this tool approximately, 250 hours of AV recording were post-edited by professionals, while 50 hours were post-edited by the general public.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Comparing subtitles post-edited via the Subbit! platform with their original automatic version generated by the Europeana Subtitled AI Pipeline allowed project partners to quantify the quality of the automatically generated subtitles in terms of WER and BLEU scores (two metrics commonly used for the evaluation of respectively automatic speech recognition and machine translation). The results of this comparison showed that the overall target for WER and BLEU were successfully achieved.</p>\r\n\r\n<p dir=\"ltr\">Both the Europeana Subtitled AI Pipeline and Subbit! platform use the Europeana APIs to retrieve video content and contribute back the generated and validated subtitles and closed captions to the Europeana platform.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>‘Broadcasting Europe’ to audiences</strong></h3>\r\n\r\n<p dir=\"ltr\">A dedicated feature page on the Europeana website called <a href=\"https://www.europeana.eu/broadcasting-europe\">Broadcasting Europe</a> showcases editorial content curated and published by Europeana Subtitled project partners. The 28 editorial pieces highlighted on the page cover a diverse range of topics using audiovisual heritage from local and national archives across Europe. Using broadcasting and communication as its key themes, Europeana Subtitled partners created stories about European identity, social change, politics and tourism (among others) through the lens of cultural diversity, gender equality, youth empowerment, migration, discrimination and social exclusion.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Featuring audiovisual heritage broadcast at local, national and international levels, Europeana Subtitled told stories about important events and personalities that marked the history of the seven participant countries and of Europe at large.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The Europeana Subtitled training suite&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The project developed a training suite for people that want to create and contribute to improving subtitles, who can follow instructional videos on the <a href=\"https://subbit.eu/how-it-works/\">Subbit! Website</a> to learn how to create and/or improve them. In addition to technical skills and competencies, these resources also present general good subtitling practices.</p>\r\n\r\n<p dir=\"ltr\">Professionals that want to get a better understanding of the work involved to subtitle their audiovisual cultural heritage were also supported by the project, and could participate in one of three training events that were organised in winter 2022. The project has converted these events into a <a href=\"https://pro.europeana.eu/page/europeana-subtitled-ai-pipeline-and-training-suite\">training suite</a> which covers:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">the steps you need to take to enrich audiovisual collections with subtitles and translation&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">which variables to take into account to determine the usability of audiovisual collections, from training AI to publication with subtitles and translations and&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">where to find more information in case you want to start working on subtitles and translation for audiovisual collections.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n"
