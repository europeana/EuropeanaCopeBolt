                body: "<h3><meta charset=\"utf-8\" /><strong>Executive summary</strong></h3>\r\n\r\n<p dir=\"ltr\">In 2023, the Europeana Education Community will follow up with its regular activities to strengthen the connection between the cultural heritage and educational sectors, taking into account the European Year of Skills, the New European Bauhaus activities and the other multiple educational initiatives that will happen all over the year. To get a deeper understanding of the needs of educators in regards to the use of digital cultural heritage, the community will share information and best practices, facilitate collaborations at the intersection of cultural heritage institutions and education, promote the Europeana Initiative at events and engage with new members.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Steering Group's main activities will be around the European Year of Skills 2023. In particular, we will work in the design of a digital skills framework for educators working in cultural heritage institutions, the organisation of the Upskill/Reskill webinar series and the organisation of Low-Code Fest 2. This intends to focus on the use of Europeana’s APIs to support educators in developing their knowledge and skills to teach about the climate crisis and sustainability, including dealing with eco-anxiety among their students. We will also try to approach the Anne Frank Youth network to explore collaboration in the area of citizenship education and draft a survey to better identify the needs of our community members.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<h3><strong>Steering Group composition</strong></h3>\r\n\r\n<p dir=\"ltr\">This Community is governed by a chair, two co-chairs and a manager (from the Europeana Foundation).&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Altheo Valentini, Founder &amp; CEO at European Grants International Academy, Italy (Chair)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Loa Kristjánsdóttir, History Teacher | EuroClio, Iceland (Co-chair)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Dr. Margherita Sani, Project Manager of the LEM Group at NEMO, Italy (Co-chair)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Dr. Ping Kong, Heritage &amp; Education GmbH, Germany</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Marco Streefkerk, Information Manager at Anne Frank Museum, Netherlands</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Dr. Tatyana Oleinik, OpenEduHub |H.S. Skovoroda Kharkiv National Pedagogical University, Ukraine</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Raul Gomez Hernandez, Graduate Teaching Assistant at Complutense University of Madrid, Spain</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Dr. Georgia Manolopoulou, Museologist,Curator of Public Engagement Ministry of Culture | Archaeological Museum Of Patras, Greece</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Isabel Crespo, Education Specialist, Europeana Foundation, Netherlands (Community Manager)</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Vision statement</strong></h3>\r\n\r\n<p dir=\"ltr\">This community brings together all those who believe that Europe’s digital cultural heritage has an important role to play in education, and want to work to embed digital cultural data in both formal and non-formal education to foster innovation.</p>\r\n\r\n<p dir=\"ltr\">This Community strengthens the connection between cultural heritage and educational sectors to mutual benefit. More specifically, it works towards the following goals:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Get a deeper understanding of the needs of educators where it concerns their use of digital cultural heritage;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reach out to cultural heritage professionals working in education to support them in their digital journey;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Mainstream the use of digital culture in education through European educational and cultural heritage networks, currently collaborating with us such as EuroClio, ALL DIGITAL, EPALE, NEMO, Una Europa, ESACH, UNIVERSEUM, ICOMOS, ICOM-CECA and ICOM Italy and the Water Museums Global Network.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Its members:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Share information and best practices;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Jointly work on issues of common interest;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Facilitate collaborations at the intersection of cultural heritage and education;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Explore collaboration with aggregators and other relevant educational and cultural heritage organizations for national outreach;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Promote the initiative in events and engage with new potential members.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">*2,322 members (baseline December 2022)</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Terms of reference</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Anyone who is a member of the Europeana Network Association can join the Europeana Education Community.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Anyone else can join, but if you want to be eligible as a Steering Group member you need to sign up to the ENA. The Europeana Network Association is free and <a href=\"https://pro.europeana.eu/network-association/sign-up\">easy to join.&nbsp;</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Main activities in 2023</strong></h3>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Design <strong>a digital skills framework for non-formal educators working in cultural heritage institutions</strong>. Taking advantage of the momentum of the European Year of Skills we will start drafting a framework to describe digital skills for these cultural and educational professionals. We will build upon the GEM framework, the Mu.SA and Biblio projects descriptions of competences, the Charter Alliance research and other relevant work about competencies and skills of cultural heritage professionals working in education.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Upskill/Reskill webinar series</strong>: all over the year we will organise webinars around topics relevant for our community and in collaboration with the networks represented by the Steering Group members. Some ideas proposed by the members are: Strengthen your Erasmus+ Days (two days webinars, an Info Day on 20 January and Matchmaking Day on 14 February) in collaboration with EGINA (following the success of the <a href=\"https://pro.europeana.eu/event/boost-your-educational-activities-with-an-erasmus-ka2-partnership\">event in 2022</a>), Digital Learning in Museums in collaboration with NEMO, Efficient use of Europeana search for HE and Young Professionals with Una Europa, ESACH, UNIVERSEUM and ICOMOS or Shape the Global Citizen –LAB aligned with the NEB initiative.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Organise the <strong>Low-Code Fest 2</strong> in the context of the <a href=\"https://digieduhack.com/sr-rs/home\">DigiEduHack 2023</a>. The intended focus this year will be the use of Europeana APIs to support educators in developing their knowledge and skills to teach about the climate crisis and sustainability, including dealing with eco-anxiety among their students;&nbsp;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We will also try to approach the <strong>Anne Frank Youth network </strong>that is focused on democracy and citizenship education</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Draft a <strong>survey to better identify the base of our community members</strong>, their needs and how we can better serve them (type of activities we should organise, how to better involve them).</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Promote the Europeana Initiative’s resources and capacity building opportunities</strong> for educators (e.g. Digital with Cultural Heritage MOOCs 2023 or Historiana training opportunities for educators and cultural heritage institutions) in the respective members network through events and face to face conversations;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Share best practices and case studies </strong>by posting on the community social media channels and writing articles for Europeana Pro.</p>\r\n    </li>\r\n</ol>\r\n\r\n<h3 dir=\"ltr\"><strong>Communication Channels&nbsp;</strong></h3>\r\n\r\n<ul dir=\"ltr\">\r\n    <li><a href=\"https://www.linkedin.com/groups/13518332/\">LinkedIn group</a></li>\r\n    <li><a href=\"https://www.facebook.com/groups/EuropanaMOOCrerun/\">Facebook Group</a>&nbsp;</li>\r\n    <li><a href=\"https://basecamp.com/1768384/projects/15593853\">Basecamp</a> group (only for the steering group)</li>\r\n    <li><a href=\"https://list.ecompass.nl/listserv/cgi-bin/wa?A0=EUROPEANA-EDUCATION&amp;X=3D79711A0D2530B0C4&amp;Y=isabel.crespo%40EUROPEANA.EU\">Mailing list</a> for community updates and specific calls to action</li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Community Pro page&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The community page will be updated in a consistent way with the other communities’ pages. It will feature a short community introduction, the current community board as well as the latest news posts related to educational use of digital cultural data.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Progress and Annual reports&nbsp;</strong></h3>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://docs.google.com/document/d/1LmMGiPV6PFkYl8dxYY87ePfHM-CHj4KvsmHfybouc68/edit#heading=h.3ewwx9kozne0\">Progress report </a>&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2022/Europeana-Network-Association-Annual-report-2022.pdf\">Annual Report 2022</a></p>\r\n    </li>\r\n</ol>\r\n\r\n<h3 dir=\"ltr\"><strong>Community engagement - regular activities</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Community growth and profiling</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Identify potential community members within ENA and/or outside the network (e.g. through members’ local communities);&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Identify and better understand the motivations and needs of the community members;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Every year link to at least one major network&nbsp;</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Outreach</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Collect and showcase case studies of reuse of digital cultural data in education provided by the community members;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Facilitate connections between Europeana and educational players and stakeholders as well as between community members;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Invite educational and cultural heritage professionals to workshops and / or webinars to encourage the two groups to learn from and about each other;&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Collaborate and follow-up with other ENA communities to explore crossover activities or actions in regards to education.</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Advocacy and awareness raising</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Advocate for improvement of the cultural heritage data for educational purposes;&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Present community developments and achievements at the Europeana annual conference and other relevant forums;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Support Task Forces and participation in Working Groups.</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Admin &amp; Operational&nbsp;</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Regular online meetings with the steering group</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Moderation of the mailing list and other educational channels&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Bimonthly report to the MB&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Annual report and Working plan (at the end of the year)</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Changes</strong></h3>\r\n\r\n<p dir=\"ltr\">(Overall: a growing and active community)</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Gain more understanding of the needs of educators with regard to reuse of digital cultural data;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Upscale/rescale the digital skills of educations through the use of existing Europeana tools that can enhance teaching with digital sources in the classroom or the cultural heritage institutions’ online; educational activities (e.g. Europeana Classroom, Teaching with Europeana blog);</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Support a better awareness of the value of digital cultural data in education - showcase examples on how Europeana can complement existing schoolbook content and curricula (e.g. Historiana);</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">For cultural heritage professionals within the community: advocate internally to make cultural heritage content available for educational purposes (i.e. licensing conditions) and showcase best practices</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Performance indicators</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Community growth:&nbsp;</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"1\">\r\n        <p dir=\"ltr\" role=\"presentation\">Minimum 5% increase of ENA Education community members in 2023</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Outreach:</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"1\">\r\n        <p dir=\"ltr\" role=\"presentation\">Organisation of at least one learning event for community members</p>\r\n        </li>\r\n        <li aria-level=\"1\">\r\n        <p dir=\"ltr\" role=\"presentation\">Liaison with a Europe-wide educational network&nbsp;</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Advocacy:</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"1\">\r\n        <p dir=\"ltr\" role=\"presentation\">Webinar series for educational professionals upskilling/reskilling during the European Year of Skills 2023</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Admin:</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"1\">\r\n        <p dir=\"ltr\" role=\"presentation\">Regular SG meetings, periodic reports to the MBs, Annual report and Working Plan</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Budget</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Low Code Fest 2 - EUR 2,000</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Steering Group meeting to organize the Work Plan 2024 during the Europeana annual conference or a physical MC meeting 2023 - EUR 2,000</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Mailing list - EUR 70</p>\r\n    </li>\r\n</ul>\r\n"
