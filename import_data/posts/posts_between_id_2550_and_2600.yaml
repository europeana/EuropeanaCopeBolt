                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Organising Transcribathon Zagreb 2022&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Through the project, in November 2022 we also organised a ‘Transcribathon’ event, to engage audiences in the materials that we were providing to Europeana. Preparations were quite exciting. None of our employees had ever done an event of this type, so we relied on the help and experience of our project partners, especially from the Transcribathon and Europeana teams.</p>\r\n\r\n<p dir=\"ltr\">The event took place from 7 - 11 November, at the Faculty of Humanities and Social sciences in Zagreb (the State Archives in Zagreb is under renovation and restoration after the earthquake in 2020).&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We focused on getting university students involved in the Transcribathon because we were on their grounds. Two weeks before the event, we held two 45-minute presentations for the students from the Department of Information and Communication Sciences. The presentation contained information about the Transcribathon platform, the Enrich Europeana+ project, and about the materials and the work that needed to be done. Students applied to take part through an online form and in total 52 signed up.&nbsp; To simplify the process of transcribing, we translated the instructions for Transcribathon to Croatian, and designed a <a href=\"https://europeana.transcribathon.eu/runs/zagreb-2022/\">dedicated landing page</a> for the Zagreb event on the Transcribathon platform.</p>\r\n\r\n<p dir=\"ltr\">In total, 431 documents were started during the event with 356,552 characters transcribed by 45 volunteers. Leading participants then gave presentations on their work, which were judged by professors from the faculty and State Archives in Zagreb. They decided on the winners, as well as the second and third places, in three different categories: the largest number of transcriptions (winner Eva Vitković), enrichments (winner Marijeta Ćubrić), and the presentation (winner Tena Matićević). The prizes for the winners included a collection of books, tickets to the chocolate museum and tickets for an escape room.</p>\r\n"
