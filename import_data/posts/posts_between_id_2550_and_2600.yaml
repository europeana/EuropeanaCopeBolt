                body: "<p><strong>Harry Verwayen, General Director of the Europeana Foundation:</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">I would like to wish you all a very happy new year.</p>\r\n\r\n<p dir=\"ltr\">2022 was a hard year, with Europe and the world facing many challenges, including a war against democracy and a climate emergency.</p>\r\n\r\n<p dir=\"ltr\">Yet the solidarity of the cultural heritage sector remained strong. And this gives us hope and drive to continue working towards an open, knowledgeable and creative society. I welcome the new year in this positive spirit.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Marie-Véronique Leroi, Chair of the Europeana Aggregators’ Forum:</strong></p>\r\n\r\n<p dir=\"ltr\">With the Europeana Initiative, we are really looking forward to 2023!</p>\r\n\r\n<p dir=\"ltr\">Together with our community of aggregators, networks and institutions, we are excited to be at the heart of the common European data space for cultural heritage.</p>\r\n\r\n<p dir=\"ltr\">For this we will have to be bold, dare to innovate and accelerate the digital transformation of our sector.</p>\r\n\r\n<p dir=\"ltr\">I am thrilled by this challenge, and expect you to be on board with us to make this happen.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Rob Davies, Chair of the Europeana Network Association:</strong></p>\r\n\r\n<p dir=\"ltr\">As we build and steward the data space, I’m looking forward to more collaboration, more impact and more meaningful connections between professionals, organisations and even sectors.</p>\r\n\r\n<p dir=\"ltr\">Every single one of us can contribute to great change. So let’s do it together!</p>\r\n\r\n<p dir=\"ltr\"><strong>Harry Verwayen, General Director of the Europeana Foundation:</strong></p>\r\n\r\n<p dir=\"ltr\">I’d like to thank Europeana’s members, partners and friends in the heritage world, the European Commission and the Member States for your continued support. We look forward to making 2023 a significant year together.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you are curious about Europe’s culture and its digital change, we invite you to <a href=\"http://www.europeana.eu/\">join our movement.</a>&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Harry Verwayen, General Director of the Europeana Foundation, Marie-Véronique Leroi, Chair of the Europeana Aggregators’ Forum and Rob Davies, Chair of the Europeana Network Association:</strong></p>\r\n\r\n<p dir=\"ltr\">On behalf of Europeana, we wish you a happy and peaceful year ahead!</p>\r\n"
