                body: "<p dir=\"ltr\">All project results will contribute to building up the <a href=\"https://pro.europeana.eu/page/common-european-data-space-for-cultural-heritage\">common European data space for cultural heritage</a>, one of 14 data spaces in key sectors and areas of public interest, funded under the <a href=\"https://digital-strategy.ec.europa.eu/en/activities/digital-programme\">Digital Europe Programme (DIGITAL)</a> as part of <a href=\"https://ec.europa.eu/info/strategy/priorities-2019-2024/europe-fit-digital-age/europes-digital-decade-digital-targets-2030_en\">Europe’s Digital Decade.</a></p>\r\n\r\n<p>The data space for cultural heritage aims to accelerate the digital transformation of Europe’s cultural sector and foster the creation and reuse of content in the cultural and creative sectors.&nbsp; Read more about the common European data space for cultural heritage through our <a href=\"https://pro.europeana.eu/tags/data-space\">data space Pro News series</a>!</p>\r\n"
