                body: "<h3><strong>About the project&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Since its kick-off in April 2022, the Europeana Foundation has been participating in the <a href=\"https://pro.europeana.eu/project/watching-videos-like-a-historian-watchlikeahist\">Watching Videos Like a Historian</a> Erasmus+ project, which aims to support European educators in teaching media literacy and critical thinking skills through audiovisual resources.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">By equipping teachers to pass on media literacy competences to their students, the project aims to instil the ability - and confidence - in students to critically analyse digital sources and audiovisual formats, which are particularly popular and powerful among this age group. The COVID-19 pandemic and socio-political events in Europe and beyond have shown that fighting the spread of disinformation is more important than ever, and media literacy is a core factor that can help to address this challenge, especially if it is supported by trustworthy sources from archival collections.</p>\r\n\r\n<p dir=\"ltr\">Project partners are made up of a diverse group of audiovisual collection holders and experts in media literacy, education and assessment. The partnership is built around three European networks that represent some of the main stakeholders - educators, students and EU citizens, AV collection holders and, indirectly, policy makers. Partners in this project are <a href=\"https://euroclio.eu/\">EuroClio</a>, <a href=\"https://pro.europeana.eu/about-us/foundation\">Europeana Foundation</a>, <a href=\"https://euscreen.eu/\">EUscreen</a>, <a href=\"https://centrumcyfrowe.pl/en/homepage/\">Centrum Cyfrowe</a>, <a href=\"https://www.beeldengeluid.nl/en\">The Netherlands Institute for Sound and Vision- NISV</a>, <a href=\"https://webtic.nl/\">Webtic</a> and <a href=\"https://www.ccma.cat/\">Corporació Catalana de Mitjans Audiovisuals- TV3</a>, all representing (in different capacities and areas) audiovisual collection holders, educational communities and EU citizens at large.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>A toolkit and resources for educators&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Some of the most important resources this project will develop include a toolkit for educators, which will offer recommendations and ready-to-use material on how to bring audiovisual resources into educational practices to promote media literacy. The project will also develop a guide for cultural heritage practitioners (audiovisual content holders) on how to unleash the potential of this type of content for educational use.</p>\r\n\r\n<p dir=\"ltr\">As the project works towards developing these resources, it is already undertaking research which shines the light on important questions in this area. For example, the <a href=\"https://euroclio.eu/wp-content/uploads/State-of-the-Field-Report-on-Media-Literacy-supported-by-AV-Collections.pdf\">State of the Field Report on Media Literacy supported by AV Collections</a> by Centrum Cyfrowe analyses how AV materials are currently used for education, what challenges teachers, students, and educators face, and what can be done to overcome them. The study shows that the main barriers to use of AV materials in media literacy education are the deficit of technical equipment and pedagogical skills among educators, as well as the difficulty they have in finding adequate AV with clear permission for educational use and related teaching materials.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The report also recognises a number of stimuli that could better integrate AV in education, like proper training (on the importance of the topic itself, media literacy and searching for appropriate materials or copyright), more technical and ready-to-use pedagogical support or improved access to online collections of archival AV that feature high-quality metadata matching the <a href=\"https://www.w3.org/TR/WCAG21/\">Web Content Accessibility Guidelines</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In order to make this report more accessible to a wider audience it has an executive summary in English, Polish, Dutch, Spanish and Catalan.</p>\r\n\r\n<p dir=\"ltr\">On top of this research, project partner NISV has updated the media literacy competence framework for history education, previously developed by EuroClio, in English, Polish, Dutch, Spanish and Catalan. The framework helps to better understand what are the media literacy competencies needed in history and citizenship education, and how they are supported by audio-visual materials. This framework will also support the didactical requirements to build and add more pedagogical tools on <a href=\"https://pro.europeana.eu/page/historiana\">Historiana</a>, a free online learning environment that supports AV for history and citizenship education.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">In the coming months, the project will work to build capacity in educators through training workshops. It will also develop a dedicated module on the use of AV materials to promote critical thinking and digital literacy skills, which will be available in the 2025 edition of the <a href=\"https://www.europeana.eu/en/europeana-classroom/moocs\">Digital Education with Cultural Heritage MOOC</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you want to stay tuned of future developments and other capacity building opportunities that will take place, follow #WatchLikeHistorians and consult the<a href=\"https://euroclio.eu/projects/watching-videos/\"> project page</a>.&nbsp;&nbsp;</p>\r\n"
