                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Steering Group composition</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Henk Alkemade (Chair)&nbsp;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Andrija Sagic (Co-chair)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Clemens Neudecker</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Georgia Angelaki</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Paul Duchesne</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Johan Oomen&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Makx Dekkers&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Cosmina Berta&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Martin Weiss&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Glen Robson&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Tiziana Lombardo</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Sk Abdul Gafur</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Gregory Markus (Community Manager)&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Antoine Isaac (Community Manager)&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Marloes Bontje (Community Manager)&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Community aspiration for 2023&nbsp;</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Grow EuropeanaTech’s role as a facilitator of knowledge exchange within the Europeana Network Association.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Support and accelerate the identification and adoption of new and innovative technologies for the cultural heritage sector.&nbsp;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Contribute to the shaping of the common European data space for cultural heritage.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">To make these aspirations more concrete, the EuropeanaTech community recognises two main, overarching goals, that are aligned with the intentions of the common European data space for cultural heritage and cover a timespan of several years to come.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>1) Capacity building to support adoption of new and existing technologies in view of the common European data space for cultural heritage</strong></p>\r\n\r\n<p dir=\"ltr\">This means developing a strand of activities aimed at upskilling members in areas such as the Europeana Publishing Framework, Europeana Data Model, data quality, IIIF and multilinguality, etc. with a set of appropriate activities including developing more resources, localising resources and running webinars.</p>\r\n\r\n<p dir=\"ltr\"><strong>2) Continue to explore cutting-edge advancements in our sector&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">An open call to propose and join new Task Forces and explore other cutting-edge advancements that can be used by the cultural heritage sector will be issued in Q2 or Q3. Also, we will explore and showcase relevant developments at our own EuropeanaTech Conference.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Priority areas&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">In 2023 we will focus - within the previously mentioned main goals - on the following priority areas. Our priority areas of focus directly align with the Europeana 2021-2025 strategy:&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>Tech is changing all the time. Reflecting its public service role, Europeana will develop and use cutting-edge technologies such as artificial intelligence, e-translation and machine learning in line with the European Commission’s Ethics guidelines for trustworthy AI.</em></p>\r\n\r\n<p dir=\"ltr\"><strong>1) From shelf to Europeana: supporting the workflow&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">In order to reach the goals specified in the common European data space for cultural heritage, organisations will need to increase their digital output and look at each step of the workflow between shelf and Europeana. We aim to encourage and support cultural heritage institutions - especially small and medium sized ones - at each step by sharing available best practices and Open Source tools. As each institution/organisation&nbsp; is different, the particular steps will have to be adapted to local circumstances, including, for example, materials present, budget, the workforce, applicable laws etc. Next to the addition of new datasets to Europeana and opening them up for (re-)use, this will greatly contribute to the digital skills of the cultural heritage professionals.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>2) AI in relation to cultural heritage</strong></p>\r\n\r\n<p dir=\"ltr\">The Steering Group will continue to support the community with AI related efforts following the conclusion of AI in Relation to GLAMs task force. These will include:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Offering webinars and editorials on Pro to explore the latest AI-related developments and gather insights into the adaptation of selected technology and workflows. Through this, we will provide a space for discussion and expertise to continue the focused growth of AI within digital cultural heritage.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Coordinating, sharing knowledge and seeking collaboration with other AI related groups, for instance: AI4Media, AI4LAM, AI+Museums Network and AI-driven cultural heritage projects under the Horizon 2020 - Research and innovation program.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>3) 3D Content&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">The Steering Group will follow up on the efforts from the 3D Task Force in relation to 3D, supporting the actions in the data space implementation plan. This includes engaging in dialogue&nbsp; with the IIIF 3D community and with 4CH - centre of competence on 3D in cultural heritage.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>4) Multilingual discovery and access&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">The Steering Group will investigate possible actions to enhance the multilingual coverage of vocabularies and to improve cross-vocabulary alignment. We will look at furthering Europeana’s work with relation to automatic translation (e.g. Europeana Translate), collaborating and sharing knowledge with the EuropeanaTech community and related centres of competence.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Task Forces and Working Groups&nbsp;</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Linked Data Integration and Publication: Theory and practice Task Force&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Workflow from shelf to Europeana Task Force</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The EuropeanaTech IIIF working group will continue to support the uptake of IIIF in the EuropeanaTech and Aggregator communities by exploring one off webinars and look to produce documents and other outputs that will help the community implement IIIF, including organising a technical workshop alongside the EuropeanaTech Conference</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The Data Quality Committee will continue its work among others on detection of problem patterns.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Contributing to the priorities of the Europeana Network Association</strong></h3>\r\n\r\n<p dir=\"ltr\">The EuropeanaTech Community work plan for 2023 contributes to the strategic priorities of the Europeana Network Association in a number of ways:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">EuropeanaTech will continue its efforts to disseminate and raise awareness of best-practices plus recent innovations within digital cultural heritage R&amp;D, directly aligning and propagating ENA's strategic priority to <strong>transfer knowledge</strong> across the Europeana Network Association. For instance, via the Linked Data Integration and Publication: Theory and practice and the Workflow from shelf to Europeana Task Forces.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">EuropeanaTech will continue to organise opportunities for different <strong>community members to communicate with the network</strong> at large to promote various milestones or events like EuropeanaTech 2023 and ongoing blog series.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">As part of the EuropeanaTech 2023 conference, EuropeanaTech will develop a more <strong>diverse and inclusive</strong> programme&nbsp;to both highlight the necessity for diversity within technical related matters and the impact that having more diverse voices in the R&amp;D decision making process has across the entire cultural heritage spectrum.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">EuropeanaTech will continue to offer support and be open to the activation of Task Forces relevant to EuropeanaTech. While the budget is limited, EuropeanaTech can assist in different ways in terms of dissemination and liaison across various stakeholders and the other communities.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Communications and outreach</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">EuropeanaTech Conference 2023 - a conference on tech related subjects to be organised in the second half of 2023.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The organisation of webinars linked to our priority areas in order to support the exchange in expertise and engage with our community.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The contribution of&nbsp; news posts and blogs to Europeana Pro.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A re-evaluation of EuropeanaTech Insight in collaboration with the Communicators Community to develop a potential sustainable future plan.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Special issue of Insight on the EuropeanaTech Conference insights.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reporting on community highlights through EuropeanaTech Twitter and mailing list.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Other activities</strong>&nbsp;</h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">In collaboration with Europeana Research, contributing to the effort on Datasheets for Digital Cultural Heritage: a standardised but flexible process for documenting digital heritage datasets, to facilitate better communication between digital heritage institutions and dataset consumers, to encourage transparency and accountability, to mitigate unwanted biases and potential risks and to support digital preservation and access.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Discussing with the Climate Action Community how we can work together on, for example, minimising the carbon footprint of digitisation, processing and dissemination and ensuring that sustainability is always one of our concerns in all projects.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Making sure diversity and inclusion aspects are always taken into consideration in all projects.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Budget&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Including reserve list of activities in case there is extra budget by July 2023:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Workflow from shelf to Europeana Task Force - Q2: EUR 2 500</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana Tech Conference (extras) - Unknown</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Linked Data Integration and Publication: Theory and practice Task Force -&nbsp; EUR 2 500</p>\r\n    </li>\r\n</ul>\r\n"
