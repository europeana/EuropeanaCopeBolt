                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Steering Group composition</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Carola Carlino</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Killian Downing</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Nina Janz</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Marianna Marcucci</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Vaya Papadopoulou</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Cristina Roiu</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Barbara von Campe</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Ad Pollé (Community Manager)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Georgia Evans (Community Advisor)</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The Steering Group (SG) has implemented&nbsp;a rotation model for the chair every six months. In the coming year, it is our ambition to expand the Steering Group and we will aim to recruit new members.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What we do</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Connect</strong>: We aim to be a communication hub between community members, communities, the Europeana Network Association, and communicators across the cultural heritage sector.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Support</strong>: We contribute to Europeana's shared knowledge by supporting the development and promotion of training resources, tools and activities.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Upskill</strong>: We equip and empower our members with digital communications skills and tools.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Inspire</strong>: We share examples of digital culture in action, demonstrating the relevance of Europeana and (digital) culture heritage and inspiring people to engage with it.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Community aspiration for 2023</strong></h3>\r\n\r\n<p dir=\"ltr\">Foster a welcoming, inclusive community of engaged communicators, who recognise, share and promote the value of (digital) cultural heritage and of the common European data space for cultural heritage. We aim to embrace our multinational and multilingual community, and be transparent in our activities.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Aspirations for the data space&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Behind every piece of data in the common European data space for cultural heritage stands human inspiration, creativity, action, knowledge. As communicators we want to safeguard and showcase the human aspects, values, misfortunes and emotions behind these ‘data’ by advocating storytelling as an essential part of this data space - and the importance that it is transparent and accessible to all.</p>\r\n\r\n<p dir=\"ltr\">In the past years many cultural heritage institutions have been developing so-called participatory approaches, offering citizens the possibility to contribute to the collections by annotating and translating data and by telling their stories, related to objects. Europeana did the same by crowdsourcing projects and by campaigns like World War I, Migration and Sports. As communicators we want to see participatory approaches as an integral part of the design and content of this data space, with cultural heritage institutions ensuring that all their work and projects consider their community. Citizens should be able to recognize the data space as THEIR cultural heritage, THEIR data space and to take ownership. Use and re-use is value.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Priority areas and activities for 2023</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>1. Support our community with resources that they need to be effective communicators (and work to gain an understanding of what these are)</strong></p>\r\n\r\n<p dir=\"ltr\">Activities which could contribute to this priority area include:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Conducting an annual survey to ensure we have relevant data and continuity in feedback and a comparable understanding of our community;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Making the results of the survey visible and transparent to our members;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Collaborating with the Europeana Foundation MarComms staff on a webinar series related to communications and digital cultural heritage;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Explore webinars about topics relevant to our community - possible topics suggested by Steering Group members include a workshop on data crafting around digital cultural heritage.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>2. Build and foster connections within our community, across ENA communities; with communicators across the cultural heritage sector; and across data spaces(s).&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Activities which could contribute to this priority area include:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Develop a structured approach to engaging members on our LinkedIn channel;</p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Organising informal events for our members to meet and discuss relevant issues (drawing inspiration from the Copyright Community’s Office Hours);&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting Councillors and other Basecamp users in the use of this collaboration tool (for example, by maintaining quick start guide and one or more webinars);</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting all communities, but especially the newly-formed Climate Action Community, with communications activities;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Promoting the use of #EuropeanaCommunities and inspire the Members Council and Communities to be active on social media.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>3. Work to be inclusive to our multinational and multilingual community</strong></p>\r\n\r\n<p dir=\"ltr\">Activities which could contribute to this priority area could include:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Carrying out short interviews with community members both in English and in their own languages;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Formulating a plan to translate resources relevant to the Communicators; Community (e.g. the 7 Tips for digital storytelling);</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Contribute to and organise multilingual events and editorial;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Working with relevant groups working on inclusion and diversity (for example, Task Forces) to promote discussions about what ‘inclusive language’ means.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>4. Reinforce the value of open digital cultural heritage and the European data space for cultural heritage by demonstrating the varied and valuable ways it can be used and shared</strong></p>\r\n\r\n<p dir=\"ltr\">Activities which could contribute to this priority area could include:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Working on Pro news posts which encourage and highlight reuse, and proactively reaching out to other organisations to work with them on this;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reach out to smaller cultural heritage institutions to introduce them to Europeana and showcase their work where they are able to work with Europeana.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>5. Run and support activities related to digital storytelling in the cultural heritage sector</strong></p>\r\n\r\n<p dir=\"ltr\">Activities which could contribute to this priority area could include:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Promoting and supporting the Digital Storytelling Festival.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Contributing to the priorities of the Europeana Network Association</strong></h3>\r\n\r\n<p dir=\"ltr\">The Communicators Community work plan for 2023 contributes to the strategic priorities of the Europeana Network Association in a number of ways:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Collaboration with Europeana Foundation, Europeana Aggregators’ Forum and wider networks by undertaking activities to build and foster connections within our community, across ENA communities, with communicators across the cultural heritage sector and across data spaces(s).&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Diversity and Inclusion (D&amp;I) by working towards being inclusive of our multinational and multilingual community.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting capacity building and digital transformation in cultural heritage institutions by developing resources (particularly around digital communication and digital storytelling) which will build capacity and skills in cultural heritage professionals.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting ENA Mechanisms by communicating the benefits of joining the Europeana Network Association and how to get involved.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Task Forces</strong></h3>\r\n\r\n<p dir=\"ltr\">The Steering Group does not foresee Task Forces being organised in the coming year, but plans to remind members that they can submit proposals for Task Forces.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Communications and outreach</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Bi-monthly newsletter to members</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Mailing list to engage members and encourage discussion/interactivity</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Pro page with updated newsletter and actions</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">LinkedIn community</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting Europeana’s news and campaigns on social media by tweeting and retweeting.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Admin</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Monthly virtual meetings for the Steering Group based on this work plan</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reporting to MB/MC every three months using this <a href=\"https://docs.google.com/document/d/1LmMGiPV6PFkYl8dxYY87ePfHM-CHj4KvsmHfybouc68/edit#heading=h.3ewwx9kozne0\">template</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Budget</strong></h3>\r\n\r\n<p dir=\"ltr\">In total EUR 4 000 for:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Travel for a physical meeting (in alignment with, for example, the 2023 conference)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Potential compensation for translating relevant communications documents</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting initiatives of community interest</p>\r\n    </li>\r\n</ul>\r\n"
