                body: "<p><meta charset=\"utf-8\" /><em>The more you give - the more you get.</em> This tagline summarises why the Europeana Initiative believes that investing in data quality matters. Aiming for the highest possible quality of metadata published on the Europeana website (for example, with meaningful titles and descriptions, contextual information about the subject or the creator of the object, information in multiple languages) will make it more likely that the content someone is looking for will be returned in search results. If the content is of high quality (with direct links to objects, and high resolution images), it is more likely that it will be used by teachers, students, researchers and creatives. Ultimately, the higher the quality of the data (the more you give), the more likely it is that cultural heritage institutions will be able to engage new audiences in new ways and have more visibility and relevance in society (the more you get).</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Tools to support data partners and aggregators&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Together with our partners, the Europeana Initiative offers products, services, tools and frameworks which support cultural heritage institutions in their efforts to manage and deliver high-quality data to Europeana. For example, the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a> offers guidelines around the quality of content and metadata shared with Europeana, and is supported by the <a href=\"https://pro.europeana.eu/post/publication-policy\">Europeana Publishing Guide</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://metis-statistics.europeana.eu/en/\">Europeana Data Statistics Dashboard</a> helps cultural heritage institutions to understand more about the quality of the data they have published on the Europeana website. The Dashboard offers a good overview of several data quality dimensions for a given dataset, data provider, provider or even country. This makes it possible to identify areas for improvement.&nbsp;<meta charset=\"utf-8\" />Watch a video about the Dashboard below.<b> </b></p>\r\n"
