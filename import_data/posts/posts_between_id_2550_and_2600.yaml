                body: "<p><strong>Thank you for speaking to us today! What can you tell us about the Museum Burg Posterstein and its focus on the Duchess of Courland?&nbsp;</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The more than 800-year-old castle <a href=\"https://www.burg-posterstein.de/?lang=en\">Burg Posterstein</a> in Thuringia, Germany, houses a Regional History Museum. Only a few kilometres away from Posterstein are the castles of Löbichau and Tannenfeld, which were owned by the Duchess Anna Dorothea of Courland around 200 years ago. The Duchess of Courland knew the most important personalities of her time, and gathered statesmen, artists, citizens and nobility in her castle.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Museum Burg Posterstein has been&nbsp;researching the history of the salon of the Duchess of Courland for more than three decades. Not only was she one of the richest women in Europe, she was also smart, politically interested and diplomatically skilled. We explore events that happened in Löbichau in exhibitions and books and put focus on people who were connected to the Duchess and her daughters. This enables us to take an ever more detailed look at Europe at the beginning of the 19th century and make visible the network of people connected to the Duchess.</p>\r\n\r\n<p dir=\"ltr\"><strong>What is ‘Salon Europa’?</strong></p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://salon-europa.eu/en/saloneurope-analog-meets-digital-networking-then-and-now-europe-means-to-me/\">#SalonEurope: analog meets digital Networking then and now – Europe means to me …?\"</a> was a 2018 exhibition which explored the concept of the ‘salon’ in our time, and found success in both analogue and digital form. In several newer projects, we continue this idea. One of them is the ‘<a href=\"https://www.trafo-programm.de/2416_regionen/2583_altenburger-land\">Flying Salon</a>’ project in Altenburg County, funded by the Federal Cultural Foundation within the TRAFO program, where the citizens of the region have the opportunity to interpret the salon culture completely in their own way. Furthermore, the museum wants to establish a new meeting place that brings the historical salon to life in the former north wing of the castle, which is now being rebuilt. In addition, a VR project in cooperation with the University of Erfurt and the Erfurt University of Applied Sciences is intended to make the Löbichau Salon a virtual experience from 2023.</p>\r\n\r\n<p dir=\"ltr\">Our <a href=\"https://salon-europa.eu/en/\">website salon-europa.eu</a> provides information about such projects in English, in order to strive for further international networking on the subject.</p>\r\n\r\n<p dir=\"ltr\"><strong>Some<a href=\"https://www.europeana.eu/en/search?page=1&amp;view=grid&amp;query=edm_datasetName%3A%20734%2A\"> items from your collections</a> have recently been added to the Europeana website - can you tell us about the items that have been added?</strong></p>\r\n\r\n<p dir=\"ltr\">The first part of our collection we digitised, is the collection ‘Salon guests’ by Ernst Welker, drawing teacher of the Duchess of Courland’s granddaughters. During his stay at Löbichau Castle in 1819, he portrayed the Duchess and her family as well as other guests as mythical creatures. The collection consists of 47 watercolours with well-known Löbichau guests and two sketches. Ernst Welker is this year the focus of our special exhibition and new book of the same name, ‘Longing Destination Italy - The Painter Ernst Welker Travelling and in the Salon of the Duchess of Courland’ (in German).&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Why was it important to you to share these items through the Europeana website?&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Welker's portraits of Löbichau salon guests reflect not only the freedom and openness but also the international network of the Duchess' salon. The collection touches a huge number of exciting biographies that are worth delving deeper into. The people depicted come from a wide variety of European countries and were already internationally connected during their lifetime. We are convinced that by making the collection visible on Europeana, we can reach a greater, more international audience. We believe that it offers the chance to exchange ideas with other institutions that are researching similar topics and have comparable collections.</p>\r\n\r\n<p dir=\"ltr\"><strong>How are you going to engage the public with these collections, online and in person?</strong></p>\r\n\r\n<p dir=\"ltr\">We provide regular and detailed information about new research projects in our <a href=\"https://blog.burg-posterstein.de/category/in-english/\">museum blog</a> and on our website, and we also have a German language <a href=\"https://blog.burg-posterstein.de/lesezeit/\">podcast LeseZEIT auf Burg Posterstein</a>. We have taken part in the culture hackathon Coding da Vinci Ost in Leipzig with the Welker Collection, which resulted in the possibility to easily design and print out a Welker cover image for your transparent smartphone case using the <a href=\"https://cover.boutique/\">Cover Boutique web app</a>.</p>\r\n\r\n<p dir=\"ltr\">The digitised objects from the salon guests collection are also part of the VR salon, the implementation of which is currently in the final phase. In the virtual salon, visitors with VR glasses will be able to see the painter Ernst Welker at work, while his drawing student Emilie von Binzer presents her favourite portraits.</p>\r\n\r\n<p dir=\"ltr\">We are also active on social media, and were delighted to win the DigAMus Award for Social Media in 2021.</p>\r\n\r\n<p dir=\"ltr\"><strong>How does this work fit in with your institution’s wider approach to digital?&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">We plan all exhibitions and educational projects both digitally and in analogue. We have been sharing our research results for many years now (in addition to analogue museum publications), since 2010, through the museum blog and, since 2021, in our podcast. Researchers benefit from the increased visibility, as does the museum itself, and this has resulted in many fruitful synergies.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The salon of the Duchess of Courland is a European topic, which is why we&nbsp; increasingly communicate about it in English. Since 2018, we have worked hard to add our collection of salon guests to Europeana - tirelessly supported by <a href=\"https://pro.europeana.eu/person/peter-soemers\">Peter Soemers</a>, Chair of the <a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">Europeana Network Association Communicators Community</a>. Europeana is exactly the right place for this collection and we hope that this will lead to further international networking.</p>\r\n\r\n<p dir=\"ltr\"><strong>You won the DigAMus Award for Social Media in 2021 - how do you think that social media can be used to support engagement with cultural heritage?</strong></p>\r\n\r\n<p dir=\"ltr\">With our museum work, we want to show how cultural education can be rethought with the help of the Internet. Cultural education does not only have to take place on site in the museum. We find ourselves in a challenging world. Museums can participate in society with their educational work, they can strengthen the bond between citizens and their region and strengthen social values. For this we need concepts that look beyond the horizon, that break new ground, that encourage people to start talking to each other.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Since the #SalonEuropa 2018 exhibition, we have repeatedly relied on hands-on activities that aim to interact with visitors and communicate knowledge in an entertaining way, both online and on site. Every further action strengthens our network of interested citizens and cultural institutions, which in turn has benefited us many times in our museum work. Our recommendation is therefore: Network, share your content, be communicative and stay open to new things.</p>\r\n"
