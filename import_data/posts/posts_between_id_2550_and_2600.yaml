                body: "<h3><meta charset=\"utf-8\" /><strong>Get ready for the next edition</strong></h3>\r\n\r\n<p dir=\"ltr\">We have just closed this year’s edition and sent the prizes to winners, but soon, we will start preparing for GIF IT UP 2023. We hope to offer the website in more language versions to encourage even more global participation.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">While we received 88 eligible entries this year, in total we received 149 entries, but many of which were ineligible because they used non-openly licensed content. We realised that it can be challenging to understand licenses and making sure the source material is openly-licensed and can be remixed, especially for participants newer to exploring digitised cultural heritage collections. Next year, we would like to offer more opportunities to learn about this, not only before the contest but throughout the year as well.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This year, we ran two online GIF-making workshops (check out one of them <a href=\"https://pro.europeana.eu/event/gif-making-workshop\">here</a>). Based on the response, next year, we’d love to bring more GIF-making tutorials and learning opportunities.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you’d like to explore cultural heritage GIFs throughout the year, and learn about the workshops and new collections, follow the contest’s <a href=\"https://www.instagram.com/gifitup_competition/?hl=en\">Instagram.</a> And if your institution is interested in being more closely involved in the organisation of the next year’s contest, send us an email to <a href=\"mailto:gifitup@europeana.eu\">gifitup@europeana.eu</a>.</p>\r\n"
