                body: "<h3><strong>The challenge of multilingual metadata</strong></h3>\r\n\r\n<h3><meta charset=\"utf-8\" /></h3>\r\n\r\n<p dir=\"ltr\">Europeana works with collections described in no less than 37 languages and strives to match them with search terms that may occur in any language. All items in the collections on the Europeana website are described in a set of metadata fields that convey essential information about them, such as their title and creator. This information helps people to discover and understand the objects they are interested in. Currently, the majority of records contain terms in a single language, the data providers’ language. This lack of multilingual metadata hampers Europeana’s goal of offering broad access to its collection across languages.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Addressing multilinguality in this respect is quite a challenging endeavour. To begin with, metadata isn’t a natural language with complete sentences and predictable grammar; it is often presented in short phrases or even single words, which means that the context needed for an accurate translation is difficult to find. In addition, the terms used can be very specific; they may look like a general term but have a different meaning when used in a cultural heritage context.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For example, the Greek religious term reflecting the Last Supper could be incorrectly translated as Secret Dinner. The repercussion of this inaccurate translation - or the absence of a translation to English altogether - would be that Greek artefacts with a title or description referring to the particular theme would not appear among the results when someone searches for paintings about the Last Supper on the Europeana website.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Building a bridge between Europeana and eTranslation Digital Service communities</strong></h3>\r\n\r\n<p dir=\"ltr\">How is the <a href=\"https://pro.europeana.eu/project/europeana-translate\">Europeana Translate</a> project working with other stakeholders and tools to address this challenge?</p>\r\n\r\n<p dir=\"ltr\">Developed by the European Commission, <a href=\"https://digital-strategy.ec.europa.eu/en/policies/language-technologies-multilingualism\">eTranslation</a> is a language tool created using the newest AI technologies and has been trained on the large amounts of data available both in-house and gathered through an EU-wide language resource collection effort. In the <a href=\"https://elrc-share.eu/\">ELRC-SHARE</a> repository used by the eTranslation DSI, cultural heritage is underrepresented, and, as a result, existing technology solutions are less well-equipped to handle the specific aspects of cultural heritage data.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In this context, building collaborations between stakeholders from the Europeana and eTranslation communities is key to customising machine translation tools so that they can serve the particular needs of the cultural heritage domain.&nbsp; Europeana Translate seeks to bring the <a href=\"https://digital-strategy.ec.europa.eu/en/policies/language-technologies-multilingualism\">eTranslation</a> and the Europeana communities together to address challenges encountered by both sectors. Improving multilingual access to digital cultural heritage requires a number of complementary roles and expertise, which are served by the diverse partners of Europeana Translate (<a href=\"https://pro.europeana.eu/project/europeana-translate\">see them here</a>).&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Experiments with machine translation</strong></h3>\r\n\r\n<p dir=\"ltr\">Over the past several months, project partners have worked together to select and appropriately segment and clean metadata records from the Europeana website. This data was then exploited by project partner&nbsp;<a data-saferedirecturl=\"https://www.google.com/url?q=https://pangeanic.com/&amp;source=gmail&amp;ust=1668768064536000&amp;usg=AOvVaw0KTCsFCNUVF_vrWVmDLM2I\" href=\"https://pangeanic.com/\" target=\"_blank\">Pangeanic</a>, who used it on top of 12 million translation textual segments from existing generic language resources to improve the accuracy of machine translation algorithms when translating cultural heritage metadata.</p>\r\n\r\n<p dir=\"ltr\">Pangeanic&nbsp;conducted a number of experiments&nbsp;considering different combinations of training data. This included bilingual metadata from Europeana, synthetic data produced from metadata in one language, and multilingual vocabularies relevant to the cultural heritage domain. Alternative sources of data, beyond Europeana, were also considered for languages for which few or no resources with translations to English exist. The automatic evaluation of these experiments using established metrics allowed partners&nbsp;to decide on the setup for the best-quality automatic translations and compare them with the results achieved by other translation tools, such as Google Translate and eTranslate. In general, the evaluation demonstrates improvements in results compared to generic models for most languages.</p>\r\n\r\n<p dir=\"ltr\">The machine translation engines resulting from this process&nbsp;will be used to translate metadata from the 23 official EU languages to English (the 24th official language). These&nbsp;translation engines will be used to generate automatic English translations for at least 25 million metadata records on the Europeana platform. The translations will be indexed and displayed, improving the multilingual user experience on the Europeana platform. Revisiting the person who searches for artefacts inspired by the religious theme of the 'Last Supper', after the completion of Europeana Translate, they will be able to also access paintings from Greece, Romania and many other countries that are currently not included in the search results.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Moreover, Europeana Translate will make openly available the selected and appropriately processed language resources it produced via the ELRC-SHARE repository under a free reuse licence (CC0). This will enable the machine translation community to make use of open data&nbsp;to train, adapt&nbsp;and test their translation services in the cultural heritage domain.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Involving humans in the loop</strong></h3>\r\n\r\n<p dir=\"ltr\">In the coming months, two complementary evaluations of the automatic translations produced by the experiments will be carried out by linguists and cultural heritage professionals.</p>\r\n\r\n<p dir=\"ltr\">The <a href=\"http://mtet.pangeamt.com/main\">Machine Translation Evaluation Tool</a> will be used to evaluate the accuracy and performance of all 23 translation engines. Three crowdsourcing campaigns will be organised to engage cultural heritage professionals to help test and evaluate automatic translation (the languages to be evaluated in this respect include French, Italian, and Dutch). The campaigns will also engage audiences and raise awareness in the cultural heritage community about the power of automatic translation services. The <a href=\"https://crowdheritage.eu/en\">CrowdHeritage platform</a> will be used to present the automatic translations in the context of the cultural heritage items to which they refer.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The results of these evaluations will provide useful insights and be used to determine the acceptable quality threshold for publishing automatic translations to Europeana and for use on cultural heritage organisations’ own platforms.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more and get involved</strong></h3>\r\n\r\n<p dir=\"ltr\">To find out more, you can watch an <a href=\"https://www.youtube.com/watch?v=qGiKvbsCobs\">introductory video</a>, a <a href=\"https://www.youtube.com/watch?v=xxGORZpzJ94\">video about the project’s first results</a>, or read about the Europeana Translate architecture in this <a href=\"https://aclanthology.org/2022.eamt-1.39.pdf\">paper</a> presented at the European Association for Machine Translation 2022. Professionals in the field of audiovisual, fashion and museums will have the chance to contribute to the project by helping evaluate the results in our niche-sourcing campaigns, which will occur at the beginning of 2023. Keep an eye on the <a href=\"https://pro.europeana.eu/about-us/events\">Europeana Pro event page</a> to find out more.&nbsp;</p>\r\n"
