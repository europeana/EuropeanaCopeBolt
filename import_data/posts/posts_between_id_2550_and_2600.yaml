                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">As our <a href=\"https://pro.europeana.eu/tags/metis-sandbox\">January Europeana Pro News focus</a> has shown, the Metis Sandbox meets a real need by allowing aggregators and cultural heritage institutions to run a full ingestion workflow on their data. This means that they can test their data, review the resulting records and get immediate feedback on data quality, allowing them to resolve any issues before submitting it to Europeana.&nbsp;</p>\r\n\r\n<p>Additional quality feedback comes in the form of a full report on tier calculations (for more on our data quality tiers see the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a>) and the signalling of field warnings (patterns in the data that might indicate issues to resolve). Recently, training resources and an extensive user guide have been developed for the Sandbox and the application is gaining traction as a diagnostic tool for data partners.</p>\r\n\r\n<p>In this final article of the Metis Sandbox focus, we’ll look to the future. The Metis Sandbox has been a key component of the <a href=\"https://pro.europeana.eu/post/europeana-dsi-4-aggregation-strategy\">aggregation strategy</a> since its inception, and is a core product of the Europeana Initiative.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We have lots of plans and wishes for the application that we hope to realise in the months and years to come. But, in software development as in other fields, we’ve got to make sure that our foundation is strong. Some attention will need to be devoted to consolidating the application after the recent period of functional growth.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">How are we consolidating what we already have?</h3>\r\n\r\n<p dir=\"ltr\">The main driver for our consolidation efforts is that of expected demand. As more and more people will be starting to use the Sandbox, we expect that, unless we take action, dataset queues will start to develop and people will have to wait longer for their datasets to be processed. A bit of queuing is of course unavoidable in an application like this and comes and goes with variations in demand. But it should be contained to acceptable levels and not lead to errors or a bad user experience. To this end, we’re working on the capacity of the application to scale up, as well as on optimising its data processing component. Additionally, we’re considering ways in which we can signal more clearly to the user that even though there is currently a queue, their data is on its way.</p>\r\n\r\n<p>Another thing we’re working on is the user experience in general. The Sandbox interface has grown organically along with the functionality, and, even though it has received a lot of attention from our developers, has never been designed holistically. Now that the functionality is becoming established, it is a good moment to look at the visual design. Our design team has already begun to bring&nbsp; the interface in line with the Europeana house style and find ways to enhance the user experience. We’ll be conducting user feedback sessions to help us in this endeavour.</p>\r\n\r\n<h3 dir=\"ltr\">What new functionality will we be adding to the Sandbox?</h3>\r\n\r\n<p dir=\"ltr\">There are a lot of things we are or will be working on that we hope will make the life of our data partners better. For instance, people who use the Sandbox often comment&nbsp; that, given that the Sandbox processes the first 1,000 records it finds in a dataset, the feedback it gives is not always representative of the whole set. We’re working to allow the user to set a sampling offset, which should enable them to get the Sandbox to process a representative sample by selecting records more evenly across the dataset.&nbsp;</p>\r\n\r\n<p>Another request we occasionally get is for extended tier calculation reports that also contain statistics covering the whole dataset sample instead of just the details for one record in isolation. This too is something we will be working on in the near future.</p>\r\n\r\n<p>Feedback from aggregators tells us that the functionality that the Sandbox offers would be useful at earlier stages of aggregators’ workflows, specifically when preparing and mapping the data. We are working to address this by making some functionality available as an API, which means that people can use it at any point in their aggregation process.&nbsp;</p>\r\n\r\n<p>Finally, we’re adding to our repertoire of field warnings (i.e. problem patterns). The current list consists of eight types of warnings, all to do with record titles and descriptions. New field warnings could cover more and different fields, and therefore give more comprehensive feedback to Sandbox users. The <a href=\"https://pro.europeana.eu/project/data-quality-committee\">Data Quality Committee</a> will work on selecting and prioritising these from a list of options, and we will then implement them in the Sandbox.</p>\r\n\r\n<h3 dir=\"ltr\">What about the medium and long term?</h3>\r\n\r\n<p dir=\"ltr\">As we are building the common European data space for cultural heritage, the&nbsp; Europeana Initiative is discussing and designing improvements and enhancements to the <a href=\"https://pro.europeana.eu/page/edm-documentation\">Europeana Data Model</a> and the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a>. Developments there may have to be reflected in the Metis Sandbox; for example, we expect some improvements in the handling of 3D records, which is identified as a priority for the data space. Future <a href=\"https://pro.europeana.eu/post/europeana-dsi-4-aggregation-strategy\">updates to the aggregation strategy</a> will also be reflected in the Metis Sandbox and hopefully improve the data publication journey for cultural heritage institutions and aggregators.</p>\r\n\r\n<h3 dir=\"ltr\">Find out more</h3>\r\n\r\n<p dir=\"ltr\">This is the last news post of our January Europeana Pro News <a href=\"https://pro.europeana.eu/tags/metis-sandbox\">focus on the Metis Sandbox</a>. We hope that this series has given you an idea of what the Sandbox can do now and what it will do in the future. We look forward to hearing from our Sandbox users: the application has a feedback functionality we encourage you to use. Meanwhile, please keep reading <a href=\"https://pro.europeana.eu/page/news\">Pro News</a> for more on other fascinating topics!</p>\r\n"
