                body: "<h3><strong>About the Leadership programme&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The DEN Academy Leadership programme Digital Strategy &amp; Innovation has already been successfully run in The Netherlands for several years, and was piloted at the European level for the Europeana Foundation&nbsp;in 2021 and 2022.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This year, the programme is back! Consisting of three interlinked modules, it explores a range of strategic themes related to digital transformation delivered by experts who lead in their fields.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Together, the group following the programme will be supported by these experts to work collaboratively on questions like:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What challenges do you face in leading the digital transformation of your organisation or the cultural heritage institutions you work closely with?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How do you approach and develop a digital strategy and vision?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How do you actively involve or mobilise your regional or thematic network?&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How do you engage your staff and colleagues in digital strategy and organisational developments?</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Who can join the Leadership programme?</strong></h3>\r\n\r\n<p dir=\"ltr\">The DEN Academy Leadership programme Digital Strategy &amp; Innovation is aimed at directors, senior managers and practitioners who drive digital transformation in their organisations. It’s open to anyone who works in a European cultural heritage organisation, and in the application process we will select participants with the aim that everyone can learn from each other. We can host a maximum of 16 participants in this programme.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why join the Leadership programme?</strong></h3>\r\n\r\n<p dir=\"ltr\">The programme will empower you to support your institution to develop a coherent digital strategy. It will support your own professional development to influence and drive strategic decision making in your organisation. The programme offers the opportunity to learn and hear from experts and leaders in the field of digital transformation and strategy, and get the chance to work with and learn from peers. Participants will finish the course with their own strategic toolbox to lead digital transformation in a structured and impactful way.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What have previous participants said about the Leadership programme?</strong></h3>\r\n\r\n<p dir=\"ltr\">Previous participants have reported that the programme held great value for them, with one saying, ‘It was a privilege to attend this programme.’ Another commented that, ‘This programme helped me to see to go from vision to implementation, not the other way around.’ The process of the sessions was also a bonus for some, with one participant commenting, ‘It’s a good thing that it’s being spread out so you can start working on this in your daily routine and work.’&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How do I join the Leadership programme?</strong></h3>\r\n\r\n<p dir=\"ltr\">The programme is free, but participants will need to commit to six online sessions, some preparatory work and homework assignments. The three modules over six sessions together are one programme and as such participants are expected to participate in all the sessions. The sessions will take place between 31 March and 30 June 2023, and the dates of each session are listed below.</p>\r\n\r\n<p dir=\"ltr\"><strong>Module 1</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Part 1: 31 March 2023,09.00 - 13.00&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Part 2: 14 April 2023, 09.00 - 13.00&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Module 2</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Part 1: 12 May 2023, 09.00 - 13.00</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Part 2: 9 June 2023, 09.00 - 13.00</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Module 3</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Part 1: 23 June 2023, 09.00 - 13.00</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Part 2: 30 June 2023, 09.00 - 13.00</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">A debrief session will also take place at the beginning of July.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If this programme sounds right for you, and you can commit to the dates above, please complete the form below. <strong>The deadline as been extended to 27 February&nbsp;2023</strong>. We’ll review the applications and let all applicants know by 3 March. For questions about this programme, please contact <a href=\"https://pro.europeana.eu/person/sebastiaan-ter-burg\">Sebastiaan ter Burg</a>.</p>\r\n"
