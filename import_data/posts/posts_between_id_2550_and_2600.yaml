                body: "<h3><strong>A promise to solve the twentieth century black hole</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Cultural heritage institutions across the European Union could not (and still often cannot) disseminate millions of items held in their collections because of the difficulty in obtaining the copyright permissions necessary to do so.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32012L0028\">Orphan Works Directive</a> came with the promise of solving this worrying problem that has led to the ‘<a href=\"https://pro.europeana.eu/post/the-missing-decades-the-20th-century-black-hole-in-europeana\">twentieth century black hole</a>’. It did so by creating an exception to copyright for cultural heritage institutions to be able to digitise and disseminate works in their collections that are ‘orphan’, without the need for permission.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">However, in addition to a limited scope in the types of materials, the Directive was adopted with significant administrative burdens for cultural heritage institutions that used the system. It was perceived as too costly, leading to many cultural heritage institutions not being able to use it.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The Orphan Works Directive review</strong></h3>\r\n\r\n<p dir=\"ltr\">Like all European Union Directives, a review took place a number of years later to evaluate whether the Directive was fulfilling its purpose in practice. The <a href=\"https://pro.europeana.eu/post/evaluating-the-orphan-works-directive\">review was initiated</a> by the European Commission in August 2020, over seven years later than the date established in the Orphan Works Directive.</p>\r\n\r\n<p dir=\"ltr\">The process included an independent <a href=\"https://op.europa.eu/en/publication-detail/-/publication/3c880c5c-7065-11ed-9887-01aa75ed71a1/language-en\">Study on the application of the Orphan Works Directive</a>, published in December 2022. On the basis of desk research, a stakeholder survey (answered by 87 participants), and interviews (with 13 individuals), the study concludes that the number of works registered as orphan ‘represents a tiny portion of the estimated orphan works existing in the collections of cultural heritage institutions across the EU’ and that only 24% of the cultural heritage institutions responding to the survey ‘believe that the [Orphan Works Directive] has led to significant improvements in the digitisation and dissemination of orphan works’. Alongside the various issues identified by respondents, two were particularly prominent: the complexity of the diligent search and the mandatory list of sources to be consulted, and the uncertainty surrounding the possibility for rights holders to claim compensation.</p>\r\n\r\n<p dir=\"ltr\">On the basis of this independent study, the European Commission acknowledged in a <a href=\"https://digital-strategy.ec.europa.eu/en/library/report-application-orphan-works-directive\">Report on the application of the Orphan Works Directive</a> that ‘the [orphan works] Directive’s mechanism has been rarely used in practice and its relevance as a potential tool for the mass digitisation of cultural heritage has therefore proven to be limited’. It also notes that ‘there are practical difficulties affecting the Directive’s efficiency, especially regarding specific requirements for the diligent search’. However, the European Commission does not propose any modifications to the Directive or measures to ensure that it has a bigger impact. The Directive will therefore continue to exist as it is, with no changes to its scope or to its system.</p>\r\n\r\n<p dir=\"ltr\">While it is regrettable that the Directive will not be modified, the Commission expresses willingness to continue the dialogue with all interested parties on how to make sure practical difficulties affecting the Directive’s efficiency are mitigated and will explore with the EUIPO possible improvements to the database.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Looking ahead: the out of commerce works provisions enter the game</strong></h3>\r\n\r\n<p dir=\"ltr\">In 2019, the adoption of the <a href=\"https://eur-lex.europa.eu/eli/dir/2019/790/oj\">Copyright in the Digital Single Market (CDSM) Directive</a>, with its articles on out of commerce works, offered a new solution to the copyright clearance challenges faced by cultural heritage institutions, one that seems an improvement to the orphan works provisions. The out of commerce works provisions have a broader scope, and less administrative requirements to comply with.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Orphan Works Directive and the out of commerce works provisions now coexist as two distinct options that cultural heritage institutions can rely on for clearing rights. They overlap in scope, as it can be argued that all orphan works are necessarily also out of commerce works because commercial exploitation would require permission by an (identified) rightsholder, but offer different approaches.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">At the Europeana Network Association’s Copyright Community, a <a href=\"https://pro.europeana.eu/project/out-of-commerce-works-working-group\">Working Group</a> has been created to exchange information and recommend ways to successfully use the out of commerce works provisions. The working group believes that this system can offer a fit for purpose solution.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Given that the Orphan Works Directive has only ‘partially fulfilled the goal of facilitating the mass digitisation of orphan works’, according to the Commission’s report, it is essential that Member States transpose the out of commerce works provisions in full respect of the scope and requirements set out in the Directive. This includes setting up the mandatory <a href=\"https://pro.europeana.eu/page/out-of-commerce-works-faqs-stakeholder-dialogues\">stakeholder dialogues</a>, that is, consultation of rightsholders, collective management organisations and cultural heritage institutions in each sector. If this is done correctly, the twentieth century black hole might eventually be solved by the out of commerce works solution.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">If you would like to learn more about copyright and digital cultural heritage, <a href=\"https://pro.europeana.eu/page/europeana-copyright\">join the Europeana Copyright Community</a>&nbsp;and&nbsp;get in touch with <a href=\"mailto:copyright@europeana.eu\">copyright@europeana.eu</a> to join&nbsp;<a href=\"https://pro.europeana.eu/project/out-of-commerce-works-working-group\">out of commerce works working group</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">You can also read our&nbsp;<a href=\"https://pro.europeana.eu/tags/cdsm-series\">CDSM Directive Pro news series</a>, the <a href=\"https://pro.europeana.eu/post/recommendations-on-copyright-and-its-role-in-the-digital-transformation-of-the-cultural-heritage-sector\">recommendations on copyright and its role in the digital transformation of the cultural heritage sector</a>, and learn about other <a href=\"https://pro.europeana.eu/post/orphan-works-and-uk-glams-the-case-for-a-risk-managed-approach\">solutions</a> in the UK. There is also a more detailed version of this article available on the <a href=\"https://copyrightblog.kluweriplaw.com/2023/03/21/the-orphan-works-directive-is-broken-but-the-commission-wont-fix-it/\">Kluwer Copyright Blog.</a>&nbsp;</p>\r\n"
