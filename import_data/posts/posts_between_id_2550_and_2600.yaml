                body: "<h3><strong>Preservation of recording studio acoustics</strong></h3>\r\n\r\n<p dir=\"ltr\">In 2017, we formed a <a href=\"https://savingplaces.org/stories/sound-hounds-how-one-research-team-is-helping-preserve-the-acoustics-of-historic-places#.Y3GxqezMIeY\">cultural heritage acoustics research and technologies development team</a> that subsequently received funding from <a href=\"https://www.neh.gov/news/team-receives-grant-recreate-sound-signature-cultural-heritage-sites\">the National Endowment for the Humanities (NEH)</a> in the U.S.A. Our first case-study location was Columbia Studio A (CSA) in Nashville, founded in 1954 by brothers Owen and Harold Bradley. It has been a popular destination for recording artists of that time, particularly country music stars such as Patsy Cline and Johnny Cash. In 1962, the studio was sold by the Bradley Brothers to Columbia Records. The studio would continue to have legendary artists come through its doors, including sessions for Bob Dylan’s critically acclaimed album 'Blonde on Blonde.'</p>\r\n\r\n<p dir=\"ltr\">Our goal was to document the acoustics of Columbia Studio A via many different source and receiver combinations that represent locations that musicians would inhabit during the recording process. We tested a variety of equipment configurations and combinations to collect aural heritage data, then conducted both acoustical analyses and perceptual evaluations to develop best-practice recommendations for preserving aural heritage.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Case-study aural heritage documentation</strong></h3>\r\n\r\n<p dir=\"ltr\">The case-study sites chosen for our project extend beyond music venues, to create a comparison group of culturally, architecturally, and temporally specific examples of endangered aural heritage. After the initial study of Columbia Studio A, we adapted our method to a much larger room, the Rochester Savings Bank, located in downtown Rochester, New York, U.S.A. This building with an ornate and multi-material Byzantine revival interior is listed on the National Register of Historic Places (NRHP) for its significance for art, architecture&nbsp;and commerce. We intersected with the archaeological community focusing on the interior architecture at the 3,000-year-old UNESCO World Heritage Centre archaeological site at Chavín de Huántar, Peru, one of the best-preserved examples of pre-Columbian architecture in the Americas. These culturally distinct and diverse spaces provide different aural environments to test and demonstrate the extensibility of our method across&nbsp;fieldwork contexts.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">If you are interested in finding out more about the work above, visit the team’s <a href=\"http://www.auralheritage.org/\">website</a>.</p>\r\n\r\n<p dir=\"ltr\">To find out more heritage acoustics, <a href=\"https://pro.europeana.eu/event/europeanatech-presents-acoustics-in-cultural-heritage\">watch a EuropeanaTech webinar</a> on the topic.&nbsp;You can also <a href=\"https://pro.europeana.eu/page/europeanatech\">join EuropeanaTech</a>, the community of experts, developers, and researchers from the R&amp;D sector within the greater Europeana Network Association, to contribute to - and be the first to hear about - discussions in this area!&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n"
