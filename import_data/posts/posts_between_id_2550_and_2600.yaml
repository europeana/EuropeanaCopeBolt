                body: "<p>At the heart of J-Ark is the eArchiving component, which provides a powerful, open-source long-term preservation solution. J-Ark uses the <a href=\"https://www.roda-community.org\">Roda</a> software developed by <a href=\"https://www.keep.pt/en/\">KEEP Solutions</a>, a leading provider of digital preservation solutions. Roda is a proven platform that has been successfully used by institutions around the world to manage and preserve their digital archives. <meta charset=\"utf-8\" />Integrating Roda into J-Ark has created a robust and reliable platform that is specifically tailored to the needs of Jewish archives.</p>\r\n\r\n<p dir=\"ltr\">J-Ark offers the possibility to publish materials on Europeana.eu, which offers access to thousands of digitised cultural heritage objects from across Europe. Thanks to the <a href=\"https://judaica-europeana.eu/\">Judaica Europeana</a> aggregator, operated by <a href=\"https://jhn.ngo/\">Jewish Heritage Network</a>, the Europeana website already provides access to an<a href=\"https://www.europeana.eu/en/jewish-heritage\"> enormous wealth of Jewish heritage materials</a> including digitised manuscripts, photographs, artwork, and more.</p>\r\n\r\n<p dir=\"ltr\">Finally, J-Ark employs the eTranslation component to provide machine translation and anonymisation services (via <a href=\"https://pangeanic.com/es/\">Pangeanic</a> API). This allows Jewish archives to quickly and easily translate the texts included in their digital content into multiple languages, making it accessible to a wider audience. The anonymisation services ensure that sensitive information can be protected, while still enabling researchers to access and analyse the content.</p>\r\n\r\n<p dir=\"ltr\">J-Ark is already being used by a number of Jewish archives, including the <a href=\"https://teatrnn.pl/en/\">Grodzka Gate ‐ NN Theatre</a> in Lublin, <a href=\"https://thetogetherplan.com/\">The Together Plan</a> in Minsk and London and the <a href=\"https://www.lzb.lt/en/\">Lithuanian Jewish Community</a> in Vilnius. These institutions have praised the software for its user-friendliness, robustness, and compatibility with existing workflows.</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/project/j-ark-european-jewish-community-archive\">J-Ark project partners</a> are excited to offer this innovative solution to Jewish archives around the world, and look forward to working with institutions to ensure the preservation of this vital cultural heritage.&nbsp;</p>\r\n"
