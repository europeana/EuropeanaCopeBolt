                body: "<h3><strong>How was your experience of using the APIs?&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">At the beginning it was not straightforward for the students, even if they had experience and knowledge of software development. They had some difficulties inputting what we needed, but having support from the webinars organised through Low-Code Fest, and from Jolan Wuyts at the Europeana Foundation was very beneficial!</p>\r\n\r\n<p dir=\"ltr\">Once they understood more about the APIs - that through an interface, their website can connect with a big platform like the Europeana website, which could push content directly to it (rather than having to copy across and extract information) - they found this very interesting and beneficial to work with.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Did you use any other technical tools that you had never used before?</strong></h3>\r\n\r\n<p dir=\"ltr\">In addition to the APIs, the students explored tools related to web development, app development and prototyping (for example, Sigma).&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>We would love to hear from your students directly - what was the most valuable thing that they learned from the programme?</strong></h3>\r\n\r\n<p dir=\"ltr\">The students reflected that, ‘It was a great adventure to participate in this project and to be one of the three finalist projects. We learned a lot about digital cultural heritage and its importance not only in the dissemination but also in its preservation. The opportunity to collaborate with the Monastery was very important and the workshops with experts from various areas even more exciting. This kind of initiative should be common in schools, where we can interact with experts from various areas because it motivates us to learn a lot.’</p>\r\n\r\n<p dir=\"ltr\">‘From the programme, and regarding the technical issues of APIs, we learned that the optimization of speed in services utilising APIs is crucial. In our view, a fast and responsive API can make a substantial impact on the user experience, leading to improved satisfaction and efficiency.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">They also shared that, ‘We are super excited to go to Italy to share our project idea and learn even more about this whole subject.’</p>\r\n"
