                body: "<p><meta charset=\"utf-8\" />Launched in 2016, the <a href=\"https://transcribathon.eu/\">Transcribathon platform</a> has been further developed by two Generic Services projects: <a href=\"https://pro.europeana.eu/project/enrich-europeana\">Enrich Europeana</a> (2018-2020) and <a href=\"https://pro.europeana.eu/project/enricheuropeana\">Enrich Europeana Plus</a> (2021-2023). The platform allows volunteers to transcribe handwritten historical texts in different languages and from different historical periods, using nothing more than their computer. Since the projects started, over 372,000 documents have been transcribed by volunteers and turned into digital text files, helping to expand and enrich Europeana’s vast collections of digital cultural heritage items.</p>\r\n\r\n<p dir=\"ltr\">In 2021, the Enrich Europeana Plus project began to update the Transcribathon platform with advanced handwriting recognition technology, which uses artificial intelligence to provide automatic transcriptions that can then be checked by volunteers. One of the biggest providers of such technology is <a href=\"https://readcoop.eu/about/\">READ-COOP</a>, a European Cooperative Society that manages the popular <a href=\"https://readcoop.eu/transkribus/\">Transkribus software</a>. Enrich Europeana Plus spent several months working with READ-COOP and incorporating their technology into the Transcribathon platform.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Linking Transcribathon with the ‘metagrapho’ API</strong></h3>\r\n\r\n<p dir=\"ltr\">Developed as part of an <a href=\"https://www.uibk.ac.at/en/\">EU-funded project led by the University of Innsbruck</a>, Transkribus software enables historical handwritten documents to be automatically transcribed on a mass scale. The technology uses AI to ‘learn’ how to read specific types of handwriting, and then implements this knowledge to create automatic transcriptions of texts. This dramatically speeds up the transcription process: the transcriber no longer needs to spend hours writing a transcription from scratch, <meta charset=\"utf-8\" />as they can proofread the automatic transcription instead.</p>\r\n\r\n<p dir=\"ltr\">Handwriting recognition technology like Transkribus is particularly ideal for citizen science projects. The easier it is to transcribe those documents, the more documents the volunteers can process in a certain timeframe, and the faster the Europeana website can be enriched. The Transcribathon team were therefore keen to implement this technology into the platform.</p>\r\n\r\n<p dir=\"ltr\">To do this, they decided to use READ-COOP’s <a href=\"https://readcoop.eu/api/\">metagrapho API</a> to enable Transcribathon to access the Transkribus technology. An API is a piece of software that acts as a messenger between two different platforms. Someone requests information on one platform, and the platform sends this request to the API of another platform. Once this second platform has a response to the request, the API brings it back to the first platform and the person gets the information they need.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Transcribathon platform uses the metagrapho API in exactly this way. When a volunteer wants to get an automatic transcription of a text,they request this on the Transcribathon platform. Transcribathon then sends this request to the metagrapho API, which uses handwriting recognition technology to process the image and generate an automatic transcription. Finally, once the processing is complete, the Transcribathon platform can access the transcription and show it to the volunteer, again via the metagrapho API.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The metagrapho API not only provides the transcription but also the coordinates for each line or even word found in the image - something that was not possible in the old version of Transcribathon. This feature makes it possible to then use the transcriptions for further applications, such as highlighting matching keywords in the text during a full-text search.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>An enhanced transcription editor</strong></h3>\r\n\r\n<p dir=\"ltr\">Updating the technology behind Transcribathon meant that the transcription editor - the part a volunteer uses to input their transcriptions - was no longer able to cope with the richer data format that it was receiving back from the metagrapho API. Therefore, READ-COOP built a custom transcription editor for Transcribathon. This allows people to click on a line of the transcription, and see the corresponding line in the image of the text.</p>\r\n\r\n<p dir=\"ltr\">To speed up the process, READ-COOP took the existing editor in the Transkribus software, modified it to fit the requirements of Transcribathon, and turned it into a widget. The widget was then simply inserted into the Transcribathon platform, making it possible for users to access and edit the transcriptions generated by the metagrapho API. Using the existing Transkribus editor and simply modifying it also saved precious development time and costs.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The power of collaboration</strong></h3>\r\n\r\n<p dir=\"ltr\">These technological updates take Transcribathon to the next level. Instead of creating time-consuming transcriptions from scratch, volunteers can now simply correct automatically generated transcriptions in the new transcription editor, helping them to process many more documents during a run.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">READ-COOP is currently training the handwritten text recognition AI models on the basis of material already transcribed, or for material soon to be transcribed, in Transcribathon. The better the AI model is adapted to the material in focus, the more accurate the automatic transcriptions will be.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For instance, one upcoming Transcribathon Run will feature scans of ration cards from the <a href=\"https://daz.hr/\">State Archives in Zagreb</a>, which were used during WW2 (from 1941 1945.) as a form of rationing food and other resources. The cards contain demographic and socioeconomic indicators for individuals and/or households like titles, jobs, and are therefore a rich source of research material.</p>\r\n\r\n<p dir=\"ltr\">As preparation for this run, READ-COOP held a webinar with employees of the archive, to show them how to prepare training data. This training data will then be used to train a handwriting model or ‘teach’ the engine how to read documents of this type, so that it can provide more accurate transcriptions during the run. This, combined with the proofreading skills of the volunteers, should enable the Zagreb archive to digitise a larger number of documents than ever before.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">You can review&nbsp; the webinar on how to prepare training data in <a href=\"https://youtu.be/uTB7fFqr3-0\">this video</a>. You will find the integration of the editor for automatic Handwritten Text Recognition on the <a href=\"https://transcribathon.eu/\">Transcribathon platform</a> and can <a href=\"https://transcribathon.eu/index.php?page=acymailing_front&amp;ctrl=fronturl&amp;task=click&amp;urlid=31&amp;userid=15&amp;mailid=61&amp;noheader=1\">check out the first results</a> from the Dublin papers.&nbsp;</p>\r\n"
