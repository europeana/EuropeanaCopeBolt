                body: "<h3>About the Jewish History Tours project</h3>\r\n\r\n<h3><meta charset=\"utf-8\" /></h3>\r\n\r\n<p dir=\"ltr\">Jewish History Tours aims to engage the public with digitised Jewish heritage materials through self-guided audio-tours in different European cities. The project has brought together partners from the cultural and the tourism sectors, who might not normally work together, in order to promote cultural heritage in tourism in a systematic way. The establishment of connections between these groups of people provides an ecosystem around Jewish cultural travel fuelled by a shared purpose. We wanted to learn more about the process of creating and strengthening this ecosystem, and in doing so, how to make it more impactful in the longer-term.</p>\r\n\r\n<h3>What we did&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">We used the <a href=\"https://pro.europeana.eu/page/europeana-impact-playbook\">Europeana Impact Playbook</a> as a resource to help steer our conversation about the impact of digital cultural heritage. To investigate what an ecosystem means generally and what it looks like in the project specifically, we set out two core research questions:</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What are the indicators of a (sustainable) digital heritage ecosystem?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">To what extent has the project helped to create or strengthen a sustainable ecosystem?&nbsp;&nbsp;</p>\r\n    </li>\r\n</ol>\r\n\r\n<p>We interviewed partners, observed project meetings and held a brainstorming exercise with over 50 people. Based on the data we collected, we developed 16 sustainability indicators. Indicators are elements that can be measured to help us demonstrate if change has taken place.</p>\r\n\r\n<h3>What we learned about sustainable ecosystems around digital heritage</h3>\r\n\r\n<p dir=\"ltr\">The 16 indicators fall into four categories that can help us to plan for and measure a sustainable ecosystem around digital cultural heritage.&nbsp;</p>\r\n\r\n<h3>Partner experience</h3>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">An ecosystem is inclusive and partners are positive and proud.&nbsp;</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><em>Indicators 1-3:</em></p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Active and enthusiastic participation.</li>\r\n    <li>Members are proud of the result or output.&nbsp;</li>\r\n    <li>The ecosystem is inclusive.&nbsp;</li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\">Management</h3>\r\n\r\n<p dir=\"ltr\">An ecosystem is centrally organised around a common purpose, with plenty of opportunities for formal and informal knowledge sharing as well as moments of serendipity.</p>\r\n\r\n<p dir=\"ltr\"><em>Indicators 4-6:&nbsp;</em></p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>There is a central organiser.</li>\r\n    <li>There are regular informal opportunities for discussion and knowledge-sharing.&nbsp;</li>\r\n    <li>There is a shared sense of purpose and heritage.</li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\" role=\"presentation\">Engagement with digital cultural heritage.</h3>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">The ecosystem results in something that is easy to use, available in multiple languages and that can be further exploited and built on.&nbsp;</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><em>Indicators 7-11:</em></p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>The ecosystem develops something that others can replicate within or outside of the same heritage field.</li>\r\n    <li>There are (digital) results for local communities to exploit.&nbsp;</li>\r\n    <li>There is wider awareness of the heritage.&nbsp;</li>\r\n    <li>The created outputs are available in multiple languages and easy to use.&nbsp;</li>\r\n    <li>The project can act as a use case from which to launch discussions with commercial or other partners.</li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\">Collaborations and crossovers</h3>\r\n\r\n<p dir=\"ltr\">There are internal and external cross-domain conversations about longer-term action, signs of new collaborations, and discussions about environmental sustainability.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>Indicators 12-16:</em></p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>There is future involvement in EU projects.</li>\r\n    <li>There is continued cooperation as well as new collaborations and planned activities after the project end.&nbsp;</li>\r\n    <li>Non-heritage/commercial stakeholders are engaged in discussions about future activities.&nbsp;</li>\r\n    <li>Commercial opportunities, non-commercial support and other funding are available.</li>\r\n    <li>Environmental considerations are a part of the longer-term discussion.&nbsp;</li>\r\n</ul>\r\n\r\n<h3>How can you use these indicators in your work?&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">First, talk with your project partners at an early project stage and plan for your impact. You can map out what you want your project to look like and where you want to be at certain project moments. You can use the indicators to help you create your change pathway (following <a href=\"https://pro.europeana.eu/page/europeana-impact-playbook#phase-one\">Phase one</a> of the Impact Playbook).&nbsp;</p>\r\n\r\n<p>Second, assess the impact of your project (<a href=\"https://pro.europeana.eu/page/europeana-impact-playbook#phase-two\">Phase two</a> of the Impact Playbook). You could add specific measurements (e.g. number and quality of discussions about environmental sustainability) that help you to measure your impact and reflect on your project’s potential sustainability. Here at Europeana we have more work to do to put these indicators into action and we’ll update you when we do.&nbsp;</p>\r\n\r\n<h3>Get involved</h3>\r\n\r\n<p dir=\"ltr\"><a href=\"mailto:info@jhn.ngo\">Reach out to the project</a> if you are interested in building sustainable ecosystems for cultural tourism. For more information about all things impact, join the the <a href=\"https://pro.europeana.eu/page/europeana-impact-community\">Europeana Impact Community</a> (via the Europeana Network Association).</p>\r\n"
