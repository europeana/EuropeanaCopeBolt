                body: "<p>The World Festive of Cultural Diversity is a year-long festival of exhibitions, events, initiatives and projects, culminating in an event at UNESCO’s headquarters in Paris on 21 May 2023, the World Day for Cultural Diversity.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The festival - built on an ecosystem of partners around the world - aims to contribute to the <a href=\"https://www.khalili.foundation/\">Khalili Foundation</a>'s mission to support efforts for cultural diversity, in particular around cross-cultural exchange.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Europeana Foundation is proud to be one of several partner organisations in the festival. Through our website and editorial activities, we tell stories of cultural diversity from across Europe, striving for a digital heritage world that is purposefully inclusive of the diversity of our societies.</p>\r\n\r\n<h3 dir=\"ltr\"></h3>\r\n"
