                body: "<h3><meta charset=\"utf-8\" /><strong>How did you enter your profession?</strong></h3>\r\n\r\n<p dir=\"ltr\">I am Assistant Professor at the University of Coimbra’s Department of Informatics Engineering. I teach web technologies, interaction design and virtual and augmented reality. Before joining the University of Coimbra in 2015, I was a professor at the Portuguese Catholic University, which I joined right after finishing my degree in Informatics.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">I have always had an interest in Informatics from the point of view of understanding how people use the technologies we develop and also from the point of view of creating new possibilities for interaction. More recently, this interest has focused on virtual and augmented reality and the cultural heritage domain.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What are you currently working on?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Too many things! But let’s focus on a few of the most important ones.</p>\r\n\r\n<p dir=\"ltr\">I am currently coordinator of the Bachelors degree in Design and Multimedia in the Department of Informatics Engineering. This more managerial role comes at the cost of having less time for research and for preparing teaching materials, but allows me to better understand the needs of the students and of the institution and to have a more active role in setting the current and future vision for the bachelor program.</p>\r\n\r\n<p dir=\"ltr\">I am also currently setting up a Virtual Reality Lab at our department. This entails getting funding for equipment and installations, and promoting activities around this area within the department’s community - but also outside of it.</p>\r\n\r\n<p dir=\"ltr\">Research-wise, my students and I have been working on applications of virtual and augmented reality to different kinds of cultural heritage areas. A beautiful example (in my opinion) is the <a href=\"https://kairos.dei.uc.pt/\">Kairos project</a> in which we used photogrammetry to digitise three locations in the Botanical Garden of the University of Coimbra and then created a virtual reality experience that tries to recreate the ambience of the garden.</p>\r\n"
