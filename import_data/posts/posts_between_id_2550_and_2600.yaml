                body: "<h3><strong>Will the Albertina engage with open data communities like Wikipedia?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">This is actually a planned next step. We think that the use of our works could significantly help to further improve the educational value of Wikipedia articles. For example, a Wikipedia article about printmaking techniques could be presented with a selection of works produced in the respective technique.</p>\r\n\r\n<p dir=\"ltr\">Furthermore, we are convinced that a cooperation of Wikipedians with our experts would be mutually beneficial in any case. The point is to bundle knowledge and make it freely available for use. For absolutely everyone. Everywhere in the world.</p>\r\n"
