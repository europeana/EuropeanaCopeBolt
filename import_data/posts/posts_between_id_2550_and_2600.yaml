                templates: body
                body: "<p dir=\"ltr\">Another tool, developed by partners of the <a href=\"https://pro.europeana.eu/project/enricheuropeana\">EnrichEuropeana+ Generic Services project</a>, is the <a href=\"https://chrome.google.com/webstore/detail/edm-tier-checker/ajpekcianfacjhedphmhllehhilnmjio\">EDM Tier Checker extension for Google Chrome</a>. This simple tool can be installed from the Chrome Web Store. It gives aggregators - and anyone with an interest! - a quick and easy way to view objects returned by a Europeana search by the different quality categories for content and metadata, which we refer to as ‘tiers.’&nbsp;<meta charset=\"utf-8\" />See it in action in the image below.</p>\r\n"
