                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>What are your top tips for heritage organisations who want to embed data collection into the experience design?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">We know that a heritage institution’s mission often responds to specific impact areas, such as the local economy, the tourism industry, education and well-being. However, organisations should collect data that is meaningful for them that shows how they are creating impact in these areas. Standard indicators might not be suitable.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">It’s important not to forget that data is something we can generate ourselves. In the Me-Mind workshops, we used tools as simple as a piece of paper and a set of stickers. It is not likely that small cultural organisations will be employing data scientists any time soon. These simple data collection methods can also serve as an enabler of the basic interpretation of data, which can be carried out without advanced skills in data analytics. However, it’s important that you have some basic skills in data collection and analysis - you will need to be able to contextualise the findings in your particular setting.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">It’s important to keep human elements at the centre of impact discussions. Data collecting and data visualisation merge into the experiences and cultural formats offered by the particular institution. For us, we could experiment with the museum exhibition format, but others might experiment with a festival or another part of their programme.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What can we do now?</strong></h3>\r\n\r\n<p dir=\"ltr\">If you would like to find out more and access resources around data collection and impact in the cultural heritage sector, explore the <a href=\"https://pro.europeana.eu/page/europeana-impact-playbook\">Europeana Impact Playbook</a> and <a href=\"https://www.memind.eu/results/#rigacasiduso\">download</a> the Me-Mind project’s impact canvas and guidelines on data, impact and the cultural and creative industries.&nbsp;</p>\r\n"
