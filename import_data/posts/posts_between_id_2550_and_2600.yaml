                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Steering Group composition</strong></h3>\r\n\r\n<p dir=\"ltr\">As of January 2023, the composition of the Copyright Community Steering Group is composed of seven members, the chair and a community manager:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/ana-lazarova\">Ana Lazarova</a> (IP lawyer, Digital Republic Association)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/andrea-wallace\">Andrea Wallace</a> (Lecturer in Law, University of Exeter)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/annabelle-shaw\">Annabelle Shaw</a> (Copyright &amp; Rights Systems Manager, British Film Institute)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/ariadna-matas\">Ariadna Matas</a> (Policy Advisor, Europeana Foundation), Community Manager</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/bartolomeo-meletti\">Bartolomeo Meletti</a> (Education and Research Executive, Learning on Screen)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/deborah-de-angelis\">Deborah De Angelis</a> (Chapter Lead, Creative Commons Italian Chapter)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/ellen-van-keer\">Ellen Van Keer</a> (Expert, Meemoo)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/fred-saunderson\">Fred Saunderson</a> (Rights and Information Manager, National Library of Scotland), Chair</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/hande-ozkayagan\">Hande Ozkayagan</a> (Legal Coordinator, Darts-IP)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/marina-markellou\">Marina Markellou</a> (Ethics Advisor National Centre Scientific Research Demokritos)</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Community aspiration&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The aspirations of the Copyright Community are to aid practitioners in the cultural heritage sector to navigate copyright in their collections, to help them advocate for adequate institutional support around copyright, and to provide guidance around how to contribute to adequate legal frameworks in their countries.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Activities in 2023</strong></h3>\r\n\r\n<p dir=\"ltr\">The Steering Group will lead the effort to conduct the activities listed below. Copyright Community members will be invited to actively participate. The Copyright Community and its Steering Group will also be called upon by Europeana Foundation to contribute their views to copyright policy questions.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>1. Identify the terminology we use when we talk about the different aspects of ‘open’</strong></p>\r\n\r\n<p dir=\"ltr\">Continued work, began in 2022, to understand the various terms used in this space, their overlap and differences, and the contexts in which they might be most suitable to be used by the Europeana copyright community. Develop this work with a focus on artistic works, aided by the new Article 14 Working Group.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>2. Support the use of the out of commerce works provisions in the CDSM Directive&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Continue the work of the Out of Commerce Works Working Group.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>3. Copyright office hours and Policy office hours</strong></p>\r\n\r\n<p dir=\"ltr\">Continue setting up the copyright and policy office hours to have a space where community members can engage and discuss shared questions. Each session will be focused on a specific topic.</p>\r\n\r\n<p dir=\"ltr\"><strong>4. Promote and help to develop the Europeana Licensing Framework (ELF)</strong></p>\r\n\r\n<p dir=\"ltr\">Encourage use of the ELF through awareness raising and training resources. Support the development of updates to the ELF toward a data governance mechanism.</p>\r\n\r\n<p dir=\"ltr\"><strong>5. Develop resources to support copyright management</strong></p>\r\n\r\n<p dir=\"ltr\">Maintain a tools page where professionals in the sector can find copyright support. Help to develop a ‘contract bank’ of copyright-related documents for the Copyright Cortex.</p>\r\n\r\n<p dir=\"ltr\">Continue to promote and update the copyright management guidelines for practitioners. Explore areas for further development, for example,rights clearance, identify its cost, and harmonise practices across Europe. Create links with the copyright tools page, as well as with the Copyright Cortex and CopyrightUser.eu, and partner with research centres and projects such as ReCreating Europe and inDICEs.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>6. Support the protection of the public domain</strong></p>\r\n\r\n<p dir=\"ltr\">Develop and instigate a new Article 14 Working Group to develop resources, guidance, and best practice around Article 14 of the Copyright in the Digital Single Market Directive (CDSM), which relates to the protection of the public domain for digitised artistic works.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Contributing to the priorities of the Europeana Network Association</strong></h3>\r\n\r\n<p dir=\"ltr\">The Copyright Community work plan for 2023 contributes to the strategic priorities of the Europeana Network Association in a number of ways:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Supporting capacity building and digital transformation in cultural heritage institutions</strong>, by developing and promoting resources that build the capacity of cultural heritage professionals, from copyright training, to tools and resources, or guidelines.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Harnessing the potential of (individual) ENA members</strong>, by facilitating regular policy and copyright office hours through which members of the copyright community meet and can support each other by discussing common challenges and sharing solutions that have worked for some of them. The creation of an 'Article 14' working group alongside the currently existing 'out of commerce works working group' also facilitates a platform for discussion, exchange of knowledge and collaboration.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Diversity and Inclusion (D&amp;I)</strong>, by opening up a conversation about the notion and various definitions for 'openess' and 'reuse' and how it interacts with other important values and principles.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Collaboration with Europeana Foundation, Europeana Aggregators’ Forum and wider networks</strong>, by contributing to the development of a data governance mechanism that brings in the stakes of various groups and individuals.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Communications and outreach</strong></h3>\r\n\r\n<p dir=\"ltr\">We will communicate and raise awareness of products, events and important developments through the Europeana Initiative’s communication channels. Where relevant, we will invite members of the copyright community and other guests to write posts to be published onEuropeana Pro on relevant topics for the sector. Where possible, we will develop our products and services in collaboration with other Europeana communities and relevant partners and projects working on the same areas.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Budget</strong></h3>\r\n\r\n<p dir=\"ltr\">EUR 4 000 to be assigned to the research, production and design of materials to support the activities described in the work plan.</p>\r\n"
