        posttype: News
        featured: false
        intro: "<p>Can we use universal diversity and inclusion definitions to work within cultural heritage institutions? What do words like diversity and inclusion mean in a Tokyo Museum or in an archive in Abu Dhabi or Johannesburg? What affects our own interpretation of diversity and inclusion in our professional work? José Antonio Gordillo Martorell, member of Europeana’s Diversity and Inclusion Task Force, reflects on the topic.</p>\r\n"
