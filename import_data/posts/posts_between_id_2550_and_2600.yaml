                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>About J-Ark</strong></p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/project/j-ark-european-jewish-community-archive\">J-Ark (European Jewish Community Archive)</a> is a Generic Services project funded under CEF Telecom eArchiving. The project is developing European eArchiving standard-based, long-term preservation solutions for Jewish heritage archives, which it has integrated into the aggregation flow of a Europeana thematic aggregator for Jewish heritage, Judaica (operated by the<a href=\"https://pro.europeana.eu/organisation/jewish-heritage-network\"> Jewish Heritage Network</a>)</p>\r\n\r\n<p>The project is unique in using software components from three different initiatives funded by the European Commission (<a href=\"https://digital-strategy.ec.europa.eu/en/activities/earchiving\">eArchiving</a>, Europeana, eTranslation) to build a comprehensive end-to-end solution for small and mid-size cultural heritage institutions, an important group of stakeholders for European infrastructures.&nbsp;</p>\r\n\r\n<p><strong>Enhanced aggregation workflow</strong></p>\r\n\r\n<p>J-Ark has brought together the open-source, eArchiving-compliant, long-term preservation solution <a href=\"https://www.roda-community.org/\">RODA</a> (provided by <a href=\"https://www.keep.pt/en\">KEEP SOLUTIONS</a>, Portugal) and services for machine translation and anonymisation of heritage content (provided by Pangeanic, Spain) as a new, integrated solution to Judaica. This means that the aggregator now offers a service which ingests digital objects and metadata via an orchestrated workflow, starting with a web-based or file-based pipeline for submitting digital objects (as <a href=\"https://earksip.dilcis.eu/\">E-ARK SIPs</a>, the eArchiving specification for submitting an archival package). Metadata can be added manually through the user-friendly CMS offered by the aggregator or uploaded in a spreadsheet file.&nbsp;</p>\r\n"
