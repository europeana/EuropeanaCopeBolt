                body: "<p>Europeana's Collections Engagement team works hard to surface a broad range of interesting stories inspired and illustrated by the digital cultural heritage found on the Europeana website. But we are not always the best-placed writers for every topic. We firmly believe in the phrase&nbsp; 'nothing about us without us', making sure our colleagues with lived experiences are the ones to lead our editorial campaigns around certain topics. For Women's History Month, for example, our women editors take the lead as they have the power to tell women's stories. The same goes for our campaigns around Pride Month, Black History Month, and so forth.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We are very aware, though, that our team can't possibly encompass all of the lived experiences that exist in Europeana's rich cultural heritage database. To expand our editorial horizons, and in line with our wider work on Diversity and Inclusion, we invite writers to tell the stories that they are best-placed to tell.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Grants for writing blogs</strong></h3>\r\n\r\n<p dir=\"ltr\">Last year, to spotlight these unheard voices and surface more stories about underrepresented topics in Europeana, in 2022, we launched the Europeana Editorial Grants Programme.&nbsp;We invited anyone to pitch us their blog idea, and provided funding for writers who could contribute blogs that put a spotlight on underrepresented communities, voices and lived experiences. Throughout 2022, we received more than 20 pitches, from which we selected five ideas to be published as blogs.&nbsp;</p>\r\n"
