        title: 'High school students use Europeana to celebrate library anniversary'
        posttype: News
        featured: false
        intro: null
        body: "<p>Europeana is helping the '<a href=\"http://www.libvar.bg/library/slaveikov-eng.html\">Pencho Slaveykov</a>' Library in Varna, Bulgaria, to celebrate its 130th anniversary with a national competition engaging students with their digital cultural heritage.</p>\r\n\r\n<p>Varna Library’s collaboration with Europeana started in 2008, when it began enriching Europeana's content with digital objects from Bulgaria. The cooperation proved valuable and today there are more than 30,000 Bulgarian items available online through Europeana.</p>\r\n\r\n<p>The Library is helping to raise awareness of Europeana in Bulgaria and at the start of this year a national contest called 'My Europeana' was launched in schools across the country to coincide with the library’s 130th anniversary. The aim of the contest was to encourage high school students to explore and discover the rich cultural treasures of Europeana and to either make a short video or write an essay on their favourite place, person or event from Bulgaria’s cultural and historical heritage.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Emilia%20Milkova%20(liavo)%20pobediteli%20v%20konkursa%20i%20Eleanor%20Kenny%20(diasno).jpg\" style=\"width: 468px; height: 261px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Competition winners with Emilia Milkova, Director of Varna Library (left), Eleanor Kenny from Europeana (right), and a birthday cake celebrating 130 years of Varna Library.</i></p>\r\n\r\n<p>Jill Cousins, Executive Director of Europeana said:</p>\r\n\r\n<blockquote>'Varna Library has been an important partner in making Bulgaria’s rich cultural heritage available for everyone to discover online through Europeana. And we are delighted that on its 130th anniversary, it has taken Europeana into schools and introduced a whole new generation to European cultural treasures via their smartphones, tablets and laptops.'</blockquote>\r\n\r\n<p>Dozens of essays and videos were received from students on subjects ranging from Maria Atanasova, the first Bulgarian woman pilot who commanded commercial flights and is the only woman to have landed a heavy plane in difficult weather at Heathrow, to the history of the famous writer, Aleko Konstantinov. From the entries, it is clear that Europeana has been inspirational to students. Their entries showed how, inspired by the competition, they had visited a 4th century basilica, rediscovered the heritage of their region, learnt about the history of foreign language education in Bulgaria, and used Europeana as a tool in completing their school homework in many subjects!</p>\r\n\r\n<p style=\"text-align:center;\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" src=\"https://player.vimeo.com/video/62602288\" width=\"500\"></iframe></p>\r\n\r\n<p style=\"text-align:center;\"><a href=\"https://vimeo.com/62602288\"><i>Bulgaria Europeana Awareness competition winner 1</i></a><i> a group entry by students from the 'Cinema man' club from High School of Foreign Languages, Varna, from <a href=\"http://vimeo.com/europeana\">Europeana</a> on <a href=\"http://vimeo.com\">Vimeo</a></i>.</p>\r\n\r\n<p></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Converted_file_c733da3c.jpg\" style=\"width: 469px; height: 250px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>One of the members of the 'Cinema man' club (left) receives their prize for first-placed video from Europeana's Eleanor Kenny (centre) and judge and artist Vladimir Ivanov (right).</i></p>\r\n\r\n<p>The essays and videos were judged by a panel of library and cultural professionals including renowned artists from Varna, known for their contribution to the culture and development of the city. Six winning entries, submitted by entrants aged between 14 and 18 years old, received their awards at a special ceremony in Varna Library on 21 March. The prize for first-place in the video and essay categories was a Nexus tablet, second-placed winners received Kindle e-readers and the third-placed entrants received digital cameras.</p>\r\n\r\n<p style=\"text-align:center;\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" src=\"https://player.vimeo.com/video/62602290\" width=\"500\"></iframe></p>\r\n\r\n<p style=\"text-align:center;\"><a href=\"http://vimeo.com/62602290\"><i>Bulgaria Europeana Awareness competition winner 2 </i></a><i>by Anelya Kalcheva, 18 years old, First Language High School, who would like to pursue a career in photography from Varna, from <a href=\"http://vimeo.com/europeana\">Europeana</a> on <a href=\"http://vimeo.com\">Vimeo</a></i>.</p>\r\n\r\n<p></p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/documents/900548/f03ba04d-e6bd-4341-9f8b-25f14455bc5d\">Read the winning essays here</a>, by 18-year-old Yulia Videva (National High School of Humanitarian Studies and Arts), 14-year-old Alexandra Peneva (Mathematics High School), and 18-year-old Steffany Jeliazkova (First Mathematics High School). They will also be posted on the Library's <a href=\"https://www.facebook.com/libvarna\">Facebook page</a>.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Converted_file_ebb30dd0.jpg\" style=\"width: 470px; height: 344px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>First-placed essay winner Yulia Videva, with Europeana's Eleanor Kenny.</i></p>\r\n\r\n<p>Later this year, Europeana and the Varna Library will also be organising a travelling exhibition in libraries and bookshops around Bulgaria to showcase Europeana and to encourage other cultural organisations to contribute to Europeana, and further enrich the Bulgarian content in Europe's digital museum and library. It is expected that the exhibition will open in Sofia in summer 2013.</p>\r\n\r\n<p style=\"text-align:center;\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"375\" src=\"https://player.vimeo.com/video/62602289\" width=\"500\"></iframe></p>\r\n\r\n<p style=\"text-align:center;\"><a href=\"https://vimeo.com/62602289\"><i>Bulgaria Europeana Awareness competition winner 3 </i></a><i>by Damyana Petrova, 15 years old, First Language High School, Varna, from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"http://vimeo.com\">Vimeo</a>.</i></p>\r\n"
