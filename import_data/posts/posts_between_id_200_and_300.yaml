        title: 'Forthcoming event highlights - August/September'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Here’s the must-know information for some of the forthcoming Europeana partner and cultural heritage key events. Interested? Follow the links to find out more or to register.</p>\r\n\r\n<h2>Forthcoming events</h2>\r\n\r\n<p><b>Europeana 1989 Collection Days</b><br />\r\nThe public are encouraged to bring their experiences and memorabilia from the period of the fall of the Iron Curtain to collection days:<br />\r\n8-9 August, Vilnius, Lithuania<br />\r\n13 August, Panevezys, Lithuania<br />\r\n23-24 August, Riga, Latvia<br />\r\n30-31 August, Tallinn, Estonia<br />\r\n<b><a href=\"http://www.europeana1989.eu/en/\">More information</a></b></p>\r\n\r\n<p><b>Europeana 1914-1918 Family History Roadshows</b><br />\r\nBring your First World War stories and memorabilia to Family History Roadshows:<br />\r\n7 September, Erfgoedcel Noorderkempen - Warande Turnhout, Belgium<br />\r\n15 September, Erfgoedcel Kerf - Balen, Belgium<br />\r\n<b><a href=\"http://www.europeana1914-1918.eu\">More information</a></b></p>\r\n\r\n<p><b>Biodiversity Informatics Horizons 2013 (BIH2013), 3-6 September, Rome, Italy</b><br />\r\nBiodiversity Informatics Horizons 2013 (BIH2013) is part of a continuing process that helps to structure and organise the biodiversity informatics community at the European level and beyond.<br />\r\n<b><a href=\"http://conference.lifewatch.unisalento.it/index.php/EBIC/BIH2013\">More information</a></b></p>\r\n\r\n<p><b>Promoting innovation in Europe - The European Library partnership of research and national libraries, 16-17 September, Amsterdam, the Netherlands</b><br />\r\nThis event gives you the chance to meet the new Management Committee of The European Library, hear more about our plans for the future and the many benefits for your library. You will also hear about some of the cutting-edge projects in which we are involved, such as cloud infrastructure, full-text aggregation and discovery, data mining and virtual research environments.<br />\r\n<b><a href=\"http://www.theeuropeanlibrary.org/tel4/amsterdam\">More information</a></b></p>\r\n\r\n<p><strong>Open Knowledge Conference, 16-18 September, Geneva, Switzerland</strong><br />\r\nOKCon is the world’s leading open data and open knowledge conference, running since 2005. Our theme for OKCon 2013 is OPEN DATA – Broad, Deep Connected.<br />\r\n<b><a href=\"http://okcon.org/\">More information</a></b></p>\r\n\r\n<p><b>Digital Presentation and Preservation of Cultural and Scientific Heritage (DiPP2013), 18-21 September, Veliko Tarnovo, Bulgaria</b><br />\r\nThe event aims to present innovations, research projects and applications in the field of digitisation, documentation, archiving, representation and preservation of global and national tangible and intangible cultural and scientific heritage.<br />\r\n<b><a href=\"http://dipp2012.math.bas.bg/\">More information</a></b></p>\r\n\r\n<p><strong>The Best in Heritage 2013, 19-21 September, Dubrovnik</strong><br />\r\nThe Best in Heritage is an annual survey of award-winning museum, heritage and conservation projects.The conference offers an overview of the best from the field of museums and heritage. 24 projects awarded in 2012 from all over the world will present their success stories.<br />\r\n<strong><a href=\"http://www.thebestinheritage.com/conference/programme/\">More information</a></strong><br />\r\n<br />\r\n<b>The International Conference on Theory and Practice of Digital Libraries (TPDL) 2013, 22-26 September, Valletta, Malta</b><br />\r\nThe International Conference on Theory and Practice of Digital Libraries (TPDL) constitutes a leading scientific forum on digital libraries that brings together researchers, developers, content providers and users in the field of digital libraries.<br />\r\n<b><a href=\"http://tpdl2013.info/\">More information</a></b></p>\r\n\r\n<p><b>Europeana Project Group Assembly, 25-26 September, The Hague, The Netherlands</b><br />\r\nThis annual event brings project coordinators of Europeana-related projects together to share best practice, discuss key issues and to network.<br />\r\n<b>For more information contact nicole.emmenegger[at]kb.nl</b></p>\r\n\r\n<p><b>Europeana strategic briefing under the Lithuanian EU Presidency, 30 September, Vilnius, Lithuania</b><br />\r\nThis one day event is an integral part of the Lithuanian Presidency of the European Union and will precede the informal meeting of Ministers of Culture in Europe and the Expert level conference on cultural policy ‘Ready for Tomorrow? Culture as an Agent for Social and Economic Transformation’, both taking place on 1-2 October in Vilnius. This strategic briefing will be an opportunity for national policymakers to continue the discussions that started in Dublin in June 2013 on the role of Europeana and its network in the ambition to make ‘culture available as fuel for the digital economy’.<br />\r\n<b>For more information contact Milena.Popova[at]kb.nl</b></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/5c0406a3-882b-4f36-8c59-d2a535f1c4bb.jpg\" style=\"width: 407px; height: 575px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Our image for August:'<a href=\"http://www.europeana.eu/portal/record/90402/8D43BEB817B8D0D86F82077D33A492FBB734E93C.html\">'Portrait of Anna Allebé' by August Allebé</a>, Rijksmuseum, public domain.</i></p>\r\n\r\n<h2>More on events</h2>\r\n\r\n<p>Check out our events calendar for other <a href=\"http://pro.europeana.eu/events\">diary dates</a> and our <a href=\"http://pro.europeana.eu/web/europeana-office/presentations\">presentations page</a> for slides from recent events.</p>\r\n\r\n<h2>Your events</h2>\r\n\r\n<p>Want your event to be in our next round-up? Email the details to <a href=\"mailto:beth.daley@bl.uk\">Beth</a> and we’ll see what we can do!</p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
