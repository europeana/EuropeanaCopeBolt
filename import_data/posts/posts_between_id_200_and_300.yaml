        title: 'EC launches Startup Europe Leaders Club'
        posttype: blog
        featured: false
        intro: null
        body: "<p>The European Commission has launched a partnership to support young entrepreneurs and tech start-ups in Europe and to promote their contribution to the economy. Through an online platform, the Startup Europe Partnership will bring together young web entrepreneurs and online startups from all over Europe, with serial entrepreneurs, large companies, specialised investors, mentors, accelerators and media. All of these groups have a special interest in web businesses and web entrepreneurs.</p>\r\n\r\n<p>Vice-President of the European Commission Neelie Kroes has now created The Startup Europe Leaders Club — an independent group of founders in the field of tech entrepreneurship, including the CEOs of Spotify, Rovio Entertainment and Tech City UK. All of the members provide guidance on strengthening the business environment for web entrepreneurs in Europe. Neelie Kroes says, 'We need a Voice for the tech startups in Europe. To fight for them.' In March 2013, the Club was invited to develop a manifesto for economic growth. Since June 2013, the initial recommendations based on the grass roots perspective of these successful web entrepreneurs have been further strengthened with the support and collaboration of the Founders Forum in London. This forum is a community of the best global entrepreneurs, select inspiring CEOs and key investors in media and technology.</p>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"kroes\" src=\"/files/blogimages/31e9cac4-0eef-447c-b218-2d28a7c5bd61.jpg\" style=\"width: 419px; height: 452px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Vice-President of the European Commission Neelie Kroes</i></p>\r\n\r\n<p>The Startup Europe Leaders Club has now launched the Startup Manifesto campaign which aims to address the challenges of tough economic conditions in Europe - the European Commission forecasts that euro-zone GDP is set to shrink by 0.4% this year. Yet the growing importance of internet-driven economic growth could transform this picture by helping improve lives by providing new jobs, new skills and renewed hopes for a better future.</p>\r\n\r\n<p>As part of the manifesto, 22 actions and five recommendations have been identified which can help secure future success for Europeana businesses. The recommendations are: education and skills; access to talent; access to capital; data policy, protection and privacy; and thought leadership. Find out more on the Startup Manifesto's website - <a href=\"http://startupmanifesto.eu/\">startupmanifesto.eu</a>.</p>\r\n\r\n<p>Urging members of the Leaders Club to work together, Neelie Kroes said, 'Sometimes you may think of each other as competitors, but in this project you are compatriots: you are creating an ecosystem together. This is a sector, the startup sector, that needs to mobilise and have its voice heard. And you can use all your creativity and imagination to do that. We're in a world where an online campaign about an unknown issue is watched by 50 million in 3 days. Where an irritatingly catchy tune - in a language incomprehensible to most - hits number 1 thanks to a YouTube sensation. This Manifesto contains a powerful message. It's time this message, too, went viral.'</p>\r\n\r\n<h2>What can you do?</h2>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/startups.png\" style=\"width: 593px; height: 293px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Sign the <a href=\"http://startupmanifesto.eu/\">Startup Manifesto</a></i></p>\r\n\r\n<p>Support the programme by signing the Startup Manifesto - see the options at the bottom of the <a href=\"http://startupmanifesto.eu/\">startupmanifesto.eu</a> page. You can sign via Facebook, Twitter or email. Closing date is 30 September.</p>\r\n\r\n<p>If your organisation is in the position to be able to provide support services, you can submit a tender for the Startup Europe Partnership for a service contract of up to 90,000 euros. But be quick, the deadline is 16 September.<a href=\"http://ec.europa.eu/digital-agenda/en/news/support-services-catalyse-startup-europe-partnership-smart-2013n005\">More information about the tender.</a></p>\r\n\r\n<p>Follow the <a href=\"http://www.europeanacreative.eu\">Europeana Creative</a> project which shares the same vision of supporting creative entrepreneurs and providing them with business and technological support.</p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
