        title: 'Hack4LTL: first Cultural Heritage & Digital Humanities hackathon in Lithuania'
        posttype: blog
        featured: false
        intro: null
        body: "<p><i>By Ingrida Vosyliūtė, Coordinator of Hack4LT and Project Manager at Vilnius University Faculty of Communication.</i></p>\r\n\r\n<p><a href=\"http://www.kf.vu.lt/en\">Vilnius University Faculty of Communication</a> and <a href=\"http://www.mb.vu.lt/\">Vilnius University Library</a> recently hosted the first cultural heritage and digital humanities hackathon in Lithuania - <a href=\"http://www.kf.vu.lt/en/hack4lt\">Hack4LT</a>. The event was inspired by Lithuania's co-operation with both <a href=\"http://www.europeana.eu\">Europeana</a> with its significant multilingual online collection of digitised cultural heritage, and <a href=\"http://www.dariah.eu/\">DARIAH</a>: Digital Research Infrastructure for Arts and Humanities, a major European digital humanities network.</p>\r\n\r\n<p>The 2-day event took place in a recently opened <a href=\"http://www.mkic.mb.vu.lt/en/nauda/\">National Open Access Scholarly Communication and Information Centre</a> – the most modern library in the Baltic countries. It started symbolically on 4 April, also known as the day of St. Isidore of Seville, who is a declared patron of the internet, computers and computer users.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/0d0da533-52ef-440d-8836-a5e552b4df59.jpg\" style=\"width: 505px; height: 337px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Hacking is fun! Photo - Darius Verseckas.</i></p>\r\n\r\n<p>Hack4LT aimed to foster collaboration between scholars of digital humanities and software developers. The event encouraged technology-driven experimentation with existing Europeana datasets. Open access to this resource stimulates a broad public interest in European culture and challenges cultural institutions to seek new ways of engaging people and developing innovative tools. Because of the richness of Europeana's collections and the nature of preserved digital content, it is a valuable data source for digital humanities researchers and can enhance digitally-enabled research.</p>\r\n\r\n<p>The hackathon brought together 20 young software developers, who were encouraged to try out their ideas for creative re-use of Europeana content in order to build applications showcasing the social and scholastic value of open cultural data. Two 500 EUR prizes were available for the best prototypes meeting the needs of digital humanities and the general public.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Darius-Verseckas.jpg\" style=\"width: 505px; height: 337px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Dr E. Champion from DARIAH with the 'Manuscript' team, Digital Humanities category winners. Photo - Darius Verseckas.</i></p>\r\n\r\n<p>The hackers formed small teams and worked on ideas they had discussed beforehand. Hacking ran till late in the evening with a few enthusiasts staying awake all night.</p>\r\n\r\n<p>The 2 days of hacking resulted in 3 prototypes. After presentations of the results on the second day, the prototypes were judged by the jury of 7 experts.</p>\r\n\r\n<p>The best prototype in the digital humanities category was ‘Crowdhwr’, developed by team ‘Manuscript’ (A. Gimbutas, J. Sadzevičius &amp; M. Zimnickas). They created a crowdsourcing manuscript transcription system, tested using examples from Europeana. The prototype allows users to mark words in a digitised manuscript and prepare it for analysis. The winners were happy with the results and are planning to continue developing this prototype. Their goal is to create a tool allowing users to convert image to text in order to perform automatic search of a manuscript’s content.</p>\r\n\r\n<p>The best prototype in the general public category was ‘Gamepad 2.0’, developed by team ‘CodeUnited’ (S. Mikalonis, K. Rutkauskas, M. Sorokin &amp; M. Ūba). The team created a fun, educational quiz game, which uses Europeana data to generate questions, concerning various aspects of Lithuanian history, art and culture. The quiz encourages players to compete with each other by giving answers in a limited amount of time.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Darius-Verseckas_1.jpg\" style=\"width: 511px; height: 417px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>'CodeUnited' team, the winners in the General Public category. Photo - Darius Verseckas.</i></p>\r\n\r\n<p>A consolation prize was also given to the third prototype developed by I. Bačius, M. Baranauskas, J. Jaronis &amp; I. Pliavgo. They created a Europeana plugin, which can be set up in databases and web portals that use the <a href=\"https://www.djangoproject.com/\">Django</a> framework. While using an existing search of digital objects, the plugin links the search with Europeana's data and shows similar results found on the Europeana portal.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Darius-Verseckas_2.jpg\" style=\"width: 505px; height: 337px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Hack4LT participants with the rector of Vilnius University, prof. habil. dr. J. Banys (centre). Photo - Darius Verseckas.</i></p>\r\n\r\n<p>The rector of Vilnius University, prof. habil. dr. J. Banys, congratulated the participants of Hack4LT saying: ‘You are a revolutionary part of our society, having so many great and fresh ideas. I am glad that these ideas matter. Moreover I hope there will be more of them in the future.’</p>\r\n\r\n<p><b>Follow Hack4LT on <a href=\"http://twitter.com/hack4lt\">Twitter</a> and <a href=\"http://www.facebook.com/Hack4LT\">Facebook</a> </b></p>\r\n\r\n<p><b><a href=\"https://www.facebook.com/media/set/?set=a.331623366965977.1073741830.300253576769623&amp;type=1\">Browse Hack4LT's photo gallery</a></b></p>"
