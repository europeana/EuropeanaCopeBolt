        title: 'Sign petition to keep Europe’s culture open to everyone online'
        posttype: blog
        featured: false
        intro: null
        body: "<p>We need your help. Please sign our petition now to persuade the European Union to continue to fund Europeana. It’s easy and only takes seconds – just follow the link and enter your name and email address. Please then share it with your networks so that they can do the same. Add it to your websites, blogs and social media channels.</p>\r\n\r\n<p>Sign in English and share the link: <a href=\"http://bit.ly/AllezCulture\">bit.ly/AllezCulture</a><br />\r\nSign in French and share the link: <a href=\"http://bit.ly/AllezCultureFR\">bit.ly/AllezCultureFR</a><br />\r\nSign in German and share the link: <a href=\"http://bit.ly/AllezCultureDE\">bit.ly/AllezCultureDE</a></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/afe31033-a93e-44b7-a740-c198b0ad2f7f.jpg\" style=\"width: 600px; height: 205px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Don't let Europe's digital culture fade away - <a href=\"http://bit.ly/AllezCulture\">sign the petition now</a></i></p>\r\n\r\n<h3>Why are we asking for your help?</h3>\r\n\r\n<p>Because the budget under which Europeana was to be funded from 2015 onwards has been slashed from 9 billion euros to 1 billion. We are still in the running but we are now in direct competition with health, justice and safer internet programmes. If we lose the funding, much of the hard work we have put in will be wasted. More information on this on our <a href=\"http://pro.europeana.eu/web/guest/protect-our-cef-funding\">dedicated campaign page</a>.</p>\r\n\r\n<p>Europeana works with galleries, libraries, archives and museums in every European country to make knowledge and culture available online. We connect everyone in Europe with their shared history and heritage – 27 million books, pictures, films and recordings so far. With our partners across Europe, we’re pioneering new ways to engage people in culture through websites, apps, software and social media, through sharing our expertise, business models and code, and through services for education and tourism. Europe needs our innovation – there’s faster progress in the digital sector than most other areas of the economy.</p>\r\n\r\n<p>Supporting Europeana is supporting Europe. None of us can afford to lose a service that is both good for people and good for the economy. So please pledge your support by <a href=\"http://www.ipetitions.com/petition/keep-europes-culture-open-to-everyone-online/\">signing the petition</a> and sharing it however and wherever you can.</p>\r\n\r\n<h3>Other ways to support us</h3>\r\n\r\n<p>For other ways to support us and for the latest news on our progress, follow <a href=\"https://twitter.com/search?q=%23allezculture&amp;src=typd\">Europeana #AllezCulture on Twitter</a>, join our <a href=\"https://www.facebook.com/groups/AllezCulture/\">Facebook group</a> or visit our dedicated <a href=\"http://pro.europeana.eu/web/guest/protect-our-cef-funding\">campaign web page</a>.</p>\r\n\r\n<p>Don’t forget to share the petition wherever you can! Thanks from all at Europeana.</p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script> <a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
