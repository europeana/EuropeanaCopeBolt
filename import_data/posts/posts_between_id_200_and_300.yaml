        title: 'Introducing Europeana''s Aggregation Team'
        posttype: News
        featured: false
        intro: "<p>Read an introduction to\_one of the Europeana Foundation's teams - the Aggregation team.</p>\r\n"
        body: "<p><b>Aggregation - Noun - The act of collecting together</b></p>\r\n\r\n<p>The people in the Aggregation team are the ones who are closest to Europeana's hundreds of data providers. Together, we aim to build the open trusted source for European cultural heritage content. On a daily basis, we work to ingest the millions of records that are being sent to us by around 100 different providers and aggregators.</p>\r\n\r\n<p>In order to understand how this works, you need to know a bit more about the structure of Europeana. The project currently offers over 29 million records, coming from more than 2,300 cultural institutions from all over Europe. As a relatively small organisation with about 40 employees (and an aggregation team of 8) based in The Hague, it would be impossible for us to work directly with all of these institutions. For this reason, aggregators serve as bridges between the cultural institutions and Europeana. They collect the data on a national, thematic, or project-based level, harmonise it, and deliver to Europeana. Aggregators are also important because they share a background with the organisations whose content they bring together, so there is close understanding between them.</p>\r\n\r\n<p>The aggregation model enables Europeana to collect huge quantities of data from thousands of providers, through only a handful of channels.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/cdf8d566-e92d-4b3a-96f8-514df45aa020.png\" style=\"width: 597px; height: 446px;\"></p>\r\n\r\n<p>Schematic overview of the Europeana Ecosystem. Image taken from the Europeana Essentials presentation.</p>\r\n\r\n<p>Here, the four operation officers (members of the Aggregation team) pick up and process the data through the ingestion tools that are constantly under development. They check the quality and edit where necessary. Every month, the newly added or updated datasets are published and made available on the Europeana portal. From this point, anybody can access the data freely through the <a href=\"http://www.europeana.eu\">Europeana portal</a> or the <a href=\"https://pro.europeana.eu/page/apis\">Europeana API</a>.</p>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"\" src=\"/files/blogimages/Joris%202%20-%20aggregation%20team.png\" style=\"width: 598px; height: 412px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Meet the Europeana Aggregation team.</i></p>\r\n\r\n<p>In order to make the most of this huge collection of cultural heritage records from all over Europe, it is important that the data is of high quality. Basically, the better your metadata is, the more likely it is to be found - and more importantly - used. A few months ago, our then technical director Jan Molendijk wrote about the importance of high quality metadata in more detail.</p>\r\n\r\n<p>Europeana wants to present the cultural diversity of all Europe’s countries. That is why we are constantly looking for additional data providers and why we help national aggregators to get off the ground. As you can see in <a href=\"http://marijerooze.nl/projects/Europeana/\">this visualisation</a>, Europeana now includes cultural objects from each EU member state. Looking for new partners and helping the existing ones to develop further is therefore a core part of our activities.</p>\r\n\r\n<p>Of course, all these activities raise a lot of issues and questions for both the aggregators and content providers. For that reason, we also produce a lot of <a href=\"https://pro.europeana.eu/share-your-data/process\">documentation</a> and organise workshops with the providers in order to make this process as smooth as possible.</p>\r\n\r\n<p>If you have additional questions about the work we are doing here, or are interested in joining Europeana as a cultural heritage institution, please get in touch (email joris.pekel@kb.nl). We’re always happy to help existing and new providers to connect their cultural heritage treasures to the rest of Europe and - especially now as we are teaming up with other large initiatives like the <a href=\"http://dp.la\">Digital Public Library of America</a> and <a href=\"http://trove.nla.gov.au/\">Trove</a> in Australia - the world.</p>\r\n"
