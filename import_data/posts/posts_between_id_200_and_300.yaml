        title: 'Fashion in the library: Encounters with Wikipedians of a GLAM kind'
        posttype: Blog
        featured: false
        intro: null
        body: "<p><i>This extended guest blog is by Erwin Verbruggen from the Netherlands Institute for Sound and Vision.</i></p>\r\n\r\n<p>The Europeana Fashion project is organising a number of Wikipedia editathons about fashion. In the process, we’ve been learning about how museums can benefit from working with the Wikipedia community. Organising the editathons has shown us how we can get people to come down to our libraries to share knowledge and taught us the differences between the Wikimedia and the GLAM (galleries, libraries, museums and archives) ways of working.</p>\r\n\r\n<h3>Fashionable edit-a-thons</h3>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/36676b43-66e9-484c-89fa-2d35da96a2f4.png\" style=\"width: 500px; height: 111px;\"></p>\r\n\r\n<p>In the Europeana Fashion project, the <a href=\"http://www.beeldengeluid.nl/research\">Netherlands Institute for Sound and Vision</a> coordinates a series of Wikipedia 'editathons'. An editathon is a scheduled time where people edit Wikipedia together, whether offline, online, or a mix of both; typically focused on a specific topic.[1] Editathons improve the encyclopedia and can be a great way to teach people how to edit on Wikipedia. The aim of our editathon series is to provide a historical context for the materials that the 19 museums and private fashion archives contribute to <a href=\"http://www.europeanafashion.eu/\">Europeana Fashion</a>. They also boost knowledge about fashion history on Wikipedia by adding new and improving incomplete articles. The collaboration with Wikipedia is a meaningful way to promote Europeana Fashion. They improve public knowledge about fashion history on Wikipedia, offer context to the beautiful materials Europeana Fashion brings online and connect different communities around a shared passion.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/editathon%20stockholm.jpg\" style=\"width: 500px; height: 332px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Editathon in Stockholm, picture by Erwin Verbruggen, Europeana Fashion, CC-BY-SA</i></p>\r\n\r\n<p>In comparison to its cultural importance, there are not that many articles on the topic of fashion on the English-language Wikipedia. When the Europeana Fashion project started, there were about 3,886 articles, most of which were of 'Start Class' or 'Stub Class' quality. [2] Most fashion articles on Wikipedia are of specialist interest - there were only 37 articles that were deemed as must-have topics to be included in an encyclopedia. Most of the incomplete fashion articles on Wikipedia cover topics of top importance - like <a href=\"https://en.wikipedia.org/wiki/Talk:Coco_Chanel\">Coco Chanel</a> or the profession of <a href=\"https://en.wikipedia.org/wiki/Talk:Model_(profession)\">modelling</a>. Some fashion articles are not tagged, which makes them very difficult to find. Furthermore, some topic descriptions definitely need to be extended as they do not constitute even the minimal knowledge on the topic and many articles about specific fashion brands, fashion icons or fashion magazines do not exist yet. The conclusion from this analysis was that the Europeana Fashion project had a lot of ground to cover and our efforts could provide a great boost to improving the presence of fashion knowledge in the world’s free encyclopedia. Not only in the English language!</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/editathon%20utrecht.jpg\" style=\"width: 500px; height: 333px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Editathon Utrecht, pciture by Sebastiaan ter Burg, Europeana Fashion, CC-BY-SA</i></p>\r\n\r\n<h3>Bringing out collections</h3>\r\n\r\n<p>Bringing people together to share knowledge and write together is wonderful. But where the power of Europeana Fashion comes out is in the marvellous collections we are bringing online. The editathons are an excellent opportunity to make use of this content and knowledge and use it to illustrate the articles, improve on existing ones or spawn new article ideas. All the images, sounds and videos used on Wikipedia come from the Wikimedia Commons platform: a database of 17,690,872 freely usable media files to which anyone can contribute. Europeana Fashion is growing a collection of <a href=\"https://www.google.com/url?q=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FCategory%3AEuropeana_Fashion&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNE6hfpS06s07q72DHFEVgWzF9w3wQ\">images and videos from its content providers</a> on Wikimedia Commons so that participants can easily find them during the events.</p>\r\n\r\n<p>All content on Wikimedia Commons needs to be either in the public domain or available under a ‘free culture’ licence. By organising these editathons, the participating curators are talking to their management about how many materials they could make available this way. From our experience, it is important to think big - by starting small. Organisations who find it difficult to begin can select 5 images to run through the process. The easiest step here is to start with Public Domain material or material for which the institutions own the copyright. Many projects in the Europeana Network have written extensive reports about researching and realising correct use of copyrighted or out-of-copyright items, such as the <a href=\"http://www.eclap.eu/axmedis/8f3/00000-8f3eddd4-e03d-4805-863b-dc11b478a13a/4/~saved-on-db-8f3eddd4-e03d-4805-863b-dc11b478a13a.pdf#toolbar=0&amp;navpanes=0\">ECLAP report on IPR for the performing arts</a>. The Europeana Fashion report on IPR bundles best practices for the fashion heritage sector and will be published after the summer - keep an eye on the <a href=\"http://www.europeanafashion.eu/\">Europeana Fashion channels</a> to stay up-to-date. Once images are starting to be used to illustrate or exemplify topics on Wikipedia, it’s exciting to follow how quickly these items gain attention in different languages.</p>\r\n\r\n<h3>Connecting knowledge realms</h3>\r\n\r\n<p>The second strength of the Europeana Fashion project is that it can introduce fashion experts to the Wikimedia community. Traditionally, there’s little overlap between the ambitious volunteers who intend to amass the world’s knowledge and the fashion industry, fashion GLAM community and those with a general interest in fashion. Differences between these two fields can be felt - and overcome - by joining forces. Not all Wikimedia volunteers are fond of paid professionals meddling with Wikipedia. Sometimes, volunteers disagree heavily on the cultural value of dress-related topics. Much has been written, for example, about <a href=\"http://www.slate.com/blogs/future_tense/2012/07/13/kate_middleton_s_wedding_gown_and_wikipedia_s_gender_gap_.html\">Kate Middleton’s wedding dress</a> and how it does or does not prove a valid topic for Wikipedia. Museums like to closely monitor knowledge management and communication. Wikimedia volunteers embrace a <a href=\"http://www.inc.com/leigh-buchanan/wikimedia.html\">culture of open communication and collaboration </a>on all levels. The open nature can be challenging to curators with highly specialised knowledge. The invitation to correct erroneous details or careless wording by enthusiastic amateur fashion historians can seem like an extra workload to take on. Some cultural institutions have embraced this collaboration by inviting a <a href=\"https://outreach.wikimedia.org/wiki/Wikipedian_in_Residence\">Wikipedian in residence</a> who can bridge the gap between these two - so closely affiliated - realms.</p>\r\n\r\n<p>Luckily, our events have a number of positive outcomes. GLAM representatives get a first-row insight into the machinery of Wikipedia. Collaborating with local museums has the wonderful effect that Wikimedians learn about the values of a museum or archive and the various levels of expertise that exist in, what is for them, an unfamiliar field.</p>\r\n\r\n<p><iframe frameborder=\"0\" height=\"400\" src=\"http://prezi.com/embed/wkjckbuifhau/?bgcolor=ffffff&amp;lock_to_path=0&amp;autoplay=0&amp;autohide_ctrls=0&amp;features=undefined&amp;disabled_features=undefined\" width=\"550\"></iframe></p>\r\n\r\n<h3>Onwards and upwards with the arts</h3>\r\n\r\n<p>In the coming two years, Europeana Fashion will be expanding its collaboration with the Wikipedia community. Together with our colleagues from Europeana Awareness, we are planning to host events in <a href=\"http://wikifashion-be.eventbrite.com/\">Antwerp</a>, Venice, Vienna, London and Lisbon. Meanwhile, we’re working on a handbook for GLAMs with more hints and tips for organising editathons around the globe, which is expected to be released after the summer. If you’re inspired and would like to contribute materials to the Europeana Fashion collection on Commons, or would like to host an editathon, do get in touch via <a href=\"mailto:communication@europeanafashion.eu\">communication@europeanafashion.eu</a>.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Europeana%20Fashion%20Logo(2).png\" style=\"width: 148px; height: 212px;\"></p>\r\n\r\n<h3>Links &amp; more information</h3>\r\n\r\n<p>Read more about the editathons Europeana Fashion and Europeana Awareness have organised until now:</p>\r\n\r\n<ul>\n<li>Blog post on the <a href=\"http://www.europeanafashion.eu/2013/05/15/fashion-edit-a-thon-europeana-centraal-museum-utrecht-wikimedi/\">Utrecht editathon</a>\n</li>\r\n    <li>Blog post on the <a href=\"http://www.europeanafashion.eu/2013/04/04/europeana-fashion-edit-a-thon-nordiska-museet-sweden-wikimedia-wikipedia/\">Stockholm editathon</a>\n</li>\r\n</ul>\n<p>Find fashion-related articles on Wikipedia:</p>\r\n\r\n<ul>\n<li>On <a href=\"http://en.wikipedia.org/wiki/Wikipedia:WikiProject_Fashion\">Wikiproject Fashion</a> you will find more information on the classes/importance of current fashion articles</li>\r\n    <li><a href=\"http://en.wikipedia.org/wiki/Portal:Fashion\">English-language Wikipedia fashion portal</a></li>\r\n    <li><a href=\"http://nl.wikipedia.org/wiki/Portaal:Mode.\">Dutch-language Wikipedia fashion portal</a></li>\r\n</ul>\n<p>Wikipedia’s resources on organising edit-a-thons:</p>\r\n\r\n<ul>\n<li>Wikipedia: <a href=\"https://en.wikipedia.org/wiki/Wikipedia:How_to_run_an_edit-a-thon\">How to run an editathon</a>\n</li>\r\n    <li>Wikimedia: <a href=\"http://outreach.wikimedia.org/wiki/GLAM/Model_projects/Edit-a-thon_How-To\">Editathon How-to</a>\n</li>\r\n    <li>More tips on <a href=\"GLAM/Model_projects/Library_Edit-a-thons\">library edit-a-thons</a>\n</li>\r\n    <li>General Wikipedia resources:\r\n    <ul>\n<li>\n<a href=\"http://en.wikipedia.org/wiki/Wikipedia:GLAM/BeginnersGuide\">Beginners’ Guide to Wikipedia</a> (account creation, article editing)</li>\r\n        <li><a href=\"http://en.wikipedia.org/wiki/Five_pillars_of_Wikipedia\">Five Pillars of Wikipedia</a></li>\r\n    </ul>\n</li>\r\n</ul>\n<h3>Footnotes</h3>\r\n\r\n<p>[1] <a href=\"https://en.wikipedia.org/w/index.php?title=Wikipedia:How_to_run_an_edit-a-thon&amp;oldid=563807712\">Wikipedia: How to run an edit-a-thon</a>. (2013, July 11). In Wikipedia, the free encyclopedia.</p>\r\n\r\n<p>[2] Start class is Wikipedia speak for an incomplete article that needs reliable sources. Stub class quality means that an article consists of a very basic description of the topic.</p>\r\n\r\n<p><a class=\"twitter-share-button\" href=\"https://twitter.com/share\">Tweet</a> !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");<a class=\"twitter-follow-button\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</p>"
