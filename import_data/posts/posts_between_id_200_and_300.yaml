        body: "<div style=\"text-align: left;\">\r\n<span style=\"font-family: arial,helvetica,sans-serif;\">Last month, people across Poland shared their memories of the changes </span><br><span style=\"font-family: arial,helvetica,sans-serif;\">of the 1980s, contributing to an online archive of documents, memorabilia and stories </span><span style=\"font-family: arial,helvetica,sans-serif;\">that shares their experiences with the world and with future generations. Among these items were: a collection of underground press documents, black and white music festival photographs and an album of illegal postage stamps. The most surprising item was a white Polonez car produced in the ‘80s. Photographs of all memorabilia gathered in Poland can be viewed at <a href=\"http://www.europeana1989.eu\" target=\"_blank\" title=\"Europeana 1989\">www.europeana1989.eu</a>. </span><br>\r\n\_</div>\r\n\r\n<div style=\"text-align: left;\"><img alt=\"\" src=\"/files/blogimages/326e93a0-cc5e-4727-9f9a-dcc4aac441d8.png\" style=\"width: 515px; height: 348px;\"></div>\r\n\r\n<div style=\"text-align: left;\"></div>\r\n\r\n<div style=\"text-align: left;\">\r\n<em><span style=\"font-family: arial,helvetica,sans-serif;\">Polonez car digitised at the Warsaw event. '</span></em><span class=\"attributeJustify\"><span class=\"attribute\" style=\"margin: 0;\"><em><span class=\"splittedAttrValue\" style=\"font-family: arial,helvetica,sans-serif;\">Samochód marki Polonez koloru białego,</span></em><span class=\"splittedAttrValue\"><em><span style=\"font-family: arial,helvetica,sans-serif;\"> rok produkcji: 1986', Europeana 1989, CC-BY-SA</span></em></span></span></span>\r\n</div>\r\n\r\n<div style=\"text-align: left;\"></div>\r\n\r\n<div style=\"text-align: left;\">\r\n<span style=\"font-family: arial,helvetica,sans-serif;\">Europeana 1989 aims to create a digital archive of souvenirs and memories connected to the fall of the Iron Curtain. Europeana 1989 encourages European citizens to share their experiences, stories and memorabilia in time for 2014 when the world will celebrate the 25th anniversary of an extraordinary year: 1989. </span><br><br><span style=\"font-family: arial,helvetica,sans-serif;\">The project was launched in Poland in June. Europeana, together with the National Audiovisual Institute, organised three events in Warsaw, Poznan and Gda</span><span style=\"font-family: arial,helvetica,sans-serif;\">ń</span><span style=\"font-family: arial,helvetica,sans-serif;\">sk. During these events, volunteers took photographs or made other digital versions of everyday objects, pictures, movies and audio recordings. Once digitised, items were returned to their owners and their electronic versions were made available in the online archive: <a href=\"http://www.europeana1989.eu\" target=\"_blank\" title=\"Europeana 1989\">www.europeana1989.eu</a>. Poles brought hundreds of souvenirs and unique personal stories which show that while the ‘80s are associated with politics and Solidarity, they also provided a remarkable backdrop to the joys and sorrows of everyday life.</span><br><br><strong><span style=\"font-family: arial,helvetica,sans-serif;\">The diversity of memories</span></strong><br><span style=\"font-family: arial,helvetica,sans-serif;\">\_</span>\r\n</div>\r\n\r\n<div style=\"text-align: left;\">\r\n<span style=\"font-family: arial,helvetica,sans-serif;\">Among the items brought in were underground press (independent newspapers), election leaflets, food stamps, old bank notes, documents and family photos, clothes and toys. The diversity of the memories captured by the project is amazing.</span><br>\r\n\_</div>\r\n\r\n<div style=\"text-align: left;\"><img alt=\"\" src=\"/files/blogimages/Fotografia%20z%20Jarocina.jpg\" style=\"width: 500px; height: 326px;\"></div>\r\n\r\n<div style=\"text-align: left;\"><em><span style=\"font-family: arial,helvetica,sans-serif;\">Photograph of Jarocin music festival, 'Publiczność na małej scenie Festiwalu w Jarocinie' Maciej Jawornicki CC BY-SA</span></em></div>\r\n\r\n<div style=\"text-align: left;\"></div>\r\n\r\n<div style=\"text-align: left;\">\r\n<span style=\"font-family: arial,helvetica,sans-serif;\">One of the participants shared his great collection of black and white photos depicting the famous music festival in Jarocin back in 1988. The popular event attracted many subcultures, which you can see in this photo collection. Another person brought whole albums of illegal postage stamps depicting well-known opposition activists of the ‘80s. Their owner made and copied them with his friends in secrecy in a private apartment.</span><br><br><span style=\"font-family: arial,helvetica,sans-serif;\">Many stories present how\_ bizarre life behind the Iron Curtain could </span><span style=\"font-family: arial,helvetica,sans-serif;\">sometimes </span><span style=\"font-family: arial,helvetica,sans-serif;\">be. Take the story of a Gdańsk citizen who bought a car in exchange for copper. He said that in 1989 there was a general lack of goods, so he sold about two tons of copper wires, at the time worth half a million PLN. What is more, the bank gave him this amount of money in cash. Afterwards, he bought a Fiat 126p and went on holiday with his family. This, and many other everyday life stories describing the ‘80s are on <a href=\"http://www.europeana1989.eu\" target=\"_blank\" title=\"Europeana 1989\">www.europeana1989.eu</a>.\_ </span>\r\n</div>\r\n\r\n<div style=\"text-align: left;\"></div>\r\n\r\n<div style=\"text-align: left;\"><span style=\"font-family: arial,helvetica,sans-serif;\">‘The motto of the project is ‘Europeana 1989 - We made history’. Our goal is to document that history – showing it from the perspective of ordinary people living at the time, recording their stories and struggles, so that people’s real experiences are kept for our children and for future generations’, said Frank Drauschke, Europeana 1989 project coordinator. ‘Ordinary people make extraordinary history and that's what we want to highlight.’</span></div>\r\n\r\n<div style=\"text-align: left;\"></div>\r\n\r\n<div style=\"text-align: left;\">\r\n<span style=\"font-family: arial,helvetica,sans-serif;\">'We are happy that Poles brought such a variety of souvenirs. From the very start</span> <span style=\"font-family: arial,helvetica,sans-serif;\">of the project, we’ve encouraged people to share their objects and memories, </span><span style=\"font-family: arial,helvetica,sans-serif;\">but we were surprised by how many interesting stories are hidden in seemingly ordinary items of everyday use. We believe that by preserving this great material we are preserving the memory of this important period of history’, said Michał Merczyński, Director of the National Audiovisual Institute.</span>\r\n</div>\r\n\r\n<div style=\"text-align: left;\">\r\n<span style=\"font-family: arial,helvetica,sans-serif;\">The digital online archive now contains nearly 8,000 items and the number </span><span style=\"font-family: arial,helvetica,sans-serif;\">is constantly growing.</span><br><br><strong><span style=\"font-family: arial,helvetica,sans-serif;\">The next stages of the project</span></strong><br><span style=\"font-family: arial,helvetica,sans-serif;\">\_</span>\r\n</div>\r\n\r\n<div style=\"text-align: left;\">\r\n<span style=\"font-family: arial,helvetica,sans-serif;\">Poland was the first country to run Europeana 1989 collection days. On 8 June, the country also hosted a debate on the transformation of Europe during the inaugural collection day </span><span style=\"font-family: arial,helvetica,sans-serif;\">in Warsaw. Each participating country was represented by an ambassador who played </span><span style=\"font-family: arial,helvetica,sans-serif;\">a significant role in the transformation period of 1989: Sarmīte Ēlerte from Latvia, Tunne Kelam from Estonia, Petr Janyška from Czech Republic, Wolfgang Templin from Germany and László Rajk from Hungary. Poland was represented by its first non-communist Prime Minister Tadeusz Mazowiecki and photographer Chris Niedenthal, who documented </span><span style=\"font-family: arial,helvetica,sans-serif;\">the process of democratisation in Poland.</span>\r\n</div>\r\n\r\n<div style=\"text-align: left;\"></div>\r\n\r\n<div style=\"text-align: left;\">\r\n<span style=\"font-family: arial,helvetica,sans-serif;\">‘Collection days in Poland are only the beginning of the creation of the common European online archive. We started in Poland because this was where all the important changes </span><span style=\"font-family: arial,helvetica,sans-serif;\">in Europe began. In August, we are moving to the Baltic states and then to the Czech Republic, Germany and Hungary, visiting all the countries of the former Eastern Bloc. </span><span style=\"font-family: arial,helvetica,sans-serif;\">It doesn’t mean, however, that the project in Poland has ended – it is still possible to add souvenirs directly to the <a href=\"http://www.europeana1989.eu\" target=\"_blank\" title=\"Europeana 1989\">Europeana 1989</a> website. The more people who contribute, the more complete our picture of what happened in Europe in 1989 will be’, said Frank Drauschke, Europeana 1989 project coordinator.\_\_\_\_ </span>\r\n</div>\r\n\r\n<div style=\"text-align: left;\"></div>\r\n\r\n<div style=\"text-align: left;\"><strong><span style=\"font-family: arial,helvetica,sans-serif;\">Online memory bank</span></strong></div>\r\n\r\n<div style=\"text-align: left;\">\r\n<br><span style=\"font-family: arial,helvetica,sans-serif;\">All those who could not participate in the collection days held in Poland can add their stories to the online archive. Just register at <a href=\"http://www.europeana1989.eu\" target=\"_blank\" title=\"Europeana 1989\">www.europeana1989.eu</a> and upload your digital recordings or photographs together with accompanying descriptions or stories. </span>\r\n</div>\r\n\r\n<div style=\"text-align: left;\"></div>\r\n\r\n<div style=\"text-align: left;\">\r\n<span style=\"font-family: arial,helvetica,sans-serif;\">Explore </span><span style=\"font-family: arial,helvetica,sans-serif;\">the stories uploaded already to see how this historical period looked in different European countries. The archive will grow as the project visits the participating countries – so keep coming back to <a href=\"http://www.europeana1989.eu\" target=\"_blank\" title=\"Europeana 1989\">www.europeana1989.eu</a> to find out more fascinating stories.</span><br><span style=\"font-family: arial,helvetica,sans-serif;\">\_</span>\r\n</div>\r\n\r\n<div style=\"text-align: left;\"><span style=\"font-family: arial,helvetica,sans-serif;\">You can also follow Europeana 1989 on Facebook (<a href=\"http://www.facebook.com/europeana1989\" target=\"_blank\" title=\"Europeana 1989 Facebook\">facebook.com/europeana1989)</a> and Twitter (<a href=\"http://www.twitter.com/europeana1989\" target=\"_blank\" title=\"Europeana 1989 Twitter\">@europeana1989</a>).</span></div>\r\n"
