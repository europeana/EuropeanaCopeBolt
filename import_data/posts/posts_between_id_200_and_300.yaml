        title: 'Case Study: Europeana & Partners on Pinterest'
        posttype: News
        featured: false
        intro: null
        body: "<p>In 2012, our end-user engagement programme explored the value of <a href=\"http://pinterest.com/europeana\">Pinterest</a> for cultural heritage institutions, taking content from five Europeana partners, the <a href=\"http://pinterest.com/europeana/jordi-sabater-pi-by-the-university-of-barcelona/\">University of Barcelona</a>, <a href=\"http://pinterest.com/europeana/barcelona-of-the-past-by-the-biblioteca-de-catalun/\">Biblioteca de Catalunya</a>, the <a href=\"http://pinterest.com/europeana/carl-curman-collection-landscapes-by-the-swedish-n/\">Swedish National Heritage Board</a>, <a href=\"http://pinterest.com/europeana/the-black-sea-coast-by-the-varna-public-library/\">Varna Public Library</a> and the <a href=\"http://pinterest.com/europeana/the-royal-armoury-swedish-royal-history/\">Swedish Royal Armoury</a>. By presenting their content outside the constraints of the portal and institutional websites, Pinterest provided new visibility and interaction with collections that might otherwise have remained unseen. We were curious to explore the effects of opening up data for re-use on social media, in particular, to see what would happen in terms of social interactions on Pinterest and the nature of the referral traffic.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/image_gallery%20(24).jpg\" style=\"width: 630px; height: 353px;\"></p>\r\n\r\n<p>The project started with two clear aims. We wanted to boost traffic from social media, which currently represents 2% of the overall traffic for Europeana.eu. This may seem like a small amount, but we know that those 2% are <a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/end-user-research%3A-why-we-love-visitors-from-social-media\" title=\"blocked::http://pro.europeana.eu/web/guest/pro-blog/-/blogs/end-user-research:-why-we-love-visitors-from-social-media\">good quality visitors</a>. We were also interested to see what kind of activity we could expect from Pinterest users and we would analyse this by looking at the traffic the platform sends to Europeana. Ultimately we anticipated that sharing 225 high-quality images from five European heritage institutions across 10 thematic collections on Pinterest had the potential to reap great rewards.</p>\r\n\r\n<p style=\"text-align: center; \"><em>\"Pinterest allows us to highlight and distinguish content from the Biblioteca de Catalunya that might otherwise be hidden; it’s a great way to reach new audiences that are not aware of our Library and the collections we hold.\"</em></p>\r\n\r\n<p style=\"text-align: right; \">Eugenia Serra<br>\r\nDirector, Biblioteca de Catalunya</p>\r\n\r\n<p><strong>The Results</strong></p>\r\n\r\n<div>You can learn more about what we did and what the results were from the embedded case study below, or alternatively you can <a href=\"http://pro.europeana.eu/documents/858566/0/Case+Study%3A++Europeana+%26+Partners+on+Pinterest\">download it</a>.</div>\r\n\r\n<div></div>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"570\" scrolling=\"no\" src=\"https://www.slideshare.net/slideshow/embed_code/17224879\" style=\"border:1px solid #CCC;border-width:1px 1px 0;margin-bottom:5px\" width=\"640\"></iframe></p>\r\n\r\n<div style=\"margin-bottom:5px\">\n<strong><a href=\"https://www.slideshare.net/NeilBates2/case-study-europeana-partners-on-pinterest-neil-bates\" target=\"_blank\" title=\"Case Study: Europeana &amp; Partners on Pinterest\">Case Study: Europeana &amp; Partners on Pinterest</a> </strong> from <strong><a href=\"http://www.slideshare.net/NeilBates2\" target=\"_blank\">Neil Bates</a></strong>\n</div>\r\n\r\n<p>At the end of January I participated in an Open Data Case Studies Workshop in Paris, organised by Europeana and INA (Institut national de l'audiovisuel). Our Pinterest case study will form part of a larger white paper on open data. In order to evaluate the potential of ‘open’, we analysed other real-life examples of services based on open data from the BBC, the National Gallery of Denmark, Netherlands Sound and Vision Institute, and the Polish Digital Libraries Federation.</p>\r\n\r\n<p><strong>Next Step – Case Study Version 2</strong></p>\r\n\r\n<p>Due to an <a href=\"http://blog.pinterest.com/post/45179268152/introducing-pinterest-web-analytics\" title=\"blocked::http://blog.pinterest.com/post/45179268152/introducing-pinterest-web-analytics\">announcement this week from Pinterest</a> on the launch of their new ‘Pinterest Web Analytics’, our Pinterest case study will soon be updated to include clicks, reach and impressions on the platform. Great news as one of the main pitfalls highlighted in the case study is the lack of integrated statistics, now we will be able to see how content really faired, rather than simply relying on referral traffic as a loose indication.</p>\r\n\r\n<p>The Europeana marketing team are planning four more of these engagement concepts throughout 2013, working with partners on the re-use of content on new and innovative platforms. With a strong focus on tracking and measuring these concepts, we will be sharing our experiences with you throughout the year in the form of a number of case studies, so keep your eyes peeled. We are also interested in hearing your experiences, be it on social media, Wikipedia or other platforms – what have you learnt?</p>\r\n"
