        title: 'Europeana Fashion Conference lectures online'
        posttype: blog
        featured: false
        intro: null
        body: "<p><i>Guest blog from Gabrielle de Pooter, Communication Advisor for Online Media for the <a href=\"http://www.europeanafashion.eu/\">Europeana Fashion</a> Project.</i></p>\r\n\r\n<p>All the lectures from the first Europeana Fashion International Conference are now available to watch online. The conference, held in April 2013 in Florence, attracted leading figures from different fields within the fashion industry, from museums and universities to commercial organisations and media.</p>\r\n\r\n<p>The conference explored the possible interconnections between the fashion industry and the community of galleries, libraries, archives and museums. The collection of lectures provides exciting perspectives on traditional and new aspects of the relationships between fashion, culture and media.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/e5750550-8200-4679-b96e-204976346545.png\" style=\"width: 599px; height: 403px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Panels on discussing 'museums, archives and fashion' and 'fashion and education'. Image by Europeana Fashion used under a Creative Commons Attribution-ShareAlike licence.</i></p>\r\n\r\n<p>Chaired by Mariuccia Casadio of <a href=\"http://www.vogue.it/en\">Vogue Italia</a>, the morning session on the first day saw speakers from prominent museums and private archives discuss the changing roles of museums, archives and fashion. Raffaello Napoleone from <a href=\"http://www.pittimmagine.com/corporate.html\">Pitti Immagine</a>, an Italian trade fair organiser, provided an interesting viewpoint on fashion and culture from a more commercial perspective.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Collection-Image-2-665x445.png\" style=\"width: 599px; height: 401px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>The panel on handling new media in fashion. Image by Europeana Fashion used under a Creative Commons Atribution-ShareAlike licence.</i></p>\r\n\r\n<p>The afternoon session took fashion education as a starting point. Speakers from leading universities, libraries and research centres, like <a href=\"http://www.polimoda.com/en/home.html\">Polimoda</a> and the <a href=\"http://www.smb.museum/smb/sammlungen/details.php?lang=en&amp;objID=6&amp;p=122\">Lipperheide Costume Library</a>, discussed how fashion is currently taught, but also how it can be and should be taught in the future, adapting to the changing nature of fashion itself.</p>\r\n\r\n<p>The open workshop on the second day included a collection of lectures from speakers discussing different online and offline fashion media platforms. The subject was approached by a mix of professionals, film-makers, educators and editors stressed the power and potential of the online fashion world. Agnès Rocamora from <a href=\"http://www.fashion.arts.ac.uk/\">London College of Fashion</a> closed the session by re-evaluating the balance between online and traditional media and emphasised the need to study new online fashion phenomena closely.</p>\r\n\r\n<p><a href=\"http://www.europeanafashion.eu/conference-2/conference/\">Watch all the lectures of the 2013 Europeana Fashion International Conference</a></p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
