        title: 'Europeana Tech Task Force Report: EDM – FRBRoo Application Profile'
        posttype: Blog
        featured: false
        intro: null
        body: "<p>A <a href=\"https://pro.europeana.eu/project/edm-frbroo-application-profile\">EuropeanaTech Task Force</a> has been working to reconcile library concepts with those found in the data model developed by Europeana. The outcome is presented in a new report - <a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/EDM_FRBRoo//TaskfoApplication%20Profile%20EDM-FRBRoo.pdf\"><i>EDM – FRBRoo Application Profile Task Force</i></a>.</p>\r\n\r\n<p>This Task Force was established following the recommendations of one of the final deliverables (D3.4 - Final Technical &amp; Logical Architecture and future work recommendations) from the Europeana Version 1 project. The library domain is familiar with the <a href=\"http://www.ifla.org/publications/functional-requirements-for-bibliographic-records\">Functional Requirements for Bibliographic Records (FRBR)</a> concepts of Work, Expression, Manifestation and Item, (WEMI) and their treatment as independent entities in the <a href=\"http://www.cidoc-crm.org/frbr_inro.html\">FRBR object-oriented model (FRBRoo)</a>. The Task Force has produced an application profile of FRBRoo showing how these entities can be represented in the <a href=\"http://pro.europeana.eu/edm-documentation\">Europeana Data Model (EDM)</a>.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/9c0e26db-4821-43fa-b771-2af962a249dd.jpg\" style=\"width: 500px; height: 267px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>The WEMI hierarchy mapped to EDM classes (available in the report).</i></p>\r\n\r\n<p>The work of the Task Force was based on existing datasets which were mapped to FRBRoo and EDM. The report provides the principles behind the modelling and the mapping rules based on the data examples. The resulting application profile details the classes and properties that can be mapped directly and those that should be introduced as specialisations in EDM.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Hamlet_examples_Page_01.jpg\" style=\"width: 498px; height: 345px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Example based on the work 'Hamlet' by Shakespeare (available in the report).</i></p>\r\n\r\n<p>The report has been produced by the collaborative efforts of institutions who work with Europeana. Thanks go to the chairs, Stefan Gradmann (KU Leuven) and Martin Doerr (ICS-FORTH), and all the members of the Task Force for their contributions to the report.</p>\r\n"
