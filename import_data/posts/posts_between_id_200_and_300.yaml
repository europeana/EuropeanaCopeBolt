        title: 'Hierarchical clustering: making sense of Europeana data'
        posttype: Blog
        featured: false
        intro: null
        body: "<p><i>By Valentine Charles, Europeana Interoperability Specialist.</i></p>\r\n\r\n<p>Europeana now gives access to 27 million objects (books, paintings, sound recordings, videos etc) contributed by over 2,200 cultural heritage institutions from all over Europe.</p>\r\n\r\n<p>Aggregating such heterogeneous collections raises issues such as ambiguity between original and derivative versions of the same object, or even duplication if different providers give access to the same object. Relationships between objects within Europeana or between Europeana and external objects or collections are often lost. The loss of these semantic relationships is mostly due to a metadata quality issue: simple formats like Europeana’s former data model (Europeana Semantic Elements - ESE) are not good at capturing internal and external semantic links between objects. In addition, Europeana’s providers are not always in the position to provide rich data. The result can be an unsatisfying browsing experience for Europeana’s visitors.</p>\r\n\r\n<p>In May 2012, a small team of experts from the Europeana Office and from <a href=\"http://www.oclc.org/research.html\">Online Computer Libary Centre (OCLC) Research Europe</a> started collaborating to address these challenges. In particular, investigating automatic clustering (grouping) of cultural heritage objects so that we can find relationships between objects within Europeana.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/7ffa4f36-e0a6-4359-a4f5-de4221bf6397.jpg\" style=\"width: 566px; height: 440px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>From left to right: Titia Van de Werf (OCLC), Antoine Isaac (Europeana), Shenghui Wang, Rob Koopman (OCLC), Valentine Charles (Europeana). </i></p>\r\n\r\n<p>The main goals of the experiment were to create semantic links between objects and to detect duplicates. The OCLC team developed an advanced clustering methodology which was applied to the entirety of the Europeana dataset. Results have been analysed and categorised, looking out for similarities in the metadata and digital representations of the grouped objects. Examples of clusters include: all parts of the same object (e.g. scanned pages of a book), translated copies of the same archive, multiple letters belonging to the same set of correspondence, multiple digital representations for the same object.</p>\r\n\r\n<p>You can find a more detailed presentation of the work in Shenghui Wang’s presentation 'Hunting for Semantic Clusters: How Can We Find Interesting Stuff in Over 22 Million Europeana Objects?' given at the OCLC Annual Meeting in 2012.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"400\" id=\"iframe_container\" src=\"https://prezi.com/embed/5sqpkvoerrtt/?bgcolor=ffffff&amp;lock_to_path=0&amp;autoplay=0&amp;autohide_ctrls=0&amp;landing_data=bHVZZmNaNDBIWnNjdEVENDRhZDFNZGNIUE43MHdLNWpsdFJLb2ZHanI5ejlGaTN3VkYrMlpQc2xnWStSdDNJY2hRPT0&amp;landing_sign=O7G_Aus8ao5ps9Cvvrc9ffp_GtBrS94lQovBeecdhoc\" width=\"550\"></iframe></p>\r\n\r\n<p>The work on the categorisation of similar clusters is very relevant to Europeana as it will provide new ways of organising and visualising objects in Europeana. This work is also crucial for Europeana’s data quality improvement plans.</p>\r\n\r\n<p>The research findings of the project are discussed in the paper <a href=\"http://arxiv.org/abs/1306.2866\">Hierarchical structuring of Cultural Heritage objects within large aggregations</a> which will be presented at the next conference on <a href=\"http://www.tpdl2013.info/\">Theory and Practices of Digital Libraries</a> in September 2013.</p>\r\n\r\n<p></p>\r\n"
