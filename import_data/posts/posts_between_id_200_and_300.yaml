        intro: null
        body: "<p>Here’s the must-know information for some of the forthcoming Europeana partner and cultural heritage key events. Interested? Follow the links to find out more or to register.</p>\r\n\r\n<h2>Forthcoming events</h2>\r\n\r\n<p><b>JCDL (Joint Conference on Digital Libraries), 22-26 July 2013, Indianapolis, USA</b><br />\r\nJCDL encompasses the many meanings of the term digital libraries, including (but not limited to) new forms of information institutions and organisations; operational information systems with all manner of digital content; new means of selecting, collecting, organising, distributing, and accessing digital content; theoretical models of information media, including document genres and electronic publishing; and theory and practice of use of managed content in science and education.<br />\r\n<b><a href=\"http://jcdl2013.org/\">More information</a></b></p>\r\n\r\n<p><b>Promoting innovation in Europe - The European Library partnership of research and national libraries, 16-17 September, Amsterdam, the Netherlands</b><br />\r\nThis event gives you the chance to meet the new Management Committee of The European Library, hear more about our plans for the future and the many benefits for your library. You will also hear about some of the cutting-edge projects in which we are involved, such as cloud infrastructure, full-text aggregation and discovery, data mining and virtual research environments.<br />\r\n<b><a href=\"http://www.theeuropeanlibrary.org/tel4/amsterdam\">More information</a></b></p>\r\n\r\n<p><b>Digital Presentation and Preservation of Cultural and Scientific Heritage (DiPP2013), 18-21 September, Veliko Tarnovo, Bulgaria</b><br />\r\nThe event aims to present innovations, research projects and applications in the field of digitisation, documentation, archiving, representation and preservation of global and national tangible and intangible cultural and scientific heritage.<br />\r\n<b><a href=\"http://dipp2012.math.bas.bg/\">More information</a></b></p>\r\n\r\n<p><b>The International Conference on Theory and Practice of Digital Libraries (TPDL) 2013, 22-26 September, Valletta, Malta</b><br />\r\nThe International Conference on Theory and Practice of Digital Libraries (TPDL) constitutes a leading scientific forum on digital libraries that brings together researchers, developers, content providers and users in the field of digital libraries.<br />\r\n<b><a href=\"http://tpdl2013.info/\">More information</a></b></p>\r\n\r\n<p><b>DPLAfest 2013, October 24-25, 2013, in Boston, USA</b><br />\r\nThe Digital Public Library of America (DPLA) will bring together librarians, archivists, and museum professionals, developers and technologists, publishers and authors, teachers and students, and many others to Boston, MA to celebrate the DPLA’s successful April 2013 launch, its recent milestones, and its future at the first annual DPLAfest.<br />\r\n<b><a href=\"http://dp.la/info/2013/06/26/save-the-date-dplafest-2013-october-24-25-2013-in-boston-ma/\">More information</a></b></p>\r\n\r\n<p><b>Digital Heritage international congress, 28 October - 1 November, Marseille, France</b><br />\r\nThis event is the largest international scientific event on digital heritage in history, bringing together hundreds of researchers, educators, scientists, industry professionals and policy makers to debate, discuss and present digital technology applied to the protection, documentation, and understanding of humanity’s shared heritage. For the first time ever, under the patronage of UNESCO, the leading scientific and industry events from across the digital and heritage spheres will join together under one roof to explore the state-of-the-art and address future emerging research scenarios.<br />\r\n<b><a href=\"http://digitalheritage2013.org/\">More information</a></b></p>\r\n\r\n<p><b>7th Metadata and Semantics Research Conference, 19-22 November, Thessalonkiki, Greece</b><br />\r\nThis conference aims to bring together scholars and practitioners that share a common interest in the interdisciplinary field of metadata, linked data and ontologies. Participants will share novel knowledge and best practice in the implementation of these semantic technologies across diverse types of Information Environments and applications.<br />\r\n<b><a href=\"http://mtsr2013.teithe.gr/\">More information</a></b></p>\r\n\r\n<p><strong>Europeana Network AGM/DISH 2013, 2-3 December 2013, Rotterdam, the Netherlands</strong><br />\r\nEuropeana, The New Institute and DEN organise the third edition of the bi-annual international DISH (Digital Strategies for Heritage) conference. DISH2013 will consist of two main parts: the Europeana AGM (Annual General Meeting) on day 1 (for Europeana invitees only) and a 1.5 day conference open for professionals in the cultural heritage domain. More information follows soon.</p>\r\n\r\n<p><b>Unlocking Sources - The First World War online &amp; Europeana: 30-31 January 2014, Berlin, Germany</b><br />\r\nThe completion of Europeana Collections 1914-1918, EFG1914 and the anniversary of the First World war commemorated by Europeana 1914-1918 in 2014 offers the opportunity for a discussion of the new digital offerings around the First World War and Europeana. A two-day international conference at the Berlin State Library will discuss how history can be presented online. The <a href=\"http://www.europeana-collections-1914-1918.eu/unlocking-sources/\">Call for Papers</a> has been published and the deadline is 15 July 2013.<br />\r\n<b><a href=\"http://www.europeana-collections-1914-1918.eu/unlocking-sources/\">More information</a></b></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/d9ae1523-41e1-4169-8f0f-93be3d003500.jpg\" style=\"width: 600px; height: 343px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Our image for July:'<a href=\"http://www.europeana.eu/portal/record/90402/1820A4DEC278C1CED7D1CE223F1171600E2D6FD7.html\">'Het afdanken der waardgelders door prins Maurits op de Neude te Utrecht, 31 juli 1618'</a>, Rijksmuseum, public domain.</i></p>\r\n\r\n<h2>More on events</h2>\r\n\r\n<p>Check out our events calendar for other <a href=\"http://pro.europeana.eu/events\">diary dates</a> and our <a href=\"http://pro.europeana.eu/web/europeana-office/presentations\">presentations page</a> for slides from recent events.</p>\r\n\r\n<h2>Your events</h2>\r\n\r\n<p>Want your event to be in our next round-up? Email the details to <a href=\"mailto:beth.daley@bl.uk\">Beth</a> and we’ll see what we can do!</p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
