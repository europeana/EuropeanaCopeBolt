        title: 'Welcoming VIPs at Paris Book Fair'
        posttype: News
        featured: false
        intro: null
        body: "<p>At the end of March, Europeana participated for the first time in the prestigious <a href=\"http://www.salondulivreparis.com/\">Paris Book Fair</a>. Europeana shared a stand with the Bibliothèque nationale de France (BnF) for two days as part of the <a href=\"http://pro.europeana.eu/web/europeana-awareness\">Europeana Awareness project</a>, which, as its name suggests, aims to raise awareness of Europeana across all EU member states. Throughout the two days, we told visitors all about Europeana and demonstrated how to search for their favourite cultural items on the portal.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/bnf.png\" style=\"width: 320px; height: 607px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>The Europeana/BnF stand</i></p>\r\n\r\n<p>Valentine Charles, Europeana interoperability specialist, was representing Europeana at the event. She said:</p>\r\n\r\n<blockquote>'The Book Fair was a great opportunity to present Europeana to the French public who may not always be familiar with European initiatives. People were really enthusiastic and particularly appreciated the Europeana exhibitions which allow them to explore Europeana content while learning more about its context. It was really interesting to get direct feedback from the audience and to discuss their interests and the topics of their research with them. Being at the Book Fair was also a fantastic experience for a book lover like me!'</blockquote>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/bnf2.jpg\" style=\"width: 499px; height: 374px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>All ready at the Europeana/BnF stand</i></p>\r\n\r\n<p>Two very important guests received their own guided tour of Europeana during the event - French President, François Hollande, and Vice President of the European Commission, Neelie Kroes.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/BnF%20Hollande.jpg\" style=\"width: 480px; height: 640px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>French president François Hollande is shown a demo of Europeana</i></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Neelie%20bnf.jpg\" style=\"width: 409px; height: 421px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Valentine Charles (right) shows Neelie Kroes (left) the Europeana portal</i></p>\r\n\r\n<p>A huge thank you from Europeana to our partners at the BnF for inviting us share their stand. Merci à tous!</p>\r\n\r\n<p><em>Version française</em></p>\r\n\r\n<p>A la fin du mois de mars, Europeana était présente au prestigieux Salon du Livre de Paris. Elle partageait le stand de la Bibliothèque nationale de France (BnF) pendant deux jours au titre du projet «\_Europeana Awareness\_» qui, comme son nom l’indique, vise à promouvoir\_ Europeana parmi tous les Etats membres de l’Union européenne. Pendant ces deux journées, nous avons expliqué à nos visiteurs le fonctionnement d’Europeana et comment rechercher leurs objets culturels favoris sur le portail.</p>\r\n\r\n<p>Valentine Charles, spécialiste de l’interopérabilité, représentait Europeana lors de cet événement : «\_Le Salon du Livre était une belle opportunité pour présenter Europeana au public français qui n’est peut-être pas toujours très au fait des initiatives européennes. Les visiteurs étaient très enthousiastes\_; les présentations ont été particulièrement appréciées. Elles ont permis aux visiteurs d’explorer le contenu d’Europeana et d’en apprendre plus sur le contexte de sa mise en place. C’était très intéressant d’avoir des retours directs du public et de parler avec les visiteurs de leurs intérêts et de leurs projets de recherche. Le Salon du Livre a été aussi une expérience formidable pour la passionnée de livres que je suis\_!\_»</p>\r\n\r\n<p>Une démonstration privée d’Europeana a été proposée à deux hôtes de marque\_: le Président de la République, François Hollande, et la Vice-présidente de la Commission européenne, Neelie Kroes.</p>\r\n\r\n<p>Un grand merci à tous nos collaborateurs de la BnF pour nous avoir invités à partager leur stand\_!</p>\r\n\r\n<p>\_</p>\r\n\r\n<p><em>Légendes</em></p>\r\n\r\n<p>Le stand Europeana / BnF</p>\r\n\r\n<p>Fin prêts sur le stand Europeana / BnF</p>\r\n\r\n<p>Présentation au Président de la République, François Hollande</p>\r\n\r\n<p>Valentine Charles (à droite) présente le portail Europeana à Neelie Kroes (à gauche)</p>"
