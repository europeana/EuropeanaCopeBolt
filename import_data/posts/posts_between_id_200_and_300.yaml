        body: "\r\n<p>On 18 April, the <a href=\"http://www.histech.nl/www/en/\">Foundation for the History of Technology</a> in Eindhoven - ‘the city of bulbs and brains’ - hosted a discussion about ways of diffusing historical knowledge via new media with a focus on two case studies - the <a href=\"https://itunes.apple.com/nl/app/het-spel-van-de-gouden-eeuw/id589774656?mt=8\">Golden Age Game</a> and the virtual exhibit, <a href=\"http://www.inventingeurope.eu/\">Inventing Europe.</a></p>\r\n\r\n<p>The first case study presents scientific knowledge in a <a href=\"\">gaming format</a>. Gamers acting as merchants during the <a href=\"http://en.wikipedia.org/wiki/Dutch_Golden_Age\">Dutch Golden Age </a>can get acquainted with the ins and outs of the financial markets of the time. The Inventing Europe exhibit showcases an excellent online platform that connects research results with cultural heritage collections, visualising context and allowing visitors to make (sometimes unexpected) correlations. It is a pioneering collaboration between historians and cultural heritage institutions across Europe and explores the modern history of Europe through six curated exhibitions and 36 tours. These virtual journeys are based on the objects and images of partner heritage institutions and are enriched with relevant materials from Europeana collections through the Europeana API.</p>\r\n\r\n<p>At the end of the event, in the presence of more than 150 researchers, students, partners and journalists, Drs Mary-Ann Schreurs, Eindhoven alderman of innovation, design, culture and public space, announced the launch of the newer version of Inventing Europe.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/c541a7b7-b458-462b-b992-a3f25f802cb9.jpg\" style=\"width: 480px; height: 320px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Drs Mary-Ann Schreurs, Eindhoven alderman, launches the new Inventing Europe site.</i></p>\r\n\r\n<p>This portal version has built upon its technology and content to become the <a href=\"\">Inventing Europe: European Digital Museum for Science and Technology</a>. The website now has an improved design and code, and a better functioning content management system. It also uses the new Europeana API (2.0) which ensures access to over 26 million objects from Europe’s cultural and scientific heritage and feeds the visitors’ research with extra objects in a more efficient way.</p>\r\n\r\n<p>The website now includes an extended educational environment which is a result of the project’s seven-month collaboration with 11 teachers in eight universities in seven European countries. The site gives teachers access to ready-made tools for lecturing and samples of shorter and longer assignments on modern European history. There are also outlines for two complete courses built around the themes and exhibitions of Inventing Europe.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/BvOF%20Inventing%20Europe-Schreurs%201.jpg\" style=\"width: 480px; height: 320px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>The new Inventing Europe website is launched.</i></p>\r\n\r\n<p>With this contextually rich, very visual and interactive portal, the newly launched Inventing Europe: European Digital Museum of Technology and Science is certainly on the way to becoming a dynamic and engaging educational online space for researchers, students and cultural professionals. Explore it at <a href=\"http://www.inventingeurope.eu/\">www.inventingeurope.eu</a>!</p>\r\n\r\n\r\n"
