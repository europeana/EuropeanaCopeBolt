        title: 'Coming soon: Europeana Open Culture 2.0 for iPad and Android'
        posttype: blog
        featured: false
        intro: null
        body: "<p><i>Blog by Milena Popova, Europeana Senior Marketing Specialist.</i></p>\r\n\r\n<p>The next major release of the Europeana Open Culture app will be available in early October. The updated version – available for both iPad and Android tablets - is more user-friendly, with brand-new content and more language choices, as well as better sharing and new download options.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"http://pro.europeana.eu/documents/89999/adbd65b5-2180-46e1-817b-23f1b72c6a99\" /></p>\r\n\r\n<p>The Europeana Open Culture app introduces you to hand-picked and beautiful collections from some of Europe's top institutions, and allows you to explore, share and comment on them. Initially developed by Glimworm IT during a <a href=\"http://pro.europeana.eu/hackathons\">Europeana hackathon</a>, the app provides an easy introduction to Europe's glorious cultural treasury through five specially curated themes: Maps and Plans, Treasures of Art, Treasures of the Past, Treasures of Nature and Images of the Past. Since its release in June, the app has registered more than 4,000 downloads from around the world with USA, the Netherlands and France the top 3 source countries. We have received a lot of positive comments and useful feedback and have been working with our software partner Glimworm on improving the user experience during the summer season.</p>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"\" src=\"/files/blogimages/EuropeanaOpenCultureApp_Upgrade_1.jpg\" style=\"width: 590px; height: 454px;\" /></p>\r\n\r\n<p>As a result, Europeana Open Culture 2.0 will offer enhanced functionality, new content and full tablet compatibility. Its main improvements relate to multilingual interface and search, extended content usage and a more user-friendly layout.</p>\r\n\r\n<p>You will be able to choose your preferred language for the app interface from English, French, Spanish, Polish, Dutch and Bulgarian. You can also search for keywords in any language and get relevant results thanks to the query translation function.</p>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"\" src=\"/files/blogimages/EuropeanaOpenCultureApp_Upgrade_2.jpg\" style=\"width: 590px; height: 454px;\" /></p>\r\n\r\n<p>The existing themes will be enriched with new content and sharing options. In addition to Facebook and Twitter, you can now share your favorite item via Pinterest. What’s more, you will be able to download any selected item and re-use it freely for your own projects. Finally, the next app release comes with a redesigned navigation and help text along with improved scrolling and object layout.</p>\r\n\r\n<p>We have listened to our users and addressed the needs of the growing Android user communities - Europeana Open Culture 2.0 will be both iPad and Android tablet compatible and available for free download on both the Apple iTunes and Google Play app stores.</p>\r\n\r\n<p>Ready to explore? Follow this blog and <a href=\"http://www.twitter.com/europeanaeu\">Twitter</a> for the exact release date.</p>"
