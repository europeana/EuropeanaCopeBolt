        title: 'DM2E’s Pundit Wins the LODLAM Challenge'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>At the end of May, we brought you <a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/1751145\">the news</a> that a tool developed by Europeana project partners had been shortlisted for a prestigious award. Today, we're very pleased to have a guest blog by Sam Leon, Project Manager, Open Knowledge Foundation, with a very special update.</i></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/7a37f69e-3059-4c98-aac8-a77f0470e282.jpg\" style=\"width: 604px; height: 453px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Simone Fonda receives the LODLAM award in Montreal</i></p>\r\n\r\n<p><a href=\"http://thepund.it\">Pundit</a>, the semantic annotation tool developed by Italian SME Net7 as part of the <a href=\"http://dm2e.eu/\">Digital Manuscripts To Europeana (DM2E)</a> project and other EC-funded projects, has won the <a href=\"http://summit2013.lodlam.net/challenge/\">LODLAM (Linked Open Data in Galleries, Libraries, Archives and Museums) Challenge</a>.</p>\r\n\r\n<p>Pundit enables humanities researchers to create RDF annotations on digital content from Europeana and the wider Linked Data Web. It promises to offer the next generation of humanities scholars a means to connect and contextualise the vast amount of digital heritage now being made available via Europeana and other cultural heritage portals.</p>\r\n\r\n<p>The <a href=\"http://summit2013.lodlam.net/challenge/\">LODLAM Challenge</a>, which ran over the course of 6 months, involved a first round of community voting on the LODLAM website and culminated in all finalists pitching their projects to a panel of judges at the LODLAM Summit held in Montreal, Canada, on 19-20 June.</p>\r\n\r\n<p>Simone Fonda, one of the lead developers behind Pundit who pitched the tool in Montreal, said of the team’s success:</p>\r\n\r\n<blockquote>'A very exciting competition with a lot of interesting projects. And I’m not only referring to the finalists. We are working hard to bring Pundit to the next level and this important reward will fuel future developments with new and fresh enthusiasm. The whole team is just so happy!'</blockquote>\r\n\r\n<p>You can see Simone’s winning presentation pitch here:</p>\r\n\r\n<iframe allowfullscreen=\"\" frameborder=\"0\" height=\"356\" scrolling=\"no\" src=\"http://www.slideshare.net/slideshow/embed_code/23256854\" style=\"border:1px solid #CCC;border-width:1px 1px 0;margin-bottom:5px\" width=\"427\"></iframe>\r\n\r\n<div style=\"margin-bottom:5px\"><strong><a href=\"http://www.slideshare.net/simonefonda/lodlam-challenge-winner-pundit\" target=\"_blank\" title=\"LODLAM Challenge 2013 winner: Pundit\">LODLAM Challenge 2013 winner: Pundit</a> </strong> from <strong><a href=\"http://www.slideshare.net/simonefonda\" target=\"_blank\">simonefonda</a></strong></div>\r\n\r\n\r\n<p>The Pundit team will receive a $2,000 cash prize as well as the bragging rights that come with overcoming a field of tough competitors and some of the finest and most marketable projects from the linked cultural heritage domain.</p>\r\n\r\n<p>More information: visit <a href=\"http://thepund.it\">Pundit</a> and <a href=\"http://dm2e.eu\">the DM2E project</a>.</p>\r\n\r\n<p><a class=\"twitter-share-button\" href=\"https://twitter.com/share\">Tweet</a> !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\"); <a class=\"twitter-follow-button\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</p>"
