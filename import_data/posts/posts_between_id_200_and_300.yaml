        title: 'Europeana Public Libraries Network is recruiting  more members'
        posttype: blog
        featured: false
        intro: null
        body: "<p>A network of public libraries being formed as part of the Europeana Awareness project wants new members.</p>\r\n\r\n<p>The network currently stands at 55 libraries across 31 countries in Europe, which is a great start and the organisers now want to double the membership.</p>\r\n\r\n<p>Mary Rowlatt of MDR Partners - a partner in the work package developing the network - says 'We're looking at ways to develop new partnerships for Europeana and there are many synergies between public libraries and Europeana. Public libraries are under pressure to offer their customers new digital services and Europeana, which provides one stop access to the rich digital resources of Europe's museums, libraries, archives and audio visual collections, is a natural partner for them.'</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/867154f4-e32e-4add-902b-fc74fc917003.jpg\" style=\"width: 594px; height: 445px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>The Marius Katiliskis Public Library in Pasvalys, Lithuania, is a member of the Public Library Network</i></p>\r\n\r\n<p>By joining the Public Library Network, organisations also benefit from cooperation with other public libraries and access to all Europeana’s digital expertise. Together, public libraries and Europeana can devise innovative uses of digital content and raise awareness of Europeana’s resources with library users.'</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Converted_file_7349a411.jpg\" style=\"width: 567px; height: 378px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>First Europeana Public Libraries Network meeting in Burgos. 11 October 2012.</i></p>\r\n\r\n<p>Public libraries can also play an important role as collecting centres for user-generated content, for example, by hosting events to collect, digitise and describe memorabilia, objects, photographs, documents and stories. The Public Library Network will be sharing guidelines and experiences from libraries which have taken part in the <a href=\"http://www.europeana1914-1918.eu\">Europeana 1914-1918</a> and <a href=\"http://www.europeana1989.eu\">Europeana 1989</a>: the fall of the Iron Curtain campaigns. So, joining the network and working closely with Europeana also offers participating libraries new opportunities to interact with and develop relationships with their own audiences.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/01 The Head of the Center  with library visitors.jpg\" style=\"width: 592px; height: 625px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Vitalija Kazilionyte, head of the Pasvalyus Public Library's Cultural Heritage Documentation Centre, explains how librarians digitise and upload documents to the internet.</i></p>\r\n\r\n<p>The Marius Katiliskis Public Library in Pasvalys, Lithuania, is a member of the Public Library Network and also part of the Europeana 1989 project. Librarians there have uploaded documents and stories (such as <a href=\"http://www.europeana1989.eu/en/explore/#|map/#!/geo:50.762829,13.759035/zoom:5/dialog:33828052/tab:details/\">newspapers</a> and a <a href=\"http://www.europeana1989.eu/en/explore/#|map/#!/geo:50.762829,13.759035/zoom:5/dialog:33611017/tab:details/\">chart of the Baltic Way</a>, and <a href=\"http://www.europeana1989.eu/en/explore/#|map/#!/geo:50.762829,13.759035/zoom:5/dialog:35377004/tab:details/\">handwritten poetry</a>) to the Europeana 1989 Baltic Way map. Jūratė Genytė says, 'The librarians take involvement in Europeana 1989 as a great opportunity to promote the history of Pasvalys online and to strengthen local people's patriotic feelings by inviting them to share their personal experiences from the Reform Movement of Lithuania. It also helps us to involve our local young people in the events that their parents and grandparents were a part of.'</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/publiclibraries2.JPG.png\" style=\"width: 600px; height: 348px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>The Pasvalys Public Library website includes a Europeana search function that gives results from Europeana about Pasvalys.</i></p>\r\n\r\n<p>Any public library can join the network - regardless of whether or not they currently provide data for Europeana. Public libraries will also be encouraged to join the Europeana Network - an open forum for experts across Europe, from content providers and aggregators to providers of technical, legal and strategic knowledge and the creative industries. This forum represents and reflects the diversity of Europeana and gives its members an opportunity to voice their views.</p>\r\n\r\n<p>One key benefit for Public Library Network members is an invite to the public libraries conference on 9-10 December in Athens. Europeana Awareness is hosting this event in partnership with the <a href=\"http://about.futurelibrary.gr/\">Future Library</a> project in Greece. Some funding will be available for members to attend - further details and the numbers that can be supported will be provided at a later date.</p>\r\n\r\n<p>To join the public libraries network please contact:<br />\r\nMary Rowlatt<br />\r\nMDR Partners<br />\r\nmary.rowlatt@mdrpartners.com</p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.