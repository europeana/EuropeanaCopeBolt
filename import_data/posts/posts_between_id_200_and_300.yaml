        title: 'DM2E’s Pundit Tool Reaches LODLAM Final'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>By Sam Leon, Open Knowledge Foundation.</i></p>\r\n\r\n<p>The <a href=\"http://dm2e.eu\"> DM2E (Digitised Manuscripts to Europeana)</a> project team is pleased to announce that Pundit, a semantic annotation being developed for humanities researchers, has reached the final of the <a href=\"http://summit2013.lodlam.net/challenge/\">LODLAM Challenge</a>.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"http://lodlam.net/wp-content/uploads/2012/08/Lodlam-header-mock-ups.png\"></p>\r\n\r\n<p>The challenge is part of the <a href=\"http://summit2013.lodlam.net/\">Linked Open Data in Libraries, Archives, and Museums Summit ('LODLAM Summit')</a> which brings together leaders in their respective areas of expertise from the humanities and sciences to set in motion practical, actionable approaches to publishing and consuming Linked Open Data. This year, the Summit will be held in Montreal, Canada from 19-20 June.</p>\r\n\r\n<p>The DM2E entered Pundit into the challenge for creating data visualisations, tools or mash-ups that use Linked Open Data in libraries, archives, and museums. The Pundit team will now receive grants to go the the LODLAM Summit in Montreal and have the opportunity to to compete for the top cash prize.</p>\r\n\r\n<p>The DM2E project has been working hard to develop a suite of tools specifically for scholars working with digitised manuscripts in Europeana. Pundit is the backbone of this suite and it allows researchers working over multiple texts to connect and contextualise these digital resources using Linked Data.</p>\r\n\r\n<p>The team behind Pundit made a fantastic video to accompany their application to the LODLAM Challenge:</p>\r\n\r\n<iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"http://www.youtube.com/embed/6uUQ4f3z_E0\" width=\"560\"></iframe>\r\n\r\n<p>We wish them all the best in Montreal!</p>\r\n\r\n<p>For more info on Pundit and to find out how to deploy it yourself visit <a href=\"http://thepund.it\">thepund.it</a>. Find out about the other <a href=\"http://summit2013.lodlam.net/challenge/\">LODLAM Challenge finalists</a>.</p>\r\n!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");"
