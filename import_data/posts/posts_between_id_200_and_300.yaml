        title: 'Europeana and Wikimedia partnership update'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>Today, Geer Oskam, Europeana Senior Marketing Specialist, tell us about a couple of interesting Wikimedia events that Europeana was involved with last month.</i></p>\r\n\r\n<h3>Europeana Fashion Edit-a-thon</h3>\r\n\r\n<p>First of all, there was the Europeana Fashion Edit-a-thon in Stockholm in collaboration with the Nordic Museum and Stockholm University. At the event, no less then 47 participants showed up to edit the fashion pages of Wikipedia, 23 of them female. Wikipedia is very male dominated (only 9% of all editors are female), which apparently makes the topic of fashion very poorly represented.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/c966ab57-02a4-4618-918c-5f7ea48ab338.jpg\" style=\"width: 497px; height: 697px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>One of the images from the Nordic Museum used in the edit-a-thon: 'Hattmode. Modeplansch från 1874', public domain.</i></p>\r\n\r\n<p>In preparation for the event, the <a href=\"http://www.nordiskamuseet.se/\">Nordic Museum</a> and the <a href=\"http://www.momu.be/\">MoMu Fashion Museum</a> in Antwerp (partners of Europeana and <a href=\"http://www.europeanafashion.eu/\">Europeana Fashion</a>) uploaded hundreds of fashion images to Wikimedia Commons. These, and other images, uploaded during the 10-hour edit-a-thon were incorporated into numerous Wikipedia pages. 57 images were used 72 times in articles. Ten new articles were created and articles were edited in eight different languages. <a href=\"http://commons.wikimedia.org/wiki/Category:Europeana_Fashion_Editathon_in_Stockholm\">View photos of the event.</a></p>\r\n\r\n<p>This isn't the first edi-a-thon we've been involved with. Read about our Europeana 1914-1918 edit-a-thon in <a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/wikipedia-ww1-articles-enhanced-with-europeana-content\">this blogpost</a>. That event was a big success with the number of views of the collection images used hitting the 900,000 mark within 3 months. The lesson we learned from this is to try and get interesting content linked to well-read articles (for example, a postcard written by Hitler was linked to various articles about the man).</p>\r\n\r\n<p>The interesting thing about the latest fashion edit-a-thon is that although the number of views might not be as high as those from the World War One themed event, from a Wikimedia perspective it was very successful in terms of participants (women) and the subject (the underrepresented pages on fashion). With both edit-a-thons, we have helped to increase the coverage of cultural heritage on the largest free encyclopaedia in the world.</p>\r\n\r\n<h3>GLAM Wiki Conference</h3>\r\n\r\n<p>In April, Europeana attended the <a href=\"https://uk.wikimedia.org/wiki/GLAM-WIKI_2013\">GLAM-Wiki 2013 Conference</a> in London to present our collaborations with Wikimedia. We gave a presentation about the fashion edit-a-thon mentioned above, and talked about future events including the Wiki Loves Public Art contest (of which more later!).</p>\r\n\r\n<p>On the second day of the conference, Europeana hosted a workshop for Wikimedians and GLAM (gallery, library, archive, museums) staff on the <a href=\"http://pro.europeana.eu/pro-blog/-/blogs/1468668\">GLAM Wiki Toolset</a>. This set of tools is being developed in the Europeana Office to make it as easy as possible for GLAMs to upload their content to Wikimedia Commons, meaning that their collection items can be featured in Wikipedia pages.</p>\r\n\r\n<p>All in all, it was a succesfull conference at which we shared our experiences and showed how Europeana is valuable for Wikimedia and the GLAM sector, building bridges and creating possibilities to work together.</p>\r\n\r\n<p>You can find more highlights from the event in this <a href=\"http://openglam.org/2013/04/17/glam-wiki-london-2013-highlights/\">blog by Joris Pekel</a> from the Open Knowledge Foundation, Netherlands.</p>\r\n\r\n<h3>Wiki Loves Public Art contest</h3>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Paparazzi_In_Bratislava.jpg\" style=\"width: 256px; height: 485px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>'Paparazzi statue in Bratislava', photograph by DMY, CC-BY.</i></p>\r\n\r\n<p>If you live in Sweden, Spain, Finland, Israel or Austria you can participate in improving online access to artworks as the <a href=\"http://www.wikilovespublicart.com/\">Wiki Loves Public Art (WLPA) photo contest</a> kicks off in May. The goal of the contest is to get as many pictures of public art as possible available under a free licence on Wikipedia’s online image database, <a href=\"http://commons.wikimedia.org/wiki/Main_Page\">Wikimedia Commons</a>. The photos can then be seen and used by anyone, anywhere.</p>\r\n\r\n<p>The Wiki Loves Public Art contest is organised by Wikimedia Sverige, Europeana and volunteers in the Wikimedia chapters and affiliated groups in each of the participating countries. There are great prizes to be won: travel gift certificates for 500 euros, 300 euros and 200 euros. On top of that, Europeana has sponsored high quality prints of the winning pictures that will be sent to the winners.</p>\r\n\r\n<p>To make it as easy as possible for people to find artworks suitable for the contest, volunteers in national Wikimedia chapters have put together lists on Wikipedia with information about art that you can find while you're out and about. While in some countries, the focus has been on working with national art museums so that people can go there and take photos of items from the museums' collections. Find out everything about the contest on <a href=\"http://www.wikilovespublicart.com/\">the contest website</a> or at <a href=\"https://commons.wikimedia.org/wiki/Commons:Wiki_Loves_Public_Art_2013\">Wikimedia Commons</a>. Please help us spread the word about the contest and of course: participate yourself!</p>"
