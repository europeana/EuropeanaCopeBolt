        title: 'New widget searches Europeana, DPLA and Polish Libraries'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Four members of the Poznań Supercomputing and Networking Center <a href=\"http://dl.psnc.pl\">Digital Libraries Team</a> - Marcin Mielnicki, Ola Nowak, Krzysztof Sielski and Marcin Werla - have created a widget called 'CHContext' that uses the Europeana API. We asked Marcin Werla to tell us all about it.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/87af143f-1680-4c01-b8d8-9c3bf91c465e.png\" style=\"width: 595px; height: 298px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>The widget in use on the <a href=\"http://blog.libver.gr/en/?p=553\">Veria Central Public Library blog</a> (top right)</i></p>\r\n\r\n<p><b>What does your new widget do?</b></p>\r\n\r\n<p>The widget allows you to enrich your website with links to items from Europeana (or the Digital Public Library of America or the Polish Digital Libraries Federation). The selection of links is based on an element of your choice. It can be anything – for example the title of a blog post, or a blog post's tags. Or if you want to enrich a books catalogue, you may choose one of the elements of a book description as the input for the widget.</p>\r\n\r\n<p><b>Who should use the widget and where can they find it?</b></p>\r\n\r\n<p>The widget can be used by anyone who has a website, but I think it may be especially valuable for cultural heritage institutions which would like to enrich their online catalogues or websites with links to Europeana. It may also be useful for bloggers who are writing about culture and related topics. For example, one of the first users of the widget was <a href=\"http://szukamy.org/\"> Szukamy, a Polish service </a>similar to the Public Domain Review. They use our widget to automatically provide links to heritage materials which are related to their posts.</p>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"\" src=\"/files/blogimages/Marcin3.png\" style=\"width: 597px; height: 376px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>The widget in use on <a href=\"http://szukamy.org/\">Szukamy</a> (right).</i></p>\r\n\r\n<p>The widget comes in two variants. For use on any website, you should use the pure JavaScript version, which is <a href=\"https://github.com/psnc-dl/chcontext\">available at Github</a>. If you are running a WordPress-based site you can use the WordPress edition of our plugin. Just search for 'Europeana' in the new plugins section of the admin panel of your blog. Or <a href=\"http://wordpress.org/plugins/wp-chcontext/\">download the plugin here</a>.</p>\r\n\r\n<p><b>What made you set up the widget?</b></p>\r\n\r\n<p>The initial idea came from a workshop organised last year as a part of the Europeana Awareness project, where we were trying to find new ways to promote Europeana among public libraries. One of the promising directions was to promote the use of the Europeana API, so we tried to design and develop quite a generic widget, one that would work with different sites maintained by public libraries all over the Europe.</p>\r\n\r\n<p><b>How long did it take to set up?</b></p>\r\n\r\n<p>It was about a week of fun for Marcin, Ola and Krzysztof to make the JavaScript version of the plugin with support for the three data sources mentioned above. And an extra three days for me to develop the WordPress version of the widget based on their work.</p>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"\" src=\"/files/blogimages/marcinfood.png\" style=\"width: 593px; height: 389px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>The widget in use on a <a href=\"http://lukrecjusz.pl/papierowki-kompot/\">Polish cookery blog</a> (bottom right).</i></p>\r\n\r\n<p><b>Why is the Europeana API useful to you?</b></p>\r\n\r\n<p>During our <a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/1660413\">previous experiments</a>, we found that users of our digital library services really are using links to Europeana materials that we provide automatically thanks to the use of the API. So the main benefit for us from using the Europeana API is that we can provide a more valuable service to our users, based on the open data aggregated by Europeana.</p>\r\n\r\n<p><b>Do you have any other plans to use the Europeana API?</b></p>\r\n\r\n<p>I have an idea to create an application for browsing Europeana based entirely on search facets. The same idea can also be developed further to make simple 'Europeana analytics' allowing you to find answers to questions like 'What’s the distribution of content language from Polish Europeana data providers?' or 'How often are different licence types used by particular Europeana data providers?', etc. But this is at the ideas stage at the moment.</p>\r\n\r\n<p><b>Anything else you’d like to to tell us?</b></p>\r\n\r\n<p>We hope that readers of this blog will find our widgets useful and we are looking forward for any comments on how we can improve them.</p>"
