        title: 'Case study: Wikipedia edit-a-thons'
        posttype: Blog
        featured: false
        intro: null
        body: "<p>In 2012 and 2013, Europeana collaborated with Wikimedia Sweden to organise a series of edit-a-thons. We have now presented our experiences in a case study. <a href=\"http://pro.europeana.eu/documents/900548/82db7491-c6f1-49f1-93ad-6ef392ba86f7\">Read the Wikipedia edit-a-thon case study</a>.</p>\r\n\r\n<p>An edit-a-thon is an outreach event that brings Wikipedians together with professionals from GLAM institutions (galleries, libraries, archives and museums) to generate and/or improve Wikipedia content using and linking back to institutional holdings. Edit-a-thons are usually based on one particular topic.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/37c8af8d-197f-4029-92ae-6625d1f440cf.jpg\" style=\"width: 501px; height: 376px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>First World War edit-a-thon in progress.</i></p>\r\n\r\n<p>As Wikipedia receives 500 million unique visitors per month, accurate representation of institutions and their content on the site is important. But how do you get your content on Wikipedia? When you have never written or edited a Wikipedia article before, it can be a frightening undertaking. An edit-a-thon helps - by bringing together volunteers from the Wikipedia world and a crowd of people who are knowledgeable about a certain topic, you can build your representation online and get in touch with your local community of Wikipedia editors.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/editathon%20fashion.jpg\" style=\"width: 500px; height: 332px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Fashion-themed edit-a-thon in progress. Picture by Erwin Verbruggen, CC BY SA.</i></p>\r\n\r\n<p>Our experience organising edit-a-thons has taught us that they are win-win for everyone involved: the Wikipedia community gains much-needed helping hands; the world at large receives expanded knowledge; and GLAM institutions get valuable exposure with free contextualised content.</p>\r\n\r\n<p>An edit-a-thon on the First World War saw 20 images from Europeana added to 62 Wikipedia articles. These articles were then viewed nearly 2 million times over the next six months.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/editathon%20Hitler.png\" style=\"width: 588px; height: 555px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Example of a Wikipedia page that was updated during an edit-a-thon: a page on Adolf Hitler now incorporates a postcard written by Hitler himself in 1916. It was brought to a <a href=\"http://www.europeana1914-1918.eu\">Europeana 1914-1918</a> family history roadshow </i><i>by a member of the public</i><i>. </i></p>\r\n\r\n<p>Another event looked at the theme of fashion, a topic that is under-represented on Wikipedia. 72 articles in eight different languages were enhanced during the event and viewed 600,000 times in the following four months.</p>\r\n\r\n<p>The final event looked at how to run an edit-a-thon in conjunction with another event, in this case a <a href=\"http://www.europeana1989.eu\">Europeana 1989</a> collection day. Items brought to the collection day by the public were digitised and immediately used in Wikipedia articles.</p>\r\n\r\n<p>The case study looks at each event in detail and provides plenty of tips and advice for dealing with Wikimedia and for setting up your own edit-a-thons.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/documents/900548/82db7491-c6f1-49f1-93ad-6ef392ba86f7\">Read the Wikipedia edit-a-thon case study</a></p>\r\n"
