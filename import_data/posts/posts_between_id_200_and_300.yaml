        title: 'Europeana GLAMTools publishes Wikimedia Recommendations'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>This blog post was written by Maarten Zeinstra from Kennisland. Kennisland is project partner in the Europeana GLAMTools project.</i></p>\r\n\r\n<p>The Europeana GLAM (Galleries/Libraries/Archives/Museums) Wiki Toolset is a collaboration between Europeana, <a href=\"http://www.wikimedia.nl/\">Wikimedia Nederland</a>, <a href=\"http://wikimedia.fr/\">Wikimedia France</a>, <a href=\"https://uk.wikimedia.org/wiki/Main_Page\">Wikimedia United Kingdom</a> and <a href=\"http://www.kennisland.nl/en\">Kennisland</a>. In this project, a software tool is being developed that will make it as easy as possible for you to put your digitised cultural objects into <a href=\"http://commons.wikimedia.org/wiki/Main_Page\">Wikimedia Commons</a>, the mediabase of Wikimedia Projects. In parallel, the project has researched what information GLAMS need and want in order to measure the effects of making their collections available on Wikipedia and other Wikimedia projects.</p>\r\n\r\n<p>In the first half of 2013, we developed a tool that means organisations can mass upload their collection data (public domain or openly licensed content together with its metadata) to Wikimedia Commons. This was already possible but with considerably more effort and custom work so the new tool, which will become more widely available in the second half of this year, makes the task much easier. (<a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/europeana-wiki-glam-toolset%3A-your-opinion-needed\">Read our blog on the Wiki GLAM Toolset</a>.)</p>\r\n\r\n<p>What is the benefit of uploading collections to Wikimedia? Well, collections from cultural heritage institutions on Wikimedia projects like Wikipedia often see an enormous increase in attention and numbers of views. A <a href=\"http://beeldenvoordetoekomst.nl/nl/news/effectmeting-nationaal-archief-joins-wikipedia%20\">study by Kennisland</a> about a small collection of 1,000 images by the National Archives of the Netherlands showed that the images were accessed over 17,000 times more on Wikipedia than on the institution’s own website. So, by sharing your collections through Wikimedia, you reach a much, much larger audience.</p>\r\n\r\n\r\n<div class=\"oip_media\">\r\n<p>\_</p>\r\n\r\n<br><span class=\"license\"><a href=\"http://openbeelden.nl/media/13421\">First cooperative freezer in the Alblasserwaard</a>, by <a href=\"http://www.openbeelden.nl/users/beeldengeluid\">Polygoon-Profilti (producer) / Netherlands Institute for Sound and Vision (curator)</a>, is licensed under <a href=\"http://creativecommons.org/licenses/by-sa/3.0/deed.en\">Creative Commons – Attribution-Share Alike</a>.</span>\r\n</div>\r\n\r\n<p><i>This video about refrigeration is from the Netherlands Institute of Sound and Vision and made available through the Open Images project. It is available on <a href=\"http://europeana.eu/portal/record/2021601/1A452C01555D027EB9A05B1B2927E0D46DB73591.html\">Europeana</a> and on <a href=\"https://commons.wikimedia.org/wiki/File:Eerste_co%C3%B6peratieve_diepvrieskluis_in_de_Alblasserwaard_Weeknummer,_56-25_-_Open_Beelden_-_13421.ogv\">Wikimedia Commons</a>. The video has been used on Wikimedia pages about refrigeration in <a href=\"https://de.wikipedia.org/wiki/K%C3%BChlschrank\">German</a> and <a href=\"https://en.wikipedia.org/wiki/Refrigerator\">English</a>. The Wiki pages have been viewed over 4.5 million times.</i></p>\r\n\r\n\r\n<p>It is important to have access to statistics about the use and re-use of your collections on Wikimedia projects. We have written a recommendation report for the Wikimedia analytics team which suggests that they implement a series of openly available statistical tools to make more accessible and comparable figures available.</p>\r\n\r\n<p style=\"text-align: center;\"><img alt=\"\" src=\"/files/blogimages/GlamWikiReportgraph.jpg\" style=\"width: 565px; height: 206px;\"></p>\r\n\r\n<p style=\"text-align: center;\"><em>Example of the type of information the report recommends making available. In this graph, GLAMS could see the number of views that their collections have received on Wikimedia month by month.</em></p>\r\n\r\n<p>At the end of May, we presented this report to the Wikimedia analytics team, who will now review these requirements and integrate them into their own analytics systems. This report is an important step in gathering evidence about what involvement in Wikimedia projects can mean for the access and reach of cultural heritage.</p>\r\n\r\n<p><a href=\"http://www.kennisland.nl/uploads/fckconnector/d0342958-7aad-4882-83d4-28143bcefc84\">Download 'Report on Requirements for Usage and Re-use Statistics for GLAM Content'</a></p>"
