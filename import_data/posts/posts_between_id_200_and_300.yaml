        title: 'Entrepreneurs in the making at first Apps4Europe Business Lounge'
        posttype: blog
        featured: false
        intro: null
        body: "<p><i>By Milena Popova, Europeana Senior Marketing Specialist.</i></p>\r\n\r\n<p>The first of a series of 'business lounge' events organised by the Apps4Europe project took place on 29 June in Amsterdam alongside the Amsterdam Hackathon 2013. <a href=\"http://www.appsforeurope.eu/\">Apps4Europe</a>, which has the strapline 'Turning data into business', is a support network that provides tools to transform Open Data app prototypes into viable businesses. The project started in February 2013 and brings together 19 partners from 10 European countries.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/c56e608a-e479-47ac-af6a-521befa13269.jpg\" style=\"width: 584px; height: 426px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>The Business Lounge event gets underway. Photo by Julian Tait, FutureEverything, all rights reserved.</i></p>\r\n\r\n<p>The Apps4Europe project will build on 20 local and two pan-European open data competitions over the next two years by adding a 'Business Lounge' format, a special programme to guide developers in creating and commercialising apps that have market potential. The best local and EU contestants will be invited to pitch their plans to investors, incubators and entrepreneurial non-profit organisations at the Pitch &amp; Prize event during the <a href=\"http://futureeverything.org/\">FutureEverything</a> conferences in Manchester in 2014 and 2015. Additionally, the project's online Wiki space will offer practical advice on different start-up topics, such as business and policy, data and licensing, media exposure for start-ups, technical tooling and community building.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/BusinessLounge2.jpg\" style=\"width: 554px; height: 409px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Experts Milena Popova and Alberto Abella evaluating prototypes. Photo by Julian Tait, FutureEverything, all rights reserved.</i></p>\r\n\r\n<p>During the first Business Lounge event, 16 developer teams from the Netherlands, Finland and the UK presented their prototypes to an expert panel made up of marketing and technical experts and investors. In the morning, the panel (Julian Tait, FutureEverything, UK; Ville Meloni, Forum Virium, Finland; Milena Popova, Europeana, Netherlands; Alberto Abella, Rooter, Spain) conducted 15-minute interviews with each team, developing first impressions of their apps and evaluating their potential using a special scorecard. In the afternoon, the participants’ ideas were explored further in a 10-minute speed-date with experts in capital investment, crowd-funding, incubation and business. These experts represented companies like Peak Investment, Startupbootcamp, Rockstart, Hinsprong, Portugal Telecom, De Investeerdersclub and GetYourGuide. The day’s winner was one who had impressed both groups of experts.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/BusinessLounge3.jpg\" style=\"width: 578px; height: 427px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Developing ideas in the Business Lounge. Photo by Julian Tait, FutureEverything, all rights reserved.</i></p>\r\n\r\n<p>The competing prototypes covered themes such as digital community services, education, transport and tourism, legal consultations, housing, app CMS (content management systems) and publication platforms.</p>\r\n\r\n<p><a href=\"http://ikringloop.com/\">iKringloop</a>, an app for peer-to-peer exchange of unwanted belongings, was selected as the best local contestant and will get free entrance to the FutureEverything conference in 2014, including travel costs to Manchester up to 250 EUR, and extra media attention.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Business Lounge ikringloop.png\" style=\"width: 438px; height: 481px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Screenshot of <a href=\"http://ikringloop.com/\"> iKringloop</a> - the winning app.</i></p>\r\n\r\n<p>The <a href=\"http://www.muse-opensource.org/\">Muse Open Source platform</a>, on which the <a href=\"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewSoftware?id=646414251&amp;mt=8\">Europeana Open Culture app</a> is built, came fourth and got very positive feedback from Peak Capital representatives.</p>\r\n\r\n<p>Event pictures, short interviews with the participants and more information on the next Business Lounge events will be available shortly on the <a href=\"http://www.appsforeurope.eu/\">Apps4Europe website</a>. Stay tuned!</p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
