        intro: null
        body: "<p>The <a href=\"http://pro.europeana.eu/web/europeana-awareness\">Europeana Awareness</a> project is at its halfway stage. To mark this milestone, project partners got together at the <a href=\"http://www.nm.cz/?xSET=lang&amp;xLANG=2\">National Museum</a> in Prague this week for the Europeana Awareness Assembly.</p>\r\n\r\n<p style=\"text-align:center;\"><img p=\"\" src=\"/files/blogimages/43495b01-4e78-4ef5-850e-a2a6f6bf25ab.jpg\" style=\"width: 570px; height: 426px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Thank you to our hosts at the National Museum, Prague!</i></p>\r\n\r\n<p>Walking around Prague during this two day event, it struck me just how many ways there are to get around the city - I saw trams, buses, boats, pedalos, vintage cars, pedalos that look like vintage cars, segways, tricycles and even a hot air balloon. So many different ways of achieving just one thing - getting around. One goal with many solutions.</p>\r\n\r\n<p>As you might expect from its name, the goal of the Europeana Awareness project is to raise awareness of Europeana. Like transport in Prague, there are many ways in which the project approaches its goal and we got to hear about them all throughout the event.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Prague1.jpg\" style=\"width: 588px; height: 337px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Look closely at this view from the Charles Bridge in Prague and you can see at least four different ways of solving the problem of how to get around the city.</i></p>\r\n\r\n<p>The scope of Europeana Awareness is immense and the activities varied. A key part of the project is its series of month-long PR campaigns - one for each of the 30 partner countries involved. Each campaign aims to achieve media coverage online, in print and on TV or radio and we're doing well so far! Over 1,200 media mentions achieved to date. At this event, we heard about recent PR campaigns in Bulgaria, Italy, Belgium and Poland, and looked ahead to future campaigns in France and the Netherlands.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Prague5.png\" style=\"width: 597px; height: 503px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Just some of the headlines made by Europeana Awareness this year</i></p>\r\n\r\n<p>People across Europe are, thanks to Europeana Awareness, finding out about Europeana through a number of means - <a href=\"http://blog.europeana.eu/2013/06/linked-across-borders-and-time-travelling-exhibition/\">travelling exhibitions</a>, <a href=\"http://www.europeana1914-1918.eu\">Europeana 1914-1918</a> First World War family history roadshows and the new <a href=\"http://www.europeana1989.eu\">Europeana 1989</a> programme of events, as well as <a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/europeana-and-wikimedia-partnership-update\">Wikipedia editathons</a>, use of the <a href=\"http://pro.europeana.eu/web/guest/api\">Europeana API</a>, through a public libraries network and through the <a href=\"https://twitter.com/search?q=%23allezculture&amp;src=typd\">#AllezCulture</a> campaign. And there is more to come - a digital story telling platform is in the making, as are partnerships with organisations in the tourism sector and links with family history/genealogical services. All of this activity is supported by advances in the legal framework and progress on Europeana's <a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/europeana-launches-rights-labelling-campaign\">rights labelling campaign</a> which are making more and more of Europeana's dataset available for re-use.</p>\r\n\r\n<p style=\"text-align:center;\"><img p=\"\" src=\"/files/blogimages/Prague2.jpg\" style=\"width: 570px; height: 426px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>The event included an expert guided tour of the <a href=\"http://www.nm.cz/Czech-Museum-of-Music/Long-term-Exhibitions-CMM/Man-Instrument-Music.html\">National Museum of Musical Instruments</a>. To the right, a giraffe piano. To the left, a piano played by Mozart himself!</i></p>\r\n\r\n<p>Over the course of the event, it became clear just how much work and effort is involved in the project. We heard many success stories as well as tales of challenges and discussions about how they can be overcome. We're building on what we have learnt so far - the event brought partners involved with the Europeana 1989 launch events in Poland, which achieved the most media attention of any campaign so far, together with those from the Baltic states, the Czech Republic, Hungary and Germany who will be launching their own 1989 events shortly.</p>\r\n\r\n<p style=\"text-align:center;\"><img p=\"\" src=\"/files/blogimages/Prague4.jpg\" style=\"width: 588px; height: 288px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Discussions at the Europeana Awareness Assembly</i></p>\r\n\r\n<p>Partners were congratulated for their fantastic work and reminded that we still have a long way to go - the project continues until the end of 2014. Interim Programme Manager, Els Jacobs, said, 'This event has been great, one of the main achievements being the exploration of common ground between the work packages. We need to keep doing this and we also need everyone involved in the project to build on what has been accomplished, to take advantage of the work already done and to use the structures already put in place. To achieve our goals and to raise awareness amongst policy-makers, we need everyone to join forces, to build local partnerships and to tell more people about Europeana and the great work being done.'</p>\r\n\r\n<p>So, what are you waiting for? Keep up the good work and tell the world about it by tweeting <a href=\"https://twitter.com/search?q=%23allezculture&amp;src=typd\">#AllezCulture</a> or sharing it on this blog!</p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
