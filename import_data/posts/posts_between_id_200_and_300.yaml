        title: 'Case Study: Metrics for Measuring the Impact of Cultural Datasets'
        posttype: News
        featured: false
        intro: null
        body: "<p>We have published another case study from our series of real-life examples on the use of open data that were presented at Europeana’s Open Data Case Studies workshop in Paris earlier this year. This week we are looking at how the <a href=\"http://www.beeldengeluid.nl/en/netherlands-institute-sound-and-vision\">Netherlands Institute for Sound and Vision</a> are measuring the impact of opening up their datasets via <a href=\"http://www.openimages.eu/\">Open Images</a>, an open media platform that provides online access to audiovisual archive material to stimulate creative re-use.</p>\r\n\r\n<p style=\"text-align: center; \"><img alt=\"\" src=\"/files/blogimages/image_gallery%20(22).jpg\" style=\"width: 600px; height: 399px;\"><br><em>Maarten Brinkerink</em><em>, Project Manager for R&amp;D at the Netherlands Institute for Sound and Vision, presenting at Europeana’s Open Data Case Studies Workshop in Paris.</em></p>\r\n\r\n<p>To learn a little bit more about Open Images, we caught up with Maarten Brinkerink, Project Manager for R&amp;D at the Netherlands Institute for Sound and Vision.</p>\r\n\r\n<p>\_<strong>What is the ‘big idea’ behind this project?</strong></p>\r\n\r\n<p>MB: <em>Together with <a href=\"http://www.kennisland.nl/en/\">Kennisland</a>, we set up Open Images in 2009 with the aim of facilitating\_re-use of the collections we hold, along with content from individuals and collections from other institutions. Access to the material on Open Images is provided under the\_Creative Commons licensing model or a Public Domain Mark. This enables the freedom to approach copyright in a more flexible manner and make work available in a way that encourages re-use.</em></p>\r\n\r\n<p><strong>How did the project create value for users of Open Images and the institutions involved?</strong></p>\r\n\r\n<p>MB: <em>Open Images is accessible to anybody who wants to upload their own material and assign an open licence to it to encourage re-use. We’re not just about institutes and producers, but all ‘netizens’ who create material and want to enable the re-use of it via Open Images. Wealso provide an API, which enables developers to easily re-use material and create mash-ups. After launching Open Images, material was almost immediately re-used within several projects.</em></p>\r\n\r\n<p><strong>What benefits have resulted from Open Images?</strong></p>\r\n\r\n<p>MB: <em>Aside from traffic and usage figures on Open Images increasing, we have also seen the external re-use of material increase as well. The Sound and Vision videos from Open Images are, for instance, also available on Wikimedia Commons and in Europeana. This is facilitated by the open infrastructure of the Open Images platform, which effectively distributes open content by combining open source software components, open media formats, open standards and an open API.</em></p>\r\n\r\n<p><strong>What’s next?</strong></p>\r\n\r\n<p>MB: <em>In response to the growing need within the cultural heritage field to receive statistics on the impact of the opening up of cultural data sets, Sound and Vision will perform impact analysis research together with Kennisland for Open Culture Data. In order to do so, the data providers from the Open Culture Network, along with international initiatives, are requested to provide data on the impact and re-use of their data sets. The results of this impact analysis will be made public in the course of 2013.</em></p>\r\n\r\n<p>You can learn more about Open Images and its results from the embedded case study below, or alternatively you can\_<a href=\"http://pro.europeana.eu/documents/858566/eb152065-2809-4559-b100-d93086fd3205\">download it</a>.\_</p>\r\n\r\n<p style=\"text-align: center; \"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"570\" scrolling=\"no\" src=\"https://www.slideshare.net/slideshow/embed_code/20478114\" style=\"border:1px solid #CCC;border-width:1px 1px 0;margin-bottom:5px\" width=\"600\"></iframe></p>\r\n\r\n<p>\_If you are interested in learning more about Open Images or have questions related to measuring the impact of cultural datasets you can contact Maarten Brinkerinkon Twitter (<a href=\"https://twitter.com/mbrinkerink/\">@mbrinkerink</a>) or directly through email <a href=\"mailto:mbrinkerink@beeldengeluid.nl\" title=\"blocked::mailto:mbrinkerink@beeldengeluid.nl\">mbrinkerink@beeldengeluid.nl</a>.</p>\r\n\r\n<p>We have already published three other case studies from the <a href=\"http://pro.europeana.eu/pro-blog/-/blogs/1640887\">Statens Museum for Kunst - the National Gallery of Denmark (SMK)</a>, the <a href=\"http://pro.europeana.eu/pro-blog/-/blogs/1660413\">Polish Digital Libraries</a> and <a href=\"http://pro.europeana.eu/pro-blog/-/blogs/1587205\">Europeana</a> – so check them out if you haven’t already done so. We will soon be publishing our final case study in this series next week. The final case study from the BBC, along with the others, will then form a larger white paper on open data, due to be published later this spring.</p>\r\n"
