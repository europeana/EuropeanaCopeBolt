        title: 'Moving to new Europeana Data Model'
        posttype: News
        featured: false
        intro: "<p>EDM allows us to make explicit links between Europeana objects, e.g. the different volumes of an encyclopedia, or between an object and contextual information.</p>\r\n"
        body: "<p>Europeana and partners have been working hard for more than two years to change the data model behind Europeana from its original and simple <a href=\"http://pro.europeana.eu/ese-documentation\">ESE (Europeana Semantic Elements)</a> to the richer <a href=\"http://pro.europeana.eu/edm-documentation\">EDM (Europeana Data Model)</a>. EDM allows us to make explicit links between Europeana objects, e.g. the different volumes of an encyclopedia, or between an object and contextual information, e.g. an object and the geographic location it relates to, and allows us to display more than one image for each entry.</p>\r\n\r\n<p>The process of moving to EDM has been a long one, but now we are delighted to announce that EDM has been implemented both front-of-house on the Europeana portal and behind-the-scenes in the process for incorporating new datasets. For data providers, this means that they can now send us their richer EDM metadata and we can make it visible on the Europeana portal. This is a big step forward - until now we have only been able to publish data in the flatter ESE format. As we ingest more EDM data, we will also be making changes to our services, so that users can take advantage of the benefits this richer data provides.</p>\r\n\r\n<h3>The United Ingestion Manager - a new tool for EDM publication</h3>\r\n\r\n<p>To make all of this happen, we have introduced a new workflow for the ingestion of EDM metadata and a new tool - the UIM (United Ingestion Manager). With the help of several plug-ins, the UIM facilitates the different steps of the ingestion process, e.g. harvesting, mapping, de-referencing, enrichment, thumbnail caching and link checking, all of which are necessary before metadata can be published on the Europeana portal.</p>\r\n\r\n<p>The first EDM publication using UIM happened in June. This first publication was only possible after extended developments and rounds of testing, which meant that the normal monthly ingestion cycles were slightly delayed. The good news is that a larger EDM publication is currently being prepared by the aggregation team, and monthly ingestion cycles will be reinstated as soon as possible.</p>\r\n\r\n<p>The introduction of the UIM, with a workflow which is more automated and connected than before, and the possibility to publish EDM, will now allow the aggregation team to focus more on the quality of the metadata received and on issues like persistent identifiers, thumbnails and geo-references.</p>\r\n\r\n<p>The first publication with EDM included native EDM metadata (data that we had already received in EDM format) from partners like <a href=\"http://www.europeana.eu/portal/search.html?query=*:*&amp;qf=PROVIDER:%22HOPE+-+Heritage+of+the+People%27s+Europe%22&amp;rows=24\">HOPE - Heritage of the People's Europe</a>, <a href=\"http://www.europeana.eu/portal/search.html?query=*:*&amp;qf=PROVIDER:CARARE&amp;rows=24\">CARARE</a> and <a href=\"http://www.europeana.eu/portal/search.html?query=*:*&amp;qf=PROVIDER:%22MIMO+-+Musical+Instrument+Museums+Online%22&amp;rows=24\">MIMO - Musical Instrument Museums Online</a>. Forthcoming publications will feature even more native EDM data from these partners as well as others such ECLAP - e-library for Performing Arts, DCA - Digitising Contemporary Art, and Hispana.</p>\r\n\r\n<p style=\"text-align: center;\"><img alt=\"\" src=\"/files/blogimages/image_gallery%20(21).jpg\" style=\"width: 450px; height: 300px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i><a href=\"http://www.europeana.eu/portal/record/2020708/8326702B3496AC345E92DFD34E19271C974B79F2.html\">Midwinter sunset, Stonehenge</a> from CARARE, Archaeology Data Service &amp; Clive Ruggles, CC BY-SA</i></p>\r\n\r\n<h3>Updated Documentation</h3>\r\n\r\n<p>As you can imagine, during the testing and implementation process, we have learnt a lot and made further amendments to EDM, taking for example into account recommendations of the EuropeanaTech <a href=\"http://pro.europeana.eu/web/network/europeana-tech/-/wiki/Main/Taskforce+on+hierarchical+objects\">Task Force on Hierarchical Objects</a>. To support data providers, and to reflect the changes in Europeana's data, we've updated our technical documentation on ingestion:</p>\r\n\r\n<ul>\r\n<li>\r\n<a href=\"http://pro.europeana.eu/edm-documentation\">EDM Definition and Mapping Guidelines</a> - UPDATED</li>\r\n    <li>\r\n<a href=\"http://pro.europeana.eu/providers-faq\">FAQs</a> - UPDATED</li>\r\n    <li>\r\n<a href=\"http://pro.europeana.eu/technical-requirements\">Technical Requirements</a> webpages - UPDATED</li>\r\n    <li>\r\n<a href=\"http://pro.europeana.eu/ese-documentation\">ESE documentation</a> - UPDATED</li>\r\n</ul>\r\n<p>We also maintain a list of <a href=\"http://pro.europeana.eu/case-studies-edm\">EDM case studies</a> that providers willing to send us EDM metadata can use as examples. Although partners can still send us ESE for the time being, the output of the UIM workflow is EDM and providers are encouraged to now provide Europeana with EDM.</p>\r\n\r\n<h3>Your feedback</h3>\r\n\r\n<p>We are well aware that in spite of all our efforts, understanding and applying EDM is not easy. This is why we are very eager to hear any comments that could make our documentation better. We also remain deeply committed to answering questions from our partners, especially when providers are preparing metadata for ingestion! So please don't hesitate to email <a href=\"mailto:content@europeana.eu\">content@europeana.eu</a></p>\r\n"
