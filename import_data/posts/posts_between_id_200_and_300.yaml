        body: "<p> <img src=\"/files/blogimages/0657c4bd-21ac-47f7-997d-1a5720c11177.png\" style=\"width: 111px; height: 160px;\" /></p>\r\n\r\n<p>The Europeana Network Annual General Meeting (AGM) is a key event for Europeana and its Network. It provides all partners with the opportunity to share experiences and discuss and develop ideas around specific areas of mutual relevance and interest.</p>\r\n\r\n<p>Last year, around 200 cultural professionals met on 27 November in the beautiful Hamburger Bahnhof Museum of Contemporary Art in Berlin for a day of intense working sessions. We reviewed the activities and successes of the ‘network of activists’, congratulated our ‘Unsung Heroes’ and got many valuable contributions which shaped the strategic direction of Europeana. Europeana Network Chair Nick Poole said it all: ‘It was a successful event…and great to see such momentum and energy behind our works.’ Read our <a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/1412565\">blog about last year's AGM</a>.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/AGM1.jpg\" style=\"width: 500px; height: 333px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Brainstorming on the Europeana Business Plan 2013 at last year's AGM</i></p>\r\n\r\n<p>Now we are gearing up for the next AGM to take place on 2 December in De Doelen, Rotterdam. The meeting will focus on the <i>Europeana Business Plan 2014</i> and Task Forces and there will be ample networking opportunities during the open format sessions. Please take a <a href=\"http://bit.ly/14XHMmt\">look at the agenda.</a></p>\r\n\r\n<p>The Europeana Network AGM 2013 is an integral part of <a href=\"http://www.dish2013.nl/\">DISH2013,</a> the biennial international conference on digital strategies for heritage, to be held on 2-3 December at the same venue. The two-day event is organised by three leading institutions in the field of digital heritage: <a href=\"http://thenewinstitute.nl/\">The New Institute</a>, <a href=\"http://www.den.nl/\">DEN</a> and Europeana. The conference will be made up of small interactive sessions interspersed with inspiring keynote talks around three main themes: business for creative industries, active audiences and new competences. Both events are key opportunities to network and look ahead to the challenges and opportunities facing the cultural sector in the years ahead, so we hope that you will be able to attend.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/AGM2.jpg\" style=\"width: 500px; height: 333px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Deep in discussion at last year's AGM</i></p>\r\n\r\n<p>Europeana Network members can attend free of charge both the AGM and the reception on the evening of 2 December, which is open for all AGM/DISH participants. Europeana Network members who wish to attend the DISH conference can do so at a special discount price of 115 EUR (excl. 7,19 EUR payment processing fee by Eventbrite). All Europeana Network members will be compensated for travel and subsistence according to the Europeana v2 reimbursement rules (1 night to be refunded). If you're not a Network member yet, please <a href=\"http://pro.europeana.eu/network/apply\">join the Network</a> before registering for the event.</p>\r\n\r\n<p><a href=\"http://dish2013.eventbrite.nl/\">Register for the AGM and DISH now</a> and join us for two days of intense knowledge sharing, idea exchange and sector-wide networking!</p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
