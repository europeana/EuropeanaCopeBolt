        intro: null
        body: "<p>The Digital Public Library of America goes live with two million objects at 12:00 EST (18:00 CET) on Thursday 18 April.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/63e3d338-f541-476b-a248-8f514c614ac6.png\" style=\"width: 483px; height: 56px;\"></p>\r\n\r\n<p>Celebratory launch events have been put on hold due to the terrible events at the Boston marathon, which took place right in front of the Boston Public Library, the launch venue. The DPLA's <a href=\"http://dp.la/2013/04/16/a-message-from-executive-director-dan-cohen/\">Executive Director Dan Cohen</a> said, 'From all of us at the Digital Public Library of America, our hearts go out to those affected by the terrible events in Boston. I have been in touch with Amy Ryan, the President of the BPL, and I extended our sympathies to the BPL staff and their loved ones.' He went on to say that, 'The new DPLA site will still go live at noon ET on Thursday as planned, and we look forward to sharing the riches of America’s libraries, archives, and museums. I see the building of a new library as one of the greatest examples of what humans can do together to extend the light against the darkness. In due time, we will let that light shine through.'</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/dpla%20screenshot.png\" style=\"width: 501px; height: 372px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i><a href=\"http://dp.la/\">DPLA site</a></i></p>\r\n\r\n<p>The first content for the DPLA will come from state and regional digital archives, special collections of major university libraries and federal holdings. The <a href=\"http://dp.la/about/elements-of-the-dpla/\">DPLA says</a> that it will 'incorporate all media types and formats including the written record - books, pamphlets, periodicals, manuscripts, and digital texts - and expanding into visual and audiovisual materials in concert with existing repositories. In order to lay a solid foundation for its collections, the DPLA will begin with works in the public domain that have already been digitised and are accessible through other initiatives. Further material will be added incrementally to this basic foundation, starting with orphan works and materials that are in copyright but out-of-print.'</p>\r\n\r\n<p>The DPLA and Europeana <a href=\"http://pro.europeana.eu/web/guest/press-release?p_p_id=itemdetailsportlet_WAR_europeanaportlet_INSTANCE_FX4c&amp;p_p_lifecycle=1&amp;p_p_state=normal&amp;p_p_mode=view&amp;p_p_col_id=column-2&amp;p_p_col_count=1&amp;_itemdetailsportlet_WAR_europeanaportlet_INSTANCE_FX4c_itemId=861972&amp;_itemdetailsportlet_WAR_europeanaportlet_INSTANCE_FX4c_javax.portlet.action=setItemId\">announced their collaboration</a> in December 2011. Speaking at the time, Robert Darnton, a DPLA Steering Committee member and University Librarian at Harvard, said, 'The association between the DPLA and Europeana means that users everywhere will eventually have access to the combined riches of the two systems at a single click. The aggregated databases will include many millions of books, pamphlets, newspapers, manuscripts, images, recordings, videos, and other materials in many formats.'</p>\r\n\r\n<p>Since then, the DPLA has worked closely with Europeana, adopting the Europeana Data Model, sharing metadata expertise, inspiration and lessons learned, and working to make the two digital datasets interoperable.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/1.D.2%20-%20SDf-002L.00011%20EMMA.jpg\" style=\"width: 300px; height: 220px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>From 'Leaving Europe' exhibition: Peder (Peter) Martinson Øyen', Credit: FylkesFOTOarkivet i Møre og Romsdal, Norway, free access</i></p>\r\n\r\n<p>In December 2012, as a result of collaboration with curators, content partners, project staff and others, the DPLA and Europeana launched a joint virtual exhibition - '<a href=\"http://exhibitions.europeana.eu/exhibits/show/europe-america-en\">Leaving Europe: A new life in America</a>'. Jointly curated by the two digital libraries, the exhibition uses photographs, manuscripts, broadsheets, paintings, letters, audio, government documents and other unique materials to chart people's journeys across the European continent and their settlement in the United States. The digital items displayed are from U.S. and European libraries, museums and archives and the accompanying narrative has been commissioned specially for the exhibition from U.S. and European experts.</p>\r\n\r\n<p><a href=\"http://dp.la\">Explore the DPLA</a><br><a href=\"http://exhibitions.europeana.eu/exhibits/show/europe-america-en\">Explore 'Leaving Europe: A New Life in America' exhibition</a></p>"
