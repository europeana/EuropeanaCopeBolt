        title: 'Europeana Inside’s One-Year Anniversary'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>Guest blog from Carolien Fokke of the Collections Trust.</i></p>\r\n\r\n<p><img src=\"/files/blogimages/0657c4bd-21ac-47f7-997d-1a5720c11177.png\" style=\"float: left; width: 111px; height: 160px;\"></p>\r\n\r\n<p>It is hard to believe that the Europeana Inside project kicked off just a year ago, in April 2012. The work that the 26-partner consortium has done in such a short amount of time is incredible, and we would love to share the story of our journey so far with you.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Inside_TP1-Meeting-The-Hague-03.jpg\" style=\"width: 499px; height: 282px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Europeana Inside meeting in The Hague, The Netherlands. Image by SPK (Stiftung Preussischer Kulturbesitz).</i></p>\r\n\r\n<p>For those of you who are less familiar with the project, Europeana Inside is a Best Practice Network connecting content providers with technical partners throughout Europe. We aim to achieve a lasting transformation in the quantity, scope and usability of the content available to Europeana from European cultural institutions. We mean to reach this goal by developing the <a href=\"http://www.collectionslink.org.uk/programmes/european-projects/1549-europeana-inside-partners-prepare-new-open-source-connection-kit\">Europeana Connection Kit</a> (or ECK) – a set of open-source software tools that will enable cultural heritage institutions throughout Europe to share their collections online via Europeana.</p>\r\n\r\n<p>In this past year, much has already been achieved. The project was off to a good start with the creation of <a href=\"http://europeana-inside.eu/home/index.html\">our website</a> and social media channels, as well as a bunch of printed dissemination material. Then it was on to gathering the user requirements from the content providers, developing use case scenarios, and investigating the current technical standards. At the end of 2012, a <a href=\"http://www.europeana-inside.eu/news/technical_specification_for_eck_defined.html\">technical specification</a> was written which combined all the information gathered over the previous months.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Inside_ECK-box.jpg\" style=\"width: 495px; height: 260px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>The ECK box! Image by SPK (Stiftung Preussischer Kulturbesitz).</i></p>\r\n\r\n<p>The user requirements and specifications have since served as the basis that the technical partners use to do what they do best: develop software. The first iteration of the ECK is due at the end of this month, which means that we can start testing the prototype software very soon. This is an enormous milestone for the project, and we are all looking forward to the cooperative testing and evaluation process.</p>\r\n\r\n<p>Over the past year, we’ve also extended the Europeana Inside family with a number of <a href=\"http://www.europeana-inside.eu/blog/associated_partners_enter_inside.html\">Associate Partners</a> ranging from content providers to aggregators and Content Management System vendors who are sharing their expertise and knowledge with us. We are always looking for more Associate Partners so if you’re interested in becoming involved with the project, please <a href=\"http://www.europeana-inside.eu/partners/participation_welcome/index.html\">contact us via the website</a>.</p>\r\n\r\n<p>One of the highlights of the past year was certainly the first Europeana Inside Review in Luxembourg on 15 February. The management board was excited about the opportunity to show the European Commission how much work had been done by all partners with so much enthusiasm. It was wonderful to hear from the reviewers that the project was well on its way to becoming very successful, and that the work that had been done was excellent.</p>\r\n\r\n<p>In short, it’s been one amazing year, and we’re all sure that next year is going to be even better!</p>\r\n\r\n<p>If you are keen to receive updates about the project, what’s been happening, and what’s going to be happening, you can always <a href=\"http://europeana-inside.eu/home/index.html\">visit our website</a>, <a href=\"http://www.facebook.com/EuropeanaInside\">like us on Facebook</a>, <a href=\"https://twitter.com/EuropeanaInside\">follow us on Twitter</a>, <a href=\"http://www.linkedin.com/groups/Europeana-Inside-4929202?trk=myg_ugrp_ovr\"> join our LinkedIn group</a>, or <a href=\"http://www.europeana-inside.eu/newsletter/index.html\">sign up for our newsletter</a>.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Inside_TP2-Meeting-Leuven-06%20(1).jpg\" style=\"width: 496px; height: 372px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Europeana Inside meeting in Leuven, Belgium. Image by SPK (Stiftung Preussischer Kulturbesitz).</i></p>\r\n"
