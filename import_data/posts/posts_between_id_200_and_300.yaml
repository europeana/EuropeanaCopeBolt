        title: 'Spotlight on Europeana content-gathering campaigns'
        posttype: blog
        featured: false
        intro: null
        body: "<p>If you follow our blogs and social media regularly, you'll know about <a href=\"http://www.europeana1914-1918.eu\">Europeana 1914-1918</a> and <a href=\"http://www.europeana1989.eu\">Europeana 1989</a> - two major projects collecting real stories, experiences and memorabilia from the public about two important periods of Europe's history. You might also be aware of our work with Wikimedia, particularly around the recent Wiki Loves Public Art competition (read our <a href=\"http://blog.europeana.eu/2013/06/wiki-loves-public-art-check-out-the-entries/\">blog on the competition's progress</a>), which is being used to increase the amount of art-related imagery in Wikipedia.</p>\r\n\r\n<p>Each of these campaigns is a user-generated content campaign, and the Europeana Awareness project has now produced a very accessible and interesting report on all of this work, with a particular focus on the success of the most established of these&nbsp; - Europeana 1914-1918. <a href=\"http://pro.europeana.eu/documents/89999/f70be745-abcd-443f-a7eb-e4cab6446b96\">Read the <i>Report on the content gathering campaigns</i></a>.</p>\r\n\r\n<p>So far, Europeana 1914-1918 Family History Roadshows have been run in nine countries (Germany, Denmark, Slovenia, UK, Ireland, Cyprus, Belgium, Italy, Luxembourg). Over the next two years, further roadshows will take place in Romania, France, Germany, Slovakia, Belgium, Portugal and Greece. Almost 50,000 digital files have been ingested into the Europeana portal from the Europeana 1914-1918 campaign.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/790a20ee-d006-4bf9-a800-3ee28e6778bd.jpg\" style=\"width: 587px; height: 474px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>‘Captured’ during the war, these four little toy bears once belonged to British officers. </i></p>\r\n\r\n<p>One of the main objectives of the roadshows is to provide the press and broadcast media with something tangible to record. Their broadcasts and articles raise the awareness of Europeana and specifically of the request for the public to contribute their family stories about the First World War to Europeana 1914-1918. Broadcast news on the day has included local and national radio. In Belgium, there was even a TV show that followed one of the volunteers at In Flanders Field Museum to show 'a day in the life' of a curator.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/ucc1.jpg\" style=\"width: 537px; height: 345px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>News cameras take atmospheric shots of a child's farm animal toys during the roadshow at the National Library of Luxembourg, (March 2012)</i></p>\r\n\r\n<p>If you're interested in learning more about what goes on during a roadshow, what partners do and how members of the public are taken through the process of digitising their family stories, see section 1 of the report, or watch this specially made video.</p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"211\" mozallowfullscreen=\"\" src=\"http://player.vimeo.com/video/65900546\" webkitallowfullscreen=\"\" width=\"500\"></iframe>\r\n\r\n<p><a href=\"http://vimeo.com/65900546\">Europeana - An impression of our 1914-1918 roadshows (short)</a> from <a href=\"http://vimeo.com/europeana\">Europeana</a> on <a href=\"http://vimeo.com\">Vimeo</a>.</p>\r\n</center>\r\n\r\n<p>Roadshows have been running for two years now, and over this time, the process&nbsp; has been established and improved with experience. <a href=\"http://runcoco.oucs.ox.ac.uk/1914/\">Guidelines</a> on how to run a community collection online have been published by the University of Oxford, and Oxford staff and other partners have trained local staff across Europe on how to run their own First World War Family History Roadshow. If you're running an event like this, take a look at section 1.4 of the report for some really useful lessons learned.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/ucc2.jpg\" style=\"width: 364px; height: 607px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>At Oxford University, teams from more than 7 countries were trained by Europeana Awareness partners over two intensive days, (February 2012)</i></p>\r\n\r\n<p>The attendance figures collected from the roadshows show that nearly 4,000 people have been introduced to the Europeana brand, the portal and Europeana 1914-1918, not to mention hundreds of local staff and volunteers who are not included in the figures. The roadshow with the most visitors (those who came along but didn't necessarily contribute their stories) was Antwerp with 971. The roadshow with the most contributors was Amberg with 276. Dublin saw high levels of both visitors (600) and contributors (214). Online, the figures are even higher. In the 16 months from January 2012, the <a href=\"http://www.Europeana1914-1918.eu\"> site</a> had 122,581 visitors.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/ucc3.jpg\" style=\"width: 585px; height: 385px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>The log book and photo album from this Royal Flying Corps Captain (Giles Blennerhassett RFC) was contributed by his son, now aged 92. </i></p>\r\n\r\n<p>On the technology side, the content-gathering campaign has enabled Europeana to further develop Oxford's open source community contribution collection software called 'RunCoCo'. The Europeana 1914-1918 website is based on this software, and the project has also supported the development of the website to bring it in line with parallel digitisation projects on the same topic - <a href=\"http://project.efg1914.eu/\">European Film Gateway 1914</a> and <a href=\"http://www.europeana-collections-1914-1918.eu/\">Europeana Collections 1914-1918</a>.</p>\r\n\r\n<p>The wider benefits of this programme of activity are also outlined in the report. The roadshows are great for the hosting institution as they act as a friendly face and an easy introduction. The archive itself has clear research potential. The new artefacts and data about a particular period of time cover all sides of the story, giving researchers a balanced view. The history is complete in that it looks at both the military and the social history, so we can learn about the home front, art and culture as well as military operations and life as a soldier. For teachers and students, Europeana 1914-1918 is a valuable resource, making local, national and international historical information available for use.</p>\r\n\r\n<p>For more information and many great photos of the campaigns, <a href=\"http://pro.europeana.eu/documents/89999/f70be745-abcd-443f-a7eb-e4cab6446b96\">download the report</a>.</p>"
