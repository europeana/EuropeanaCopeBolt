        title: 'Right content, right context: Europeana Fashion Tumblr'
        posttype: blog
        featured: false
        intro: null
        body: "<p>For the past five months, Europeana and Europeana Fashion have been collaborating on <a href=\"http://europeanafashion.tumblr.com/\">a special Tumblr blog</a> to share fashion-related content. We have now produced a case study detailing the story so far, complete with its successes and lessons learned.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/documents/900548/56e68335-4e83-4d91-b3b8-01f5fcedafdc\">Read the case study</a>.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/3f8362b4-ad16-4871-a0ed-180194e67964.png\" style=\"width: 600px; height: 528px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>This month, the Europeana Fashion Tumblr is curated by Missoni</i></p>\r\n\r\n<h3>The idea</h3>\r\n\r\n<p>We wanted to engage a new online audience with Europe’s cultural heritage, collaborate with Europeana Network partners, and connect cultural institutions with a new social platform.</p>\r\n\r\n<p>Tumblr was founded in 2007 as a microblogging platform and social networking site. It allows users to blog in various forms: texts, photos, citations, links, music, videos. Users can upload posts via their browser, mobile phone, desktop or email. Each Tumblr blog is easy to personalise by the creator.</p>\r\n\r\n<p>Visitors and users of Tumblr can follow other users’ blogs, as well as make private blogs. Individual posts are easy to share and re-post. Visitors can search for topics across all of the blogs. Currently there are 90 million blogs online on Tumblr with a daily amount of 77 million posts. The service is most popular with teen and college-aged users - half of Tumblr’s visitor base is under the age of 25.</p>\r\n\r\n<h3>Tumblr and fashion</h3>\r\n\r\n<p>According to Tumblr founder and CEO David Karp, approximately 180 of the top 1,000 Tumblr blogs are fashion-related. And fashion-related Tumblr posts are re-blogged on a much greater scale than general Tumblr posts, says Tumblr Fashion Director Rich Tong, suggesting that 'there's a huge capacity for fashion content to go viral on Tumblr.'</p>\r\n\r\n<p>We agreed to run the platform together for five months. Europeana provided an online strategy and promoted the platform to its followers. Europeana Fashion selected curatorial themes in collaboration with Europeana and its partners and also promoted the Tumblr to its followers. After this first five months, Europeana Fashion and its partners would select the content together and take care of the daily postings.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Tumblr2.png\" style=\"width: 593px; height: 223px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i><a href=\"http://europeanafashion.tumblr.com/post/56413447741/marilyn-monroe-singing-diamonds-are-a-girls-best\">Marily Monroe singing Diamonds are a Girl's Best Friend</a></i></p>\r\n\r\n<p>We decided to organise the posts by themes, like shoes, or art and fashion. Each theme would be on display for a month. This meant we could retain a curatorial look and feel. We wanted it to be an online fashion blog but at the same time to let it be almost like an online exhibition, to follow the tradition of the cultural institutions that we worked with.</p>\r\n\r\n<p>The themes we used were: Shoes; Art &amp; Fashion; the History of the Antwerp Fashion Department; Colour from the Emilio Pucci Archive; and the shoe collection from Museo Rossimoda della Calzatura.</p>\r\n\r\n<h3>The results</h3>\r\n\r\n<p>Over the first five months, the Tumblr received over 15,500 page views. Three of the biggest countries were fashion-forward nations Italy, the United States and France. They were joined in the top five by the Netherlands and Germany.</p>\r\n\r\n<p>With any project, there are challenges to overcome. We found that curators sometimes needed support because of other demands on their time, technical proficiency or language barriers. We also needed to address copyright issues, making sure all content was properly credited and linked to the providing organisation.</p>\r\n\r\n<p>The Tumblr is now open to all Europeana Fashion partners and the second half of the calendar years has already been filled by partners wanting to curate their own themes.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Tumblr3.png\" style=\"width: 599px; height: 462px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Europeana Fashion Tumblr uses a grid style</i></p>\r\n\r\n<p>For the partners that have already participated, the experience enabled them to reflect on their current practices as a museum. Associate partner Museo Salvatore Ferragamo is looking forward to using new media for a larger public, not just for the people coming to visit the museum. For Museo Rossimoda, the Tumblr was a way to re-think curatorial practices. The museum’s permanent exhibition is arranged chronologically and by designer, while the Tumblr evolved around themes. The Tumblr thus functioned as a platform to experiment with a thematic approach.</p>\r\n\r\n<p>MoMu - Fashion Museum Province of Antwerp - has already reserved the Tumblr for a second time. Next year, a curatorial intern will prepare a Tumblr curation alongside an exhibition on feathers. This example shows how the Tumblr can also be used as a place in which junior curators can develop their curatorial practices.</p>\r\n\r\n<h3>Thank you</h3>\r\n\r\n<p>Geer Oskam, Senior Marketing Specialist from Europeana says, 'We're really pleased with the results of the Tumblr. It's down to the hard work of all the people involved, particularly Michelle van Duijn and Neil Bates from Europeana and Alessandra Arezzi Boza and Gabrielle de Pooter from Europeana Fashion. We'd also like to thank all the institutions who helped by opening up their content, and the curators for taking the time to put the themes and images together. Fashion content and Tumblr go well together - it's the right context for the right content and that's what has made it successful. It's also easy to use, easy to customise, which enables us to create something that's both playful and engaging.'</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/documents/900548/56e68335-4e83-4d91-b3b8-01f5fcedafdc\">Read the case study</a></p>\r\n<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script>\r\n\r\n<p><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
