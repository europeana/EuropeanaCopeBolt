        title: 'DM2E releases Europeana Data Model for manuscripts'
        posttype: blog
        featured: false
        intro: null
        body: "<p><i>By Sam Leon, Open Knowledge Foundation.</i></p>\r\n\r\n<p>The <a href=\"http://dm2e.eu\">Digital Manuscripts to Europeana (DM2E)</a> project team is very pleased to announce that a special specifcation of the <a href=\"http://pro.europeana.eu/edm-documentation\">Europeana Data Model (EDM)</a> for use with digitised manuscripts is now available.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/dc8def5c-3306-4e5d-9239-0220bf92e8ae.png\" style=\"width: 450px; height: 663px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>A manuscript by the German philosopher Friedrich Nietzsche from the <b>Digitale Faksimile Gesamtausgabe</b> - just one of the many thousands of manuscripts being integrated into Europeana as part of the DM2E project.</i></p>\r\n\r\n<h3>Why is this important?</h3>\r\n\r\n<p>The DM2E project is creating a scalable and flexible workflow for integrating digitised manuscripts and associated open metadata into Europeana and the Linked Data Web. In order to do this, we need to develop a way of aggregating the institution-specific ways that data about digitised manuscripts is held by the many libraries and archives across Europe. The EDM itself is designed to be able to handle specifications and we expect to see an increasing number of domain-specific versions of the EDM as more of our cultural heritage is digitised and uploaded to Europeana.</p>\r\n\r\n<h3>We want your feedback!</h3>\r\n\r\n<p>We’re very interested in feedback and comments on the current version of the specification, especially from others within the Europeana community who are developing similar specifications for different domains.</p>\r\n\r\n<p>Download the <a href=\"http://assets.okfn.org.s3.amazonaws.com/p/dm2e/DM2E_Model_V1.0_Specification.pdf\">specification as a PDF </a>and the <a href=\"http://assets.okfn.org.s3.amazonaws.com/p/dm2e/DM2Ev1.0.owl\">owl ontology</a> itself. There is also an <a href=\"http://onto.dm2e.eu/schemas/dm2e/1.0/\">HTML representation on Neologism</a>.</p>\r\n\r\n<p>For feedback and more information, please write to <a href=\"mailto:julia.iwanowa@ibi.hu-berlin.de\">Julia Iwanowa</a>, <a href=\"mailto:evelyn.droege@ibi.hu-berlin.de\">Evelyn Droege</a> or <a href=\"mailto:steffen.hennicke@ibi.hu-berlin.de\">Steffen Hennicke</a>.</p>"
