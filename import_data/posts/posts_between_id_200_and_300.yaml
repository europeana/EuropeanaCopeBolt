        title: 'Q&A with EuropeanaBot developer'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Developer Peter Mayr has used the Europeana API to create something called the 'EuropeanaBot'. It's essentially a Twitter account that tweets interesting objects found in Europeana. Follow it at <a href=\"https://twitter.com/EuropeanaBot\">@EuropeanaBot</a>. We chatted to Peter about why and how he created the EuropeanaBot.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/4ee70a8c-0687-45ae-9013-1d9aaa40654d.png\" style=\"width: 346px; height: 600px;\" /></p>\r\n\r\n<p><b>What do you do for a day job?</b></p>\r\n\r\n<p>I am an administrator and software developer for the inter-library loan system and two other projects at the <a href=\"http://www.hbz-nrw.de\">North Rhine-Westphalian library consortium</a> in Cologne.</p>\r\n\r\n<p><b>How did you hear about Europeana?</b></p>\r\n\r\n<p>I don't recall exactly, but since I am part of the 'library scene', Europeana is a big topic in our professional circles.</p>\r\n\r\n<p><b>What made you set up the EuropeanaBot?</b></p>\r\n\r\n<p>I was really delighted that Europeana offers an API so that people can access the whole wealth of data and build their own projects on top of it. However, I had no idea what I wanted to to with all these possibilities. And then the <a href=\"https://twitter.com/DPLAbot\">DPLA (Digital Public Library of America) Bot</a> came along and I liked that idea. Since imitation is the sincerest form of flattery, I took it as an inspiration.</p>\r\n\r\n<p>The presentation of digital resources is difficult for libraries. It is no longer possible to just explore, browse the stacks and make serendipitous findings. With Europeana, you don't even have a physical library to go to. So I was interested in bringing a little bit of serendipity back by using a Twitter bot.</p>\r\n\r\n<p>In addition, this was also a nice technical challenge for me to learn something about the Europeana API and the Twitter API.</p>\r\n\r\n<p><b>What does EuropeanaBot do?</b></p>\r\n\r\n<p>Basically, the EuropeanaBot presents interesting random images from the Europeana collections. For this I used several 'seeds' as starting points.</p>\r\n\r\n<p>One 'seed' is a list of Austrian place names, because I thought there might be some interesting historical photographs and maps in Europeana. (I am Austrian, so it made sense to start with something familiar.) I also thought that the names of famous people would make a good 'seed' so I used a list of all the Nobel prize recipients.</p>\r\n\r\n<p>When I implemented the Nobel prize list, the Bot found some interesting images but Europeana provided little context. So in order to find out more about these people, I integrated Wikipedia. Now, EuropeanaBot also provides a link to the relevant Wikipedia page.</p>\r\n\r\n<p>And in the latest version, I used Wikipedia's 'Random Page' feature to get search terms for Europeana, so now the bot also tweets images of obscure stuff like 'fish ladders'.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/europeanabotunicorn.jpg\" style=\"width: 591px; height: 699px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i><a href=\"http://www.europeana.eu/portal/record/2023826/san_index_php_t_objekt_oges_16803.html\">Unicorn picture</a> tweeted by EuropeanaBot. From Museum Schloss Bernburg, museum-digital and Linked Heritage. CC BY-NC-SA.</i></p>\r\n\r\n<p>If I just wanted to present (semi)random Europeana findings, I wouldn't have needed Twitter - an RSS-Feed or a web page would be enough. However, I wanted to infuse EuropeanaBot with a little bit of 'Twitter culture' and give it a personality. I am a big fan of the <a href=\"https://twitter.com/SarcasticRover\">Sarcastic Rover</a> account. So besides just tweeting random images, the EuropeanaBot also <a href=\"https://twitter.com/EuropeanaBot/status/366820168002830336\">hates Monday mornings</a>, participates in 'Follow Fridays', likes <a href=\"https://twitter.com/EuropeanaBot/status/366583339588657153\">cat pictures</a>, <a href=\"https://twitter.com/EuropeanaBot/status/366489833318776832\">unicorns</a> and <a href=\"https://twitter.com/EuropeanaBot/status/366925575568367619\">'90s Hip-Hop</a>.</p>\r\n\r\n<p>Of course, all of these features are not strictly necessary, but I wanted EuropeanaBot to be more than just a Europeana data delivery service, I wanted it to bring a little bit of fun to resource discovery.</p>\r\n\r\n<p><b>How long did EuropeanaBot take to set up?</b></p>\r\n\r\n<p>I am not sure how many hours it took, but it was a nice weekend project to set up and now I am using about two to three hours a week for bug fixes and new features.</p>\r\n\r\n<p><b>Why is the <a href=\"http://pro.europeana.eu/web/guest/api\">Europeana API </a>useful to you?</b></p>\r\n\r\n<p>I think it's easy to use, has good documentation, an API console to try things out and uses standard formats and methods. So building an application with it was a good learning project for me.</p>\r\n\r\n<p><b>Do you have any plans to develop the EuropeanaBot further? Or to use the Europeana API for anything else?</b></p>\r\n\r\n<p>At the moment, the EuropeanaBot tweets every hour. I suspect this kind of predictability might become boring so I would like to add a little bit of interactive behaviour. An interesting example is the <a href=\"https://twitter.com/TroveNewsBot\">TroveNewsBot</a> which searches the National Library of Australia's historic newspapers collection. You can message this bot with a query and it returns a link to a search result. So this could be one possible direction for further development for EuropeanaBot.</p>\r\n\r\n<p><b>Follow <a href=\"https://twitter.com/EuropeanaBot\">@EuropeanaBot</a></b></p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
