        title: 'Forthcoming event highlights: March-April'
        posttype: News
        featured: false
        intro: null
        body: "<p>Here’s the must-know information for some of the forthcoming Europeana partner key events. Interested? Follow the links to find out more or to register.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Pisces.jpg\" style=\"width: 249px; height: 378px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Pisces is the sign of the zodiac for this time of year – 18 February-20 March. ‘<a href=\"http://www.europeana.eu/portal/record/9200122/A351CF31B1A045A9861847AC65F800D0B118977B.html\">Zodiacal constellation: Pisces</a>’, Lambert of St. Omer, Liber Floridus, 1460, National Library of the Netherlands.</i></p>\r\n\r\n<h2>New events</h2>\r\n\r\n<p><b>Partage Plus International Conference: The new bourgeois taste, 21 March, Rome, Italy</b><br>\r\nPartage Plus is a European project digitising over 76,000 paintings, prints, sculptures, photographs, and archival documents on the subject of Art Nouveau in Europe for Europeana.<br>\r\nAt this conference, speakers from museums and research institutes from 12 European countries will illustrate the various forms that Art Nouveau has taken in Europe.<br><b><a href=\"http://www.partageplusromaconference.beniculturali.it\">More information</a></b></p>\r\n\r\n<p><b>Europeana 1914-1918 Family History Roadshows</b><br>\r\nBring your First World War objects and stories to roadshows on the following dates:<br>\r\n16 March – Trento, Italy<br>\r\n21 March – Dublin, Ireland<br>\r\n21 April – Antwerp, Belgium<br>\r\n15 May – Rome, Italy<br>\r\n18 May - Valli del Pasubio, Italy<br><b><a href=\"http://www.europeana1914-1918.eu\">More information</a></b></p>\r\n\r\n<p><b>33rd Salon du livre (Paris book fair), 24-25 March, Paris</b><br>\r\nCome and find a ‘Europeana corner’ on the French National Library’s stand.<br><b><a href=\"http://www.salondulivreparis.com/\">More information</a></b></p>\r\n\r\n<p><b>Europeana Fashion International Conference, 17-18 April, Florence, Italy</b><br>\r\nExplore and discuss traditional and new aspects of the relationships between fashion, culture and media from a number of theoretical and practical perspectives as prominent voices from the field come together. The idea is to view all the possible interconnections and synergies between the fashion industry and GLAM community, going beyond the concept of fashion heritage and culture, and trying to understand and explore new possibilities.<br><b><a href=\"http://www.europeanafashion.eu/conference/\">More information</a></b></p>\r\n\r\n<h2>More on events</h2>\r\n\r\n<p>Check out our events calendar for other <a href=\"http://pro.europeana.eu/events\">diary dates</a> and our <a href=\"http://pro.europeana.eu/web/europeana-office/presentations\">presentations page</a> for slides from recent events.</p>\r\n\r\n<h2>Your events</h2>\r\n\r\n<p>Want your event to be in our next round-up? Email the details to <a href=\"mailto:beth.daley@bl.uk\">Beth</a> and we’ll see what we can do!</p>\r\n"
