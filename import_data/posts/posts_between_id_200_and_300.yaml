        title: 'Europeana Cloud Kicks Off Under Clear Skies'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>Blog by Friedel Grant (The European Library) and Susan Reilly (LIBER).</i></p>\r\n\r\n<p>Despite its potentially inauspicious title, the kick-off of the <a href=\"http://pro.europeana.eu/web/europeana-cloud\">Europeana Cloud</a> project took place over two sunny and cloud-free days in The Hague.</p>\r\n\r\n<p>This initial meeting on 4-5 March marked the official start of three years of collaboration between 35 partners. It is a diverse group, including representatives of libraries, research infrastructures, developers, publishers and researchers. They come from many different backgrounds but nevertheless share a common goal of establishing a cloud-based system for Europeana and its aggregators.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Europeana-Cloud-Group-Kick-Off%20-smalljpg.jpg\" style=\"width: 630px; height: 398px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Partners at the Europeana Cloud kick-off meeting</i></p>\r\n\r\n<p>The <a href=\"http://pro.europeana.eu/web/europeana-cloud\">Europeana Cloud </a>website describes the project’s goals as follows:</p>\r\n\r\n<blockquote>Content providers and aggregators across the European information landscape urgently need a cheaper, more sustainable infrastructure that is capable of storing both metadata and content. Researchers require a digital space where they can undertake innovative exploration and analysis of Europe's digitised content. Europeana needs to get closer to the target of 30 million items by 2015. Europeana Cloud meets these needs.</blockquote>\r\n\r\n<p>The kick-off meeting was opened by Europeana’s Executive Director, <a href=\"https://twitter.com/JilCos\">Jill Cousins</a>. She introduced the Europeana ecosystem and outlined the drivers and motivations for establishing a cloud-based service to be used by Europeana and its aggregators.</p>\r\n\r\n<p>Project coordinator <a href=\"https://twitter.com/alastairdunning\">Alastair Dunning</a> followed this by describing the work of the project, its stakeholders and the challenges that need to be addressed over the course of the next three years. He also introduced the three initial aggregators which will provide content to the cloud: <a href=\"http://www.europeana.eu/portal/search.html?query=*:*&amp;qf=PROVIDER:The+European+Library&amp;qf=TYPE:VIDEO\">Europeana</a>, <a href=\"http://www.theeuropeanlibrary.org/tel4/virtual/regia\">The European Library</a> and the <a href=\"http://fbc.pionier.net.pl/owoc\">Polish Digital Libraries Federation</a>.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Cloud%20kick-off%20meeting.jpg\" style=\"width: 500px; height: 375px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Generating ideas at the Europeana Cloud kick-off meeting</i></p>\r\n\r\n<p>The main aim of the meeting was to encourage interaction and discussion between project partners, many of whom had not worked together before. Several workshops took place during the meeting and through these sessions, participants explored barriers to research, information access and collaboration.</p>\r\n\r\n<p>They also identified solutions to these barriers, outlined the types of content that should be made available in Europeana Cloud and discussed the technical requirements of such an infrastructure.</p>\r\n\r\n<p>There is much work to be done over the coming years in order to ensure that Europeana Cloud realises its potential and becomes a robust infrastructure, serving the needs of the humanities and social science researcher as well as the content provider. The first step is to engage researchers, in order to scope potential tools and services as well as gaps in content that need to be filled. Legal and technical issues will also arise and will need to be addressed. Work on this last point will be done through engagement and dialogue with related projects such as <a href=\"http://pro.europeana.eu/web/europeana-creative\">Europeana Creative</a>.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/web/europeana-cloud\">Find out more about this project and its partners</a> and see <a href=\"http://pro.europeana.eu/web/europeana-office/presentations/-/document_library_display/pEx5/view/1592299\">presentations </a>from the kick-off meeting.</p>\r\n"
