        body: "<p><i>Blog by Elizabeth Joss, Editorial Officer, The European Library</i></p>\r\n\r\n<p>Libraries across Europe are invited to attend <a href=\"http://www.theeuropeanlibrary.org/tel4/amsterdam\">The European Library Annual Meeting</a> taking place on 16-17 September 2013 at The Amsterdam Central Public Library. This informative and engaging event aims to promote innovation across Europe’s national and research libraries.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/ff39cf15-ef99-4169-a1db-d42d6a12375f.jpg\" style=\"width: 478px; height: 480px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i><a href=\"http://en.wikipedia.org/wiki/File:BibliotheekOBA_2.jpg\">Amsterdam Central Public Library</a>, Wikipedia Commons, by Ceinturion, CC BY-SA</i></p>\r\n\r\n<p>The event venue, <a href=\"http://www.oba.nl/pagina/22992.central-library.html\">The Amsterdam Central Public Library</a>, is the embodiment of innovation and cutting-edge research in the Netherlands. The library is a modern architectural gem comprising 7 floors, a theatre, broadcasting facilities and panoramic views of the city. It is the ideal venue for library representatives and those interested in library innovation and digitisation to come together and explore the latest ideas in the field. Furthermore, the library is conveniently located within walking distance from the Amsterdam Central Station.</p>\r\n\r\n<p><embed allowfullscreen=\"true\" allowscriptaccess=\"always\" height=\"270\" pluginspage=\"http://www.adobe.com/go/getflashplayer\" src=\"http://system.videoculture.nl/vcp/axx/v|ce6f2955f794aa40f31a1db213217372\" type=\"application/x-shockwave-flash\" width=\"480\"></embed></p>\r\n\r\n<h3>Who Can Attend The European Library Annual Meeting?</h3>\r\n\r\n<p>Current and prospective partners of The European Library, thought leaders and anyone interested in the digital innovation of libraries are strongly encouraged to attend.</p>\r\n\r\n<h3>What to Expect</h3>\r\n\r\n<p>At the event you will meet the new Management Committee of The European Library and hear about our exciting future plans. Expect to attend hands-on workshops and learn about the projects in which we are involved and how they may benefit you. These projects include cloud infrastructure, full-text aggregation and discovery, data mining and virtual research environments.</p>\r\n\r\n<p>Potential partners will also learn about the many benefits of joining The European Library – increased exposure for libraries and how we work with libraries to save time and money in delivering key services to users.</p>\r\n\r\n<h3>Library of the Month Campaign</h3>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/TEL croatia.jpg\" style=\"width: 365px; height: 535px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>'<a href=\"http://www.theeuropeanlibrary.org/tel4/record/1000096335886\">Croatia revived. Croatia rediviva, regnante Leopoldo Magno caesare / deducta ab eq. Paulo Ritter</a>', The European Library, Rights Reserved - Free Access</i></p>\r\n\r\n<p>One of the many benefits of joining The European Library is the exposure it gives libraries. At the Annual Meeting you will learn about The Library of the Month Campaign, just one of the ways in which we work towards ensuring greater coverage of libraries across the continent.</p>\r\n\r\n<p>This campaign has the purpose of celebrating one of our partner libraries each and every month. We work towards promoting the many magnificent treasures housed at the chosen library and made available digitally on The European Library portal. The campaign includes promotion of libraries through online editorials and social media marketing. In this way we are able to establish and foster concrete relationships with partner libraries.</p>\r\n\r\n<p>The National and University Library in Zagreb is currently our Library of the Month for July. The campaign importantly coincides with Croatia joining the European Union this month. We have importantly strengthened our relationship with this library through the campaign and we have brought the library’s resources to a much wider audience.</p>\r\n\r\n<p>Mrs Breza Šalamon-Cindori, the Website and Social Networking Manger at The National and University Library in Zagreb has the following to say about the campaign thus far:</p>\r\n\r\n<blockquote>'The presentation of the National and University Library in Zagreb as Library of the Month for July was both an honour and a challenge for us. We presented The European Library in a special manner to online users of the National and University Library in Zagreb. Our portal has over 540,000 visits annually. We also introduced The European Library to around 6,700 active followers on our various social networks.'</blockquote>\r\n\r\n<p>In a short space of time, potential and current partner libraries are spreading word of the campaign, therefore growing our audience to other libraries, their users and to researchers. The beauty of the campaign is that it is generating awareness far beyond social media and our stories have been picked up by numerous websites in the industry.</p>\r\n\r\n<p>An example of the reach of our campaign and the sense of community it creates can be seen below. The Russian State Library has in fact promoted the National and University Library in Zagreb as Library of the Month in the form of a <a href=\"http://www.rsl.ru/ru/s6/s373/s3734405/s37344057736\">blog post</a> on their website.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/TEL russia.jpg\" style=\"width: 584px; height: 364px;\" /></p>\r\n\r\n<h3>Register for The Annual Meeting Now</h3>\r\n\r\n<p>Complimentary tickets to the Annual Meeting are available for partner libraries, research and national libraries, potential partners and anyone interested in digitisation and innovation in the libraries sector.</p>\r\n\r\n<p>You can easily <a href=\"http://www.eventbrite.co.uk/event/6679286927/eorg\">register with Eventbrite</a> to obtain your free ticket. Ensure you register by Monday 2 September to secure your place. You can also read more about accommodation options, the agenda of the meeting and further details on <a href=\"http://www.theeuropeanlibrary.org/tel4/amsterdam\">The European Library website</a>.</p>\r\n\r\n<p><b><i>We encourage you to take this great opportunity to network with fellow professionals, learn more about the benefits of joining The European Library, and attend workshops and discussions about innovative library practices. </i></b></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/TEL logo.jpg\" style=\"width: 357px; height: 340px;\" /></p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
