        body: "<p><i>Guest blog by Europeana Newspapers' Marieke Willems, LIBER Communication Officer EU Projects.</i></p>\r\n\r\n<p>Newspapers are an everyman’s source of information reporting on major events, natural disasters, famous people and everyday life. Today’s newspapers are accessible to all in paper or electronic format, but how accessible are newspapers from over 100 years ago?</p>\r\n\r\n<p>The <a href=\"http://www.europeana-newspapers.eu/\">Europeana Newspapers project</a> conducted a <a href=\"http://www.europeana-newspapers.eu/wp-content/uploads/2012/04/D4.1-Europeana-newspapers-survey-report.pdf\">survey</a> to discover the current state of newspaper digitisation in European libraries. One of the key points revealed by the survey was the fact that only 26% of the libraries have digitised more than 10% of their newspaper content. The survey showed that a third of the surveyed libraries had never employed any techniques to make the full text of their newspaper content searchable. Of the libraries who had experimented with Optical Character Recognition (the process by which scanned images of handwritten or printed text are converted into a machine-readable format), only half were confident enough in the quality of this work to make it available to their users. It is worth mentioning that the majority of the surveyed libraries (85%) give free access to their digitised newspaper collections.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/92c2a67e-7ea9-42b1-908d-c43b712a14e2.jpg\" style=\"width: 602px; height: 402px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>From Europeana Newspapers</i></p>\r\n\r\n<p>The Europeana Newspapers project aims to improve access to historic newspaper content by making 18 million newspaper pages from 12 European libraries freely accessible via <a href=\"http://www.theeuropeanlibrary.org/tel4/\">The European Library</a> and <a href=\"http://www.europeana.eu/\">Europeana</a>. What's more, 10 million of these pages will be refined with Optical Character Recognition, Optical Layout Recognition and Named Entity Recognition which will allow users to search the full text for individual articles, people, geographical places and organisations.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Newspapers2.jpg\" style=\"width: 450px; height: 533px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>From Europeana Newspapers</i></p>\r\n\r\n<p>A browser uniquely for newspapers is being developed by The European Library to make this rich collection of 250 years of historic newspapers - the oldest dating back as far as the 17th century - easily accessible.</p>\r\n\r\n<p>The Europeana Newspapers project is a Best Practice Network and shares its best practices in workshops, national information days and through its website <a href=\"http://www.europeana-newspapers.eu/\">www.europeana-newspapers.eu</a>. Take a look at the video of our first workshop at which we shared best practices in refinement.</p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"http://pro.europeana.eu//www.youtube.com/embed/SJtWmMh5hzE\" width=\"560\"></iframe></center>\r\n\r\n<p>The next workshop is about 'Aggregation and Presentation' and will take place at The European Library’s conference: <a href=\"http://www.theeuropeanlibrary.org/tel4/amsterdam\">Promoting innovation in Europe</a> on 16 September in Amsterdam. At this workshop, the Europeana Newspaper browser will be presented and tested. Would you like to be one of the first to test the Europeana Newspapers Browser? <a href=\"http://www.europeana-newspapers.eu/workshop_aggregation_presentation/\">Register now for the Amsterdam workshop</a>.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Newspapers3.jpg\" style=\"width: 450px; height: 602px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>From Europeana Newspapers</i></p>\r\n\r\n<p>Work in all of these areas will continue until the Europeana Newspapers project finishes in January 2015. We are interested in hearing from any libraries with digitised newspaper collections, who may want to join the project's network.</p>\r\n\r\n<p>For more information, please see <a href=\"http://www.europeana-newspapers.eu/\">www.europeana-newspapers.eu</a> or follow our project news via the <a href=\"http://us5.campaign-archive2.com/?u=d6917fe9aedb5cab842024bb9&amp;id=e1f7433e2e\">newsletter</a>, Twitter (<a href=\"https://twitter.com/eurnews\">@eurnews</a>) and <a href=\"https://www.facebook.com/EuropeanaNewspapers\">Facebook</a>.</p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
