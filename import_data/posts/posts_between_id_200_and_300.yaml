        intro: null
        body: "<p>Here’s the must-know information for some of the forthcoming Europeana partner key events. Interested? Follow the links to find out more or to register.</p>\r\n\r\n<h2>New events</h2>\r\n\r\n<p><b>GLAM-Wiki 2013 Conference, 12-14 April, British Library, London</b><br>\r\nRepresentatives from the GLAM domains come together with Wikimedians for an international celebration of open access and culture. GLAM-Wiki 2013 is a global conference, organised by the UK Wikimedia chapter in association with Wikimedia Sweden and Europeana, and hosted by the British Library. It examines the possibilities, relationships and potential for galleries, libraries, archives and museums working with Wikimedia projects such as Wikipedia. Europeana will present the ‘GLAMwiki toolset’ which makes it as easy as possible for any cultural institution to put their digitised cultural objects into the Wikimedia Commons. On Saturday, Europeana will host a workshop for GLAMs and Wikimedians on how to use this tool, then on Sunday, at the ‘unconference’, we will host a hackathon using the Europeana API.<br><b><a href=\"https://uk.wikimedia.org/wiki/GLAM-WIKI_2013\">More information</a></b></p>\r\n\r\n<p><b>Europeana 1914-1918 Family History Roadshows</b><br>\r\nBring your First World War objects and stories to roadshows on the following dates:<br>\r\n21 April – Hasselt, Antwerp, and Louvain, Belgium<br>\r\n15 May – Rome, Italy<br>\r\n18 May - Valli del Pasubio, Italy<br><b><a href=\"http://www.europeana1914-1918.eu\">More information</a></b></p>\r\n\r\n<p><b>Screening the Future 2013: Crossing Boundaries for AV Preservation, 7-8 May, Tate Modern, London, UK.</b><br>\r\nThis event is an annual showcase delivered by PrestoCentre and focuses on the latest technological trends in audiovisual preservation. The conference aims to navigate participants through current case studies and latest thinking on standards and planning for the digital preservation of AV assets.<br><b><b><a href=\"http://2013.screeningthefuture.com/\">More information</a></b></b></p>\r\n\r\n<p><strong>ELAG (European Libraries Automation Group) 2013, 28-31 May, Ghent, Belgium</strong><br>\r\nELAG is Europe’s premier conference on the application and development of information technology in libraries and documentation centres. This year’s tag line will be ‘Inside Out Library’: while ELAG 2013 will still be focused on specific, library related IT issues, we want to expand the aim and target audience by addressing innovative topics such as Open Access<br><b><b><a href=\"http://elag2013.org/\">More information</a></b></b></p>\r\n\r\n<p><b><b>Web as Literature, 10 June 2013, British Library, London</b></b><br>\r\nA one-day event of talks and workshops exploring Linked Open Data and its revolutionary potential for the humanities brought to you by the <a href=\"http://dm2e.eu/\">DM2E project</a> and <a href=\"http://www.judaica-europeana.eu/\">Judaica Europeana</a>. The event will bring together leading digital humanists and cultural heritage professionals and will feature a keynote from Ted Nelson the inventor of hypertext. Attendance is free, but places are limited.<br><b><b><a href=\"http://webasliterature.org/\">More information</a></b></b></p>\r\n\r\n<p><strong>Promoting innovation in Europe - The European Library partnership of research and national libraries, 16-17 September, Amsterdam, the Netherlands</strong><br>\r\nThe location, Amsterdam Public Library, is a modern architectural gem that has 7 collections floors, a theatre, broadcasting facilities and panoramic views of the city. It was designed to connect the library's collections with active participation and experience, and this will be a theme of our conference. The event will feature some of the projects The European Library is involved with (e.g. Europeana Newspapers, CENDARI, Europeana Cloud) as well as keynote talks, discussion of Horizon 2020 &amp; funding opportunities for libraries, and hands-on workshops.<br><b><b><a href=\"http://www.oba.nl/pagina/22010.english.html\">More information</a></b></b></p>\r\n\r\n<p style=\"text-align:center;\"><b><img src=\"/files/blogimages/April.jpg\" style=\"width: 500px; height: 451px;\"></b></p>\r\n\r\n<p style=\"text-align:center;\"><i>Our image for April:'<a href=\"http://www.europeana.eu/portal/record/9200105/5EE9B8D6ACB300FC660CC79AC3B054CC8D665248.html\">Venus (right), Taurus, Libra and three lunar masions of Taurus (left)</a> from Persian Manuscript 373', Wellcome Library, CC-BY-NC.</i></p>\r\n\r\n<h2>More on events</h2>\r\n\r\n<p>Check out our events calendar for other <a href=\"http://pro.europeana.eu/events\">diary dates</a> and our <a href=\"http://pro.europeana.eu/web/europeana-office/presentations\">presentations page</a> for slides from recent events.</p>"
