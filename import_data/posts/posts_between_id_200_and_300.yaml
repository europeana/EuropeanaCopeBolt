        title: 'Edit Wikipedia''s 1989 pages and win a prize!'
        posttype: Blog
        featured: false
        intro: null
        body: "<p><i>Blog by Àlex Hinojo, Europeana Consultant.</i></p>\r\n\r\n<p>This year, Europeana launched a project called 'Europeana 1989', asking people to share their personal experiences of 1989. The goal is to create a digital archive of first-hand accounts of the fall of the Iron Curtain and other revolutionary events of 1989 like the Baltic Way.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/80613825-cce9-4025-adfa-1c282cfe61a1.jpg\" style=\"width: 595px; height: 259px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>The Baltic Way - one of the events being documented by Europeana 1989 - CC-BY-SA</i></p>\r\n\r\n<p>To complement this work, we now present the first Wikipedia 1989 Online challenge! Partcipants are invited to improve the Wikipedia articles in their own languages that are related to the European Revolutions of 1989. The challenge organisers have provided a <a href=\"https://meta.wikimedia.org/wiki/Europeana/1989#Topic_list\">short list of topics</a> that may be improved or translated.</p>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"\" src=\"/files/blogimages/Berlin%20Wall%20Wiki.png\" style=\"width: 600px; height: 333px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>A <a href=\"https://en.wikipedia.org/wiki/Berlin_Wall\">Wikipedia page on the Berlin Wall</a> - just one of the pages that could be updated as part of the challenge. </i></p>\r\n\r\n<p>During the editing process, Wikipedians can re-use the many fantastic pictures that have been gathered so far by the Europeana 1989 project and its roadshows. These images can now be used in as many articles (and their various language versions) as possible, making sure that Europe's common history is well presented on the fifth-most-visited website in the world.</p>\r\n\r\n<p>Wikipedia editors will be given points for the expansion, translation or creation of one of the articles in the topics list, and for the addition of images to the articles. The person with the most points at the end of the challenge will receive a special related prize.</p>\r\n\r\n<p>Accept the challenge and <a href=\"https://meta.wikimedia.org/wiki/Europeana/1989\">register here</a>. The contest starts on 1 October and closes on 30 December.</p>"
