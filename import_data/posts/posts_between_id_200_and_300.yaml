        title: 'Update on AllezCulture campaign'
        posttype: blog
        featured: false
        intro: null
        body: "<p style=\"text-align: center\"><img src=\"/files/blogimages/06727598-fa9f-484a-85b6-8ebc95036ec2.jpg\" style=\"float: right; width: 139px; height: 200px;\" /></p>\r\n\r\n<p>The #AllezCulture campaign, which we launched in May, is gathering evidence and support for Europeana's continued funding under the European Commission's Connecting Europe Facility (CEF). We have now reached the end of the first phase of activity.</p>\r\n\r\n<h3>Thank you</h3>\r\n\r\n<p>Jill Cousins, Europeana Executive Director, says:</p>\r\n\r\n<blockquote>'Thank you for all of your tremendous and impressive efforts for the #AllezCulture campaign over the past couple of months. This has been hugely important in helping to persuade decision-makers in Brussels of the case for funding digital cultural heritage. Thank you also for the efforts that you have made to express support for and demonstrate the value of Europeana at a national level via your cultural and governmental institutions. Your efforts have had a real and direct impact in building support for our cultural heritage related projects and Europeana in the European Parliament and the European Council. As a result, we end this first phase of the #AllezCulture campaign with the European Commission recognising the value the cultural heritage and digital communities place on Europeana. This is an important achievement for our community and will be a great foundation for the work that still lies ahead of us after the summer break.'</blockquote>\r\n\r\n<h3>Examples of support</h3>\r\n\r\n<p>The petition (titled 'Keep Europe’s culture open to everyone online') that we launched on 21 June closed with well over 7,500 signatures and hundreds of valuable and inspiring comments, including these examples:</p>\r\n\r\n<blockquote>From Jeremy Ottevanger: Europeana is the single most important international digital initiative for culture that I know of, both for what it does directly and what it enables. The waves it makes spread everywhere!</blockquote>\r\n\r\n<blockquote>From Ulf Preuß: Wohin soll denn die Deutsche Digitale Bibliothek exportieren? Wie sieht es mit den ganzen Inhalten der Europeana Projekte aus? Was für eine bessere Möglichkeit zur europaweiten Präsentation einer gemeinsamen Idee gibt es denn sonst?</blockquote>\r\n\r\n<blockquote>From Leboutte René: Europeana est un outil fondamental pour l'avenir intellectuel et culturel de l'Europe</blockquote>\r\n\r\n<p>Thank you for your efforts signing and sharing this petition. The strong response shows policy-makers in the EC that we are doing this together, that cultural heritage organisations across Europe need and want Europeana to continue, indeed that those organisations <i>are</i> Europeana.</p>\r\n\r\n<p>Throughout the campaign, we've had support from a huge range of people, from Europe and beyond, including Dan Cohen of the Digital Public Library of America, who tweeted this to his 11,000+ followers: 'Voicing my strong support for continued funding for @EuropeanaEU, which has connected Europe &amp; democratized access to culture. #AllezCulture'. <a href=\"https://twitter.com/search?q=%23allezculture&amp;src=typd\">See more #AllezCulture tweets</a>.</p>\r\n\r\n<p>Examples of the many organisations that have blogged on #AllezCulture include: <a href=\"http://researchkb.wordpress.com/2013/05/30/europeana-the-case-for-funding-tweet-allezculture/\">the National Library of the Netherlands</a> and <a href=\"http://blog.euscreen.eu/?p=3949\">EUscreen</a>, who called Europeana the 'innovative hadron collider for the cultural sector'. <a href=\"https://www.facebook.com/groups/AllezCulture/\">See more blogs on the #AllezCulture Facebook group</a>.</p>\r\n\r\n<p>We have also had support from policy-makers themselves. Commissioner Neelie Kroes has tweeted five times about Europeana during the #AllezCulture campaign and this <a href=\"http://vimeo.com/69069677\">supportive video</a>, made by the leader of the European Parliament's Culture Committee, Doris Pack, was shown to representatives of Member States at the Europeana conference in Dublin as part of the Irish Presidency.</p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"//player.vimeo.com/video/69069677\" webkitallowfullscreen=\"\" width=\"500\"></iframe>\r\n\r\n<p><a href=\"http://vimeo.com/69069677\">Europeana Address by Doris Pack, EU Committee on Culture and Education</a> from <a href=\"http://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n</center>\r\n\r\n<p>More examples of #AllezCulture activity can be found in our <a href=\"http://storify.com/Europeana/allezculture-1\">Storify feed</a>.</p>\r\n\r\n<h3>Next steps</h3>\r\n\r\n<p>The Commission will now take time to gather and look at information on all of the Digital Infrastructure platforms that could potentially be funded, and to set out its process for the next stage of planning and decision-making in September.</p>\r\n\r\n<p>After the summer, we will start phase two of our #AllezCulture campaign to influence this next stage. I hope that we can continue to count on the inspiring support that you have shown over the past few months.</p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
