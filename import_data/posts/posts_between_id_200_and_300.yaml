        title: 'Forthcoming event highlights - June update'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Here’s the must-know information for some of the forthcoming Europeana partner key events. Interested? Follow the links to find out more or to register.</p>\r\n\r\n<h2>New events</h2>\r\n\r\n<p><b>Europeana 1989 Collection Days</b><br />\r\nThe public are encouraged to bring their experiences and memorabilia from the period of the fall of the Iron Curtain to collectino days:<br />\r\n14-15 June, 10:00-20:00, Kórnik Library, Działyńskich Palace, Poznan, Stary Rynek 78/79<br />\r\n21-22 June, 10:00-20:00, European Solidarity Centre, Gdansk, Wały Piastowskie 24<br />\r\nAugust 2013 in Vilnius, Riga and Tallinn<br />\r\n<b><a href=\"http://www.europeana1989.eu\">More information</a></b></p>\r\n\r\n<p><b>LOD-LAM (Linked Open Data in Libraries, Archives and Museums) summit 2013, 19-20 June, Montreal, Canada</b><br />\r\nThe Second International Linked Open Data in Libraries, Archives, and Museums Summit ('LODLAM Summit') will convene leaders in their respective areas of expertise from the humanities and sciences to catalyse practical, actionable approaches to publishing and consuming Linked Open Data.<br />\r\n<b><a href=\"http://summit2013.lodlam.net/\">More information</a></b></p>\r\n\r\n<p><b>Funding Digitisation: Can accessible cultural heritage fuel social and economic growth?, 21 June, Dublin, Ireland</b><br />\r\nThe meeting is organised by Europeana and the Department of Arts, Heritage and the Gaeltacht, Ireland, during the Irish EU Presidency. As a continuation of our high level strategy and policy meetings under the EU presidencies, we will bring together 60-80 policy-makers and thought leaders in cultural heritage and the creative industries to identify best practices and make recommendations on how to increase the pace of digitisation and the accessibility of cultural heritage.<br />\r\n<b><a href=\"http://europeanaconf-dublin.eventbrite.com/\">More information</a></b></p>\r\n\r\n<p><b>OpenCulture 2013: 2-3 July 2013, London, UK</b><br />\r\nAll those attending OpenCulture 2013 can expect to come away excited about their ability to use collections management as a tool to promote services that are relevant, well-run and participatory, and confident in their own ability to influence positive change in their organisation.<br />\r\n<b><a href=\"http://www.collectionslink.org.uk/openculture2013\">More information</a></b></p>\r\n\r\n<p><b>Europeana Awareness Assembly, 9-10 July, Prague, Czech Republic</b><br />\r\nThe event will centre on our collaboration as a project, and include some discussion on networking and strategy for our awareness-raising campaigns. It will, of course, also cover other topics such as preparing for the next project review.<br />\r\n<b><a href=\"http://europeana-awareness-general-assembly.eventbrite.com/\">More information</a></b></p>\r\n\r\n<p><b>7th Metadata and Semantics Research Conference, 19-22 November, Thessalonkiki, Greece</b><br />\r\nContributions are welcome on every topic related to Metadata and their relationships with Ontologies, Semantic Web, Knowledge Management and Software Engineering. Call for papers - submission date is 20 June.<br />\r\n<b><a href=\"http://mtsr2013.teithe.gr/\">More information</a></b></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/9528bee7-819e-4b34-ae9e-ddfeec202fcb.jpg\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Our image for June:'<a href=\"http://www.europeana.eu/portal/record/09411/670C0BB9575787237E004C8CA47045256CBFA0D9.html\">American Farm School exhibition, June 1929</a> Hellenic Aggregator at Veria Public Library, public domain.</i></p>\r\n\r\n<h2>More on events</h2>\r\n\r\n<p>Check out our events calendar for other <a href=\"http://pro.europeana.eu/events\">diary dates</a> and our <a href=\"http://pro.europeana.eu/web/europeana-office/presentations\">presentations page</a> for slides from recent events.</p>\r\n\r\n<h2>Your events</h2>\r\n\r\n<p>Want your event to be in our next round-up? Email the details to <a href=\"mailto:beth.daley@bl.uk\">Beth</a> and we’ll see what we can do!</p>"
