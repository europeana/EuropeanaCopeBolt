        title: 'Europeana Licensing Workshop'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>Lisette Kalshoven from Kennisland gives us an overview of important discussions at a recent licensing workshop.</i></p>\r\n\r\n<p>The second Europeana Licensing Workshop took place in Luxembourg on 13-14 June.</p>\r\n\r\n<p>The workshop was part of research undertaken for the <a href=\"http://pro.europeana.eu/web/europeana-awareness\">Europeana Awareness</a> project by the <a href=\"http://www.bnl.public.lu/fr/index.html\">Bibliothèque nationale de Luxembourg</a>, <a href=\"http://www.kennisland.nl/\">Kennisland</a> and the <a href=\"http://www.ivir.nl/\">Institute for Information Law (IvIR)</a> of the University of Amsterdam. The workshop discussed a legal framework for cross-border licensing of copyright-protected works in Europe. The research explores the conditions under which a system allowing the use of copyright-protected works, contained in the collections of cultural heritage institutions, would be workable on a cross-border basis in the context of Europeana. A final report is due in June 2014.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/e246f124-b3b6-4758-a7bb-68865f237a22.png\" style=\"width: 388px; height: 433px;\"></p>\r\n\r\n<p>On the first day of the workshop, <a href=\"http://www.kennisland.nl/over-kennisland/mensen/paul-keller\">Paul Keller</a> from <a href=\"http://www.kennisland.nl/\">Kennisland</a> started the presentations with an overview of the status of the <a href=\"http://pro.europeana.eu/c/document_library/get_file?uuid=b16bdaf6-4e53-4f58-968a-9d4943a5d297&amp;groupId=858566\">Europeana Licensing Framework</a>. Europeana is currently darfting recommendations for reviewing the Licensing Framework, which was impletemented in 2011. <a href=\"http://pro.europeana.eu/about/staff\">Julia Fallon</a> from <a href=\"http://www.europeana.eu/\">Europeana</a> then updated the participants on the Europeana Commission's <a href=\"http://ec.europa.eu/licences-for-europe-dialogue/en/content/audiovisual-heritage-working-group-wg3\">Licences For Europe working group on audiovisual heritage</a>. There are two agreements under development in this field - a memorandum of understanding and a model contract.</p>\r\n\r\n<p>After lunch, Enrico Turrin from <a href=\"http://www.arrow-net.eu/\">ARROW</a> discussed ARROW’s distributed system for facilitating rights information management in mass digitisation programmes. He pointed out that the programme is scalable for further applications. After which Godfrey Rust, from <a href=\"http://www.rights.com/\">rights.com</a> explained the possible applications for the <a href=\"http://www.linkedcontentcoalition.org/#!press-room/c12fz\">Linked Content Coalition</a>’s (LCC) Rights Reference Model in the cultural heritage domain in the context of developing rich rights metadata. Francesca Schulze from the <a href=\"http://www.dnb.de/EN/Home/home_node.html\">German National Library</a> spoke about the implementations of the <a href=\"http://ec.europa.eu/internal_market/copyright/orphan_works/index_en.htm\">Orphan Works directive</a> (an orphan work is a copyrighted work for which the copyright holder cannot be contacted) in the German cultural heritage domain. They are developing a pilot infrastructure now.</p>\r\n\r\n<p>During the evening, a guided tour of the - unfortunately very rainy - old city was on the programme, followed by the workshop dinner, offered by the Bibliothèque nationale de Luxembourg.</p>\r\n\r\n<p>On the second day of the workshop, which focused on the legal environment, contractual arrangements and ongoing developments, <a href=\"http://www.ivir.nl/staff/guibault.html\">Lucie Guibault</a> from <a href=\"http://www.ivir.nl/\">IvIR</a> talked about the interaction between the memorandum of understanding, the Orphan Works directive and the proposed directive on collective management concerning cross-border use of music. Olav Stokkmo from <a href=\"http://www.ifrro.org/\">IFFRO</a>, the International Federation of Reproduction Rights Organisations and Publishers, spoke about making out-of-commerce works available legally. After which, Réka Markovich from <a href=\"http://www.euscreen.eu/index.html\">EUscreen</a> discussed the legal issues in the online collections of European audiovisual heritage.</p>\r\n\r\n<p>Antoinette Graves from the <a href=\"http://www.ipo.gov.uk/\">UK Intellectual Property Office</a> spoke about the UK domestic Orphan Works Scheme. It is based on the Canadian model as the Extended Collective Licensing (ECL) model was not deemed compatible with the desired commercial use possibilties. From the <a href=\"http://www.kb.se/english/\">National Library of Sweden</a>, <a href=\"http://www.slideshare.net/JerkerRyden\">Jerker Rydén</a> discussed the issues for cross-border commercial use of the Nordic Extended Collective Licensing interoperability initiative. He stated that use of ECL commercially is possible, but that there is the risk of a massive opt-out.</p>\r\n\r\n<p><a href=\"http://www.irights-law.de/team/dr-paul-klimpel/\">Paul Klimpel</a> has written a <a href=\"http://pro.europeana.eu/documents/904448/35dacbce-235b-4740-aac2-72e944964442\">paper on legal fictions in copyright clearance</a>. He illustrated this paper during the workshop, offering an enriching point of view in the current debates. Marco Giorello, deputy head of the <a href=\"http://ec.europa.eu/dgs/internal_market/index_en.htm\">Copyright Unit (DG MARKT)</a> of the European Commission gave an update on the ongoing work and implementation of the Orphan Works directive. He stated that Germany, Austria and the Czech Republic have proposals for implementing the directive ready. Lastly, Luis Ferraro, Principal Administrator <a href=\"http://ec.europa.eu/dgs/connect/\">for the Creativity Unit of the European Commission (DG CONNECT)</a>, spoke about culture and creativity in the digital realm.</p>\r\n\r\n<p>All together, the presentations gave a good review of the current state of affairs in the realm of clearing rights for cultural works in Europe. <a href=\"http://www.slideshare.net/EuropeanaConnectWP4\">View all the presentations</a>. The review on the Europeana Licensing Framework will be presented later in June as a project deliverable.</p>\r\n"
