        intro: null
        body: "<p><em>Blog by Thorsten Siegmann, Project Coordinator, Europeana Collections 1914-1918.</em></p>\r\n\r\n<p>The year 2014 will be marked by the international commemoration of the beginning of the First World War in summer 1914. Numerous projects in research and education in Germany, Europe, and worldwide will be dedicated to this event. The projects <a href=\"http://www.europeana-collections-1914-1918.eu/\">Europeana Collections 1914-1918</a>, <a href=\"http://project.efg1914.eu/\">European Film Gateway 1914</a>, and <a href=\"http://www.europeana1914-1918.eu/en\">Europeana 1914-1918</a> have digitised hundreds of thousands of sources from archives, museums, libraries, and individuals. These are, for the first time ever, being made available to the general public for free via the virtual library, museum and archive of Europeana.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/acf890d4-23d6-4572-b3f3-f887511c52c6.jpg\" style=\"width: 450px; height: 287px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i><a href=\"http://www.europeana.eu/portal/record/9200137/780A01392F40A6E62675B5B824B1D7148C0B99FD.html\">Warrior's Farewell</a>, postcard from Europeana Collections 1914-1918, CC-BY-NC-ND</i></p>\r\n\r\n<p>The completion of Europeana Collections 1914-1918 and EFG1914 in 2014 offers the opportunity for a presentation and discussion of new digital offerings around the First World War and Europeana. The two-day conference at the Berlin State Library '<a href=\"http://www.europeana-collections-1914-1918.eu/unlocking-sources/\">Unlocking Sources - The First World War online &amp; Europeana</a>' will discuss how history is presented online. The international conference will be jointly organised by the projects' co-ordinating institutions: Berlin State Library; the Department of History at the Humboldt University in Berlin; the German Film Institute - DIF e.V.; and the Europeana Foundation. It will address interested scientific audiences and the public.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Russian prisoners of war (1).jpg\" style=\"width: 450px; height: 337px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i><a href=\"http://www.europeana.eu/portal/record/9200137/EE1FEA725545D45685666C82791A97518BDCB886.html\">Four Russian prisoners of war</a> from Europeana Collections 1914-1918, CC-BY-NC-ND</i></p>\r\n\r\n<p>The conference focuses on the use of digital resources: How do digitised materials fit into research and teaching? How can different online activities contribute to the 'digital humanities'? What ideas for the teaching of history in schools, museums, and media have been developed? What are the strengths, and what are the weaknesses of the existing and newly created offers? In addition to the critical discussion and reflection of the panels, innovative digital projects approaching the theme of the First World War can present their results to a broader public.</p>\r\n\r\n<p>Scientists, teachers, representatives of archives, libraries and museums are invited to reflect on questions of mediating history online and to present their research projects, course offerings / materials or digital sources in a 20-minute talk (English, German). Please send in an abstract (one page max) <b>today - 15 July 2013</b>. In addition, projects and ideas for projects can be presented as a poster or a presentation stand.</p>\r\n\r\n<p>The proposed sections and panels will focus on the following topics:</p>\r\n\r\n<ol>\r\n    <li>Memory Cultures and the 'seminal catastrophe of the 20th Century'</li>\r\n    <li>Digital sources in research, education, and for the public - teaching of history and didactics</li>\r\n    <li>Everyday life history of the First World War</li>\r\n</ol>\r\n\r\n<p><a href=\"http://www.europeana-collections-1914-1918.eu/unlocking-sources/\">More information</a></p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
