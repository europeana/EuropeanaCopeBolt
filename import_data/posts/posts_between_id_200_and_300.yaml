        body: "<p><i>By Valentine Charles, Europeana Interoperability Specialist.</i></p>\r\n\r\n<p>Europeana's Research and Development (R&amp;D) team aims to facilitate discussions around a range of activities undertaken by the Europeana Network and external projects such as the <a href=\"http://dp.la/\">Digital Public Library of America</a> (DPLA). We collaborate with other institutions, getting involved with small R&amp;D projects, we play an advisory role in Task Forces, we participate at conferences, and we communicate our news through blog posts and on Twitter. Because of the nature of R&amp;D, our activities often run for months before we have results to share. We are pleased to say that the work we've been involved with recently has now proved fruitful for the team and we would like to share some of the key results with you. .</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/ba615e5c-a007-4601-8497-585b4420d206.png\" style=\"width: 596px; height: 233px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Research and Development in the Europeana context</i></p>\r\n\r\n<p>A key activity of the R&amp;D team is to spread the word about the Europeana Data Model (EDM) and its extensions. For this reason, presenting our activities at internationally recognised conferences is of great importance to us. We will be presenting a range of papers at events over the course of the next few months and we're looking forward to meeting as many of you as possible there.</p>\r\n\r\n<p>We have collaborated with the <a href=\"http://www.carare.eu/\">CARARE</a> project on EDM mapping for archaeological and architectural monuments and sites. This effort resulted in the paper <i><a href=\"http://arxiv.org/abs/1306.2869\">Achieving interoperability between the CARARE schema for monuments and sites and the Europeana Data Model </a></i>which will be presented at the next <a href=\"http://dcevents.dublincore.org/IntConf/dc-2013\">Dublin Core conference</a> in September 2013.</p>\r\n\r\n<p>The EDM-related activities will be complemented by a tutorial on <a href=\"http://tpdl2013.upatras.gr/tut-edm.php\"><i>Mapping cross-domain metadata to the Europeana Data Model</i></a> at the Theory and Practice of Digital Libraries (TPDL) conference in September and a tutorial on <a href=\"http://jcdl2013.org/tutorials\"><i>EDM and collections</i></a> at the Joint Conference on Digital Libraries (JCDL) conference in July - the USA equivalent of TPDL.</p>\r\n\r\n<p>The R&amp;D team also collaborates with other institutions in small R&amp;D projects. The collaboration with Online Computer Library Center (OCLC) is one example. For more information on this collaboration, see our recent <a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/hierarchical-clustering:-making-sense-of-europeana-data\">blog entry</a>. The results of this collaboration are summarised in the paper <a href=\"http://arxiv.org/abs/1306.2866\"><i>Hierarchical structuring of Cultural Heritage objects within large aggregations </i></a>which will be presented at the next conference on Theory and Practices of Digital Libraries (TPDL) in September 2013.</p>\r\n\r\n<p>Some projects, such as the <a href=\"http://elag2013.org/the-glamwiki-toolset-project/\">GLAMwiki toolset</a> or the implementation of the <a href=\"http://schema.org/\">schema.org</a> semantic mark-up, are more internal but were also promoted at the last <a href=\"http://elag2013.org/\">Europeana Library Automation Group (ELAG)</a> conference in May.</p>\r\n\r\n<p>The R&amp;D team also helps promote work done by projects on topics that are important to Europeana to a wider audience. Two additional papers related to Europeana have been <a href=\"http://tpdl2013.upatras.gr/accepted.php\">accepted at the TPDL conference</a>: the <a href=\"http://www.paths-project.eu/\">PATHS</a> project with <i> Exploring Large Digital Library Collections using a Map-based Visualisation </i>and the <a href=\"http://www.carare.eu/\">CARARE</a> project with <i>A Curation-Oriented Thematic Aggregator</i>. Our close colleague, Nuno Freire from <a href=\"http://www.theeuropeanlibrary.org/t\">The European Library, </a>will also present his work on <i>Word Occurrence Based Extraction of Work Contributors from Statements of Responsibility</i> at the conference. Although this work focuses on the library domain, it remains of great interest for Europeana in the context of cross-domain aggregation.</p>\r\n\r\n<p>These projects not only develop technologies that are relevant to Europeana, they also re-use the work done by Europeana. For instance, the paper <a href=\"http://eswc-conferences.org/sites/default/files/papers2013/szekely.pdf\"><i>Connecting the Smithsonian American Art Museum to the Linked Data Cloud</i></a> from the Smithsonian Institute, which describes their work on mapping their museum data to EDM and publishing it as Linked Data, was presented at the <a href=\"http://2013.eswc-conferences.org/\">European Semantic Web Conference</a> in June. This initiative follows a similar effort by the Digital Public Library of America which has based its <a href=\"http://dp.la/info/map/\">metadata application profile</a> on EDM. It is great for Europeana to see that its activities are finding uses across the pond with different communities.</p>\r\n\r\n<p>Finally, the paper <a href=\"http://dx.doi.org/10.1016/j.websem.2013.05.001\"><i>Key choices in the design of Simple Knowledge Organization System (SKOS)</i></a> was published last month, marking a milestone in the history of the SKOS standard for representing vocabularies, like thesauri, that are of key interest to Europeana. Europeana's own Antoine Isaac was heavily involved with this research.</p>\r\n\r\n<p>To keep informed about tech news, please follow us on Twitter <a href=\"https://twitter.com/EuropeanaTech\">@europeanatech</a></p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
