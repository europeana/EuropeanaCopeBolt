        title: 'Historypin joins Europeana in adoption of CC0 licensing of metadata'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>Guest blog by Jon Voss, Strategic Partnerships Director at Historypin.</i></p>\r\n\r\n<p><a href=\"http://historypin.com/\">Historypin</a> is a non-profit project dedicated to the sharing and discovery of historical content, and the fostering of community around local history. Our ongoing participation in the Europeana Network, and our involvement in global efforts such as the <a href=\"http://lodlam.net/\">Linked Open Data in Libraries Archives and Museums Summits</a>, have led to our decision to make Historypin metadata available to the public under the terms of the <a href=\"http://creativecommons.org/publicdomain/zero/1.0/\">Creative Commons CC0 1.0 Universal Public Domain Dedication</a>.</p>\r\n\r\n<p>Back in 2010, when Historypin was just getting off the ground, we had a vision of sharing the millions of photos, home movies, and audio recordings stored in shoeboxes and attics around the world in order to build community and conversation around local history. We found that individuals were excited to contribute to the historical record and were discovering that their own time-worn snapshots had an important role to play in community memory, alongside a growing number of archival collections.</p>\r\n\r\n<iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" src=\"https://www.youtube-nocookie.com/embed/FdT3eKdto4w?rel=0\" width=\"500\"></iframe>\r\n\r\n<p></p>\r\n\r\n<p>Today, in addition to over 48,000 registered users and half a million app downloads, there are over 1,200 institutions around the world contributing content to Historypin, from school groups and local historical societies, to national libraries and archives. We’re running projects with and for <a href=\"http://www.historypin.com/en/project/16690005-1989/\">cultural heritage institutions</a>, <a href=\"http://www.pbs.org/wgbh/americanexperience/features/interactive-map/abolitionists-map/\">public television programmes</a>, and <a href=\"http://www.historypin.com/project/13388066-remember/\">commercial partners</a>. We’ve won prestigious <a href=\"http://www.historypin.com/presscentre/\">awards</a> for our design. We’re participating in <a href=\"http://crowdsourcingthehumanities.blogspot.com/\">major research projects</a> to improve the way in which academics engage with the public in humanities research. But what’s most important is that we’re actively participating in a global community that’s finding new ways to share, improve, and build upon cultural heritage data — and the example and precedent set by Europeana. It’s leading to innovative new products, unique community engagement strategies and evolving research methodologies.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/8cf7489b-4bd4-4b30-bbbe-6e8009b8e8a8.png\" style=\"width: 593px; height: 332px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>'<a href=\"http://www.historypin.com/map/#!/geo:48.822951,3.655579/zoom:10/dialog:2829030/tab:streetview/\">Troop Mobilisation, WWI</a>' - public domain content from National Library of France (BNF). </i></p>\r\n\r\n<p>Collaborating with Europeana not only opens the door to significantly increase the amount of European cultural heritage content on Historypin, but also to allow the public to engage with that content in exciting new ways. It’s critical that we make it possible for those interactions to be captured in ways that can be most useful for the contributing institutions, researchers, search engines and the general public alike.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/historypin2.png\" style=\"width: 593px; height: 330px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i><a href=\"http://www.historypin.com/map/#!/geo:38.912609,-77.026068/zoom:15/dialog:25199002/tab:streetview/\">'Auto wreck'</a>, a colourised photo of public domain content, shared and pinned on Historypin.</i></p>\r\n\r\n<p>In May, we took an important step towards one of our key goals of diversifying and enriching the holdings of global cultural heritage institutions. Nick Stanhope, CEO of We Are What We Do (the creators of Historypin), said, 'By making metadata on Historypin available as CC0, we’re aligning our metadata licensing with Europeana and other global projects, and joining the effort to maximize the re-use and discovery of cultural heritage assets in a way that everyone can benefit from and build upon.'</p>\r\n\r\n<p>We look forward to continuing on this path with Europeana and the global community engaged in helping make cultural heritage accessible to all.</p>\r\n\r\n<p><i>Jon Voss is the Historypin Strategic Partnerships Director. Together with global collaborators and the Historypin team, he’s helping to build an open ecosystem of historical data across libraries, archives, and museums worldwide. His innovative work at the intersection of technology and cultural memory is also getting him closer to his childhood dream of perfecting time travel.</i></p>\r\n"
