        body: "<p>The Linked Heritage project draws to a close at the end of September 2013. Linked Heritage – with the strapline, ‘Share culture, link content’ - was a content-focused project, which aimed to bring large quantities of content into Europeana, to enhance metadata quality and to improve the search, retrieval and re-use of Europeana content. So, has it achieved its aims? What has it brought to the world of digital cultural heritage?</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/78dfa236-96cd-4faa-b3c5-3d36b95e18fc.jpg\" style=\"width: 437px; height: 528px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Download the Linked Heritage end-of-project brochure in <a href=\"http://www.linkedheritage.eu/getFile.php?id=521\">English</a> or <a href=\"http://www.linkedheritage.eu/getFile.php?id=400\">French</a></i></p>\r\n\r\n<p>30 months on, its results are impressive. 38 partners from 26 countries, together with 10 more external contributors recruited during the project including Lithuania, Russia, Croatia and Ukraine, coordinated the aggregation of over 2.7 million items to Europeana, making it one of Europeana's biggest aggregators. The <a href=\"http://www.europeana.eu/portal/search.html?query=*:*&amp;qf=PROVIDER:Linked+Heritage\">Linked Heritage aggregation</a> includes data from archives, museums, libraries, research centres and universities, and covers 3D models, manuscripts, ancient prints, medieval antiquities, archaeological artefacts, monuments, Greek and Latin inscriptions, fossils, ancient and modern paintings, ethnographic collections and more.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/LinkedHBike.jpg\" style=\"width: 548px; height: 428px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Example of Linked Heritage data now available in Europeana. Michel Tordeux, Vélocipède, 1868-1870, copyright KMKG-MRAH. From project partner Royal Museums of Art and History, Brussels, KMKG, Belgium.</i></p>\r\n\r\n<p>To achieve this, the project implemented a smooth workflow for mapping and aggregation activities, as well as training for content providers in the aggregation process. The Linked Heritage aggregation platform was made available online for training and validation.</p>\r\n\r\n<p>In terms of metadata quality, the project gave advice about the use of persistent identifiers and their use in linked data. It addressed the issue of non-standard descriptive terminologies, enhancing the quality of Europeana content in terms of metadata richness, re-use potential, and uniqueness. The project also explored the management of metadata in the private sector and outlined the benefits of private sector interoperability with Europeana.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/LinkedHPalace.jpg\" style=\"width: 600px; height: 434px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Example of Linked Heritage data now available in Europeana. Łazienki Królewskie (Royal Baths) in Warsaw, Palace on the Water, one of the most outstanding Neoclassical palaces in Poland, built in 1770 and commissioned by King Stanisław August Poniatowski. From project partner ICIMSS, Poland.</i></p>\r\n\r\n<p>Marie-Claire Dangerfield, from Europeana's Aggregation team, worked closely with Linked Heritage and says, 'The Linked Heritage technical team maintained strong communication links with the Europeana throughout the project, particularly relating to the submission and ingestion of datasets. With their help we were able to communicate with their providers in a timely manner. The project’s focus on metadata also contributed to the way in which the Aggregation team will deal with metadata and metadata quality in the future.'</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/LinkedHStone.jpg\" style=\"width: 518px; height: 346px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Example of Linked Heritage data now available in Europeana. Monument to Nicolaus Copernicus in Toruń univeristy campus, erected in 1973. Photo by Piotr Kożurno. Copyright by ICIMSS, Poland.</i></p>\r\n\r\n<p>Linked Heritage published several reports that explored the state of linked data, its applications and potential:</p>\r\n\r\n<ul>\r\n    <li>A best practice report on cultural heritage linked data and metadata standards</li>\r\n    <li>A state of the art report on persistent identifier standards and management tools</li>\r\n    <li>A specification of the technologies for large-scale implementation of cultural heritage linked data</li>\r\n    <li>A linked data demonstrator</li>\r\n</ul>\r\n\r\n<p>The project’s work with metadata was continued with an exploration into the management of metadata in the private sector and the benefits to Europeana of interoperability with the private sector. Key documents for this work are:</p>\r\n\r\n<ul>\r\n    <li>A vest practice report – Public-Private Partnerships</li>\r\n    <li>A specification of the technologies chosen</li>\r\n    <li>A specification of legal/licensing environment</li>\r\n</ul>\r\n\r\n<p>Another working group addressed the large gap between the actual state of terminology management in cultural institutions, and the skills and means necessary to deliver these vocabularies in a standardised format.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/LinkedHRennie.jpg\" style=\"width: 243px; height: 543px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Example of Linked Heritage data now available in Europeana. Art nouveau tiles from Bydgoszcz, Poland. Photo by Piotr Kożurno. Copyright ICIMSS, Poland.</i></p>\r\n\r\n<p><b>So what happens now? </b></p>\r\n\r\n<p>The project website and the showcase on Digital Meets Culture will be maintained. meaning that the main results (deliverables, publications, training material, learning objects etc.) remain available for interested users after the end of the project.</p>\r\n\r\n<p>The majority of the content providers will continue to send their data to Europeana through the new best practice network <a href=\"http://www.athenaplus.eu/\">Athena+</a>, which started in March this year. Athena+ will carry on the work on terminologies too, with the aim of realising a stable version of the Terminology Management Platform developed in Linked Heritage.</p>\r\n\r\n<p>For more information, go to the <a href=\"http://www.linkedheritage.org\">Linked Heritage website</a> and visit the <a href=\"http://www.digitalmeetsculture.net/heritage-showcases/linked-heritage/\">Digital Meets Culture</a> showcase.</p>\r\n\r\n<p>Download the Linked Heritage end-of-project brochure in <a href=\"http://www.linkedheritage.eu/getFile.php?id=521\">English</a> or <a href=\"http://www.linkedheritage.eu/getFile.php?id=400\">French.</a></p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
