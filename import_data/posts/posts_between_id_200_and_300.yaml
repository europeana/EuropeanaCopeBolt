        title: '89 Voices: fascinating first-hand accounts from 1989'
        posttype: blog
        featured: false
        intro: null
        body: "<p><i>Today, Neil Bates, Marketing Specialist at Europeana, talks about a new engagement concept around Europeana 1989 that builds a personal connection between the stories and objects being digitised.</i></p>\r\n\r\n<p>You’ve probably heard about our latest project, <a href=\"http://europeana1989.eu/\">Europeana 1989</a>, an initiative that asks people to share their own stories, photos, videos and sound recordings of the revolutions of Eastern Europe in 1989. The result will be a fascinating archive for present and future generations that can be explored for learning, personal interest and research work. Europeana 1989 is a collaboration between 11 partner institutions, <a href=\"http://www.historypin.com/\">Historypin</a> and the Europeana Foundation.</p>\r\n\r\n<p>The Europeana 1989 project kicked off with the <a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/europeana-1989-launched-in-warsaw\">first collection day in Warsaw</a>, Poland, on Saturday 8 June. Many Warsovians came to the House of History to share personal memories and belongings that paint a picture of what the changes in 1989 meant to them.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/597e669d-fceb-4eda-963b-053cf1f57fbc.jpg\" style=\"width: 405px; height: 444px;\" /></p>\r\n\r\n<p>On the back of the collection days, we want to dig a little deeper and build a stronger personal connection between the different objects we are digitising and the stories being recorded. Through <a href=\"http://www.89voices.eu\">89 Voices</a>, we’ve created an oral history and social engagement initiative that aims to record and preserve 89 fascinating first-hand accounts from individuals who experienced the fall of communism and the reunification of Europe. 89 Voices will interview 89 people who bring their objects and unique stories to collection days in Poland, Hungary, Czech Republic, Germany and the Baltic States.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Warsaw-89-Voices.jpg\" style=\"width: 542px; height: 391px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Recording a story from <a href=\"http://89voices.eu/post/52622352766/sarmite-elerte\">Sarmīte Ēlerte</a> (56) at Europeana 1989 collection day in Warsaw.</i></p>\r\n\r\n<p>The 89 audio recordings will highlight personal historical information about individuals, families, important events, and everyday life during the revolutions of 1989. 89 Voices adds a new element to Europeana’s already successful collection days and strives to record valuable information from different perspectives that cannot be found in photographed objects or written sources.</p>\r\n\r\n<p><em>Press play to listen to Anna's story.</em></p>\r\n\r\n<p><iframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F96389102&amp;color=ff3f3f&amp;auto_play=false&amp;show_artwork=true\" width=\"100%\"></iframe></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Anna-89-Voices.jpg\" style=\"width: 410px; height: 583px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i><a href=\"http://89voices.eu/post/52627905447/anna-misiewicz\">Anna Misiewicz</a> (32) from Warsaw talks about the objects she brought along to the Europeana 1989 collection day and the memories associated with them.</i></p>\r\n\r\n<p>The project uses <a href=\"http://tumblr.com/\">Tumblr</a> and <a href=\"http://soundcloud.com/\">SoundCloud</a>, and will continue until 2014, the 25th anniversary of the start of the revolutions of Eastern Europe. SoundCloud is the world’s leading social sound platform where anyone can create sounds and share them everywhere. Through SoundCloud, poeple can record and upload sounds, and share them privately with their friends or publicly on blogs, sites and social networks.</p>\r\n\r\n<p>Visit <a href=\"http://89voices.eu/\">89voices.eu</a> and meet the people who experienced an extraordinary year.</p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
