        title: 'Survey – How important is user-generated content for memory institutions?'
        posttype: blog
        featured: false
        intro: null
        body: "<p><em>By Lars Wieneke, Researcher at Centre Virtuel de la Connaissance sur l'Europe.</em></p>\r\n\r\n<p>In 2005, Time magazine declared 'You', the individual content creator on the internet, as its '<a href=\"http://en.wikipedia.org/wiki/You_%28Time_Person_of_the_Year%29\">Person of the Year</a>'. While Time didn't invent user-generated content, the accolade brought public attention to the effort of individual volunteers that have invested millions of hours of work on building large-scale repositories for video (YouTube), images (Flickr) and knowledge (Wikipedia). Since then, user-generated content (UGC) has become part of our everyday lives. Some of us now naturally create and share our stories and experiences with each other through UGC.</p>\r\n\r\n<p>Very often this creation takes place outside of the institutional framework but some memory institutions have found ways and means to make user contributions a meaningful part of their mission. The <a href=\"http://pro.europeana.eu/network/task-forces/overview#UGC2\">Europeana Network Task Force on Understanding the Role of User-Generated Content in Europeana</a>, which has nine members, wants to gather these experiences to encourage a discussion at the Network level about the role and relevance of user-generated content, the obvious and hidden challenges of its application and potential future ecosystems that could be shared between all members of the Network.</p>\r\n\r\n<p style=\"text-align: center;\"><img alt=\"UGC Task Force meeting\" src=\"/files/blogimages/UGC TF workshop.jpg\" style=\"width: 499px; height: 165px;\" /></p>\r\n\r\n<p style=\"text-align: center;\"><em>User-Generated Content Task Force meeting, Hilversum, The Netherlands</em></p>\r\n\r\n<p>As a first part of this mission, we invite you to fill in a short survey so that we can find out more about the status quo of user-generated content. Who uses it and how? Who doesn't use it and why not? What can we learn from each other and what kind of services could the Europeana Network offer to turn user-generated content into a true asset for its stakeholders?</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/UGC survey.png\" style=\"width: 500px; height: 382px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i><a href=\"http://goo.gl/8CEig\">Take the survey now!</a></i></p>\r\n\r\n<p>The survey launched at the beginning of May and so far more than 20 institutions have responded, showing a great diversity of uses. In the next phase of our Task Force, we will conduct individual interviews with members who want to share their best practices. Then in autumn this year, look out for the results! We will share them on the <a href=\"http://www.linkedin.com/groups?gid=4143376&amp;trk=myg_ugrp_ovr\">Europeana Network LinkedIn</a> page, this blog and during the Europeana Network Annual General Meeting.</p>\r\n\r\n<p>The survey is open until 28 May and takes less than 8 minutes to complete. Even if you have no experience with user-generated content, your voice is important to us, as we also want to find out more about the obstacles and concerns regarding UGC.</p>\r\n\r\n<p><a href=\"http://goo.gl/8CEig\">Take the survey now!</a></p>"
