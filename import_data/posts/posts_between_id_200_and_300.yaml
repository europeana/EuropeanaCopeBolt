        title: 'UNESCO Vancouver Declaration: ‘The Memory of the World in the Digital Age’'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>Today's blog is from Julia Brungs, Policy and Projects Officer at the International Federation of Library Associations and Institutions (IFLA).</i></p>\r\n\r\n<p>Digitisation and preservation of cultural heritage is a subject which is close to everyone’s heart. It is essential for our everyday work and defines how institutions are run, how material is made accessible, and most importantly how it is preserved. Last year in September, UNESCO hosted the <a href=\"http://www.unesco.org/new/en/communication-and-information/events/calendar-of-events/events-websites/the-memory-of-the-world-in-the-digital-age-digitization-and-preservation/\">Memory of the World Conference</a> in Vancouver, Canada. The International Federation of Library Associations and Institutions (<a href=\"http://www.ifla.org/\">IFLA</a>) took part by representing the library sector at this important event.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Ingrid%20Parent%20IFLA%20president.jpg\" style=\"width: 492px; height: 739px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Ingrid Parent, IFLA President, speaking at the Vancouver conference.</i></p>\r\n\r\n<p>Shortly after the event, UNESCO released the ‘<a href=\"http://www.unesco.org/new/fileadmin/MULTIMEDIA/HQ/CI/CI/pdf/mow/unesco_ubc_vancouver_declaration_en.pdf\">Vancouver Declaration on Digitisation and Preservation</a>’. IFLA, together with International Council on Archives (<a href=\"http://www.ica.org/\">ICA</a>), played a key role in formulating the goals outlined in the resulting Vancouver Declaration. Some of the most important recommendations to UNESCO, its Member States, professional stewardship associations and the private sector, are:</p>\r\n\r\n<ul>\n<li>the creation of a cohesive, conceptual and practical digital strategy to address the management and preservation of recorded information in all its forms in the digital environment;</li>\r\n    <li>the creation of a digital preservation framework and practices for management and preservation;</li>\r\n    <li>the adaption of an international legal framework of copyright exceptions and limitations to ensure preservation of and access to cultural heritage in digital format;</li>\r\n    <li>the encouragement of closer collaboration among international professional associations and other international bodies to develop academic curricula for digitisation and digital preservation, and to implement training programmes for management and preservation of digital information;</li>\r\n    <li>the creation of a multi-stakeholder forum for the discussion of standardisation in digitisation and digital preservation practices, including the establishment of digital format registries;</li>\r\n    <li>the formulation of strategies for open government and open data that address the need to create and maintain trust and reliance in digital government records;</li>\r\n    <li>the enhancement of cooperation with the private sector for the development of products that facilitate the long-term retention and preservation of information recorded in a digital format.</li>\r\n</ul>\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Digitisation%20at%201914-1918%20roadshow.jpg\" style=\"width: 499px; height: 666px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Digitisation of World War One memorabilia at a <a href=\"http://www.europeana1914-1918.eu\">Europeana 1914-1918</a> Family History Roadshow.</i></p>\r\n\r\n<p>The Declaration furthermore stresses that the current trend of the underestimation of the value of digitised objects has to be stopped in order to preserve our heritage for future generations to come. This will ensure everybody’s right to access to information, as formulated by the Declaration of Human Rights article 19, with regards to our digital heritage.</p>\r\n\r\n<p>Europeana addresses the issue of digital preservation in its everyday work as well as through several of its related services and projects such as <a href=\"http://www.theeuropeanlibrary.org/\">The European Library</a> and <a href=\"http://www.apex-project.eu/\">APEX</a>. The outcomes of the Vancouver Declaration and the roadmap following on from it therefore relate directly to Europeana and the Europeana Network. IFLA, ICA, and the Dutch Commission of UNESCO are actively working on implementing the roadmap of the Declaration. If you are a strategic expert in the field and would like to get involved, please contact <a href=\"mailto:julia.brungs@ifla.org\">Julia Brungs</a>.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/IFLA%20logo.png\" style=\"width: 161px; height: 170px;\"></p>\r\n"
