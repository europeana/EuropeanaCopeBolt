        title: 'RLUK Introduces The European Library to Members'
        posttype: blog
        featured: false
        intro: null
        body: "<p><em>Blog by Elizabeth Joss, Editorial Officer of The European Library. </em></p>\r\n\r\n<p>On 24 September 2013, the UK consortium of scholarly libraries, <a href=\"http://www.rluk.ac.uk/\">Research Libraries UK</a> (RLUK), will host an event to introduce The European Library to its <a href=\"http://www.rluk.ac.uk/content/member-list\">member libraries</a>. This follows a <a href=\"http://www.theeuropeanlibrary.org/tel4/newsitem/2450\">recent announcement</a> that RLUK has joined <a href=\"http://www.theeuropeanlibrary.org/\">The European Library</a>, a not-for-profit membership organisation providing researchers with access to more than 200 million records and digital items from all of Europe’s national and research libraries.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/5aa0f968-447c-492a-920b-1484e39dbdfc.jpg\" style=\"width: 415px; height: 41px;\" /></p>\r\n\r\n<h3>Details of the Event</h3>\r\n\r\n<p>The <a href=\"http://www.rluk.ac.uk/content/rluk-introduction-european-library-24-sep-2013\">one-day event</a> aims to impart information about the many advantages of this new partnership. It will also allow for greater cooperation between the two parties and will encourage ideas around the sharing of resources and data through The European Library portal.</p>\r\n\r\n<p>The event will take place from 10:30–15:30 on 24 September 2013 in the Lutyens Room, RIBA, 66 Portland Place, London.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Screen shot 2013-08-21 at 13 51 59.png\" style=\"width: 433px; height: 494px;\" /></p>\r\n\r\n<h3>Linked Open Data To Be Ingested</h3>\r\n\r\n<p>'The first outcome of joining The European Library will be the release of a very large amount of linked open data (LOD),' says RLUK deputy director, Michael Mertens. 'This amounts to approximately 20 million bibliographic records that describe and point to some of the richest collections in the UK, covering subjects from anthropology to zoology.'</p>\r\n\r\n<p>'Shared national research collections held at top research-level institutions in the UK, including the collections of the three national libraries, as well as items held by the V&amp;A and the Welcome Trust Library, will be made available via The European Library site. The entire holdings of RLUK, some 50 million unique titles, will also be added. We hope to enrich what is already available on The European Library website, and thereby enrich the learning experience of citizens of Europe and beyond,' continues Mertens.</p>\r\n\r\n<p>'In collaborating with The European Library, we will be augmenting a metadata aggregation that already totals around 200 million records, and this will lead to a strategic impact and relevance for our own future direction as a consortium of research-intensive organisations – the increased dissemination of scholarly output through closer cooperation with European partners and stakeholders. Openness of output and depth of network achieved through being part of The European Library will mean that the work of RLUK and its members will be both better known and more applicable to the pressing political and social issues of the day, which ultimately, only knowledge, wherever it is held, will solve for everyone.'</p>\r\n\r\n<p>'Furthermore, RLUK will be able to achieve many of its strategic and tactical aims through our partnership with The European Library. We will be able to make available knowledge of national treasures to an even greater audience, in line with our principles of openness and accessibility.'</p>\r\n\r\n<h3>Additional Information</h3>\r\n\r\n<p>The European Library is steered by three influential library organisations: <a href=\"http://www.cenl.org/\">CENL</a> (the original founder of The European Library), <a href=\"http://www.cerl.org/\">CERL</a>, and <a href=\"http://www.libereurope.eu/\">LIBER</a>.</p>\r\n\r\n<p><a href=\"http://www.theeuropeanlibrary.org/tel4/aboutus\">Further details about The European Library</a>.</p>\r\n\r\n<p><a href=\"http://www.rluk.ac.uk/\">RLUK</a> (Research Libraries UK) is a consortium of 33 major research organisations in the UK and Ireland, including the three UK National Libraries, the Wellcome Trust and the V&amp;A (Victoria &amp; Albert). RLUK’s mission is to work with their members and partners, nationally and internationally, to shape and to realise the vision of the modern research library.</p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
