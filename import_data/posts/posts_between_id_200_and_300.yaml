        title: 'Academy Award for Europeana'
        posttype: blog
        featured: false
        intro: null
        body: "<p>The Europeana Foundation has been presented with this year’s European Museum Academy Award!</p>\r\n\r\n<p>The 2013 EMA was given to Europeana by the EMA Board after wide consultation with museum experts, specialists and directors from different backgrounds and from all over Europe. It recognises the outstanding organisation that has contributed most to the development of museum practice at the international level over the year.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/94fe37d3-134f-4a7d-a4a6-6b7e8b4ed39a.jpg\" style=\"width: 300px; height: 400px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>The EMA Prize, which is held by the winner for one year and is not necessarily presented every year, consists of a piece of sculpture by the Swiss artist, Etienne Krähenbühl (b.1953) and is given by the EMA Board on the basis of proposals submitted by its Pool of Experts, National Representatives, Institutional Supporters or other groups that are involved in EMA activities during the year.</i></p>\r\n\r\n<p>In its statement, the Academy says that: ‘Europeana is projecting itself into the cultural landscape of tomorrow… using new tools, finding new partners and experimenting with innovative models of participation. The very idea of a ‘virtual museum’ has been better defined and enriched by the results achieved by Europeana’.</p>\r\n\r\n<p>The <a href=\"http://www.europeanmuseumacademy.eu\">European Museum Academy</a> is a society of museum experts of different national and cultural backgrounds united for the advancement of museological knowledge based on a curriculum of proven capacity in carrying out innovative museum projects. The academy identifies in museums a relevant tool to face socio-economic and cultural challenges in contemporary society and stresses the role of the modern museum as a meeting place and as a most promising forum for the development of scientific debate, creativity, social cohesion and cultural dialogue.</p>\r\n\r\n<p>Accepting the award on behalf of the Europeana Foundation, its Executive Director, Jill Cousins, said: ‘It’s a huge honour to be awarded this prize by such a prestigious group of international museum experts. It is great to see that Europeana is really valued as a catalyst for change among museums. Europe is a world leader in the quality of our cultural treasures and their display in our well known and wonderful museums: we are now showing that, by working together, we can transfer the fundamental ideas of access, innovation and participation effectively onto the internet.'</p>\r\n\r\n<p>The Academy statement speaks of museums facing the challenge of a conceptual and methodological revolution in the information age. The digital dimension of cultural heritage enormously increases audience numbers and how they can be engaged in museum activities. Europeana has received the award for the ways in which it is facilitating that transformation in close collaboration with an extensive association of heritage institutions. Europeana is extending the boundaries of contemporary museum practice on many fronts, including collecting families’ own stories as part of Europeana 1914-1918 and Europeana 1989, conducting research into Linked Open Data, piloting new Open Culture apps, advocating clear rights labelling and establishing the Europeana data model internationally. Linking museum material to that of other cultural heritage institutions also improves its discoverability. People exploring archaeology, for example, can read the books and accounts of finds, see the photographs of the sites and objects and even explore 3D representations.</p>\r\n\r\n<p>Europeana is a hub within a strong network of participating heritage institutions, engaging them in dialogue with new cultural players such as Wikipedia. The award statement cites two particular initiatives, Europeana Fashion and Europeana Creative, that are brokering new relationships between the creative industries and the cultural heritage sector. Creative industries - software, arts, publishing, broadcasting - are showing strong growth across European economies, and Europeana provides them with access to the kind of digital data and content that fuels enterprise and innovation.</p>\r\n\r\n<p>The Academy’s statement ends: ‘This daring and stimulating vision is the heritage of Europeana – it is something which should be shared, endorsed and actively sustained.’</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"http://pro.europeana.eu/documents/89999/05989111-f40f-4704-b553-b11a2ebf90be\" /></p>"
