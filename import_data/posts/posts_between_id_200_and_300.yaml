        title: 'It''s here - The new & improved Europeana'
        posttype: News
        featured: false
        intro: null
        body: "<p>After weeks of testing, 3 surveys and countless feedback from you all – we’re now excited to announce the launch of the <a href=\"http://www.europeana.eu\">new and improved Europeana</a>.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/new%20portal.png\" style=\"width: 499px; height: 432px;\"></p>\r\n\r\n<p>One of the biggest improvements that you’ve probably seen us blog and tweet about is that the new portal is responsive, meaning it now automatically adapts to a range of different devices and screen sizes. So whether you’re using a touch screen smartphone or a large desktop, the portal will tailor its presentation so it always looks great.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/New%20portal%20multiple%20devices.jpg\" style=\"width: 497px; height: 271px;\"></p>\r\n\r\n<p>Another neat improvement is to do with the automatic suggestions that pop up as you type your search query. This means it’s now easier and faster to search Europeana because we’ll predict what you’re looking for and make recommendations based on that before you’ve even finished typing.</p>\r\n\r\n<p>We’ve made changes so that it’s easier for users to identify Europeana’s treasures and get on with exploring them. Together with those improvements, the new homepage includes a stronger focus on our curated content, with a bigger image slideshow, a featured partner section and a carousel highlighting our latest pins on Pinterest.</p>\r\n\r\n<p>If you'd like your organisation or content to be included as a featured partner or featured item, please contact us at <a href=\"mailto:marcomms@europeana.eu\">marcomms@europeana.eu</a>.</p>\r\n\r\n<p>Thank you to everyone who has provided feedback during the review process. You can now go to the <a href=\"http://www.europeana.eu\">new portal</a> and give it a whirl - let us know what you think!</p>\r\n"
