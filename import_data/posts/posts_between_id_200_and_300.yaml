        posttype: blog
        featured: false
        intro: null
        body: "<p><a href=\"http://oneweekonetool.org/\">One Week | One Tool</a> is a project run by the Center for History and New Media at George Mason University, Virginia, funded by the National Endowment for the Humanities in the US. The project gives developers one week to create and build a tool that will be of use to digital humanities scholars.</p>\r\n\r\n<p>The project ran last week and on Friday, the Center announced that they had made a tool that pulls data from the Europeana API, among others, to facilitate serendipitous discovery. The tool is called <a href=\"http://serendipomatic.org/\">Serendip-o-matic</a>.</p>\r\n\r\n<p>Here's what the One Week | One Tool team has to say about Serendip-o-matic...</p>\r\n\r\n<p>After five days and nights of intense collaboration, the One Week | One Tool digital humanities team has unveiled its web application: Serendip-o-matic. Unlike conventional search tools, this 'serendipity engine' takes in any text, such as an article, song lyrics, or a bibliography. It then extracts key terms, delivering similar results from the vast online collections of the Digital Public Library of America, Europeana, and Flickr Commons. Because Serendip-o-matic asks sources to speak for themselves, users can step back and discover connections they never knew existed. The team worked to re-create that moment when a friend recommends an amazing book, or a librarian suggests a new source. It's not search, it's serendipity.</p>\r\n\r\n<p>Serendip-o-matic works for many different users. Students looking for inspiration can use one source as a springboard to a variety of others. Scholars can pump in their bibliographies to help enliven their current research or to get ideas for a new project. Bloggers can find open access images to illustrate their posts. Librarians and museum professionals can discover a wide range of items from other institutions and build bridges that make their collections more accessible. In addition, millions of users of the free research tool <a href=\"http://zotero.org/\">Zotero</a> can easily run their personal libraries through Serendip-o-matic.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Serndipomatic search.png\" style=\"width: 498px; height: 568px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Just enter your text and click 'Make some magic!'</i></p>\r\n\r\n<p>Serendip-o-matic is easy to use and freely available to the public. Software developers may expand and improve the open-source code, available on <a href=\"https://github.com/chnm/serendipomatic\">GitHub</a>. The One Week | One Tool team has also prepared ways for additional archives, libraries, and museums to make their collections available to Serendip-o-matic.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Serendipomatic results.png\" style=\"width: 500px; height: 458px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Keywords are extracted from your text and results are shown from Europeana, the DPLA and FLickr Commons</i></p>\r\n\r\n<p>A team of 12 dynamic scholars, librarians, and students conceived and built Serendip-o-matic during the One Week | One Tool Institute for Advanced Topics in the Digital Humanities, sponsored by the National Endowment for the Humanities and hosted by the Roy Rosenzweig Center for History and New Media at George Mason University. Twelve strangers worked toward a common goal and stepped into unfamiliar roles. 'The intense process isn't just about rapid prototyping - it's about building rapid trust,' reflected Mia Ridge, the lead of the design and development team. The group members learned new skills that they will take home and share with their colleagues around the world.</p>\r\n\r\n<p>What will you discover on <a href=\"http://serendipomatic.org\">Serendip-o-matic</a>?</p>\r\n\r\n<p>Follow One Week | One Tool on Twitter: <a href=\"https://twitter.com/search?q=%23owot&amp;src=typd\">#owot</a>.</p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
