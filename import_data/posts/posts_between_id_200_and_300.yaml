        title: 'Recommendations for Europeana''s future from Irish conference'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Delegates at Europeana's conference on 'Funding digitisation: can accessible cultural heritage fuel social and economic growth?' provided clear recommendations for the future direction of Europeana - as a catalyst, as a hub and as a coordinator.</p>\r\n\r\n<p>The event, which was held as part of the Irish EU presidency at Dublin Castle on 21 June 2013, began with addresses from Jimmy Deenihan, Minister of Culture for Ireland, and Gudrun Stock from <a href=\"http://ec.europa.eu/dgs/connect/en/content/dg-connect\">DG Connect</a>, European Commission. The speakers that followed represented a range of highly respected organisations including the Rijksmuseum, Retronaut, Trinity College Dublin Library and Historypin. Nick Poole, Europeana Network Chair and Chief Executive of the Collections Trust and Harry Verwayen, Deputy Director of Europeana, discussed the long-term perspective on the future of the cultural heritage sector and Europeana's #AllezCulture campaign.</p>\r\n\r\n<p>See all of the <a href=\"http://www.slideshare.net/europeana/presentations\">event presentations on Slideshare</a> and browse <a href=\"http://bit.ly/10Qmd7i\">photos on Flickr.</a></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/3cc2bcc1-f76c-47e7-ac88-d98dcee3cde1.jpg\" style=\"width: 595px; height: 397px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Europeana's Harry Verwayen and Irish Minister for Culture, Jimmy Deenihan</i></p>\r\n\r\n<p>As part of the event, Doris Pack of the EU Committee on Culture and Education, recorded this short video for us, encouraging everyone to support Europeana's bid for continued funding:</p>\r\n\r\n<center><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"//player.vimeo.com/video/69069677\" webkitallowfullscreen=\"\" width=\"500\"></iframe>\r\n\r\n<p><a href=\"http://vimeo.com/69069677\">Europeana Address by Doris Pack, EU Committee on Culture and Education</a> from <a href=\"http://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n</center>\r\n\r\n<p>Harry would like to thank all those who participated in the conference and says that your valuable contributions 'have very much helped in strengthening our mutual understanding about the role that culture can and should play in fuelling a new digital economy, and in raising awareness for Europeana. Over the next couple of weeks, we will build a strategic outline for the future of Europeana based on your recommendations, and we hope to receive your continuous support in making the case for funding of Europeana under the Connecting Europe Facility (CEF).'</p>\r\n\r\n<p><strong>Recommendations</strong></p>\r\n\r\n<p>Part of the event was a roundtable discussion on the question ‘How can Europeana be of most value?’ This topic was very adequately addressed and has given us some sound recommendations. Rather than focusing on the portal as the single point of access, delegates proposed that the unique value of Europeana was to work with the Europeana Network to coordinate solutions. This is important because without Europeana, individual member states would still have to develop the same solutions but at much higher costs. Specifically, the recommendation was that Europeana should focus on creating ‘European added value’:</p>\r\n\r\n<ul>\r\n    <li>Be a catalyst: driver of innovation, of change, a connector with other industries</li>\r\n    <li>Be a hub: of data, of knowledge, of connections, of new ideas</li>\r\n    <li>Be a coordinator: of principles, of licenses, of partnerships, of standards</li>\r\n</ul>\r\n\r\n<p>It was also suggested that the representatives should support the #AllezCulture campaign in the following ways:</p>\r\n\r\n<ul>\r\n    <li>Sign <a href=\"http://bit.ly/allezculture\">the petition</a> and send it on</li>\r\n    <li>Ensure that letters of support are sent from cultural institutions to Brussels</li>\r\n    <li>Dig up case studies, facts, and <a href=\"https://twitter.com/search?q=%23allezculture&amp;src=typd\">tweet</a> or post them on <a href=\"https://www.facebook.com/groups/AllezCulture/\">Facebook</a></li>\r\n</ul>\r\n\r\n<p>Allez!</p>"
