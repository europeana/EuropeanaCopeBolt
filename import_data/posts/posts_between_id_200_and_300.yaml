        title: 'Open Image Archive opens up 40,000 Swedish images'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>Karin Nilsson, head of the department of digital resources at <a href=\"http://lsh.se/en\">LSH (The Royal Armoury, Skokloster Castle and the Hallwyl Museum, Sweden)</a>, tells us about the bold work they've done recently to open up their archives for free re-use.</i></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Sweden%20open%201.jpg\" style=\"width: 454px; height: 257px;\"></p>\r\n\r\n<p>On 6 March, the entire image archive from the Swedish national agency, LSH (made up of three museums: The Royal Armoury, Skokloster Castle and the Hallwyl Museum), was made available on the internet. All 40,000 images are published under open licences, about a third of them in high resolution. The release of the archive has attracted a lot of attention in Swedish social media.</p>\r\n\r\n<p>In June 2012, we started the 'Open Image Archive' project. The objective was to make the museums’ image archives freely available to the public. The project consisted of three parts:</p>\r\n\r\n<ul>\n<li>Develop the web interface for our collection database, in order to be able to display high resolution images.</li>\r\n    <li>Deliver linked open data and images to <a href=\"http://www.europeana.eu/portal/search.html?query=*:*&amp;qf=PROVIDER:%22Swedish+Open+Cultural+Heritage%22&amp;rows=24\">K-samsök</a> - the Swedish national aggregator for cultural heritage data. This would allow users to collect and build new applications using the data.</li>\r\n    <li>Donate all of our high resolution images to <a href=\"http://commons.wikimedia.org/wiki/Main_Page\">Wikimedia Commons</a>, in order to increase the reach of the material.</li>\r\n</ul>\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/eMuseumPlus1.jpg\" style=\"width: 501px; height: 660px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>'<a href=\"http://emuseumplus.lsh.se/eMuseumPlus?service=ExternalInterface&amp;module=literature&amp;objectId=73759&amp;viewType=detailView\">Porträtt, karikatyr'</a>, from Skoklosters slott, public domain</i></p>\r\n\r\n<h3>Background</h3>\r\n\r\n<p>In early 2012, we launched the web interface for our collection database. This first stage enabled users to search for objects and people related to these objects. Each object record held one related image. The database contains about 90,000 object records and 40,000 related names of people and organisations. The data is licensed with the Creative Commons Zero Public Domain Dedication (CC0).</p>\r\n\r\n<p>Up until the launch of Open Image Archive, the three museums had distributed images manually, through an FTP server solution. Just like most museums, we used to charge the users for both reproduction and usage rights. In January 2012, LSH decided that the images should be made public and available free of charge, since they have already been paid for through taxes and belong to the public. Now the work could really begin.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/eMuseumPlus2.jpg\" style=\"width: 500px; height: 240px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>'<a href=\"http://emuseumplus.lsh.se/eMuseumPlus?service=ExternalInterface&amp;module=literature&amp;objectId=86399&amp;viewType=detailView\">Frukt- och grönsakshandel, Målning, Grönsaker</a>', from Hallwylska museet, public domain</i></p>\r\n\r\n<h3>Objective</h3>\r\n\r\n<p>The objective of the Open Image Archive project was to ensure free access to our image collections and make it possible to use and re-use the images, in accordance with the expected expansion of the <a href=\"http://en.wikipedia.org/wiki/Directive_on_the_re-use_of_public_sector_information\">Directive on the re-use of public sector information</a>. In order to maximise usability, the images need to be structured in a machine-readable format and be provided with all necessary metadata.</p>\r\n\r\n<p>If a user is to make the most of this new openness, it has to be easy to find and re-use images. They need to be available for both non-commercial and commercial purposes. To achieve this, we had to:</p>\r\n\r\n<ul>\n<li>Expand the existing web interface of our database with a new module which allowed us to display and structure all images, with or without object relations. We also needed a function for downloading high resolution images.</li>\r\n    <li>Process and correct image data and metadata, e.g. key words for increased searchability, licence templates and info about photographers.</li>\r\n    <li>Provide all images with licences, we have used CC BY-SA, CC0 and public domain.</li>\r\n    <li>Donate all high resolution images to <a href=\"http://commons.wikimedia.org/wiki/Main_Page\">Wikimedia Commons</a>, linking back to our own database.</li>\r\n</ul>\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/eMuseumPlus3.jpg\" style=\"width: 500px; height: 281px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>'<a href=\"http://emuseumplus.lsh.se/eMuseumPlus?service=ExternalInterface&amp;module=literature&amp;objectId=87978&amp;viewType=detailView\">Hjälmkrossare, Webbprojektet, Stämningsbild</a>', from Livrustkammaren, CC-BY-SA</i></p>\r\n\r\n<p>We are also one of three Swedish contributors to the Athena Plus project, meaning that we will soon be delivering <a href=\"http://pro.europeana.eu/linked-open-data\">linked open data</a> to Europeana.</p>\r\n\r\n<p>All digitised or digitally born images are made available free of charge for the user. Analogue images can be digitised on demand, at a marginal cost.</p>\r\n\r\n<p>The result of this project is better quality data and increased possibilities for the use and re-use of our material, for example for children preparing school work, for innovators building applications or for researchers who can study objects closely, through high resolution images.</p>\r\n\r\n<p>We hope that this will contribute to building a platform for an increased use of our cultural heritage and that people around the world will benefit from this step.</p>"
