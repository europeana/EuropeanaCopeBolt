        title: 'Please complete our #AllezCulture survey'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Last week we launched a petition (in <a href=\"http://bit.ly/AllezCulture\">English</a>, <a href=\"http://bit.ly/AllezCultureFR\">French</a> and <a href=\"http://bit.ly/AllezCultureDE\">German</a>) to gain support for Europeana's continued funding. We have had a great response - already, over 5,000 signatures and a lot of great supporting comments. Thank you to all who have signed and shared the petition. Please continue to do so - we still need more signatures.</p>\r\n\r\n<p><img src=\"/files/blogimages/06727598-fa9f-484a-85b6-8ebc95036ec2.jpg\" style=\"width: 139px; height: 200px;\" /></p>\r\n\r\n<p>Alongside the petition, we are doing an analysis of Europeana's economic impact. Europeana and the Europeana Network support economic growth by building services that lead to cost savings and improve the work of professionals in cultural heritage organisations. We already have <a href=\"http://pro.europeana.eu/documents/858566/0/AllezCulture+leaflet\">some indicators to demonstrate the impact of Europeana</a>. We now need your help in making the argument stronger by presenting more examples.</p>\r\n\r\n<p>We have developed a <a href=\"https://www.surveymonkey.com/s/europeana-services\">short survey</a> that will give us concrete and valuable information to build upon so that we can meet your needs more efficiently. The survey asks you to consider whether Europeana leads to cost savings in your organisation, and how much Europeana is worth to your organisation. The information gathered will enable us to evaluate our services accurately.</p>\r\n\r\n<p>If you are a member of the Europeana Network, or represent a Europeana partner organisation, or if your organisation uses Europeana in some way, please complete the survey. It will only take you a couple of minutes and will help us tremendously. Closing date is Wednesday 3 July. Thanks a lot for your time!</p>\r\n\r\n<p><a href=\"https://www.surveymonkey.com/s/europeana-services\">Take the survey now</a></p>\r\n\r\n<p>For other ways to support us and for the latest news on our progress, follow <a href=\"https://twitter.com/search?q=%23allezculture&amp;src=typd\">Europeana #AllezCulture on Twitter</a>, join our <a href=\"https://www.facebook.com/groups/AllezCulture/\">Facebook group</a> or visit our dedicated <a href=\"http://pro.europeana.eu/web/guest/protect-our-cef-funding\">campaign web page</a>.</p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
