        title: 'EAGLE to make classical European inscriptions accessible'
        posttype: Blog
        featured: false
        intro: null
        body: "<p><i>Today's blog introduces a fascinating new project, Europeana EAGLE, which is due </i><em>to kick-off in Rome on 2-3 April this year. This post is by <a href=\"http://www.digitalmeetsculture.net/heritage-showcases/eagle/\">digitalmeetsculture.net</a>.</em></p>\r\n\r\n<p>EAGLE is a best practice network that brings together the most prominent European institutions and archives in the field of Classical Latin and Greek epigraphy (epigraphy = the study of inscriptions/epigraphs), to provide Europeana with a comprehensive collection of unique historical sources which constitute a veritable pillar of European culture.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/EAGLE1.jpg\" style=\"width: 492px; height: 258px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>A 'touch' reading of a partially-faded inscription in the catacombs of St. Alexander on via Nomentana in Rome. Picture by Giorgio Crimi.</i></p>\r\n\r\n<p>In particular, it will supply inscriptions from 25 EU countries, providing more than 1.5 million images and related metadata, including translations of selected texts, for the benefit of the general public. This represents approximately 80% of the total amount of inscriptions in the Mediterranean area.</p>\r\n\r\n<p>Furthermore, EAGLE will implement an inscription-specific metadata model based on standards and recommendations developed through related Europeana projects and a bespoke service platform for epigraphy to allow for multi-format ingestion and multi-device distribution of content. The project will also bring new content providers and users to Europeana.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/EAGLE2.jpg\" style=\"width: 497px; height: 703px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Base of a statue dedicated to the Emperor Septimius Severus by a group of soldiers in Ostia. Picture by H.G. Kolbe</i></p>\r\n\r\n<p>Two flagship applications will be integrated to validate the project’s results with real users and to step up the mass adoption of EAGLE: a mobile application to enable tourists to understand inscriptions they find on location, and a storytelling application to allow teachers and experts to assemble epigraphy-based narratives for the benefit of less experienced users.</p>\r\n\r\n<p>A multilingual wiki will be set up for the enrichment and curation of epigraphic images and texts, with special emphasis on translations – providing a basis for future translations of inscriptions in other European languages.</p>\r\n\r\n<p>The results of EAGLE will be disseminated to the epigraphers' community and to the general public to ensure the sustainability of the project. To this end, EAGLE will foster a tight integration of its collections with Wikipedia through their publication to Wikimedia Commons and it will develop an inscription-themed documentary with a related teaser video.</p>\r\n\r\n<p>EAGLE will coordinate its activities with <a href=\"http://www.europeana.eu\">Europeana</a> and the Europeana family of projects to ensure full integration of services.</p>\r\n\r\n<h2>Contacts</h2>\r\n\r\n<p>UNIVERSITA DEGLI STUDI DI ROMA LA SAPIENZA<br>\r\nPiazzale Aldo Moro, 5 – 00185 Roma, Italy - <a href=\"http://www.uniroma1.it\">www.uniroma1.it</a><br><b>Project Coordinator:</b> <a href=\"mailto:silvia.orlandi@uniroma1.it\">Silvia Orlandi</a></p>\r\n\r\n<p>PROMOTER SRL<br>\r\nVia Boccioni, 2 - 56037 Peccioli (PI), Italy - <a href=\"http://www.promoter.it\">www.promoter.it</a><br><b>Technical Coordinator:</b> <a href=\"mailto:prandoni@promoter.it\">Claudio Prandoni</a></p>\r\n\r\n<p><b>Project email address:</b> <a href=\"mailto:info@eagle-network.eu\">info@eagle-network.eu</a><br><b>Project website: </b><a href=\"http://www.eagle-network.eu\">www.eagle-network.eu</a></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/EAGLE%20logo.jpg\" style=\"width: 481px; height: 262px;\"></p>"
