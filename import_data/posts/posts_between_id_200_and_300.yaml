        body: "<p><i>Today's blog is written by Friedel Grant of The European Library.</i></p>\r\n\r\n<p>Did you know that a fifth of Europeana’s 26 million items come from one aggregator – <a href=\"http://www.theeuropeanlibrary.org/\">The European Library</a>? From <a href=\"http://www.europeana.eu/portal/search.html?query=books&amp;qf=PROVIDER:The+European+Library\">books </a>and <a href=\"http://www.europeana.eu/portal/search.html?query=manuscripts&amp;qf=PROVIDER:The+European+Library\">manuscripts </a>to <a href=\"http://www.europeana.eu/portal/record/92062/4B378D585A4A5DBBA80B4E871BD43020B4E6AD2E.html\">historical portraits</a> and some <a href=\"http://www.europeana.eu/portal/search.html?query=*:*&amp;qf=PROVIDER:The+European+Library&amp;qf=TYPE:VIDEO\">1,500 videos</a>, The European Library has channelled nearly 4.5 million digital objects from Europe’s libraries to the Europeana portal. This makes it Europeana’s biggest single provider of content.</p>\r\n\r\n<p style=\"text-align: center;\"><img src=\"/files/blogimages/TEL1.jpg\" style=\"width: 498px; height: 353px;\" /></p>\r\n\r\n<p style=\"text-align: center;\"><i>'<a href=\"http://www.europeana.eu/portal/record/9200105/27E20E85E6694F16EC076D1B8AE0815F6301A48E.html\">Various types of steam-driven vehicles and flying machines</a>', The Wellcome Library and The European Library, CC-BY-NC.</i></p>\r\n\r\n<p>Much of this material is supplied by the 48 national libraries which established The European Library in 1997. The total number of contributing organisations is, however, much greater. Nearly <a href=\"http://www.theeuropeanlibrary.org/tel4/discover/contributors\">80 libraries and repositories </a>have partnered with The European Library at various points in its history to share bibliographic data, full-text objects and digital items with academic communities and the general public.</p>\r\n\r\n<p>This number is expected to expand rapidly, now that full membership in The European Library is open to research libraries across Europe.</p>\r\n\r\n<p>'The response so far has been very encouraging. University College London have already signed up and we’re in discussions with several other major university libraries and library consortiums,' said marketing manager Nienke van Schaverbeke.</p>\r\n\r\n<p>A major benefit of membership in The European Library is its commitment to the development of new skills and knowledge-sharing between members.</p>\r\n\r\n<p>Library directors, technical experts and marketing professionals from across the network regularly collaborate on cutting-edge projects, coordinated by The European Library and funded by the European Commission. Current projects include <a href=\"http://www.europeana-newspapers.eu/\">Europeana Newspapers </a>and <a href=\"http://pro.europeana.eu/web/europeana-ecloud\"> Europeana Cloud</a>. Critical topics such as linked data, copyright and the latest technical developments are also discussed at its yearly conference and via working groups.</p>\r\n\r\n<p style=\"text-align: center;\"><img src=\"/files/blogimages/TEL2.jpg\" style=\"width: 350px; height: 270px;\" /></p>\r\n\r\n<p style=\"text-align: center;\"><i>'<a href=\"http://www.europeana.eu/portal/record/92038/F957247D6B98D6E7AB795842101470B39AB6B936.html\">Ober-Krain</a>', National and University Library of Slovenia and The European Library, public domain.</i></p>\r\n\r\n<p>The European Library’s aggregation infrastructure is another highly-appreciated feature of its service. It converts all data gathered from libraries into a common format and semantically enriches this data by connecting names, places and subjects. The transformed records are then supplied to The European Library and Europeana websites, to search engines and back to the contributing library. The aggregation system is highly efficient and capable of handling large amounts of data. In 2012, for example, nearly 1 million records a week were added to the central index of The European Library website.</p>\r\n\r\n<p>In addition to these services, The European Library is committed to cooperating with other major library organisations and academic initiatives. Through the recent <a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/europeana-libraries-rich-legacy\">Europeana Libraries</a> project, for example, The European Library formed a new partnership with the research library networks <a href=\"http://www.libereurope.eu/\">LIBER</a> and<a href=\"http://www.cerl.org/main\"> CERL</a>. It also provides expertise and data to projects such as <a href=\"http://www.arrow-net.eu/what-arrow-plus\">ARROWPlus </a>and <a href=\"http://www.enumerate.eu/\">ENUMERATE</a>.</p>\r\n\r\n<p>For more information on The European Library, please visit <a href=\"http://www.theeuropeanlibrary.org\">The European Library website</a>.</p>"
