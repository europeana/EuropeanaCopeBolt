        title: '2012: the year the Europeana Network changed digital cultural heritage for ever'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Have you seen our round-up of the Europeana Network's 2012 achievements yet? The <i>Annual Report and Accounts 2012</i> celebrates a significant year for the Europeana ecosystem and the world of digital cultural heritage.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/Images/Publication_thumbnails/Annual-Report-and-Accounts-2012.jpg\" style=\"width: 250px; height: 353px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Read the <a href=\"http://pro.europeana.eu/documents/858566/99cea5ba-46ce-4037-a913-a9c81080079b\">Europeana Annual Report and Accounts 2012</a></i></p>\r\n\r\n<p>In the foreword to the report, Europeana Executive Director Jill Cousins says: '2012 was a year in which content providers and aggregators to Europeana fundamentally changed the world of digital cultural heritage. By releasing all Europeana metadata under a Creative Commons Zero Public Domain Dedication (CC0), it became possible for anyone and everyone to re-use it either commercially or non-commercially. This is the first time a move of this magnitude has been made anywhere in the world, and was the result of intensive advocacy, legal work and engagement with partners and the Europeana Network.'</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/1963 - Il presidente Kennedy in trattoria a Roma blog.jpg\" style=\"width: 343px; height: 457px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Example of some of the new content ingested in 2012: ‘1963 - Il presidente Kennedy in trattoria a Roma’, courtesy of ANSA, EURO-Photo.</i></p>\r\n\r\n<p>Launching Europe’s unrivalled cultural dataset under CC0 changed the rules that have governed cultural heritage data for decades. This has been the single most radical achievement of the project so far, and paves the way for innovation by SMEs and the digital research community. Above all, in the words of Commissioner Neelie Kroes, this puts cultural heritage in a position to ‘maximise the sector’s contribution to Europe’s recovery’.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/3d glasses for blog.jpg\" style=\"width: 492px; height: 291px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Ministers don 3D glasses for a demo of the Europeana eCloud at a Europeana Awareness event in May 2012</i></p>\r\n\r\n<p>The report charts the progress made against the objectives of 2012 as set out in the <i><a href=\"http://pro.europeana.eu/documents/858566/c0c6e31f-5174-4898-9771-f9b9a8d1d4d7\">Europeana Business Plan 2012</a></i>. Highlights include: increasing Europeana Network membership by 55%; achieving a 'good' rating for both major projects coordinated by the Europeana Foundation - Europeana Awareness and Europeana Version 2; achieving fantastic media coverage for the Europeana 1914-1918 PR campaigns running under Europeana Awareness; a series of successful hackathons and over 500 requests to use the Europeana API; increasing social media presence, including collaborations with partners on Pinterest; launching new virtual exhibitions including one in partnership with the Digital Public Library of America - <a href=\"http://exhibitions.europeana.eu/exhibits/show/europe-america-en\">Leaving Europe: A new life in America</a>; huge improvements to search engine optimisation and the quality of metadata held in Europeana; and a total rebuild of Europeana to work with the Europeana Data Model ensuring the ability to deliver hierarchical and truly semantically related results.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Dublin roadshow 2 blog.jpg\" style=\"width: 472px; height: 313px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Crowds wait at the Dublin Europeana 1914-1918 Family History Roadshow</i></p>\r\n\r\n<p>Looking forward, Jill says, 'What has been, up to now, largely an aggregation project is now moving to face outwards, engaging people with their heritage, promoting the exchange of ideas and information, delivering value for content providers, and contributing to a thriving knowledge economy. We are building momentum fast; we are building a movement. I would like to take this opportunity to thank every single person involved in every project, every aggregation scheme, every hackathon, every workshop and every discussion because without you, the achievements of 2012 would not have been possible. Thank you.'</p>"
