        body: "<p><i>In the latest in our series of blogs following the progress of aggregation schemes for Europeana, we hear how our team visited Slovenia, talked masterpieces, and found enlightenment! David Smith writes...</i></p>\r\n\r\n<p>On 21 March, the Europeana Business Development and Ingestion teams ran a workshop in conjunction with the National Library of Slovenia in the city of Ljubljana.</p>\r\n\r\n<p>The National Library has been aggregating material to Europeana for many years via its <a href=\"http://dlib.si/\">Dlib.si</a> portal. In the past year, the <a href=\"http://www.europeana.eu/portal/search.html?query=PROVIDER%3a%22Slovenian+National+E-content+Aggregator%22&amp;rows=12\">National eContent Aggregator </a>was initiated as a cross-domain national aggregator.</p>\r\n\r\n<p>Before the workshop, we were lucky enough to be shown around the impressive National Library building, designed by Slovenia’s most famous architect, <a href=\"http://www.europeana.eu/portal/search.html?query=Jo%C5%BEe+Ple%C4%8Dnik&amp;rows=24\">Jože Plečnik</a>. Through the building's imposing brass front doors, the potential reader is led up a dark, marble-pillared staircase towards the light-flooded, wooden-panelled reading room. To access collections here, you literally have to walk up towards enlightenment.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/1667b4df-3043-4b5e-bf64-ffb9d2a4440e.jpg\" style=\"width: 484px; height: 203px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i><a href=\"http://www.europeana.eu/portal/record/2020108/0DE25072A520422F80DA63A512EBFEEEA695D091.html\">Main Entrance Staircase of the National and University Library</a> by Jože Plečnik, 2009. Slovenian National E-content Aggregator, CC-BY-NC.</i></p>\r\n\r\n<p>The workshop itself was held at another site on the outskirts of the city. Around 20 participants engaged in a day of discussions about Europeana and aggregation in Slovenia. After an introduction, Annette Friberg from Europeana gave a presentation on Europeana's current and future plans. This included development of Europe’s network of aggregators and some current interesting projects. Zoran Krstulović then introduced the National eContent Aggregator project including technical details regarding how the system is working. Zoran’s presentation was in Slovenian and created quite a buzz of discussion with the attendees.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Slovenia%201.jpg\" style=\"width: 490px; height: 367px;\"></p>\r\n\r\n<p>Following this, I presented Europeana’s key areas of development: audiovisual material, masterpieces and the API. A common trend across all the places I have done my presentation is the reception of the audience when presented with a potential list of their country's masterpieces. The requirement for the availability of digitised masterpieces was a recommendation of the EC’s New Renaissance paper and something we have been working on for the past year. Mobilising national aggregators and other organisations to make these available is a priority area of Europeana but not without its pitfalls. The Slovenian audience was receptive to the idea, which was reassuring to us.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Slovenia%202.jpg\" style=\"width: 490px; height: 367px;\"></p>\r\n\r\n<p>Francesca Morselli from the Europeana Ingestion team then presented and ran a workshop on metadata quality and rights statements. <a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/europeana-launches-rights-labelling-campaign\">Rights statements are a key focus</a> for Europeana in 2013 and the workshop gave us an opportunity to work through issues associated with providing accurate rights statements for content coming into the Europeana portal.</p>\r\n\r\n<p>After lunch, the final workshop looked at simplifying the process of making material available via Europeana. During this workshop, we discussed the possible benefits of the work being done on the <a href=\"http://www.europeana-inside.eu/home/index.html\">Europeana Inside</a> project. The audience clearly saw the benefits of that project and how it could relate to their own work.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Slovenia%203.jpg\" style=\"width: 490px; height: 367px;\"></p>\r\n\r\n<p>As with all workshops, the end of the day was marked with very quick goodbyes and next steps before the rush back to the airport. Throughout our time in Slovenia, we were assisted by the National Library of Slovenia, to whom we are very grateful for their hospitality and organisational support.</p>\r\n\r\n<p><b>More blogs about aggregation:</b><br><a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/finland%E2%80%99s-national-digital-library-formula-for-success\">Finland's National Digital Library Formula for Success</a><br><a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/working-towards-a-bulgarian-national-aggregator\">Working Towards a Bulgarian National Aggregator</a></p>\r\n\r\n<p></p>\r\n"
