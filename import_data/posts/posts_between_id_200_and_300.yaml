        title: 'Museums in Short 2013'
        posttype: blog
        featured: false
        intro: null
        body: "<p><em>Museums in Short</em> is a contest for short videos produced by European museums. Videos are a valuable instrument for disseminating museums’ contents in an engaging way. Promoted by <a href=\"http://www.musilbrescia.it/home/\">MusIL - Museum of Industry and Labour</a> of Brescia,<a href=\"http://www.bresciamusei.com/santagiulia.asp\">Santa Giulia Museum</a> and <a href=\"http://www.bresciamusei.com/\">Brescia Musei Foundation</a>, in collaboration with <a href=\"http://www.europeanmuseumacademy.eu/\">EMA - European Museum Academy</a>, Museums in Short aims to raise awareness of European museums as innovative institutions in the field of video production. </p>\r\n\r\n<p><em style=\"line-height: 1.48;\">Museums in Short</em><span style=\"line-height: 1.48;\"> is open to all the different forms of videos produced by museums: overall presentation of the institution, description of specific items into permanent or temporary exhibitions, works for websites or social networks and other. Each museum can submit only one video, produced from 1 January 2011 onwards. </span></p>\r\n\r\n<p><span style=\"line-height: 1.48;\">Participants should send a copy of the video with the application form (download here: </span><a href=\"http://www.museumsinshort.eu/application/files/MUSEUMS-IN-SHORT_Application-form-2013.pdf\" style=\"line-height: 1.48;\">http://www.museumsinshort.eu/application/</a><span style=\"line-height: 1.48;\">) properly filled in. </span><span style=\"line-height: 1.48; font-weight: 600;\">Deadline: September, 30th</span></p>\r\n\r\n<p><span style=\"line-height: 1.48;\">The jury, composed by experts and professionals in the domain of museums and video production, will select the finalists and the winners. There are three different awards:</span></p>\r\n\r\n<ul style=\"font-size: 12px; line-height: normal; color: rgb(34, 34, 34); font-family: Arial, Verdana, sans-serif;\">\r\n    <li>\r\n    <p><em>Museums in Short Award</em> <br />\r\n    will be delivered to the best video (all categories).</p>\r\n    </li>\r\n    <li>\r\n    <p><em>Santa Giulia Award </em><br />\r\n    will be delivered to the best short film related to art museums and city museums. </p>\r\n    </li>\r\n    <li>\r\n    <p><em>MusIL Award </em><br />\r\n    will be delivered to the best short film related to museums of contemporary history, ecomuseums, museums of science and museums of industry.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>In 2012 more than 40 European museums participated to the first Edition of the contest. The winner of the Santa Giulia Award 2012 was the Victoria and Albert Museum, with the video:  “<a href=\"http://vimeo.com/32318928\">Live Music on Friday Evenings at the V&amp;A</a>” </p>\r\n\r\n<div style=\"color: rgb(34, 34, 34); font-family: Arial, Verdana, sans-serif; font-size: 12px; line-height: normal;\">\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"http://pro.europeana.eu//player.vimeo.com/video/32318928?portrait=0\" webkitallowfullscreen=\"\" width=\"500\"></iframe></p>\r\n\r\n<p><a href=\"http://vimeo.com/32318928\">Music Inspired by the V&amp;A</a> from <a href=\"http://vimeo.com/vamuseum\">Victoria and Albert Museum</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n</div>\r\n\r\n<p>The winner of the MusIL Award 2012 was Brede Works (Museum of Industrial Culture, Copenhagen), with the video: “<a href=\"http://www.youtube.com/watch?v=-qwOCzeJOMI\" style=\"text-decoration: none;\">A Day at the Factory</a>”.  Special nomination for the Museum Borgogna (Vercelli, Italy), with the video: “<a href=\"http://vimeo.com/55030292\" style=\"text-decoration: none;\">Art &amp; Meditation Project</a>”.</p>\r\n\r\n<p><span style=\"line-height: 1.48;\">Official website:</span><br />\r\n<a href=\"http://www.museumsinshort.eu/\" style=\"line-height: 1.48;\">http://www.museumsinshort.eu/</a></p>\r\n\r\n<p>For informations:<br />\r\n<span style=\"line-height: 1.48;\">info@museumsinshort.eu</span></p>"
