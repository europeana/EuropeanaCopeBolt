        title: 'Open Data Day - are you joining in?'
        posttype: News
        featured: false
        intro: null
        body: "<p>On 23 February, organisations around the world will be holding hackathon events to celebrate Open Data Day.</p>\r\n\r\n<p>The <a href=\"http://opendataday.org/\">International Open Data Hackathon</a> is, 'a gathering of citizens in cities around the world to write applications, liberate data, create visualizations and publish analyses using open public data to show support for and encourage the adoption of open data policies by the world's local, regional and national governments.'</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/logo_odhd3_sm.png\" style=\"width: 206px; height: 68px;\"></p>\r\n\r\n<p>This will be the third Open Data Day, the first two having taken place in December 2010 and December 2011, and it is the brainchild of Canadian David Eaves. Read David's announcement about his year's event on his <a href=\"http://www.govloop.com/profiles/blogs/international-open-data-day-an-update\">Open Data Day blog post</a>. In the first year, 60 cities across 5 continents held events. The second year, it spread to 6 continents (having reached Australia). This year, there are events in over 70 cities across the world. You can check out what's happening near you on the <a href=\"http://wiki.opendataday.org/2013/City_Events\">Open Data Day Wiki</a> page.</p>\r\n\r\n<p>Here are just a few examples of the types of events taking place this weekend across Europe...</p>\r\n\r\n<p>The Open Knowledge Foundation (which now also manages the Open Data Day website) is running an <a href=\"http://nl.okfn.org/2013/02/07/open-data-day-in-amsterdam/\">Open Data Day event in Amsterdam</a>, together with the Waag Society. They invite you to join their 'School of Data' team on a 'data expedition into the world of tax havens', and to join in with work on the Open Data Census.</p>\r\n\r\n<p>In Scotland, <a href=\"http://www.meetup.com/OpenKnowledgeFoundation/Edinburgh-GB/878412/\">Edinburgh University</a> will work with the Open Knowledge Foundation to explore links between local communities and businesses, software develoeprs and organisations that collect, store and provide data, in a event they say is 'a wee bit different' and that welcomes non-technical people too.</p>\r\n\r\n<p>In Warsaw, the <a href=\"http://epsiplatform.eu/content/warsaw-three-days-open-data\">European Public Sector Information Platform </a>(ePSI) is holding three days of intensive open data activities, culminating in a hackday at which developers will work on, amongst other things, making public transport timetables available to all, and creating a map of Warsaw showing places that the city would like to rent to NGOs (non-governmental organisations).</p>\r\n\r\n<p>Let us know what you're doing for Open Data Day by adding a comment to this blog.</p>\r\n\r\n<p>It might be only an annual event at the moment, but we'd like to think that one day every day will be an open data day! And since we're on the subject, here's our Linked Open Data video for those who haven't seen it yet.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"375\" src=\"https://player.vimeo.com/video/36752317\" width=\"500\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/36752317\">Linked Open Data - What is it?</a> from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n"
