        title: 'Extending the Europeana Licensing Framework'
        posttype: blog
        featured: false
        intro: null
        body: "<p><i>Paul Keller from Kennisland asks for feedback on a discussion paper - 'Extending the Europeana Licensing Framework'.</i></p>\r\n\r\n<p>In February this year, work started on two new Europeana projects: <a href=\"http://pro.europeana.eu/web/europeana-creative\">Europeana Creative</a> and <a href=\"http://pro.europeana.eu/web/europeana-cloud\">Europeana Cloud</a>. While the former aims to kickstart creative re-use of cultural heritage objects that are available through Europeana, the latter aims to build a cloud storage infrastructure for Europeana and to make Europeana a better tool for researchers across Europe.</p>\r\n\r\n<p>One thing that both of these projects have in common is that they are pushing the boundaries of the existing <a href=\"http://pro.europeana.eu/web/guest/licensing\">Europeana Licensing Framework</a> that was adopted in 2012. Europeana Creative aims to develop a Content Re-use Framework that will allow data providers to make high quality digital objects (as opposed to metadata only) available for re-use under specific conditions. Europeana Cloud aims to make it easier for data providers to share rich metadata by allowing licensing conditions other than CC0.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/a1c92c6a-cade-4644-b54c-65b230d46e7e.jpg\" style=\"width: 582px; height: 600px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Join the conversation. Image: '<a href=\"http://www.europeana.eu/portal/record/90402/48DC5A32C1F6A41AFAB682BD980ECA4FB64C726D.html\">Two men standing talking to each other</a>', Rijksmuseum, public domain.</i></p>\r\n\r\n<p>In order to achieve these objectives, the existing Europeana Licensing Framework will need to be extended. This work is coordinated by <a href=\"http://www.kennisland.nl/\">Kennisland</a> in close cooperation with the Europeana Foundation. Today, as part of this effort we are publishing a discussion paper that outlines the approach that we are proposing for extending the Europeana Licensing Framework. This <a href=\"http://pro.europeana.eu/documents/904448/aec1d872-08c7-41f7-86ae-b02a7f71e973\">discussion paper</a> has been drafted in consultation with key stakeholders from the Europeana Creative and Cloud projects.</p>\r\n\r\n<p>It is important to note that we are proposing that all extensions will be on top of the existing Europeana Licensing Framework without changing the existing framework. This means that <b>data providers who do not want to use any of the additional capabilities provided by the Europeana Creative and Europeana Cloud projects will not be asked to make any changes to how and under which conditions they provide metadata to Europeana. In other words, the proposed extensions of the licensing framework will be available on a opt-in basis.</b></p>\r\n\r\n<p>Even though these extensions are voluntary, we want them to be as useful as possible for as many of the Europeana Network members as possible. This is why we encourage all data providers to read and comment on the discussion paper. If you have feedback (or questions) please provide it in the comments of this post.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/documents/904448/aec1d872-08c7-41f7-86ae-b02a7f71e973\">Discussion paper: Extending the Europeana Licensing Framework</a></p>"
