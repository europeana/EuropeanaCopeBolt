        title: 'Translators needed for Europeana portal'
        posttype: News
        featured: false
        intro: null
        body: "<p>Could you help Europeana be more widely understood?</p>\r\n\r\n<p>We are looking for volunteers to create high quality translations for texts on the Europeana portal. We need people who can work in the following languages:</p>\r\n\r\n<ul>\n<li>Basque</li>\r\n    <li>Czech</li>\r\n    <li>Croatian</li>\r\n    <li>Irish</li>\r\n    <li>Estonian</li>\r\n    <li>Italian</li>\r\n    <li>Lithuanian</li>\r\n    <li>Hungarian</li>\r\n    <li>Romanian</li>\r\n    <li>Slovenian</li>\r\n    <li>Slovakian</li>\r\n    <li>Swedish</li>\r\n</ul>\n<h2>Is it a big commitment?</h2>\r\n\r\n<p>As some translations have been undertaken in the past, to varying degrees, some languages have a longer 'to-do' list than others. The list above shows the languages we need the most urgent help with. We already have a good translation team in place for the other European languages.</p>\r\n\r\n<p>Translation tasks will vary, from just a few words to whole paragraphs, and as we can have up to two people working on each language, you can share the load with someone else.</p>\r\n\r\n<p>Because you'll be working on the static content of the portal e.g. the About page or Help information, we won't be making frequent requests - once the pages are all up-to-date with good translations, we'll only ask for your help when new static content is added, or something is changed.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Teamwork.jpg\" style=\"width: 318px; height: 549px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>'<a href=\"http://www.europeana.eu/portal/record/9200104/6BE5A0C9A32ABB77DD13BB5115DB5B942648609C.html\">Teamwork</a>', 2008, The Wellcome Library and The European Library, CC-BY-NC-ND.</i></p>\r\n\r\n<h2>What will you be translating?</h2>\r\n\r\n<p>The static text on the Europeana portal - so, the permanent text that is presented on every language version, such as the Help pages. If you'd like to see an example, go to the <a href=\"http://www.europeana.eu/portal/aboutus_faqs.html\">FAQ page\_</a> and select 'Slovenský' (Slovak) from the 'Choose a language' drop-down list at the top right. You can see that some text has been translated into Slovak, but some remains in English.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Bible%20translators.jpg\" style=\"width: 495px; height: 337px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>An article about translation wouldn't be complete without this great image from Europeana of scholars translating the Bible. '<a href=\"http://www.europeana.eu/portal/record/09411/0E22C5C0EF7F38977F9D0022E773923BF850CFA8.html\">Bible Translators</a>', Anatolia College, public domain</i></p>\r\n\r\n<h2>What are the practicalities?</h2>\r\n\r\n<p>The tool you'll use for translations is called Rosetta. We'll provide documentation that shows you how to use it and you can contact us with any questions. Once you have an account, it's easy to log in, see what needs to be done and start adding your translations.</p>\r\n\r\n<h2>Why should you help?</h2>\r\n\r\n<p>Because you'll be doing something concrete to help the citizens of Europe access and understand their cultural heritage.</p>\r\n\r\n<p>Because your real-life language skills are so much more useful than automated translations.</p>\r\n\r\n<p>Because Europeana is a real team effort, and we want you to be part of that team.</p>\r\n\r\n<h2>Want to help?</h2>\r\n\r\n<p>If you have a good knowledge of English and can provide high quality translations into one (or more) of the languages listed above, we want to hear from you.</p>\r\n\r\n<p>Please email Anna at <a href=\"mailto:marcomms@europeana.eu\">marcomms@europeana.eu</a></p>"
