        title: 'CARARE and Europeana win Best Paper at Dublin Core Conference'
        posttype: blog
        featured: false
        intro: null
        body: "<p>A paper presented by Europeana and <a href=\"http://www.carare.eu/\">CARARE</a> at the <a href=\"http://dcevents.dublincore.org/IntConf/dc-2013\">DCMI International Conference on Dublin Core and Metadata Applications</a> which took place in Lisbon, Portugal, in early September, won the event's 'Best Paper' award.</p>\r\n\r\n<p>Antoine Isaac, Europeana Scientific Coordinator, says, 'This paper is an important one because it highlights the issues of interoperability between cultural aggregation projects and how we solve them. The paper was written by the teams of both CARARE and Europeana and shows how different parts of the Europeana Network are collaborating really well in spite of the difficult issues we're trying to solve.'</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/28801839-30d0-4ef8-ab11-77e5fbd793d6.jpg\" style=\"width: 588px; height: 323px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>The team receive the award.</i></p>\r\n\r\n<p><i>Achieving Interoperability between the CARARE Schema for Monuments and Sites and the Europeana Data Model</i> was written by Valentine Charles and Antoine Isaac from Europeana along with Kate Fernie, Costis Dallas, Dimitris Gavrilis and Stavros Angelis from the <a href=\"http://www.carare.eu/\">CARARE</a> project.</p>\r\n\r\n<p>CARARE brings together heritage agencies and organisations, archaeological museums and research institutions and specialist digital archives from all over Europe to establish a service that will make digital content for Europe's unique archaeological monuments and historic sites interoperable with Europeana. It also brings 3D and Virtual Reality content to Europeana.</p>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"Creepy doll!\" src=\"/files/blogimages/Antoine Award-001.jpg\" style=\"width: 378px; height: 570px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Close-up of the distinctive award statue.</i></p>\r\n\r\n<p>The paper discusses how mapping between different data models in a data aggregation context always presents significant interoperability challenges. It describes the challenges faced and solutions developed when mapping the CARARE schema designed for archaeological and architectural monuments and sites to the Europeana Data Model (EDM), a model based on Linked Data principles, for the purpose of integrating more than two million metadata records from national monument collections and databases across Europe into Europeana.</p>\r\n\r\n<p><a href=\"http://dcevents.dublincore.org/IntConf/dc-2013/paper/view/171\">Read the award-winning paper</a> and find out about the <a href=\"http://dcevents.dublincore.org/index.php/IntConf/index/pages/view/awards-2013\">other contenders</a>.</p>\r\n\r\n<p>Congratulations to all involved!</p>"
