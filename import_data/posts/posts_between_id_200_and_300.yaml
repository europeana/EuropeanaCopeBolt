        intro: "<p>Last week, EuropeanaTech released two major new documents. Today's blog looks at the work and the people behind one of them, interviewing Maarten Brinkerink and Marlies Olensky.</p>\r\n"
        body: "<p>First of all though - a quick look at the two new documents.</p>\r\n\r\n<p>The first, titled, '<a href=\"https://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Version2/Deliverables/Ev2%20D7.2%20Report%20of%20Inventory%20of%20FLOSS%20Documentation%20and%20Sustainability.pdf\">Core Inventory of FLOSS in the Cultural Heritage Domain, second iteration</a>' analyses the Free/Libre and Open-Source Software landscape and provides a baseline for the development of innovative applications in the Europeana Network.</p>\r\n\r\n<p>The second, called '<a href=\"https://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Version2/Deliverables/D7.5-%20Functional%20specifications%20for%20social%20semantic%20functions.pdf\">Functional specifications for social semantic functions</a>' is the first step in a process of building two prototypes that will articulate user-generated metadata with semantic functions in Europeana v2.0's R&amp;D work package. It provides functional specifications and a description of prototypes. To find out what that's all about, we've spoken to two of the minds behind it.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/9757b024-b25b-4d31-ad46-534ddd834e11.jpg\" style=\"width: 298px; height: 295px;\"><img src=\"/files/blogimages/Marlies%20Olensky.jpg\" style=\"width: 234px; height: 295px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Maarten Brinkerink and Marlies Olensky</i></p>\r\n\r\n<p><b>What is your day-to-day role/where do you work?</b><br>\r\nMaarten: I'm a project manager for Research &amp; Development at the Netherlands Institute for Sound and Vision, mainly working on projects that aim to provide meaningful access to digitised audiovisual heritage.<br>\r\nMarlies: I'm a researcher at the Berlin School of Library and Information Science (Humboldt-Universität zu Berlin) where I work on the Europeana v2.0 project. I've previously been involved in another Europeana project: Europeana Connect where I worked on the semantic data layer (2009-2011). I'm also doing my PhD, which is not related to cultural heritage but is about data quality in bibliometric studies.</p>\r\n\r\n<p><b>What is your involvement with Europeana?</b><br>\r\nMaarten: For the Europeana v2.0 project, Sound and Vision works on several tasks within the 'innovation' work package, including one on the developers' network and FLOSS inventory and one on the development of innovative apps. The aim of the work package is to foster a research and development community around Europeana, to stimulate innovation that benefits the projects, Europeana Network and the broader cultural heritage domain.<br>\r\nMarlies: Like Sound and Vision, Humboldt University is a partner in the innovation work package, responsible for the Semantic Web &amp; Linked Data and multilinguality tasks. The aim of the Semantic Web &amp; Linked Data task is to make Europeana more 'semantics aware' and to integrate it into the emerging paradigm of Linked (Open) Data.</p>\r\n\r\n<p><b>Tell us about the 'Functional specifications for social semantic functions' work. What problem are you trying to solve?</b><br>\r\nMarlies: The aim of the task was to demonstrate and try out some options for social semantic web functions that could be useful for Europeana. The semantic web is basically the idea of turning the web into a web of data that can be processed by machines, so it adds machine-readable metadata to human-readable web documents. The social part here means that we would like to employ the users to make this vision happen. In other words, we looked for ideas for what or how the user can contribute to existing content by tagging, correcting, or organising objects or their metadata. So, we tried to come up with innovative functionality that can be tested out using the prototype tools we developed.<br>\r\nMaarten: The functional specifications for social semantic functions and prototype code builds on <a href=\"https://docs.google.com/a/beeldengeluid.nl/spreadsheet/ccc?key=0Ag_7rVJwt0CpdFRJOEJxdEk4ZEMxQ01jaDgxQXFSTkE#gid=0\">earlier research</a> done within the work packages on identifying open source tools for the cultural heritage domain (led by Sound and Vision) and the social semantic web (lead by Humboldt). It describes how two selected open source tools (the <a href=\"https://github.com/beeldengeluid/waisda\">Waisda?</a> Video Labelling Game and <a href=\"http://crowdcrafting.org/about\">Crowdcrafting</a>) can be further developed to support metadata enrichment via crowdsourcing. Waisda? is a crowdsourcing video annotation platform that has been released as an open source framework by Sound and Vision. Crowdcrafting/PyBossa is a platform for creating and running crowdsourcing applications that utilise online assistance in performing tasks that require human cognition, knowledge or intelligence such as image classification, transcription, geocoding and more.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/PyBossa_24.jpg\" style=\"width: 499px; height: 318px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Screenshot from Crowdcrafting/PyBossa</i></p>\r\n\r\n<p><b>What was your involvement in this work?</b><br>\r\nMarlies: In the beginning, I researched what social semantic web solutions are already out there. Then we had several brainstorming sessions to discuss possible functionalities for the two selected tools. We had a very good and close cooperation between Maarten and his colleagues at Sound &amp; Vision and myself which in the end led to a very satisfying document on functional specifications. Sound &amp; Vision was then responsible for developing the prototypes.<br>\r\nMaarten: Sound and Vision supported Humboldt University in writing the functional specification and further developed the tools in the form of prototypes that showcase the functionality that is described in the deliverable.</p>\r\n\r\n<p><b>What challenges did you encounter?</b><br>\r\nMaarten: When setting up these open source tools for datasets on Europeana, we noticed that only a few data providers are linking out to their digital objects in their metadata. We set out to make tools that could actually present rich content - instead of only metadata - to the users during the crowdsourcing tasks. Another challenge was to find suitable controlled vocabularies to support users in describing the material. Ideally, these vocabularies should fit with the content, be available in <a href=\"http://www.w3.org/2004/02/skos/\">SKOS</a>, be licensed for free re-use and be multilingual.<br>\r\nMarlies: For me, the main challenge was the one Maarten already mentioned: As we (along with data providers) employ controlled vocabularies to describe the information objects in a standardised way so as to make them retrievable. It was important to find suitable ones that match the terms that users would want to use to describe objects. Another challenge was narrowing down the functionality options we wanted to try out first and identifying those that seemed most feasible.</p>\r\n\r\n<p><b>What have you achieved?</b><br>\r\nMarlies: Well, I think we've created an important showcase by demonstrating what kind of social semantic web functions could be leveraged to improve or augment Europeana content.<br>\r\nMaarten: By creating prototypes based on the functional specifications written by Humboldt, Sound and Vision was able to further develop two crowdsourcing tools, enhancing the opportunities to re-use them in the Europeana context. As a result of this work, it is now relatively easy for Europeana data providers and/or projects to set up their own instance of either or both tools. A European data importer was built for both tools, using the Europeana API, so others will be able to set up their own crowdsourcing tasks.</p>\r\n\r\n<p><b>What are the next steps?</b><br>\r\nMaarten: Next we will further develop the prototypes to encompass all functionality that is described in the report and make the code available to the Europeana Tech community, allowing for Europeana projects and data providers to set up their own instances of the tools to enrich their metadata via crowdsourcing. The European Film Gateway has already shown interest in re-using the <a href=\"https://github.com/beeldengeluid/waisda\">Waisda?</a> Video Labelling Game technology.<br>\r\nMarlies: Indeed, and Humboldt will support Sound &amp; Vision in this second development phase where needed.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Waisda.png\" style=\"width: 495px; height: 495px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Screenshot from Waisda?</i></p>\r\n\r\n<p><b>What response are you looking for from readers?</b><br>\r\nMaarten: We look forward to feedback on the specifications, suggestions on further developing the prototypes and pointers to controlled vocabularies that could be used for a next iteration.</p>\r\n\r\n<p><b>How can people contact you with their feedback?</b><br>\r\nMaarten: They can send me a message through Twitter: <a href=\"www.twitter.com/mbrinkerink\">@mbrinkerink</a> or drop me a line at mbrinkerink [at] beeldengeluid [dot] nl.<br>\r\nMarlies: You can get in touch with me at marlies [dot] olensky [at] ibi [dot] hu-berlin [dot] de.</p>\r\n\r\n<p><b>Finally, a little something beyond Europeana. What do you do when you're not working?</b><br>\r\nMaarten: When I'm not working I <a href=\"http://maartenbrinkerink.net/music/\">write and record music</a>. I used to perform quite a bit as well, but I'm currently in between bands. I'm also a volunteer for Wikimedia Netherlands, helping them to join forces with cultural organisations.<br>\r\nMarlies: At the moment, I don't have much free time, as most of my time is dedicated to my PhD research. But I do need some balance which I find in travelling, practising yoga and spending time with my family and friends.</p>\r\n\r\n<p><b>What is your favourite item from Europeana?</b><br>\r\nMaarten: <a href=\"http://europeana.eu/portal/record/90402/18B27E0B0BE485841E31A57093650D3431F36444.html\">'Het melkmeisje' by Vermeer.</a> I chose this item not only because is it is a visually compelling and quite iconic piece of art. But for me it is also a best-practice example of how cultural heritage is accessible through Europeana. The Rijksmuseum has really raised the bar for providing open access to art collections on an international level. Their metadata is available through an open API under a CC0 licence, allowing for aggregation by, among others, Europeana. They explicitly mark the works in their collection that are in the public domain as such, using the Public Domain Mark and, last but not least, they provide links to beautiful high resolution digital representations of the artworks.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/The%20Yellow%20Milkmaid.jpg\" style=\"width: 497px; height: 561px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>The Milkmaid, Vermeer. Rijksmuseum, public domain</i></p>\r\n\r\n<p>Marlies: My favourite item in Europeana is a <a href=\"http://europeana.eu/portal/record/00901/7D1F2919B80CE8BF070CE1695BF304473FE07419.html\">radio recording</a> that is a curiosity about my home country, Austria and my current country of residence, Germany. It's a recording from 1978 when Austria beat Germany at the soccer world cup in Cordoba, Argentina, (for the first and only time in a world cup). And believe me, everyone in Austria is still proud of that victory and nobody in Germany even remembers that match any more! <a href=\"http://atom.oaw.mediathek.at/atom/139F00E4-10A-00046-00000C74-139E6537\">Listen to the recording.</a></p>\r\n"
