        title: 'Tool compares Europeana and DPLA APIs'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>Today, Xavier Agenjo from DIGIBIS (a company offering digitisation services and software solutions for cultural heritage institutions) tells us about their experiment comparing the Europeana API with the Digital Public Library of America API.</i></p>\r\n\r\n<p>Here at <a href=\"http://www.digibis.com/\">DIGIBÍS</a> we have been following the development of the Europeana ecosystem with great interest. We were the first Spanish company to integrate the Europeana Application Programming Interface (API) into a production website: <a href=\"http://hispana.mcu.es/\">Hispana</a>, the Spanish national aggregator and have since embedded the API for some other Spanish digital libraries. We also developed <a href=\"http://pro.europeana.eu/web/guest/europeana4j\">europeana4j</a>, a Java library that provides a clean Java interface for the Europeana Search API.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Europeana4j%20(1).jpg\" style=\"width: 500px; height: 332px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>The <a href=\"http://pro.europeana.eu/web/guest/europeana4j\">Europeana4j</a> Java library</i></p>\r\n\r\n<p>We think that the <a href=\"http://pro.europeana.eu/web/guest/api\">Europeana API</a> is useful not only for large libraries but also, and perhaps even more so, for small and medium-sized institutions that can use it to complement their collections by adding all the content from Europeana in one search. We are also using the API from the <a href=\"http://dp.la/\">Digital Public Library of America</a> (DPLA), with the same basic objective. Many American institutions have large Hispanic collections about the history and culture of Spain and Latin America which are of great interest to us. Connections between European and American cultural heritage are obvious, as shown in the Europeana/DPLA exhibition <a href=\"http://blog.europeana.eu/2012/12/leaving-europe-a-new-life-in-america/\">'Leaving Europe: A New Life in America'</a>.</p>\r\n\r\n<p>We are following the development of the Digital Public Library of America closely. We greatly appreciate the openness of this project, with its early prototypes and public discussion of its <a href=\"https://github.com/dpla/platform/wiki\">APIs</a>, and the collaboration between the DPLA and Europeana. The rapid maturing of the DPLA APIs, and the launch of the <a href=\"http://europeanalabs.eu/wiki/EuropeanaOpenSearchAPI\">EUROPEANA version 2 API</a>, gave us the idea of preparing a simple experiment to compare both APIs and evaluate the work needed to implement the DPLA API. Bartosz Zawada (DIGIBÍS Software Department) quickly accepted the challenge of preparing the tool you can find at <a href=\"http://www.digibis.com/dpla-europeana\">digibis.com/dpla-europeana</a>.</p>\r\n\r\n<p>Our test website presents a simple search box and shows the search results found at the DPLA and Europeana side by side. It allows quick comparison of the number of results from both sites, and easy navigation through those results, as an example, see this search for ‘<a href=\"http://www.digibis.com/dpla-europeana/#q=Albert+Einstein\">Albert Einstein</a>’. Each record shows all the information that the APIs return, with a link to the original source.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/quixote.jpg\" style=\"width: 491px; height: 295px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>An example search of the Europeana and DPLA APIs for '<a href=\"http://www.digibis.com/dpla-europeana/#q=Quixote\">Quixote</a>'.</i></p>\r\n\r\n<p>This little experiment shows that it is necessary to refine your queries if you wish to obtain only the most relevant results. There are features we would like to see added to both APIs, such as the possibility to sort results in the Europeana API, which would permit a better comparison by presenting both result sets sorted by author or by date. Europeana, but not the DPLA, provides a quick way of showing a thumbnail of an item, which greatly improves the page design. And the DPLA retrieves items with full text, not just the metadata.</p>\r\n\r\n<p><strong>Conclusion:</strong> the Europeana and DPLA APIs make it easy to discover information sources that were previously unknown or unforeseen and to go directly to a <a href=\"http://lowcountrydigital.library.cofc.edu/cdm4/item_viewer.php?CISOROOT=/ROS&amp;CISOPTR=623\">digital version </a>of an item. I hope our little tool will encourage other developers to use these fine APIs, and will encourage the API developers to keep up the great work and continue adding new features.</p>\r\n\r\n<p><b><a href=\"http://www.larramendi.es/i18n/estaticos/contenido.cmd?pagina=estaticos/bibliotecaIL\">Fundación Ignacio Larramendi</a></b></p>\r\n\r\n<p>DIGIBÍS is a company, owned by the Fundación Ignacio Larramendi, which offers digitisation services and software solutions for cultural heritage institutions, with a heavy emphasis on research, development and innovation in the domain of digital libraries, archives and museums.</p>"
