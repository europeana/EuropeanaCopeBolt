        body: "<p>Europeana's scientific coordinator Antoine Isaac is today participating in a panel on '<a href=\"http://schedule.sxsw.com/2013/events/event_IAP4580\">Culture Hack: Libraries &amp; Museums Open for Making</a>' at this year's <a href=\"http://sxsw.com/interactive\">South By Southwest Interactive Festival</a> in Austin, Texas. The event offers the 'unique convergence of original music, independent films, and emerging technologies. Fostering creative and professional growth alike, SXSW® is the premier destination for discovery.'</p>\r\n\r\n<p>The programme describes Antoine's session as follows:</p>\r\n\r\n<blockquote>'Around the world, libraries, archives and museums are opening their doors to hackers, makers, enthusiasts and creatives of all kinds. By publishing Open Data, cultural heritage institutions are finding new ways to open access to their collections for remix and re-use, and promote new uses and interpretations of the works they hold. These international panelists will explore the many ways in which cultural heritage institutions are sharing content, what people are doing with this content, as well as exploring some of the thornier issues of open access across borders and institutions.'</blockquote>\r\n\r\n<p>As such, the panel reflects our continuous efforts to <a href=\"http://pro.europeana.eu/support-for-open-data\">raise awareness on Open Data issues </a>in the cultural domain and to reach a wider audience, as SXSW is one of the major conferences for emerging technology and (digital) culture. It is also an opportunity to re-enforce strategic partnerships and technology cross-fertilisation on both sides of the Atlantic, ahead of the coming <a href=\"http://lod-lam.net/summit/\">Linked Open Data in Libraries Archives and Museums (LOD-LAM) summit</a>, which will focus on Linked Open Data issues. Today's panel features prominent figures like: Rachel Frick, Program Director at CLIR Digital Library Federation; Emily Gore, Director for Content Digital Public Library Of America; and Sam Leon, OpenGLAM Community Coordinator at the Open Knowledge Foundation.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/sxsw.png\" style=\"width: 498px; height: 494px;\"></p>\r\n\r\n<p>This year's SXSW is witnessing a strong presence from the <a href=\"http://blogs.loc.gov/digitalpreservation/2013/03/why-south-by-southwest-is-important-for-libraries-archives-and-museums/\">library, archive and museum community</a>, who are more and more aware of the importance of technical innovation in cultural heritage and digital information management. There is an awesome line-up of sessions on <a href=\"http://schedule.sxsw.com/2013/events/event_IAP1149\">digital maps</a>, <a href=\"http://schedule.sxsw.com/2013/events/event_IAP4032\">visualisation of large heritage collections</a>, <a href=\"http://schedule.sxsw.com/2013/events/event_MP4948\">citizen archivists</a> or <a href=\"http://schedule.sxsw.com/2013/events/event_IAP2696%5D\">libraries as a playground</a>. Other community-engagement actions include things like '<a href=\"http://blogs.law.harvard.edu/dplaalpha/2013/03/09/dpla-librarybox-and-sxswi/\">library boxes</a>' (digital file distribution tools which demonstrate the importance of libraries in a networked, social media-driven world) sponsored by the DPLA, which have been distributed at the event. Another initiative is the Er&amp;L (Electronic Resources and Libraries)<a href=\"http://www.electroniclibrarian.com/ideadrop\"> #ideadrop house</a> at SXSW, which will 'serve as a seriously fun place to drop ideas and a seriously great opportunity to dialogue about topics affecting libraries when the creative juices are flowing and where the big ideas are percolating.'</p>\r\n\r\n<p><strong>More information</strong></p>\r\n\r\n<p>Watch a <a href=\"http://www.ustream.tv/channel/ideadrop\">live video stream</a> of what's going on in the #ideadrop house.</p>\r\n\r\n<p>Follow <a href=\"https://twitter.com/search?q=%23sxswLAM&amp;src=typd\">#sxswLAM</a> on Twitter.</p>\r\n\r\n<p>Watch <a href=\"http://sxsw.com/live\">live streaming</a> of the SXSW event sessions.</p>\r\n"
