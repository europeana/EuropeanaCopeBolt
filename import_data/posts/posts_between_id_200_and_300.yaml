        title: 'Happy birthday to the Pro blog!'
        posttype: blog
        featured: false
        intro: null
        body: "<p>The Europeana Professional blog is now one year old! The blog was launched at the Europeana Project Group Meeting last year on 10 September and its first big news was the release of all <a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/europeana-opens-up-full-dataset-for-re-use\">Europeana metadata under the Creative Commons Zero Public Domain Dedication</a>.</p>\r\n\r\n<p>It's hard to believe that this is the 175th blog in just 52 weeks! In that time, we've notched up close to 40,000 page views with readers spending an average of 2.5 minutes looking at the blogs. And the blog has developed to regularly count for more than 10% of all of the Pro website's monthly traffic.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/125d356f-3705-4387-987f-5339c29027e1.jpg\" style=\"width: 242px; height: 350px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Happy birthday to the Pro blog! 'Fossett's circus, 100th year birthday show', Circum Museum and Digitale Collectie, public domain</i></p>\r\n\r\n<p>The Pro blog isn't just the voice of the Europeana Office. It's yours too. Around half of our blogs come from guest bloggers. So far, we've heard from more than 20 of the projects in the Europeana Project Group and we're working on making sure the remaining projects are represented over the next few weeks. Blogging for Pro is a great way of letting others know about your project's progress and of making contact with people interested in the same areas of work. We tweet every blog to our 12,000 Twitter followers as well as provide a weekly summary of blog posts on LinkedIn, so the reach can be large.</p>\r\n\r\n<p>Here are the most popular blogs of our first year...</p>\r\n\r\n<ul>\r\n    <li><a href=\"http://pro.europeana.eu/pro-blog/-/blogs/1587205\">Case Study: Europeana &amp; Partners on Pinterest</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/1494947\">Europeana Launches Rights Labelling Campaign </a></li>\r\n    <li><a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/1614449\">Recommendations for the representation of hierarchical objects in Europeana </a></li>\r\n    <li><a href=\"http://pro.europeana.eu/pro-blog/-/blogs/new-datasets-available-for-linked-open-data-initiatives\">New Datasets Available for Linked Open Data Initiatives</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/moving-to-new-europeana-data-model\">Moving to New Europeana Data Model</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/pro-blog/-/blogs/1650486\">Open Image Archive opens up 40,000 Swedish images</a></li>\r\n</ul>\r\n\r\n<p>And here are some more gems that you may have missed...</p>\r\n\r\n<ul>\r\n    <li><a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/1334656\">Creating 3D Content for Europeana - a Big Challenge </a></li>\r\n    <li><a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/end-user-research%3A-why-we-love-visitors-from-social-media\">End-User Research: Why We Love Visitors From Social Media </a></li>\r\n    <li><a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/1402324\">Natural Europe: natural heritage and educational pathways </a></li>\r\n    <li><a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/1475656\">Q&amp;A with Marco Rufino, Europeana Fashion </a></li>\r\n    <li><a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/1538026\">Sharing Metadata Expertise With DPLA </a></li>\r\n    <li><a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/social-semantic-web%3A-interview-with-europeanatech\">Social Semantic Web: Interview with EuropeanaTech</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/1748477\">Taking design lessons from the Rijksmuseum</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/89-voices%3A-fascinating-first-hand-accounts-from-1989\">89 Voices: fascinating first-hand accounts from 1989</a></li>\r\n</ul>\r\n\r\n<p>We're always looking for new stories and new bloggers, so if you have something you'd like to shout about on the Pro blog, please email beth.daley@bl.uk</p>\r\n\r\n<p>Subscribe to the Pro blog <a href=\"http://pro.europeana.eu/c/blogs/rss?companyId=10108\">RSS feed</a></p>"
