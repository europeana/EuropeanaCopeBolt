        body: "<p>We are delighted to announce that we have launched Europeana's first free iPad app. 'Europeana Open Culture' introduces the public to hand-picked and beautiful collections from some of Europe's top institutions, and allows people to explore, share and comment on them.</p>\r\n\r\n<p>Designed by Glimworm IT during a <a href=\"http://pro.europeana.eu/hackathons\">Europeana hackathon</a>, the app provides an easy introduction to Europe's glorious art treasury through five specially curated themes: Maps and Plans, Treasures of Art, Treasures of the Past, Treasures of Nature and Images of the Past.</p>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/2d056458-e515-44b9-8dbe-61bc3d48d2aa\" style=\"display: block; margin-left: auto; margin-right: auto;\" /></p>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/068d0d37-88a1-4086-861a-4cc411a46ce3\" style=\"display: block; margin-left: auto; margin-right: auto;\" /></p>\r\n\r\n<p>The home screen and an item's details on the Europeana Open Culture app.</p>\r\n\r\n<p>Europeana Open Culture presents stunning visual collections from Europeana.eu with large images - great for those smaller details - and a 'comment' option that opens up the possibility for dialogue between many people exploring the same images.</p>\r\n\r\n<p>Jill Cousins, Europeana Executive Director says:</p>\r\n\r\n<p><em>We're really pleased to launch the first ever Europeana app. By downloading Europeana Open Culture, more people can now explore, share and have fun with Europe's cultural heritage. It's only a small snapshot of the whole of Europeana's collections but small is beautiful. We're enthusiastic and excited about the 'Connect' feature which you can use to link images to articles elsewhere on the web, or to content in Wikipedia. And for the first time, you can make your own comments on the individual images.'</em></p>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/1b8e51fd-44b8-4872-87c4-16ebf67260bb\" style=\"display: block; margin-left: auto; margin-right: auto;\" /></p>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/911c615c-f8ea-427c-99f9-c7e83d4cb0c5\" style=\"display: block; margin-left: auto; margin-right: auto;\" /></p>\r\n\r\n<p>Exploring and filtering results on the Europeana Open Culture app.</p>\r\n\r\n<p>The 350,000 images available through the app come from collections as diverse as:</p>\r\n\r\n<ul>\r\n    <li>Royal Botanic Gardens, Edinburgh, UK</li>\r\n    <li>Rijksmuseum, The Netherlands</li>\r\n    <li>National Library of Poland</li>\r\n    <li>The Archaeological Museum, Portugal</li>\r\n    <li>Bulgarian Academy of Sciences</li>\r\n    <li>Digital Library of the Spanish Ministry of Defence</li>\r\n</ul>\r\n\r\n<p>Once you've downloaded the free app, start exploring by entering a keyword in the search field or by selecting one of the five themes. Tap a thumbnail to view the image in full resolution, read other users' comments, post your own impressions and connect the image to other relevant pages on the web (for instance, Wikipedia). You can also add the image to your favourites and create your own personal museum.</p>\r\n\r\n<p>All images included are either in the public domain or are openly licensed which means they can be used for any purpose, for example in a school project or a thesis, in a presentation to your local history society, on blogs, Wikipedia, or even commercially. What's more, Glimworm IT have released the open source code behind the app, meaning that developers can get hold of it, use it and experiment with it.</p>\r\n\r\n<p>Paul Manwaring, Creative Director of Glimworm IT, commented:</p>\r\n\r\n<p>We started work on an interactive museum idea at the Europeana hackathon in Leuven, which became Muse Open Source - a free software platform. We then released the Muse app for the Rijksmuseum. After this success, Europeana asked us to create an app for them - they wanted something open source so that other developers could build on it. We were delighted that they really got the idea of using an app to make digital libraries and archives fun and accessible. We are really happy that the new Europeana app is helping people to enjoy culture in new ways.</p>\r\n\r\n<p>For more information on how the app works, go to <a href=\"http://muse-opensource.org/\">http://muse-opensource.org/</a>. Those interested in the code can check the <a href=\"https://github.com/europeana/openculture/wiki\">GitHub repository</a> and provide their feedback to <a href=\"mailto:api@europeana.eu\">api@europeana.eu</a>.</p>\r\n\r\n<p><a href=\"http://itunes.apple.com/nl/app/europeana/id646414251\">Download the app from iTunes</a> and start your cultural treasure hunt!</p>\r\n\r\n<p><strong>Q&amp;A</strong></p>\r\n\r\n<p><strong>What language is the app available in?</strong><br />\r\nThe interface is in English, but the collections are in their original languages: English, Dutch, Spanish, Polish, Portuguese, Bulgarian and Latin!</p>\r\n\r\n<p><strong>What operating system is the app available in?</strong><br />\r\nApple for iPad.</p>\r\n\r\n<p><strong>Can I get the app on Android?</strong><br />\r\nRight now it's only available for Apple iOS but the code is open source, meaning that others can develop it as they choose.</p>\r\n\r\n<p><strong>Can I get the app on my iPhone or iPod?</strong><br />\r\nRight now it's only available for iPad but the code is open source, meaning that others can develop it as they choose.</p>\r\n\r\n<p><strong>Can I use the images for my project?</strong><br />\r\nYes. All the images in the app are public domain or openly licensed and so available for re-use, both commercially and non-commercially. Tap the 'Rights' link in an image's details to learn whether it is in the public domain or is licensed.</p>\r\n\r\n<p><strong>Where can I find the source code?</strong></p>\r\n\r\n<p>At the Github repository: <a href=\"https://github.com/europeana/openculture/wiki\">https://github.com/europeana/openculture/wiki</a></p>\r\n\r\n<p><strong>Where can I download the app?</strong><br />\r\nDownload the app from iTunes: <a href=\"http://itunes.apple.com/nl/app/europeana/id646414251\">itunes.apple.com/nl/app/europeana/id646414251</a></p>\r\n\r\n<p><strong>The contributing collections are: </strong></p>\r\n\r\n<ul>\r\n    <li>Biblioteca Virtual del Ministerio de Defensa, Spain</li>\r\n    <li>Biblioteca Valenciana Digital, Spain</li>\r\n    <li>Biblioteca Virtual del Patrimonio Bibliografico, Spain</li>\r\n    <li>Biblioteka Narodowa, Poland</li>\r\n    <li>Catálogo Colectivo de la Red de Bibliotecas de los Archivos Estatales, Spain</li>\r\n    <li>Central Library of Bulgarian Academy of Sciences, Bulgaria</li>\r\n    <li>Central Library of Fondo Fotográfico de la Universidad de Navarra, Spain</li>\r\n    <li>Institute of Balkan Studies and Thracology, Bulgaria</li>\r\n    <li>Museu Nacional de Arqueologia, Portugal</li>\r\n    <li>Rijksmuseum, The Netherlands</li>\r\n    <li>The Royal Botanic Garden Edinburgh, UK</li>\r\n    <li>University of Tartu - Museum of Geology, Estonia</li>\r\n    <li>University of Tartu - Natural History Museum, Estonia</li>\r\n</ul>"
