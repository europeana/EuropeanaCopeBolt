        title: 'Fashion heritage on Tumblr'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>Europeana's Geer Oskam writes about an exciting new user engagement project. Read on if you like blogs, fashion in general or shoes in particular...</i></p>\r\n\r\n<p>In the slipstream of the amazing coverage about the anticipated launch of Europeana Fashion - see <a href=\"http://www.vogue.co.uk/news/2013/02/17/europeana-fashion-online-fashion-archive-to-launch\">Vogue UK</a> and the <a href=\"http://www.nytimes.com/2013/02/18/fashion/18iht-feur18.html?_r=1&amp;adxnnl=1&amp;adxnnlx=1361797425-FlEvawWk0nBdnMSTQZ6UXA\">International Herald Tribune</a> – the Europeana Marketing and Communications team has launched a <a href=\"http://europeanafashion.tumblr.com/\">Europeana Fashion Tumblr</a>.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Fashion%20Tumblr.jpg\" style=\"width: 491px; height: 375px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>The <a href=\"http://europeanafashion.tumblr.com/\">Europeana Fashion Tumblr</a></i></p>\r\n\r\n<p>The Europeana Fashion Tumblr is an end-user engagement project, much like the <a href=\"http://pinterest.com/europeana/\">Europeana Pinterest </a>project which was launched last year. The aim of these kinds of projects is to get Europeana content spread across the web, engaging end-users with unique cultural heritage in an innovative way. <a href=\"https://www.tumblr.com/\">Tumblr</a> is a microblogging service with over 70 million users, mainly young adults. Postings vary from texts and photos to quotes and videos.</p>\r\n\r\n<p>The Europeana content provider that we will feature on the Tumblr is Northampton Museums. To begin with, we're focusing on their amazing <a href=\"http://www.europeana.eu/portal/search.html?query=%22northampton%22\">shoe collection</a>. In the following months, we will post more fashion content and monitor users’ engagement with it, looking at things like referral traffic. This will give us a specific insight into the users’ behaviour. In a few months, we will hand over the Tumblr completely to the Europeana Fashion team after which we can explore user engagement on other platforms.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Fashion%20shoe.jpg\" style=\"width: 497px; height: 497px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Women's Glace Kid Cromwell Shoes. Pointed toe, fastening with four bars and buttons in front; 5\" wooden plaster covered heels engraved with a gilt rococco pattern. Made by Charles Hind of 22 Park Terrace, Regents Park, London. These shoes were exhibited at the Paris Exhibition of 1889. <a href=\"http://www.northampton.gov.uk/museums\">Northampton Museums &amp; Art Gallery</a></i></p>\r\n\r\n<p>By setting up the Tumblr, we gain not only by spreading Europeana content and letting users engage with it but also by adding this project to a ‘Europeana end-user engagement repository'. The repository will be called GLAMusers and it will be used to inform and inspire the Europeana Network to do more with social media platforms. We are currently building the repository so do send us your suggestions.</p>\r\n\r\n<p>Help us make the Tumblr a success by sharing the link on your social media and, of course, pay it a visit for your own pleasure.</p>\r\n\r\n<p><a href=\"http://europeanafashion.tumblr.com/\">europeanafashion.tumblr.com </a></p>\r\n"
