        title: 'Local content in a Europeana cloud: LoCloud project launch in Oslo'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>Cloud technology is a hot topic. We recently blogged about the launch of <a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/europeana-cloud-kicks-off-under-clear-skies\"> Europeana Cloud</a>. Today, Sarah McSeveny-Aril from Arts Council Norway, tells us about another cloud-based project launched recently - LoCloud.</i></p>\r\n\r\n<p>The launch of the <a href=\"http://www.mdrpartners.com/projects/locloud/\">LoCloud project</a> took place at the National Archives of Norway in March. 32 partners from 28 different countries gathered on a Tuesday morning at the venue in the snow-covered forest on the outskirts of Oslo to discuss the project's main goals: the development and strengthening of local institutions through cloud-based technology. Norway is one of the countries represented in this project with both the National Archives of Norway taking the leading role as project coordinator, and the Norwegian consultancy company Avinet as one of the technical partners in the project.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/LoCloud1.jpg\" style=\"width: 490px; height: 367px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>The National Archives of Norway - the snowy venue for the LoCloud launch</i></p>\r\n\r\n<p>Content from smaller local institutions such as archives and libraries is still sorely underrepresented in the digital European arena. This important content needs to be made accessible and the current trend toward cloud-based technology could prove the solution to increasing the availability of local historical data. The LoCloud project aims to develop new cloud-based models and instruments that will offer smaller institutions user-friendly and affordable tools that can be used in the digitisation and aggregation of their data. The project will explore the possibility of a cloud-based infrastructure for aggregating local content. It will also look into developing a number of micro-services, which will be able to offer geolocation enrichment, metadata enrichment, multilingual vocabularies for local history and archaeology, a historical place name gazetteer and a Wikimedia application to handling relevant ‘crowd-sourced’ content.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/LoCloud2.jpg\" style=\"width: 492px; height: 303px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>The LoCloud launch in full swing</i></p>\r\n\r\n<p>The project plans to add over 4 million new items to Europeana, and the hope is that these cloud-based services will help ensure that local content can be more easily aggregated while also increasing its searchability and interoperability. LoCloud aims to build on the achievements of <a href=\"http://www.carare.eu/\">CARARE</a> in establishing a repository-based aggregator for archaeological and architectural heritage and of <a href=\"http://www.europeanalocal.eu/\">Europeana Local</a> in its work with local institutions and their regional and national aggregators, which resulted in the contribution to date of well over 5 million items to Europeana.</p>\r\n\r\n<p>It was clear from the kick-off that this project has a strong group of partners eager to take on the ambitious task ahead of them. As project coordinator Gunnar Urtegaard from Riksarkivet underlined during the meeting's close: 'If we can keep it simple for content providers, keep it simple for users and remove all the complexity in-between, then this project has the potential to be a great success.'</p>"
