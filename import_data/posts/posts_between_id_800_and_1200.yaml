        title: 'Disrupting History'
        posttype: Publication
        featured: false
        intro: "<p>How galleries, libraries, museums, and archives can unleash their viral power</p>\r\n"
        body: "<p>In the autumn of 2013, Europeana’s marketing team began a collaboration with Retronaut, a highly successful online distributor of fascinating 20th century photography. The aim was to discover the secrets of Retronaut’s success, to emulate it and to work together to multiply it for the benefit of both parties.</p>\r\n\r\n<p>This paper describes the mechanisms of a successful social media strategy, which begins with deciding what to share in the first place. This is followed by some examples and an explanation of the SPEED model which helps to identify the kind of content with the biggest viral potential.</p>\r\n\r\n<p>Whatever your current strategy, we believe that the SPEED model is a great tool to help increase your following and reach, and therefore your relationship with your audiences.</p>\r\n\r\n<p><em>Authors: Neil Bates (Europeana), Chris Wild (The Retronaut)</em></p>\r\n"
