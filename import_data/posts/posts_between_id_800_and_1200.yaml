        title: 'More Full Text Corpora from Europeana Newspapers'
        posttype: News
        featured: false
        intro: null
        body: "<p><br>\r\nEarlier in the year, we published some <a href=\"http://research.europeana.eu/blogpost/experimental-text-dumps-from-europeana-newspapers\">sample full text downloads</a> from the Europeana Newspapers corpus. We received lots of good feedback on the best way to make such data available and, where feasible, we have taken this on board.</p>\r\n\r\n<p>We have now progressed and have published corpora taken from the following library collections. As was stipulated as part of the Europeana Newspapers project, these texts are in the public domain, so can be freely reused.</p>\r\n\r\n<ul>\n<li><a href=\"http://research.europeana.eu/data/full-text-of-newspapers-from-national-library-of-austria\">National Library of Austria</a></li>\r\n    <li><a href=\"http://research.europeana.eu/data/full-text-of-newspapers-from-national-library-of-estonia\">National Library of Estonia</a></li>\r\n    <li><a href=\"http://research.europeana.eu/data/full-text-of-newspapers-from-dr-friedrich-tessman-library\">Dr Frederich Tessman Library</a></li>\r\n    <li><a href=\"http://research.europeana.eu/data/full-text-of-newspapers-from-national-library-of-france\">National Library of France</a></li>\r\n    <li><a href=\"http://research.europeana.eu/data/full-text-of-newspapers-from-national-library-of-latvia\">National Library of Latvia</a></li>\r\n    <li><a href=\"http://research.europeana.eu/data/full-text-of-newspapers-from-national-library-of-poland\">National Library of Poland</a></li>\r\n    <li><a href=\"http://research.europeana.eu/data/full-text-of-newspapers-from-national-library-of-finland\">National Library of Finland</a></li>\r\n</ul>\n<p>A few things to point out:</p>\r\n\r\n<p>- We have grouped all issues of a newspaper in a zip file. Inside each newspaper zip file, there are the export files of its issues, organised by year. There is one file in JSON format per issue, containing issue level metadata and the full-text. One JSON file is also present in the root folder of the zip, with newspaper title level metadata.</p>\r\n\r\n<p>- We have considered providing each issues as one large file, but it creates chunky files that we are unable to process. This has also curtailed us from providing access to the ALTO files (which are much larger in size). We will consider this again next year</p>\r\n\r\n<p>- OCR confidence in the (at the word level) is noted as both the issue and title level. This figure was created during the OCRing process as part of the project.</p>\r\n\r\n<p>- Finally, we have not made the images available yet, as many are currently being migrated from The European Libary servers to Europeana Cloud. We will also talk to source libraries abuot this topic, and hope to do something in 2016.</p>"
