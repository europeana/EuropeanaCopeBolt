                body: "<h3><meta charset=\"utf-8\" /><strong>The tiers</strong>&nbsp;</h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">To manage data and deliver it in higher quality to our audiences, the Europeana Publishing Framework offers guidelines around the quality of content and metadata shared with Europeana. The content and metadata which data partners can provide will depend on their own agendas and capabilities. However, the higher the quality of information provided, the more benefit created for audiences and the greater the potential use in education, research and the creative industries.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">To help our partners understand what we mean by ’quality’, the Publishing Framework outlines different layers for content and metadata, which we refer to as ‘tiers.’ The content tiers were developed in 2015 and the metadata tiers added in 2019.</p>\r\n\r\n<p dir=\"ltr\">You can explore an overview of these tiers through the videos and documents below. Each tier is based on real examples and has been developed through discussions in Europeana-led projects, Task Forces and Working Groups.</p>\r\n"
