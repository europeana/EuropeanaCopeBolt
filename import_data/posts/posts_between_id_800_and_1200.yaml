        title: 'What’s the trend in Αrchaeology?'
        posttype: News
        featured: false
        intro: null
        body: "<p>The <a href=\"http://www.gla.ac.uk/\">University of Glasgow</a> hosted the annual conference of the European Association of Archaeologists (<a href=\"http://eaaglasgow2015.com/\">EAAGlasgow2015</a>) on September 2-5 2015, celebrating its 21st annual meeting in Scotland. With topics varying from Virtual Archaeology to Celtic Connections, this conference gathered around 2500 delegates from all over the world.</p>\r\n\r\n<p><br>\r\nConference themes were quite broad and inclusive allowing thus various research initiatives to be heard with wide geographical, chronological and methodological span. More particularly, the themes centered around:</p>\r\n\r\n<p><a href=\"http://eaaglasgow2015.com/conference-themes/archaeology-mobility/\">Archaeology and Mobility</a><br><a href=\"http://eaaglasgow2015.com/conference-themes/reconfiguring-identities/\">Reconfiguring identities</a><br><a href=\"http://eaaglasgow2015.com/conference-themes/science-archaeology/\">Science and Archaeology</a><br><a href=\"http://eaaglasgow2015.com/conference-themes/communicating-archaeology/\">Communicating Archaeology</a><br><a href=\"http://eaaglasgow2015.com/conference-themes/legacies-visions/\">Legacies and Visions</a><br><a href=\"http://eaaglasgow2015.com/conference-themes/celtic-connections/\">Celtic connections</a><br><a href=\"http://eaaglasgow2015.com/conference-themes/additional-themes/\">Interpreting the archaeological record</a></p>\r\n\r\n<p>Among the presentations and the whiskey tasting, archaeologists discussed the increasingly multidisciplinary nature of the field, ranging from Anthropology and Chemistry to Computer Science, the distinction between the representation, digital or not, and the actual archaeological site/artefact and its meaning, altmetrics and electronic publications, new opportunities for communicating archaeology today, methodology and scientific terminology.</p>\r\n\r\n<p>Living in an age of uncertainty, the field seemed to be puzzled about its future development. Will new generations experience archaeology and its remains only through their digital representations? Will that be matter of choice or <a href=\"http://www.theguardian.com/world/2015/sep/02/isis-destruction-of-palmyra-syria-heart-been-ripped-out-of-the-city\">matter of necessity</a>? Do we have a duty as archaeologists? How can archaeology be more engaging for the public?</p>\r\n\r\n<p>As the sessions ran parallel so was the discussion held in the conference; capturing all its aspects is hardly possible. From <a href=\"http://www.digitalepigraphy.org/\">innovative technologies enforced in projects</a> to more “traditional” archaeological research, the discussion revolved around a wealth of topics.</p>\r\n\r\n<p>The initiative of Europeana Research was among the projects introduced in the context of its potential collaboration with the digital heritage library of <a href=\"http://mubil.no/ark-4/\">ARK4</a>. Aiming to engage the audience and to transform a passive to an active user, ARK4 experiments with archaeological content, among other, to develop digital games and 3D environments as a new way of cultural heritage dissemination. In this context, Europeana Research aspires to serve with its archaeological content to a new target audience of young users and in digital gaming and learning activities.</p>\r\n\r\n<p>Besides, “teaching and discussing heritage within the archaeological education in our present society, with its uncertain political situation is more crucial and important than ever”.</p>\r\n\r\n<p><em>Slide from Prof. Anita Synnestvedt (University of Gothenburg) presentation “We all learn from each other-teaching archaeology for the future”, session Communicating Archaeology 24: Sustainable practices in archaeology.</em></p>\r\n"
