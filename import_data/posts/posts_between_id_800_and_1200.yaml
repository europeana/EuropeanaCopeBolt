                templates: body
                body: "<p>To manage data and deliver it in higher quality to our audiences, we’ve developed two sets of guidelines (tiers) of participation in Europeana. The content tiers were developed in 2015 and the metadata tiers added in 2018.</p>\r\n\r\n<p>What data partners provide will depend on their own agendas and capabilities, but the higher the quality of information provided, the more benefit created for audiences and the greater the potential use in education, research and the creative industries.</p>\r\n\r\n<p>Both the content and metadata tiers are based on real examples and have been developed in wide-ranging discussion under Europeana-led projects, Task Forces and working groups.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Publications/Publishing_Framework/Europeana_publishing_framework_content.pdf\"><img alt=\"\" src=\"/files/Europeana_Professional/Publications/Europeana_publishing_framework_content.jpg\" style=\"width: 600px; height: 409px;\" /></a></p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Publications/Publishing_Framework/Europeana_publishing_framework_metadata_v-0-8.pdf\"><img alt=\"\" src=\"/files/Europeana_Professional/Publications/Europeana_publishing_framework_metadata_V0-8.jpg\" style=\"width: 600px; height: 409px;\" /></a> &nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<center><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Publications/Publishing_Framework/Europeana_publishing_framework_content.pdf\"><img alt=\"\" src=\"/files/Europeana_Professional/Publications/Europeana_publishing_framework_content.jpg\" style=\"width: 600px; height: 409px;\" /></a></center>\r\n\r\n<p></p>\r\n"
