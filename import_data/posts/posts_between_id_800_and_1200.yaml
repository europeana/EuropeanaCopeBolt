        title: 'Europeana Research Workshop on Tools, Services and Content Priorities in Archaeology and the Classics'
        posttype: News
        featured: false
        intro: null
        body: "<p>Europeana Research aims to support humanities research on the digitised content of Europe’s galleries, museums, libraries and archives by addressing issues such as licensing, interoperability and access.</p>\r\n\r\n<p>Although much of Europeana’s dataset is already available for reuse via its <a href=\"https://pro.europeana.eu/resources/apis\">API</a>, <a href=\"http://www.europeana.eu/portal/\">portal</a> and <a href=\"https://pro.europeana.eu/resources/apis/linked-open-data\">linked data set</a>, research in the field of the Humanities requires specific sets of tools and services, and further access to disparate collections.</p>\r\n\r\n<p>On <strong>Thursday, July 23rd 2015</strong>, Europeana Research invites Archaeologists and scholars working on the Antiquity (Ancient Historians, Classicists), in order to:</p>\r\n\r\n<ul>\n<li>discuss and evaluate available tools and content in the area;</li>\r\n    <li>assess Europeana content in the area;</li>\r\n    <li>provide insights to user requirements with particular emphasis on digital humanities methodologies;</li>\r\n    <li>advise on feasibility of Europeana working in that area with a focus on issues concerning the creation and use of related datasets;</li>\r\n    <li>indicate further content to be potentially aggregated by Europeana in that area.</li>\r\n</ul>\n<p>To this end, the workshop will be focusing on:</p>\r\n\r\n<ul>\n<li>Tools and services available;</li>\r\n    <li>Archaeological methods and practices;</li>\r\n    <li>Semantics and metadata issues;</li>\r\n    <li>Excavation and monument data (maps, images, 3D representations);</li>\r\n    <li>Archaeological data organization and related datasets;</li>\r\n    <li>Applications of visualization technologies in archaeology and related datasets;</li>\r\n</ul>\n<p><strong>Date: Thursday, July 23, 2015<br>\r\nTime: 10:00-17:00 hours.<br>\r\nVenue: UCL Centre for Digital Humanities,</strong> <strong><a href=\"http://www.ucl.ac.uk/estates/roombooking/building-location/?id=126\">SEES building, 16 Taviton Street, London, WC1H 0BW</a></strong></p>\r\n\r\n<p><img alt=\"\" src=\"/files/research.europeana.eu/Europeana_Research/Blog/ucl.png\" style=\"width: 150px; height: 135px;\"></p>\r\n\r\n<p><strong>Contact: Dr. Agiatis Benardou (<a href=\"http://a.benardou@dcu.gr\">a.benardou@dcu.gr</a>), Vicky Garnett (<a href=\"http://garnetv@tcd.ie\">garnetv@tcd.ie</a>),</strong></p>\r\n\r\n<p>This workshop is funded via the Europeana Cloud CIP-ICT PSP project (<a href=\"https://pro.europeana.eu/project/europeana-cloud\">http://pro.europeana.eu/europeana-cloud</a>)</p>\r\n"
