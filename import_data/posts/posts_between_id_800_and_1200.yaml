        title: 'Workers Underground: an impact assessment journey'
        posttype: Publication
        featured: false
        intro: "<p>We invite you to watch the film, and read the case study and judge for yourself the social and cultural impact of Europeana 1914-1918.</p>\r\n"
        body: "<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/183833345\" width=\"640\"></iframe></p>\r\n\r\n<p>This film is part of the case study prepared with our partners Whalebone &amp; Greenstone that explores the social and cultural impact of a long-running service: Europeana 1914-1918. The case study presents the preparation and research that was undertaken for the first application of the Europeana Impact Framework.</p>\r\n\r\n<p>It explores the processes and tools that were developed to collect and analyse data, as well as the creation of the film itself. If you wish to know more about undertaking an impact assessment in the cultural heritage sector, this is a good place to start. You can also <a href=\"https://docs.google.com/spreadsheets/d/1eGaMxkLOzBHugLn7LuH2LIxB89beYlDJAMumdIK-Yqo/edit#gid=2142975142\">see and download the dataset</a> behind the figures.</p>\r\n\r\n<p>We hope this study supports others in our Network who struggle with the same issues related to impact and impact assessment. We welcome your feedback, your comments and your own experiences. We invite you to join us as we continue to build our understanding of this complex subject. You can email us at <a href=\"mailto:impact@europeana.eu?subject=Feedback%20from%3A%20%20Workers%20Underground\">impact@europeana.eu</a> and follow the conversation via <a href=\"https://twitter.com/search?q=%23europeanaimpact&amp;src=typd\">#europeanaimpact</a></p>\r\n"
