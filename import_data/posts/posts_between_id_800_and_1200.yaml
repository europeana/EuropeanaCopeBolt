                body: "<p><meta charset=\"utf-8\" />We are grateful for the help of our partners in translating the Europeana Publishing Framework into the following languages: French (the <a href=\"http://www.bnf.fr/fr/acc/x.accueil.html\">Bibliothèque nationale de France</a>); Italian (<a href=\"http://www.iccu.sbn.it/opencms/opencms/it/\">Istituto Centrale per il Catalogo Unico</a>); Montenegrin (<a href=\"http://nb-cg.me/\">National Library of Montenegro</a>); Polish - (<a href=\"http://www.nina.gov.pl/\">Narodowy Instytut Audiowizualny and Poznań Supercomputing and Networking Center</a>); Serbian (<a href=\"https://www.nb.rs/\">National Library of Serbia</a>); Slovenian (<a href=\"http://www.nuk.uni-lj.si/eng/\">National and University Library of Slovenia</a>); Spanish (<a href=\"http://hispana.mcu.es/es/estaticos/contenido.cmd?pagina=estaticos/presentacion\">Hispana</a>).&nbsp;</p>\r\n"
