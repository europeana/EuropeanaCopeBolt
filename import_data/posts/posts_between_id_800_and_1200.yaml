        title: 'Opening Up Google Books'
        posttype: News
        featured: false
        intro: "<p>Like explorers cutting through the jungle, so digital humanists continue to slice through swathes of large sources of data, the so called 'big data'.</p>\r\n"
        body: "<p>Some resources are already fully open online, in all sense of the words. The recent publication of transcribed data from <a href=\"https://github.com/Text-Creation-Partnership\">The</a> <a href=\"https://github.com/Text-Creation-Partnership\">Text</a> <a href=\"https://github.com/Text-Creation-Partnership\">Creation</a> <a href=\"https://github.com/Text-Creation-Partnership\">Partnership</a> <a href=\"https://github.com/Text-Creation-Partnership\">on</a> <a href=\"https://github.com/Text-Creation-Partnership\">early</a> <a href=\"https://github.com/Text-Creation-Partnership\">English</a> <a href=\"https://github.com/Text-Creation-Partnership\">language</a> <a href=\"https://github.com/Text-Creation-Partnership\">texts</a> is a great example.</p>\r\n\r\n<p>But many mass digitisation datasets are not quite as open, meaning they cannot be used in for text and data mining.</p>\r\n\r\n<p>As probably the largest textual dataset in the world, the Google corpus of digitised books is perhaps the most interesting for re-use in the digital humanities.</p>\r\n\r\n<p>As a tool for simple discovery, allowing anyone to search through the OCRd text of over 30m books, even scholarship’s most profound opponent of technology cannot fail to make use of Google Book Search.</p>\r\n\r\n<p>Building on this, the <a href=\"https://books.google.com/ngrams\">Google</a> <a href=\"https://books.google.com/ngrams\">n</a><a href=\"https://books.google.com/ngrams\">-</a><a href=\"https://books.google.com/ngrams\">gram</a> <a href=\"https://books.google.com/ngrams\">viewer</a> allows users to see the frequency of words across some of it corpus (although not all languages are included). More recent versions of the n-gram viewer have improved the functionality, allowing for searches including distinction between upper and lower case, and using wildcards.</p>\r\n\r\n<p><a href=\"http://storage.googleapis.com/books/ngrams/books/datasetsv2.html\">Google</a> <a href=\"http://storage.googleapis.com/books/ngrams/books/datasetsv2.html\">has</a> <a href=\"http://storage.googleapis.com/books/ngrams/books/datasetsv2.html\">also</a> <a href=\"http://storage.googleapis.com/books/ngrams/books/datasetsv2.html\">made</a> <a href=\"http://storage.googleapis.com/books/ngrams/books/datasetsv2.html\">the</a> <a href=\"http://storage.googleapis.com/books/ngrams/books/datasetsv2.html\">n</a><a href=\"http://storage.googleapis.com/books/ngrams/books/datasetsv2.html\">-</a><a href=\"http://storage.googleapis.com/books/ngrams/books/datasetsv2.html\">grams</a> <a href=\"http://storage.googleapis.com/books/ngrams/books/datasetsv2.html\">available</a> from certain languages within the corpus so they can be downloaded for offline use (with a CC-BY licence). These aren't the indices of the books but extracted keywords from the corpus. So the 2 gram index features (and counts) all instance of phrases with two words, eg \"slippery eel\" or \"magic mushroom\".</p>\r\n\r\n<p>The availability of both this viewer and the data has provoked some new strands of scholarship, most notably the <a href=\"http://www.culturomics.org/\">Cultronomics</a> <a href=\"http://www.culturomics.org/\">movement</a> instigated at Harvard and Princeton (<a href=\"http://www.sciencemag.org/content/331/6014/176.abstract\">See</a> <a href=\"http://www.sciencemag.org/content/331/6014/176.abstract\">one</a> <a href=\"http://www.sciencemag.org/content/331/6014/176.abstract\">of</a> <a href=\"http://www.sciencemag.org/content/331/6014/176.abstract\">their</a> <a href=\"http://www.sciencemag.org/content/331/6014/176.abstract\">early</a> <a href=\"http://www.sciencemag.org/content/331/6014/176.abstract\">papers</a> <a href=\"http://www.sciencemag.org/content/331/6014/176.abstract\">here</a>) It should be noted that criticism of this approach has already begun. A 2015 paper pointed out some of the <a href=\"http://arxiv.org/abs/1501.00960\">flaws</a> <a href=\"http://arxiv.org/abs/1501.00960\">with</a> <a href=\"http://arxiv.org/abs/1501.00960\">drawing</a> <a href=\"http://arxiv.org/abs/1501.00960\">too</a> <a href=\"http://arxiv.org/abs/1501.00960\">many</a> <a href=\"http://arxiv.org/abs/1501.00960\">conclusions</a> <a href=\"http://arxiv.org/abs/1501.00960\">from</a> <a href=\"http://arxiv.org/abs/1501.00960\">the</a> <a href=\"http://arxiv.org/abs/1501.00960\">Google</a> <a href=\"http://arxiv.org/abs/1501.00960\">corpus</a>, particularly as there was no related metadata to know what was precisely in each n-gram index</p>\r\n\r\n<p>But what Google doesn't do is allow bulk access to the original OCRd text. You can get the plain text OCR to a single page or group of pages, and a pdf or sometimes an ePub of the whole text. But if you want to get easy access to the all the text for multiple books, it can't be done. The complex jungle of licensing restrictions means this can't happen.</p>\r\n\r\n<p>The <a href=\"https://developers.google.com/books/\">two</a> <a href=\"https://developers.google.com/books/\">existing</a> <a href=\"https://developers.google.com/books/\">APIs</a> <a href=\"https://developers.google.com/books/\">for</a> <a href=\"https://developers.google.com/books/\">Google</a> <a href=\"https://developers.google.com/books/\">Books</a> allow third parties to embed the search functionality and the image viewer on other websites. Indeed some of the libraries that contributed books to the digitisation project make use of the APIs to show their Google books on their library catalogues. But, again, these do not provide access to multiple full texts that are required for text mining.</p>\r\n\r\n<p>Within the US, the Hathi Trust (the library consortium) and in particular the related <a href=\"http://www.hathitrust.org/htrc\">Hathi</a> <a href=\"http://www.hathitrust.org/htrc\">Trust</a> <a href=\"http://www.hathitrust.org/htrc\">Research</a> <a href=\"http://www.hathitrust.org/htrc\">Center</a><a href=\"http://www.hathitrust.org/htrc\"> (</a><a href=\"http://www.hathitrust.org/htrc\">HTRC</a><a href=\"http://www.hathitrust.org/htrc\">) </a>are addressing this issue. As cited on their home page, the HTRC are building capability for analysing the public domain and in-copyright books at scale.</p>\r\n\r\n<p>Having aggregated many digitised books from US libraries - including the US libraries who were part of the Google books program - the Research Center is now in a position to allow authenticated access to the collected dataset, allowing researchers to run algorithms over it.</p>\r\n\r\n<p>But there doesn't exist a similar organisation in Europe. Many libraries have digitised shelves and shelves of their collections, but there is currently no systematic way at a European level to release this data for research throughout the research community. There are numerous interested stakeholders - researchers, aggregators, the libraries, politicians and policy groups and Google itself of course.</p>\r\n\r\n<p>So, here we have one of the first strategic issues that Europeana Research can help tackle. How do we liberate this data for research?</p>\r\n\r\n<p>(With thanks to Steven Clayssens, <a href=\"http://www.kb.nl/en/organisation/research-expertise/research-digitization-and-digital-preservation\">KB NL Research</a>)</p>\r\n"
