        body: "<p>As part of the Europeana Cloud project, a team from Work Package 1 are exploring different topics and assessing the current research requirements and available tools and resources for that topic. This will help Europeana assess the feasibility of aggregating data in this area.</p>\r\n\r\n<p><br>\r\nThe following areas are being explored and led by the following</p>\r\n\r\n<ul>\n<li>Children's Literature (<a href=\"https://pro.europeana.eu/person/eliza-papaki-1\">Eliza Papaki</a>, Digital Curation Unit, Athens)</li>\r\n    <li>The Ancient Mediterranean (<a href=\"/person/agiatis-benardou-1\">Agiatis Benardou</a>, Digital Curation Unit, Athens)</li>\r\n    <li>Population displacement due to conflict (<a href=\"/person/vicky-garnett-1\">Vicky Garnett</a>, Trinity College Dublin)</li>\r\n    <li>Schooling and education (Stefan Ekman, Swedish National Data Service, University of Gothenburg)</li>\r\n    <li>Political propaganda (Ingeborg Versprille)</li>\r\n    <li>Parliamentary Papers (<a href=\"/person/alastair-dunning-1\">Alastair Dunning</a>, Europeana Foundation, The Hague)</li>\r\n</ul>\n<p>Each topic will identify relevant datasets, related tools and research questions on each topic.</p>\r\n\r\n<p>We would be delighted to hear from any interested parties that could make a contribution to this research / email links are embedded in the names above<br><br>\r\nThe work lasts from June until November 2015, when a final report will be produced. In the meantime, various physical and online workshops are being organised to address the different topics</p>\r\n"
