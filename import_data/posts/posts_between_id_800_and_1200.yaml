        title: 'Lost Cultures within Europeana'
        posttype: News
        featured: false
        intro: null
        body: "<p>The issue of lost cultures or cultures under threat is nowadays more urgent than ever. Increasingly more archaeological sites are set as targets of terrorist attacks, leading to their severe damage or even their total destruction. Such numerous examples documented in recent times call for action.</p>\r\n\r\n<p>In the aftermath of these attacks, individuals or groups, spontaneously or more organized, were activated having as goal to preserve or reconstruct as much as possible of the threatened heritage. In this way, several - mainly crowdsourcing - projects made their appearance in the Web calling people and institutions to contribute in order to virtually rebuild the sites damaged or destroyed. Among the endangered sites recently declared as targets of terrorism are Palmyra, Mosul and Nineveh.</p>\r\n\r\n<p>In a different angle, with the aim of spreading the word and knowledge on these sites, the topic of Lost Cultures was set as the theme of two new knowledge testing games. Created in the context of the project <a href=\"http://mubil.no/ark-4/\">ARK4</a> and in collaboration with Europeana Research, these games constitute an initiative of the <a href=\"http://www.dcu.gr/\">Digital Curation Unit, Athena RC</a>, project partner of both Europeana Research and ARK4. Adding to a series of knowledge testing games initiated with a <a href=\"http://core.cloud.dcu.gr/ark4-front-no/?lang=en\">Children’s Literature quiz</a>, these games attempted to reuse digital content from the Cultural Heritage field, and in particular Europeana, to reach a wider audience.</p>\r\n\r\n<p>The first game entitled <a href=\"http://core.cloud.dcu.gr/ark4-front-no/index.php?op=map&amp;mapid=6&amp;lang=en\">“Lost cultures 1: Nineveh of Henry Layard”</a> focuses on the ancient sites of Nineveh and Nimrud, excavated by Austen Henry Layard in the 19th century. The second game (<a href=\"http://core.cloud.dcu.gr/ark4-front-no/index.php?op=map&amp;mapid=7&amp;lang=en\">Lost Cultures 2</a>), which reuses digital content entirely deriving from Europeana, focuses on the ancient site of Palmyra. Since its destruction, the ancient city of Palmyra in Syria has been a popular topic among archaeologists and the public and has been reconstructed in various ways, from crowdsourcing projects to 3D virtual modeling initiatives. These games, which have been widely circulated in social media, could be considered as another effort to preserve the memory of the sites of Palmyra and Nineveh.</p>\r\n\r\n<p></p>\r\n\r\n<p>For those of you who did not have the chance to visit those sites or for the lucky ones who did, give a try to these knowledge testing games and have a glimpse of these important heritage sites.</p>\r\n"
