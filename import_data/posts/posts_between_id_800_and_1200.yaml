        title: 'Tougher times for funding proposals'
        posttype: News
        featured: false
        intro: "<p class=\"p1\"><span class=\"s1\">One of the earlier cross-disciplinary calls in the EU’s H2020 programme was for the <a href=\"http://ec.europa.eu/research/participants/portal/desktop/en/opportunities/h2020/topics/2144-einfra-9-2015.html\">Virtual Research Environment call (eInfra-9</a>)</span></p>\r\n\r\n<p class=\"p1\"><span class=\"s1\">The deadline for proposals was earlier this year. According to the EU website, over 90 proposals were received. Given that 40m Euros was available, and that proposals were supposed to request between 2 and 8 million Euros,<strong> this means that around 8 proposals will get funding</strong></span></p>\r\n"
        body: "<p class=\"p2\"><span class=\"s1\">Anecdotal evidence from colleagues in other institutions involved in this call provide <strong>evidence of how much more difficult things are getting</strong>. </span></p>\r\n\r\n<p class=\"p2\"><span class=\"s1\">One proposal got an astoundingly good 14.5 out of 15, but still got rejected. The only successful proposal I have heard of got 15 out of 15. This means that <strong>bids need to be literally perfect</strong> (at least in the eyes of the reviewers) to get funding.</span></p>\r\n\r\n<p class=\"p2\"><span class=\"s1\">This should sound a warning shot to those preparing proposals. It's evidence that there is less money to be had for projects, particularly now there is not the PSP_ICT programme that provided much generous funding for digital cultural heritage projects.</span></p>\r\n\r\n<p class=\"p2\"><span class=\"s1\">The practice of cobbling together partners, budgets and text at the last moment may have worked when a few very clever people could work late into the nights before submission date.</span></p>\r\n\r\n<p class=\"p2\"><span class=\"s1\">But such an approach will also leave a few gaps and inconsistencies, i.e. will bear traces of imperfection. Any mistakes might mean losing crucial half points.</span></p>\r\n\r\n<p class=\"p2\"><span class=\"s1\">So if you are serious about a project proposal, <strong>get your consortium organised early</strong>, identify your core goal, identify and agree on your coordinator and work package leaders and get writing long before the submission date.</span></p>\r\n\r\n<p class=\"p2\"><span class=\"s1\">(For details of the EU marking system, with its three pillars of Excellent, Impact and Implementation Quality, <a href=\"http://ec.europa.eu/research/participants/data/ref/h2020/wp/2014_2015/annexes/h2020-wp1415-annex-h-esacrit_en.pdf\">see the document on the EU site</a>.)</span></p>\r\n\r\n<p class=\"p2\"><span class=\"s1\">(Oh, and one of the bids that I was involved in at Europeana (Wikidata4Research) got rejected. A brilliant bid, at least in my opinion :), but one maybe ahead of its time. <a href=\"https://www.wikidata.org/wiki/Category:WikiProject_Wikidata_for_research\">The full details of that bid are available on Wikidata.</a>)</span></p>\r\n"
