        title: 'Europeana Research Advisory Board Established'
        posttype: News
        featured: false
        intro: null
        body: "<p></p>\r\n\r\n<p>We are delighted to announce that the Europeana Research Advisory Board has now been established, and are very happy to have a wide ranging spectrum of digital humanities expertise included. The role of the board will be to develop and steer the work of Europeana Research.</p>\r\n\r\n<p>The members are</p>\r\n\r\n<ul>\n<li>\r\n<strong>Lorna Hughes</strong>, Professor of Digital Humanities, University of Glasgow (Chair)</li>\r\n    <li>\r\n<strong>Greg Crane</strong>, Alexander von Humboldt Professor of Digital Humanities, University of Leipzig</li>\r\n    <li>\r\n<strong>Costis Dallas</strong>, Assistant Professor of Cultural Heritage Management and Advanced Technologies, Department of Communication, Media and Culture of Panteion University, Athens; ; Associate professor, Faculty of Information, University of Toronto</li>\r\n    <li>\r\n<strong>Leif Isaksen</strong>, Senior Lecturer in History (Digital Humanities), Lancaster University</li>\r\n    <li>\r\n<strong>Franciska de Jong</strong>, Executive Director, CLARIN ERIC</li>\r\n    <li>\r\n<strong>Marianne Ping Huang</strong>, Associate Professor, Academic Officer for Cultural Collaborations and Digital Humanities at Faculty of Arts, Aarhus University</li>\r\n    <li>\r\n<strong>Pier Luigi Sacco</strong>, Professor of Cultural Economics, IULM University, Milan and Visiting Professor of Applied Humanities, Harvard University.</li>\r\n    <li>\r\n<strong>Seamus Ross</strong>, Dean and Professor Faculty of Information, University of Toronto and Professor School of Humanities, University of Glasgow</li>\r\n    <li>\r\n<strong>Toma Tasovac</strong>, Director Belgrade Center for Digital Humanities</li>\r\n    <li>\r\n<strong>Christophe Verbruggen</strong>, Department of History, Ghent University</li>\r\n    <li>\r\n<strong>Milena Zic Fuchs</strong>, Professor of Linguistics, English Department, Faculty of Humanities and Social Sciences, University of Zagreb; Croatian Academy of Sciences and Arts; Academia Europaea</li>\r\n</ul>\n<p>The first meeting of the group will be in The Hague on 2nd December. Fuller information on their work will be published after then.</p>"
