        title: 'What’s up doc ! : explore the history of medicine with WUD'
        posttype: News
        featured: false
        intro: "<p>By using the broad term of “Digital Humanities” we tend to forget the diversity of disciplines it covers. What about the “Medical Humanities”</p>\r\n"
        body: "<p>The <a href=\"http://www.unifr.ch/mh/fr\">Medicine and Society chair</a> at the University of Fribourg explores the relationships between the medical practices and their social impact in order to better understand the history of Medicine and Health. The challenge is how to lead these studies in a digital environment?</p>\r\n\r\n<p>The University of Fribourg started to explore the wealth of digitised Cultural Heritage materials in a virtual exhibition about <a href=\"http://manger.unifr.ch/grid.php\">Food and its history</a>. This exhibition re-uses materials from cultural heritage institutions like the Rijksmuseum or the Wellcome Library.</p>\r\n\r\n<p>The University went further by developing <a href=\"http://unifr.ch/mh/wud\">WUD</a> (\"What’s up doc”), a discovery engine based on the <a href=\"http://labs.europeana.eu/\">Europeana</a> and DPLA APIs</p>\r\n\r\n<p>WUD currently retrieves any object from the Europeana and DPLA datasets but the team is currently working on a filter that will enable users to retrieve only results specific to the history of medicine. New cultural heritage datasets will be also added such as <a href=\"https://www.deutsche-digitale-bibliothek.de/\">Deutsche Digitale Bibliothek</a>, the <a href=\"http://www.britishmuseum.org/research.aspx\">The British Museum</a> or <a href=\"http://trove.nla.gov.au/\">Trove</a>.</p>\r\n\r\n<p>WUD is open source and the code is available on <a href=\"https://github.com/aperlini/WUD\">Github</a>. It was built with <a href=\"https://angularjs.org/\">Angular JS</a> and <a href=\"https://angular-ui.github.io/bootstrap/\">UI Bootstrap</a>.</p>\r\n\r\n<p>WUD demonstrates how Europeana data can be re-used in domain specific areas. The development of simple interface pre-selecting and organising content related to a specific theme makes cultural heritage data more accessible to researchers.<br>\r\nThe WUD team is seeking for feedback, feel free to contact <a href=\"mailto:radu.suciu@unifr.ch\">them</a>!</p>\r\n\r\n<p></p>\r\n\r\n<p>Valentine Charles (Europeana Foundation), @valentinec89, <a href=\"https://twitter.com/valentinec89\">https://twitter.com/valentinec89</a></p>\r\n\r\n<p>Radu Suciu (University of Fribourg), @radusuciu, <a href=\"http://twitter.com/radusuciu\">http://twitter.com/radusuciu</a>.</p>\r\n"
