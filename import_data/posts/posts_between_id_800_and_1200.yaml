        title: 'Click and learn! Re-using Europeana content to support learning activities'
        posttype: News
        featured: false
        intro: "<p><em>This article is by Nephelie Chatzidiakou, Scientific Associate at the Digital Curation Unit, Athena R.C.</em></p>\r\n"
        body: "<p>Digital games are increasingly used for promoting learning and supporting cultural heritage engagement through playful activities. Games used for learning have a positive impact on educational efficiency and student motivation, as they encourage and improve engagement and resourcefulness.</p>\r\n\r\n<p>In this context, DCU (<a href=\"http://www.dcu.gr/\">Digital Curation Unit, Athena R.C.</a>) recently participated in the <a href=\"http://www.athens-science-festival.gr/en/\">Athens Science Festival</a> with a thematic knowledge testing quiz developed in the context of the project ARK4.</p>\r\n\r\n<p>ARK4 is a collaborative project between the <a href=\"http://www.ntnu.edu/ub\">Norwegian University of Science and Technology University Library</a> and DCU, aiming to share knowledge through a series of online quizzes.</p>\r\n\r\n<p>The Athens Science Festival took place in Athens between 5 and 10 April 2016. Although the Festival is a relatively new initiative, it is already established as one of the biggest celebrations of science and technology in Greece. Organized annually in the spring, the Athens Science Festival attracts tens of thousands of visitors, among them students, researchers and teachers.</p>\r\n\r\n<p>As most of the visitors of the Festival are young people, DCU designed the “Click and Learn! Europe and Me” quiz in the Greek language. This quiz is targeted to younger users, mainly between 6 and 15 years old, and challenges their knowledge about Europe, the European geography, peoples and traditions. Eleven multiple choice questions with different weighting factors were created.</p>\r\n\r\n<p>The visual content of the quiz was derived entirely from the Europeana collections in an attempt to re-use Europeana material in a different context, while exposing young Greek users to high quality visual material from across Europe.</p>\r\n\r\n<p>Altogether, we managed to gather 137 responses to the quizzes; the majority of the respondents was not older than 17 years old. According to the evaluation questions that accompanied the quizzes, all users liked the game and most of them felt they learned something new.</p>\r\n\r\n<p>Intrigued? You can play too!</p>\r\n\r\n<p>If you are comfortable with the Greek language, you can try the quiz <a href=\"http://core.cloud.dcu.gr/ark4-front-no/index.php?op=map&amp;mapid=4&amp;lang=el\">here</a>!</p>\r\n\r\n<p>If not, you can still try the three English quizzes on <a href=\"http://core.cloud.dcu.gr/ark4-front-no/index.php?op=map&amp;mapid=4&amp;lang=en\">Children’s Literature</a> and the <a href=\"http://core.cloud.dcu.gr/ark4-front-no/index.php?op=map&amp;mapid=7&amp;lang=en\">Lost Cultures</a> created in the context of ARK4.</p>\r\n\r\n<p><a href=\"https://www.flickr.com/photos/134065131@N08/sets/72157666955022821\">Following this link</a> you can also find some pictures from the event!</p>\r\n"
