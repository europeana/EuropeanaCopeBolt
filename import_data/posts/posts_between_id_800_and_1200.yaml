                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Content Tiers</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The content tiers can be used to determine the quality of your online collection. With quality we mean the quality of the content, for example the photos of an object or the audio quality of a sound recording, as well as other aspects including link, display, and rights statements. Find out more about <a href=\"https://pro.europeana.eu/page/open-and-reusable-digital-cultural-heritage\">how and why Europeana encourages its data providers to open up their collections for reuse</a>.</p>\r\n\r\n<p dir=\"ltr\">In the video below, Henning Scholz discusses the impact that content quality has on how your collection can be used and surfaced in Europeana and by our audiences.</p>\r\n\r\n<p><iframe allow=\"autoplay; fullscreen\" allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/445205526?title=0&amp;byline=0&amp;portrait=0\" width=\"100%\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/445205526\">Europeana Publishing Framework: Content</a> from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<p dir=\"ltr\">The image below offers a recap of the content tiers to help you determine what tier you want to be in (click to download).</p>\r\n\r\n<p></p>\r\n\r\n<center><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Publications/Publishing_Framework/Europeana_publishing_framework_content.pdf\"><img alt=\"\" src=\"/files/Europeana_Professional/Publications/Europeana_publishing_framework_content.jpg\" style=\"width: 600px; height: 409px;\" /></a>\r\n\r\n<p></p>\r\n</center>\r\n"
