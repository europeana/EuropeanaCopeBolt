        title: 'The State of Parliamentary Papers Online'
        posttype: News
        featured: false
        intro: null
        body: "<p>Like historic newspapers, parliamentary papers provide a fertile hunting ground for scholars from all kinds of disciplinary angles. The nature of the questions, laws and debates recorded in such papers structure so much of a country's life - they are an obvious source to explore to understand a nation.</p>\r\n\r\n<p>But so far there has been little attempt to examine parliamentary papers at a cross-national level. A few examples have been located. Digging into Linked Parliamentary Data (<a href=\"http://dilipad.history.ac.uk/\">http://dilipad.history.ac.uk/</a>) allows cross searching between British, Dutch and Canadian papers, while the Czechs and Slovaks have also build a common portal (<a href=\"http://www.nrsr.sk/dl/?lang=en\">http://www.nrsr.sk/dl/?lang=en</a>)<br><br>\r\nExpanding the transnational possibilities for parliamentary papers has enormous scholarly potential. It would allow, for example, researchers to trace how laws in one country may have influenced another (eg how were laws about female suffrage discussed across Europe), or different perspectives on common events (eg how did Parliaments discuss the run up to the Second World War)</p>\r\n\r\n<p>These possibilities led Europeana to undertake an initial survey of what was currently available. What is the extent of digitisation of Parliamentary Papers in Europe? Are they available online? Under what licencing conditions?</p>\r\n\r\n<p>A spreadsheet of the data collated is <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Cloud/Deliverables/D1.3%20Appendix%20European%20Parliamentary%20Papers%202.pdf\">here</a>, but some of its key findings are below.</p>\r\n\r\n<ul>\n<li>Many nations have digitised significant quantities of their principal parliamentary debates</li>\r\n    <li>Beyond laws and debates in the main parliamentary chambers, parliamentary papers include a whole range of different genres of document (eg. session papers, committee reports, petitions, etc.). These are less likely to be digitised.</li>\r\n    <li>Additionally, there are regional parliaments that in some cases have also digitised their archives.</li>\r\n    <li>Digitisation is often executed in a way that fails to extracts maximum value from the papers. Eg. Papers are often presented as scans / pdfs without any optical character recognition. This rules out any full text searching and makes researchers dependent on often poor quality metadata.</li>\r\n    <li>The ability to undertake bulk download of the material is also very rare</li>\r\n    <li>There is very rarely an clear licence associated with the parliamentary papers. This also inhibits reuse for text mining, aggregation etc.</li>\r\n    <li>Some stand outs do exist though. For example, a handful of states also offer their data in other formats - html, epub or txt files (France, Italy, Slovenia, Sweden). The Netherlands offers the whole data set for download. And for its more recent parliamentary activity Italy has done some groundbreaking work in offering parliamentary resources as open linked data.</li>\r\n</ul>"
