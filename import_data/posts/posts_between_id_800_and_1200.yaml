        intro: 'This week, Europeana and the OpenMinTed project will be hosting a (now sold out) workshop on Text and Data Mining in Europe: Defining the Challenges and Actions'
        body: "<p>The <a href=\"https://pro.europeana.eu/post/exploring-big-visual-cultural-data-an-interview-with-lev-manovich\">possibilities of mining Europeana's metadata</a> have been cited by various researchers, and now that Europeana also has access to full text material (principally the <a href=\"http://www.theeuropeanlibrary.org/tel4/newspapers\">Europeana Newspapers corpus</a>), there has been <a href=\"https://pro.europeana.eu/post/found-researchers-wanting-to-use-historic-newspapers\">various discussions about how best to take full scholarly advantage of this</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/research.europeana.eu/2015-11/1446830205_fb65f65230e273dc16da1df756da8e428e9f0805.jpg\" style=\"width: 450px; height: 305px;\"></p>\r\n\r\n<h6>Mining - Mining Astypalaia, from Research Project 'Industrial Establishment in the Aegean Sea', Institute of Neohellenic Research / National Hellenic Research Foundation, Greece. Provided by <a href=\"http://pandektis.ekt.gr/pandektis/handle/10442/158968\">National Documentation Centre</a>, Public DomainThis particular workshop will look at how Europeana can work with other related infrastructures to overcome some of the technical, legal and organisational challenges that inhibit text and mining of both cultural heritage and scientific material.</h6>\r\n\r\n<p>You can <a href=\"https://docs.google.com/presentation/d/1fsHoYU3vnwqkd4XXhTea4alLHMvll7UI-xS3rLh7oOE/pub?start=false&amp;loop=false&amp;delayms=3000\">read more on Europeana's perspectives on how it can work with text mining in the presentation</a> here.</p>\r\n\r\n<p>We have also commissioned various researchers to illustrate how they have made use of cultural heritage material in their research using text mining. Over the next few weeks, we will publish some short essays showing how the availability of digitised material for text mining has opened up new avenues for their work.</p>\r\n"
