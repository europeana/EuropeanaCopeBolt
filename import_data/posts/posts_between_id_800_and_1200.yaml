        title: 'Annual Report and Accounts 2010'
        posttype: Publication
        featured: false
        intro: "<p>By the end of 2010, users could find 15 million cultural and scientific resources through the Europeana portal, surpassing the target of 10 million items by 50%.</p>\r\n"
        body: "<p>2010 was an auspicious year for Europeana. It began with the publication of Europeana – Next Steps, a report by Helga Trüpel, Vice-Chair of the Committee on Culture and Education of the European Parliament, which was adopted by the European Parliament and the Council of Ministers in May 2010. It culminated in the publication of the Comité des Sages’ report, The New Renaissance, in the first weeks of 2011, which featured Europeana extensively. We welcome the confidence shown in Europeana. This Annual Report highlights the progress we have made this year, both in the short term and in setting out longer term goals in our Strategic Plan 2011-2015. The Plan will help us deliver on the European Commission’s objectives for the Europeana service and meet the expectations that have been raised.</p>\r\n"
