        intro: null
        body: "<p>As part of the Europeana Newspapers project, millions of word of public domain text were created via OCRing the historic newspapers that the library partners made available.</p>\r\n\r\n<p>After aggregating and text and making it searchable via The European Library, we are now making the raw text available</p>\r\n\r\n<p>As an experiment, runs from three newspapers have been made available.</p>\r\n\r\n<p>We are interested to know if this is useful way of getting access to the text. What other metadata or information should be presented ? Should the text and folders be organised in different ways ? Please let us know in the comments below, via @eurresearch or email Alastair Dunning</p>\r\n\r\n<p><br><strong>Berliner Tageblatt</strong><br>\r\nAvailable Years: 1878-1929<br>\r\nSource Library: Staatsbibliothek zu Berlin<br>\r\nDownloadable at : <a href=\"http://data.theeuropeanlibrary.org/download/newspapers/berliner_tageblatt/\">http://data.theeuropeanlibrary.org/download/newspapers/berliner_tageblatt/</a><br>\r\nSearchable at : <a href=\"http://www.theeuropeanlibrary.org/tel4/newspapers/title/3000096302605\">http://www.theeuropeanlibrary.org/tel4/newspapers/title/3000096302605</a><br>\r\nLicence for Text: <a href=\"https://creativecommons.org/publicdomain/mark/1.0/\">https://creativecommons.org/publicdomain/mark/1.0/</a></p>\r\n\r\n<p><strong>Jaunākās Ziņas</strong><br>\r\nAvailable Years: 1911-1936<br>\r\nSource Library: National Library of Latvia<br>\r\nDownloadable at: <a href=\"http://data.theeuropeanlibrary.org/download/newspapers/jaunakas_zinas/\">http://data.theeuropeanlibrary.org/download/newspapers/jaunakas_zinas/</a><br>\r\nSearchable at : <a href=\"http://www.theeuropeanlibrary.org/tel4/newspapers/title/3000059923367\">http://www.theeuropeanlibrary.org/tel4/newspapers/title/3000059923367</a><br>\r\nLicence for Text: <a href=\"https://creativecommons.org/publicdomain/mark/1.0/\">https://creativecommons.org/publicdomain/mark/1.0/</a></p>\r\n\r\n<p><strong>L'Univers</strong><br>\r\nAvailable Years: 1867-1920<br>\r\nSource Library: National Library of France<br>\r\nDownloadable at: <a href=\"http://data.theeuropeanlibrary.org/download/newspapers/l_univers/\">http://data.theeuropeanlibrary.org/download/newspapers/l_univers/</a><br>\r\nSearchable at : <a href=\"http://www.theeuropeanlibrary.org/tel4/newspapers/title/3000113983483\">http://www.theeuropeanlibrary.org/tel4/newspapers/title/3000113983483</a><br>\r\nLicence for Text: <a href=\"https://creativecommons.org/publicdomain/mark/1.0/\">https://creativecommons.org/publicdomain/mark/1.0/</a></p>\r\n\r\n<p>Additionally <a href=\"http://data.theeuropeanlibrary.org/download/newspapers/\">the root directory is available here</a></p>\r\n\r\n<p></p>"
