        title: 'Experts talk on tools, services and content priorities in Archaeology and the Classics'
        posttype: News
        featured: false
        intro: "<p>In July 2015, Europeana Research organized a <a href=\"https://pro.europeana.eu/post/europeana-research-workshop-on-tools-services-and-content-priorities-in-archaeology-and-the-classics\">workshop on Tools, Services and Content Priorities in Archaeology and the Classics</a> which was hosted by the <a href=\"http://www.ucl.ac.uk/dh/\">UCL Centre for Digital Humanities</a> in London.</p>\r\n"
        body: "<p>Archaeologists and scholars working on the Antiquity were invited to discuss and assess existing tools and content in the area, to review related Europeana content, to give insights about user requirements, to give advice on feasibility of Europeana working in that area with a focus on issues concerning the creation and use of related datasets and to specify additional content to be aggregated by Europeana. Two main sessions were held, the first being about excavation data and related content and the second about tools and services.</p>\r\n\r\n<p>The first session of the workshop focused on data and related content in Archaeology and the Classics. The experts discussed issues associated with the different kinds of data, the ways those are made available and are being used, the data and metadata sharing and the use of data repositories and databases.</p>\r\n\r\n<p>The second session of the workshop was focused on the availability of digital tools and services for research in Archaeology and the Classics, as well as their usability and accessibility.</p>\r\n\r\n<p>The experts agreed that although there is not an obvious role for Europeana in helping the research community in Archaeology and the Classics with research questions, various opportunities exist when it comes to teaching, to offering paths for placing the data, and to metadata enrichment. The experts suggested that Europeana should improve access to more demanded content, should focus on connecting or contextualizing existing data from across Europe.</p>\r\n\r\n<p>They also advised that Europeana should provide motivation for sharing metadata, and focus on users’ feedback on metadata as well as on different user groups, attempting to match them to particular sets of services. As for understanding user communities, it was suggested that researchers could more likely be interested in genres within disciplines (e.g. space in archaeology, time in geography) and, importantly, methodological areas that go beyond disciplines.</p>\r\n\r\n<p>Finally, ontologies were proposed as a means to bring Europeana closer to the research community.</p>\r\n\r\n<p>The full report on all Research Community Evaluation Reports can be found here: <a href=\"http://The%20experts%20agreed%20that%20although%20there%20is%20not%20an%20obvious%20role%20for%20Europeana%20in%20helping%20the%20research%20community%20in%20Archaeology%20and%20the%20Classics%20with%20research%20questions,%20various%20opportunities%20exist%20when%20it%20comes%20to%20teaching,%20to%20offering%20paths%20for%20placing%20the%20data,%20and%20to%20metadata%20enrichment.%20The%20experts%20suggested%20that%20Europeana%20should%20improve%20access%20to%20more%20demanded%20content,%20should%20focus%20on%20connecting%20or%20contextualizing%20existing%20data%20from%20across%20Europe.%20They%20also%20advised%20that%20Europeana%20should%20provide%20motivation%20for%20sharing%20metadata,%20and%20focus%20on%20users%E2%80%99%20feedback%20on%20metadata%20as%20well%20as%20on%20different%20user%20groups,%20attempting%20to%20match%20them%20to%20particular%20sets%20of%20services.%20As%20for%20understanding%20user%20communities,%20it%20was%20suggested%20that%20researchers%20could%20more%20likely%20be%20interested%20in%20genres%20within%20disciplines%20(e.g.%20space%20in%20archaeology,%20time%20in%20geography)%20and,%20importantly,%20methodological%20areas%20that%20go%20beyond%20disciplines.%20Finally,%20ontologies%20were%20proposed%20as%20a%20means%20to%20bring%20Europeana%20closer%20to%20the%20research%20community.%20%20The%20full%20report%20on%20all%20Research%20Community%20Evaluation%20Reports%20can%20be%20found%20here:%20http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Cloud/Deliverables/D1.7%20Research%20Community%20Evaluation%20Report.pdf\">https://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Cloud/Deliverables/D1.7%20Research%20Community%20Evaluation%20Report.pdf</a></p>\r\n\r\n<p>Get a glance from the Workshop <a href=\"https://www.flickr.com/photos/134065131@N08/albums/72157656400151436\">here</a>!</p>\r\n"
