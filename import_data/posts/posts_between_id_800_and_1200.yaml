        title: 'Europeana Research Workshop on Tools, Services and Content Priorities in Audio and Vision'
        posttype: News
        featured: false
        intro: null
        body: "<p>Europeana Research aims to support humanities research on the digitised content of Europe’s galleries, museums, libraries and archives by addressing issues such as licensing, interoperability and access.</p>\r\n\r\n<p>Although much of Europeana’s dataset is already available for reuse via its API, portal and linked data set, research in the field of the Humanities requires specific sets of tools and services, and further access to disparate collections.</p>\r\n\r\n<p>On <strong>Friday, September 18th 2015</strong>, Europeana Research organizes a Workshop on Tools, Services and Content Priorities in Audio and Vision at the Royal Library, Søren Kirkegaards Plads 1, Copenhagen. The Black Diamond.</p>\r\n\r\n<p><strong>Schedule</strong></p>\r\n\r\n<p><strong>12.00: Welcome</strong> by Marianne Ping Huang</p>\r\n\r\n<p><strong>12.05: Introductory remarks</strong> by Keynote Speaker Gregory Markus, Europeana Research</p>\r\n\r\n<p><strong>12.15-­12.45: <em>Archives and Workspaces</em></strong></p>\r\n\r\n<p>This section will include presentations of relevant archives and workspaces within Audio and Vision. Presentations will focus on content, metadata and accessibility for researchers and address the question of how and to what extend the collection is accessible to transnational research agendas.</p>\r\n\r\n<p>Presenters: The Royal Library (Anders Sparre Conrad/Henrik Smith-­Siversen), State Library-DK (Ditte Laursen), UKRAAC (Kate Lacey), Sound &amp; Vision (Gregory Markus), DelC (Lene Krøll)</p>\r\n\r\n<p><strong>12.45-­13.30: <em>Tools and requirements for research</em></strong></p>\r\n\r\n<p><br>\r\nThis section will include presentations of tools for research into auditory and audiovisual collections and of user requirements. Presentations will focus on the proven research value of digital tools and on research requirements for future tools. We ask the presenters to address the issue of interoperability of the tools.</p>\r\n\r\n<p><br>\r\nPresenters: EUScreen (Willemien Sanders), TRE (Golo Föllmer), SoundsEurope (Hermann Rotermund), LARM (Jacob Kreutzfeldt) CoSound (Bjørn Sand Larsen), RAMUND (Henrik Smith-Siversen)</p>\r\n\r\n<p><strong>13.30-­13.45: <em>Short break</em></strong></p>\r\n\r\n<p><strong>13.45-­14.15: <em>Teaching and Education</em></strong></p>\r\n\r\n<p>This section will include presentations of tools and services for education in audio and vision. Presentations will focus on requirements from teachers as well as on the didactic value of exciting tools. We ask presenters in particular to address the interoperability of tools and the question of access to relevant collections also in a Pan-European perspective.<br><br>\r\nPresenters: Mooc Transnational Radio Stories (Golo Föllmer &amp; Tobias Grasse), Dariah Teach (Stef Scagliola/Marianne Ping Huang), LARM Learning Platform (Jacob Kreutzfeldt)</p>\r\n\r\n<p><strong>14.15-­14.45: <em>Production, Communities and Creative Industries</em></strong></p>\r\n\r\n<p>This section will include presentations of projects involving non-academic communities as consumers producers or 'prosumers'. Presentations will focus on the research or teaching value of such projects be they planed or already realized. We ask presenters to address questions of access to relevant auditory and audiovisual material and rights management.<br><br>\r\nPresenters: BBC Oral History Project (Kate Lacey), FLYD (Bente Larsen), Cultural Capital Heritage Design (Marianne Ping Huang), Fast Forward (Tobias Golodnoff)</p>\r\n\r\n<p><strong>14.45-­15.15: <em>Break with coffee, cake and fruit</em></strong><em> </em></p>\r\n\r\n<p><strong>15.15-­16.45: Smaller working groups preparing recommendations for:</strong></p>\r\n\r\n<p>• acces and intellectual property rights management on a transnational level</p>\r\n\r\n<p>• metadata: need for standards and messy research data</p>\r\n\r\n<p>• research practice and methods in digital archives: visions of close and distant reading</p>\r\n\r\n<p>• teaching, training and community engagement</p>\r\n\r\n<p><strong>16.45-­17.00: Round up</strong></p>\r\n\r\n<p><strong>Saturday 19 September, The University of Copenhagen, Faculty of Humanities, Karen Blixensvej 1, Copenhagen, room 16.3.07</strong></p>\r\n\r\n<p><strong>10.00-­12.30:</strong></p>\r\n\r\n<p>Research workshop focusing on establishing a tighter network between the projects and communities represented. This will leave time to discuss initiatives, plans and coordinate activities.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Contact: Jacob Kreutzfeldt (jacobk@hum.ku.dk) +45 31720582, Marianne Ping Huang (mph@au.dk) or Anders Sparre Conrad (asc@kb.dk)</strong></p>\r\n\r\n<p>This workshop is funded via</p>\r\n\r\n<p>DARIAH-­dk</p>\r\n\r\n<p>DIGHUMLAB.dk (<a href=\"http://dighumlab.com/\">http://dighumlab.com/</a>)</p>\r\n\r\n<p>Transnational Radio Encounters (TRE: <a href=\"http://www.transnationalradio.org\">http://www.transnationalradio.org</a>)</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>"
