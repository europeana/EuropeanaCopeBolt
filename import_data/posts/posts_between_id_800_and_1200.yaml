        intro: "<p>What is under consideration in this paper is the long- term sustainability of Europeana: due to severe cuts in the CEF budget, guidelines demand funded initiatives to ‘become self-sustainable’ after only a couple of years of funding.</p>\r\n"
        body: "<p>In practice, this means the CEF acts as ‘seed capital’ and that Europeana needs to develop significant alternative income streams within a couple of years while remaining true to our mission to enable heritage institutions to make their holdings openly available for re-use. This shift requires us to innovate our business model significantly from an entirely centrally funded EU initiative to a more entrepreneurial and service-centred operation that is firmly embedded in and supported by the Europeana Network.</p>\r\n"
