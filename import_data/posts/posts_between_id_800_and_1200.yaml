        title: 'Found ! Researchers wanting to use Historic Newspapers'
        posttype: News
        featured: false
        intro: "<p>A while back we put out a call for<strong> researchers to work with the Europeana Newspaper corpus.</strong></p>\r\n"
        body: "<p><strong>The call was hugely successful</strong>, demonstrating both the popularity of historic newspapers and the potential for exploiting that data in new ways.</p>\r\n\r\n<p>Around <strong>40 separate research projects got in touch</strong> and suggested different research questions and methodologies they would like to explore in greater depth</p>\r\n\r\n<p>Below are examples of the 20 or so ideas that we felt we could work with</p>\r\n\r\n<p><strong>- analysing how photographs are used in newspapers over time<br>\r\n- exploring how the same text is copied, modified and reprinted in different geographic areas<br>\r\n- looking at how child assault and child abuse were reported<br>\r\n- how is happiness and social well being are represented in newspapers</strong></p>\r\n\r\n<p><img alt=\"\" src=\"/files/research.europeana.eu/Europeana_Research/Blog/kikerki-17-07-1862.jpg\" style=\"width: 344px; height: 463px; border-width: 1px; border-style: solid;\"></p>\r\n\r\n<p><em>Happiness and Social Well Being ? From <a href=\"http://www.theeuropeanlibrary.org/tel4/newspapers/issue/3000051806714?hp=1&amp;page=1&amp;query=kikeriki\">Kikerki, 18 July, 1862</a>, <a href=\"http://anno.onb.ac.at/cgi-content/anno?apm=0&amp;aid=kik&amp;datum=18620717\">National Library of Austria</a>, Public Domain</em></p>\r\n\r\n<p>About half of the 40 groups suggesting ideas has been<strong> invited to attend a workshop to be held in Amsterdam in May</strong>. It will be led by Erik Duval from KU Leuven, as part of his role as Work Package 3 leader in the Europeana Cloud project. NIOD and DANS (both parts of the Royal Netherlands Academy of Arts and Sciences) are also contributing.</p>\r\n\r\n<p>The workshop will help understanding of the precise workflows and methodologies the research teams want to use, and<strong> shape the kind of tools that are built</strong>. It will also help define how we make the data available for re-use.</p>\r\n\r\n<p></p>\r\n"
