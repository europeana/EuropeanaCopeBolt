        title: 'Five Tips For Your Next Academic Crowdsourcing Project'
        posttype: News
        featured: false
        intro: "<p><em>This article by Marek Nicolic is the third in a three part series about crowdsourcing</em></p>\r\n"
        body: "<h6>\r\n<a href=\"https://www.zooniverse.org/\">Zooniverse</a> sprung up from Galaxy Zoo, a project where people could sort photographs of galaxies; a task where large quantities of data that cannot be processed by computers, are offered to public. Project become so popular that it grew into Zooniverse - now one of largest and most popular citizen science platform.</h6>\r\n\r\n<p>As an intern at the University of Aberdeen, I had the chance to research and learn more about <a href=\"https://en.wikipedia.org/wiki/Crowdsourcing\">crowdsourcing</a>. First popularised a decade ago, crowdsourcing is now widely recognised and used as a way for organisations to engage communities, complete large tasks on small budgets and to create buzz for their initiative. For universities, crowdsourcing has the potential to reduce research costs but so far its use has been limited.</p>\r\n\r\n<p>Why is this? One reason is that, regardless of its benefits, crowdsourcing is also tied to a number of issues that need to be thought through before launching a campaign. Some of these issues are hard to work around in the university environment. In this article, I highlight some of these issues and offer tips for running a successful research-oriented crowdsourcing campaign.</p>\r\n\r\n<p>1. <b id=\"docs-internal-guid-fe9e62dd-a812-9cef-78b4-d554b966ac79\">Raise Awareness Within Your Institution</b></p>\r\n\r\n<p>While some university departments and colleges are well-versed in online approaches, many more traditional departments have only just started to invest in technology. Often, where potential for public collections is large (e.g. art, history), knowledge about the possibility of crowdsourcing is scarce, or hidden behind other problems such as a lack of familiarity about how to use online platforms. The first step towards a successful crowdsourcing project is, therefore, to explain the concept to your peers and show them the tools which are available to help with your quest.</p>\r\n\r\n<p><b id=\"docs-internal-guid-fe9e62dd-a814-f1cf-62f1-16a3f5f80b42\">2. Identify How People Can Best Help</b></p>\r\n\r\n<p>Not all tasks are suitable for crowdsourcing projects. It’s therefore important for researchers to identify a part of their research to which the general public could contribute. This should be something helpful but not too detailed or difficult to understand. If the work is too technical or sophisticated, there is a risk that the crowd will lose interest before they’ve even started.</p>\r\n\r\n<p><strong>3. Work Across Disciplines</strong></p>\r\n\r\n<p>Few disciplines could successfully launch a crowdsourcing platform on their own. By working across departments and with peers from other subject areas, it will be easier to gather the necessary computer skills, promotional tools and support of the public. This video looks at <a href=\"https://podcasts.ox.ac.uk/crowdsourcing-arts-and-interdisciplinarity\">crowdsourcing in the arts and interdisciplinarity</a>.</p>\r\n\r\n<p><strong>4. Identify Your Target Audience</strong></p>\r\n\r\n<p>For crowdsourcing, you need to find your target crowd. This means advertising, and perhaps even a big promotional campaign. Think about where to find the type of people you need to complete your work. The types of people who might be interested in <a href=\"https://www.galaxyzoo.org/\">sorting pictures of galaxies far away</a> could, for example, be very different from those who enjoy <a href=\"http://menus.nypl.org/\">transcribing historical restaurant menus</a>.</p>\r\n\r\n<p><b id=\"docs-internal-guid-fe9e62dd-a81a-96ea-e939-2d06e93f3cae\">5. Consider The Start-up Costs</b></p>\r\n\r\n<p>The costs of crowdsourcing can vary hugely: some are free for researchers to use, while other platforms have high initial costs.</p>\r\n\r\n<p>UCL’s project <a href=\"http://blogs.ucl.ac.uk/transcribe-bentham/\">Transcribe Bentham</a>, for example, invested approximately £50,000 over a period of years to create, launch and maintain their platform dedicated to transcribing unpublished manuscripts by British philosopher Jeremy Bentham. This figure included testing and revision during the design process to make it more user friendly. A more budget-friendly alternative to bespoke development is the <a href=\"http://projects.oucs.ox.ac.uk/runcoco/resources/cococo.html\">CoCoCo platform</a>, and there are surely other examples to be found online.</p>\r\n\r\n<p>While considering the costs of crowdsourcing, remember that there would be a cost to adapting any platform to the specific needs of your project, as well as the cost of paying a couple of salaries. Crowdsourcing is not a cost-free solution to carrying out your research but it can be a way to do low-cost research at a time when demand for grants is high.</p>\r\n\r\n<p><b id=\"docs-internal-guid-fe9e62dd-a832-95ae-4c4c-9fcc1defafc7\">Is the effort worth it?</b></p>\r\n\r\n<p>By the time you’ve identified a job for the public, created a platform, found your crowd and nurtured them, you will have invested a considerable amount of time and probably also money. This leaves fewer resources to do your research.</p>\r\n\r\n<p>And if you have great success in attracting volunteers, you may find those volunteers are not as effective as you would like. Too many volunteers can also put great pressure on staff, who have to liaise with and help those volunteers.</p>\r\n\r\n<p>The previously mentioned <a href=\"http://blogs.ucl.ac.uk/transcribe-bentham/\">Transcribe Bentham</a> is a case in point. When it launched in 2010, their great social media campaign attracted the attention of mainstream media (newspapers), which in turn attracted lots of volunteers. However early reports suggested these volunteers did not produce work of a very high quality.</p>\r\n\r\n<p>As David Weinberger observed:</p>\r\n\r\n<p>'[For the first period of the project] … the results of the [crowdfunding] project cannot be encouraging for those looking for a pragmatic way to generate high-quality transcriptions rapidly. (David Weinberger, ‘<a href=\"http://home.trg-inc.com/sites/default/files/too-big-to-know-weinberger-en-16803.pdf\">Crowdsourcing Transcription: Too Big To Know</a>' (last accessed 1 January 2016)).</p>\r\n\r\n<p>So is it worthwhile leaving your research to focus on getting the crowd to do your work?</p>\r\n\r\n<p>The good news is that, like other open source projects (e.g. Wikipedia, Zooniverse), <a href=\"http://blogs.ucl.ac.uk/transcribe-bentham/\">Transcribe Bentham’s</a> track record improved over time, as it found ‘supervolunteers’ who became very skilled in their work. The project is currently generating a large number of high quality transcriptions, with only four staff working on a less than part time basis. The take-home message here is that Transcribe Bentham is now achieving much higher numbers of transcriptions than if it had hired staff for the same cost.</p>\r\n\r\n<p>All in all crowdsourcing is a great opportunity in many areas, and perhaps the only chance for many researchers to access the valuable knowledge held by the public. Encouraging awareness about and creating channels for crowdsourcing, creates pressure on universities to develop ways to accommodate it. Through this, academics will be able to engage far more closely with the public.</p>\r\n"
        author: {  }
        isbn: null
        teaser: "<p>Crowdsourcing is tied to a number of issues that need to be thought through before launching a campaign. Some of these issues are hard to work around in the university environment.</p>\r\n"
