        title: 'Reuse of Europeana content for fun!'
        posttype: News
        featured: false
        intro: null
        body: "<p>As more and more digital content is created and ingested in digital libraries, there is a growing need for creative reuse of this content by the public, researchers or the GLAM sector, for producing new digital outcomes. This need is also identified as one of the goals of Europeana Research for encouraging further engagement of researchers with digital content lying within Europeana, implementing it in their research.</p>\r\n\r\n<p>In a different context, the relation between the public and digital content is among the core points of discussion in a different project entitled <a href=\"http://mubil.no/ark-4/\">ARK4</a>. This Norwegian project aims to create a virtual dialogue between the public and partner institutions through gaming activities. In its new phase, the project attempts to re-use digital content from the Cultural Heritage sector, mainly deriving from Europeana, to reach a wider audience through knowledge testing games.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/research.europeana.eu/Europeana_Research/Blog/quiz1.jpg\" style=\"width: 400px; height: 524px;\"></p>\r\n\r\n<p><em>\"Animals\" by Ernst Enno, illustrated by Richard Kivit, published by \"Loodus\" in 1938, Estonia. </em><em>Conservation Centre Kanut, Kadriorg Art Museum, National Library of Estonia, Rights: CC0</em></p>\r\n\r\n<p>The collaboration among these two initiatives has resulted in the creation of knowledge games inspired by the content held within Europeana, freely available to the public. This work was an initiative undertaken by the <a href=\"http://www.dcu.gr/\">Digital Curation Unit, Athena RC</a>, project partner of Europeana Research and ARK4. To this purpose, results deriving from the work conducted within Work Package 1 of the project Europeana Cloud were explored (<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Cloud/Deliverables/D1.3%20D1.6%20User%20Requirements%20Analysis%20and%20Case%20Studies%20Report%20Content%20Strategy%20Report.pdf\">Deliverable 1.3/1.6</a>). More particularly, the suggestion for more specialized approaches to communities within the target audience of the project, in order to better capture user needs, led to the identification of different research topics. These were examined in terms of the current research practices, available tools and resources in the respective areas. Some of the identified topics thus served as the content inspiration for building games on top of them for the purposes of the ARK4 project.</p>\r\n\r\n<p>Children’s Literature is the first of a series of knowledge testing games that will be produced in this context. Launched on March 3, on the occasion of the World Book Day, it is a joyful topic that aims to travel its users back to their childhood and test what they have been reading and remember from then. Among the questions, the users can have a look at beautiful visual records lying currently within Europeana.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/research.europeana.eu/Europeana_Research/Blog/quiz2.jpg\" style=\"width: 400px; height: 533px;\"></p>\r\n\r\n<p><em>Illustration from \"The Adventures of Oliver Twist\", 1893, British Library. Rights: Public Domain</em></p>\r\n\r\n<p>ARK4 is a project-collaboration among four institutions in Trondheim: NTNU University Library; NTNU Department of Computer and Information Science (IDI); Regional State Archives in Trondheim and Norwegian Deaf Museum and an international partner, Digital Curation Unit, Athena RC in Athens, Greece. During this collaboration, workshops were held focusing on introducing new technologies in teaching.</p>\r\n\r\n<p>You can play the quiz <strong><a href=\"http://core.cloud.dcu.gr/ark4-front-no/index.php?op=map&amp;mapid=4&amp;lang=en\">here</a></strong> - Let’s see how much you score!</p>\r\n"
