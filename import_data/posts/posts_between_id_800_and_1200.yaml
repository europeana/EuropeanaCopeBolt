        intro: "<p>The Europeana Data Model (EDM) has been a collaborative effort from the very start.</p>\r\n"
        body: "<p>The first requirements were defined by representatives from all the domains represented in Europeana: libraries, museums, archives and audiovisual archives.</p>\r\n\r\n<p>EDM has become an interoperable framework for describing digital cultural heritage data. The same collaborative effort now supports extensions and refinements that accommodate the subtleties of cultural heritage domain-specific data. Europeana facilitates this by maintaining EDM as a flexible model and providing adequate documentation to support communities’ specific work.</p>\r\n\r\n<p>This White Paper gives an account of the latest developments in EDM and highlights the principles that are necessary for the model to continue as a suitable framework for cultural heritage data.</p>\r\n"
