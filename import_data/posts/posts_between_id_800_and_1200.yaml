                body: "<p>Europeana, Europe’s digital library, museum and archive, belongs to the public and must represent the public interest.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Public Domain is the material from which society derives knowledge and fashions new cultural works.</p>\r\n\r\n<p dir=\"ltr\">Having a healthy and thriving Public Domain is essential to the social and economic well-being of society.</p>\r\n\r\n<p dir=\"ltr\">Digitisation of Public Domain content does not create new rights over it: works that are in the Public Domain in analogue form continue to be in the Public Domain once they have been digitised.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Principles for a healthy Public Domain</strong></h3>\r\n\r\n<p dir=\"ltr\">Museums, libraries and archives of all kinds are holders of our cultural and scientific heritage. These memory organisations are the guardians of society’s shared knowledge. They play an essential part in maintaining the Public Domain on behalf of citizens and must uphold a number of general principles. These principles are essential to preserve a meaningful understanding of the Public Domain and to ensure that it continues to function in the technological environment of the networked information society. These principles are not intended to prevent organisations from commercial exploitation of Public Domain works in their collections. Instead they provide a set of minimum standards that ensures that the Public Domain functions in the digital environment.</p>\r\n\r\n<ol>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Copyright protection is temporary. </strong>Copyright gives creators a time-limited monopoly regarding the control of their works. Once this period has expired, these works automatically fall into the Public Domain. The mass of knowledge over recorded time is in the Public Domain; copyright offers an appropriate and time-limited exception to this status.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>What is in the Public Domain needs to remain in the Public Domain.</strong> Exclusive control over Public Domain works cannot be re-established by claiming exclusive rights in technical reproductions of the works, or by using technical and or contractual measures to limit access to technical reproductions of such works. Works that are in the Public Domain in analogue form continue to be in the Public Domain once they have been digitised.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>The lawful user of a digital copy of a Public Domain work should be free to (re-) use, copy and modify the work. </strong>Public Domain status of a work guarantees the right to re-use, modify and make reproductions and this must not be limited through technical and or contractual measures. When a work has entered the Public Domain there is no longer a legal basis to impose restrictions on the use of that work.</p>\r\n    </li>\r\n</ol>\r\n\r\n<h3 dir=\"ltr\"><strong>Guidelines for preserving the function of the Public Domain</strong></h3>\r\n\r\n<p dir=\"ltr\">There are a number of significant developments that threaten the function of the Public Domain. Over the last decades we have witnessed an expansion of the scope of copyright both in terms of time and protected subject matter. This has been detrimental to the Public Domain and the ability of citizens and memory organisations to interact with important parts of our shared culture and knowledge. The following Guidelines are issued to counter this trend.&nbsp;</p>\r\n\r\n<ol>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Any change to the scope of copyright protection needs to take into account the effects on the Public Domain. </strong>Changes to the scope of copyright must not be retroactive. In the 20th century copyright has been extended to accommodate the interests of rights holders at the expense of the Public Domain. As a result a large portion of our shared culture and knowledge is locked away behind copyright and technical restrictions, and we must ensure that this situation will not be worsened in the future.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>No other intellectual property right must be used to reconstitute exclusivity over Public Domain material. </strong>The Public Domain is an integral element of the internal balance of the copyright system. This internal balance must not be manipulated by attempts to reconstitute or obtain exclusive control via regulations that are external to copyright. No technological protection measures backed-up by statute should limit the practical value of works in the Public Domain. Industrial property rights, such as trademarks, should not be used to restrict the re-use and copying of Public Domain works.&nbsp;</p>\r\n    </li>\r\n</ol>\r\n\r\n<h3 dir=\"ltr\"><strong>Background</strong></h3>\r\n\r\n<p dir=\"ltr\">The Public Domain is a shared resource that underpins contemporary society. As knowledge and information are digitised, legal contracts are often being used that inhibit free access to the digitised Public Domain. This runs counter to the founding objective of Europeana. Our essential aim is to make Europe’s Public Domain cultural and scientific heritage freely accessible to citizens in digital form to encourage the development of knowledge and stimulate creative enterprise and innovation. This is the position of the European Commission, who fund Europeana, and the Europeana Foundation, who run the service.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Europeana Foundation is made up of international associations that represent museums, archives, audiovisual collections and libraries: the memory organisations which provide content to Europeana. It is in the Foundation’s interest to be clear on the use and meaning of the Public Domain. Europeana belongs to the public and must represent the public interest.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This Charter is a policy statement, not a contract. It does not bind Europeana's content providers to any position. The Europeana Foundation is issuing the Charter in order to influence the debate among the Europe’s memory organisations, policy makers and funders about the terms under which Public Domain digital content is made available.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In its access and re-use terms Europeana follows the policies of its content providers. Each of them is legally responsible for deciding the terms on which they make content available, and for determining and clearing any rights in their content. Consequently, there are a wide range of practices among institutions providing Public Domain content to Europeana</p>\r\n\r\n<p dir=\"ltr\">The Public Domain Charter will help to promote greater consistency for the benefit of our users. Users have complained of the range of different practices and especially that some content providers charge for downloading and even for accessing digitised items which are in the Public Domain in their analogue form. They perceive this as a barrier to citizens wishing legitimate access to their Public Domain heritage.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What is the Public Domain?</strong></h3>\r\n\r\n<p dir=\"ltr\">The Public Domain comprises all the knowledge and information – including books, pictures and audiovisual works – which does not have copyright protection and can be used without restriction, subject in some European countries to the author's perpetual moral rights. The Public Domain provides a historically developed balance to the rights of creators protected by copyright and it is essential to the cultural memory and knowledge base of our societies. The Public Domain covers two categories of material:&nbsp;</p>\r\n\r\n<ol>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Works on which copyright protection has expired. Copyright in a work in most of Europe lasts for 70 years after the death of its longest living creator. If copyright is held by a corporation, then it lasts for 70 years after publication. Once this temporary protection has come to its end, all legal restrictions cease to exist. It means that almost everything published, painted, photographed or released anywhere in the world before the 20th century is out of copyright and in the Public Domain.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The essential commons of information that is not covered by copyright. Works are not protected by copyright if they are not original. Ideas and facts are not covered by copyright, but the expression of them is. Laws and judicial and administrative decisions are excluded from this protection. This essential commons is regarded as too important for the functioning our societies to be burdened with legal restrictions of any nature even for a limited period.&nbsp;</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">It is important to note that next to the Public Domain as described above there are a number of other limitations and exceptions that reduce legal restrictions and ensure sufficient access to our shared knowledge and culture. These exceptions ensure that the copyright granted to creators does not interfere with certain specific requirements of society. They ensure access, enable the functioning of essential social institutions and provide for the social participation of individuals with special needs.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why is the Public Domain important?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The Public Domain is the raw material from which we make new knowledge and create new cultural works. Having a healthy and thriving Public Domain is essential to the social and economic well-being of our societies.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Much of the world’s knowledge – Diderot’s Encyclopédie, the paintings of Leonardo, Newton’s Laws of Motion – is in the Public Domain. Society constantly re-uses, reinterprets and reproduces material in the Public Domain and by doing so develops new ideas and creates new work. New theories, inventions, cultural works and the like are indebted to the knowledge and creativity of previous centuries.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The Public Domain in the digital age&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The internet gives access to the digitised portion of that knowledge and creativity on a scale previously impossible. It is the driver for massive digitisation efforts that will fundamentally change the role of cultural and scientific heritage institutions. The digitisation of analogue collections creates new opportunities for sharing and creative re-use, empowering people to explore and respond to our shared heritage in new ways that our legislation has yet to catch up with. It has also brought copyright to the centre of attention for holders of our cultural and scientific heritage. Our memory organisations have for generations had the public duty of holding the heritage in trust for the citizenry and of making it accessible to all. Both of these functions are usually conducted at the citizens’ – i.e. the tax payers’ – expense.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Entrusted with the preservation of our shared knowledge and culture, not-for-profit memory organisations should take upon themselves a special role in the effective labelling and preserving of Public Domain works. As part of this role they need to ensure that works in the Public Domain are accessible to all of society, by making them available as widely as possible. It is important for memory organisations to recognise that as the guardians of our shared culture and knowledge they play a central role in enabling the creativity of citizens and providing the raw materials for contemporary culture, science, innovation and economic growth.</p>\r\n\r\n<p dir=\"ltr\">At the same time the transformation from guardians of analogue collections to providers of digital services places enormous challenges on these organisations. Creating and maintaining digital collections is expensive; the cultural heritage sector may lack resources for this new responsibility. Government sponsors may encourage or require organisations to generate income by way of licensing content to a wide variety of commercial users.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Public-Private Partnerships have become one option for funding large scale digitisation efforts. Commercial content aggregators pay for the digitisation in exchange for privileged access to the digitised collections. These activities are seen as a reason for attempting to exercise as much control as possible over digital reproductions of Public Domain works. Organisations are claiming exclusive rights in digitised versions of Public Domain works and are entering into exclusive relationships with commercial partners that hinder free access.</p>\r\n\r\n<p dir=\"ltr\">When this exclusivity locks down digital content and inhibits access and re-use by teachers, innovators and citizens, memory organisations may be compromising their core mission and undermining their relationship with their users. Works that are in the Public Domain in analogue form must remain freely available in digital form and digitisation of such works must lead to increased access by the public instead of new restrictions. To remain relevant in the digital age, cultural and scientific heritage organisations must strive to increase access to our shared knowledge and culture by being the primary points of access to the works that they have in their collections. Value-added services can be developed around content without the need to claim exclusive rights over works that have been in the Public Domain in analogue form.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Ultimately, at a political and policy-making level, it is in the interests of society that Public Domain knowledge and information be digitised. Once digitised, it should be freely available to creative enterprise, R&amp;D innovators and technical entrepreneurs to use as the basis for generating ideas and applications yet to be envisaged.</p>\r\n\r\n<p dir=\"ltr\">The aim of this Charter is to give a clear signal to content providers, policy makers and the public that Europeana and the Europeana Foundation believe in and wish to strengthen the concept of the Public Domain in the digitised world. In order to do so we need a robust and up-to-date understanding of the nature of this essential resource.</p>\r\n\r\n<p dir=\"ltr\">If you would like to respond to the Europeana Public Domain Charter, please <a href=\"mailto:info@europeana.eu\">contact info@europeana.eu</a></p>\r\n"
