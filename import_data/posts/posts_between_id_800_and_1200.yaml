        title: 'Europeana Research Grants Programme: 2016 Call for Submissions'
        posttype: Blog
        featured: false
        intro: "<p>Europeana Research Grants: Call for submissions and Guidelines for Applicants 2016-2017</p>\r\n"
        body: "<p><strong><b id=\"docs-internal-guid-d840d5b3-fa39-1455-e439-237c253301e9\">What are we looking for?</b></strong></p>\r\n\r\n<p>We are looking for individual research projects which make use of Europeana Collections for research purposes: employing state of the art tools and methods in the Digital Humanities to address a specific research question. We expect to see applications deploying as much of the Europeana data (<a href=\"https://pro.europeana.eu/resources/apis\">e.g., the API, metadata</a>) as possible.</p>\r\n\r\n<p><strong><b id=\"docs-internal-guid-d840d5b3-fa39-1455-e439-237c253301e9\">Who can apply?</b></strong></p>\r\n\r\n<p>You should be a postgraduate or doctoral student, an early career scholar in any field within the Humanities, Social Sciences, Archival or Information Sciences.</p>\r\n\r\n<p><strong><b id=\"docs-internal-guid-d840d5b3-fa39-1455-e439-237c253301e9\">How will Europeana Research be involved in your project?</b></strong></p>\r\n\r\n<p>You will be in charge of your own project and free to pursue it according to your own work schedule. Selected members of the <a href=\"https://pro.europeana.eu/what-we-do/academic-research#advisory-board\">Europeana Research Team and Advisory Board</a> will be there to guide and advise you, based on their area of expertise and in accordance with your needs.</p>\r\n\r\n<p><strong><b id=\"docs-internal-guid-d840d5b3-fa39-1455-e439-237c253301e9\">What funding is available?</b></strong></p>\r\n\r\n<p>Funding is available for up to <strong>8,000 euro</strong> per successful project. 3-5 successful proposals will be funded. Funding can be used for buyout of researcher time, travel, meetings, or developer costs. This funding does not include overheads.</p>\r\n\r\n<p><strong><b id=\"docs-internal-guid-d840d5b3-fa39-1455-e439-237c253301e9\">What are the important dates you should have in mind?</b></strong></p>\r\n\r\n<p>The deadline for applications is<strong> Friday, October 14th, 2016</strong>. Proposals will be reviewed by <strong>Friday, November 4th 2016</strong> and the list of successful projects will be announced by <strong>Friday, November 25th 2016</strong>.</p>\r\n\r\n<p><strong><b id=\"docs-internal-guid-d840d5b3-fa39-1455-e439-237c253301e9\">What will be the duration of the projects?</b></strong></p>\r\n\r\n<p>Each project will be funded for one to six months, but all the work must be carried out during the period of <strong>December 1st 2016- May 1st 2017</strong>. The final reports should be submitted in English by <strong>May 1st 2017</strong>.</p>\r\n\r\n<p><strong><b id=\"docs-internal-guid-d840d5b3-fa39-1455-e439-237c253301e9\">How should you apply?</b></strong></p>\r\n\r\n<p>You should send an updated CV alongside a publications list, accompanied by a 500-word project proposal including work plan to Dr. Agiatis Benardou (<a href=\"mailto:a.benardou@dcu.gr\">a.benardou@dcu.gr</a>), and we will take care of the rest!</p>\r\n"
