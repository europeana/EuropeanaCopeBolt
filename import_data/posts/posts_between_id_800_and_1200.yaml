        intro: "<p>This White Paper outlines the next steps to be taken to stimulate the re-use of digital cultural heritage.</p>\r\n"
        body: "<p>We believe that the digital cultural heritage available via Europeana can make Europe an even better place to live, learn, work or visit. That’s why, under the recent Presidencies of the Council of the European Union, we worked with experts, member state and EU policy-makers to forge a path and create Recommendations for the use of our digital cultural heritage in four sectors - research, education and learning, tourism and the creative industries.</p>\r\n\r\n<p>A new White Paper outlines how policy-makers can continue this mission, using their knowledge, experience and influence to support and find funding for the cultural institutions to begin or to continue in their digitization, aggregation and enrichment efforts, and to raise awareness on the importance of improving the quality and openness of this material for its proper use in these sectors.</p>\r\n"
        author:
            value: null
        isbn: ''
        teaser: "<p>In this White Paper, Member State and EU policy-makers and experts outline next steps to be taken to stimulate the re-use of digital cultural heritage in research, education and learning, tourism and the creative industries.</p>\r\n"
