        title: 'Event: Using digital heritage for research'
        posttype: News
        featured: false
        intro: null
        body: "<p>Europeana and the National Library of the Netherlands are hosting an (invite only) event on ‘<a href=\"http://pro.europeana.eu/event/using-digital-heritage-for-research\">Using digital heritage for research</a>’ at the National Library in The Hague on the 25th and 26th of April. At this event policy makers, research institutions, and heritage institutions will come together to review the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana%20for%20Research%20Policy%20Recommendations.pdf\">research recommendations</a> made in July 2014 during the Greek Presidency, highlighting European best-practices, Europeana Research, and the Netherlands state-of-play. Two years on, this event will revisit the recommendations, look at their successes, and make new recommendations for the next phase of digital heritage in research. The event will also be the first time that representatives from all the main players in the Dutch digital humanities scene will come together to discuss digital cultural heritage in the Netherlands.</p>\r\n\r\n<p>In addition to introductions from <a href=\"https://www.kb.nl/en/news/2015/new-director-general-at-the-koninklijke-bibliotheek-as-of-1-july-2015\">Lily Knibbeler</a> (Director General of the National Library of the Netherlands), <a href=\"http://www.gla.ac.uk/schools/humanities/staff/lornahughes/\">Lorna Hughes</a> (Chair of the Europeana Research Advisory Board), <a href=\"https://pro.europeana.eu/person/jill-cousins-1\">Jill Cousins</a> (Executive Director of the Europeana Foundation) and <a href=\"https://eie.academia.edu/VictoriaTsoukala\">Victoria Tsoukala</a> (National Documentation Centre, Greece), the first day includes both a look at the future of digital humanities research needs from <a href=\"https://en.wikipedia.org/wiki/Seamus_Ross\">Seamus Ross</a> (CorrFRSE, Professor Faculty of Information at University of Toronto, Europeana Research Advisory Board) and presentations on practical use cases. Researchers from <a href=\"https://kclpure.kcl.ac.uk/portal/charlotte.roueche.html\">King’s College London</a>, <a href=\"http://www.uva.nl/over-de-uva/organisatie/medewerkers/content/n/o/j.j.noordegraaf/j.j.noordegraaf.html\">University of Amsterdam</a>, and <a href=\"http://www.uu.nl/medewerkers/JvanEijnatten/0\">Utrecht University</a> will be looking at the use of digital heritage material in the study of antiquity, newspapers, and audiovisual material. Following that, Europeana Research will be the subject of an interactive session, moderated by the management team, <a href=\"https://pro.europeana.eu/person/nienke-van-schaverbeke-1\">Nienke van Schaverbeke</a> and <a href=\"https://pro.europeana.eu/person/agiatis-benardou-1\">Agiatis Benardou</a> (Digital Curation Unit, ATHENA RC), and featuring four members of the Advisory Board, <a href=\"https://soton.academia.edu/LIsaksen\">Leif Isaksen</a>, <a href=\"http://current.ischool.utoronto.ca/faculty/costis-dallas\">Costis Dallas</a>, <a href=\"http://journalofdigitalhumanities.org/author/toma-tasovac/\" target=\"_blank\">Toma Tasovac</a>, and <a href=\"http://en.wikipedia.org/wiki/Milena_%C5%BDic-Fuchs\">Milena Žic-Fuchs</a>.</p>\r\n\r\n<p>On the second day, the opening event will be a session on the Dutch perspective and situation with digital humanities and digital heritage research. Moderated by Lorna Hughes, the session will bring together figures from research policy makers, ministry representation &amp; research organisations to discuss the Dutch situation. The meeting will conclude with a breakout session moderated by Jill Cousins, to reflect on what has been done since the 2014 recommendations and identify new ones for the next phase. The new recommendations will include priorities and policy actions in the next phase, as well as implementation and communication proposals.</p>\r\n\r\n<p>The full programme is available <a href=\"/files/research.europeana.eu/Europeana_Research/Blog/usingdigitalheritageforresearch-programmedraft-version1.pdf\">here</a>.</p>\r\n"
