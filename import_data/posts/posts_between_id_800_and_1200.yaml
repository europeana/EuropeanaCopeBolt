        body: "<p><a href=\"https://docs.google.com/spreadsheets/d/1LLj-pPmo2WG1YWqA18U5hSAv9TpnZX4_wRa5bcPgvFo/edit#gid=0\">Parliamentary Papers </a>provide the best laboratory for studying the workings of government. They are essential tools for democracy, holding government to account and allowing historians to trace the political development of nation states</p>\r\n\r\n<p>Parliamentary Papers itself is a loose term that can encompass myriad documents. There are transcriptions of speeches and dialogues from one or both debating chambers; there are committee papers; there are published laws and their amendments; their are written questions.</p>\r\n\r\n<p>Each country has a unique system that creates a whole different range of documents.</p>\r\n\r\n<p>For example, taking a look at one part of the French parliament, <a href=\"http://www2.assemblee-nationale.fr/documents-parlementaires\">l'Assemblée nationale </a>(National Assembly), one can find, amongst other things, Questions écrites (written questions), Amendments, rapports and comptes rendus (reports).</p>\r\n\r\n<p>There are also related papers from the other house of the French Parliamentary system, <a href=\"http://www.senat.fr/\">Le Sénat</a>.</p>\r\n\r\n<p>As part of the Europeana Research content strategy, we are looking into the extent to which parliamentary papers from the EU member states are available online.</p>\r\n\r\n<p>This is obviously a massive task, made more complex by the individual idiosyncrasies of each system and the language differences.</p>\r\n\r\n<p>So, while the task aims to summarise what is available and from what time periods, we also want to explore how open the parliamentary papers are - what licence accompanies the documents, are they available for search only or for downloading as well.</p>\r\n\r\n<p>We've made a <a href=\"https://docs.google.com/spreadsheets/d/1LLj-pPmo2WG1YWqA18U5hSAv9TpnZX4_wRa5bcPgvFo/edit#gid=0\">Google document open to record the information we collect</a>.</p>\r\n\r\n<p>We are also looking for help - we are very keen to hear from experts and interested parties if they have specific knowledge about the papers of one country. Or if you interested in exploring the papers from a research angle, we are also happy to hear.</p>\r\n\r\n<p>Please get in touch !</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/alastair-dunning-1\">Alastair Dunning</a><br>\r\nMartin Schaller</p>\r\n"
