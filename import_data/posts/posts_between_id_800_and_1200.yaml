        title: 'Rembrandt vs Leonardo - some brief feedback from Research Data Alliance workshop'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p><br>\r\nEuropeana Research spoke at the <a href=\"https://rd-alliance.org/plenary-meetings/sixth-plenary/programme/e-infrastructures-rda-data-intensive-science/data-and\">Research Data Alliance workshop on infrastructures for linguistics</a> this week. A key, if obvious, conclusion was<strong> how useful open data is for research.</strong></p>\r\n\r\n<p>Based on some early position papers from earlier events in <a href=\"https://b2drop.eudat.eu/public.php?service=files&amp;t=ed09431357343226947a557e02d4142d\">Paris</a> and <a href=\"https://b2drop.eudat.eu/public.php?service=files&amp;t=0edc65109eb9a4edfa59b7b4ac2bf73d\">Rome</a>, a key theme of the workshop was openness of data; <strong>Europeana spoke on its work on open data</strong> and how they could help researchers exploit cultural heritage data better.</p>\r\n\r\n<p>One of the key talking points was how cultural heritage institutions are moving at different paces in terms of openness.</p>\r\n\r\n<p>A good example of this was metadata records for Rembrandt's painting <a href=\"http://www.europeana.eu/portal/record/90402/SK_C_5.html?start=1&amp;query=the+night+watch&amp;startPage=1&amp;qt=false&amp;rows=24\">The Night Watch</a>, with the record for the Leonardo da Vinci's <a href=\"http://www.europeana.eu/portal/en/record/92034/GVNRC_SFA03_SFA022800004.html\">Mona Lisa</a>. Because the two museums and related aggregators have different policies for how open their data is, the quality of record on Europeana is very different.</p>\r\n\r\n<p>For the researchers in the audience, this made a big difference. <strong>The Night Watch was more likely to be found, provided greater scholarly context and trust, and was openly licenced to allow for reuse in teaching and research.</strong></p>\r\n\r\n<p>A quick visual glance at the two make is easy to understand the difference, in terms of numbers of fields, quality of description and the licencing of the actual content.</p>\r\n\r\n<p><a href=\"https://docs.google.com/presentation/d/1bClo9ymGE0n51YmduZv0TvZWJmLbx8yXaKt6plz6JAw/pub?start=false&amp;loop=false&amp;delayms=3000\">The full presentation is here</a>. Thanks to <a href=\"https://www.clarin.eu/board/dieter-van-uytvanck\">Dieter van Uytvanck from CLARIN </a> for organising the workshop</p>\r\n"
