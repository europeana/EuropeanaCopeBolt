        title: 'From ''Digital Humanities'' to ''Research Infrastructures'', a motivating talk by Lorna Hughes at Athena R.C.'
        posttype: Blog
        featured: false
        intro: "<p>On Wednesday, March 2nd 2016, Digital Curation Unit - Athena R.C. hosted a talk by Lorna Hughes, Professor of Digital Humanities and DCU Visiting Scientist 2016, entitled From 'Digital Humanities' to 'Research Infrastructures'</p>\r\n"
        body: "<p>As the broader field of digital humanities and digital scholarship in the humanities expands, the discussion about how we communicate digital humanities research and what might be the role of digital research infrastructures on this respect is essential for the understanding of the implications of what is called “the digital turn”.</p>\r\n\r\n<p>The presentation made by Professor Hughes was addressing, precisely, those issues focusing on the expansion of digital cultural heritage which has created tremendous opportunities for research, not least through new methods for collaboration and communication. As Professor Hughes argued, the increasing use of digital technologies in the humanities has enabled innovative approaches to representing spatial and temporal aspects of primary source materials.</p>\r\n\r\n<p>However, challenges still exist in accessing and using digital heritage. The presentation discussed the approaches to addressing these issues, based on developments in digital research infrastructures.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/research.europeana.eu/Europeana_Research/Blog/lornainathens.jpg\" style=\"width: 742px; height: 540px;\"></p>\r\n\r\n<p>picture from digital humanities lecture given at Athena R.C. by Lorna Hughes.</p>\r\n\r\n<p>According to Professor Hughes, digital research infrastructures need to evolve as “digital ecosystems” and not merely collections of sources. Towards this end, she argues that digital research infrastructures should evolve around three axes: (1) better access to digital content, (2) open content for the use and re-use of digital content and (3) better environment enabling the use of hybrid and complex material and data.</p>\r\n\r\n<p>Finally, Professor Hughes also discussed the role of Europeana.eu in the digital research space as well as some important new developments internationally to support the use of digital content, tools and methods for research.</p>\r\n"
