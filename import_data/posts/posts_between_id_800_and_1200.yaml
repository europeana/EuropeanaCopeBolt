        intro: "<p>This business plan introduces our aims for 2016 and 2017, and how we will be working together to make them a reality.</p>\r\n"
        body: "<p>This year's business plan sets out how we’ll carry out our Strategy 2015-2020. It was created through valuable discussions with our partners and Network Association and reflects the views of our broad community. Rather than concentrating on one year only, we decided to expand our vision and lay out our priorities for the next two years, to be able to focus on reaching goals rather than ticking off tasks. Obviously, things will develop along the way, so we’ll update it next year to reflect that.</p>\r\n\r\n<p>We have called this business plan ‘Creating Cultural Connections’ because we feel that removing obstacles between institutions, large and small, who have heritage to share and users who are looking for it, is our main focus for the year.</p>\r\n"
