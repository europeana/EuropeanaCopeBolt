        title: '"He is one of those who don''t want millions, but an answer to their questions"* - The Europeana Cloud Research Communities Web Survey'
        posttype: News
        featured: false
        intro: null
        body: "<p>The increasing use of digital methods in the humanities and social sciences as well as the proliferation of various digital humanities initiatives the last decades have created an important need for evidenced-based data on the use of digital methods and tools by Humanists and Social Scientists.</p>\r\n\r\n<p>To this end, the Europeana Cloud Research Communities Web Survey, designed and implemented in the context of Europeana Cloud WP1, offers a detailed account of the information practices and needs of researchers in the digital environment.</p>\r\n\r\n<p>The results of the analysis provide a detailed account of the ways in which researchers search, access and collect information with a special focus on the ways they organize, study, annotate their resources and collaborate with each other.</p>\r\n\r\n<p>Not least, the Web Survey offers insights about the needs of the researchers in Humanities and Socials Sciences on a series of statements regarding collaboration, sharing, the use of online publications or copyright issues, thus providing a useful account of current perceptions and opinions about key issues concerning the digital scholarship community.</p>\r\n\r\n<p>It is within our future plans to compare and contrast the Europeana Cloud Research Communities Web Survey results to other similar efforts across DHRIs in Europe, such as the thriving <a href=\"http://dariahre.hypotheses.org/285\">DARIAH-EU Web Survey</a> as well as the EHRI 1 in the next few months, in the context of Europeana Research.</p>\r\n\r\n<p>The link to the report on the Europeana Cloud Research Communities Web Survey can be accessed <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Cloud/WP1%20Research%20Needs/wp1-research-communities-web-survey.pdf\">here</a>.</p>\r\n\r\n<p>*Fyodor Dostoyevsky, <em>The Brothers Karamazov</em></p>"
