        body: "<p></p>\r\n\r\n<p>Europeana has recently joined the <a href=\"https://hypothes.is/annotating-all-knowledge/\">Annotating All Knowledge</a> coalition. This initiative especially recognizes the potential of annotations for scholarly activities, and aims to explore how interoperable annotations that follow open standards can be deployed as a meaningful, valuable layer on top of content.</p>\r\n\r\n<p>Full <a href=\"http://pro.europeana.eu/blogpost/building-an-open-layer-over-all-knowledge#sthash.o8dgqRct.dpuf\">details on the Europeana Pro blog </a><img alt=\"\" src=\"/files/research.europeana.eu/Europeana_Research/Blog/9200397-bibliographicresource-3000126274947.jpeg\" style=\"width: 341px; height: 500px;\"></p>\r\n\r\n<p>Decorated headpiece and initial from BL Harley 5641, f. 1 | Theodore Gazes. Source <a href=\"http://www.bl.uk/catalogues/illuminatedmanuscripts/ILLUMIN.ASP?Size=mid&amp;IllID=23083&amp;bt=europeanaapi\">British Library</a>. Public Domain</p>\r\n\r\n<p></p>\r\n"
