        title: 'Europeana Search Strategy'
        posttype: Publication
        featured: false
        intro: "<p>Search has long been acknowledged as a difficult area for the Europeana platform.</p>\r\n"
        body: "<p>In 2016, we have released a whitepaper that discusses the question of the search and navigation paradigm required for a platform that attempts to represent not just an individual exhibition or organisation, but the GLAM sector as a whole. How does one navigate and discover ‘culture’, at scale? The document then details high-level strategic areas which have influenced Europeana's effort for improving and evaluating search.</p>\r\n\r\n<p>Five years later and significant progress on the ideas laid out in the white paper, we have published a new strategy that is aimed to guide search improvement efforts in the Europeana DSI project. This document, while echoing the general lines of the whitepaper, presents a much more detailed picture, with many possible actions to improve search. These\_ actions are organized in a roadmap that is structured along 6 focus areas: metadata search, content search, semantic search, documentation and procedures, multilinguality, evaluation. The document also presents the current progress along these actions.</p>\r\n\r\n<p><em>This page was edited 3 January 2022 to introduce the new DSI Search Improvement Strategy.\_</em></p>\r\n"
