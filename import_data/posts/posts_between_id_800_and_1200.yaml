        title: 'Europeana Research Invites: Using European Infrastructures for Humanities research: Scoping Content, Tools and Users'
        posttype: News
        featured: false
        intro: null
        body: "<p>Europeana Research aims to create stronger connections between humanities research and the digitised content of Europe’s galleries, museums, libraries and archives.</p>\r\n\r\n<p>Although much of Europeana’s dataset is already available for reuse via its <a href=\"https://pro.europeana.eu/resources/apis\">API</a>, <a href=\"http://www.europeana.eu/\">portal</a> and <a href=\"https://pro.europeana.eu/resources/apis/linked-open-data\">linked data set</a>, researchers require access to specific sets of tools and services that provide critical mass of content.</p>\r\n\r\n<p>On <strong>Monday, October 12th and Tuesday, October 13th 2015</strong>, Europeana Research invites <strong>key stakeholders (researchers / e-content experts / digital humanists) who have worked on the issues specifically related to use of digital content for research</strong> to discuss the following topics:</p>\r\n\r\n<p><strong>1.</strong> Scoping and understanding the range of available digital content and metadata: what is available, what are the barriers to knowing what's available (discoverability, awareness, but also cultural issues and disciplinary issues that may inhibit the use of open content). A report of work done in this area within the Europeana Cloud project will start the debate.</p>\r\n\r\n<p><strong>2.</strong> Using digital content and metadata for research: what are the barriers to use and re-use of content? Are the aggregations of content, and the tools or services that are available adequate for researchers? If not, how can European Infrastructures scope user requirements to discover what is needed? How should such infrastructures interact with cultural heritage institutions? And what should cultural heritage institutions do to make their digitised content more amenable for research use ?</p>\r\n\r\n<p>And in a landscape of short-term project funding, how is the dialogue about research needs sustained?</p>\r\n\r\n<p><strong>3.</strong> Who are the Users: How can we cultivate the communities of practice that use the content, understand their requirements, and capture this in the process of designing content strategies and tools? How can use of digital content contribute to the sustainability of infrastructure services over the long term?</p>\r\n\r\n<p>Do we need more formal ways to describe and understand use of digital content for research: is there a 'methodological layer' needed for research infrastructures?</p>\r\n\r\n<p><strong>Outcomes of the event will be recommendations to the aforementioned questions.</strong></p>\r\n\r\n<p><strong>Date: Monday, October 12th and Tuesday, October 13th 2015<br>\r\nTime: Monday, October 12th morning to Tuesday, October 13th lunch time.<br>\r\nVenue: R.C. \"Athena\", Institute for the Management of Information Systems, Artemidos 6 &amp; Epidavrou, GR-151 25 Maroussi, Greece</strong></p>\r\n\r\n<p><strong>Event Chairs:<br>\r\nAgiatis Benardou, Digital Curation Unit, ATHENA R.C.<br>\r\nAlastair Dunning, The Europeana Foundation<br>\r\nLorna Hughes, School of Advanced Study, University of London</strong></p>\r\n\r\n<p><strong>Contact and RSVP:</strong> Agiatis Benardou (a.benardou@dcu.gr), Eliza Papaki (e.papaki@dcu.gr)</p>\r\n\r\n<p>This workshop is funded via the Europeana Cloud CIP-ICT PSP (<a href=\"https://pro.europeana.eu/project/europeana-cloud\">http://pro.europeana.eu/europeana-cloud</a>) and the DARIAH-ATTIKI EFRD projects</p>\r\n"
