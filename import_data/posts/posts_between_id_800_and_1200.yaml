        body: "<p>Last month, I travelled to Paris to take part in the <a href=\"http://dhdhi.hypotheses.org/2428\">Digital Humanities Experiments Conference #dhiha6</a> held at the <a href=\"http://www.dhi-paris.fr/\">German Historical Institute Paris</a>. Revolving around the theme of “experiments”, this two-day conference gave to approximately 20 young researchers, including me, the opportunity to express their own views and experience from the area of Digital Humanities in a friendly, highly dialogical environment.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/research.europeana.eu/Europeana_Research/Blog/dhip-bild0.jpg\" style=\"width: 425px; height: 299px;\"></p>\r\n\r\n<p><em><a href=\"http://www.dhi-paris.fr/\">The German Historical Institute Paris</a></em></p>\r\n\r\n<p>Hosted in the beautiful building of L’Institut historique allemand (IHA), in Le Marais, the Digital Humanities Experiments Conference 2015 aimed to address the gap between the research culture with which Digital Humanists are equipped via their disciplinary backgrounds and the research culture they foster in this field.</p>\r\n\r\n<p><em>“Why does experimentation play a crucial role in Digital Humanities? How does it contribute to define the relationship between method and research questions? Can we identify barriers which currently prevent Digital Humanities from developing their full potential, leaving little room for iteration, comparison or failure?”</em></p>\r\n\r\n<p>In this context, some of the topics explored were:</p>\r\n\r\n<ul>\n<li>The value of failure in science</li>\r\n    <li>Research infrastructure as experiments</li>\r\n    <li>Digital research and creativity</li>\r\n    <li>Interdisciplinary experimentations</li>\r\n    <li>Define a protocol</li>\r\n    <li>Citizen digital humanities</li>\r\n    <li>Bibliometrics</li>\r\n</ul>\n<h2></h2>\r\n\r\n<h2>Examples of experimentation</h2>\r\n\r\n<p>From ConverStations to Laboratories, the Conference itself was structured based on an experimental basis. <a href=\"http://dhdhi.hypotheses.org/2468\">Conversation Stations</a> were introduced as a way for the participants to debate different topics, at different tables with different people. With each debate lasting 17 minutes, participants were creatively expressing their views on four of the topics presented before, chosen according to their interests. Following this, four parallel <a href=\"http://dhdhi.hypotheses.org/2479\">Laboratories</a> were held on four thematic sessions:</p>\r\n\r\n<ul>\n<li>Laboratory 1: Aggregate, visualize and browse information about researchers and their activities</li>\r\n    <li>Laboratory 2: Open analytical ecosystems for digital humanities</li>\r\n    <li>Laboratory 3: Texts in a Laboratory</li>\r\n    <li>Laboratory 4: Machine Translation</li>\r\n</ul>\n<p><img alt=\"\" src=\"/files/research.europeana.eu/Europeana_Research/Blog/dhiha6.jpg\" style=\"width: 810px; height: 600px;\"></p>\r\n\r\n<p><em>ConverStation on Bibliometrics</em></p>\r\n\r\n<p></p>\r\n\r\n<p>As part of the experimentation in the Digital Humanities, the organizers of the conference called for blog posts, rather than for papers or articles, encouraging participants to contribute to the <a href=\"http://dhdhi.hypotheses.org/2416\">Blog Carnival: Experiments in Digital Humanities #dhiha6</a> before their arrival in Paris. Being part of the team of Europeana Research, I grasped this opportunity for introducing the work of building such a research infrastructure as a space of collaboration, experimentation and research. My contribution thus focused on my involvement in this ‘Digital Humanities endeavour’ for formulating the user requirements of the research community, Humanities and Social Sciences, and building a researchers’ network followed by work on the actual outcome of the digital platform, build to serve the community and its needs. This journey through desk research, case studies, web survey and Expert Fora in collaboration with the wider Europeana Research team was presented alongside other research initiatives in the platform <a href=\"https://medium.com/@elizapapaki/being-part-of-the-team-building-a-new-research-platform-96bbaf95c982\">Medium</a>. Spreading the word on Europeana Research agrees with the 2015 internal targets as a way of continuing to gather user requirements and feedback from the wider community.</p>\r\n"
