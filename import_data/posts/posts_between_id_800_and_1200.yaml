        title: 'Introducing Europeana Research'
        posttype: News
        featured: false
        intro: null
        body: "<p>The digitisation of Europe's cultural heritage has provided ample opportunity for researchers to accelerate or make substantial changes to their working processes.</p>\r\n\r\n<p>The explosion of the digital approaches to this data means that researchers are increasingly asking for more than traditional interfaces to search and browse. Access to entire datasets for download for text and data mining, or access to APIs to build specific tools.</p>\r\n\r\n<p>With this in mind, we are building Europeana Research as a means of better connecting with the research community, with a particular focus on digital humanities and social sciences</p>\r\n\r\n<p>Over the next few months, we will be working with some of the existing metadata and content we have aggregated to make that open for re-use. We also will be addressing some more strategic issues, such as how to leverage big data sets for research re-use and how Europeana's content strategy should evolve to support research.</p>\r\n\r\n<p>Europeana will not be able to do this alone - there are plenty of challenges in terms of technology, rights and sustainability. So we will work with infrastructures such as DARIAH, CLARIN and projects such as <a href=\"http://dm2e.eu/\">DM2E</a> (Digitised Manuscripts to Europeana) to see how joined-up solutions can be created.</p>\r\n\r\n<p>Find out more <a href=\"http://research.europeana.eu/about-us/roadmap\">about our plans</a> and <a href=\"https://twitter.com/eurresearch\">follow us on Twitter</a></p>\r\n\r\n<p></p>"
