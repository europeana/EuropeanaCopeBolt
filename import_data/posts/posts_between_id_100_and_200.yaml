        title: 'Portal to platform and other priorities in Europeana Business Plan 2014'
        posttype: blog
        featured: false
        intro: null
        body: "<div id=\"cke_pastebin\"><em>Today we published our <a href=\"http://pro.europeana.eu/documents/900548/f19cc4ff-56a3-422c-83d9-f156ecc9b4ca\">annual business plan</a>. This plan guides our day-to-day work at the Europeana office, and is based on extensive input from our community. Harry Verwayen, Europeana´s Business Development Director answers questions about it:</em></div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div><img alt=\"\" src=\"/files/blogimages/Europeana BP2014.jpg\" style=\"width: 279px; height: 400px;\" /></div>\r\n\r\n<div id=\"cke_pastebin\">&nbsp;</div>\r\n\r\n<div>\r\n<div id=\"cke_pastebin\"><em>The Business Plan 2014. A French and a German version will &nbsp;be published shortly.</em></div>\r\n\r\n<div id=\"cke_pastebin\"><em><a href=\"http://www.europeana.eu/\">Europeana</a>&nbsp;<a href=\"https://creativecommons.org/licenses/by-sa/2.0/\">CC-BY-SA</a>&nbsp;</em></div>\r\n</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\"><strong>How do you decide what ends up in the Europeana Business Plan, and what does not?&nbsp;</strong></div>\r\n\r\n<div id=\"cke_pastebin\">A lot of the work that we do is part of the various projects we are involved in. So this is already committed to in the descriptions of work. &nbsp;This business plan is largely based on the nine projects that the Europeana Foundation either leads (<a href=\"http://pro.europeana.eu/web/europeana-v2.0\">Europeana Version 2</a>, Europeana Version 3 and <a href=\"http://pro.europeana.eu/web/europeana-awareness\">Europeana Awareness</a>) or is a partner in (<a href=\"http://pro.europeana.eu/web/europeana-creative\">Europeana Creative</a>, <a href=\"http://pro.europeana.eu/web/europeana-cloud\">Europeana Cloud</a>, Europeana Food &amp; Drink, <a href=\"http://www.europeana-inside.eu/home/index.html\">Europeana Inside</a>, <a href=\"http://www.appsforeurope.eu/ \">Apps 4 Europe</a>&nbsp;and Europeana Sounds). Within this framework, we then identify synergies and allocate the work to our internal teams. You will see for example that both Europeana Creative and Europeana Food &amp; Drink need a technical infrastructure to surface re-usable content for the creative industries. Developing this infrastructure is therefore a primary focus of our product development team this year.&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\">&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\"><strong>How do you define what the priorities are for the year?&nbsp;</strong></div>\r\n\r\n<div id=\"cke_pastebin\">With all the commitments, milestones and deliverables that we all need to produce, it is essential to define guiding principles to establish what the priorities are so that we actually deliver value for our partners, instead of just ‘ticking the boxes’. &nbsp;Besides the nine projects in which we are active partners, there are a number of other projects, such as Europeana Space and <a href=\"http://pro.europeana.eu/web/europeanaphotography\">Europeana Photography</a> who contribute greatly to our ambitions to make as much heritage as possible available and re-usable. So of course we want to accommodate them. Each year, we do an extensive consultation with our network to establish these priorities. This year is a bit special because we are also developing our long-term strategy in parallel with the business plan (which covers one calendar year). We organised a total of <a href=\"http://pro.europeana.eu/web/guest/strategy-engine-room\">6 workshops</a> &nbsp;where we asked our members what they would like to see addressed. &nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\">&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\"><strong>Four priorities</strong></div>\r\n\r\n<div id=\"cke_pastebin\">The consultation led to a number of clear priorities that we believe Europeana should focus on: &nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\">&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\">1.<span class=\"Apple-tab-span\" style=\"white-space:pre\"> </span>Shift from portal to platform</div>\r\n\r\n<div>Tim Sherrat from <a href=\"http://trove.nla.gov.au/\">Trove</a> has expressed the difference between the two very well: ‘Portals are for visiting, platforms are for building upon’. We want Europeana to be much more than a place for people to view what has happened in the past. We want them to find the stuff they are interested in, and be inspired to share it with their friends, perhaps add information to it and, who knows, build an app! (Check this recent one that connects trending topics on social media with trends from the past, which we came across recently during a <a href=\"http://pro.europeana.eu/pro-blog/-/blogs/facebook-awards-history-app-that-will-use-europeana%E2%80%99s-collections-1?_33_redirect=http%3A%2F%2Fpro.europeana.eu%2Fhome%3Fp_p_id%3D115%26p_p_lifecycle%3D0%26p_p_state%3Dnormal%26p_p_mode%3Dview%26p_p_col_id%3Dcolumn-2%26p_p_col_pos%3D4%26p_p_col_count%3D6\">Facebook hackathon</a> in Berlin.) This year, we will start making that shift by developing clear value propositions for the 3 market segments that Europeana will cater to.&nbsp;</div>\r\n\r\n<div><img alt=\"\" src=\"/files/blogimages/BPpic2.jpg\" style=\"width: 538px; height: 512px;\" /></div>\r\n\r\n<div id=\"cke_pastebin\"><em><a href=\"http://www.europeana.eu/\">Europeana</a>&nbsp;<a href=\"https://creativecommons.org/licenses/by-sa/2.0/\">CC-BY-SA</a>&nbsp;</em></div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\">2.<span class=\"Apple-tab-span\" style=\"white-space:pre\"> </span>Focus on quality</div>\r\n\r\n<div id=\"cke_pastebin\">Changing the way we distribute our heritage is of course directly related to the quality of the material we make available. While we continue to collect all the material that partners make available, we will focus strongly on improving the quality of that data, which will in turn improve its re-use and discoverability potential wherever the cultural heritage institution wishes to expose their data. We aim for all data in Europeana to have relevant descriptions, previews of reasonable sizes, accurate geo-location data, clear and correct rights statements (preferably to allow re-use) and persistent direct links to the objects themselves.&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\">&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\">3.<span class=\"Apple-tab-span\" style=\"white-space:pre\"> </span>Value for partners</div>\r\n\r\n<div id=\"cke_pastebin\">We are very aware that our partners have invested heavily over the years to make their holding available through Europeana. That is not an easy task. We want to make sure that all partners feel their relationship with Europeana is worthwhile. We will therefore continue to increase the visibility of the data and content in every imaginable place. Last year, we were able to generate over 31 million impressions on the portal, social media and increasingly on sites such as Pinterest and Wikipedia. We intend to do better this year.&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\">&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\">4.<span class=\"Apple-tab-span\" style=\"white-space:pre\"> </span>Become a fully networked organisation</div>\r\n\r\n<div id=\"cke_pastebin\">Over the past four years, Europeana has developed from a project to a network organisation. This includes over 800 members of the Europeana Network, more than 2,300 content-contributing partners, a Europeana Tech community of over 75, some 25 EU-funded projects, a Board of 20 European associations of content holders, a Member State Expert Group representing all the EU Member States and an office of 50 full-time employees. &nbsp;Together we believe that we can power the world with European culture, and that this is vitally important because culture has the ability to transform lives. This year we will get together to discuss the things that matter to us during a number of very promising events such as the Annual General Meeting &nbsp;at the Prado in Madrid in October and the Europeana Tech event at the <a href=\"http://www.bnf.fr/fr/acc/x.accueil.html\">Bibliotheque Nationale</a> in Paris in December . We look forward to seeing you there and wish you a fantastic and successful year!&nbsp;</div>\r\n\r\n<div><img alt=\"\" src=\"/files/blogimages/BPpic3.jpg\" style=\"width: 600px; height: 412px;\" /></div>\r\n\r\n<div id=\"cke_pastebin\"><em>Events overview 2014.&nbsp;<a href=\"http://www.europeana.eu/\">Europeana</a> <a href=\"https://creativecommons.org/licenses/by-sa/2.0/\">CC-BY-SA</a>&nbsp;</em></div>"
