        title: 'AthenaPlus uploads more than 800,000 metadata records'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>By Monika Hagedorn-Saupe and Arlene Peukert, <a href=\"http://www.preussischer-kulturbesitz.de/en.html\">Stiftung Preussischer Kulturbesitz (SPK)</a></i></p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/f09a9cd6-1f81-4482-bdb0-6adba45290f1.jpg\" style=\"width: 600px; height: 337px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Image credit - Sam H. Minelli <a href=\"http://creativecommons.org/licenses/by-sa/4.0/\">CCBY-SA</a></i></p>\r\n\r\n<p>In February 2014, the AthenaPlus project co-financed by the European Commission, reached a major project milestone: More than 800.000 metadata records were successfully uploaded using the MINT ingestion platform. Launched in March 2013, the AthenaPlus project set out to make cultural heritage more widely accessible through Europeana.</p>\r\n\r\n<p>The achievement means a huge step towards realising an important project aim: contributing 3.6 million metadata records to Europeana. If this alone isn’t a good enough reason to raise your glasses, in March the AthenaPlus project celebrated its one-year anniversary.</p>\r\n\r\n<p>AthenaPlus is a Best Practice Network with one of the main objectives being to improve the quality of metadata. By sharing experience from hundreds of experts from all over Europe, the project supports the development of new applications for digital heritage. Project partners develop innovative tools, e.g. for creating digital exhibitions. Its 40 partners from 21 EU member state countries contribute content.</p>\r\n\r\n<p>The project also looks into the development of cultural tourist-route applications. An educational toolbox is planned to enable experimentation for the tourism sector and the education market. Apart from that, project partners also organise workshops and trainings to support museums and other cultural heritage institutions in their work to make their rich digital content accessible to everyone.</p>\r\n\r\n<p><strong>More information</strong></p>\r\n\r\n<p>You can keep up-to-date with our news on the <a href=\"http://www.athenaplus.eu/index.php?en/1/home\">AthenaPlus website</a>, on <a href=\"http://www.linkedin.com/groups/AthenaPlus-Coordination-standards-technologies-enrichment-4943167?home=&amp;gid=4943167&amp;trk=anet_ug_hm\">LinkedIn</a>, and on <a href=\"https://twitter.com/AthenaPlusEU\"> Twitter</a>.</p>"
