        title: 'Forthcoming event highlights'
        posttype: News
        featured: false
        intro: null
        body: "<p>Here is the must-know information for some of the forthcoming Europeana partner key events. Interested? Follow the links to find out more or to register.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/b5a615c3-4f1f-4d93-a886-ade8ebb0e6d3.jpg\" style=\"width: 520px; height: 456px;\"></p>\r\n\r\n<div id=\"cke_pastebin\"><em>Whipping the herring out of town was a custom that heralded the last day of Lent, when Cork butchers celebrated the coming of Easter and the return of economic prosperity (and meat-eating) by holding a mock funeral of a herring, which symbolised abstinence. Credit: <a href=\"http://europeana.eu/portal/record/15410/13F28801876DAD99B352850A93F5A44AFFA7568C.html?start=19&amp;query=*%3A*&amp;startPage=1&amp;qf=TYPE%3AIMAGE&amp;qf=REUSABILITY%3Aopen&amp;qf=Easter&amp;rows=24%20\">Crawford Gallery</a> Public Domain</em></div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<p><strong>TEL promotes LOD innovations in libraries across Europe for Hackathon</strong>, London, May 14</p>\r\n\r\n<p>The cooperation between Research Libraries UK (RLUK) and <a href=\"http://www.theeuropeanlibrary.org/tel4/\">The European Library</a> (TEL) allows for the ingestion of data from RLUK’s member libraries into The European Library portal. Both TEL and RLUK are currently working intensely towards a linked bibliographic data available as <a href=\"http://us5.campaign-archive2.com/?u=ae16178f19ce6399c5a3bcb7f&amp;id=7952a5aa21&amp;e=c0c9c0a0f4\">Linked Open Data </a>(LOD). This set of linked bibliographic data will be made available for a <a href=\"https://rlukhack2014.eventbrite.co.uk\">Hackathon</a> on May 14. In preparation for the Hackathon, TEL is featuring 6 LOD use cases across Europe. Read the first <a href=\"http://www.theeuropeanlibrary.org/tel4/newsitem/5200\">here</a>. We encourage you to follow and relay the campaign from <a href=\"http://www.theeuropeanlibrary.org/tel4/news\">The European Library news section</a>\_and to join the Hackathon. <a href=\"https://rlukhack2014.eventbrite.co.uk\">More info</a></p>\r\n\r\n<p><br><strong>The Best in Heritage call for papers</strong>, deadline April 30</p>\r\n\r\n<p>The Best in Heritage features a worldwide array of best practices from the domain of museums, heritage and conservation. A post-conference symposium will be held at inter-univerity centre Dubrovnik, for which a call for papers has been issued. The theme is ´The Useful Heritage - Efficiency and excellence in the public memory sector´. Various organisations and institutions working with heritage (museums, conservation, libraries, archives etc.) continue to demonstrate a constant convergence of their practices and theories. This implies a need for a new, common science, so expert authors are invited to contribute to defining excellence and social efficiency of public memory domain. Deadline for submission is 30 April. <a href=\"http://www.thebestinheritage.com/conference/post-conference/\">More info</a></p>\r\n\r\n<p><strong>PREFORMA @ EGI Community Forum 2014</strong>, Helsinki, May 21</p>\r\n\r\n<p>This session will present to the whole digital preservation community the new opportunities offered by the pre-commercial-procurement launched by PREFORMA. The aim of the call for tender, which will be published by the end of May, is the development and deployment of an open source software licensed reference implementation for file format standards. This is for memory institutions (or other organisation with a preservation task) wishing to check conformance with a specific standard.</p>\r\n\r\n<p><a href=\"http://www.digitalmeetsculture.net/article/preforma-egi-community-forum-2014/\">More info</a></p>"
