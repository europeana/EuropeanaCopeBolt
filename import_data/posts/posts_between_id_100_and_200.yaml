        body: "<p>Here’s the must-know information for some of the forthcoming Europeana partner and cultural heritage key events. Interested? Follow the links to find out more or to register.</p>\r\n\r\n<h2>Forthcoming events</h2>\r\n\r\n<p><b>Europeana 1989 Collection Days</b><br />\r\nThe public are encouraged to bring their experiences and memorabilia from the period of the fall of the Iron Curtain to collection days:<br />\r\n17 November, Prague, Czech Republic<br />\r\n23 November, Olomouc, Czech Republic<br />\r\n30 November, Opava, Czech Republic<br />\r\n<b><a href=\"http://www.europeana1989.eu/en/\">More information</a></b></p>\r\n\r\n<p><b>Europeana 1914-1918 Family History Roadshows</b><br />\r\nBring your First World War stories and memorabilia to Family History Roadshows:<br />\r\n9-16 November, <a href=\"http://centenaire.org/fr/les-lieux-de-collecte\">70+ venues in France</a><br />\r\n29-30 November, Bratislava, Slovakia<br />\r\n6-7 December, Kosice, Slovakia<br />\r\n13-14 December, Martin, Slovakia<br />\r\n14 December, Herentals, Belgium<br />\r\n30-31 January, Berlin, Germany<br />\r\n<b><a href=\"http://www.europeana1914-1918.eu\">More information</a></b></p>\r\n\r\n<p><b>World Digital Library Partner Meeting, 18-19 November, Library of Congress, Washington, D.C.</b><br />\r\nThe World Digital Library (WDL) makes available on the Internet, free of charge and in multilingual format, significant primary materials from countries and cultures around the world. At this year's partner meeting, Europeana will be presenting 'The Rules of Engagement' for social media.<br />\r\n<b><a href=\"http://project.wdl.org/meeting_2013/general_meeting.html\">More information</a></b></p>\r\n\r\n<p><b>7th Metadata and Semantics Research Conference, 19-22 November, Thessalonkiki, Greece</b><br />\r\nThis conference aims to bring together scholars and practitioners that share a common interest in the interdisciplinary field of metadata, linked data and ontologies. Participants will share novel knowledge and best practice in the implementation of these semantic technologies across diverse types of Information Environments and applications.<br />\r\n<b><a href=\"http://mtsr2013.teithe.gr/\">More information</a></b></p>\r\n\r\n<p><b>Annual General Meeting of the Europeana Network and DISH - the bi-annual international conference about digital strategies for heritage, 2-3 December, Rotterdam, The Netherlands</b><br />\r\nTogether, the AGM and DISH form a very relevant two-day event for Europeana Network members.<br />\r\n<b><a href=\"http://dish2013.nl/\">More information</a></b></p>\r\n\r\n<p><b>REMIX Global Summit 2013, 3-4 December, London, UK</b><br />\r\nREMIX Global Summits tackle the big ideas shaping the future of the cultural sector. They are a forum where creative leaders from different sectors can exchange insights, ideas and work together towards common goals.<br />\r\n<b><a href=\"http://www.culturelabel.com/remix/ldn/\">More information</a></b></p>\r\n\r\n<p><b>Future Library Unconference, 9-10 December, Athens, Greece</b><br />\r\nThe Unconference, also supported by the Bill and Melinda Gates Foundation and by the European Commission through the Europeana Awareness Best Practice Network, will highlight the role of modern public library services in engaging people of all ages with their culture, learning and communities. It aims to bring together public library stakeholders from Greece, the Balkan region, Europe and beyond.<br />\r\n<b><a href=\"http://2013.futurelibrary.gr/\">More information</a></b></p>\r\n\r\n<p><b>Unlocking Sources - The First World War online &amp; Europeana: 30-31 January 2014, Berlin, Germany</b><br />\r\nThe completion of Europeana Collections 1914-1918, EFG1914 and the anniversary of the First World war commemorated by Europeana 1914-1918 in 2014 offers the opportunity for a discussion of the new digital offerings around the First World War and Europeana. A two-day international conference at the Berlin State Library will discuss how history can be presented online. The <a href=\"http://www.europeana-collections-1914-1918.eu/unlocking-sources/\">Call for Papers</a> has been published and the deadline is 15 July 2013.<br />\r\n<b><a href=\"http://www.europeana-collections-1914-1918.eu/unlocking-sources/\">More information</a></b></p>\r\n\r\n<p style=\"text-align:center;\"><b><img alt=\"Our image for November:''Harlescott Bonfire scene', National Library of Wales and The European Library, CC BY-NC-SA.\" src=\"/files/blogimages/d08353ed-186d-46a3-9d4f-eb2a9dceb4b5.jpg\" style=\"width: 597px; height: 437px;\" /></b></p>\r\n\r\n<p style=\"text-align:center;\"><i>Our image for November:'<a href=\"http://www.europeana.eu/portal/record/9200182/E84E715E67B6EF2E98BE173A427FDB0B246134D4.html\">'Harlescott Bonfire scene'</a>, National Library of Wales and The European Library, CC BY-NC-SA.</i></p>\r\n\r\n<h2><b>More on events</b></h2>\r\n\r\n<p>Check out our events calendar for other <a href=\"http://pro.europeana.eu/events\">diary dates</a> and our <a href=\"http://pro.europeana.eu/web/europeana-office/presentations\">presentations page</a> for slides from recent events.</p>\r\n\r\n<h2><b>Your events</b></h2>\r\n\r\n<p>Want your event to be in our next round-up? Email the details to <a href=\"mailto:beth.daley@bl.uk\">Beth</a> and we’ll see what we can do!</p>"
