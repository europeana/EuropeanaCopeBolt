        posttype: blog
        featured: false
        intro: null
        body: "<p>Here’s the must-know information for some of the forthcoming Europeana partner and cultural heritage key events. Interested? Follow the links to find out more or to register.</p>\r\n\r\n<h2>Forthcoming events</h2>\r\n\r\n<p><b>Europeana 1914-1918 Family History Roadshows</b><br />\r\nBring your First World War stories and memorabilia to Family History Roadshows:<br />\r\n30-31 January, Berlin, Germany<br />\r\n2 March, Kasteel d’Ursel - Bornem, Belgium<br />\r\n23 March, Arboretum Kalmthout - North-Antwerp, Belgium<br />\r\n<b><a href=\"http://www.europeana1914-1918.eu\">More information</a></b></p>\r\n\r\n<p><b>Information and networking days, H2020 Work Programme 2014-2015, Connecting Europe Facility: 15-16 January 2014, Luxembourg</b><br />\r\nAre you planning to submit proposals under the Horizon 2020 funding programme for research &amp; innovation? Would you like to test your ideas, network with others, share ideas and experiences and possibly find partners for future joint proposals? Would you like to meet Commission staff and obtain immediate feedback on ideas for proposals? This event then may be for you.<br />\r\n<b><a href=\"https://ec.europa.eu/digital-agenda/en/news/information-and-networking-days-data-value-chain-and-language-technologies\">More information</a></b></p>\r\n\r\n<p><b>Unlocking Sources - The First World War online &amp; Europeana: 30-31 January 2014, Berlin, Germany</b><br />\r\nThe completion of Europeana Collections 1914-1918, EFG1914 and the anniversary of the First World war commemorated by Europeana 1914-1918 in 2014 offers the opportunity for a discussion of the new digital offerings around the First World War and Europeana. A two-day international conference at the Berlin State Library will discuss how history can be presented online.<br />\r\n<b><a href=\"http://www.europeana-collections-1914-1918.eu/unlocking-sources/\">More information</a></b></p>\r\n\r\n<p><b>iConference: 4-7 March 2014, Berlin, Germany</b><br />\r\niConference 2014 will bring together scholars and researchers from around the world who share a common concern about critical information issues in contemporary society. iConference 2014 will provide an inspiring sense of community, high quality research presentations, and myriad opportunities for engagement.<br />\r\n<b><a href=\"http://ischools.org/the-iconference/\">More information</a></b></p>\r\n\r\n<p><b>Future Everything - Award Winning Festival and Innovation Labs: 31 March - 1 April 2014, Manchester, UK</b><br />\r\nThe FutureEverything conference will take place over two days in the stunning neo-gothic surroundings of Manchester Town Hall and will feature some of the most eminent practitioners and thinkers from design, urbanism, art, business and academia, as well as numerous participatory sessions, workshops and fringe events. Earlybird tickets are on sale now at the discounted rate of just £75 until 1 March 2014.<br />\r\n<b><a href=\"http://futureeverything.org/\">More information</a></b></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/d4166030-5e84-469b-b07a-22f31ee8c32a.jpg\" style=\"width: 425px; height: 424px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Our image for January:<a href=\"http://www.europeana.eu/portal/record/9200182/8C3BCB6B50E2B9E473BB30F37D83BD1AB2A53263.html\">'Man with New Year twin lambs'</a>, National Library of Wales, CC BY-NC-SA.</i></p>\r\n\r\n<h2>More on events</h2>\r\n\r\n<p>Check out our events calendar for other <a href=\"http://pro.europeana.eu/events\">diary dates</a> and our <a href=\"http://pro.europeana.eu/web/europeana-office/presentations\">presentations page</a> for slides from recent events.</p>\r\n\r\n<h2>&nbsp;</h2>"
