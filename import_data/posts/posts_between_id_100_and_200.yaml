        title: 'Your opinions needed on Europeana Business Plan 2014'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Thank you for all the input about Europeana's future direction and priorities that you have given in meetings, discussions and workshops over the past few months. Your ideas and concerns have all helped to shape the direction of discussions for the Strategic Plan 2015-2020 and for the first draft of Europeana’s Business Plan for 2014.</p>\r\n\r\n<p>We would now like to ask you to review the Business Plan for 2014, as presented in the slideshow below, and to give us your feedback. Next year is an important one, it's a year of transition as we move from our existing strategic plan to a new one. Is there anything major missing? Do you agree with the direction we're taking, moving from a portal to a platform, and from a focus on aggregation to distribution? Do you agree with our 12 objectives for 2014? Do our Key Performance Indicators make sense to you?</p>\r\n\r\n<p>Whatever your thoughts, positive or negative, please let us know by 17 December. Either leave a comment on this blog or email <a href=\"mailto:jill.cousins@kb.nl\">Jill Cousins</a> (Europeana Executive Director) or <a href=\"mailto:harry.verwayen@kb.nl\">Harry Verwayen</a> (Europeana Business Development Director).</p>\r\n\r\n<p>View the slideshow below, or <a href=\"http://pro.europeana.eu/documents/900548/95f850fb-d9c9-45a2-a5fe-3aaea0f65af6\">download the pdf</a>.</p>\r\n\r\n<iframe allowfullscreen=\"\" frameborder=\"0\" height=\"356\" marginheight=\"0\" marginwidth=\"0\" scrolling=\"no\" src=\"http://www.slideshare.net/slideshow/embed_code/28837528?rel=0\" style=\"border:1px solid #CCC;border-width:1px 1px 0;margin-bottom:5px\" width=\"427\"></iframe>\r\n\r\n<div style=\"margin-bottom:5px\"><strong><a href=\"https://www.slideshare.net/Europeana/europeana-business-plan-2014-proposed-nov-2013\" target=\"_blank\" title=\"Europeana Business Plan 2014 ( proposed), Nov 2013\">Europeana Business Plan 2014 ( proposed), Nov 2013</a> </strong> from <strong><a href=\"http://www.slideshare.net/Europeana\" target=\"_blank\">Europeana</a></strong></div>"
