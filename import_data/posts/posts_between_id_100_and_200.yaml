        intro: null
        body: "<div style=\"text-align: center;\"><img alt=\"\" src=\"/files/blogimages/image_gallery%20(19).jpg\" style=\"width: 630px; height: 307px;\"></div>\r\n\r\n<div style=\"text-align: center;\"><em>Image: <a href=\"http://europeana.eu/portal/record/9200103/BibliographicResource_1000055657974.html\">Etude d'une tête humaine, vue de face</a> by Lequeu, Jean Jacques (1757-1825). French National Library (Public Domain).\_</em></div>\r\n\r\n<div style=\"text-align: center;\">\_</div>\r\n\r\n<div>Here at Europeana we love to promote our <a href=\"http://europeana.eu/portal/europeana-providers.html\">partners’ collections</a>. Those that are <a href=\"http://europeana.eu/portal/search.html?start=1&amp;rows=96&amp;query=*%3A*&amp;qf=RIGHTS%3Ahttp%3A%2F%2Fcreativecommons.org%2Fpublicdomain%2Fmark%2F1.0%2F*\">labeled\_</a><a href=\"http://europeana.eu/portal/search.html?start=1&amp;rows=96&amp;query=*%3A*&amp;qf=RIGHTS%3Ahttp%3A%2F%2Fcreativecommons.org%2Fpublicdomain%2Fmark%2F1.0%2F*\">as public domain</a> and include high-resolution images have proven to excite thousands of culture hungry followers on the <a href=\"http://blog.europeana.eu/\">Europeana blog</a> and through our social media channels. Highlighting these great images, and increasing their reach by sharing them in as many places as possible reinforces one of our objectives described in <a href=\"http://strategy2020.europeana.eu/\">Europeana Strategy 2020</a>; we <em>“want to reach people through the channels that they are already already familiar with such as Wikipedia, Pinterest, and use social media so that our heritage becomes part of popular discourse”</em>.\_</div>\r\n\r\n<div>\_</div>\r\n\r\n<div>\r\n<div id=\"cke_pastebin\"><strong>Best practices for attributing works in the Public Domain\_</strong></div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div id=\"cke_pastebin\">It is really important when we share these images we attribute the objects correctly to ensure that users know where they originate from. The <a href=\"http://www.europeana.eu/portal/rights/pd-usage-guide.html\"><em>Europeana Usage Guidelines for public domain works</em></a> set out eight core values that we follow when sharing works that are in the public domain.\_</div>\r\n\r\n<div>\_</div>\r\n\r\n<div>\r\n<div id=\"cke_pastebin\">- Give credit where credit is due</div>\r\n\r\n<div id=\"cke_pastebin\">- Protect the reputation of creators and providers</div>\r\n\r\n<div id=\"cke_pastebin\">- Show respect for the original work</div>\r\n\r\n<div id=\"cke_pastebin\">- Show respect for the creator</div>\r\n\r\n<div id=\"cke_pastebin\">- Share knowledge</div>\r\n\r\n<div id=\"cke_pastebin\">- Be culturally aware</div>\r\n\r\n<div id=\"cke_pastebin\">- Support efforts to enrich the public domain</div>\r\n\r\n<div id=\"cke_pastebin\">- Preserve public domain marks and notices</div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div id=\"cke_pastebin\">Our experience and these guidelines have taught us that when possible, for all of the works we share online including those in the public domain, we <strong>credit the institution</strong> (such as the archive, museum or library) that provided the work, <strong>credit the creator</strong> or provider on behalf of the creator, <strong>mention that the work is in the public domain</strong>, and finally provide a <strong>link back to the original source</strong> for the work (usually Europeana).\_</div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div id=\"cke_pastebin\">However, we also know that it is not always possible to take a consistent approach to attribution across a large number of platforms. Especially when each platform has its own limitations or methods, for example the limited character length on Twitter. So when all else fails, we provide a link to the original source as the attribution, ensuring that the link provides the user with credits for the institution and creator.</div>\r\n\r\n<div>\_</div>\r\n\r\n<div>\r\n<div id=\"cke_pastebin\"><strong>There are tools that can help\_</strong></div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div id=\"cke_pastebin\">If you are working in an environment where you have the possibility to include HTML code, such as on a Wordpress blog, there are tools out there that can assist you with using the <a href=\"http://creativecommons.org/publicdomain/mark/1.0/\">Public Domain Mark</a> (PDM) in the best possible way. For example, <a href=\"http://creativecommons.org/choose/mark/\">Creative Commons PDM tool</a> enables you to create a label to assign to the work you are sharing, allowing the work to be easily discovered while at the same time providing valuable information about the work. As with other Creative Commons licenses, the PDM mark is available as a machine readable version, this will include important information on the key freedoms and obligations written into a format that software systems, search engines, and other kinds of technology can understand.\_</div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div id=\"cke_pastebin\">This article was written as part of Europeana’s <a href=\"https://twitter.com/hashtag/PublicDomainMonth?src=hash\">#PublicDomainMonth</a> - a month dedicated to sharing knowledge, best practices and events all related to the Public Domain. You can read and read and share the full <a href=\"http://www.europeana.eu/portal/rights/pd-usage-guide.html\"><em>Europeana Usage Guidelines for public domain works</em></a>, also you can get involved by following <a href=\"https://twitter.com/hashtag/PublicDomainMonth?src=hash\">#PublicDomainMonth</a> and <a href=\"https://twitter.com/EuropeanaIPR\">@EuropeanaIPR</a> on Twitter.\_</div>\r\n</div>\r\n</div>\r\n</div>"
