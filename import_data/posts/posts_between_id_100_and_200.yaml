        title: 'Results of the Europeana User Survey 2014'
        posttype: News
        featured: false
        intro: null
        body: "<div id=\"cke_pastebin\">Earlier this year we were all ears with the launch of our biennial user survey, which was answered by over 2,000 users of the <a href=\"http://europeana.eu\">Europeana.eu</a> website. Every two years, we conduct such a survey to better understand what our users do when they arrive on Europeana.eu and how they feel about using the website to search, browse and share Europe’s cultural collections.</div>\r\n\r\n<div>\_</div>\r\n\r\n<div><img alt=\"Europeana User Survey 2014\" src=\"/files/blogimages/Europeana-2014-Survey.jpg\" style=\"width: 1000px; height: 488px;\"></div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div id=\"cke_pastebin\">The feedback that we receive from these user surveys has been integral in the continued development of the Europeana.eu website and related services, it also helps us grasp who our users are, how they generally rate our service and how they think Europeana.eu compares with other services on the web. In the five years that Europeana has existed, we have conducted three user surveys, the previous two being in 2009 and 2011.</div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div id=\"cke_pastebin\">Our last user survey, which was launched in Q1 of 2014, was a collaborative effort between a number of teams in Europeana together with <a href=\"http://uservision.co.uk/\">User Vision</a> - a UK based usability and accessibility design consultancy. They helped us define the questions we wanted to ask, formulate the survey and then analyse and report on the results. The survey was made available in 6 languages; English, French, German, Spanish, Italian and Polish. All versions of the survey were promoted heavily via the Europeana.eu website and pushed out via Europeana’s extensive social media presence.</div>\r\n\r\n<div>\_</div>\r\n\r\n<div><strong><span style=\"line-height: 1.48;\">Exploration trumps searching</span></strong></div>\r\n\r\n<div>\_</div>\r\n\r\n<div id=\"cke_pastebin\">Shortly after closing the survey and starting with the analysis of the results, it quickly became evident that there is a clear trend with the behavior of users on the Europeana.eu website. Based on the results of the survey, the majority of users arrive on Europeana.eu with the aim of browsing within themes and topics rather than searching. For Europeana, this has reinforced the need for prominent and explicit thematic links to support this behaviour. Art, photography and maps were the most popular genres of content for users - this obviously provides a good starting point when it comes to including \_themeatic entry points on Europeana.eu in the future.</div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div id=\"cke_pastebin\">Some other interesting findings include;</div>\r\n\r\n<div>\_</div>\r\n\r\n<div>The majority of users reported overall experience of the website as 'Good':</div>\r\n\r\n<div>\_</div>\r\n\r\n<p><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"500\" src=\"//dw-europeana.s3-website-us-west-2.amazonaws.com/YXpEM/1/\" width=\"630\"></iframe></p>\r\n\r\n<div id=\"cke_pastebin\">The most common reason for the last visit to the Europeana.eu website is 'exploration within a topic':</div>\r\n\r\n<div>\_</div>\r\n\r\n<p><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"500\" src=\"//dw-europeana.s3-website-us-west-2.amazonaws.com/jqSiC/1/\" width=\"630\"></iframe></p>\r\n\r\n<p>\_</p>\r\n\r\n<div id=\"cke_pastebin\">Users who download digital objects from the Europeana.eu website do so mostly for inspiration and academic research:</div>\r\n\r\n<p>\_</p>\r\n\r\n<p><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"500\" src=\"//dw-europeana.s3-website-us-west-2.amazonaws.com/04Si1/1/\" width=\"630\"></iframe></p>\r\n\r\n<div id=\"cke_pastebin\">To learn more about our findings and conclusions you can read, download and share the <a href=\"http://www.slideshare.net/Europeana/europeana-user-survey-2014-report\">Europeana User Survey 2014 Report</a>:</div>\r\n\r\n<p style=\"text-align: center;\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"486\" scrolling=\"no\" src=\"//www.slideshare.net/slideshow/embed_code/36427011?rel=0\" style=\"border:1px solid #CCC; border-width:1px 1px 0; margin-bottom:5px; max-width: 100%;\" width=\"597\"></iframe></p>\r\n\r\n<div id=\"cke_pastebin\"><strong>Expand on the report</strong></div>\r\n\r\n<div id=\"cke_pastebin\"><span style=\"line-height: 1.48;\">As always, we are eager for others to expand on our findings. If you are interested in using the raw data from these surveys for further dissemination and research, please use the following links to download the raw data (.ZIP/.CSV); <a href=\"http://blog.europeana.eu/wp-content/uploads/2014/06/Europeana-User-Survey-2014-EN.zip\">English</a>, <a href=\"http://blog.europeana.eu/wp-content/uploads/2014/06/Europeana-User-Survey-2014-FR.zip\">French</a>, <a href=\"http://blog.europeana.eu/wp-content/uploads/2014/06/Europeana-User-Survey-2014-DE.zip\">German</a>, <a href=\"http://blog.europeana.eu/wp-content/uploads/2014/06/Europeana-User-Survey-2014-ES.zip\">Spanish</a>, <a href=\"http://blog.europeana.eu/wp-content/uploads/2014/06/Europeana-User-Survey-2014-IT.zip\">Italian</a> and <a href=\"http://blog.europeana.eu/wp-content/uploads/2014/06/Europeana-User-Survey-2014-PL.zip\">Polish</a>.</span></div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div id=\"cke_pastebin\">If you do make use of the raw data from these surveys in your own research or if you would like access to traffic and usage statistics for Europeana.eu, we would be interested in hearing from you. Please contact Neil Bates (neil.bates@europeana).</div>"
