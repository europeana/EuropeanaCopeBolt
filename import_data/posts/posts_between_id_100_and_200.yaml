        title: 'Copyright Public Consultation:  Europeana responds, have you?'
        posttype: News
        featured: false
        intro: null
        body: "<p><strong>** The deadline for submitting a response extended: 5 March 2014 **</strong></p>\r\n\r\n<p>In December, we told you about the <a href=\"http://ec.europa.eu/internal_market/consultations/2013/copyright-rules/index_en.htm\">Public Consultation on Copyright Rules</a> that was launched by the European Commission. Because this public consultation contains a number of questions that are highly relevant to cultural heritage institutions and how they can operate in the digital environment, Europeana has developed a consensus-driven collective response. We hope that our response to the consultation will contribute to a meaningful conversation on how to craft copyright rules that ensure that Europeana and the Network can fulfil their objectives in the digital environment.</p>\r\n\r\n<p>This consultation offers a unique opportunity to provide input into a discussion that will shape the future rules by which cultural heritage institutions in Europe will have to play. It is clear that the current rules limit what we can achieve by leveraging digital technologies and as far as we are concerned, that means that the rules have to change! But this will only happen if cultural heritage institutions all across Europe make their voice heard!</p>\r\n\r\n<p>Europeana's <a href=\"http://pro.europeana.eu/documents/900548/f633a395-4d4e-4951-a0f1-cdddbee32598\">response</a> is outlined below, along with information on how we achieved consensus and how you can participate in the public consultation, as well as share your views with us and the Europeana Network.</p>\r\n\r\n<h3>A consensus-driven collective response</h3>\r\n\r\n<p>To achieve consensus, Europeana formed the ‘<a href=\"http://pro.europeana.eu/web/guest/eu-copyright-review\">Copyright reform working group</a>’, consisting of members from the organisations that are represented on <a href=\"http://pro.europeana.eu/web/guest/about/europeana-foundation/board\">the Board</a> of the Europeana Foundation. We have asked each member of the group and the Network to share their positions and opinions on the consultation. Chaired by <a href=\"http://www.kennisland.nl/en/about-kennisland/people/paul-keller\">Kennisland's Paul Keller</a>, a collective response has been documented, debated and agreed with members of the group, including noting dissent where this is necessary.</p>\r\n\r\n<p>To complete the <a href=\"http://pro.europeana.eu/web/guest/advocacy-framework\">process for securing a mandate</a> from the Europeana Network, this <a href=\"http://pro.europeana.eu/documents/900548/f633a395-4d4e-4951-a0f1-cdddbee32598\">paper</a> has been circulated to all Europeana Network members. Each member is asked to support this response, but also to inform us where their views differ and if they do not wish their organisation to be represented in this response so that this can be clearly noted (any further changes to the response will be published in the '<a href=\"http://pro.europeana.eu/web/guest/advocacy\">Advocacy</a>' section of Europeana Pro). In addition, our Network members are asked to support the public consultation by submitting their response - more on how you can do this below.</p>\r\n\r\n<h3>A summary of Europeana's response</h3>\r\n\r\n<p>Of the 80 questions posed, the working group agreed that 28 were directly relevant to Europeana and our Network and it is these that form the basis of the <a href=\"http://pro.europeana.eu/documents/900548/f633a395-4d4e-4951-a0f1-cdddbee32598\">Europeana response</a>. The answers to those questions are based on the following objectives:</p>\r\n\r\n<ul>\n<li>Europeana stresses the importance of a unified legal environment that ensures that cultural heritage institutions across Europe have to deal with identical copyright rules (<a href=\"http://pro.europeana.eu/documents/900548/f633a395-4d4e-4951-a0f1-cdddbee32598\">see questions 8, 21 and 22</a>).</li>\r\n    <li>We argue for a reduction of the term of copyright protection (50 years after the death of the author instead of 70 years) and for a registration system for protected works. Both measures are intended to reduce the amount of works that are still in copyright but cannot be used because the rights holders have stopped exercising their rights (<a href=\"http://pro.europeana.eu/documents/900548/f633a395-4d4e-4951-a0f1-cdddbee32598\">see questions 15 - 20</a>).</li>\r\n    <li>We further argue for the introduction of more flexibility in the European copyright system to ensure that copyright adapts to changes in technology and to ensure that European cultural heritage institutions are awarded the same flexibility as our partners in countries that have more flexible copyright systems such as the US (<a href=\"http://pro.europeana.eu/documents/900548/f633a395-4d4e-4951-a0f1-cdddbee32598\">see questions 24 and 25</a>).</li>\r\n    <li>A large proportion of our answers deal with the copyright exceptions that should benefit cultural heritage institutions. Under the current EU copyright rules there are two of these: an exception that allows institutions to make copies of works in their collection for preservation purposes and an exception that allows them to make works in their collection available to the public via dedicated terminals on the premises of the institution. We argue that these exceptions are too limited and that they should be expanded. Cultural heritage institutions should have the right to digitise all works in their collections and they should be allowed to make those works that are not in commercial circulation anymore available online for non-commercial purposes. In addition, libraries should have the right to engage in electronic lending of all works in their collections (<a href=\"http://pro.europeana.eu/documents/900548/f633a395-4d4e-4951-a0f1-cdddbee32598\">see questions 21-41</a>).</li>\r\n    <li>Finally, we are also arguing for a strengthening of the exception that allows educational use of protected works so that it covers a broad range of educational activities including the creation of online educational resources. Educational use of materials made available via Europeana is one of Europeana's key objectives (<a href=\"http://pro.europeana.eu/documents/900548/f633a395-4d4e-4951-a0f1-cdddbee32598\">see questions 42-44</a>).</li>\r\n</ul>\n<h3>Responding to the public consultation</h3>\r\n\r\n<p>The deadline for submitting a response to the public consultation is fast approaching: 5 March. If you haven’t done so already, Europeana encourages all members of the Europeana Network to submit their own response to the EU consultation. You can use <a href=\"http://pro.europeana.eu/documents/900548/f633a395-4d4e-4951-a0f1-cdddbee32598\">our response</a> as guidance when formulating your own reply - picking out answers that represent your institutional views, or using the whole response.</p>\r\n\r\n<p>There are also a number of other tools and resources that can help you formulate a response - for example, if you can contact your representative organisation such as <a href=\"http://www.iasa-web.org/\">IASA</a>, <a href=\"http://fep-fee.eu/\">FEP</a>, <a href=\"http://www.euroclio.eu/new/index.php\">EUROCLIO</a>, <a href=\"http://www.europeanmuseumacademy.eu/2\">EMA</a>, <a href=\"http://www.oapen.org/home\">OAPEN</a> and the many others that are represented on the Europeana Board. You can also use an online tool to help you formulate a response: visit <a href=\"http://youcan.fixcopyright.eu/?librarian\">youcan.fixcopyright.eu</a> where you can find a selection of questions relevant for cultural heritage professionals with explanations for each question. These responses are based on a <a href=\"https://dl.dropboxusercontent.com/u/153088/model_response_cultural_heritage.pdf\">model response</a> prepared by <a href=\"http://www.kl.nl/\">Kennisland</a> for Dutch cultural heritage institutions which broadly follows the same objectives as those outlined above.</p>\r\n\r\n<p>However you choose to respond, we’d be really pleased to hear about your response, so let us know by contacting <a href=\"mailto:julia.fallon@europeana.eu\">julia.fallon@europeana.eu</a>!</p>\r\n"
