        title: 'Unleash the viral potential of your collections on social media'
        posttype: News
        featured: false
        intro: null
        body: "<div id=\"cke_pastebin\">The development of a successful social media presence to reach new and existing audiences is central to the outreach strategies’ of most memory institutions today, and if it is not, then we think it should be. That is why we will soon be publishing <em>Disrupting History</em>; a publication with the aim of enabling you to get the most out of your social media activities and engage the public more deeply with your collections.</div>\r\n\r\n<div><img alt=\"Disrupting History\" src=\"/files/blogimages/image_gallery%20(20).jpg\" style=\"width: 630px; height: 291px;\"></div>\r\n\r\n<div style=\"text-align: center;\"><em>1. Front cover of Disrupting History\_publication, Europeana / Retronaut (CC-BY-SA). 2. The 1930s nose jobs that sparked an online sensation with over 100,000 pageviews on Europeana, increasing interest in the Wellcome Library's collection by over 17,000%. J. Sheehan, <a href=\"http://europeana.eu/portal/record/9200105/wellcomeimages_org_record_L0031076.html\">Plastic Surgery of the Nose</a>, Wellcome Library (CC-BY-NC).</em></div>\r\n\r\n<div style=\"text-align: center;\">\_</div>\r\n\r\n<div>\r\n<div id=\"cke_pastebin\">With the recent surge in popularity of social media accounts such as <a href=\"https://twitter.com/HistoryInPics\">@HistoryInPics</a> and <a href=\"https://twitter.com/History_Pics\">@History_Pics</a>, there is a clear demand for the obscure and unseen past in digestible servings. As memory institutions we can learn from their approaches that are proving to engage millions, while at the same time do what we do best: add value and context around the collections we decide to surface on social media. These accounts are engaging millions of people with the quirky images that can be found in our museums, libraries and archives, but they are unashamedly stripped of context.\_</div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div id=\"cke_pastebin\">Through <em>Disrupting History</em> we will describe how working together with <a href=\"http://www.retronaut.com/\">Retronaut</a> - a website that showcases remarkable pictures from the the past - helped Europeana to exponentially increase the reach of partners’ collections on social media. It is easy to see that Retronaut has done a great job of lowering the threshold for users to engage with cultural collections from an enlightening perspective.</div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div id=\"cke_pastebin\">After partners’ collections experienced hundreds of thousands of extra pageviews, quirky reproductions and millions of impressions on social media, an adoptable model developed by Europeana and Retronaut to achieve this will be discussed in the <em>Disrupting History</em> publication. It will enable you to identify the pieces in your collection that have the ingredients to go viral and generate unprecedented interest in your institution and the collections that you hold.</div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div id=\"cke_pastebin\">\n<em>Disrupting History</em> is written by <a href=\"http://pro.europeana.eu/about/staff\">Neil Bates</a> (Europeana) and <a href=\"http://www.retronaut.com/the-team/chris-wild/\">Chris Wild</a> (Retronaut) and will be published on August 21.</div>\r\n\r\n<div>\_</div>\r\n\r\n<div><strong>Subscribe here to be notified once the publication is available for download:</strong></div>\r\n</div>\r\n\r\n<div>\_</div>\r\n<!-- Begin MailChimp Signup Form -->\r\n#mc_embed_signup{\r\n  background:#fff;\r\n  clear:left;\r\n  font:14px Helvetica,Arial,sans-serif;\r\n  width:630px;\r\n}\r\n  /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.\r\n  We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */\r\n<div id=\"mc_embed_signup\">\r\n<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups--><div style=\"position: absolute; left: 