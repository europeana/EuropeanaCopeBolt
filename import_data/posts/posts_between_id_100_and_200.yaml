        body: "<p><em>By Helene Hahn and Anja Jentzsch, Open Knowledge Foundation Deutschland</em></p>\r\n\r\n<p><span style=\"line-height: 1.48;\">In project month 6, Work Package 3 officially submitted one of its major deliverables, <a href=\"http://pro.europeana.eu/documents/1414567/1915215/D3.1+Personas%2C+scenarios+and+use+cases\">D3.1, the Personas, Scenarios and Use Cases</a></span><span style=\"line-height: 1.48;\">.</span></p>\r\n\r\n<p>Work Package 3 aims to develop services and tools that leverage Europeana content over the Europeana Cloud to be used by researchers. This deliverable focusses on the first step before the development of the tools, which is to understand and analyse the user needs by developing personas, scenarios and use cases.</p>\r\n\r\n<p><span style=\"line-height: 1.48;\">A persona is a description of a representative user, a pretend person who represents a type of or a group of users. Based on the personas and their daily work life, scenarios can be determined. Scenarios describe a persona’s typical workflow.</span></p>\r\n\r\n<p><span style=\"line-height: 1.48;\">This work has been undertaken in close alignment with the tasks in Work Package 1 and in collaboration with the <a href=\"http://dm2e.eu/\">DM2E project </a></span><span style=\"line-height: 1.48;\">and more specifically <a href=\"http://wab.uib.no/\">the Wittgenstein archives</a> at the University of Bergen </span><span style=\"line-height: 1.48;\">and with the <a href=\"http://axiom.vu.nl/cmspeople.html\">Axiom philosophy group</a> at the VU University Amsterdam</span><span style=\"line-height: 1.48;\">.</span></p>\r\n\r\n<p><span style=\"line-height: 1.48;\">For our target community of humanities researchers who work with Europeana content, three core problems have been identified through the personas and scenarios:</span></p>\r\n\r\n<ul>\r\n    <li>problems with navigating and identifying relevant (digital) content and problems with building corpora;</li>\r\n    <li>a lack of user-friendly tools for conducting fine-grained textual research;</li>\r\n    <li>and a lack of appropriate tools and infrastructure that allow members of research groups to work collaboratively.</li>\r\n</ul>\r\n\r\n<p><span style=\"line-height: 1.48;\">Having the scenarios and personas at hand, we evaluated tools to support their workflow. Thus we were able to compile a catalogue of tools that should be adjusted to and integrated in the Europeana Research Platform.</span></p>\r\n\r\n<p><span style=\"line-height: 1.48;\">One of our personas is Hein, a post-doctoral researcher in the Axiom philosophy group at the VU University Amsterdam working on the history of philosophy, the history of biology and their interplay. In particular, he is interested in 18th century philosophical ideals of science and their influence on 18th century life sciences.</span></p>\r\n\r\n<p><span style=\"line-height: 1.48;\">Hein participates in a group of post-doctoral researchers and academics interested in the history and philosophy of logic, semantics and axiomatics. This group explores ideas coming from philosophers like Bolzano and Tarski against classical models of science.</span></p>\r\n\r\n<p><span style=\"line-height: 1.48;\">A typical workflow for these tools is:</span></p>\r\n\r\n<p>Hein (or any humanities researcher) wants to find more about ‘Bolzano and Tarski’, and uses the <a href=\"http://ariadne.cs.kuleuven.be/finder/ariadne/\"><strong>ARIADNE Finder</strong></a> to get content from Europeana or other sources to be studied. After that, he tries to visualise them on a timeline or uses an interactive map on <a href=\"http://timemapper.okfnlabs.org\"><strong>TimeMapper</strong></a>&nbsp;to further filter the content and get a better overview of the different resources found on Europeana. After selecting the most interesting resources, they can be annotated using <a href=\"http://annotateit.org\"><strong>Annotator</strong></a>. Finally, all the different actions taken in this process (search, visualise, explore, annotate, download) are captured and presented via <strong>Activity Streams</strong>.</p>\r\n\r\n<p><span style=\"line-height: 1.48;\">Deliverable D3.1 presents a variety of different existing tools that can be combined, enhanced, and integrated to cover the needs of researchers. In addition, it introduces the process to be followed in order to connect the scenarios with the tools’ development.</span></p>\r\n\r\n<p><span style=\"line-height: 1.48;\">The figure below depicts the integration of services and tools inside the <a href=\"http://pro.europeana.eu/web/europeana-cloud/blog/-/blogs/europeana-cloud-shared-infrastructure-for-european-cultural-content\">Europeana Cloud system</a></span><span style=\"line-height: 1.48;\">.</span></p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/4ec69b55-aa7b-4f16-802a-6bd0fe11eb7a.jpg\" style=\"width: 592px; height: 409px;\" /></p>\r\n\r\n<p>In the next phase, Work Package 3 will address the core problems by integrating and adapting search, visualisation, annotation, and awareness tools to the future Europeana Research Platform.&nbsp;</p>"
