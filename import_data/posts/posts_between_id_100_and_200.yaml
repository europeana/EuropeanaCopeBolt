        featured: false
        intro: null
        body: "<p><em>By the <a href=\"“http://www.eagle-network.eu”\">EAGLE Project</a> </em></p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/486b937c-332f-42ef-9cf9-5c49ff2b1280.jpg\" style=\"width: 999px; height: 666px;\" /></p>\r\n\r\n<p><em><a href=\"http://commons.wikimedia.org/wiki/File:Tour_Eiffel_01.JPG\">The Eiffel Tower by Cezary P</a>, <a href=\"https://creativecommons.org/licenses/by-sa/2.0/\">CC-BY-SA</a></em></p>\r\n\r\n<p>EAGLE (Europeana network of Ancient Greek and Latin Epigraphy) 2014 International Conference on Information Technologies for Epigraphy and Digital Cultural Heritage in the Ancient World is the second in a series of international events planned by EAGLE. The conference will be held 29 September - 1 October, 2014, in Paris.</p>\r\n\r\n<p>The event will consist of a number of lectures, panels and selected papers organised into several sessions. It is expected that the conference proceedings will be published with a major European scientific editor.</p>\r\n\r\n<p>The conference will also provide space for demonstrations and product display. Keynote lectures will be delivered by Susan Hazan (The Israel Museum), Tom Elliott (New York University) and Thomas Jaeger (European Commission).</p>\r\n\r\n<p><strong>Links</strong><br />\r\n<a href=\"“http://tinyurl.com/prklbr9”\">Conference Web-Page</a><br />\r\n<a href=\"http://tinyurl.com/ooajhzs\">Call for Participation</a></p>\r\n\r\n<p><strong>Important dates</strong></p>\r\n\r\n<p>Submission of Panel proposals: 31 March 2014<br />\r\nSubmission of Papers (full, short): 30 April 2014<br />\r\nSubmission of Posters, projects, demos: 30 April 2014<br />\r\nResponse to the Authors: 7 June 2014<br />\r\nCamera-ready versions: 30 June 2014</p>\r\n\r\n<p><strong>More Information</strong><br />\r\nThe event will be held in English.<br />\r\nIf you have any questions or need additional information, please contact: <a href=\"“MAILTO:info@eagle-network.eu”\">info@eagle-network.eu</a></p>\r\n\r\n<p>EAGLE - Europeana network of Ancient Greek and Latin Epigraphy, will be a new online archive for epigraphy (the study of inscriptions or epigraphs) in Europe, co-funded through the ICT - Policy Support Programme of the European Commission. The EAGLE Best Practice Network is part of Europeana.</p>"
