        title: 'Deutsche Digitale Bibliothek puts culture and knowledge online'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>Every month we present one of the Europeana partners to the wider Network. This month Astrid Müller from the Deutsche Digitale Bibliothek tells us about the history of the project, what they do and their plans for the future.</em></p>\n<p><strong>What it is?</strong></p>\n<p>The Deutsche Digitale Bibliothek (DDB) is dedicated to establishing free online access to Germany’s cultural and scientific heritage.</p>\n<p>The portal, completely organised and funded by the public sector, has the ongoing aim of linking up the digitised inventories of Germany’s cultural and scientific institutions and making them available, free of charge, to the public. Millions of books, archived items, images, sculptures, pieces of music, sound documents and films, are being brought together and cross-referenced for unrestricted viewing on a central online portal. The DDB is also the national data aggregator for Europeana.</p>\n<p>Beyond that, the DDB is a network of cultural and scientific institutions in Germany. It enables and encourages them to cooperate, to develop and use together services and innovative tools. A map showing a constantly increasing number of organisations and institutions (already more than 2,100 in June 2014) provides an unique overview of Germany’s cultural and scientific landscape.</p>\n<div id=\"cke_pastebin\"><img alt=\"\" style=\"width: 500px; height: 387px;\" src=\"https://georgebrine.files.wordpress.com/2014/07/map-institutions.png\"></div>\n<p style=\"text-align: center;\"><em>Image: <a href=\"https://www.deutsche-digitale-bibliothek.de/about-us/institutions#map\">DDB</a><a href=\"http://creativecommons.org/licenses/by-sa/4.0/\">CC BY-SA</a></em></p>\n<p><strong>What is offered in the DDB?</strong></p>\n<p>More than 100 institutions are currently offering unrestricted access via the Deutsche Digitale Bibliothek to almost 8 million records. The material includes digitised collections and indexing information from cultural and scientific institutions such as archives, libraries, museums, monuments offices, media libraries, universities and other research organisations.</p>\n<div style=\"text-align: center;\"><img alt=\"\" style=\"width: 500px; height: 258px;\" src=\"http://pro.europeana.eu/documents/900548/6a9d5e36-9cd3-4cbb-a529-f1b560cc40a8\"></div>\n<div style=\"text-align: center;\">\n<div id=\"cke_pastebin\">\_</div>\n<div id=\"cke_pastebin\"><em>Adidas 'Argentina' shoe; 5th FIFA World Cup 1954, Switzerland (Deutsches Sport &amp; Olympia Museum) <a href=\"http://creativecommons.org/licenses/by-nc-sa/4.0/\">CC-BY-NC-SA</a></em></div>\n</div>\n<p><strong>Who we are</strong></p>\n<p>The Deutsche Digitale Bibliothek is a network of expertise: 13 cultural and academic institutions of all cultural domains, sponsored by the Federal German government, the German States governments and local authorities. These institutions manage and oversee the development and expansion of the <a href=\"https://www.deutsche-digitale-bibliothek.de/content/competence-network/%20\">Deutsche Digitale Bibliothek</a>.</p>\n<p><strong style=\"line-height: 1.48;\">Our history in brief</strong></p>\n<p>The decision to set up the DDB was taken in 2009 by the Federal Cabinet and at the conference of regional First Ministers. Set up in 2010, the first beta version of the online portal was launched in 2012, allowing users to research and view digitised material already totalling several million items.</p>\n<p>In 2013 the service centre and several domain-specific service desks were set up. They function as contact points and give advice and practical support for interested institutions, on how to get their material into the Deutsche Digitale Bibliothek – from the first enquiry through the process of data clearance to the final publishing of <a href=\"https://www.deutsche-digitale-bibliothek.de/content/contact/ddb-team#servicestelle\">content on the platform</a>.</p>\n<p>In November 2013 the Deutsche Digitale Bibliothek <a href=\"https://www.deutsche-digitale-bibliothek.de/content/news/2013-11-04-001\">introduced its API</a>, going one step further towards providing online access to digitised cultural and scientific content and making it compatible with the Semantic Web.</p>\n<p>In March 2014 we unveiled the first full version in Berlin. The public event was the largest event organised by the Deutsche Digitale Bibliothek on its own account so far. More than 300 of Germany’s culture and media professionals, policy-makers and representatives from scientific institutions met at the Gemäldegalerie (Gallery of Old Masters) to learn about the current state of development of the Deutsche Digitale Bibliothek. The launch was also a chance for project managers, supporters and associates of the DDB to exchange information and ideas.</p>\n<p><a href=\"https://www.deutsche-digitale-bibliothek.de/content/news/2014-04-10-001?lang=en\">Watch the video</a></p>\n<p>\_</p>\n<a href=\"https://www.deutsche-digitale-bibliothek.de/content/news/2014-04-10-001?lang=en\"><img alt=\"\" style=\"height: 250px;\" src=\"https://georgebrine.files.wordpress.com/2014/07/video.png\"></a><p>\_</p>\n<div style=\"text-align: center;\"><em>DDB <a href=\"http://%20http://creativecommons.org/licenses/by-sa/4.0/\">CC BY SA</a></em></div>\n<p><strong>What next?</strong></p>\n<p>Ongoing improvements to the individual DDB components, especially regarding the portal itself and the quality of data, are planned for 2014/2015. The next enhancements are likely to involve discovery functions, the cross-referencing of objects and semantic links, and further improvements to the search function. More virtual exhibitions, curated by content experts, will clearly show the richness and diversity of the material made available via the DDB.</p>\n<p><strong>What happens now?</strong></p>\n<p>Parallel to its work to expand the portal, the Deutsche Digitale Bibliothek is an active participant in the multifaceted discourse about digital access to cultural heritage. Further essential activities are issues relating to copyrights and licences, and e.g. the creation of frameworks for cultural memory in an age of digital and networked media – a focus of the newly established ‘Digital Culture Memory’ think tank.</p>\n<p>The DDB is also involved in congresses, partnerships and events relating to digitised cultural and scientific heritage. One of the various initiatives is the first German culture hackathon, organised jointly by the Deutsche Digitale Bibliothek together with its partners. Under the slogan ‘Coding da Vinci’, for the first time in Germany, programmers, designers and gamers liaised with cultural institutions during a hackathon to develop digital applications based on cultural information.</p>\n<p>Everyone is invited to attend the presentation of results and the public awards ceremony on 6 July in Berlin. For registration,\_<span style=\"line-height: 1.48;\">visit: </span><a style=\"line-height: 1.48;\" href=\"http://codingdavinci.de/\">codingdavinci.de</a></p>\n<div id=\"cke_pastebin\"><img alt=\"\" style=\"width: 500px; height: 387px;\" src=\"https://georgebrine.files.wordpress.com/2014/07/coding-da-vinci.png\"></div>\n<div style=\"text-align: center;\"><em style=\"text-align: center;\">DDB\_<a href=\"http://%20http://creativecommons.org/licenses/by-sa/4.0/\">CC BY SA</a></em></div>"
