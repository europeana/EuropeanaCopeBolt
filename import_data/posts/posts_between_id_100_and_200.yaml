        title: 'Local content in a Europeana cloud'
        posttype: News
        featured: false
        intro: null
        body: "<div id=\"cke_pastebin\"><em>By Barbara Morganti, member of the LoCloud consortium</em></div>\r\n\r\n<div>\_</div>\r\n\r\n<div id=\"cke_pastebin\">The <a href=\"http://www.locloud.eu/%20\">LoCloud</a> project aims to make over 4 million items of digital content available through Europeana within two years. In March 2013, the team started its work to facilitate aggregation of digital resources from small and medium local cultural institutions.\_</div>\r\n\r\n<div id=\"cke_pastebin\">Content from local museums, archives, libraries, archaeological sites, and other similar institutions is still underrepresented in Europeana and, in general, on the internet. Cloud-based technology offers an affordable and user-friendly solution for making their content available online. This recently published video explains the project aims and how it can help smaller and mid-size institutions to get their collections on the web.</div>\r\n\r\n<p>\_</p>\r\n\r\n<iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"http://www.youtube.com/embed/Vyo7Z4KCIow\" width=\"560\"></iframe>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div><em><a href=\"http://www.locloud.eu/\">LoCloud</a> <a href=\"http://creativecommons.org/licenses/by-sa/4.0/\">CC BY-SA</a></em></div>\r\n\r\n\r\n<p>LoCloud is developing a cloud-based technology infrastructure for aggregating local content. It will also provide a number of micro-services offering geo-location and metadata enrichment, multilingual vocabularies for local history and archaeology, a historical place name gazetteer and a Wikimedia application to handle relevant ‘crowd-sourced’ content. Moreover, the project is working on the implementation of a lightweight digital library software for deployment in a cloud environment, compatible with Europeana requirements. This will benefit those data providers requiring a user-friendly, scalable system for cataloguing their digital content and metadata.</p>\r\n\r\n<p>LoCloud relies on a large group of technical partners, content providers, aggregating services and partners with specific expertise which make together a very strong consortium.</p>\r\n\r\n<p>Contacts:</p>\r\n\r\n<p><a href=\"MAILTO:gunurt@arkivverket.no\">Gunnar Urtegaard</a></p>\r\n\r\n<div id=\"cke_pastebin\">National Archive Norway/Riksarkivet<br>\n</div>"
