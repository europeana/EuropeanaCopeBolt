        title: 'Hearing what project coordinators have to say'
        posttype: News
        featured: false
        intro: null
        body: "<p>With 30+ projects going on at any one time involving thousands of people from hundreds of partner organisations across the whole of Europe, not to mention all the activity that goes on at Europeana HQ, it's sometimes hard to get a grasp on exactly who's doing what, where and more importantly, why.</p>\r\n\r\n<p>That's why once a year we organise a meeting and invite project coordinators from all the Europeana-related projects. We call this get-together the 'Project Group Assembly'. The idea is that, rather than acting in individual silos, we share what each organisation/project is working on, and discuss how each can support the other as well as where our experiences, views and priorities come together or differ. It's also an opportunity to present useful tools, services and resources and to talk about where and how Europeana should be focusing its attention.</p>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"Photograph of Harry Verwayen demonstrating his skillz\" src=\"/files/blogimages/a3cce545-825b-4b63-9e4d-802a5eecb76f.jpg\" style=\"width: 600px; height: 450px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Harry Verwayen shows off his footballing skills during the get-to-know-you ice-breaker game!</i></p>\r\n\r\n<p>The Project Group Assembly 2013 took place on September 25-26 in The Hague with 50 representatives from Europeana and projects attending. Discussions and presentations were wide-ranging, from Europeana's future funding and strategy, working with creative industries and building a cloud infrastructure, to the <a href=\"http://pro.europeana.eu/web/guest/edm-documentation\">Europeana Data Model</a>, intellectual property rights, sustainability and engaging audiences. The programme was interspersed with 16 five-minute project updates on topics like <a href=\"http://pro.europeana.eu/web/network/europeana-tech\">Europeana Tech</a>, <a href=\"http://www.89Voices.eu\">89 Voices</a>, <a href=\"http://www.dca-project.eu/\">Digitising Contemporary Art</a> and <a href=\"http://www.daguerreobase.org/\">Daguerreobase</a>.</p>\r\n\r\n<p>So what came out of these discussions? Firstly, the fact that the Europeana Network is an asset; between us, we have created a Europe-wide network that spans all the cultural heritage sectors, it's valuable and we should take advantage of it. Secondly, that Europeana can contribute to the visibility of cultural heritage in the cultural, education, tourism and gaming sectors. The group also saw opportunities and benefits for continued work on the aggregation infrastructure, data models and licensing.</p>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"\" src=\"/files/blogimages/Project%20Group%20Meeting%202013.jpg\" style=\"width: 599px; height: 400px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Project Group Assembly in action. Photo by Erwin Verbruggen, CC BY-SA</i></p>\r\n\r\n<p>The overriding message of the two-day event was that we must keep at it! We must work together as a network, support each other, talk to each other and make sure the network remains active and lively. That's how we create something sustainable. That's how we make Europeana an accelerator for the re-use of cultural heritage - a value proposition that will secure all of our futures in the face of funding changes ahead.</p>\r\n\r\n<p>Thanks to <a href=\"http://pro.europeana.eu/web/europeana-cloud\">Europeana Cloud</a>, <a href=\"http://www.europeana-collections-1914-1918.eu\">Europeana Collections 1914-1918</a>, <a href=\"http://www.project.efg1914.eu\">EFG1914</a>, <a href=\"http://www.dca-project.eu/\">Digitising Contemporary Art</a>, <a href=\"http://www.dca-project.eu/\">Linked Heritage</a>, <a href=\"http://www.athenaplus.eu/\">AthenaPlus</a>, <a href=\"http://www.locloud.eu/\">LoCloud</a>, <a href=\"http://www.eagle-network.eu/\">EAGLE</a>, <a href=\"http://www.europeanafashion.eu\">Europeana Fashion</a>, <a href=\"http://www.europeana-photography.eu\">Europeana Photography</a>, <a href=\"http://www.europeana-newspapers.eu/\">Europeana Newspapers</a>, <a href=\"http://www.daguerreobase.org/\">Daguerreobase</a>,<a href=\"https://www.prestocentre.org/4u\">Presto4U</a>, <a href=\"http://www.euscreen.eu/\">EUScreenXL</a> and <a href=\"http://www.partage-plus.eu/\">PartagePlus</a> for your project presentations!</p>\r\n\r\n<p><a href=\"http://www.slideshare.net/europeana\">View all the meeting's presentations on SlideShare</a></p>"
