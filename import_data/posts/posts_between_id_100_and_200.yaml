        title: 'Hispana labels more than 1 million records as Public Domain'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Europeana’s main ambition is to make cultural heritage available to all and facilitate re-use of this material as much as possible. For this reason, a great amount of effort is put into making sure the user knows what legally can and cannot be done with the material found on Europeana.</p>\r\n\r\n<p>In 2013, a large rights labelling campaign was organised to make sure all material in Europeana was provided with a correct rights statement about the legal status of the work. However, there is still work to be done<a href=\"http://pro.europeana.eu/pro-blog/-/blogs/europeana-digital-objects-to-have-valid-rights-statement-by-july-2014-1\"> as our recent blogpost describes.</a></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/635bd7f2-dee4-4437-bf59-c2a039c5d3f2.jpg\" style=\"width: 462px; height: 539px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Newspaper image.<a href=\"europeana.eu\">Europeana</a>PD</i></p>\r\n\r\n<p>We are therefore very happy to announce that Europeana now includes more than one million newspaper articles from the Spanish aggregator <a href=\"http://hispana.mcu.es/\"> Hispana</a> that are correctly labelled as being in the Public Domain.</p>\r\n\r\n<p><span style=\"line-height: 1.48;\">These newspapers were digitised and made available as part of the </span><a href=\"http://prensahistorica.mcu.es/\" style=\"line-height: 1.48;\"> Virtual Library of Historical Newspapers project</a><span style=\"line-height: 1.48;\">. The aim of the project is not only to preserve widely used material that is in a poor state of conservation, but to give access to bibliographic material that in many cases is unique and, therefore, not easily accessible.</span></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Hispana2.jpg\" style=\"width: 538px; height: 417px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Newspaper image. <a href=\"http://europeana.eu\">Europeana</a> PD</i></p>\r\n\r\n<p>The project started in 2003 and includes more than 6,5 million pages of historical newspapers coming from 81 public and private institutions. Many of them come from provincial public libraries, but from 2005, the Ministry started to sign agreements with publishers and private institutes. Because of this, there are also universities, municipalities, private foundations, athenaeums, some archives and publishers of newspapers and magazines.</p>\r\n\r\n<p>Most of the newspapers are local and cover a wide historical period dating back to the late eighteenth century, and therefore fall in the public domain. All of them have been digitised with public funding. This is why they remain in the public domain after their digitisation, with the aim of make them as widely available as possible for access and re-use.</p>\r\n\r\n<p>The fact that this material in Europeana is now provided with a <a href=\"http://creativecommons.org/publicdomain/mark/1.0/\">public domain mark</a> makes it absolutely clear to the users that they can use the digitised historical newspapers as they wish.</p>\r\n\r\n<p>Europeana congratulates Hispana with this great move towards making Europe’s heritage available to all without any restrictions. To see the newspapers in the Europeana portal, <a href=\"http://europeana.eu/portal/search.html?query=europeana_collectionName:20227*&amp;qf=TYPE:TEXT&amp;qf=RIGHTS:http://creativecommons.org/publicdomain/mark/1.0/*&amp;rows=24\"> click here</a>.</p>"
