        title: 'Make an app in a hour with Glimworm and the Europeana API'
        posttype: News
        featured: false
        intro: "<p>There are many opportunities to learn and one of the most exciting is our workshop on 'How to make an app in an hour'.</p>\r\n"
        body: "<p><i>Guest blog by Paul Manwaring from Glimworm IT BV.</i></p>\r\n\r\n<p>The Europeana Network Annual General Meeting (AGM) on 2 December 2013 in Rotterdam is about sharing achievements and expertise, discussing future strategies and developing new partnerships. There are many opportunities to learn and one of the most exciting is our workshop on 'How to make an app in an hour'. Glimworm is an award-winning web services provider - we developed an open source software platform - MUSE - and built the Europeana Open Culture app on it. We have also recently created the world's first open source Content Management System that publishes native iOS and Anroid apps.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/4cbaa53f-4325-4bd9-a1a3-41055722c92b.jpg\" style=\"width: 365px; height: 410px;\"></p>\r\n\r\n<p>Our co-founders Jonathan Carter and Paul Manwaring will be on hand to demonstrate the rapid publication of digital content (apps) for tablets/smartphones. Using our software combined with the Europeana API, we'll show you how to 'do it yourself' and publish your own content or collection quickly and easily. If you have a WordPress website or blog we will even help you install Push2Press as a plug-in.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/P2P-graphic.jpg\" style=\"width: 446px; height: 503px;\"></p>\r\n\r\n<p>Learn about the potential of interactive apps and engaging audiences using best practices, open source software, open APIs, open data, crowd-sourcing, social validation, sharing, data enrichment and the power of 'Culture Connect' combining the Europeana API with node databases and other APIs such as WikiDB, Linkedin and Pinterest. If you don't feel brave enough or have the time to build apps yourself, you can also ask us for a quote to publish for you, provide training or conduct a workshop for your organisation tailored for your specific needs.</p>\r\n\r\n<p>You don't need to be a programmer or spend a lot of time or money to publish apps. Learn how to do it by confirming your workshop attendance to Gina.vanderLinden@kb.nl.</p>\r\n\r\n<p>We look forward to welcoming you on 2 December in Rotterdam.</p>"
