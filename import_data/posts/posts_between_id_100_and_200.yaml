        title: 'A first glance into the future of EU Copyright reform?'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>Social media has been buzzing with comments on a draft version of the European Commission’s impact assessment on copyright reform that is circulating online. Europeana has made its position on copyright reform clear via <a href=\"http://pro.europeana.eu/documents/900548/eac4c7ef-dd8a-4dfe-a243-815a5d62e34d\">its response to a public consultation</a> on the review of the EU copyright rules. <a href=\"http://pro.europeana.eu/documents/900548/71ef8cf9-7768-4a5d-97a8-74988afb6f17\">A summary of it is available online</a>. We know that copyright reform is a topic of great interest to members of the Europeana Network, so whilst we wait for the final report to be published, Paul Keller, Vice Chair of Kennisland shares his thoughts. This post first appeared on <a href=\"http://www.kennisland.nl/filter/opinies/copyright-reform-assessing-the-impact-for-cultural-heritage-insti\">Kennisland.nl</a>:</em></p>\r\n\r\n<p>Commissioner Barnier <a href=\"https://twitter.com/mbarniereu/status/430618637121359872\">has promised a white paper </a>to outline the general approach to EU copyright reform that the current Commission will recommend to the next elected Commission. In the meantime, we may learn something from a draft version of the impact assessment that has leaked via <a href=\"http://www.statewatch.org/\">statewatch.org</a>.</p>\r\n\r\n<p>At the time of writing, there are five parts to the document, marked as a ‘draft to be finalised in the light of the responses to the public consultation’. Dated mid-February of this year, it has the following sections: <a href=\"http://www.statewatch.org/news/2014/apr/eu-com-ia-value-tree.pdf\">The introduction</a>, <a href=\"http://www.statewatch.org/news/2014/apr/eu-com-copyright-ia-draft.pdf\">a section on user-generated content</a>, <a href=\"http://www.statewatch.org/news/2014/apr/copyright-ia-tdm.pdf\">a section on Text and Data Mining</a>, a <a href=\"http://www.statewatch.org/news/2014/apr/copyright-ia-disabilities.pdf\">section on Disabilities</a> and <a href=\"http://www.statewatch.org/news/2014/apr/copyright-ia-legislative-intervention.pdf\">a section assessing the impact of legislative intervention</a>.</p>\r\n\r\n<p><strong>What is an impact assessment?</strong></p>\r\n\r\n<p>Impact assessments are documents that need to be produced as part of any legislative proposal in the European Commission. They are produced by working groups from all affected Directorate Generals, and as such tend to reflect the position of the Commission as a whole. Generally these documents attempt to assess the impact of a number of policy options ranging from ‘do nothing’ to a complete overhaul of the system in question.</p>\r\n\r\n<p>The draft impact assessment <a href=\"http://ipkitten.blogspot.nl/2014/04/breaking-news-draft-impact-assessment.html\">lists four possible policy options</a>: (1) Rely on the market to improve the availability of content online, (2) Commission guidance to member states and market players, (3) legislative intervention, and (4) the development of a European copyright code. Of these four options 1 and 2 are variations of ‘do nothing’, option 4 seems unrealistic in the current climate, leaving option 3 which is by far the most interesting. In the rest of this post, we will take a closer look at how the impact assessment deals with option 3 and more specifically what it has to say about expanding exceptions that would benefit cultural heritage institutions.</p>\r\n\r\n<p><strong>Making more room for cultural heritage institutions</strong></p>\r\n\r\n<p>The draft impact assessment identifies two sub-options of policy - option 3; options 3a and 3b. Option 3a can best be described as harmonisation of the European legal framework with minimal expansion of exceptions. The alternative, option 3b, can best be described as harmonisation plus substantial expansion of exceptions. Here is how these policy options are worked out with regards to exceptions benefitting cultural heritage institutions (<a href=\"http://www.statewatch.org/news/2014/apr/copyright-ia-legislative-intervention.pdf\">page 62</a>):</p>\r\n\r\n<p><em>Libraries and archives: This option [Legislative Intervention] would harmonise and make mandatory the implementation in national legislation of exceptions for preservation, for remote access for the purpose of research and private study, and for e-lending. As to the scope of the exception, two solutions can be envisaged:</em></p>\r\n\r\n<p style=\"margin-left:37.8pt;\">•       <em>Alternative a: The preservation exception would apply to all works including those born digital, and include format shifting. An exception for remote (off-premise) online consultation for purposes of research and private study would apply to those works to which no terms and conditions apply at the time of purchase, as long as a secure network can be assured. The e-lending exception would apply in a manner that would be functionally equivalent to physical lending and include conditions to make it compatible with the three step test. In addition, mass digitisation would be promoted through giving cross-border effect to Member States’ legislation underpinning voluntary agreements for the making available of out-of-commerce works.</em></p>\r\n\r\n<p style=\"margin-left:37.8pt;\">•       <em>Alternative b: The preservation exception would be extended to enable restoration and mass digitisation of all works in libraries’ collections (including all legal deposit materials) whether or not in commerce. Remote access would be extended to cover the same works.</em></p>\r\n\r\n<p>When comparing these two sub options with the responses to the Public Consultation on EU Copyright Rules from cultural heritage institutions (such as<a href=\"http://pro.europeana.eu/pro-blog/-/blogs/europeana-finalises-and-submits-response-to-public-consultation-on-eu-copyright-rules\">Europeana</a>or<a href=\"http://www.kennisland.nl/uploads/fckconnector/3db3468b-06dd-4a2a-b647-91689fb53ed9\">Dutch cultural heritage institutions</a>) it becomes clear that the needs of the cultural heritage institutions falls between the two. The Commission can (and as I explain below, should) revise these options in line with responses put forward by cultural heritage institutions.</p>\r\n\r\n<p><strong>Enabling online access to collections</strong></p>\r\n\r\n<p>Europe’s cultural heritage institutions have argued that the ‘<em>most urgent issue confronting cultural heritage institutions today [is the question of] providing online access to works in their collections</em>’. Europeana and others have put forward a nuanced proposal in their response to the Public Consultation on EU Copyright Rules that seeks to expand institutions’ ability to make their collections available online while at the same time meeting the requirements of the <a href=\"http://en.wikipedia.org/wiki/berne_three-step_test\">three-step test</a> that mandates that exceptions are only allowed ‘<em>in certain special cases, provided that such reproduction does not conflict with a normal exploitation of the work and does not unreasonably prejudice the legitimate interests of the author</em>’.</p>\r\n\r\n<p>Specifically cultural heritage institutions propose an exception allowing online access to works in their collections as long as these works are not in commercial circulation anymore, and as long as rights holders have not rejected making them available. This proposal is more permissive than sub option a, which limits access to access via a ‘secure network’ but is more restrictive than sub option b which would allow for remote access of all works in the collections of these institutions.</p>\r\n\r\n<p>While this is only a draft, this structure seems highly problematic when seen in the light of the analysis of both options further down in the document:</p>\r\n\r\n<p>While the assessment of the impact of sub option 3a is overwhelmingly positive (<a href=\"http://www.statewatch.org/news/2014/apr/copyright-ia-legislative-intervention.pdf\">page 67</a>)…</p>\r\n\r\n<p style=\"margin-left:27.75pt;\"><em>Greater accessibility to and preservation of heritage materials, taken together with the preservation of incentives to create would contribute positively to cultural diversity. The harmonisation of exceptions for persons with a disability and for UGC would improve the balance between the fundamental right to property on the one hand, and on the other, fundamental rights such as the rights of disabled persons or the freedom of expression.</em></p>\r\n\r\n<p>… the possible impact of sub option 3b is painted in a very negative light (<a href=\"http://www.statewatch.org/news/2014/apr/copyright-ia-legislative-intervention.pdf\">page 69</a>):</p>\r\n\r\n<p style=\"margin-left:27.75pt;\"><em>On the other hand, Option 3b proposes in some cases a scope for exceptions that could go beyond the minimum necessary to facilitate access and to reduce transaction costs, going in some cases as far as to enable non-commercial services to compete with licensed services on the basis of an exception (rather than on the basis of authorisations as it is the case with licensed commercial services) For example the expansion of the exception to enable libraries and archives to make available protected content that is otherwise distributed online by rights holders would expand significantly the opportunities for cultural heritage institutions to make their collections available to the public. However the option risks undermining competition by enabling them to compete on an uneven footing with commercial services, undermining normal commercial channels, and therefore risking incentives to create and produce.</em></p>\r\n\r\n<p><strong>Argumentum ad consequentiam</strong></p>\r\n\r\n<p>So what does this mean for the position put forward by cultural heritage institutions?</p>\r\n\r\n<p>Having outlined a sub option 3b that clearly does not meet the conditions of the three-step test, the impact assessment can easily dismiss this option as undesirable for enabling unfair competition with commercial services. Sub option 3a, which fails to address the crucial issue of online accessibility of collections in a meaningful way is presented as the more reasonable approach to legislative intervention.</p>\r\n\r\n<p>By incorrectly summarising the position of those in favour of meaningful expansion of exceptions and limitations, the draft impact assessment ends up favouring a rather meaningless legislative intervention.</p>\r\n\r\n<p>This draft version of the impact assessment circulating online is dated February while the consultation ended in early March, I’d hope that the final version would be updated in the light of all responses to the consultation.</p>\r\n\r\n<p>With regards to the limitations benefitting cultural heritage institutions, such an update must take into account the nuanced position brought forward by many of these same organisations, That nuanced position does not map onto any of the two pre-constructed sub options in this draft of the impact assessment. This can be done in at least two ways;</p>\r\n\r\n<p>One way would be for the description of sub option ‘a’ to reflect the actual responses by cultural heritage institutions.</p>\r\n\r\n<p>The other way would be to define conditions that expanded exceptions would need to meet to be acceptable instead of presenting two sub options. Interestingly the passage assessing sub options contains language that can easily be used for this purpose;</p>\r\n\r\n<p style=\"margin-left:27.75pt;\"><em>The interests of rights holders are not expected to be prejudiced by making compulsory of the existing exceptions (providing that a good solution is found for the issue of fair compensation when relevant) as long as specific conditions to ensure compliance with the three step test are maintained or clarified. The same respect of the three step test should be assured for new exceptions (</em><a href=\"http://www.statewatch.org/news/2014/apr/copyright-ia-legislative-intervention.pdf\"><em>page 67</em></a><em>).</em></p>\r\n\r\n<p>Applying this line of reasoning to the position put forward by Europeana and others would underline that this position does not prejudice the interests of rights holders while at the same time massively improves access to cultural heritage for the citizens of Europe. It would be good if the same conclusion was arrived at in the final version of the impact assessment.<br>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</p>"
