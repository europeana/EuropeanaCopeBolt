        title: 'Succeed Awards - Call for Nominations'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Are you involved in text digitisation? If so, then now's the time to enter the Succeed Awards!</p>\r\n\r\n<p>Succeed is a support action funded by the European Union. It promotes the take up and validation of research results in mass digitisation, with a focus on textual content.</p>\r\n\r\n<p>The Succeed awards will recognise the successful implementation of a digitisation programme, especially those exploiting the latest technology and the output of research for the digitisation of historical text.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/2c78e7d9-ce05-44fa-af9f-f597cbe27d74.png\" style=\"width: 358px; height: 68px;\" /></p>\r\n\r\n<p>Winning an award means that your project will be recognised as a leading initiative and will be promoted as such world-wide. The winners will be invited to an awards ceremony at the <a href=\"http://succeed-project.eu/digitisation-days\">Digitisation Days</a> event (19-20 May in Madrid) at which distinguished personalities and leading institutions in the digitisation domain will be present.</p>\r\n\r\n<p>Institutions with active digitisation programmes are eligible for the awards. Consortia are also eligible if represented for this purpose by a single institution. Members of the Succeed consortium cannot apply for the awards.</p>\r\n\r\n<h3>So what are the judging criteria?</h3>\r\n\r\n<p>The committee will take into account:</p>\r\n\r\n<ol>\r\n    <li>Evidence of the results (efficiency, quality) produced by integration of technology in the digitisation workflow.</li>\r\n    <li>Extensibility (potential replication/adaptation) of the experience to other institutions.</li>\r\n    <li>Impact on the preservation of cultural heritage.</li>\r\n    <li>Sustainability, coordination with other initiatives, collaborative character.</li>\r\n</ol>\r\n\r\n<h3>Deadlines</h3>\r\n\r\n<p>Nominations must be received before February 15, 2014 (23:59, CET) and the results will be announced before April 15, 2014.</p>\r\n\r\n<h3>Submissions</h3>\r\n\r\n<p>Nominations must be signed by a representative of the candidate institution and <a href=\"http://www.succeed-project.eu/submission\">submitted online</a></p>\r\n\r\n<p>The nomination must be written in English - please see the <a href=\"http://www.succeed-project.eu/sites/default/files/SucceedAwardsForm.rtf\">provided template</a>.</p>\r\n\r\n<h3>The judging committee</h3>\r\n\r\n<ul>\r\n    <li>Milagros del Corral, UNESCO</li>\r\n    <li>Jill Cousins, Europeana</li>\r\n    <li>Frank Frischmuth, German Digital Library</li>\r\n    <li>Michael Keller, Stanford University Library</li>\r\n    <li>Steven Krauwer, Utrecht University</li>\r\n    <li>Andrew Prescott, King’s College London</li>\r\n</ul>\r\n\r\n<p>For additional information, please visit <a href=\"http://www.succeed-project.eu/succeed-awards\">www.succeed-project.eu/succeed-awards</a> or contact <a href=\"mailto:succeed@ua.es\">succeed@ua.es</a>. You can also follow the Succeed project on Twitter at <a href=\"https://twitter.com/SucceedEU\">@SucceedEU</a></p>"
