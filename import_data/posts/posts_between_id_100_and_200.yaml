        intro: "<p>‘Europeana, Europe’s digital library, museum and archive, belongs to the public and must represent the public interest.’</p>\r\n"
        body: "<p><img alt=\"\" src=\"/files/blogimages/c4a49cef-1375-45ad-a5ce-463df77312e3.jpg\" style=\"width: 600px; height: 292px;\"></p>\r\n\r\n<div style=\"text-align: center;\"><em>‘Nord-Atlantischer Ocean’ by Herman Berghaus (1879). Biblioteca Virtual del Patrimonio Bibliográfico (Public Domain). <a href=\"http://www.europeana.eu/portal/record/2022701/4912F749E44716948A84F0F5C8FEE3DA6B382DF1.html\">Learn more</a></em></div>\r\n\r\n<p><strong style=\"line-height: 1.48;\">What is the Public Domain?</strong></p>\r\n\r\n<p>The Public Domain is a shared resource. It belongs to every member of society. It is the collection of knowledge and information that is no longer protected by copyright, and is free to use without condition or restriction.</p>\r\n\r\n<p><strong>Why is it important?</strong></p>\r\n\r\n<p>Maintaining a healthy public domain is vital to our well-being, socially and economically. Without it, we limit our ability to learn from past experiences and knowledge, and to share and create new works and opportunities.</p>\r\n\r\n<p>We define the principles for maintaining a healthy and thriving public domain in the <a href=\"https://pro.europeana.eu/post/the-europeana-public-domain-charter\">Europeana Public Domain Charter</a>.</p>\r\n\r\n<p><strong>Principles for a healthy public domain</strong></p>\r\n\r\n<p>Galleries, libraries and archives are the guardians of our shared knowledge, preserving knowledge and information that is in the public domain for the public good. To make this relevant in the digital world, we define the principles of a healthy public domain as follows:</p>\r\n\r\n<ul>\n<li>Copyright protection is temporary - Once copyright expires, the work enters the public domain.</li>\r\n    <li>What is in the public domain, stays in the public domain - The digitisation process should not create any new copyright.</li>\r\n    <li>Digital public domain works should be free to reuse, copy and modify - This right should not be limited through technical or contractual measures.</li>\r\n</ul>\n<p><strong>What else do I need to know?</strong></p>\r\n\r\n<p>The Public Domain Charter describes the principles. To help us implement these principles we have:</p>\r\n\r\n<ul>\n<li>Worked with Creative Commons to develop the <a href=\"http://creativecommons.org/publicdomain/mark/1.0/\">Public Domain Mark</a> - a human and machine readable declaration making it easier for everyone to see that the work is open to all.</li>\r\n    <li>Developed the <a href=\"http://www.europeana.eu/portal/rights/pd-usage-guide.html\">Public Domain Usage Guidelines</a> to encourage good practice when using Public Domain works: giving credit where credit is due, and other good advice.</li>\r\n</ul>\n<p>This article was written as part of Europeana’s <a href=\"https://twitter.com/hashtag/PublicDomainMonth?src=hash%20\">#PublicDomainMonth</a> - a month dedicated to sharing knowledge, best practices and events all related to the Public Domain. You can read and share the full <a href=\"http://pro.europeana.eu/c/document_library/get_file?uuid=d542819d-d169-4240-9247-f96749113eaa&amp;groupId=10602\">Public Domain Charter</a>. You can also get involved by following <a href=\"https://twitter.com/hashtag/PublicDomainMonth?src=hash%20\">#PublicDomainMonth</a> and <a href=\"https://twitter.com/EuropeanaIPR%20\">@EuropeanaIPR</a> on Twitter.</p>\r\n"
