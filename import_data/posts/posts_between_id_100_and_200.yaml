        title: 'What will Europeana aggregation look like in 2020?'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>On Thursday 14 November, the Europeana Network came together for the second of four workshops about the future of Europeana. This time we addressed the topic of aggregation of cultural data and content - that is, how Europeana collects and presents the vast amount of information that comes from thousands of Europeana heritage organisations. If we do it right, so our participants told us, we could even envisage a scenario in which we make it possible to 3D-print the Elgin Marbles so the originals can be sent back to Greece! Who was there? We welcomed national aggregators such as the German Digital Library and Erfgoedplus.be, domain aggregators such as APEx and EUscreenXL, and aggregation technology experts.</p>\r\n\r\n<h3>Europeana today</h3>\r\n\r\n<p>We asked the group to tell us what they think Europeana’s strengths and weaknesses are. Here are the top responses when it comes to aggregation:</p>\r\n\r\n<p><strong>Strengths</strong></p>\r\n\r\n<ul>\n<li>The amount of data</li>\r\n    <li>The network of cultural heritage institutions</li>\r\n    <li>The work on standardisation on a technical and legal level</li>\r\n    <li>The diversity of the available data.</li>\r\n</ul>\n<p><strong>Weaknesses</strong></p>\r\n\r\n<ul>\n<li>Average quality of the metadata and therefore the discoverability of the content</li>\r\n    <li>Too much focus on quantity</li>\r\n    <li>No clear value for cultural institutions</li>\r\n    <li>No direct access to content</li>\r\n</ul>\n<p>So that's Europeana now, but how do we want it to look in future? One thing was clear for all participants - in order to become the number one place for trusted cultural heritage, metadata quality needs to improve. By adding thumbnails, persistent links, good descriptions and clear rights statements, the end-user experience will improve drastically.</p>\r\n\r\n<h3>Four potential aggregation models</h3>\r\n\r\n<p>Four different scenarios were created with various roles for Europeana. <img alt=\"\" src=\"/files/blogimages/3d8dc669-9777-4a38-bf95-8d122162e1f8.jpg\" style=\"width: 600px; height: 600px;\"></p>\r\n\r\n<p style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\">Each scenario - Exclusive, Inclusive, National Aggregator Only and Cloud - is deliberately quite extreme to force people to think about both positive and negative aspects of it.</p>\r\n\r\n<p style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"></p>\r\n\r\n<div id=\"cke_pastebin\">In the ‘Inclusive’ model, everybody with a collection, European or not, would be able to submit data to Europeana. This model looks the most like the way we are working today. By lowering the barriers for joining, every institution, big or small, can benefit from the European infrastructure and connections. However, it also leads to many low quality datasets, which doesn't help the user experience.</div>\r\n\r\n<div id=\"cke_pastebin\"></div>\r\n\r\n<div id=\"cke_pastebin\">The ‘Exclusive' model only accepts institutions and data if they meet high quality standards. This would lead to a much easier to use database of content and data, but the down side is that many institutions cannot meet very high standards. The process of digitisation and making your collection available for the digital world is a difficult one, and by excluding the ones that still have a long way to go, you risk helping the ‘rich get richer, and the poor get poorer’.</div>\r\n\r\n<div id=\"cke_pastebin\"></div>\r\n\r\n<div id=\"cke_pastebin\">In the ‘National Aggregator only’ model, Europeana would cut down the number of data providers (currently around 150) and only work with a national aggregator in each European country. Every institution that then wants to publish their data on a European level would do so via their own national body. This would simplify the aggregation structure a lot, however, it would exclude some of the participating institutions, and also destroy the Europeana Network, which is one of the key assets of Europeana.</div>\r\n\r\n<p><br>\r\nIn the 'Cloud' model, Europeana would get rid of aggregators as we know them today, and focus only on connecting institutions to a cloud based infrastructure. This would make the process of publishing and updating data a lot easier and quicker. Once the infrastructure is up, it wouldbe fairly cheap to maintain and Europeana would help institutions convert their data to linked data to easily connect them with others. However, getting to this model will require huge investment and there are still many uncertainties. Also, National Aggregators currently do more than just aggregate. They are key in understanding the local situation and making connections with the cultural institutions. This is something Europeana would never be able to do on its own.<img alt=\"\" src=\"/files/blogimages/Workshop218Nov.jpg\" style=\"width: 592px; height: 740px;\"></p>\r\n\r\n<h3>Concluding remarks</h3>\r\n\r\n<p>The aggregation infrastructure is one of the most difficult, but also one of the most essential, things to do right. Before Europeana can bring the material of more than 2,000 institutions to a wider audience, the data must be of high quality so the material can actually be found and used for meaningful purposes. The aggregation model as it is now has worked reasonably well, but it is difficult to scale up. So how do we grow without sacrificing quality? This is something we'll be thinking about over the next few months as we work on the Europeana Strategic Plan 2015-2020. We have two more workshops to go, so stay tuned. And have a look at the Strategy Engine Room for more results and outcomes. We very much invite you to join the discussion and help us set the route to 2020. Allez!</p>"
