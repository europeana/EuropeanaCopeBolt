        body: "<p>We've introduced a new page to Europeana Professional to make it easier for you to find out what's new on the site.</p>\r\n\r\n<p>Go to <a href=\"http://pro.europeana.eu/whats-new-on-pro\">pro.europeana.eu/whats-new-on-pro</a>, or find it in the 'About Us' menu.</p>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"Screenshot of the What's New on Pro? page\" src=\"/files/blogimages/3c951976-1e6e-4805-8df2-15de45b7d1a6.png\" style=\"width: 598px; height: 341px;\" /></p>\r\n\r\n<p>So, what is new on Pro right now?</p>\r\n\r\n<ul>\r\n    <li>New Twitter feed on the home page - find out what's going on in real time! <a href=\"http://pro.europeana.eu\">Go to home page</a></li>\r\n    <li>Reorganised 'Provide Data' pages - making it easier for you to find the information you need. <a href=\"http://pro.europeana.eu/web/guest/provide-data\">Go to 'Provide Data'</a></li>\r\n    <li>Email addresses for Europeana Board members available. Click on a Board member's name to send them an email. <a href=\"http://pro.europeana.eu/web/guest/about/europeana-foundation/board\">Go to 'Europeana Board'</a>.</li>\r\n    <li>New API implementations added - find out how the API is being used by a variety of organisations across Europe. <a href=\"http://pro.europeana.eu/web/guest/api-implementation\">Go to 'Europeana API Implementations'</a>.</li>\r\n    <li>New project space for EUscreenXL - find out what EUscreenXL is all about and who's involved. <a href=\"http://pro.europeana.eu/web/euscreenxl\">Go to 'EUscreenXL'.</a></li>\r\n    <li>'Europeana In The News' page updated with examples of recent press coverage. <a href=\"http://pro.europeana.eu/web/guest/press-mentions\">Go to 'Europeana In The News'.</a></li>\r\n</ul>\r\n\r\n<p>For more help finding your way around the site, follow the<a href=\"https://twitter.com/search?q=%23EuropeanaProNuggets&amp;src=typd\"> #EuropeanaProNuggets feed on Twitter</a>.</p>"
