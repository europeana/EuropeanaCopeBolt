        title: '“Hello Mum, can you hear me? I am here in Narvik.”'
        posttype: blog
        featured: false
        intro: null
        body: "<p><em>This post is by Sarah McSeveny-Åril, senior advisor digital cultural heritage at the Arts Council Norway.&nbsp;</em></p>\r\n\r\n<p>“…Everything is going very nicely, I’m pretty busy and I don’t get much sleep but it is nice interesting work.”&nbsp;<a href=\"http://europeana.eu/portal/record/00301/CC165EA70F73E4A6D6D712AF6D9B1D29C438606E.html?start=4&amp;query=*%3A*&amp;startPage=1&amp;qf=YEAR%3A1940&amp;qf=skottland&amp;rows=24\">Listen to a recording of the interview in English and Norwegian...</a></p>\r\n\r\n<p>British Lieutenant Job sends a 'shout out’ home to the UK at the end of a radio interview (minute 03.18) with the Norwegian Broadcasting Corporation’s (NRK) regional office in Tromsø. This broadcast was made in June 1940, only a couple of months after German soldiers had invaded Norway. Here speaking with an air of joviality on his efforts following the recapture of Norwegian costal municipality Narvik, Job is oblivious to the fact that the war was only just beginning.</p>\r\n\r\n<p><a href=\"http://europeana.eu/portal/search.html?query=*%3A*&amp;rows=24&amp;qf=COUNTRY%3Anorway&amp;qf=REUSABILITY%3Aopen\">This is but one of 1,3 million digitised objects from Norway’s cultural heritage available on Europeana.eu</a>. Norway is the 9th largest contributor to europeana.eu, with the Arts Council Norway being one of the main aggregators of this data. Many of these images are free from copyright restrictions and can be freely re-used by anybody to create new works, use in applications, blogs, virtual exhibitions and much more.</p>\r\n\r\n<p>This year 17 May will mark the bi-centennial anniversary of the Norwegian Constitution. As part of the national celebrations, the Arts Council Norway plans to launch a campaign to raise awareness of Europeana that encourages people to explore and learn about one of the particularly important periods of Norway’s history in the past two hundred years – the Second World War. The aim of the campaign is to use Europeana to reveal the untold stories of this time, and bring to light information that will help fill in the gaps in Norway’s history. <o:p> </o:p></p>\r\n\r\n<p>The Norwegian public will be invited to help tell these untold stories of the war through the creation of digital stories by using material available via Europeana from Norway and from sources in other countries in Europe. <o:p> </o:p></p>\r\n\r\n<p style=\"text-align: center;\"><a href=\"http://europeana.eu/portal/record/2022608/FMU_FMU_402764.html\"><img alt=\"\" src=\"/files/blogimages/jump.jpeg\" style=\"width: 600px; height: 411px;\" /></a></p>\r\n\r\n<p style=\"text-align: center;\">Image: Norwegian paratroopers during training in Woodhaven, Scotland, 1942.&nbsp;&nbsp;<a href=\"http://europeana.eu/portal/search.html?query=*%3A*&amp;rows=24&amp;start=601&amp;qf=DATA_PROVIDER%3A%22Forsvarets+museer%22\">Forsvarets Museer</a> (CC0)</p>\r\n\r\n<p><em>What was it like for the Norwegian paratroopers training with Scottish allies in Woodhaven, Scotland? How many of them made the jump and survived to tell their story?</em></p>\r\n\r\n<p style=\"text-align: center;\"><a href=\"http://europeana.eu/portal/record/2022612/1176904146_91.html\"><img alt=\"\" src=\"/files/blogimages/grenzzonen.jpeg\" style=\"width: 600px; height: 432px;\" /></a></p>\r\n\r\n<p style=\"text-align: center;\">Image: ID card from 1942. <a href=\"http://europeana.eu/portal/search.html?qf=DATA_PROVIDER%3a%22Kildenett.no%22&amp;rows=24\">Kildenet.no</a>&nbsp;(CC0)</p>\r\n\r\n<p><em>What was the story behind the fake papers for so-called ‘Hugo Johnsen’ in this ID card from 1942?</em></p>\r\n\r\n<p><em>And will we ever find out the name of to the smiling German military cook in the picture, who had made such an impression on the local Norwegian community during the time they were stationed that he was invited to join them in the town’s parade to celebrate Norway's national day in May 1945, two months after the war had ended? </em><a href=\"http://europeana.eu/portal/record/2022611/VFdf_111817.html\">Explore an example from the&nbsp;</a><a href=\"http://europeana.eu/portal/record/2022611/VFdf_111817.html\">digital storytelling platform DigitaltFortalt.no (in Norwegian)...</a></p>\r\n\r\n<p>These potential narratives reflect a spectrum of experiences and personal histories that together contribute to our understanding of Norway’s story and the nation’s identity, during this turbulent period.</p>\r\n\r\n<p>This campaign is part of a series of awareness raising initiatives related to the European project, <a href=\"http://pro.europeana.eu/web/europeana-awareness\">EAwareness</a>. As part of this campaign, The Arts Council will organise digital storytelling workshops and an Open Archive Day. The aim is to &nbsp;will stimulate a ‘treasure hunt’ in the archives of Europe via Europeana, and encourage the contribution and production of new material. The activities will focus on finding and generating knowledge about the more sparsely documented events surrounding burnings and evacuations of Northern Troms and Finmark, and the role of the Sami peoples in Norway’s war effort. &nbsp;All of which aims to contribute to and help convey the nuances of our common European memory.&nbsp;</p>\r\n\r\n<p>Further information on the planned the open workshops in Troms and Nordland, and the Open Archives Day to be held in June, will be made available shortly.</p>"
