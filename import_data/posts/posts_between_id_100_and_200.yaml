        posttype: Blog
        featured: false
        intro: ''
        body: "<p>We’re prolonging the season for giving and are pleased to present three new features on Europeana for you to make use of in 2014.</p>\r\n\r\n<h2>‘Can I use it?’</h2>\r\n\r\n<p>Items in Europeana come with a rights statement that specifies whether and how you can use them. Perhaps you want to include an image in your school work, or to create a logo for your company, or incorporate a video into an app you’re designing – before doing any of these things you should check the licence to see if you can legally use it the way you wish. We’ve always showed you copyright information using the ‘By Copyright’ filter, but we’ve just made it a lot easier to understand with a new ‘Can I use it?’ feature.</p>\r\n\r\n<p style=\"text-align: center;\"><img alt=\"\" src=\"/files/blogimages/3c76b8ab-dcd4-4ce5-b350-eff3b7b52bfc.png\" style=\"width: 486px; height: 346px;\"></p>\r\n\r\n<p>When looking at your search results, check the ‘Can I use it?’ filter. There are three options:</p>\r\n\r\n<p>Yes, with attribution – this means you can freely use the item but you should include details so that others know what the item is and where it is from. Give credit where credit is due.</p>\r\n\r\n<p>Yes, with restrictions – this means you need to check the individual rights statement closely. It might be that the item you want can be used freely for non-commercial purposes but you need permission if you want to use it commercially, or that it can be used whole but cannot be amended (e.g. cropped, coloured or mixed with other resources).</p>\r\n\r\n<p>Only with permission – this means that in order to use an item, you must have explicit permission from the rights holder. A good place to start here is to follow the link to the provider’s website and contact them.</p>\r\n\r\n<h2>Play videos and sound</h2>\r\n\r\n<p>You can now access a range of videos and sound files directly from within Europeana, rather than following a link through to the provider’s own website. To do this, when looking at a search result, click on the thumbnail image/icon (where it says ‘Play’) and a media player will open.</p>\r\n\r\n<p style=\"text-align: center;\"><img alt=\"\" src=\"/files/blogimages/play.png\" style=\"width: 599px; height: 422px;\"></p>\r\n\r\n<p>This feature works for items that come from organisations who upload their videos to Vimeo or their audio to SoundCloud. The partners we’re piloting this with are the <a href=\"http://www.europeana.eu/portal/search.html?query=DATA_PROVIDER:%22Nederlands+Instituut+voor+Beeld+en+Geluid%22&amp;qf=PROVIDER:%22Digitale+Collectie%22\" target=\"_blank\" title=\"Sound and Vision\">Netherlands Institute for Sound and Vision</a>, the <a href=\"http://www.europeana.eu/portal/search.html?query=DATA_PROVIDER:%22Deutsche+Kinemathek%22&amp;qf=PROVIDER:%22EFG+-+The+European+Film+Gateway%22\" target=\"_blank\" title=\"Deutsche Kinemathek\">Deutsche Kinemathek</a> and the <a href=\"http://www.europeana.eu/portal/search.html?query=DATA_PROVIDER:%22%C3%96sterreichisches+Filmmuseum%22&amp;qf=PROVIDER:%22EFG+-+The+European+Film+Gateway%22\" target=\"_blank\" title=\"Austrian Film Museum\">Austrian Film Museum</a>.</p>\r\n\r\n<p>Here are some of our favourite video/audio clips that you can play directly from Europeana:</p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/record/08621/1037479000000208077.html\" target=\"_blank\" title=\"Austro-Hungarian Navy\">Insights into the Austrian Imperial Navy of WWI</a></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/record/08617/1037479000000096003.html\" target=\"_blank\" title=\"Sci-fi film\">The Airship Destroyer – a sci-fi short film predicting the horrors of ‘strategic’ bombing by air</a></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/record/2021613/tracks_47961046.html\" target=\"_blank\" title=\"Bells\">The sounds of the bells of Utrecht cathedral</a></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/record/2021613/tracks_43574102.html\" target=\"_blank\" title=\"Cat\">The sound of a cat purring and miaowing</a></p>\r\n\r\n<p>We hope to add more collections so if you work for an organisation that provides video or audio to Europeana, please get in touch with us as you'll need to make sure your metadata is provided to us in a particular way. Please also get in touch if you use other services (like YouTube or DailyMotion) for your audiovisual content and we can investigate displaying them in the same way.</p>\r\n\r\n<h2>New search widget</h2>\r\n\r\n<p>Got your own blog or website and want to include a Europeana search box? We’ve just improved our search widget. It’s really easy to configure – just follow the steps in the wizard. You could allow your users to search all of Europeana or a sub-section of results such as only results from within Public Domain or Creative Commons, or only licensed images from a specific country, or only videos on a topic related to your website.</p>\r\n\r\n<p>You can choose black or white styles and either a simple search box or a search with a results preview. Once you’ve made your selections, simply copy and paste the code provided into your site.</p>\r\n\r\n<p style=\"text-align: center;\"><img alt=\"\" src=\"/files/blogimages/search-widget.png\" style=\"width: 593px; height: 239px;\"></p>\r\n\r\n<p>The widget works on any site or CMS you host yourself and with hosted Blogger, Blogspot and Tumblr.</p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/usingeuropeana_searchwidget.html\" target=\"_blank\" title=\"Search widget instructions\">Full instructions on configuring your search widget</a></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/widget/editor.html\" target=\"_blank\" title=\"Configure your search widget\">Configure your search widget now</a>!</p>\r\n"
