        title: 'Making the next AGM even better'
        posttype: blog
        featured: false
        intro: null
        body: "<p>It’s a couple of months now since the Europeana Network AGM in Rotterdam. We’ve had time to reflect on the event and to listen to your feedback. We had a really good response from the survey we sent out – thanks to everyone who filled it in.</p>\r\n\r\n<p><img alt=\"Rotterdam AGM\" src=\"/files/blogimages/12e714e7-330a-4808-8344-c6367208868b.jpg\" style=\"width: 500px; height: 332px;\" /></p>\r\n\r\n<p>We have summarised your views and will consider the suggestions to make the next AGM even better.</p>\r\n\r\n<p><strong>What you’d like for the next AGM:</strong></p>\r\n\r\n<ol><li<insert li=\"\" second=\"\">\r\n    <li>You’d like to have information about the following year’s business plan and any workshop information in advance of the AGM.</li>\r\n    <li>You’d like to see the agenda for the AGM considerably before the event.</li>\r\n    <li>You want more time and opportunities to network amongst yourselves.</li>\r\n    <li>You’d like a registration list and system that lets you arrange to network with others.</li>\r\n    <li>You’d like better catering!</li>\r\n    <li>You think that spin-off meetings should be ‘owned’ by a particular person so that issues can be followed up.</li>\r\n    <li>You’d like to see a dedicated page on Europeana Professional for the AGM’s presentations and outcomes. (Note: you can see Europeana AGM 2013 : <a href=\"http://pro.europeana.eu/web/europeana-office/presentations\">presentations on Pro</a> and on <a href=\"http://www.slideshare.net/Europeana\"> Slideshare). </a></li>\r\n    <li>You’d like the opportunity to contribute agenda ideas well in advance of the event.</li>\r\n    <li>You’d like us to capture your feedback on the business plan and strategic meetings well in advance of the AGM, so that the points can be mentioned during the event.</li>\r\n    <li>You’d like the focus to be on asking what Europeana could do for you, rather than on the Europeana Foundation telling you what we want (again).</li>\r\n    </li<insert>\r\n    <li>&nbsp;</li>\r\n    <li>&nbsp;</li>\r\n    <li>&nbsp;</li>\r\n</ol>\r\n\r\n<p>Here’s to the Europeana Network AGM 2014!</p>\r\n\r\n<p><strong>Any further feedback? Please contact : <a href=\"”Luis.pinto@europeana.eu”\">Luis Pinto</a></strong></p>"
