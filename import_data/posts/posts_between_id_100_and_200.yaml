        title: 'New book from Europeana''s Scientific Coordinator'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Antoine Isaac, Europeana's Scientific Coordinator, has collaborated on the production of a new book on the semantic web for libraries.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/lewebsemantique.jpeg\" style=\"width: 400px; height: 588px;\" /></p>\r\n\r\n<p>The book, written in French, presents the different technological components that make up the semantic web. It explains what makes this technology relevant for libraries, especially in terms of interoperability, openness, and the way existing practices and data can be made to serve new usage scenarios and services for these institutions. The book is illustrated by a series of use cases: publishing RDF data, enriching web pages with semantic mark-up, and aggregating data on the Linked Open Data cloud or in a Linked Enterprise Data setting.</p>\r\n\r\n<p>Antoine says, 'The book builds on a range of implementation and training activities that we've carried out mainly in France, as well as many seminars, papers and projects that we have put together over time. Emanuelle Bermès was the lead author and myself and Gautier Poupeau were co-authors under her supervision. I am extremely happy to have taken part of this project as I've been working for quite a while with the community that tries to apply semantic web technology in the library area. More precisely, I've been involved at <a href=\"http://www.w3.org/\">W3C</a> in the making of <a href=\"http://www.w3.org/2004/02/skos/\">SKOS</a>, which is a piece of technology that is quite important for what we want to do. I've also been co-chairing the <a href=\"http://www.w3.org/2005/Incubator/lld/\">W3C Incubator Group on Library Linked Data</a> with Emanuelle.'</p>\r\n\r\n<p>Interested? You can buy the book in hard copy or ebook from <a href=\"http://www.electrelaboutique.com/ProduitECL.aspx?ean=9782765414179#!\">Electre La Boutique</a>.</p>"
