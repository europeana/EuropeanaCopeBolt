        title: 'Europeana finalises and submits response to public consultation on EU copyright rules'
        posttype: News
        featured: false
        intro: null
        body: "<div><strong><span style=\"font-weight: 600;\">Advocacy in action</span></strong></div>\r\n\r\n<div>\_</div>\r\n\r\n<div id=\"cke_pastebin\"><img alt=\"\" src=\"/files/blogimages/3016a25e-4aca-4445-820f-c1f55e2653dd.jpg\" style=\"width: 600px; height: 450px;\"></div>\r\n\r\n<div><em>Image:\_<a href=\"http://www.europeana.eu/\">Europeana</a>\_<a href=\"http://creativecommons.org/licenses/by-sa/3.0/\">CC-BY-SA\_</a></em></div>\r\n\r\n<div>\_</div>\r\n\r\n<div id=\"cke_pastebin\">Following a good response from the Europeana Network, we are pleased to have finalised and \_submitted our response to the <a href=\"http://ec.europa.eu/internal_market/consultations/2013/copyright-rules/index_en.htm\">public consultation on </a><a href=\"http://ec.europa.eu/internal_market/consultations/2013/copyright-rules/index_en.htm\">EU copyright rules</a>. Below, you will find a summary of both the <a href=\"http://pro.europeana.eu/advocacy-framework%20\">advocacy process</a> that enabled us to finalise this document, and of the mains points that we made on your behalf. \_</div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div id=\"cke_pastebin\">Before I do that though - we've submitted our response. Have you? \_You have one week - until 5 March - left to submit your organisations’ response, or to get in touch with the association that represents your organisation to find out what they have done on your behalf, and what you can do to help. We've been a working with associations such as <a href=\"http://web3.nlib.ee/cenl/\">CENL</a>, <a href=\"http://www.cerl.org/\">CERL</a>, <a href=\"http://www.fep-fee.eu/\">FEP</a>, <a href=\"http://www.europeanmuseumforum.info/emf.html\">EMF</a>, <a href=\"http://www.euroclio.eu/new/index.php\">EUROCLIO</a>, <a href=\"http://www.ica.org/2247/about-european-regional-branch-eurbica/about-eurbica.html%20\">EURBICA</a>\_and <a href=\"http://www.iasa-web.org/\">IASA</a>\_and we know that they are either currently preparing their statements or they have already submitted theirs. We encourage all cultural heritage organisations to <a href=\"http://ec.europa.eu/internal_market/consultations/2013/copyright-rules/index_en.htm\">submit a response to this consultation </a>\_so that our collective voice is heard by the people that matter in Brussels.\_</div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div id=\"cke_pastebin\">You can find a <a href=\"http://pro.europeana.eu/documents/900548/71ef8cf9-7768-4a5d-97a8-74988afb6f17\">summary of our response</a>\_ in the <a href=\"http://pro.europeana.eu/eu-copyright-review?p_p_id=56_INSTANCE_7UXw&amp;p_p_lifecycle=0&amp;p_p_state=normal&amp;p_p_mode=view&amp;p_p_col_id=column-2&amp;p_p_col_count=1\">advocacy section of \_pro</a>. \_The super-short summary is that \_we advocate for harmonised and flexible copyright laws that broaden and unify the current limitations and exceptions, lowering the barriers of use for educational purposes, clarifying the laws on text and data mining, and last but not least, we make a case for a reduction in the term of copyright and for some kind of registration system for copyright. \_</div>\r\n\r\n<div id=\"cke_pastebin\">We have <a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/copyright-public-consultation%3A-europeana-responds-have-you\">already written about the process of working with representatives</a>\_from the Europeana Board to develop the arguments made in our response. Once we agreed on the main points with this group, called the Copyright Review Working Group, we sent the paper to the Europeana Network. \_We specifically asked organisation who did not share aspects of our views to let us know, so that their dissent could be noted – you can see how this information was recorded <a href=\"http://pro.europeana.eu/documents/900548/eac4c7ef-dd8a-4dfe-a243-815a5d62e34d\">in the full submission</a>\_to the Commission. \_</div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div id=\"cke_pastebin\">I'll be writing more about the advocacy process, and in particular why the development of this position paper \_is a success, in the coming weeks. \_In the meantime, please take a moment to read <a href=\"http://pro.europeana.eu/documents/900548/71ef8cf9-7768-4a5d-97a8-74988afb6f17\">the summary paper</a>, and submit your own response to the public consultation on EU copyright rules - helping us to strengthen the voice of cultural heritage organisations in this public consultation.</div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div id=\"cke_pastebin\">If you have any questions or wish to receive additional information on Europeana’s position regarding copyright policy, please get in touch with Julia Fallon at <a href=\"http://mailto:julia.fallon@europeana.eu\">julia.fallon@europeana.eu</a>\_or +31 70 3140964.\_</div>"
