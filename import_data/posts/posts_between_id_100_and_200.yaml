        body: "<p>The second release of the Europeana Open Culture app brings enhanced functionality, new content and a more user-friendly layout. The app is available in seven languages (English, German, French, Spanish, Dutch, Bulgarian, and Swedish) and for all Apple and Android tablets.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/de6bca06-cfbb-499e-b607-395d72f68ef6.jpg\" style=\"width: 594px; height: 445px;\" /></p>\r\n\r\n<p>The Europeana Open Culture app lets you explore hand-picked and beautiful image collections from some of Europe's top cultural institutions. You can browse, share and download for free more than 350,000 high-resolution images from four themes: Maps and Plans, Images of the Past, Treasures of Art and Treasures of Nature.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/App-PR-Image.jpg\" style=\"width: 600px; height: 797px;\" /></p>\r\n\r\n<p>You can search by keyword (now in any language!) or within a theme and narrow down your search by using a range of filters. Results will be shown as an interactive mosaic of image thumbnails which continuously refreshes as you scroll. Pick your favourite image, comment on it, share it on Facebook, Twitter and Pinterest, or create your own personal virtual museum.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/New_Screenshot_2.png\" style=\"width: 599px; height: 799px;\" /></p>\r\n\r\n<p>What’s more, you can now download the hi-res image for free and use it however you want to – for your work, study or leisure projects. If you are a developer, you can re-use the app code (Europeana Open Culture is open source) on <a href=\"https://github.com/europeana/openculture/wiki\">Github</a> and build your own app.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/New_Screenshot_3.png\" style=\"width: 599px; height: 799px;\" /></p>\r\n\r\n<p>Feeling curious? Download Europeana Open Culture app from <a href=\"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewSoftware?id=646414251&amp;mt=8\">iTunes</a> or <a href=\"https://play.google.com/store/apps/details?id=com.glimworm.app.europeana&amp;hl=en\">Google Play</a> and explore Europe’s culture any time, anywhere.</p>"
