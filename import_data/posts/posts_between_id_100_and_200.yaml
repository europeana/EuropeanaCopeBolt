        title: 'Merkel talks about importance of Europeana''s WWI project'
        posttype: News
        featured: false
        intro: null
        body: "<p>On Saturday in her weekly podcast, German Chancellor Angela Merkel talked to historian <a href=\"http://www.factsandfiles.com/index.php?id=34&amp;L=1\">Frank Drauschke</a> about the Europeana Awareness First World War-related project <a href=\"http://www.europeana1914-1918.eu/en\">Europeana 1914-1918</a>. In the interview, she discussed the importance of such projects that invite people to participate in Europe´s history. They serve as a reminder that it would be 'better to negotiate 20 hours longer and talk' than ever return to such a situation of war in Europe, said Merkel. Below is the interview in German.\_</p>\r\n\r\n<iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"http://www.youtube.com/embed/2fhYBWb1sdQ\" width=\"560\"></iframe>\r\n\r\n<p style=\"text-align: center;\"><em>Credit: <a href=\"http://www.bundeskanzlerin.de/Webs/BKin/DE/Mediathek/mediathek_node.html?cat=videos&amp;id=872382\">Die Bundeskanzlerin</a></em></p>\r\n\r\n<p><strong>An excerpt from the interview:</strong></p>\r\n\r\n<div id=\"cke_pastebin\"><strong>Frank Drauschke:\_</strong></div>\r\n\r\n<div id=\"cke_pastebin\"><em>Ordinary, everyday testimonies of war, such as diaries, field mail and photos are preserved in Europeana as common cultural heritage across all borders and former trenches. They show clearly that the individual suffering and horror of the war were the same on all sides. What contribution does this form of applied history hold for the further integration and development of Europe?</em></div>\r\n\r\n<div id=\"cke_pastebin\">\_</div>\r\n\r\n<div id=\"cke_pastebin\"><strong>Chancellor Merkel:\_</strong></div>\r\n\r\n<div id=\"cke_pastebin\">It shows how great the suffering was. I was once invited to one of the commemorations in France, in Paris, by the former president Sarkozy. And I looked into the eyes of the elderly who were still shaped by the idea of traditional enmities and an alleged insuperability of the trenches. All of a sudden, we are reminded again of the terrors of this war by such a project and our present-day living together. We are reminded that everywhere the casualties were the sons of mothers and fathers and that they were young men who were mourned by their wives. This also shows once again, how much effort we must invest to ensure that such a thing will never happen again. Rather negotiate 20 hours longer and talk, than ever return to such a situation in the middle of Europe.</div>\r\n\r\n<p>To read the full interview in English, <a href=\"http://pro.europeana.eu/documents/900548/7b2af04c-8207-4650-9e4f-5269c88cabe7\">click here</a>.</p>\r\n\r\n<p>For the German transcript, <a href=\"http://pro.europeana.eu/documents/900548/92b0cecd-c107-4e24-bde7-af3e476ba01f\">click here</a>.\_<br></p>"
