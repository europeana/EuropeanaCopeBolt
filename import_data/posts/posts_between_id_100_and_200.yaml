        title: 'Local cultural heritage in the cloud'
        posttype: blog
        featured: false
        intro: null
        body: "<p><i>By Kristine Hoff Meyer, Danish Agency for Culture</i></p>\r\n\r\n<p>There are many advantages to cloud computing which could possibly be taken advantage of by cultural and heritage institutions. Cost-effectiveness and access to resources beyond the abilities of the individual institutions are among the primary advantages.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/01838216-1f9d-430a-a721-36e9ef356b53.jpg\" style=\"width: 600px; height: 434px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>A cloudy scene at a Carmelite convent in Elsinore, Denmark. The Danish Agency for Culture, CC BY.</i></p>\r\n\r\n<p>This assumption is the basis for the <a href=\"http://locloud.eu\">LoCloud project</a>, which aims to make local cultural heritage information available on Europeana by taking advantage of cloud computing. LoCloud will support small and medium-sized institutions in aggregating their content, by using the cloud to provide services.</p>\r\n\r\n<p>The first deliverable in the LoCloud project is a report on the state of the art of cloud services in the cultural heritage sector. The first section of the report offers a general description of cloud computing. The second section presents an introduction to the uptake of cloud computing by small and medium-sized enterprises in the EU. In the third and final section, special attention is paid to the needs of small and medium-sized cultural heritage institutions.</p>\r\n\r\n<p>Though cloud computing is still emerging, a stamp of approval is that The European Commission has adopted a cloud computing strategy based on the reports from expert working groups and open consultations. It was adopted in September 2012 and is part of the 'Digital Agenda for Europe.'</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/LoCloudPlenary.jpg\" style=\"width: 600px; height: 392px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>The LoCloud Plenary meeting</i></p>\r\n\r\n<p>There is high awareness and willingness to participate in cloud-based development from the heritage institutions and agencies voicing their opinion in this report. The barriers to participating cited are mainly lack of knowledge and skills, trust and legal issues. The main legal obstacle is the fact that many institutions are charged with the governance of their data and there will often be restrictions as to where that data may be placed and to whom it may be given.</p>\r\n\r\n<p>There are a number of Saas (Software as a service) providers for the cultural sector. Some of the commercial vendors of collections management systems offer cloud-based versions of their software, and in the library domain the <a href=\"http://oclc.org/home.en.html\">OCLC</a> offers a number of relevant services. However, none of these come with plug-in aggregation tools for Europeana.</p>\r\n\r\n<p>There is still a need for online tools with a very low barrier to entry which are suited to the needs (and budgets) of smaller local and community museums. This is the window of opportunity for the LoCloud project. The LoCloud project will also cooperate with other Europeana related projects especially <a href=\"http://pro.europeana.eu/web/europeana-cloud/home\">Europeana Cloud.</a></p>\r\n\r\n<p>The report has been prepared by a working group lead by <a href=\"http://www.kulturstyrelsen.dk/english/\">The Danish Agency for Culture</a>. The report is available on the <a href=\" http://locloud.eu/Resources/Deliverables \">LoCloud website.</a></p>"
