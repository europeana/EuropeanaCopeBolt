        title: 'Share your dreams for the future'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Today we're launching <a href=\"http://dreams.europeana.eu/\">Europeana Dreams</a> to help us envision our shared future - and we'd love you to join in.</p>\r\n\r\n<p>No-one can visit all the museums, libraries and archives across Europe in person. But we all can online. How we do that is up to you. In the future, how do you imagine you will help others explore, discover, learn about, work with and play with Europe’s heritage online?</p>\r\n\r\n<p>We need your dreams to help us decide how to work over the next few years and to show policy-makers that Europe cares about its heritage and about how we can all explore and work with it in the future.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/8ec3a398-ba01-4c5f-9f10-e238764581f4.png\" style=\"width: 598px; height: 600px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Visit our <a href=\"http://dreams.europeana.eu/\">Europeana Dreams website</a> and share your vision of the future</i></p>\r\n\r\n<p>Here's just a snapshot of the dreams for the year 2020 that we've collected already:</p>\r\n\r\n<p>From Jon Voss of Historypin: 'From their classrooms, children will visit art in the greatest museums of Europe, hear music from the greatest venues, see streets as they are now and as they were hundreds and hundreds of years ago.'</p>\r\n\r\n<p>From Lizzy Jongma of the Rijksmuseum: 'Art is beautiful, art is pleasure, art is inspiration for new art, art is understandable. Art is available, everywhere.. for everyone. And I hope that by then we can touch, smell, zoom in and out, turn, alter and add art: digitally.'</p>\r\n\r\n<p>Whatever your dream, go to <a href=\"http://dreams.europeana.eu/\">dreams.europeana.eu</a>, share it with us and together we can make it happen. We’ve already captured six big dreamers on video. Watch their films, share them and then share your own dream too. How? Just tweet your dream with the <a href=\"https://twitter.com/search/realtime?q=%23allezculture&amp;src=typd\">#AllezCulture</a> hashtag, share it on the Europeana <a href=\"https://www.facebook.com/groups/AllezCulture/\">Allez Culture Facebook page</a> or submit it using our <a href=\"http://dreams.europeana.eu/share-your-dream/\">Dreams form</a>!</p>"
