        title: 'Europeana Sounds’ overture'
        posttype: News
        featured: false
        intro: "<p>Europeana Sounds aims to significantly increase audio and audio-related content accessible through Europeana.</p>\r\n"
        body: "<p>The consortium of Europeana Sounds* – a <a href=\"http://pro.europeana.eu/pro-blog/-/blogs/building-a-jukebox-for-europe?_33_redirect=http%3A%2F%2Fpro.europeana.eu%2Fblog%3Fp_p_id%3D115%26p_p_lifecycle%3D0%26p_p_state%3Dnormal%26p_p_mode%3Dview%26p_p_col_id%3Dcolumn-2%26p_p_col_count%3D1%26_115_advancedSearch%3Dfalse%26_115_keywords%3D%26_115_delta%3D5%26_115_cur%3D5%26_115_struts_action%3D%252Fblogs_aggregator%252Fview%26_115_andOperator%3Dtrue%20%E2%80%93\">brand new</a> Europeana project came together for the first time in London on 17-18 February. Hosted by the coordinator of this three-year project, the <a href=\"http://www.bl.uk/\">British Library</a>, this meeting was a good first opportunity to finally put faces to the names.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/afa80b32-b934-4c2d-9c85-0f8914ed190c.jpg\" style=\"width: 600px; height: 394px;\"><br>\r\nPhoto credit:<em> Elizabeth Hunter, <a href=\"http://www.bl.uk/\">British Library</a><a href=\"https://creativecommons.org/licenses/by-sa/2.0/\">CC-BY-SA</a></em></p>\r\n\r\n<p>Europeana Sounds aims to significantly increase audio and audio-related content accessible through Europeana, mainly classical, traditional and folk music, natural sounds and oral memory. Through crowdsourcing, it will also provide semantic enrichment of existing metadata. The project should make it easier to access unavailable works and develop the possibilities of re-use by the creative industries.</p>\r\n\r\n<p>Over these two days, many discussions took place among the enthusiastic delegates of the 24 partner organisations coming from 12 different countries. This provided a good start to the project. The presentation of the aggregation work package proved to be of particular interest specifically for each content provider with discussions on how to select the documents to reach a critical mass; how to adapt the EDM format; what ontology system to adopt; and with discussions also on legal aspects and the issue of licensing material.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/Sounds6.jpg\" style=\"width: 600px; height: 363px;\"><br><em>Photo credit: Elizabeth Hunter, <a href=\"http://www.bl.uk/\">British Library</a><a href=\"https://creativecommons.org/licenses/by-sa/2.0/\">CC-BY-SA</a></em></p>\r\n\r\n<p>Two concert sessions also allowed all the participants to discover and enjoy a selection of <a href=\"http://britishlibrary.typepad.co.uk/sound-and-vision/2014/02/europeana-sounds-gets-underway.html\">sound and video recordings</a> before returning home to carry on the work.</p>\r\n\r\n<p>Many thanks to the British Library for their flawless organisation and warm welcome!</p>\r\n\r\n<p>Follow the project on Twitter: <a href=\"http://twitter.com/eu_sounds\">https://twitter.com/eu_sounds</a></p>\r\n\r\n<p>*Europeana Sounds is funded by the European Union under its ICT Policy Support Programme as part of the Competitiveness and Innovation Framework Programme.</p>\r\n\r\n<h3>Les premiers pas d’Europeana Sounds</h3>\r\n\r\n<p>Le consortium d’un tout nouveau projet européen, Europeana Sounds*, s’est réuni pour la première fois à Londres les 17 et 18 février dernier. Organisée par la British Library, coordinateur de ce projet de trois ans, cette rencontre a constitué une première opportunité pour mettre enfin des visages sur des noms désormais familiers.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/afa80b32-b934-4c2d-9c85-0f8914ed190c.jpg\" style=\"width: 600px; height: 394px;\"><br><em>Photo credit: Elizabeth Hunter, <a href=\"http://www.bl.uk/\">British Library</a><a href=\"https://creativecommons.org/licenses/by-sa/2.0/\">CC-BY-SA</a></em></p>\r\n\r\n<p>Europeana Sounds vise à accroître considérablement le contenu audio accessible via Europeana, principalement de la musique classique, traditionnelle et folklorique, des enregistrements faits en milieu naturel et des archives de la parole. Ce projet permettra un enrichissement sémantique des métadonnées grâce au crowdsourcing; et devrait également faciliter l'accès à des œuvres actuellement en accès limité et développer les possibilités de réutilisation par les industries créatives.</p>\r\n\r\n<p>Au cours de ces deux jours, les nombreuses discussions entre les délégués enthousiastes des 24 membres du consortium provenant de 12 pays différents a permis au projet de débuter sur les chapeaux de roues. La présentation portant sur l’agrégation a suscité un intérêt particulier chez chaque fournisseur de contenu: comment sélectionner les documents pour atteindre une masse critique? Comment adapter le format EDM? Quel système d’ontologies adopter? Sans oublier, bien sûr, les aspects juridiques.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/Sounds6.jpg\" style=\"width: 600px; height: 363px;\"><br>\r\nPhoto credit: Elizabeth Hunter, <a href=\"http://www.bl.uk/\">British Library</a><a href=\"https://creativecommons.org/licenses/by-sa/2.0/\">CC-BY-SA</a></p>\r\n\r\n<p>Deux sessions acoustiques ont permis aux participants de découvrir et d’apprécier une sélection d’enregistrements audio et vidéo, avant de regagner leurs institutions pour poursuivre le travail.</p>\r\n\r\n<p>Tous nos remerciements à la British Library pour son organisation sans faille et son accueil chaleureux!</p>\r\n\r\n<p>Suivez le projet sur Twitter : <a href=\"https://twitter.com/eu_sounds\">https://twitter.com/eu_sounds</a></p>\r\n"
