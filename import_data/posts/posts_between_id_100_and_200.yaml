        title: 'Linked Heritage develops learning environment'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>The Linked Heritage project has developed a personalised learning environment consisting of a series of learning objects aimed at key audiences in the cultural heritage sector. This blog first appeared on <a href=\"http://www.digitalmeetsculture.net/article/linked-heritage-training-programme/\">Digital Meets Heritage</a>.</i></p>\r\n\r\n<p>In the frame of Linked Heritage, a comprehensive training programme has been designed and developed by the University of Padova with the help and contribution of all the partners.</p>\r\n\r\n<p>The <a href=\"http://www.digitalmeetsculture.net/heritage-showcases/linked-heritage/\">Linked Heritage</a> Learning Objects were produced thanks to the support of music composers and performers, multimedia project experts, young geeks, photographers, camera operators, set designers and illustrators who gave the project their talents, availability and work for free.</p>\r\n\r\n<p>The following user groups were identified as representative of the specific category of users whom to target the training modules:</p>\r\n\r\n<ol>\n<li>Cultural institution managers and decision-makers as potential Europeana content providers:</li>\r\n    <li>Teachers, educators, scholars who could benefit from the exploitation of Europeana content;</li>\r\n    <li>Library and Information Science (LIS) professionals, entry-level students and museum, library and archive technicians who need to be constantly up-to-date with the development of digital libraries (self-taught and lifelong learners);</li>\r\n    <li>Market players from the private sector.</li>\r\n</ol>\n<p>Below is the full list of the Learning Objects produced in the frame of <a href=\"http://www.digitalmeetsculture.net/heritage-showcases/linked-heritage/\">Linked Heritage</a>:</p>\r\n\r\n<h3>Persistent Identifiers: What if?</h3>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"Screenshot from the Linked Heritage learning objects\" src=\"/files/blogimages/3d9eee70-3c97-4c86-abf0-17e10b7f9e7e.jpg\" style=\"width: 436px; height: 291px;\"></p>\r\n\r\n<p>This learning object consists of two parts: on the left of the screen, a dialogue between two owles introducing PIDs and, on the right of the screen, a video showing the concepts. Each PID functional requirement is represented by a visual metaphor associated with a musical metaphor: uniqueness, persistency, resolvability, reliability, authoritativeness, flexibility, interoperability and cost effectiveness.</p>\r\n\r\n<p><a href=\"http://linkedheritage.cab.unipd.it/training/LO-01/en/00-about.html\">Persistent Identifiers: What if?</a> is available in the following languages: English, French, German, Greek, Italian, Polish, Sweden and Spanish.</p>\r\n\r\n<h3>Digitisation Life Cycle</h3>\r\n\r\n<p>This learning object presents the digitisation workflow both in theory and in practice. The first part gives an overview of the entire digitisation workflow based on the digitisation guidelines of the University of Padova Library System provided by the Phaidra working group. The second section focuses on a case study of the University of Padova the 'Botanists portrait collection'. The case study is illustrated by two videos showing the preservation of items and digitisation.</p>\r\n\r\n<p><a href=\"http://linkedheritage.cab.unipd.it/training/LO-02/en/00-about.html\">Digitisation Life Cycle</a> is available in the following languages: English, German, Greek, Italian, Polish, Swedish, Spanish.</p>\r\n\r\n<h3>MINT Services</h3>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"\" src=\"/files/blogimages/LH3.jpg\" style=\"width: 433px; height: 293px;\"></p>\r\n\r\n<p>The Linked Heritage aggregation methodology and the mapping workflow in MINT – the technological platform developed by the National Technical University of Athens (NTUA) – is thoroughly described along the learning object. The user can follow step by step the mapping workflow by means of a sequence of screencasts. Furthermore the learning object gives practical tips to technicians dealing with specific mapping activities as for example how to set metadata and digital object rights in MINT. The learning object is enriched by the training materials and further readings.</p>\r\n\r\n<p><a href=\"http://linkedheritage.cab.unipd.it/training/LO-03/en/00.html\">MINT Services</a> is available in the following languages: English, Spanish and Swedish.</p>\r\n\r\n<h3>Why and how to contribute to Europeana</h3>\r\n\r\n<p>Why and how to contribute to Europeana describes the motivations for which cultural heritage institutions should contribute to Europeana. It also examines the University of Padova experience. The learning object contains the description of our Atheneum’s main technical steps, the workflow and some administrative information.</p>\r\n\r\n<p><a href=\"http://linkedheritage.cab.unipd.it/training/LO-04/en/00.html\">Why and how to contribute to Europeana</a> is available in English and Swedish.</p>\r\n\r\n<h3>Persistent Identifiers: Commercial and heritage views</h3>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"\" src=\"/files/blogimages/LH5.jpg\" style=\"width: 433px; height: 295px;\"></p>\r\n\r\n<p>This piece describes a series of case studies on persistent identification presented by Linked Heritage partners led by EDItEUR. These studies point out the differences and similarities between the commercial media and cultural heritage sectors.</p>\r\n\r\n<p><a href=\"http://linkedheritage.cab.unipd.it/training/LO-05/en/00.html\">Persistent Identifiers: Commercial and heritage views</a> is available in English, Greek and Swedish.</p>\r\n\r\n<h3>Terminology</h3>\r\n\r\n<p>This tutorial explains the following subjects in a simple and practical way: the notion of terminologies and their importance in enhancing digital content; step by step guidelines on how to improve your vocabulary on the world wide web; an introduction to the terminology management platform (TMP); an introduction to the Simple Knowledge Organisation System (SKOS); an overview of the most recent literature and websites.</p>\r\n\r\n<p><a href=\"http://linkedheritage.cab.unipd.it/training/LO-07/en/00.html\">Terminology</a> is available in English.</p>\r\n\r\n<h3>Public-Private Partnership with Europeana</h3>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"\" src=\"/files/blogimages/LH7.jpg\" style=\"width: 434px; height: 293px;\"></p>\r\n\r\n<p>This learning object presents an overview of the 'state of play' for trade companies wishing to offer their product data to Europeana, with pointers to freely-available tools and documents contributed by EDItEUR to support this process as part of the Linked Heritage.</p>\r\n\r\n<p>It describes: what Europeana is and does; why it may be valuable to the commercial sector; any relevant legal questions; technical services available to support collaboration.</p>\r\n\r\n<p><a href=\"http://linkedheritage.cab.unipd.it/training/LO-06/en/01.html\">Public-Private Partnership with Europeana</a> is available in Bulgarian, English, Spanish and Swedish.</p>\r\n\r\n<h3>Linking cultural heritage information</h3>\r\n\r\n<p>This learning object focuses on the current structure of the linked data cloud – the best known representation of linked data and on the benefits for the cultural heritage institutions. Thanks to linked data – especially Linked Open Data – they can enrich knowledge and improve their visibility on the web.</p>\r\n\r\n<p><a href=\"http://linkedheritage.cab.unipd.it/training/LO-08/en/00.html\">Linking cultural heritage information</a> is available in English.</p>\r\n\r\n<p>Access the <a href=\"http://linkedheritage.cab.unipd.it/training/LO-00/en/overview.html\">Linked Heritage Virtual e-Learning Environment</a>.</p>"
