        title: 'DM2E launches the second round of the Open Humanities Awards'
        posttype: blog
        featured: false
        intro: null
        body: "<p dir=\"ltr\" style=\"text-align: center;\"><img alt=\"OpenHumanitiesLogos\" class=\"aligncenter\" height=\"170px;\" src=\"https://lh5.googleusercontent.com/MDu5Pa7i3Ti2ggaBJjb3e3R-Iyn0gL0Zd1x3kOEd4Flut890dIgu5JTfBf3Z3eJTOBAoMtuHiXji8vjUuF5C5VggH3xqfDZaB33MpjBO1SMWEz2n4Ft_XGwjdVEhZEzUOA\" width=\"179px;\" /></p>\r\n\r\n<p dir=\"ltr\">This week the <a href=\"http://www.dm2e.eu\">Digitised Manuscripts to Europeana</a> project announced the second round of the <a href=\"http://openhumanitiesawards.org/\">Open Humanities Awards</a>. In this blogpost, community coordinator Lieke Ploeger from the Open Knowledge Foundation explains more about the awards. People can apply from 30 April until 30 May 2014 and there are <strong>€20,000</strong> worth of prizes on offer in two dedicated tracks:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\"><strong>Open track</strong>: for projects that either use open content, open data or open source tools to further humanities teaching and research</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\"><strong>DM2E track</strong>: for projects that build upon the research, tools and data of the <a href=\"http://www.dm2e.eu\">DM2E project</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Whether you’re interested in patterns of allusion in Aristotle, networks of correspondence in the Jewish Enlightenment or digitising public domain editions of Dante, we’d love to hear about the kinds of open projects that could support your interest!</p>\r\n\r\n<h2 dir=\"ltr\">Why are we running these Awards?</h2>\r\n\r\n<p dir=\"ltr\">Humanities research is based on the interpretation and analysis of a wide variety of cultural artefacts including texts, images and audiovisual material. Much of this material is now freely and openly available on the internet, enabling people to discover, connect and contextualise cultural artefacts in ways previously very difficult.</p>\r\n\r\n<p dir=\"ltr\">We want to make the most of this new opportunity by encouraging budding developers and humanities researchers to collaborate and start new projects that use this open content and data, paving the way for a vibrant cultural and research commons to emerge.</p>\r\n\r\n<p dir=\"ltr\">In addition, the <a href=\"http://www.dm2e.eu\">DM2E project</a> has developed tools to support Digital Humanities research, such as Pundit (a semantic web annotation tool), and delivered several interesting datasets from various content providers around Europe. The project is now inviting all researchers to submit a project building on this DM2E research in a special DM2E track.</p>\r\n\r\n<h2 dir=\"ltr\">Who can apply?</h2>\r\n\r\n<p dir=\"ltr\">The awards are open to any citizen of the EU.</p>\r\n\r\n<h2 dir=\"ltr\">What do we want to see?</h2>\r\n\r\n<p style=\"text-align: center;\"><a href=\"http://maphub.github.io\"><img alt=\"maphub_oa_comment.png\" height=\"411px;\" src=\"https://lh3.googleusercontent.com/ai5TC-4Yf1f_B7kETt5zVDe17oErQkp2RjVgz7XZqgUKx8SpKqM-RiAPWMekbBJ5qHG-J0A9kDDE1hNbcy60QJsV8x6o0ljU5T87FnZPJ--8PI6JmPDjbbdeAqMm1ILkDw\" width=\"624px;\" /></a></p>\r\n\r\n<p style=\"text-align: center;\"><em>Maphub, an open source Web application for annotating digitised historical maps, was one of the winners of the first round of the Open Humanities awards</em></p>\r\n\r\n<p dir=\"ltr\">For the <strong>Open track</strong>, we are challenging humanities researchers, designers and developers to create innovative projects open content, open data or open source to further teaching or research in the humanities. For example you might want to:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Start a project to collaboratively transcribe, annotate, or translate public domain texts</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Explore patterns of citation, allusion and influence using bibliographic metadata or textmining</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Analyse and/or visually represent complex networks or hidden patterns in collections of texts</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Use computational tools to generate new insights into collections of public domain images, audio or texts</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">You could start a project from scratch or build on an existing project. For inspiration you can have a look at the final results of our first round winners: <a href=\"http://dm2e.eu/open-humanities-awards-joined-up-early-modern-diplomacy-final-update/\">Joined Up Early Modern Democracy</a> and <a href=\"http://dm2e.eu/open-humanities-awards-maphub-final-update/\">Maphub</a>, or check out the <a href=\"http://openglam.org/culture-labs\">open-source tools the Open Knowledge Foundation has developed</a> for use with cultural resources.</p>\r\n\r\n<p dir=\"ltr\">As long as your project involves open content, open data or open source tools and makes a contribution to humanities research, the choice is yours!</p>\r\n\r\n<p dir=\"ltr\">For the <strong>DM2E track</strong>, we invite you to submit a project building on the DM2E research: information, code and documentation on the DM2E tools is available through our <a href=\"http://wiki.dm2e.eu/Main_Page\">DM2E wiki</a>, the data is at <a href=\"http://data.dm2e.eu\">http://data.dm2e.eu</a>. Examples include:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Building open source tools or applications based on the APIs developed</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">A project focused on the visualisation of data coming from Pundit</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">A deployment of the tools for specific communities</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">A project using data aggregated by DM2E in an innovative way</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">An extension of the platform by means of a practical demonstrative application</p>\r\n    </li>\r\n</ul>\r\n\r\n<h2 dir=\"ltr\">Who is behind the awards?</h2>\r\n\r\n<p dir=\"ltr\">The awards are coordinated by the <a href=\"http://www.okfn.org\">Open Knowledge Foundation</a> and are part of the <a href=\"http://dm2e.eu/\">DM2E</a> project. They are also supported by the <a href=\"http://www.digitalhumanities.org/dhq/\">Digital Humanities Quarterly</a>.</p>\r\n\r\n<h2 dir=\"ltr\">How to apply</h2>\r\n\r\n<p dir=\"ltr\">Go to <a href=\"http://openhumanitiesawards.org/#enter\">openhumanitiesawards.org</a> to apply. The application deadline is 30 May 2014, so get going and good luck!</p>\r\n\r\n<h2 dir=\"ltr\">More information</h2>\r\n\r\n<p dir=\"ltr\">For more information on the awards including the rules and ideas for open datasets and tools to use visit <a href=\"http://openhumanitiesawards.org/\">openhumanitiesawards.org</a>.</p>"
