        title: 'Maintaining a healthy and thriving Public Domain'
        posttype: News
        featured: false
        intro: null
        body: "<p>Continuing our theme of <a href=\"https://twitter.com/hashtag/PublicDomainMonth?src=hash&amp;lang=en\">#PublicDomainMonth</a>, at this week´s <a href=\"http://2014.okfestival.org/\">Open Knowledge Festival</a>, Europeana together with the <a href=\"http://openglam.org\">OpenGLAM initiative</a> and Dutch think tank <a href=\"http://kl.nl\">Kennisland</a> ran a workshop to discuss how to maintain a healthy and thriving public domain of cultural heritage. The festival ran from 15-16 July in Berlin, and was attended by more than 1000 people from all over the world who gathered to talk about open data, transparency, development and many other topics.</p>\r\n\r\n<div id=\"cke_pastebin\"><img alt=\"\" src=\"/files/blogimages/92060e66-9ec7-4fea-83b4-edf1f126a60d.jpg\" style=\"width: 600px; height: 471px;\"></div>\r\n\r\n<div id=\"cke_pastebin\" style=\"text-align: center;\"><em>Image: <a href=\"https://www.rijksmuseum.nl/en/search/objecten?q=onnozelen&amp;p=1&amp;ps=12&amp;ii=7#/RP-P-2008-530,7\">Schilderkunst achtervolgd door onnozelen, anonymus, 1700 - 1800. </a>Rijksmuseum. public domain.</em></div>\r\n\r\n<div id=\"cke_pastebin\"></div>\r\n\r\n<p>The principles of a healthy and thriving Public Domain are established in the Europeana <a href=\"http://pro.europeana.eu/c/document_library/get_file?uuid=d542819d-d169-4240-9247-f96749113eaa&amp;groupId=10602\">Public Domain Charter</a>, as essential to the social and economic wellbeing of society.(<a href=\"http://pro.europeana.eu/pro-blog/-/blogs/public-domain-charter-101?_33_redirect=http%3A%2F%2Fpro.europeana.eu%2Fblog%3Fp_p_id%3D115%26p_p_lifecycle%3D0%26p_p_state%3Dnormal%26p_p_mode%3Dview%26p_p_col_id%3Dcolumn-2%26p_p_col_count%3D1\">You can read our Introduction to this here</a>). During this workshop we explored how cultural institutions can work towards maintaining the public domain as a valuable source of knowledge.</p>\r\n\r\n<p>The session started with Kennisland’s <a href=\"http://www.kennisland.nl/en/about-kennisland/people/paul-keller%20\">Paul Keller</a> presenting the difficulties for institutions to define if an object is in the public domain or not. Thanks to complex international, European and national copyright laws, calculating when an object is in the public domain ranges from simple to the complex. Cultural heritage institutions, who are required to make decisions based on copyright, do not typically employ copyright law experts. This lack of clarity combined with lack of very specific expertise can often result in an organisational policy, which restricts the use of digital objects by incorrectly claiming copyright allows them to do so.</p>\r\n\r\n<p>If we stick with the strict interpretation of law, we run the risk of losing access to valuable cultural heritage material. So when should exceptions be ok? Paul went on to present a number of case studies where it is debatable whether this type of organisational policy is acceptable or not, such as the recent release from the Wellcome Library, where <a href=\"http://blog.wellcomelibrary.org/2014/01/thousands-of-years-of-visual-culture-made-free-through-wellcome-images/\">over 100.000 images </a>were made available in high quality using the<a href=\"http://creativecommons.org/licenses/by/4.0/\"> Creative Commons Attribution Licence</a>. While on the one hand it is applauded that these images are made available for anyone to use <a href=\"http://opendefinition.org\">in an open way</a>, it does not acknowledge that the material is out of copyright, and therefore cannot be made available under a copyright licence. For more details see the presentation slides below.</p>\r\n\r\n<iframe allowfullscreen=\"\" frameborder=\"0\" height=\"356\" scrolling=\"no\" src=\"//www.slideshare.net/slideshow/embed_code/37076756\" style=\"border:1px solid #CCC; border-width:1px 1px 0; margin-bottom:5px; max-width: 100%;\" width=\"427\"></iframe>\r\n\r\n<div style=\"margin-bottom:5px\">\r\n<strong><a href=\"https://www.slideshare.net/paulkeller/140716ok-fest-publicdomain\" target=\"_blank\" title=\"Maintaining a healthy and thriving Public Domain\">Maintaining a healthy and thriving Public Domain</a> </strong> from <strong><a href=\"http://www.slideshare.net/paulkeller\" target=\"_blank\">Paul Keller</a></strong>\r\n</div>\r\n\r\n\r\n<p>As we delve deeper into the issues, we turned to look at the application of copyright law itself. <a href=\"http://www.ivir.nl/staff/margoni.html\">Thomas Margoni</a> from the Institute for Information Law in Amsterdam presented his ongoing research, which queries when a digital reproduction of an existing (protected or unprotected by copyright) object gives rise to a new object that can claim copyright and/or related rights. This research reviews EU laws to address the different ways in which legal exceptions are applied. The preliminary results are available in the slides below.</p>\r\n\r\n<iframe allowfullscreen=\"\" frameborder=\"0\" height=\"356\" scrolling=\"no\" src=\"//www.slideshare.net/slideshow/embed_code/37120545?rel=0\" style=\"border:1px solid #CCC; border-width:1px 1px 0; margin-bottom:5px; max-width: 100%;\" width=\"427\"></iframe>\r\n\r\n<div style=\"margin-bottom:5px\">\r\n<strong><a href=\"https://www.slideshare.net/Europeana/oknf-pres\" target=\"_blank\" title=\"ThomasMargoni - Digitizing cultural heritage at OKFestival 2014 in Berlin\">ThomasMargoni - Digitizing cultural heritage at OKFestival 2014 in Berlin</a> </strong> from <strong><a href=\"http://www.slideshare.net/Europeana\" target=\"_blank\">Europeana</a></strong>\r\n</div>\r\n\r\n\r\n<p>The many exceptions in the different European Member States make it difficult to come to a common approach. This is a challenge for both the cultural sector, as well as the organisations that work towards more openly available cultural content on the web. Would applying CC-BY licence be acceptable in order to make beautiful material, that was previously unavailable to the public, available online? Or should organisations like Europeana take a firm stand against this? One idea proposed in the workshop was an ‘Open GLAM Scorecard’ for open datasets which can be used to rank the set. This way it can be acknowledged that an institution is doing good work, but it can also be used to point out things that could be done better in order to receive a full green status of ‘open’.</p>\r\n\r\n<p>This workshop was the kickoff of the broader discussion. In the coming period these ideas will be further explored with the wider GLAM community to see of this would work, and if so, how the ranking should be done. If you are interested in this discussion please <a href=\"https://lists.okfn.org/mailman/listinfo/open-glam\">join the mailing list</a>. All the notes taken during the session <a href=\"https://pad.okfn.org/p/Maintaining_a_healthy_and_thriving_Public_Domain\">can be found here</a>.</p>\r\n\r\n<div id=\"cke_pastebin\">This article was written as part of Europeana’s #PublicDomainMonth - a month dedicated to sharing knowledge, best practices and events all related to the Public Domain. You can read and share the full Public Domain Charter. You can also get involved by following <a href=\"https://twitter.com/hashtag/PublicDomainMonth?src=hash\">#PublicDomainMonth</a> and <a href=\"https://twitter.com/EuropeanaIPR\">@EuropeanaIPR</a> on Twitter.<br>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");\r\n</div>\r\n"
