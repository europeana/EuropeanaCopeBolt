        body: "<p>Here’s the must-know information for some of the forthcoming Europeana partner and cultural heritage key events. Interested? Follow the links to find out more or to register.</p>\r\n\r\n<h2>Forthcoming events</h2>\r\n\r\n<p><b>Europeana 1989 Collection Days</b><br />\r\nThe public are encouraged to bring their experiences and memorabilia from the period of the fall of the Iron Curtain to collection days:<br />\r\n<b><a href=\"http://www.europeana1989.eu/en/\">More information</a></b></p>\r\n\r\n<p><b>Europeana 1914-1918 Family History Roadshows</b><br />\r\nBring your First World War stories and memorabilia to Family History Roadshows:<br />\r\n12 October, Erfgoedcel Kempens Karakter - CC Lier, Belgium<br />\r\n12 October, Bonn, Germany<br />\r\n15 October, Aachen, Germany<br />\r\n18 October, Bochum, Germany<br />\r\n19 October, Breendonk – fort Breendonk, Belgium<br />\r\n22 October, Bremen, Germany<br />\r\n11-16 November, <a href=\"http://centenaire.org/fr/les-lieux-de-collecte\">40+ venues in France</a><br />\r\n<b><a href=\"http://www.europeana1914-1918.eu\">More information</a></b></p>\r\n\r\n<p><b>DPLAfest 2013, October 24-25, 2013, in Boston, USA</b><br />\r\nThe Digital Public Library of America (DPLA) will bring together librarians, archivists, and museum professionals, developers and technologists, publishers and authors, teachers and students, and many others to Boston, MA to celebrate the DPLA’s successful April 2013 launch, its recent milestones, and its future at the first annual DPLAfest.<br />\r\n<b><a href=\"http://dp.la/info/2013/06/26/save-the-date-dplafest-2013-october-24-25-2013-in-boston-ma/\">More information</a></b></p>\r\n\r\n<p><b>Digital Heritage international congress, 28 October - 1 November, Marseille, France</b><br />\r\nThis event is the largest international scientific event on digital heritage in history, bringing together hundreds of researchers, educators, scientists, industry professionals and policy makers to debate, discuss and present digital technology applied to the protection, documentation, and understanding of humanity’s shared heritage. For the first time ever, under the patronage of UNESCO, the leading scientific and industry events from across the digital and heritage spheres will join together under one roof to explore the state-of-the-art and address future emerging research scenarios.<br />\r\n<b><a href=\"http://digitalheritage2013.org/\">More information</a></b></p>\r\n\r\n<p><b>ICT 2013 - Create, Connect, Grow, 6-8 November, Vilnius, Lithuania</b><br />\r\nMore than 4000 researchers, innovators, entrepreneurs, industry representatives, young people and politicians are expected in Vilnius. The event will focus on Horizon 2020 - the EU's Framework Programme for Research and Innovation for 2014-2020.<br />\r\n<b><a href=\"http://ec.europa.eu/digital-agenda/en/ict-2013\">More information</a></b></p>\r\n\r\n<p><b>7th Metadata and Semantics Research Conference, 19-22 November, Thessalonkiki, Greece</b><br />\r\nThis conference aims to bring together scholars and practitioners that share a common interest in the interdisciplinary field of metadata, linked data and ontologies. Participants will share novel knowledge and best practice in the implementation of these semantic technologies across diverse types of Information Environments and applications.<br />\r\n<b><a href=\"http://mtsr2013.teithe.gr/\">More information</a></b></p>\r\n\r\n<p><b>Don't forget - Annual General Meeting of the Europeana Network and DISH - the bi-annual international conference about digital strategies for heritage, 2-3 December, Rotterdam, The Netherlands</b><br />\r\nTogether, the AGM and DISH form a very relevant two-day event for Europeana Network members.<br />\r\n<b><a href=\"http://dish2013.eventbrite.nl/\">More information</a></b></p>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"Screenshot of The Balkan News\" src=\"/files/blogimages/1e3bbe16-4408-430e-9a0a-bd31fffab286.jpg\" style=\"width: 598px; height: 465px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Our image for October: '<a href=\"http://www.europeana.eu/portal/record/2020601/E16012D294D4B0266F5357EE467611C6D39A1494.html\">Philip A Bell B Battery R.G.A, and other members of the Bell family, item 26'</a>, Europeana 1914-1918, CC BY-SA.</i></p>\r\n\r\n<h2>More on events</h2>\r\n\r\n<p>Check out our events calendar for other <a href=\"http://pro.europeana.eu/events\">diary dates</a> and our <a href=\"http://pro.europeana.eu/web/europeana-office/presentations\">presentations page</a> for slides from recent events.</p>\r\n\r\n<h2>Your events</h2>\r\n\r\n<p>Want your event to be in our next round-up? Email the details to <a href=\"mailto:beth.daley@bl.uk\">Beth</a> and we’ll see what we can do!</p>"
