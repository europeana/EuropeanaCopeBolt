        title: 'The Internationalisation of European Culture'
        posttype: blog
        featured: false
        intro: null
        body: "<p><i>The news of Europeana's virtual reality museum prompted today's guest bloggers to think about how culture can be used to sculpt the European narrative, particularly about how the EU can use culture in its communications with the rest of the world. </i></p>\r\n\r\n<p><i>Guest blog by Klaus Bondam, Director of the Danish Cultural Institute, Brussels and Maiken Høj, Communications officer, Preparatory Action Culture in EU external relations.</i></p>\r\n\r\n<p>Last month, Europeana launched the idea of an <a href=\"http://blog.europeana.eu/tag/euseum/\">online virtual museum</a>, cleverly called 'EUseum', which makes the European Museum one step closer to reality. The potential is for EUseum to promote cultural exchange and transnational exhibitions, which might, ultimately, succeed in enhancing cultural integration within the borders of the EU. The instant sharing of cultural heritage and online access to the comprehensive cultural collection which Europe has developed over ‘la longue durée’ is inevitable. But there might be even more to it.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/euseum.jpeg\" style=\"width: 599px; height: 337px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>The EUseum virtual reality demonstration</i></p>\r\n\r\n<p>There is on-going reflection about the need for a <a href=\"http://ec.europa.eu/debate-future-europe/new-narrative/index_en.htm\">new narrative for Europe</a>. We believe that these discussions and initiatives like the Preparatory Action ‘<a href=\"http://cultureinexternalrelations.eu/ \">Culture in EU external relations</a>’ point in the same direction as Europeana: by culturally re-arming Europe, our united powers can create (re)actions within the EU and a stronger sense of being European, in whatever sense that might be appropriate for each individual. But we also believe thast the potential might expand to even wider success – outside the EU.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/euseum2.jpeg\" style=\"width: 601px; height: 149px;\" /></p>\r\n\r\n<h2>Re-arming culturally</h2>\r\n\r\n<p>What third countries, by which we mean non-EU states, often point out when accessing the EU - in search of cooperation, strategic partnership or other engagement - is a lack of unity. For them, the EU’s motto of ‘unity in diversity’ is not easy to implement in a business plan as there are many different agendas and cultures at stake. So instead, they access each individual member state separately.</p>\r\n\r\n<p>From this perspective, an online European museum is more than an advanced technical achievement, it is more than just opening the cultural sources of Europe to the public and most importantly it goes beyond the traditional culture schemes of Europe by setting up intercultural dialogue. It involves Europe as a whole. 'EUseum’ and Europeana could be the gate through which the world accesses the cultural sector of Europe, and the meeting point where the national museums and institutions start sharing collections and exhibitions as <i>Europeans</i> and not exclusively as <i>nations</i>.</p>\r\n\r\n<p>The paradigm shift followed by the launch of the <a href=\"http://ec.europa.eu/debate-future-europe/new-narrative/index_en.htm\">new narrative for Europe</a> and related initiatives has a clear importance for public diplomacy, intercultural dialogue and the empowerment of citizens in articulating the European story and identity in the year 2014. There is a clear bottom-up strategy, in which the narrative of the EU is given voice by Europeans’ own tongues – not just that of Brussels.</p>\r\n\r\n<h2>Culture in external relations</h2>\r\n\r\n<p>The before mentioned Preparatory Action <a href=\"http://cultureinexternalrelations.eu/ \">Culture in EU external relations</a> was launched by the European Commission with the purpose of making recommendations on how to strengthen the role of culture in the external relations of the European Union. The action is executed by a consortium of eight member institutions led by the Goethe Institute and followed by BOZAR, British Council, Danish Cultural Institute, ECF, IFA, Institut francais and KEA European Affairs. The agenda is not to seek any mandate from the member states but to facilitate and support an on-going process of research, and an exchange of knowledge and public debate about the role of culture in the EU’s external relations.</p>\r\n\r\n<p>When reflecting on the potential of both Europeana and ‘EUseum’ through the lens of the Preparatory Action, we see initiatives that could trigger more ‘Europeanisation’ of the national museum institutions and their exhibitions. The ambition is to present a much more identifiable face of the EU towards the strategic partners and third countries in our external relations. The use of cultural dialogue arms the EU to enter the international arena without military power or economic superiority and to build up external relations on the basis of mutual understanding, intercultural dialogue and cultural attraction.</p>\r\n\r\n<p>Find out more about <a href=\"http://cultureinexternalrelations.eu/ \">Culture in EU external relations</a> by visiting the website or following the action on <a href=\"https://www.facebook.com/cultureinexternalrelations\">Facebook</a> or Twitter <a href=\"http://www.twitter.com/cultextrel\">@CultExtRel</a>.</p>"
