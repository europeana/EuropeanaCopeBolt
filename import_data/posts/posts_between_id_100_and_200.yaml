        title: 'A Multilingual and Semantic Enrichment Strategy'
        posttype: News
        featured: false
        intro: "<p><span style=\"line-height: 1.48;\">The Task Force set out to find solutions to prevent enrichment errors and </span><span style=\"line-height: 1.48;\">flaws that decrease the overall quality of the metadata in Europeana.</span></p>\r\n"
        body: "<div id=\"cke_pastebin\">We are very happy to announce that the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/MultilingualSemanticEnrichment//Multilingual%20Semantic%20Enrichment%20report.pdf\">report</a> <span style=\"line-height: 1.48;\">from the EuropeanaTech <a href=\"http://pro.europeana.eu/taskforce/multilingual-and-semantic-enrichment-strategy\">Task Force on multilingual and semantic enrichment strategy</a> </span><span style=\"line-height: 1.48;\">is now published. The Task Force set out to find solutions to prevent enrichment errors and </span><span style=\"line-height: 1.48;\">flaws that decrease the overall quality of the metadata in Europeana. To achieve this, we </span><span style=\"line-height: 1.48;\">analysed six collections in detail. On the one hand, we wanted to discover problems in </span><span style=\"line-height: 1.48;\">enrichments that were executed and on the other hand find out the reason for objects not being </span>\r\n</div>\r\n\r\n<div id=\"cke_pastebin\"><span style=\"line-height: 1.48;\">enriched. But let’s first look at enrichments and their influence on the objects in Europeana.</span></div>\r\n\r\n<div id=\"cke_pastebin\">\r\n<span style=\"line-height: 1.48;\">A semantic enrichment is additional information that is added to the data about certain </span><span style=\"line-height: 1.48;\">resources. Semantic enrichments can be interpreted by the system and should be also understood </span><span style=\"line-height: 1.48;\">by users. Different disciplines value semantic enrichments for various reasons. For example, in </span><span style=\"line-height: 1.48;\">the Linked Data context, semantic enrichments chiefly refer to the creation of new links </span><span style=\"line-height: 1.48;\">between the enriched resources and other reference datasets greatly contributing to the vision </span><span style=\"line-height: 1.48;\">of the Semantic Web. For information retrieval or search purposes, an enrichment means adding </span><span style=\"line-height: 1.48;\">new terms to a query or document, making it therefore more likely to be found with a given </span><span style=\"line-height: 1.48;\">query. </span>\r\n</div>\r\n\r\n<div id=\"cke_pastebin\">\r\n<span style=\"line-height: 1.48;\">In Europeana, enrichments are visible in the portal display, as shown in the object below, and </span><span style=\"line-height: 1.48;\">can be identified as links in certain metadata fields (1) and the foldout field ´Auto-generated </span><span style=\"line-height: 1.48;\">tags´ (2). </span>\r\n</div>\r\n\r\n<div id=\"cke_pastebin\"><img alt=\"\" src=\"/files/blogimages/de656511-365b-481c-9bb6-4fd83a4dbbcb.jpg\" style=\"width: 600px; height: 488px;\"></div>\r\n\r\n<div id=\"cke_pastebin\"><em>Image credit: View the image (warning: Europeana has changed since then!) at <a href=\"http://www.europeana.eu/portal/en/record/2048415/item_YRYHNWCUHSLTMWX3BS45OJJTNGMUESW2.html\">Europeana</a> <a href=\"http://creativecommons.org/licenses/by-sa/4.0/\">CC-BY-SA</a></em></div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">Clicking on “Auto-generated tags” reveals the matched label (3) and its broader label (4).</div>\r\n\r\n<div id=\"cke_pastebin\"></div>\r\n\r\n<div><img alt=\"\" src=\"/files/blogimages/A%20Multilingual%20and%20Semantic%20Enrichment%20Strategy2.jpg\" style=\"width: 600px; height: 417px;\"></div>\r\n\r\n<div id=\"cke_pastebin\">\r\n<em>Image credit (</em><em><em>warning: Europeana has changed since then!)</em>: <a href=\"http://www.europeana.eu/portal/en/record/2048415/item_YRYHNWCUHSLTMWX3BS45OJJTNGMUESW2.html\">Europeana</a> <a href=\"http://creativecommons.org/licenses/by-sa/4.0/\">CC-BY-SA</a></em>\r\n</div>\r\n\r\n<div id=\"cke_pastebin\"></div>\r\n\r\n<div id=\"cke_pastebin\">Currently, the Europeana development team is working on improving both the display of the <span style=\"line-height: 1.48;\">semantic enrichments and the contextual entities provided by our partners.</span>\r\n</div>\r\n\r\n<div id=\"cke_pastebin\"><span style=\"line-height: 1.48;\">The enrichment process can be subsumed under two main steps: </span></div>\r\n\r\n<div id=\"cke_pastebin\">1. Matching the metadata of Europeana objects to external semantic data results in links <span style=\"line-height: 1.48;\">between these objects and resources from external datasets. The example record shows that the </span><span style=\"line-height: 1.48;\">objects was automatically enriched with the concept of '<a href=\"http://www.eionet.europa.eu/gemet/concept/13123\">photography</a>' </span><span style=\"line-height: 1.48;\">(3) in the GEMET thesaurus:.</span>\r\n</div>\r\n\r\n<div id=\"cke_pastebin\">2. The exploitation of these links by adding translated labels and broader labels. In the <span style=\"line-height: 1.48;\">example given above, this means that the record is supplemented with all the translated labels </span><span style=\"line-height: 1.48;\">of the GEMET concept (e.g., 'fotografi' in Swedish), as well as with a link to the broader </span><span style=\"line-height: 1.48;\">concept in GEMET and all its translated labels (e.g., '<a href=\"http://www.eionet.europa.eu/gemet/concept/4257\">industrial product</a>'</span><span style=\"line-height: 1.48;\">)(4).</span>\r\n</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">\r\n<span style=\"line-height: 1.48;\">During a one-day workshop in Berlin, the task force analysed six very different datasets in </span><span style=\"line-height: 1.48;\">Europeana and found that enrichment flaws can be caused during one of the five stages that the </span><span style=\"line-height: 1.48;\">metadata undergoes before it is displayed in Europeana:</span>\r\n</div>\r\n\r\n<div id=\"cke_pastebin\">1. Creation of the metadata by the provider</div>\r\n\r\n<div id=\"cke_pastebin\">2. Mapping to EDM</div>\r\n\r\n<div id=\"cke_pastebin\">3. Ingestion into Europeana</div>\r\n\r\n<div id=\"cke_pastebin\">4. Choice of vocabulary used for enrichment</div>\r\n\r\n<div id=\"cke_pastebin\">5. Enrichment process</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">The report gives a detailed account of the influence of these processes on the enrichment <span style=\"line-height: 1.48;\">quality and gives recommendations on how to prevent some of the issues discovered. </span>\r\n</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">\r\n<span style=\"line-height: 1.48;\">You can download the document <a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/MultilingualSemanticEnrichment//Multilingual%20Semantic%20Enrichment%20report.pdf\">here</a></span><span style=\"line-height: 1.48;\"> and we welcome any feedback or suggestions on the report and the </span><span style=\"line-height: 1.48;\">recommendations.</span>\r\n</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\"><em><span style=\"line-height: 1.48;\">We would like to thank all participants of the task force for the enthusiasm in analysing </span><span style=\"line-height: 1.48;\">collections, their feedback on this report and their contributions during the course of this </span><span style=\"line-height: 1.48;\">task force: Agnès Simon, Daniel Vila Suero, Eero Hyvönen, </span><span style=\"line-height: 1.48;\">Esther Guggenheim, Lars Svensson, Nuno Freire, Rainer Simon, Rodolphe Bailly, Roxanne Wyns, </span><span style=\"line-height: 1.48;\">Seth van Hooland, Shenghui Wang and Vladimir Alexiev. </span></em></div>\r\n\r\n<div><em><span style=\"line-height: 1.48;\">We would also like to thank Valentine </span><span style=\"line-height: 1.48;\">Charles, David Haskiya, Maarten Brinkerink and Kate Fernie for providing valuable feedback.</span></em></div>\r\n"
