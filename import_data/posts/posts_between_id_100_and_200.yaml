        title: 'Introducing our new Marketing Manager: Wiebe de Jager'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>Earlier this month, we welcomed Wiebe de Jager to Europeana in the role of Marketing Manager. In today's blog, Wiebe introduces himself...</i></p>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"Photograph of Wiebe\" src=\"/files/blogimages/c9293715-c48c-45a1-9d2c-7148fcc1a2a2.jpg\" style=\"width: 470px; height: 470px;\"></p>\r\n\r\n<p>For the past eight years, I have been publisher and director of <a href=\"http://www.eburon.nl\">Eburon Academic Publishers</a>. During my time as a publisher, I developed a great interest in digital publishing, and in 2007 I started up <a href=\"http://www.eReaders.nl\">eReaders.nl</a> - a website about digital reading, attracting over 1.5 million users annually. Later on, I co-founded <a href=\"http://www.eLinea.nl\">eLinea.nl</a>, a ‘Spotify for newspaper and magazine articles’, which (re)launched on 24 September 2013. I also blog (in Dutch) for <a href=\"http://www.wrbl.nl\">Wearable</a> technology magazine.</p>\r\n\r\n<p>My educational background is in technology (electronics and mechanical engineering) and business administration. My hobbies are writing/blogging, tinkering with computers and high-end audio, and photography. I am also a bit of a social media aficionado, you can follow me on Twitter at <a href=\"https://twitter.com/wdejager\">@wdejager</a> or join my network on <a href=\"http://www.linkedin.com/in/wiebedejager\">LinkedIn</a>.</p>\r\n\r\n<p>I think that there are many opportunities for further distributing Europeana’s content from the various partners in innovative and engaging ways. The diversity of the content you can find on Europeana is really amazing, and I can think of numerous applications that could make use of this content, both in commercial and non-profit contexts. I look forward to working with the network to help Europeana evolve from portal to platform, thereby creating a sustainable ecosystem for the digital dissemination of our cultural heritage.</p>\r\n\r\n<div class=\"oip_media\">\r\n<p>\_</p>\r\n\r\n<p><span class=\"license\"><a href=\"http://www.openbeelden.nl/media/22691\">Arnhem can telephone automaticly again</a>, by <a href=\"http://www.openbeelden.nl/users/beeldengeluid\">Polygoon-Profilti (producer) / Netherlands Institute for Sound and Vision (curator)</a>, is licensed under <a href=\"http://creativecommons.org/licenses/by-sa/3.0/\">Creative Commons – Attribution-Share Alike</a>.</span></p>\r\n\r\n<p>\_</p>\r\n</div>\r\n\r\n<p>The video above is a news item called '<a href=\"http://www.europeana.eu/portal/record/2021601/192F2D0D88F138C0ECB1E8A56A398E9F6A137E2A.html\">Arnhem kan weer automatisch telefoneren</a>' (1947). I like it because it perfectly displays how communication technology has evolved over the past decades. The switchboard and electronics your see on the still would now fit on a chip smaller than your fingernail. The impact of this kind of technology on society is enormous, and the speed of innovation only increases, so it will be interesting to see what will happen in the years ahead.</p>"
