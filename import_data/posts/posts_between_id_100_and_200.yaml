        title: 'A Guide to Editing Fashion on Wikipedia'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>Guest blog by Gregory Markus, Netherlands Institute for Sound and Vision.</i></p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/105720f6-b747-4942-80cb-89b52b2a0b95.jpg\" style=\"width: 500px; height: 333px;\"></p>\r\n\r\n<p style=\"text-align: center;\"><em>An editathon in progress.\_Image by Sebastiaan ter Burg, <a href=\"http://creativecommons.org/licenses/by-sa/3.0/\">CC BY-SA</a></em></p>\r\n\r\n<p>In an effort to improve fashion knowledge on the web, <a href=\"http://www.europeanafashion.eu/\">Europeana Fashion</a> has organised a series of editathons with <a href=\"http://www.wikimedia.org/\">Wikimedia volunteers</a> and fashion institutions around Europe. The experience and knowledge gained from these events are now compiled in one handbook, <a href=\"http://blog.europeanafashion.eu/download/Fashion%20Edit-a-thon%20Handbook%20for%20GLAMs.pdf\">The Europeana Fashion Edit-a-thon Handbook for GLAMs</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/FashionEditathon.jpg\" style=\"width: 400px; height: 564px;\"></p>\r\n\r\n<p style=\"text-align: center;\"><em>The cover of the handbook, <a href=\"http://creativecommons.org/licenses/by-sa/3.0/\">CC BY-SA</a></em></p>\r\n\r\n<p>Fashion and fashion history are undoubtedly significant cultural media. Whether we realise it or not, the clothes we choose to wear every day have historical roots and contemporary meaning. The blue jeans, the t-shirt, the sneaker or a shirt with a button-down collar all have an interesting history, which most of us seldom consider.</p>\r\n\r\n<p>If someone did want to learn about fashion history, their first stop would most likely be Wikipedia. As fashion is under-represented in the online encyclopedia, their search may lead to disappointment.</p>\r\n\r\n<p>Improving Fashion Knowledge Europeana Fashion aims not only to gather hundreds of thousands of digitised fashion objects, but also to increase the amount of fashion knowledge on the web and make it more visible. We try to accomplish this by organising <a href=\"http://pro.europeana.eu/web/guest/pro-%0D%0A%0D%0Ablog/-/blogs/1842398\">Wikipedia edit-a-thons</a>. An editathon is an event where people get together to edit Wikipedia, usually focusing on a specific topic.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/FashionEditathon2.jpg\" style=\"width: 500px; height: 333px;\"></p>\r\n\r\n<p style=\"text-align: center;\"><em>An editathon in progress.\_Image by Sebastiaan ter Burg, <a href=\"http://creativecommons.org/licenses/by-sa/3.0/\">CC BY-SA</a></em></p>\r\n\r\n<p>Partnering with Wikimedia and having editathons benefits all parties involved:\_</p>\r\n\r\n<ol>\n<li>They help spread the word about the work Europeana Fashion is doing;</li>\r\n    <li>They improve public knowledge about fashion history on Wikipedia;</li>\r\n    <li>They provide contextualisation to the beautiful material Europeana Fashion puts online;</li>\r\n    <li>They connect different communities, bring them together around a shared passion and offer professionals in the field an opportunity to network;</li>\r\n    <li>They stimulate participating partners to reflect on ways to make their collections accessible.</li>\r\n</ol>\n<p>The Handbook</p>\r\n\r\n<p>These benefits, along with guidelines and tips on how to organise an editathon, are listed in the handbook. Loads of experiences, expertise, and research made this handbook possible. So far, Europeana Fashion has coordinated editathons at institutions in Israel, Belgium, The Netherlands, France, Sweden and Italy. Members from these participating institutions, along with Wikimedians from across Europe, assisted and reviewed the work done by the Netherlands Institute for Sound and Vision, which oversee Europeana Fashion’s collaboration with Wikimedia.</p>\r\n\r\n<p>In the handbook, any GLAM (Gallery, Library, Archive, Museum) can find all the basics to host an editathon, including an overview of Wikimedia, Wikipedia and Wikimedians, ways to ensure a successful editathon, how to measure success, tips for getting content on Wikimedia, event promotion, as well as a suggested day programme, a 3-month preparation agenda, and an abundance of relevant links.</p>\r\n\r\n<p>Wikimedia and GLAMs</p>\r\n\r\n<p>This handbook comes at a crucial time for GLAMs and Wikimedia. Recently, there has been a surge of institutions that are looking to become more open and make their collections more accessible to the public online. The handbook is not Europeana’s first collaboration with Wikimedia. There is also the <a href=\"http://commons.wikimedia.org/wiki/Commons:GLAMwiki_Toolset_Project\">GLAMwiki Toolset Project</a>, which strives to make it easier for institutions to batch upload content to Wikimedia Commons.</p>\r\n\r\n<p>Wikimedia is perhaps the most widely known organisation in the world that strives to make information more ‘open’. <a href=\"http://wikimediafoundation.org/wiki/FAQ/en\">In the words of founder Jimmy Wales</a>, ‘Imagine a world in which every single human being can freely share in the sum of all knowledge’. Europeana Fashion shares this goal with a specific focus on fashion objects, making Europeana Fashion the perfect intermediary between fashion institutions and Wikimedia, two bodies that rarely meet. The editathons offer fashion institutions the opportunity to get comfortable working with Wikimedians and vice-versa, to learn about opening up their collections and to give the public a participatory opportunity to help make cultural heritage more inclusive and raise ‘open’ awareness.</p>\r\n\r\n<p>This handbook will help any GLAM (not just fashion institutions) organise a successful editathon and make Wikipedia richer. We hope that by increasing the publicity of these editathons, more GLAMs will follow suit, causing a domino effect. You can download it <a href=\"http://blog.europeanafashion.eu/download/Fashion%20Edit-a-thon%20Handbook%20for%0D%0A%0D%0A%20GLAMs.pdf\">here</a>.</p>"
