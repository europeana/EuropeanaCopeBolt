        body: "<div id=\"cke_pastebin\">Here’s the must-know information for some of the forthcoming Europeana partner and cultural heritage key events. Interested? Follow the links to find out more or to register.</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<h3><strong>Forthcoming events</strong></h3>\r\n\r\n<div id=\"cke_pastebin\"><strong>Europeana 1914-1918 Family History Roadshows</strong></div>\r\n\r\n<div id=\"cke_pastebin\">Bring your First World War stories and memorabilia to Family History Roadshows:</div>\r\n\r\n<div id=\"cke_pastebin\">22 February, Ranst, Belgium</div>\r\n\r\n<div id=\"cke_pastebin\">27 February, Mechelen, Belgium</div>\r\n\r\n<div id=\"cke_pastebin\">2 March, Hingene, Belgium</div>\r\n\r\n<div id=\"cke_pastebin\">23 March, Kalmhout, Belgium</div>\r\n\r\n<div id=\"cke_pastebin\">28-29 March, Doorn, The Netherlands</div>\r\n\r\n<div>29 March, Münster, Germany</div>\r\n\r\n<div id=\"cke_pastebin\"><a href=\"http://www.europeana1914-1918.eu/en\">More information&nbsp;</a></div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div><strong><span style=\"line-height: 1.48;\">Call for papers – CIDOC2014 international conference ‘Networking in the Digital Era.’ Deadline 30 March 2014</span></strong></div>\r\n\r\n<div id=\"cke_pastebin\">The annual conference of CIDOC, the International Committee for Documentation of ICOM, will take place from 6-11 September 2014 in Dresden, Germany. Anyone interested from museums and cultural organizations is cordially invited to participate.</div>\r\n\r\n<div id=\"cke_pastebin\"><a href=\"http://www.cidoc2014.de/index.php/en/call-for-papers\">More information&nbsp;</a></div>\r\n\r\n<div id=\"cke_pastebin\">&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\"><strong>EAGLE 2014 International Conference on Information Technologies for Epigraphy and Digital Cultural Heritage in the Ancient World, 29-30 September &amp; 1 October 2014, Paris, France</strong></div>\r\n\r\n<div id=\"cke_pastebin\">EAGLE aims to create a network of experts and people interested in Epigraphy and Cultural Heritage. This event is intended to be a forum for anyone willing to share and discuss experiences and current general best practices for digital editions. It is open to researchers, archivists, industry professionals, museum curators and others seeking to create a forum in which individuals and institutions can find a place to collaborate.</div>\r\n\r\n<div id=\"cke_pastebin\"><a href=\"http://www.eagle-network.eu/about/events/eagle2014/\">More information</a></div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\"><strong>Enter the Europeana Creative Challenge. Deadline 31 March 2014</strong></div>\r\n\r\n<div id=\"cke_pastebin\">We’re looking for creative developers and entrepreneurs to use the Europeana collections to create applications for a range of themes – natural history education, history education, tourism, design and social media. We’re running challenges on each topic, and the first two, natural history and history education, are open now.</div>\r\n\r\n<div id=\"cke_pastebin\"><a href=\"http://www.europeanacreative.eu\">More information &nbsp;</a></div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div>\r\n<div id=\"cke_pastebin\"><strong>APARSEN Webinar: Long Term Preservation and Digital Rights Management, 10 March 2014</strong></div>\r\n\r\n<div id=\"cke_pastebin\">The next APARSEN webinar ´Long Term Preservation and Digital Rights Management,'&nbsp;<span style=\"line-height: 1.48;\">will be held on 10 March, 2 p.m. CET. &nbsp;</span><span style=\"line-height: 1.48;\">Digital Preservation is all about longterm accessibility, re-usability and understandability of digital objects. Environments and objects with digital rights management (DRM) pose extra challenges for digital preservation. The APARSEN project has researched in-depth the risks, challenges and approaches for preservation of DRM systems and explored approaches and measures to ensure longterm accessibility of objects.</span></div>\r\n\r\n<div id=\"cke_pastebin\">As part of the project, risk assessments and surveys were held and use cases made. The results of this research will be discussed in the webinar.</div>\r\n\r\n<div id=\"cke_pastebin\"><a href=\"http://www.alliancepermanentaccess.org/index.php/aparsen/webinars/\">More information&nbsp;</a></div>\r\n</div>\r\n\r\n<h2>More on events</h2>\r\n\r\n<p>Check out our events calendar for other <a href=\"http://pro.europeana.eu/events\">diary dates</a> and our <a href=\"http://pro.europeana.eu/web/europeana-office/presentations\">presentations page</a> for slides from recent events.</p>"
