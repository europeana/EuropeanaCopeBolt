        intro: "<p>In collections where content is aggregated from many institutions (such as <a href=\"http://www.europeana.eu\">Europeana</a>), creating metadata using diverse cataloguing systems compounds these issues.</p>\r\n"
        body: "<p><i>By Jill Griffiths, MDR</i></p>\r\n\r\n<p><span style=\"line-height: 1.48;\">This blog is written as the PATHS project draws to a close. We started our work three years ago in the context of the significant amounts of cultural heritage material that have been made available through online digital library portals as a result of digitisation initiatives in recent years.</span></p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/75346331-1a5e-4683-8222-c94239c1f87f.jpg\" style=\"width: 600px; height: 432px;\"></p>\r\n\r\n<p style=\"text-align: center;\"><em>PATHS on the desktop</em></p>\r\n\r\n<p>Such large collections can be difficult to navigate for many users, especially those who lack specialist knowledge about the content or structure of the collection. The metadata that is available can limit the information retrieval that cultural institutions are able to offer their users.</p>\r\n\r\n<p>In collections where content is aggregated from many institutions (such as <a href=\"http://www.europeana.eu\">Europeana</a>), creating metadata using diverse cataloguing systems compounds these issues. PATHS aimed to demonstrate the potential for improving users’ experience of exploration and discovery within cultural heritage collections by exploiting natural language processing to enrich metadata and by implementing state-of-the-art systems in user-driven information access.\_</p>\r\n\r\n<div id=\"cke_pastebin\">One of the major achievements of the PATHS project has been to demonstrate the practical benefits and technical feasibility of enriching the metadata for cultural heritage collections as a means of improving content retrieval, supporting innovative discovery and exploitation. \_This addresses a critical issue for cultural heritage institutions across Europe who hold vast quantities of quality content in digital libraries that are currently never found unless explicitly sought. The initial deployment of PATHS focussed on browser-based applications on desktops. To demonstrate the flexibility of the PATHS API, the project developed a version of the application for use on iPADs.</div>\r\n\r\n<div>\_</div>\r\n\r\n<div><img alt=\"\" src=\"/files/blogimages/PATHS2.jpg\" style=\"width: 600px; height: 449px;\"></div>\r\n\r\n<div id=\"cke_pastebin\" style=\"text-align: center;\"><em style=\"text-align: center;\">PATHS on an iPad</em></div>\r\n\r\n<div>\_</div>\r\n\r\n<div id=\"cke_pastebin\">Positive feedback from users involved in the evaluation of the PATHS prototypes confirmed that the project achieved its objective of developing tools that add value to digital libraries and enrich user experiences. The interactivity offered by PATHS tools and the potential for expert and non-expert users to use content to create narratives, tell stories and make personal collections has the potential to have real impact on the development of the next generation of cultural heritage services.</div>\r\n\r\n<div id=\"cke_pastebin\">The project has provided an important test bed for Europeana content and the Europeana Data Model (EDM) making recommendations on extensions to the EDM schema to manage semantically enriched content. PATHS also made a significant contribution to research into the application of semantic enrichment techniques to cultural heritage content, demonstrating the potential to enrich the simple content metadata to enable novel browsing and information discovery. The techniques used enriched items with links to similar content, created links to related Wikipedia articles, and enabled the collections to be thematically organised into a semi-automatically created hierarchical structure. We explored the potential of generating personalised recommendations based on user profiles, query logs and the similarity of content items, contributing to research in this important area. \_</div>\r\n\r\n<div id=\"cke_pastebin\">Additionally, the knowledge developed through the project with regard to information retrieval, indexing and Web APIs have been invaluable to the development of the next generation of portals. \_A prototype content enrichment web service was released and has been adopted for development by the LoCloud project. \_The next generation of Avinet's map portal, ADAPTIVE, is being built exploiting PATHS technology in its search engine and is a first step on the way towards commercial exploitation of PATHS products.</div>\r\n\r\n<div>\_</div>\r\n\r\n<div><img alt=\"\" src=\"/files/blogimages/PATHS3.jpg\" style=\"width: 600px; height: 338px;\"></div>\r\n\r\n<div id=\"cke_pastebin\" style=\"text-align: center;\"><em>Users within cultural heritage organisations</em></div>\r\n\r\n<div style=\"text-align: center;\">\_</div>\r\n\r\n<div id=\"cke_pastebin\">Throughout the project PATHS has researched, developed and evaluated techniques to improve the presentation of digital library content to end users. \_Using a robust and holistic requirement and evaluation programme, we developed an understanding of user profiles, needs and requirements and brought this user focus into the development cycle. \_Our research activities have led to scientific publications, and the project results form a core technology with expectations for further exploitation in the Cultural Heritage domain. We hope that the knowledge developed through the project will be invaluable in the development of the next generation of portals.\_</div>"
