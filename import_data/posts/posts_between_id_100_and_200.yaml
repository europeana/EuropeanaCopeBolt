        title: 'Apps for Europe - turning data into business!'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Are you making an open data based app? Apps for Europe is running an online competition to find the best app developers across the continent.</p>\r\n\r\n<p>The competition is looking for apps that are:</p>\r\n\r\n<ul>\r\n    <li>New</li>\r\n    <li>Easy to use</li>\r\n    <li>Orientated towards creating viable businesses and services</li>\r\n    <li>Showing the world the potential of open data</li>\r\n</ul>\r\n\r\n<p>And of course, you can use Europeana's dataset and API to include cultural heritage in your app! Check out the <a href=\"http://appsforeurope.eu/resources\">Apps for Europe resources page</a> or the <a href=\"http://pro.europeana.eu/web/guest/api\">API page on Europeana Professional</a>.</p>\r\n\r\n<p><a href=\"http://www.appsforeurope.eu/competition\">Apply now!</a> The deadline is 7 February 2014, so you haven’t got long!</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/00af31e0-e19d-4e55-aa11-ddcdc640dba1.png\" style=\"width: 474px; height: 293px;\" /></p>\r\n\r\n<h3>What can you win?</h3>\r\n\r\n<p>Join the online competition and win 1 of 15 exclusive spots at the International Business Lounge @Future Everything in Manchester on 31 March 2014.</p>\r\n\r\n<p><b>**You win a ticket to Future Everything and a stipend for your travel to Manchester **</b></p>\r\n\r\n<p>You will get the chance to exhibit your app to the entire Future Everything audience throughout the day, along with the other winning innovative apps from all over Europe. But that’s not all! You also get the opportunity to pitch your app to an international crowd of investors, government agencies, companies and individuals keen to share their skills, experience, resources and money to help scale your app into a successful business.</p>\r\n\r\n<p>Go to <a href=\"http://www.appsforeurope.eu/competition\">www.appsforeurope.eu/competition</a> or email <a href=\"mailto:info@appsforeurope.eu\">info@appsforeurope.eu</a> for more information.</p>\r\n\r\n<p>All online entries will be judged by Apps for Europe's partners: an experienced network of European companies with contacts, expertise and a shared agenda to transform open data into business.</p>\r\n\r\n<h3>Why is Apps for Europe doing this?</h3>\r\n\r\n<p>Apps for Europe wants to show the world not only the power of open data but also its economic potential. Neelie Kroes, Vice President of the European Commission, who strongly supports Apps for Europe, estimates the financial value of open data to be worth billions of euros. By helping you scale your idea into a successful business that could reach across Europe, we are progressing the potential of open data together!</p>\r\n\r\n<h3>About Apps for Europe</h3>\r\n\r\n<p>Apps for Europe is a support network with a mission to turn open data based apps into viable businesses. <a href=\"http://www.apps4europe.eu/about-us\">More information</a>.</p>\r\n\r\n<p>And if you're entering Apps for Europe, you should also consider entering the Europeana Creative Challenges! The first ones themed around history and natural history education launch early next year - keep an eye on the <a href=\"http://pro.europeana.eu/web/europeana-creative/13\">Europeana Creative website</a> for more details!</p>"
