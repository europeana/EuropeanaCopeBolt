        title: 'Forthcoming event highlights - December'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Here’s the must-know information for some of the forthcoming Europeana partner and cultural heritage key events. Interested? Follow the links to find out more or to register.</p>\r\n\r\n<h2>Forthcoming events</h2>\r\n\r\n<p><b>Europeana 1914-1918 Family History Roadshows</b><br />\r\nBring your First World War stories and memorabilia to Family History Roadshows:<br />\r\n6-7 December, Kosice, Slovakia<br />\r\n13-14 December, Martin, Slovakia<br />\r\n14 December, Herentals, Belgium<br />\r\n30-31 January, Berlin, Germany<br />\r\n<b><a href=\"http://www.europeana1914-1918.eu\" target=\"_blank\">More information</a></b></p>\r\n\r\n<p><b>Future Library Unconference, 9-10 December, Athens, Greece</b><br />\r\nThe Unconference, also supported by the Bill and Melinda Gates Foundation and by the European Commission through the Europeana Awareness Best Practice Network, will highlight the role of modern public library services in engaging people of all ages with their culture, learning and communities. It aims to bring together public library stakeholders from Greece, the Balkan region, Europe and beyond.<br />\r\n<b><a href=\"http://2013.futurelibrary.gr/\" target=\"_blank\">More information</a></b></p>\r\n\r\n<p><b>Unlocking Sources - The First World War online &amp; Europeana: 30-31 January 2014, Berlin, Germany</b><br />\r\nThe completion of Europeana Collections 1914-1918, EFG1914 and the anniversary of the First World war commemorated by Europeana 1914-1918 in 2014 offers the opportunity for a discussion of the new digital offerings around the First World War and Europeana. A two-day international conference at the Berlin State Library will discuss how history can be presented online. The <a href=\"http://www.europeana-collections-1914-1918.eu/unlocking-sources/\">Call for Papers</a> has been published and the deadline is 15 July 2013.<br />\r\n<b><a href=\"http://www.europeana-collections-1914-1918.eu/unlocking-sources/\" target=\"_blank\">More information</a></b></p>\r\n\r\n<p><b>Digital Access to Textual Cultural Heritage (DATeCH) international conference, 19-20 May, Madrid, Spain</b><br />\r\nThe DATeCH international conference brings together researchers and practitioners looking for innovative approaches for the creation, transformation and exploitation of historical documents in digital form. The call for papers is open until 7 January 2014.<br />\r\n<b><a href=\"http://www.datech2014.info\" target=\"_blank\">More information</a></b></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/4de03e36-ae7e-44cd-be2b-eac96626d8b9.jpg\" style=\"width: 595px; height: 450px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Our image for December:<a href=\"http://www.europeana.eu/portal/record/2022085/10622_0BF41F94_BCF0_484F_A882_6BB2C69B3930.html\">'Bittertafelpolitiek'</a>, created by Albert Hahn, 2 December 1916, HOPE - Heritage of the People's Europe and Persmuseum, public domain.</i></p>\r\n\r\n<h2>More on events</h2>\r\n\r\n<p>Check out our events calendar for other <a href=\"http://pro.europeana.eu/events\">diary dates</a> and our <a href=\"http://pro.europeana.eu/web/europeana-office/presentations\">presentations page</a> for slides from recent events.</p>"
