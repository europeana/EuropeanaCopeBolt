        title: 'Building a jukebox for Europe'
        posttype: blog
        featured: false
        intro: null
        body: "<p><em>Guest blog by Richard Ranft from The British Library. This article originally appeared on <a href=\"http://britishlibrary.typepad.co.uk/sound-and-vision/2014/02/building-a-jukebox-for-europe.html\">The British Library website</a> on 1 February 2014.</em></p>\r\n\r\n<div class=\"entry-body\">\r\n<p>We’re thrilled to announce the start this month of a new project: <em>Europeana Sounds</em>. This project will bring together online, for public access, over a million sound and associated digitised items from leading audio archives and libraries across Europe.</p>\r\n\r\n<p>We shall double the number of sound tracks that can be discovered through Europeana, improve descriptions for two million sounds, music scores and associated items to make them easier to find, and we’ll create new thematic ‘channels’ on Europeana that bring related objects together in a coordinated way. The sounds will encompass not just musics of different genres – classical, pop and rock, traditional and folk - but also languages and dialects, oral memories, nature and environmental sounds.</p>\r\n\r\n<p>Europeana Sounds will be accessed through Europeana, the portal to Europe’s digitised heritage. Through a multi-lingual interface supporting 31 languages, Europeana already connects a mind-boggling 30 million books, paintings, photographs, sounds, films, museum and archival objects from collections held by 2,200 source institutions. Sound recordings are one of the most popular media types, although representing just 2% of Europeana’s content. And while many of Europe’s leading cultural heritage institutions have large, high-quality audio collections that have great public appeal and are valued for research and for creative use, access to them is fragmented and constrained. Europeana Sounds will make audio content from memory institutions easily accessible - a much-needed gateway to Europe’s incomparably rich sound and music collections.</p>\r\n\r\n<p>Coordinated by the British Library, this three-year project is led by a network of 24 European organisations: innovative digital technology organisations and leading library and archive collections of sounds and related materials. We will also collaborate with three digital distribution platforms, Historypin, Spotify and SoundCloud and their existing global online communities, to extend the public reach of Europeana’s sound recordings.</p>\r\n\r\n<p>The project will additionally test innovative ways to enrich metadata by crowdsourcing and by using automated machine-driven categorisation and cross-media linking. It will align different kinds of objects from different collections:</p>\r\n\r\n<p style=\"text-align: center;\"><img alt=\"Blackbird (Turdus merula) singing. Painting by Stephanus Hendrik Willem van Trigt. Source:Teylers Museum, Netherlands, via Europeana\" src=\"/files/blogimages/93b0a502-cdd2-4c25-ada8-d073868b4f10.jpg\" style=\"width: 542px; height: 548px;\" /></p>\r\n\r\n<p style=\"text-align: center;\"><em><span style=\"font-family: arial,helvetica,sans-serif;\">Blackbird (Turdus merula) singing (painting by Stephanus Hendrik Willem van Trigt. Source: <a href=\"http://www.europeana.eu/portal/record/2021607/E58A350F48F020C6533FF61622CB106F89828780.html?start=219&amp;query=turdus+merula&amp;qf=TYPE:IMAGE&amp;startPage=217&amp;rows=12\" target=\"_self\">Teylers Museum, Netherlands, via Europeana</a>)</span></em></p>\r\n\r\n<p class=\"asset  asset-audio at-xid-6a00d8341c464853ef01a3fcb1fdc5970b img-responsive\" style=\"text-align: center;\"><a class=\"inline-player\" href=\"http://britishlibrary.typepad.co.uk/files/turdus-merula-nobles.mp3\">Blackbird singing</a></p>\r\n\r\n<p style=\"text-align: center;\"><span style=\"font-family: arial,helvetica,sans-serif;\"><em>Blackbird </em>(Turdus merula)<em> singing (recorded by Eric &amp; May Noble, Wales, March 1991. Source: The British Library)</em></span></p>\r\n\r\n<p>We’ll also experiment with ‘score following’, so you will be able to scroll music scores from collections contributed by one institution while listening to recorded performances of the same compositions from another source, as illustrated below with extracts from Johan Sebastian Bach's <em>Wohltemperierte Clavier</em>.</p>\r\n\r\n<p><img alt=\"Score of Prelude and Fugue in C major, BWV 870 from JS Bach’s manuscript of Wohltemperierte Clavier ‘Well-Tempered Clavier’, book 2. Source: The British Library.\" src=\"/files/blogimages/Prelude and Fugue C major Bach.jpg\" style=\"width: 599px; height: 461px;\" /></p>\r\n\r\n<p style=\"text-align: center;\"><em><span style=\"font-family: arial,helvetica,sans-serif;\">Score of Prelude and Fugue in C major, BWV 870 from JS Bach’s manuscript of Wohltemperierte Clavier ‘Well-Tempered Clavier’, book 2. (Source: The British Library. Add.MS 35021).</span></em></p>\r\n\r\n<p class=\"asset  asset-audio at-xid-6a00d8341c464853ef01a3fcb1ffbc970b img-responsive\" style=\"text-align: center;\">&nbsp;<a class=\"inline-player\" href=\"http://britishlibrary.typepad.co.uk/files/wohltemperierte-clavier-bwv870.mp3\">Wohltemperierte-Clavier-BWV870</a></p>\r\n\r\n<p style=\"text-align: center;\"><em><span style=\"font-family: arial,helvetica,sans-serif;\">Audio recording of Prelude and fugue in C major, BWV 870<br />\r\n(Source: </span><span style=\"font-family: arial,helvetica,sans-serif;\"><a href=\"http://www.europeana.eu/portal/record/09406/A5A684F0FD9CFF8EAB2DE51EDA3FCFB42DAB8DD5.html\" target=\"_self\">recorded example from Europeana</a> via </span><span style=\"font-family: arial,helvetica,sans-serif;\">Helsinki City Library).</span></em></p>\r\n\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n\r\n<p>More details about the Europeana Sounds project:<br />\r\nTwitter: <a href=\"https://twitter.com/eu_sounds\" target=\"_self\">https://twitter.com/eu_sounds</a></p>\r\n\r\n<hr />\r\n<p>Europeana Sounds is funded by the European Union under its ICT Policy Support Programme as part of the Competitiveness and Innovation Framework Programme.</p>\r\n</div>\r\n<!-- .entry-body -->"
