        intro: null
        body: "<p>This year once again Europeana sponsored a category in the Wiki Loves Monuments photo contest. The theme for our category was First World War imagery.</p>\r\n\r\n<p>The <a href=\"http://www.wikilovesmonuments.org/\">Wiki Loves Monuments\_2013</a> competition closed on 30 September. With more than 370,000 submissions coming from 50 different countries, it has been a huge success, surpassing its own record set last year. The winners of the international photo competition will be announced in early December, but before that it’s up to you to vote for the best entry in the Europeana sponsored category.</p>\r\n\r\n<p>The Europeana team has shortlisted 25 photographs from the 2,500 submissions. Now you can decide who our overall winner is going to be. We’ve posted the best entries on the Europeana 1914-1918 Facebook page – so vote for your favourite! Every ‘like’ counts as a vote. Spread the word and help us pick the Europeana Loves Wiki Loves Monuments 2013 winner.</p>\r\n\r\n<p>So, <a href=\"https://www.facebook.com/media/set/?set=a.571728856226340.1073741839.313827812016447&amp;type=1\">vote now for the Europeana Loves Wiki Loves Monuments entry</a> you love the most. Be quick – voting will close Wednesday 13 November.</p>\r\n\r\n<p style=\"text-align: center;\"><img alt=\"Selection of photographs submitted to Wiki Loves Monuments 2013\" src=\"/files/blogimages/09450610-b319-4ae2-b799-7ba9a76dee85.png\" style=\"width: 598px; height: 462px;\"></p>\r\n\r\n<p style=\"text-align: center;\"><em>A selection of the short-listed entries. All images via\_<b><a href=\"http://commons.wikimedia.org/\">Wikimedia Commons</a>\_</b>(CC-BY-SA).</em></p>"
