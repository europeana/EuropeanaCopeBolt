        title: 'More women in digital jobs please!'
        posttype: News
        featured: false
        intro: null
        body: "<p><i>We recently reported on the Digital Agenda's news that <a href=\"http://www.pro.europeana.eu/web/guest/pro-blog/-/blogs/1937602\">getting more women into IT could boost Europe's economy by 9 billion euros</a>. Today, we're continuing that theme by introducing you to three of the women in technical roles within the Europeana Network - we asked them what they do and how they got there. Please share their stories to show more women that they can follow in their footsteps!</i></p>\r\n\r\n<p><i>First up, Vivien Petras, a Europeana Network member:</i></p>\r\n\r\n<p style=\"text-align:left;\"><img alt=\"Photograph of Vivien Petras\" src=\"/files/blogimages/627116e6-6d6c-46e1-91f8-2a28452b9aab.jpg\" style=\"float: left; width: 99px; height: 137px; margin-left: 10px; margin-right: 10px;\"></p>\r\n\r\n<p><b>What is your job and what does it involve?</b></p>\r\n\r\n<p>I am a professor for Information Retrieval at the Berlin School for Library and Information Science, <a href=\"http://www.hu-berlin.de/\">Humboldt-Universität zu Berlin</a>, Germany. My job involves researching aspects of multilingual access and interactions in information systems and their evaluation. I also teach and supervise students at Bachelor, Master and PhD levels in pursuing degrees (and then jobs!) in the field of information.</p>\r\n\r\n<p><b>Did you always want to work in the digital world?</b></p>\r\n\r\n<p>Yes. When I got started, the World Wide Web was just becoming popular. I wanted to be not only a part of this environment, but also somebody who knows how to organise and manage information in all its forms. These days, that means working in and with digital technology.</p>\r\n\r\n<p><b>How did you come to be working where you are now?</b></p>\r\n\r\n<p>After receiving my PhD in Information Management and Systems, I worked in a public service and research institution developing and evaluating portals for social scientists before becoming a professor. Working on applied problems as opposed to basic research shapes my research agenda.</p>\r\n\r\n<p><b>Do you have any advice for girls who are thinking about a job in the digital sector?</b></p>\r\n\r\n<p>Do it! It's one of the most exciting sectors to work in. Don't be afraid to not know something, you can learn it. Developments in the digital world are moving so rapidly, everyone has to learn new things and adapt constantly. That's the fun part. :)</p>\r\n\r\n<p><i>Next up, Kerstin Arnold, Europeana Network member:</i></p>\r\n\r\n<p style=\"text-align:left;\"><img alt=\"\" src=\"/files/blogimages/Kerstin%20Arnold.jpg\" style=\"width: 99px; height: 141px; margin-left: 10px; margin-right: 10px; float: left;\"></p>\r\n\r\n<p><b>What is your job and what does it involve?</b></p>\r\n\r\n<p>I work on the Archives Portal Europe network of excellence (APEx) which builds on, expands and enhances the <a href=\"http://www.archivesportaleurope.net\">Archives Portal Europe</a>. I am basically involved in most project activities from project management to technical planning and testing to standards definition as well as dissemination and training activities. This also enables me to act as the project's Technical Coordinator, as this requires having a solid overview of what is happening and what is planned in the different work packages of the project in order to best align these with the overall project plan. In addition, I am also leading one of the work packages that ensures that the Archives Portal Europe can act as a domain aggregrator for Europeana.</p>\r\n\r\n<p><b>Did you always want to work in the digital world?</b></p>\r\n\r\n<p>My first master's degree was in Communication Sciences, Theatre and Literature and the initial plan, if you want to call it that, wasto become a classic newspaper editor in the cultural sector. So, I started out with different jobs in Public Relations and online editing as a freelance. After some years, I decided to do some more studying, this time in Library and Information Management, which also included some general courses on HTMLand online publishing.</p>\r\n\r\n<p><b>How did you come to be working where you are now?</b></p>\r\n\r\n<p>As my second masters degree was part-time, I had time to experiment with new domains for future working opportunities. One was at the Federal Archives of Germany, where I am now working for the APEx project, in publishing the commented minutes of the German Federal Cabinet meetings. This was my entry into the archives world and when I finished my studies, I simply got lucky that the Federal Archive had a new project starting at that exact time. That project dealt with a regional and thematic portal, but also used the international XML standards that the Archives Portal Europe is based on. The day-to-day work with these standards and the direct interaction with the software company, which at that time did the technical development, gave me the solid knowledge base that now forms the main part of my job.</p>\r\n\r\n<p><b>Do you have any advice for girls who are thinking about a job in the digital sector?</b></p>\r\n\r\n<p>The digital sector is a broad field allowing for all different kinds of jobs and specialisations. Therefore, I think my main advice would be try to get some hands-on experience allowing you to get an overview as well as a look at the details to see whether your interest lies in technical aspects, in research and development, in dissemination of digital and digitised material, in supporting and training institutions on their way to the digital sector or in a combination of these. Although they only have a short lifespan, geting involved in a project with give you the best experience, in my opinion, because they usually combine so many tasks that it is possible to get a bit of everything, which might help in defining one's field of specialisation.</p>\r\n\r\n<p><i>And finally, we go back to the Europeana Office to meet Valentine Charles:</i></p>\r\n\r\n<p style=\"text-align:left;\"><img alt=\"\" src=\"/files/blogimages/Valentine.jpg\" style=\"width: 99px; height: 149px; float: left; margin-left: 10px; margin-right: 10px;\"></p>\r\n\r\n<p><b>What is your job and what does it involve?</b></p>\r\n\r\n<p>I'm working as a Data Research and Development coordinator at the Europeana Foundation. My role involves advising, sharing knowledge and communicating Europeana’s scientific coordination and R&amp;D activities to the network. I'm also more specifically coordinating the further development and adoption of the Europeana Data Model.</p>\r\n\r\n<p><b>Did you always want to work in the digital world?</b></p>\r\n\r\n<p>No. When I started my studies, my initial wish was to work with cultural heritage as a librarian or archivist. I was really intimidated by technology and thought it was not for me. During my studies I got more and more familiar with various technologies and saw how they could be applied to the cultural heritage domain, which was my specialty, and how they could bring solutions to problems which couldn't be resolve in a more 'physical' environment</p>\r\n\r\n<p><b>How did you come to be working at Europeana?</b></p>\r\n\r\n<p>I first 'met' Europeana during an internship I was doing for one of Europeana’s sister projects, The European Library. I was then hired directly by Europeana after the completion of my masters degree, which was in 'New Technologies applied to History'.</p>\r\n\r\n<p><b>Do you have any advice for girls who are thinking about a job in the digital sector?</b></p>\r\n\r\n<p>I can only recommend it. I have seem schoolmates doing studies in humanities and then being afraid to switch to the digital sector. On the contrary, I think the combination of skills can be a real asset. It is a way to approach some more traditional sectors such as cultural heritage from a different angle. It is also a very dynamic environment which always brings new ideas, new challenges, nothing to get tired of!</p>\r\n\r\n<p><i>If this blog has inspired you to get involved in the digital world, check out <a href=\"http://www.pro.europeana.eu/web/guest/about/current-openings\">Europeana's current vacancies!</a></i></p>\r\n\r\n<p><em>Show your support for more women in digital jobs by tweeting with the following hashtags: #girlsinict, #girlsdigital, #womendigital </em></p>"
