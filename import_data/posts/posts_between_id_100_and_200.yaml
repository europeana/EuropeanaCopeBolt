        title: 'Unlocking Sources - much more than a conference'
        posttype: blog
        featured: false
        intro: null
        body: "<p><a href=\"https://www.eventbrite.de/e/conference-unlocking-sources-the-first-world-war-online-and-europeana-registration-8207297247\">Register now</a> for 'Unlocking Sources - the First World War Online and Europeana' - a great event for anyone interested in the First World War. The event takes place on 30-31 January at the Staatsbibliothek zu Berlin, Germany.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/36260a2f-8504-49c8-bbec-9ae5425db646.png\" style=\"width: 500px; height: 161px;\" /></p>\r\n\r\n<p>As well as a two-day international conference, the event also includes: the launch of the new-look Europeana 1914-1918 website along with an educational site and a virtual exhibition; two family history roadshows - bring your family's memorabilia to be digitised and added to the pan-European WWI online archive; and an exhibition showing how a cultural institution goes about digitising its collections.</p>\r\n\r\n<p>The new version of the <a href=\"http://europeana1914-1918.eu/en\">Europeana 1914-1918 website</a> brings the public's previously untold stories of the First World War together with official histories from national libraries and film footage of the era. It also incorporates collections from outside Europe - search the Digitial Public Library of America, Australia's Trove and Digital New Zealand. Discover the First World War from all angles and all perspectives.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Krieg1914_11820_Die_Kriegsfürsorge_Abbildung_Künstliche_Gliedmaßen.jpg\" style=\"width: 459px; height: 671px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Image from Europeana Collections 1914-1918</i></p>\r\n\r\n<p>The conference itself focuses on how the digitised holdings of Europeana can be re-used, for example in research or in history lessons at school. How do digitised holdings fit into research and teaching and the transfer of knowledge in the classroom? What can different online activities contribute to the 'Digital Humanities'? Which ideas can be developed regarding the mediation of history in museums and which media can be developed for this purpose? What are the strengths and weaknesses of the existing and the newly created online offerings?</p>\r\n\r\n<p>The exhibition 'Unlocking Sources: Europeana 1914-1918 – The Making Of' runs from 30 January to 8 February 2014 and presents outstanding holdings from the Staatsbibliothek's own collections related to the First World War. The interactive exhibition illustrates the many ways in which a library collection can be used and combined with other internet offerings.</p>\r\n\r\n<p><a href=\"http://www.unlocking-sources.eu/\">More information</a> and or <a href=\"https://www.eventbrite.de/e/conference-unlocking-sources-the-first-world-war-online-and-europeana-registration-8207297247\">register now</a></p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/documents/89999/bf71113d-da4a-4ff2-be88-e322c423a114\">Download the event flyer (in German)</a></p>"
