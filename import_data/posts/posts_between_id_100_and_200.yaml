        body: "<p>At Europeana, we greatly value our Network members' opinions on all of our activities. To this end, we would like all those of you who attended the Europeana Network AGM in Rotterdam earlier this month to complete our short survey. It'll only take a couple of minutes of your time.</p>\r\n\r\n<p>This is your opportunity to voice your views on the AGM, what you liked and what you didn't like. All your comments will be considered for next year’s event in Paris.</p>\r\n\r\n<p>Thank you very much in advance.</p>\r\n\r\n<p>And from Luis Pinto (Europeana Network Coordinator) and all at Europeana, we wish you a Merry Christmas and a wonderful festive holiday season!</p>\r\n\r\n<p><a href=\"https://www.surveymonkey.com/s/EAGM2013\">Take the survey now</a>.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/cde589a5-8ea9-463d-9c78-3e2a2e0a2ee6.jpg\" style=\"width: 500px; height: 333px;\" /></p>"
