        title: 'Europeana meets the internet of things in meSch – Material EncounterS with digital Cultural Heritage'
        posttype: blog
        featured: false
        intro: null
        body: "<p><i>Guest blog by Monika Lechner and Marloes Scholtens from the meSch project.</i></p>\r\n\r\n<p>The wealth of digital cultural heritage online is vast and steadily growing, while the modes to access and engage with it are limited and rather static. What if we could connect the digital with the physical, in ways that foster interaction between visitors, objects and the environment they are in? The meSch project - <a href=\"http://mesch-project.eu/\">Material EncounterS with digital Cultural Heritage</a> - will bridge the gap between visitors’ cultural heritage experience onsite and online by providing a platform for the creation of tangible smart exhibits. Personalisation technology will help to create a personally meaningful, rich, sensorial and socially expanded visitor experience through tangible, embedded and embodied interaction with digital content.</p>\r\n\r\n<h3>A platform to create interactive smart objects</h3>\r\n\r\n<p>Cultural heritage professionals, like curators and exhibition designers, will be able to create interactive smart objects and compose the narratives to be embedded within them without the need for specialised technical knowledge. To compose these narratives, cultural heritage professionals will be able to choose existing digital content from their own institutions (their collection databases or exhibition texts) , as well as openly available digital heritage content, add new content and edit these via the same platform. Europeana will be one of the most important sources that will be available via the meSch platform. Technical partners in the consortium are currently experimenting with the Europeana API and are looking into the Europeana Data Model for the data integration component of the <a href=\"http://mesch-project.eu/an-update-about-the-mesch-server-architecture/\">system architecture</a> of the meSch platform. This component supports a mediator architecture approach which allows querying multiple repositories using a common query language. Therefore adapters for data integration are being developed.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/image/image_gallery?uuid=23f95160-da90-4dc5-98cc-868fc85f73db&amp;groupId=858566&amp;t=1391082150522\" target=\"_blank\"><img alt=\"MeSch diagram\" src=\"/files/blogimages/interaction.png\" style=\"width: 1191px; height: 841px;\" /></a></p>\r\n\r\n<p style=\"text-align:center;\"><i>The workflow of creating narratives composed of internal and external digital repositories (right), smart objects and their sensorial interaction modes (left),and the logging of user behaviour to extend the visitor experience at home by recommendation services which will lead to new (user-generated) content that might be re-used later. Credit: meSch</i></p>\r\n\r\n<h3>Co-design: Users as designers</h3>\r\n\r\n<p>The meSch approach is grounded on principles of co-design: the participation of designers, developers and cultural heritage stakeholders in the process of creation and evaluation as equal partners, and with a do-it-yourself philosophy of making and experimenting. In practice, this results in three large-scale case studies in the three museums that are part of the consortium. There, a real-world evaluation of meSch technology with the public and cultural heritage stakeholders will take place. Museums and heritage sites outside of the consortium are also regularly visited, consulted and used for smaller case studies.</p>\r\n\r\n<h3>Exploratory prototypes</h3>\r\n\r\n<p>Exploratory prototypes for smart exhibits were developed during the first project year and are currently being evaluated. There is, for instance, the <a href=\"http://mesch-project.eu/co-designing-tangible-interactions-at-sheffield-general-cemetery/\">Companion Novel</a>, an interactive book-like device developed for visitors to carry with them during their visits to the historic Sheffield General Cemetery. By selecting a particular page of the book through a specially designed bookmark, a visitor may select a narrative theme around the cemetery. Audio information played at hotspots is adapted to the theme the visitor has chosen. Watch a <a href=\"http://www.youtube.com/watch?v=GP0wAPO84Qo\">video</a> showcasing this prototype.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/mesch book.png\" style=\"width: 600px; height: 445px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>One of the exploratory prototypes of interactive smart objects: the Companion Novel. Credit: Eva Hornecker (UoS)</i></p>\r\n\r\n<p>Another prototype currently explored is an <a href=\"http://mesch-project.eu/seal-hunting-in-the-museum-testing-a-mesch-prototype/\">interactive magnifying glass</a>. This prototype consists essentially of a wooden frame with a smartphone hidden in it. It aims to help visitors navigate through a museum on the one hand, and add contextual layers to an exhibition on the other. Results from these explorations will form the base for further development in year two.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/mesch magnifying glass.png\" style=\"width: 600px; height: 456px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>One of the exploratory prototypes of interactive smart objects: the interactive magnifying glass. Credit: Eva Hornecker (UoS)</i></p>\r\n\r\n<h3>What’s next?</h3>\r\n\r\n<p>February 2014 marks the beginning of the second year of the project. Technology in development will be deployed in collaboration with cultural heritage institutions and evaluated by relevant stakeholders. The platform and technology will become available for use in 2016. Interested in getting to know more? Keep an eye on the <a href=\"http://www.mesch-project.eu/\">meSch website</a> or subscribe to our newsletter.</p>\r\n\r\n<h3>General information</h3>\r\n\r\n<p>meSch will run from February 2013 until February 2017 and receives funding from the European Community’s Seventh Framework Programme - ‘ICT for access to cultural resources’ (ICT Call 9: FP7-ICT-2011-9) under the Grant Agreement 600851.</p>\r\n\r\n<p>The meSch consortium consists of <a href=\"http://www.shu.ac.uk/\">Sheffield Hallam University</a>, <a href=\"http://www.uni-stuttgart.de/home/index.en.html\">University of Stuttgart</a>, <a href=\"http://waag.org/en\">Waag Society</a>, <a href=\"http://www.uc3m.es/portal/page/portal/home\">University Carlos III Madrid</a>. <a href=\"http://www.ectrlsolutions.com/\"> eCTRL</a>, <a href=\"http://www.fbk.eu/\">Fondazione Bruno Kessler</a>, <a href=\"http://www.ul.ie/\">University of Limerick</a>, <a href=\"http://www.strath.ac.uk/\">University of Strathclyde</a>, <a href=\"http://www.uc3m.es/portal/page/portal/home\">University Carlos III Madrid</a>, <a href=\"http://www.museodellaguerra.it/\">Museo Storico Italiano della Guerra</a>, <a href=\"http://allardpiersonmuseum.nl/\">Allard Pierson Museum</a>, <a href=\"http://www.uva.nl/en/home\">University of Amsterdam</a>, <a href=\"http://www.museon.nl/\">Museon</a> and <a href=\"http://www.den.nl/english\">Dutch Digital Heritage Foundation</a>.</p>"
