        body: "<p><i>By Jon Purday, Head of Communications at Europeana.</i></p>\r\n\r\n<p>For a German version of this blog, please scroll down.</p>\r\n\r\n<p>There was huge media interest in the launch of the new <a href=\"http://www.europeana1914-1918.eu\">Europeana 1914-1918 site</a> in Berlin on 29 January. All the main German news programmes, including Tagesschau and <a href=\"http://www.tagesschau.de/ausland/europeana102.html\">Tagesthemen</a>, ran features which were seen by more than 12 million people. The national newspapers followed up the next morning, and over the first 48 hours the new site had 70,000 visitors.</p>\r\n\r\n<p>The Berlin State Library hosted the launch, and the formal introduction to the site was given by the new Federal Commissioner for Culture and Media, Monika Grütters, who gave a very <a href=\"http://www.bundesregierung.de/Content/DE/Rede/2014/01/2014-02-06-gruetters-europeana.html?nn=402618\">supportive and thoughtful speech</a>. Ms Grütters said, 'A project such as Europeana 1914-1918 touches a nerve. It illuminates this time of darkness and destruction by giving access to hundreds of thousands of documents and objects from all over Europe - from a private photo to a documentary film shot. [...] Europeana is a great bridge builder. In a wonderful way it is founding connections between cultural institutions across Europe. It is making an important contribution to European cooperation and understanding across borders and the battlelines of history.'</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/680f9566-c42d-4e39-9728-8897a5cc7fc3.jpg\" style=\"width: 589px; height: 552px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Federal Commissioner for Culture and Media, Monika Grütters</i></p>\r\n\r\n<p>The event also marked the opening of the conference <a href=\"http://www.unlocking-sources.eu\">'Unlocking Sources: the First World War Online</a>', hosted by the Berlin State Library, an opportunity for historians, educators, curators and digital developers to hear about online resources for learning and research into the conflict as the centenary of its outbreak begins.</p>\r\n\r\n<p>The Europeana 1914-1918 site brings together three sets of content from 20 countries in Europe – 400,000 items digitised by national libraries as part of<a href=\"http://www.europeana-collections-1914-1918.eu\"> Europeana Collections 1914-1918</a>, 660 hours of film digitised by <a href=\"http://project.efg1914.eu\">EFG14</a>, and 90,000 images of First World War family papers and memorabilia. This last set of material has primarily been digitised during Europeana’s family history roadshows. These have been taking place around Europe over the past 3 years, and ran in parallel to the conference at the Berlin State Library on 30 and 31 January.</p>\r\n\r\n<p>Because of the publicity, the Berlin roadshows – also known as collection days – were very busy: 350 visitors came along and 11,500 digital images were taken. We had great support from the company <a href=\"http://www.imageaccess.de/?page=index&amp;lang=en\">Image Access</a> who provided Bookeye scanners and other professional equipment, with their operators, on both days. The teams from the State Library, <a href=\"http://factsandfiles.com/\">Facts &amp; Files</a> and volunteers from Oxford University did a splendid job of scanning, interviewing and processing the remarkable range of memorabilia that people brought along. The collection days, co-ordinated by Frank Drauschke of Facts and Files in Berlin, were among our most successful ever.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/20140130_conferenceday1 (23).jpg\" style=\"width: 595px; height: 394px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>The Europeana 1914-1918 Family History Roadshow gets underway</i></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/20140130_conferenceday1 (40).jpg\" style=\"width: 595px; height: 419px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>An album of fundraising ribbons gets some media attention</i></p>\r\n\r\n<p>Europeana 1914-1918 also brings in related information from America, Australia and New Zealand through APIs. Conversely, Europeana’s API, which gives access to the pan-European, openly-licensed dataset of First World War material, is available for organisations or developers to use to incorporate Europeana’s data into their site, web services or apps. Already, <a href=\"http://exhibitions.europeana.eu/exhibits/show/14-18-collections-de\">a new exhibition</a>, and two sites for learning are being developed using the source material. One, from the <a href=\"http://www.bl.uk/world-war-one\">British Library</a>, is already live; the other, from the Association of European History Teachers, EUROCLIO, will launch shortly.</p>\r\n\r\n<h1>Berlin: Europeana 1914-1918</h1>\r\n\r\n<p><i>von Jon Purday, Head of Communications, Europeana.</i></p>\r\n\r\n<p>Die Freischaltung der neuen <a href=\"www.europeana1914-1918.eu/de\">Europeana 1914-1918</a> Website in Berlin am 29. Januar rief ein beeindruckendes Medienecho hervor. Alle wichtigen deutschen Medien, einschließlich <a href=\"http://www.ard.de/home/ard/23116/index.html?q=europeana\">Tagesschau und Tagesthemen</a>, berichteten darüber. Die Fernsehbeiträge wurden von mehr als 12 Millionen Menschen gesehen. Im Laufe der ersten 48 Stunden besuchten 70.000 Internetnutzer die neue Seite.</p>\r\n\r\n<p>Die Staatsbibliothek zu Berlin war Gastgeberin der Vorstellung der neuen Website und Prof. Monika Grütters, die neue Beauftragte der Bundesregierung für Kultur und Medien, hielt eine sehr <a href=\"http://www.bundesregierung.de/Content/DE/Rede/2014/01/2014-02-06-gruetters-europeana.html?nn=402618\">anregende Laudatio</a>.</p>\r\n\r\n<p>Frau Grütters sagte: \"Ein Projekt wie Europeana 1914-1918 trifft genau diesen Nerv. Es bringt Licht in diese Zeit der Dunkelheit und der Zerstörung, indem es Hunderttausende von Dokumenten und Objekten aus ganz Europa erschließt – vom privaten Erinnerungsfoto bis zur dokumentarischen Filmaufnahme. [...] Die Europeana ist in diesem Sinne eine große Brückenbauerin. Sie stiftet auf wunderbare Art Verbindungen zwischen Kultureinrichtungen in ganz Europa und leistet dabei einen wichtigen Beitrag zur europäischen Zusammenarbeit und Verständigung über Grenzen und über die Gräben der Geschichte hinweg. \"</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/680f9566-c42d-4e39-9728-8897a5cc7fc3.jpg\" style=\"width: 589px; height: 552px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Kulturstaatsministerin Monika Grütters </i></p>\r\n\r\n<p>Die Veranstaltung war gleichzeitig auch der Auftakt der ebenfalls in der Staatsbibliothek stattfindenden Konferenz \"<a href=\"http://www.unlocking-sources.eu\">Unlocking Sources: Der Erste Weltkrieg online</a>\", bei der Historiker, Pädagogen, Kuratoren und digitale Entwickler die Chance hatten, über Online- Ressourcen in Lehre und Forschung zum ersten Weltkrieg zu diskutieren.</p>\r\n\r\n<p>Die Europeana 1914-1918 Website vereinigt Materialien aus 20 Ländern Europas, aus drei großen Digitalisierungsprojekten - 400.000 Objekte aus Nationalbibliotheken von <a href=\"http://www.europeana-collections-1914-1918.eu\">Europeana Collections 1914-1918</a>, 660 Stunden digitalisierte Filmaufnahmen von <a href=\"http://project.efg1914.eu\">EFG14</a> und über 90.000 Bilder und Erinnerungsstücke die von Privatpersonen beigetragen wurden. Letztgenanntes Material wurde vor allem während der Europeana Aktionstage digitalisiert. Aktionstage haben in den letzten 3 Jahren in ganz Europa und ebenso parallel zur Konferenz in der Staatsbibliothek zu Berlin am 30. und 31. Januar stattgefunden.</p>\r\n\r\n<p>Durch die umfangreiche Berichterstattung waren die Aktionstage sehr gut besucht: Es kamen 350 Besucher und 11.500 digitale Aufnahmen und Scans wurden gemacht. Die Firma <a href=\"http://www.imageaccess.de\">ImageAccess</a> unterstützte uns großartig, indem sie mehrere Bookeye Scanner an beiden Tagen zur Verfügung stellte. Die Mitarbeiter der Staatsbibliothek, von <a href=\"http://www.factsandfiles.com\">Facts &amp; Files</a> und Freiwillige der Universität Oxford haben eine hervorragende Arbeit geleistet, indem sie die mitgebrachten Erinnerungsstücke digitalisiert und mit den Besuchern Interviews geführt haben. Diese Aktionstage, die von Frank Drauschke von Facts &amp; Files aus Berlin koordiniert wurden, gehören zu unseren erfolgreichsten überhaupt.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/20140130_conferenceday1 (23).jpg\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Startschuss für die Europeana 1914-1918 Aktionstage in der Staatsbibliothek zu Berlin</i></p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/20140130_conferenceday1 (40).jpg\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Ein Album mit Vivat-Bändern bekommt die Aufmerksamkeit der Medien</i></p>\r\n\r\n<p>Europeana 1914-1918 ermöglicht mit Hilfe von APIs auch die Suche nach ähnlichen Daten und Objekten zum Ersten Weltkrieg aus den USA, Australien und Neuseeland. Ebenso ermöglicht die Europeana-API den freien Zugriff auf den gesamteuropäischen Datenbestand zum Ersten Weltkrieg, Organisationen oder Entwickler können die Daten von Europeana für ihre Websites, Webdienste oder Apps verwenden.</p>\r\n\r\n<p>Eine neue <a href=\"http://exhibitions.europeana.eu/exhibits/show/14-18-collections-de\">virtuelle Ausstellung</a> und zwei Lern-Websites wurden bereits mit Hilfe des Quellenmaterials entwickelt. Die Eine, von der <a href=\"http://www.bl.uk/world-war-one\">British Library</a>, ist bereits online, die andere, von der Vereinigung der europäischen Geschichtslehrer, EUROCLIO, wird in Kürze freigeschaltet.</p>"
