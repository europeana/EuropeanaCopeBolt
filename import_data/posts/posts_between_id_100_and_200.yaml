        title: 'Ubuntu includes Europeana in top 100 services'
        posttype: News
        featured: false
        intro: null
        body: "<p>Saucy Salamander, the new version of the Ubuntu operating system (OS), will be released this week and includes the ability to search Europeana straight from the OS.</p>\r\n\r\n<p>Up until now, there has been a feature called 'Ubuntu Dash', which allowed users to search for things like applications, files and settings. This is now extended by the 'Smart Scopes' feature which broadens the search to include 100 external services. So now, users can search places like Amazon, Wikipedia, Flickr... and Europeana simultaneously. The user enters a keyword which Ubuntu uses to search all of these sources via a series of APIs. It then returns the results from all sources to the user as one results feed.</p>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"Screenshot from Ubuntu\" src=\"/files/blogimages/2025d171-ca84-46eb-bf6d-83f1bd155318.png\" style=\"width: 590px; height: 364px;\"></p>\r\n\r\n<p>To tailor the service to their own tastes, users can enable or disable each of the 100 services, filter the results by categories and even search only for Europeana results by using the prefix 'Europeana:'. If you want more information about a Europeana result (Ubuntu shows you the title, image and data provider's name), just click on it to go to the full item page on the Europeana portal.</p>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"\" src=\"/files/blogimages/Ubuntu2.png\" style=\"width: 595px; height: 359px;\"></p>\r\n\r\n<p>Péter Király, one of the developers responsible for the Europeana API, says, 'It's a really big thing for us that Ubuntu has included Europeana in its top 100 sources. And from a personal perspective, it's really exciting - this is the first time an operating system has contained my own handiwork!'</p>\r\n\r\n<p>Read more about Europeana and Ubuntu on <a href=\"http://kirunews.blog.hu/2013/10/03/europeana_in_ubuntu_13\">Péter's blog</a></p>\r\n\r\n<p>If you're a Ubuntu user and you have feedback on this development, you can provide it on <a href=\"https://launchpad.net/unity-scope-europeana\">the project's Launchpad page</a>.</p>"
