        body: "<p>From 12 November-12 December, Europeana Fashion is hosting the online Europeana Fashion Challenge on Wikipedia. During this month-long challenge, participants are invited to edit articles related to fashion on Wikipedia with a chance of winning some great prizes.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/e8653071-b327-479e-8d1f-22106491ef9b.jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>On a tour of the Nordiska Museet, venue for a Europeana Fashion edit-a-thon earlier this year. Photo Erwin Verbruggen, CC BY-SA</i></p>\r\n\r\n<p>The challenge welcomes both new and experienced writers to create, edit or improve as many fashion-related articles on Wikipedia as possible. As a source of inspiration and to enrich the articles with illustrations, writers can use contemporary and historical fashion images and videos from the collections of Europeana Fashion partners on <a href=\"http://commons.wikimedia.org/wiki/Category:Europeana_Fashion?uselang=nl\">Wikimedia Commons</a>.</p>\r\n\r\n<p>Participants receive points for creating new articles and expanding existing articles that contain one or more Europeana Fashion images. The prizes for the most studious participants are fashion books donated by Europeana Fashion partners.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/Fashion%20challenge%202.jpg\" style=\"width: 600px; height: 398px;\"></p>\r\n\r\n<p style=\"text-align:center;\"><i>Editing Wikipedia articles. Photo by Erwin Verbruggen, CC BY-SA.</i></p>\r\n\r\n<p>To kick off the challenge, three fashion edit-a-thons have been held around Europe: in Sweden, Italy and Israel. During these events, attendees were taught how to edit on Wikipedia. But you don't need to have attended one of these edit-a-thons to take part in the challenge - just sign up and start editing from wherever you are!</p>\r\n\r\n<p>The Europeana Fashion challenge is organised by Europeana Fashion, Europeana Awareness, Wikimedia Sweden, Wikimedia Italy and Wikimedia Israel.</p>\r\n\r\n<p><a href=\"https://meta.wikimedia.org/wiki/Europeana_Fashion_edit-a-thons/Europeana_Fashion_Challenge/Participants\">Sign up for the Europeana Fashion Challenge</a></p>\r\n\r\n<p><a href=\"http://en.wikipedia.org/wiki/Help:Editing\">Learn how to edit on Wikipedia</a></p>"
