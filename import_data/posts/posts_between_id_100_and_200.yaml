        title: 'Website usability examined by Europeana Newspapers project'
        posttype: blog
        featured: false
        intro: null
        body: "<p><i>Blog by Friedel Grant, Communications Officer, LIBER.</i></p>\r\n\r\n<p>Over the past few months, the <a href=\"http://www.europeana-newspapers.eu/\">Europeana Newspapers</a> project has been working to build an online browser that will display digital versions of historic newspapers. This tool aims to provide a simple yet effective way to search the 18 million digital newspaper pages that Europeana Newspapers will make available through <a href=\"http://www.europeana.eu/\">Europeana</a> and <a href=\"http://www.theeuropeanlibrary.org/\">The European Library</a>.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/ae680a25-0d82-49f2-80ee-e4ff1bde8101.png\" style=\"width: 598px; height: 626px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Screenshot from The European Library's newspaper browser - currently in development</i></p>\r\n\r\n<p>Usability testing is obviously a key part of this work. That’s why the most recent <a href=\"http://www.europeana-newspapers.eu/amsterdam-workshop-report/\">Europeana Newspapers workshop</a> in Amsterdam (held as part of <a href=\"http://www.theeuropeanlibrary.org/\">The European Library</a>’s annual conference) focused on what works and what doesn’t when presenting newspaper content online.</p>\r\n\r\n<p>The session started with an overview of some key usability principles, as outlined by Channa Veldhuijsen, a specialist in usability testing for the <a href=\"http://kb.nl/\">National Library of the Netherlands</a>. Her presentation emphasised the need for repeated user testing, since designers are often unable to spot problems with their own designs.</p>\r\n\r\n<p>Channa said: 'All websites have problems and most problems are easy to find, if you try. If you don’t try, your users will tell you about these problems once you have launched the website. It is much easier to fix problems in the early stages of a project and it’s certainly better for your reputation.'</p>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"\" src=\"/files/blogimages/NewspapersTimarit.jpg\" style=\"width: 600px; height: 450px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Timarit, the newspaper browser from the National and University Library of Iceland, being presented.</i></p>\r\n\r\n<p>To illustrate various usability principles, the session then turned to the new browser being developed by The European Library and the existing newspaper browsers of several major libraries across Europe:</p>\r\n\r\n<ul>\r\n    <li><a href=\"http://zefys.staatsbibliothek-berlin.de/ddr-presse/\">DDR Presse</a> (Berlin State Library)</li>\r\n    <li><a href=\"http://www.britishnewspaperarchive.co.uk/\">British Newspaper Archive</a> (British Library)</li>\r\n    <li><a href=\"http://dlib.si/browse/besedila\">dLib.si</a> (National and University Library of Slovenia)</li>\r\n    <li><a href=\"http://timarit.is/\">Timarit.is</a> (National and University Library of Iceland)</li>\r\n    <li><a href=\"http://www.eluxemburgensia.lu/R/RN=341843100&amp;local_base=SERIALS\">eLuxemburgensia</a> (National Library of Luxembourg)</li>\r\n    <li><a href=\"http://kramerius-info.nkp.cz/\">Kramerius 3</a> (National Library of Czech Republic)</li>\r\n</ul>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"\" src=\"/files/blogimages/Newspapersbrowser2.png\" style=\"width: 594px; height: 419px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>Screenshot from The European Library's newspaper browser - currently in development</i></p>\r\n\r\n<p>These sites were presented by the libraries, and then analysed by <a href=\"http://deanbirkett.name/\">Dean Birkett</a>, a User Experience Designer at <a href=\"http://pro.europeana.eu/about/staff\">Europeana</a>. His main points included:</p>\r\n\r\n<ul>\r\n    <li>Choose a large font: 16px is the recommended size</li>\r\n    <li>Be careful of colours. Some online newspaper sites use red to highlight important information but red tends to be associated with warning signals and errors in the user’s mind</li>\r\n    <li>Similarly, some colour combinations do not provide enough contrast for those suffering from colour-blindness</li>\r\n    <li>Use words to indicate language choices (e.g. ‘English’, ‘Français’) not flags. The Spanish flag won’t necessarily be interpreted to mean ‘click here for Spanish’ if the user is from Mexico</li>\r\n    <li>Cut down on unnecessary text. Make it easy for users to skim (e.g. through the use of bullet points)</li>\r\n    <li>Be aware of jargon that makes it more difficult for users to understand how something works. If you run a site where users have to pay to view newspapers, for example, don’t refer to ‘credits’ without explaining what a ‘credit’ costs or how many ‘credits’ you need to view one paper.</li>\r\n</ul>\r\n\r\n<p>To learn more about the work of Europeana Newspapers, and to see all the presentations and videos from the workshop, please visit the project website: <a href=\"http://www.europeana-newspapers.eu/\">www.europeana-newspapers.eu</a></p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script><a class=\"twitter-follow-button\" data-show-count=\"false\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script></p>"
