        title: 'Open Data Day'
        posttype: blog
        featured: false
        intro: null
        body: "<p><img alt=\"\" src=\"/files/blogimages/8ff5df9c-6b87-4584-bb09-56f4dd59529e.jpg\" style=\"width: 600px; height: 400px;\" /></p>\r\n\r\n<p><i style=\"text-align: center;\">Participants at the CCtoolkits Poland event</i></p>\r\n\r\n<p>This weekend on 22 February, the international <a href=\"http://www.epsiplatform.eu/content/how-will-you-celebrate-year%E2%80%99s-open-data-day\">Open Data Day</a> is celebrated again. On this day, various initiatives relating to open data are organised to bring programmers, data journalists, designers and statisticians from around the world together to create applications, open up data, create visualisations and publish research conducted using open public data. To find an event near you, see their <a href=\"http://wiki.opendataday.org/2014/City_Events\">wiki page</a>.</p>\r\n\r\n<p>The Open Data Day was first organised a couple of years ago, and the organising groups focussed mainly on data from governments. In the years after that, more and more topics were discussed and addressed such as scientific data, spending data and cultural heritage. In recent years, the realisation that the data and content from publicly funded memory institutions have to be made available to the public without any restrictions has found common ground in the entire cultural sector. We see more and more institutions that digitise their material, making their collection available under an open licence. But why do they do that? What are the benefits of sharing your carefully maintained collection with the world?Just to mention a few:</p>\r\n\r\n<p><strong>Fulfill your public mission </strong></p>\r\n\r\n<p>Every publicly funded institution has the mission to serve the public as best as they possibly can. By making their collections openly available, they can reach a massive new audience and fulfill their mission as best as possible. Institutions that publish their material in an open way have seen it being re-used in a variety of new places such as Wikipedia, educational apps and websites, or innovative new apps by the creative industry. This has resulted in millions more views of their collection and not only benefitted the public, but also has resulted in more recognition for the providing institution.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/Open Data Day Poland3.jpg\" style=\"width: 600px; height: 400px;\" /></p>\r\n\r\n<p><em>Europeana members help create a Creative Commons toolkit&nbsp;<span style=\"line-height: 1.48;\">for cultural institutions</span></em></p>\r\n\r\n<p><strong>Connect and contextualise your collection and let people do the same</strong></p>\r\n\r\n<p>Cultural objects travel around the world. It is impossible to ever get all of Van Gogh’s paintings in one room. But with the use of the internet, it is possible to bring all the artworks from all over the world together and allow the public to explore and study the material. Curators can help the audience to find the most relevant material and let the audience use it in ways you as an institution would never think of. It allows scholars, historians, artlovers and anybody else to find new connections between artworks, bring them into new contexts and tell new stories about their heritage, and that of others.</p>\r\n\r\n<p><strong>Europeana’s support for Open Data</strong></p>\r\n\r\n<p>Ever since the start of Europeana, the foundation has endorsed the principles of open data and encouraged cultural institutions to adopt open licences, or make clear to the audience that the artwork is out of copyright because of its age. In the Europeana whitepaper <a href=\"http://pro.europeana.eu/documents/858566/2cbf1f78-e036-4088-af25-94684ff90dc5\">‘The Problem of the Yellow Milkmaid,’</a> more arguments are being presented to institutions for opening up their collections. We therefore provide consultancy and documentation such as the <a href=\"http://pro.europeana.eu/c/document_library/get_file?uuid=d542819d-d169-4240-9247-f96749113eaa&amp;groupId=10602\">Public Domain Charter</a> and a clear explanation about how institutions can <a href=\"http://pro.europeana.eu/web/guest/licensing\">license their material</a>. For the <a href=\"http://pro.europeana.eu/web/europeana-creative/challenges\">Europeana Creative Challenge</a>,&nbsp;a couple of pilot projects were created to show the potential of bringing material from a variety of sources together. The Challenge themes include history education and natural history.</p>\r\n\r\n<p><strong><span style=\"line-height: 1.48;\">CCtoolkits</span></strong></p>\r\n\r\n<p>In the run-up to the Open Data Day, Europeana members participated in the creation of a <a href=\"http://cctoolkits.com/en/\">Creative Commons toolkit</a><span style=\"line-height: 1.48;\">&nbsp;for cultural institutions. The&nbsp;</span><span style=\"line-height: 1.48;\">event, organised by Creative Commons Poland, aims to provide institutions with a set of&nbsp;</span><span style=\"line-height: 1.48;\">documentation, arguments, presentations and case studies that show the benefits of open data&nbsp;</span><span style=\"line-height: 1.48;\">for cultural institutions. For more information about the project see: <a href=\"http://cctoolkits.com/en/\">http://cctoolkits.com/</a>&nbsp;</span><span style=\"line-height: 1.48;\">or follow the hashtag #cctoolkits on Twitter.</span></p>\r\n\r\n<p>If you want to know more about the benefits and potential, but also the issues and concerns of&nbsp;<span style=\"line-height: 1.48;\">open data, or simply need more information as to whether you can publish your data open and the&nbsp;</span><span style=\"line-height: 1.48;\">best way possible to do so, feel free to get in touch with us. Please email <a href=\"MAILTO:joris.pekel@europeana.eu\">Joris Pekel</a> with your enquiries and comments.</span></p>\r\n\r\n<p>(Images by <a href=\"http://www.flickr.com/photos/mik_krakow/\">Mik Krakow</a>&nbsp;CC-BY-SA)</p>"
