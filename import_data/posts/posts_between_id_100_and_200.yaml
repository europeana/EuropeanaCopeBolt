        title: 'Getting the words right'
        posttype: blog
        featured: false
        intro: null
        body: "<p>If you're involved in providing data to Europeana, or working with any of the Europeana projects, you've probably had to deal with documents and conversations full of terms that took a while to understand. We're surrounded by metadata, data models, APIs, end-users, data providers, the list goes on... But what do all these things actually mean?</p>\r\n\r\n<p>Well, to help, we've put together a <a href=\"http://pro.europeana.eu/web/guest/glossary\">glossary of agreed meanings</a> in conjunction with <a href=\"http://www.kennisland.nl/en\">Kennisland</a>. Please feel free to consult it, bookmark the page, or print it out and stick it on your wall, and please do use the terms as they are defined in the glossary. If everyone uses the same terms to mean the same things, then we're onto a winner! And don't worry, it's a fairly short list, not the Oxford English Dictionary (which contains approximately 230,000 words!).</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/web/guest/glossary\">Go to the Glossary.</a></p>\r\n\r\n<p>Speaking of dictionaries and the like, here's a fantastic illustration from Rev. T. H. Croker's Complete Dictionary of Arts and Sciences from 1764.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/9f4bb08f-b28b-4cf5-93ec-a698bc7b8dc6.jpg\" style=\"width: 600px; height: 367px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>'<a href=\"http://www.europeana.eu/portal/record/9200105/wellcomeimages_org_record_L0031973.html\">CROKER: Dictionary of Arts and Sciences</a>', The Wellcome Library and The European Library, CC BY-NC</i></p>"
