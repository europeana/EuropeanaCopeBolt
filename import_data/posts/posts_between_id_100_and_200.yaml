        body: "<p><i>Guest post by Maria Drabczyk, National Audiovisual Institute, Poland</i></p>\r\n\r\n<p>A pilot competition for the best remix of Europeana’s content was launched recently. The organiser National Audiovisual Institute of Poland invites students between 13-19 years and their schools to participate and submit their videos by 25 May.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/8e53c5db-716c-46db-affa-f2e7c102a47c.jpg\" style=\"width: 600px; height: 225px;\" /></p>\r\n\r\n<p><em>Image: Europeana Video Remix&nbsp;<a href=\"http://creativecommons.org/licenses/by-sa/4.0/\">CC BY-SA</a>&nbsp;</em></p>\r\n\r\n<p><b>Why do we do it?</b></p>\r\n\r\n<p>Europeana Video Remix is an attempt to make the digital resources of Europeana appeal to the youth and to comprehend their understanding and use of the various IPR licences.</p>\r\n\r\n<p><b>How does it work? </b></p>\r\n\r\n<p>The task is to select one of the four themes of competition, match them with relevant archives available on the portals associated with Europeana (images, pictures, sounds, videos, as well as other digital objects) and compile a remix out of them. Participants may download the historical content available in the public domain or under Creative Commons for creative re-use. Submitted videos may be entirely or only partly based on the sources found in Europeana and related websites. All kinds of artistic forms - animation, graphics, samples, fragments of own videos and private images - are very welcome.</p>\r\n\r\n<p>The final outcome should be made available on a platform such as youtube.com, vimeo.com, dailymotion.com and submitted through Europeana Video Remix website (videoremix.europeana.eu). Each participant may submit up to four works - one for each of the topics of competition, which are:</p>\r\n\r\n<ul>\r\n    <li>100 Anniversary of World War I</li>\r\n    <li>25 anniversary of transformation in Central and Eastern Europe</li>\r\n    <li>History of fashion and style</li>\r\n    <li>History of technology and media</li>\r\n</ul>\r\n\r\n<p><b>Who decides and what are the prizes? </b></p>\r\n\r\n<p>Submitted videos will be evaluated by an international jury including representatives of the Europeana Foundation, the Netherlands Institute for Sound and Vision and the National Audiovisual Institute of Poland. The jury will select and award top three remixes submitted individually or as a group work. Each of the authors of the winning remixes will be rewarded with a Fuji Instax mini camera with additional film packs. The most active school, whose students send most videos, will be rewarded with a Panasonic HC-V110 camera.</p>\r\n\r\n<p><b>The background</b></p>\r\n\r\n<p>Europeana Video Remix is a pilot competition run mostly in Poland. It is however also open to young, international participants who are willing to devote their time and creativity to the project.</p>\r\n\r\n<p>The competition is organised within the framework of the Europeana Awareness project co-financed by the European Commission.</p>\r\n\r\n<p>Its organiser, the <a href=\"http://www.nina.gov.pl/en/nina\">National Audiovisual Institute</a> (NInA) is a Polish cultural institution in charge of digital preservation and dissemination of <a href=\"http://www.ninateka.pl/\">Polish audiovisual heritage</a>. NInA acts as curator, producer and co-producer of important cultural events and publisher of audiovisual and audio collections. The activity abroad and on the national level involves audiovisual co-productions as well as participation in networks and hosting events in the fields of new media education, digitisation, archiving, dissemination of audiovisual content and web culture.</p>\r\n\r\n<p><b>Would you like to know more? </b></p>\r\n\r\n<p>For more information please visit the competition’s website <a href=\"http://videoremix.europeana.eu\">http://videoremix.europeana.eu</a> orcontact us directly via <a href=\"mailto:europeanaremix@nina.gov.pl\">europeanaremix@nina.gov.pl</a></p>"
