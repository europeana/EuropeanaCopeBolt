        title: 'Facebook awards history app that will use Europeana’s collections'
        posttype: blog
        featured: false
        intro: null
        body: "<div id=\"cke_pastebin\">Traces, an app for discovery of historical data and events relating to current trending topics in Europe, won first place in the hackathon during the <a href=\"https://www.facebook.com/SLSsociallearningspace\">Social Learning Space event</a>&nbsp;on 27-28 February in Berlin. The app will use the Europeana API and content in its fully operational version. The winning team was awarded a trip to the Facebook office in California and attendance to their app development conference.</div>\r\n\r\n<div id=\"cke_pastebin\"><img alt=\"\" src=\"/files/blogimages/ec6da98c-1564-4f7e-8585-6c006f715691.jpg\" style=\"width: 600px; height: 473px;\" /></div>\r\n\r\n<div style=\"text-align: center;\"><em>A screenshot of the Traces app. <a href=\"http://www.flickr.com/photos/europeanaimages2/sets/72157641854472235/\">Europeana Flickr</a><a href=\"https://creativecommons.org/licenses/by-sa/2.0/\">CC-BY-SA</a></em></div>\r\n\r\n<div style=\"text-align: center;\">&nbsp;</div>\r\n\r\n<div>Social Learning Space (SLS) 2014 was a joint event of the Berlin Media Professional School and Facebook Europe. It aimed to create concepts and prototypes of digital tools for transferring European spirit and community (i.e. on topics such as social media, everyday life, war and peace 1914-2014, mobility, migration). The first day started with a welcome by Prof. Dr. Klaus Siebenhaar, Director of Berlin Media Professional School and Sir Richard Allan,Chief of Public Policy Facebook Europe to more than 70 attendees, including policy makers, cultural and educational professionals, researchers, students, journalists and media producers. The participants then split into four workshops on the themes of <em>100 years war and peace in Europe</em>, <em>European identity</em>, <em>Curating Europe </em>and <em>Debating Europe</em>. They discussed relevant concepts and developed possible product ideas for the hackathon the following night.&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\">The first panel on <em>100 years war and peace in Europe</em> linked warfare memories from the 20th century with the current conflicts in Ukraine and Syria and focused on lessons learned, social issues (stereotypes, identity) and information needs around war and peace. Frank Drauschke, Fact &amp; Files, Germany, made a valuable contribution to the discussions on the personal experiences of war and political change in Europe by presenting <a href=\"http://www.europeana1914-1918.eu/en \">Europeana 1914 – 1918</a> and <a href=\"http://www.europeana1989.eu/en/\">Europeana 1989</a> projects.</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\"><img alt=\"\" src=\"/files/blogimages/BerlinPicture1.jpg\" style=\"width: 600px; height: 400px;\" /></div>\r\n\r\n<div id=\"cke_pastebin\">&nbsp;</div>\r\n\r\n<div style=\"text-align: center;\"><em>The War and Peace workshop in progress.&nbsp;<a href=\"http://www.flickr.com/photos/europeanaimages2/sets/72157641854472235/\">Europeana Flickr&nbsp;</a>&nbsp;<a href=\"https://creativecommons.org/licenses/by-sa/2.0/\">CC-BY-SA</a></em></div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\">All workshop outcomes were fed into the brainstorming session from 19:00-21:00 for the hackathon attendees. In addition to panel product ideas, the briefing included external resources. I highlighted Europeana collections (including 1914-1918) as possible inspiration and content sources for developers and introduced Europeana API as a useful tool for their creative projects. Finally, I outlined Europeana business incubation projects as a growth opportunity for the hackathon prototypes with a clear business model. (Here is the <a href=\"http://www.slideshare.net/Europeana/sls2014-berlinmilena-popova \">presentation in German</a>)</div>\r\n\r\n<div id=\"cke_pastebin\">&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\">The night-long hacking resulted in five prototypes (produced by five teams) ranging from games to news and educational apps. All prototypes were evaluated by a professional jury panel and voted for by participants. The history app Traces developed by the team <a href=\"http://www.zeitfenster-app.de/\"><em>Zeitfenster</em> </a>(Time Window) received both the judges’ and audience award and won the big prize – a trip to the Facebook office in California and participation in the Facebook app-development competition.</div>\r\n\r\n<div id=\"cke_pastebin\">&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\"><img alt=\"\" src=\"/files/blogimages/BerlinPicture3.jpg\" style=\"width: 600px; height: 331px;\" /></div>\r\n\r\n<div id=\"cke_pastebin\">&nbsp;</div>\r\n\r\n<div style=\"text-align: center;\"><em>The winning team ‘Zeitfenster’.&nbsp;<a href=\"http://www.flickr.com/photos/europeanaimages2/sets/72157641854472235/\">Europeana Flickr</a>&nbsp;<a href=\"https://creativecommons.org/licenses/by-sa/2.0/\">CC-BY-SA</a></em></div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\">Traces lists current European issues and trends in social networks like Facebook or Twitter and traces them back to already existing historically rich information from other sources and databases on the web, such as Wikipedia and Europeana, to their informational origins.</div>\r\n\r\n<div id=\"cke_pastebin\">&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\">Based on a timeline, the application shows users relevant multimedia contents related to the historical course of a topic each day. Thus Traces changes the cultural and historical awareness of current issues and provides access to a better understanding of ongoing debates, discussions and opinions in Europe.</div>\r\n\r\n<div id=\"cke_pastebin\">&nbsp;</div>\r\n\r\n<div id=\"cke_pastebin\">See more event photos on <a href=\"http://www.flickr.com/photos/europeanaimages2/sets/72157641854472235/\">Europeana Flickr&nbsp;</a>.</div>"
