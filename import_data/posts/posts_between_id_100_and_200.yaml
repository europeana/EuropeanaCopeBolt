        body: "<p>Last time we heard from the <a href=\"http://www.pro.europeana.eu/web/guest/pro-blog/-/blogs/1542961\">EAGLE project on this blog</a>, they were just getting started. Six months in, we find out what progress they've made.</p>\r\n\r\n<p>EAGLE is a best practice network that brings together the most prominent European institutions and archives in the field of Classical Latin and Greek epigraphy (epigraphy = the study of inscriptions/epigraphs), to provide Europeana with a comprehensive collection of unique historical sources which constitute a veritable pillar of European culture.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/3abd7c95-6570-410a-8a07-ea64d93f6ae8.png\" style=\"width: 377px; height: 231px;\" /></p>\r\n\r\n<p>First things first, the project has a new logo. Put together with much thought, the logo represents, 'the plethora of inscribed material to be found among the digital content provided by the project partners' and 'strives to conjugate aesthetic beauty with a precise conceptual line'. The images used in the logo include Sappho, and Latin and Greek inscriptions. Find out more about the stories behind the imagery <a href=\"http://www.eagle-network.eu/the-eagle-logo/\">on EAGLE's blog</a>.</p>\r\n\r\n<p style=\"text-align:center;\"><img alt=\"\" src=\"/files/blogimages/egl_logocontents.png\" style=\"width: 595px; height: 298px;\" /></p>\r\n\r\n<p>Alongside the great new logo, EAGLE have also <a href=\"http://www.eagle-network.eu/eagle-website-debuted-in-tandem-with-the-project-tagline-a-digital-bridge-to-the-ancient-world/\">launched their website and project tagline</a> - 'A digital bridge to the ancient world'. The rich, detailed and intuitive website (<a href=\"http://www.eagle-network.eu\">www.eagle-network.eu</a>) contains all the information relevant to the project, including contact information, upcoming events and schedules, and a detailed description of partner institutions and their contributions. The tagline summarises the project’s ‘brand personality’ in a way that is aesthetically pleasing and easy-to-remember.</p>\r\n\r\n<p>You may have seen several posts on this blog about 'Wiki Loves' photography competitions - Europeana has been involved with these contests for the past few years. EAGLE is now joining in too and is offering a special prize for the best photography of ancient inscriptions within the <a href=\"http://www.wikilovesmonuments.it/\">Wiki Loves Monuments Italia</a> contest.</p>\r\n\r\n<p>Roman cities were literally strewn with written messages of the most varied nature: monumental inscriptions resulting from an intervention by the central power to propagate a certain image of itself; inscriptions posted by private parties reflecting religious convictions, professional activities, and familial ties; graffiti and occasional writings, too often ignored by history books, which stand as testimony to the nature of everyday life in its humblest and most popular aspects.</p>\r\n\r\n<p>The special EAGLE prize for Wiki Loves Monuments Italia seeks to promote the intrinsic testimonial value of inscriptions and to do so in such a way that this patrimony, which exists right before our eyes but often goes unnoticed, emerges and gains the visibility that it deserves. Find out <a href=\"http://www.eagle-network.eu/special-eagle-prize-for-wikilovesmonuments-italy/\">more about EAGLE and Wiki Loves Monuments Italia</a>.</p>\r\n\r\n<p>Finally, EAGLE is now active on social media so please follow them on <a href=\"http://www.facebook.com/pages/Eagle-Project/368159833278789\">Facebook</a>, <a href=\"https://twitter.com/Eagle_Project\">Twitter (@Eagle_Project)</a>, <a href=\"http://www.linkedin.com/groups?home=&amp;gid=4721635\">LinkedIn </a>and <a href=\"https://plus.google.com/u/0/100976832846535223203/about\">Google Plus</a>.</p>"
