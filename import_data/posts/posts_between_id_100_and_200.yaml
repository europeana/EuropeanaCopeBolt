        title: 'Overcoming copyright hurdles for audiovisual heritage'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>This report by Erwin Verbruggen on the recent EUscreenXL Strategic Workshop on IPR Issues for the Audiovisual Domain appeared earlier on the all-<span style=\"line-height: 1.48;\">things-copyright-related <a href=\"http://the1709blog.blogspot.nl/2014/05/euscreexl-overcoming-copyright-hurdle.html\">1709 blog</a>. EUscreenXL is a best practice\_</span><span style=\"line-height: 1.48;\">network involving European audiovisual and broadcasting archives. EUscreenXL aligns audiovisual collections throughout Europe and connects them\_</span><span style=\"line-height: 1.48;\">with Europeana. Follow all EUscreenXL activities at <a href=\"http://blog.euscreen.eu/archives/5077\">blog.euscreen.eu</a>. Verbruggen works as project lead at the\_</span><span style=\"line-height: 1.48;\">Research and Development department of the Netherlands Institute for Sound and Vision, where he is involved in issues of digital access and preservation\_</span><span style=\"line-height: 1.48;\">of audiovisual archives.</span></em></p>\r\n<p><img alt=\"\" style=\"width: 600px; height: 405px;\" src=\"http://pro.europeana.eu/documents/900548/ed1e7f5d-8661-4fed-b0d5-b819dbb5cc11\"></p>\r\n<div><div id=\"cke_pastebin\" style=\"text-align: center;\"><em>The EUscreenXL Strategic Workshop on IPR Regulations for Audiovisual Heritage. Credit:\_<a href=\"https://secure.flickr.com/photos/euscreen/sets/72157644395630678/\">Quirijn Backx</a><u>\_</u><span style=\"line-height: 1.48;\"><a href=\"http://creativecommons.org/licenses/by-sa/4.0/\">CC BY-SA</a>.</span></em></div></div>\r\n<p>\_</p>\r\n<p><strong>Access to Audiovisual Collections</strong></p>\r\n<p>A special kind of care is required to ensure that the sounds and images stored on music cassettes, video tapes and film survive the ages. Making them\_<span style=\"line-height: 1.48;\">accessible requires a firm understanding of copyright rules and regulations. At conferences that involve audiovisual (AV) heritage (such as\_</span><span style=\"line-height: 1.48;\"><a href=\"http://europeana.eu/portal/record/08623/13713.html?start=1&amp;query=Puss+in+Boots&amp;qf=TYPE%3AVIDEO&amp;startPage=1&amp;rows=24\">a 1918 version of Puss in\_</a></span><span style=\"line-height: 1.48;\"><a href=\"http://europeana.eu/portal/record/08623/13713.html?start=1&amp;query=Puss+in+Boots&amp;qf=TYPE%3AVIDEO&amp;startPage=1&amp;rows=24\">Boots</a>, a <a href=\"http://europeana.eu/portal/record/09212/EUS_F248C383914A4B85BFFC0ED242790E4B.html%20\">1979 St. Patrick’s Parade</a> or\_</span><a style=\"line-height: 1.48;\" href=\"http://europeana.eu/portal/record/09211/FBE8D50CFB7F7735AF6ED904BCDFC42A6903C53B.html%20\">cameras tilting through landscapes past</a><span style=\"line-height: 1.48;\">) one could interrupt any\_</span><span style=\"line-height: 1.48;\">ongoing conversation by saying: ´but what about the copyright?´ and leave the participants struggling for a clear idea.</span></p>\r\n<div id=\"cke_pastebin\">A plethora of laws and exceptions apply to audiovisual materials. The creation of a product always involves a large number of people. In the lifetime of\_<span style=\"line-height: 1.48;\">its existence, companies may have changed hands and contracts may have been lost or been unclear from the beginning. Or perhaps the product was never\_</span><span style=\"line-height: 1.48;\">intended for use in a digital environment. EUscreenXL is a network of audiovisual archives and public broadcasters all around Europe. Their mutual goal\_</span><span style=\"line-height: 1.48;\">is to explore the different ways in which archives can make their holdings accessible. Recently, copyright lawyer and fervent\_</span><span style=\"line-height: 1.48;\">\_<a href=\"http://ipkitten.blogspot.nl/p/the-ipkat-team.html%20\">blogger Eleonora Rosati</a> was the guest of honour at a project workshop that explored how the network\_</span><span style=\"line-height: 1.48;\">could contribute to copyright debates and improve the accessibility of audiovisual heritage materials online.</span>\r\n</div>\r\n<div id=\"cke_pastebin\">The <a href=\"http://www.euscreen.eu/\">EUscreen portal</a> makes accessible a number of film and video content that covers a range of events, culture,\_<span style=\"line-height: 1.48;\">folklore, everyday life and news items from Europe’s history. The project explores new ways of contextualising historical film and video. It provides\_</span><span style=\"line-height: 1.48;\">them with unified and clear background information and makes them appealing to various kinds of users: researchers, educators, web surfers and the\_</span><span style=\"line-height: 1.48;\">creative industries. The project also aims to bring broadcasters and audiovisual collections closer to <a href=\"http://pro.europeana.eu/foundation\">Europeana</a> by\_</span><span style=\"line-height: 1.48;\">promoting the platform and <a href=\"http://blog.euscreen.eu/join-us\">growing the network</a>.</span>\r\n</div>\r\n<div>\_</div>\r\n<div>\r\n<div id=\"cke_pastebin\"><strong>Access in Europe</strong></div>\r\n<div id=\"cke_pastebin\">Moving images are a massively important source for the way we see ourselves and our history. US-based librarian Marion Stokes understood this when she\_<span style=\"line-height: 1.48;\">decided to dedicate a big part of her life to</span><span style=\"line-height: 1.48;\">\_<a href=\"http://www.fastcompany.com/3022022/the-incredible-story-of-marion-stokes-who-single-handedly-taped-35-years-of-tv-news\">videotaping all 24-hour news channels</a> from her own home. Broadcasters and archives have also come to learn the value of their archival\_</span>\r\n</div>\r\n<div id=\"cke_pastebin\">\r\n<span style=\"line-height: 1.48;\">holdings. Audiovisual archives store moving materials from different times and ages, a careful undertaking that requires precise and safe storage\_</span><span style=\"line-height: 1.48;\">conditions and up-to-speed digitisation methods. Once digitised, it’s an archive’s task to bring the content back to life by making them accessible to\_</span><span style=\"line-height: 1.48;\">the public. Inherently, that undertaking involves the possibility of overstepping the boundaries of copyright law.</span>\r\n</div>\r\n<div id=\"cke_pastebin\">EUscreenXL is funded by the European Commission and one of the tasks of this network, covering close to every EU member state, is to explore how we can\_<span style=\"line-height: 1.48;\">increase and beef up the availability of audiovisual heritage resources on the World Wide Web. An estimated 11,4 million hours of moving image\_</span><span style=\"line-height: 1.48;\">materials[1] are kept safely in vaults. Many of these have been digitised over the past decade, but this task is far from complete. Even fewer are\_</span><span style=\"line-height: 1.48;\">accessible for general audiences. Initiatives pile up: the EUscreen portal, the </span><span style=\"line-height: 1.48;\"><a href=\"http://www.europeanfilmgateway.eu/\">European Film Gateway</a>, archives such as Italian Cinecittá Luce that \_</span><span style=\"line-height: 1.48;\"><a href=\"https://www.youtube.com/user/CinecittaLuce\">experiment with YouTube channels</a>. The workshop focused on the question: what can we, as a mixed group of rights holders, heritage keepers, and public\_</span><span style=\"line-height: 1.48;\">media participants, do to propagate a wider availability of audiovisual materials online? And why is so little of our audiovisual heritage findable\_</span><span style=\"line-height: 1.48;\">online for users and creative industries?</span>\r\n</div>\r\n<div id=\"cke_pastebin\">There are a number of ongoing activities at the EU level that are of importance for archives across the continent. EUscreenXL\_<span style=\"line-height: 1.48;\"><a href=\"http://blog.euscreen.eu/archives/4096%20\">reported on the final licences for Europe</a>, which had mixed outcomes for the audiovisual sector. The consortium\_</span><span style=\"line-height: 1.48;\">also <a href=\"http://blog.euscreen.eu/archives/4782\">formulated a response</a> to the recent EC’s consultation on copyright. EUscreenXL consists of a wide range of\_</span><span style=\"line-height: 1.48;\">stakeholders that share a public mission: to inform and entertain the public of their respective nations. Yet all of them increasingly have to find ways\_</span><span style=\"line-height: 1.48;\">to fund their production or preservation activities by making use of the assets that their archives hold. For some, this means that copyrights contribute to\_</span><span style=\"line-height: 1.48;\">part of their income, and free access can be a potential danger to their livelihoods. Questions such as how long after an author’s death copyright\_</span><span style=\"line-height: 1.48;\">should stay in place thus strike a nerve. As <a href=\"http://www.slideshare.net/EUscreen/20140513-euscreenxl-iprworkshopcabrera\">presenter Francisco Cabrera</a> reminded us: the stakes for copyright are all a matter of perspective. The\_</span><span style=\"line-height: 1.48;\">outlook always depends on who you ask, and from which angle you approach. For instance, the discussion about the extension of terms.\_</span>\r\n</div>\r\n<div>\_</div>\r\n<div><span style=\"line-height: 1.48;\"><img alt=\"\" style=\"width: 600px; height: 405px;\" src=\"http://pro.europeana.eu/documents/900548/d71480a8-d17a-4705-9c4a-1f4f5fc51ec5\"></span></div>\r\n</div>\r\n<div id=\"cke_pastebin\" style=\"text-align: center;\"><em>The EUscreenXL Strategic Workshop on IPR Regulations for Audiovisual Heritage. Credit:\_<a href=\"https://secure.flickr.com/photos/euscreen/sets/72157644395630678/\">Quirijn Backx</a><u>\_</u><span style=\"line-height: 1.48;\"><a href=\"http://creativecommons.org/licenses/by-sa/4.0/\">CC BY-SA</a>.</span></em></div>\r\n<div>\_</div>\r\n<div>\r\n<div id=\"cke_pastebin\"><strong>No sooner said than done?</strong></div>\r\n<div>\_</div>\r\n<div id=\"cke_pastebin\">\r\n<a href=\"http://www.slideshare.net/EUscreen/20140513-euscreenxl-iprworkshoprosati\">Eleonora Rosati put </a>it aptly: bringing audiovisual works online is rarely (if ever) no sooner said than done. Europe, with its fragmented character, is tricky terrain to explore for archives in the digital realm. What is allowed in country A oversteps the rules of country B and so forth. The workshop participants enthusiastically embraced the image she borrowed from <a href=\"http://www.ivir.nl/publications/hugenholtz/Intellectual_Property_and%20Innovation_Lisbon_Council.pdf\">Prof. Bernt Hugenholtz</a>\_ that Article 5 of the InfoSoc directive serves as a sort of ´shopping list´ of exceptions member states can choose from. <a href=\"http://www.slideshare.net/EUscreen/20140513-euscreenxl-iprworkshoprozgonyi\">Krisztina Rozgonyi presented </a>a solution on a national level that led to the creation of Hungary’s national audiovisual archive, thanks to a media law policy developed over 10 years ago. By means of secure VPN connections and established entry points in combination with a legal deposit regulation, it allows audiovisual archives to give unlimited, certified access to the nations’ television and film history to schools and educators.</div>\r\n<div>\_</div>\r\n<div><strong>To harmonise or not to harmonise?</strong></div>\r\n<div id=\"cke_pastebin\">The workshop gave the participants a chance to discuss the parameters that could or should be moved to make this navigating a more manageable task, and who should provoke and guide the change. Discussing solutions resulted in various approaches. Some participants firmly believe in extending the country of origin principle.[2] Coming from the broadcast world, where the satellite directive has been a starting point for discussions about cross-domain access, the European Broadcasting Union’s advocacy group firmly stands for the clarity of this sort of ruling. It is wary of the possibility that a full harmonisation could lead to a common law that is the narrowest of possible understandings, instead of taking up the widest understanding, and prefers that every member state is left to their own, more or less liberal, rulings. On the broad, general question as to whether or not a new copyright declaration should be pushed for, the general answer was that such an undertaking would at least take us 20 –30 years, well beyond the project term of EUscreenXL.</div>\r\n<div id=\"cke_pastebin\">It may well be beyond our project horizon, but the material once carefully crafted by AV professionals and now responsibly taken care of by archive specialists, might still benefit. After all, this is what we hope to keep alive for 30, or 100, or 500 years from now. So we’ll continue the discussion on how this network and the audiovisual archives in it can improve access to their collections while balancing the needs of creators, the billing departments and the audience.</div>\r\n<div id=\"cke_pastebin\">\_</div>\r\n<div id=\"cke_pastebin\">1.<span class=\"Apple-tab-span\" style=\"white-space: pre;\"> </span>According to a 2008 study: Klijn, Edwin, and Yola de Lusenet. Tracking the Reel World: A Survey of Audiovisual Collections in Europe. Amsterdam: European Commission on Preservation and Access, 2008. \_</div>\r\n<div id=\"cke_pastebin\">2.<span class=\"Apple-tab-span\" style=\"white-space:pre\"> </span>See also the EBU’s <a href=\"http://blog.euscreen.eu/archives/4960\">recent recommendation for the licensing of broadcast-related online activities</a>\r\n</div>\r\n</div>"
