        title: 'New Metadata Quality Task Force'
        posttype: News
        featured: false
        intro: "<p>As an initiative of the Europeana Aggregation team,\_December 2013 will see the start of a Metadata Quality Task Force aiming to improve the quality of the metadata found in Europeana.</p>\r\n"
        body: "<p>We at Europeana love metadata! It is our lifeblood, and we are proud to contain so many wonderful records from thousands of institutions across Europe. We love seeing our content used in lots of different ways from social media sharing to API calls to hackathons. None of this is possible without great metadata.</p>\r\n\r\n<p>Good metadata tells us everything we need to know about a digital object, what it is, where it comes from, what it looks like, where it's housed, who gave it to us, how you can use the object, and more Everything you need to know for research or cultural window-shopping! And it looks a little something like this…</p>\r\n\r\n<p style=\"text-align: center;\"><a href=\"http://pro.europeana.eu/image/image_gallery?img_id=1970031&amp;t=1385036034209\" target=\"_blank\"><img alt=\"City Map Item\" src=\"/files/blogimages/puckfair.png\" style=\"width: 1127px; height: 906px;\"></a></p>\r\n\r\n<p style=\"text-align: center;\"><em>Example of good metadata from RTÉ Archives and EUscreen. <a href=\"http://europeana.eu/portal/record/09212/8B3B366338B97F1A6033208C0AEB8C0F71764DB0.html%20\">View the record on Europeana</a></em></p>\r\n\r\n<p>There has been a lot of work done over the last few years on a theoretical and technical level about metadata and Europeana, and we recently changed over to a whole new data model (<a href=\"http://pro.europeana.eu/web/guest/edm-documentation\">EDM</a>) with metadata standards which allow our providers to give so much more to our audience! However, we believe that we should now look at the practical implementation and submission of good metadata quality.</p>\r\n\r\n<p>As an initiative of the <a href=\"https://pro.europeana.eu/post/introducing-europeanas-aggregation-team\">Europeana Aggregation team</a>\_December will see the start of a Metadata Quality Task Force aiming to improve the quality of the metadata found in Europeana.</p>\r\n\r\n<p>Aggregation is operation through which we harvest, process and publish all of Europeana’s data. We already provide lots of <a href=\"http://pro.europeana.eu/web/guest/provide-data\">documentation</a> on what we require from our data providers. We ingest new records on a monthly basis and this number keeps on growing and growing. During the last five years, we’ve seen millions of records pass though our hands and uncovered more than a wide variety digital treasure. However, as the number of records increases it becomes more difficult for users to find a single individual record.</p>\r\n\r\n<p>A solution to this is to improve the quality of the metadata submitted to Europeana. Meaningful titles and meaningful descriptions mean that a specific item is easier to locate, and that’s just the start of the improvements. The Metadata Quality Task Force aims to create a set of best practice guidelines for the creation of good metadata and to look at the restrictions facing institutions in the provision of this kind of material.</p>\r\n\r\n<p>We’ll be inviting participants to join the Task Force shortly but if you have experience working with data providers and submitting metadata to Europeana, we’d love to hear from you! (email Marie-Claire.Dangerfield@KB.nl)</p>\r\n"
