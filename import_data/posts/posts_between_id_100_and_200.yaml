        title: 'Dedicating July as Public Domain month'
        posttype: News
        featured: false
        intro: null
        body: "<p><img alt=\"\" src=\"/files/blogimages/ac8aafea-e00a-45fb-8147-98802b5ceb99.jpg\" style=\"width: 600px; height: 292px;\"></p>\r\n\r\n<div style=\"text-align: center;\"><em>‘Bestraffing van de lasteraar’ by \_Jan Brandes (1777). Rijksmuseum (Public Domain). <a href=\"http://bit.ly/1m1J9IN%20\">Learn more</a></em></div>\r\n\r\n<div style=\"text-align: center;\">\_</div>\r\n\r\n<p>Here at Europeana, we talk about the Public Domain a lot. Do you?</p>\r\n\r\n<p>You know by now that we care about sharing the metadata and objects that you have carefully digitised. We have great ambition for how this data can be shared with and used by others, how it can be used in schools, in apps and to share memories with your loved ones. We also believe that where possible, the fewest restrictions should be put in place for those sharing and using your great, rich and colourful data.</p>\r\n\r\n<p>So what has this got to do with the Public Domain? Why do we talk about it every day in the office here in The Hague? Why should you be talking about it? Well, making cultural heritage available to everyone is our business. One of our fundamental principles is that works that are in the public domain before they are digitised, should remain in the public domain (i.e. free from copyright) once they are digitised. With 7,607,443 objects available via Europeana declared to be in the public domain, we think this is also really important to cultural heritage institutions and we want to share with you a few tips and tricks on how to apply the <a href=\"http://pro.europeana.eu/c/document_library/get_file?uuid=d542819d-d169-4240-9247-f96749113eaa&amp;groupId=10602\">Public Domain Mark</a>. What better way to do this than to pack all of this into one month, dedicated to the Public Domain?</p>\r\n\r\n<p>All this month, we will be publishing blogposts from the team at Europeana, along with our long serving partners at <a href=\"http://www.kennisland.nl/en/\">Kennisland</a>, <a href=\"http://www.uva.nl/en\">University of Amsterdam</a> and <a href=\"http://www.bnl.public.lu/\">National Library of Luxembourg</a> to share our knowledge with you in digestible portions. We’ll be telling you about a few upcoming events as well as sharing facts in 140 character via our new Twitter account, <a href=\"https://twitter.com/EuropeanaIPR\">@EuropeanaIPR</a>, dedicated to sharing IPR information.</p>\r\n\r\n<p>How can you get involved? \_Keep an eye out for updates posted via Twitter and follow the <a href=\"https://twitter.com/search?f=realtime&amp;q=PublicDomainMonth&amp;src=typd%20\">#PublicDomainMonth</a> hashtag or <a href=\"https://twitter.com/europeanaeu\">@Europeanaeu</a> to stay up to date on the campaign, and of course check our Pro website for lots of great new articles each week. Also don´t forget to follow Europeana on <a href=\"https://www.facebook.com/europeana%20\">Facebook</a>, <a href=\"https://www.pinterest.com/europeana\">Pinterest</a> and <a href=\"https://plus.google.com/+europeana/posts\">Google+</a> where we regularly curate stunning Public Domain collections that have been made available via Europeana.</p>\r\n\r\n<p>Happy Public Domain Month!</p>"
