        body: "<p>Enter the Europeana Creative Challenge and win a tailor-made support package to bring your product successfully to the market!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/5846ce6d-c877-4610-9b9c-dd5d13f73cf2.png\" style=\"width: 600px; height: 215px;\" /></p>\r\n\r\n<p>We’re looking for creative developers and entrepreneurs to use the Europeana collections to create applications for a range of themes – natural history education, history education, tourism, design and social media.</p>\r\n\r\n<p>We’re running challenges on each topic, and the first two, natural history and history education, are open now. Need some inspiration? We’ve created some <a href=\"http://www.europeanacreative.eu/web/europeana-creative/pilots\">pilot apps</a> to show you the kinds of things you could do with Europeana content and a bit of imagination.</p>\r\n\r\n<p>• First World War Learning Activities (from EUROCLIO/Webtic)</p>\r\n\r\n<p>• Night at the museum adventure game (National Museum Prague/Museum for Natural History Berlin/Exozet)</p>\r\n\r\n<p>• Natural history memory card game (National Museum Prague/Semantika)</p>\r\n\r\n<p>Could you develop our pilots to make them bigger? Or do you have something completely different in mind? If it uses Europeana's content and fits the history or natural history education theme, then enter the Challenge!</p>\r\n\r\n<p><strong>How to Enter</strong></p>\r\n\r\n<p>All applications should be submitted here: <a href=\"http://ecreativeeducation2014.istart.org\" target=\"_blank\">http://ecreativeeducation2014.istart.org</a></p>\r\n\r\n<p><strong>Deadline</strong></p>\r\n\r\n<p>March 31st 2014</p>\r\n\r\n<p><strong>Prize</strong></p>\r\n\r\n<p>The winners for each theme will be invited to pitch their ideas on April 29, 2014 at <a href=\"http://www.eggbrussels.eu/nl\" target=\"_blank\">The Egg</a> in Brussels. The overall winners (one per theme) will receive a hands-on \"Incubation\" Support Package provided by the project consortium to bring his/her product successfully to the market. This Support Package may include consultation with experts on a wide range of subjects, such as financial management, business models, intellectual property management; access to specialised testing environments; facilitation of access to investments and business partnerships and marketing and promotion support as required to bring the winning product successfully to the market.</p>\r\n\r\n<p><strong>More Information</strong></p>\r\n\r\n<p>Find out more about Europeana Creative and its challenges at <a href=\"http://www.europeanacreative.eu\" target=\"_blank\">europeanacreative.eu</a>.If you have any further questions about your application, you can contact us at <a href=\"mailto:EuropeanaCreative@onb.ac.at\">EuropeanaCreative@onb.ac.at</a> or just drop us a question via&nbsp;<a href=\"https://twitter.com/ecreativeeu\" target=\"_blank\">@eCreativeEU</a> on Twitter or on our <a href=\"https://www.facebook.com/EuropeanaCreative?fref=ts\" target=\"_blank\">Europeana Creative</a>&nbsp;Facebook page.</p>"
