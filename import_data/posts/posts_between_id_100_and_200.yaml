        title: 'Europeana Fashion portal now live!'
        posttype: blog
        featured: false
        intro: null
        body: "<p>On 13 December 2013, the <a href=\"http://www.europeanafashion.eu\">Europeana Fashion portal</a> became available to the public for the first time. Europeana Fashion allows everyone to discover hundreds of thousands of fashion items from 19 leading European fashion and costume institutions on a single website.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/835f0652-3b37-41f1-89ab-a26328398789.png\" style=\"width: 600px; height: 437px;\" /></p>\r\n\r\n<p>The Europeana Fashion portal offers access to exquisite fashion objects – drawings, garments and accessories - some of which have never been seen on the internet before. All come with detailed information written by experts from partnering institutions.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/FashionPortalCollage.png\" style=\"width: 599px; height: 846px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>'Haute Couture collection Spring-Summer 2011', Iris Van Herpen, Catwalk Pictures, CC BY-NC-ND; 'Haute Couture collection Spring-Summer 2011', Christian Dior, Catwalk Pictures, CC BY-NC-ND; 'Mustard Colour Satin', Roger Vivier, Rossimoda Shoe Museum, CC BY-SA.</i></p>\r\n\r\n<p>The availability of the website marks the beginning of stage two of the Europeana Fashion portal which is being developed in three stages. In addition to ongoing development, Europeana Fashion is actively seeking contributions from the public on how to improve the site. An easy-to-use feedback form is available on the website.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/FashionPortalSketch.jpg\" style=\"width: 600px; height: 668px;\" /></p>\r\n\r\n<p style=\"text-align:center;\"><i>'Kollektionsübersicht der Modelle von Nina Ricci, Paris, H/ W 1963/ 1964', Kunstbibliothek, Staatliche Museen zu Berlin, CC BY-NC-SA</i></p>\r\n\r\n<p>The results of the ongoing development and feedback will be used in the second version of the Europeana Fashion portal, set to be released in July 2014. A final version with more than 700,000 items will be launched in February 2015.</p>\r\n\r\n<p>You can also follow Europeana Fashion on <a href=\"https://www.facebook.com/EuropeanaFashion?fref=ts\">Facebook</a>, <a href=\"https://twitter.com/EurFashion\">Twitter</a> and <a href=\"http://europeanafashion.tumblr.com/\">Tumblr</a>.</p>\r\n\r\n<p>The Europeana Fashion project is coordinated by Fondazione Rinascimento Digitale.</p>"
