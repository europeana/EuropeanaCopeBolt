        title: 'Smithsonian book on opening up collections now on Amazon'
        posttype: blog
        featured: false
        intro: null
        body: "<p>At the end of the summer, the Smithsonian released a new e-book exploring how museums, libraries and the archives world are adopting new technology and in some cases transforming approaches to education, research and engagement. The book is now available on <a href=\"https://itunes.apple.com/us/itunes-u/id694346121\">iTunes U</a>, <a href=\"http://www.amazon.com/Best-of-Both-Worlds-ebook/dp/B00EVT2XG0/\">Kindle</a>, and <a href=\"http://www.barnesandnoble.com/w/best-of-both-worlds-g-wayne-clough/1116871150?ean=9780981950013\">Nook</a>.</p>\r\n\r\n<p style=\"text-align:center;\"><img src=\"/files/blogimages/ecbeeac6-e436-40f7-85c5-a1f6ae63a0f1.jpg\" style=\"width: 325px; height: 422px;\" /></p>\r\n\r\n<p>The Smithsonian — the world’s largest museum and research complex, with collections numbering in excess of 137 million objects and specimens—has long experimented on the digital frontier. In their research for the book, the Smithsonian interviewed many cultural heritage institutions from around the world, including Europeana.</p>\r\n\r\n<p>In his book, <i>Best of Both Worlds: Museums, Libraries, and Archives in a Digital Age</i> G. Wayne Clough, the Smithsonian’s 12th Secretary, surveys the efforts of many world-class institutions, including his own, to use technology to open their collections and programs to the world. He asks a fundamental question: 'How can we prepare ourselves to reach the generation of digital natives who bring a huge appetite-and aptitude-for the digital world?'</p>\r\n\r\n<p>Secretary Clough’s thoughtful perspective as a museum leader, educator, and enthusiast provides invaluable insight into how digital technologies will radically alter our existing institutions, make access to their embedded knowledge widely available, and enable learning and research anytime, anywhere.</p>\r\n\r\n<p>In this introductory video about the book, Secretary Wayne Clough explores the Smithsonian’s digital journey.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GWvpBXoDN64\" width=\"560\"></iframe></p>\r\n\r\n<p> </p>\r\n\r\n<p>You can find the book on the <a href=\"http://www.si.edu/bestofbothworlds\">Smithsonian website</a>. Also available for free on <a href=\"https://itunes.apple.com/us/itunes-u/id694346121\">iTunes U</a>, <a href=\"http://www.amazon.com/Best-of-Both-Worlds-ebook/dp/B00EVT2XG0/\">Kindle</a>, and <a href=\"http://www.barnesandnoble.com/w/best-of-both-worlds-g-wayne-clough/1116871150?ean=9780981950013\">Nook</a>.</p>"
