                body: "<h3><strong>Knowing what you don’t know</strong></h3>\r\n\r\n<p dir=\"ltr\">The Europeana website currently offers you the ability to search by keyword. This serves much of our audience nicely, but what about the people who don’t know what they’re searching for? Our blogs, galleries and exhibitions highlight the high-quality material available through Europeana, but with millions of items in our collection, we couldn’t write about all of them!</p>\r\n\r\n<p dir=\"ltr\">This is where our new browsing options come in. The demo website is better at guiding you through collections without a specific search thanks to the development of the <a href=\"https://pro.europeana.eu/post/improving-discoverability-with-new-entities-in-europeana-collections\">’entities’ we introduced a couple of years ago</a>. These are also known as ‘people’ or ‘topics’ on the current website. We’ve taken this basic feature and improved it to offer an interconnected way to browse collections. This means that rather than these collections being manually curated, they will now grow organically as we add and enrich new items. With this change comes the ability to traverse between related collections as well. There is more work to do on the algorithm we use to generate these relationships, but it’s a good demonstration of our direction.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Improving universal accessibility</strong></h3>\r\n\r\n<p dir=\"ltr\">In the past, we built our website and then added accessibility compliance in retrospect, rather than building it into our work from the beginning. We’ve now reversed the process. If our code doesn’t validate the stringent requirements of the <a href=\"https://www.w3.org/TR/WCAG20/\">Web Content Accessibility Guidelines 2AA</a>, our processes will not allow us to make the changes to the website public. This saves us time, and gives us a compliant website from day one. We’re doing our best to include better labelling on pictorial elements to ensure that content can be interpreted by screen readers and other tools. We’ve still got a little way to go, and we’re seeking help from specialist organisations on how we can improve our accessibility. Once we’ve established what we understand to be a quality experience, we will reach out to the appropriate end-users to help us understand whether we are taking the right approach.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>More than just a facelift</strong></h3>\r\n\r\n<p dir=\"ltr\">This redevelopment of the Europeana website is more than just a splash of plaster and paint on our current foundation. We have replaced our entire technology stack with a speedy front-end application, using technologies which offer you the speed and quality you would expect on modern social networks and websites. We’ve also outsourced our content management system, which <a href=\"https://pro.europeana.eu/post/reducing-costs-and-increasing-development-productivity-through-cms-outsourcing\">you can read more about here</a>. You can expect to hear more about our technical changes in the future, including the issues we’ve faced and what we’ve done.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What can you expect from us in the coming months?</strong></h3>\r\n\r\n<p dir=\"ltr\">The demo website is going to advance significantly over the coming weeks and months. We’re going to be making changes, some obvious and some less so. To give you an idea of what’s on the way, you can expect:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Exhibitions, blogs, and galleries will be added and brought into the style of the demo website</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We’ll be adding new, more powerful filtering options</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Newspaper features will be reintroduced, including date search, IIIF viewer, and full-text search</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The Fashion Collection will have its special vocabulary filters added</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Social media sharing from Collection and Item pages will be added</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We will increase the number of supported media players</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>How can you help us?</strong></h3>\r\n\r\n<p dir=\"ltr\">Quite simply, use and enjoy the demo website. And tell us about it. Every page on the website has a new feedback button which allows you to annotate exactly what you like or dislike about a page. We need you to tell us both what is and isn’t working. Your feedback helps us identify bugs and understand what we need to improve in the future. If you’d like to learn more about the developments you can also <a href=\"http://eepurl.com/M2tiv\">sign-up for our newsletter</a> and we’ll send you a monthly progress update on what’s new.</p>\r\n"
