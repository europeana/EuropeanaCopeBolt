                body: "<p>Supporting cultural heritage institutions to engage their audiences with digital culture is at the heart of everything Europeana does. And it is highlighted as a priority in the proposals for the EU’s new Digital Europe Programme, which will shape and support the digital transformation of Europe’s society and economy.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>At this event, policymakers, cultural heritage institutions, members of the ‘Digital Cultural Heritage and Europeana’ expert group, experts in multilingualism and Europeana came together to discuss how the cultural heritage sector can make use of advances in digital technology to make heritage material more accessible to more people across the EU.&nbsp;</p>\r\n"
