                body: "<h3><strong>What’s in the GIFT Box?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong><a href=\"https://gifting.digital/design-and-planning-tools/\">Design and planning tools</a></strong></p>\r\n\r\n<p dir=\"ltr\">If you want to create a digital visitor experience, the GIFT Box design and planning tools can help you generate, strengthen and test your ideas. They have been developed with and for museums as a way to help prioritise ideation in early phases of design work.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://gifting.digital/visitorbox-design-cards/\">VisitorBox Ideation Cards</a> is a printable card game that helps you and your colleagues generate ideas for digital experiences. <a href=\"https://gifting.digital/asapmap/\">The ASAP Map</a> encourages you to develop shared understanding about your ideas, while <a href=\"https://gifting.digital/experimentplanner/\">the Experiment Planner</a> helps you plan ways to test your idea and map out a clear plan to implement it.</p>\r\n\r\n<p dir=\"ltr\"><strong><a href=\"https://gifting.digital/digital-tools/\">Digital tools</a></strong></p>\r\n\r\n<p dir=\"ltr\">These open-source tools have been designed in partnership with leading museums to give you inspiration to create more personal experiences with your collection, combining the digital and physical.</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://gifting.digital/gift-experience/\">The Gift App</a> allows your visitors to use their smartphone to create a digital gift for someone they care about. <a href=\"https://gifting.digital/artcodes/\">Artcodes</a> are customisable and scannable markers that let you blend your physical exhibition with digital content. With <a href=\"https://gifting.digital/never-let-me-go/\">Never Let Me Go</a>, two visitors get to co-create and co-curate each others’ encounter with your collection. Using image recognition, <a href=\"https://gifting.digital/one-minute-experience/\">One Minute</a> offers visitors a short story that encourages them to reflect on and engage with your content. <a href=\"https://gifting.digital/gift-wrapper/\">Gift Wrapper</a> is an app that visitors can download to make a museum gift more personal by adding a link to digital content such as music, photos or videos. Finally, <a href=\"https://gifting.digital/scannerbox/\">ScannerBox</a> enables you to create interactive 3D models of objects in your collection or contributed by visitors.</p>\r\n\r\n<p dir=\"ltr\"><strong><a href=\"https://gifting.digital/ways-of-working/\">Ways of working</a></strong></p>\r\n\r\n<p dir=\"ltr\">Working with <a href=\"https://gifting.digital/gift-action-research/\">10 prominent museums</a> from Europe and the US, the GIFT team have developed a number of practical recommendations to help you with <a href=\"https://gifting.digital/experience-design/\">experience design</a> and <a href=\"https://gifting.digital/organisational-change/\">organisational change</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How can you use the GIFT Box?</strong></h3>\r\n\r\n<p dir=\"ltr\">Are you a cultural heritage&nbsp;professional interested in offering experiences that combine the digital and physical? Are you an academic or student who would like to see practical examples of how the latest research can inform developments in the cultural heritage sector? Or do you work in the creative industries and are looking for inspiration on how to handle design processes and develop innovative experience design? If so, <a href=\"https://gifting.digital/\">the GIFT Box</a> provides:&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Easy to use <a href=\"https://gifting.digital/design-and-planning-tools/\">design and planning tools</a> that help museums make richer visitor experiences.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Ready-made open-source <a href=\"https://gifting.digital/digital-tools/\">digital tools</a> that have been developed and tested in museums.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Practical <a href=\"https://gifting.digital/ways-of-working/\">recommendations</a> on how to deal with digital design and change from 10 international museums.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more about GIFT</strong></h3>\r\n\r\n<p dir=\"ltr\">You can read more about the project, download the tools or get in touch at <a href=\"https://gifting.digital/\">gifting.digital</a>.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />You can read more about the project from some of the individuals involved in our <a href=\"https://pro.europeana.eu/search?q=GIFT-project\">GIFT project series</a> published on Europeana Pro this summer.</p>\r\n\r\n<p dir=\"ltr\">If you are a ticket holder for Europeana 2019 or based in Portugal you can attend <a href=\"https://pro.europeana.eu/post/pre-conference-workshops-announced-for-europeana-2019\">GIFT @ Europeana 2019</a>.</p>\r\n\r\n<p dir=\"ltr\">If you don’t have a ticket for Europeana 2019, or can’t get to Lisbon we will be livestreaming the GIFT plenary sessions on Wednesday 27 November. You can sign up to be the first to hear about the livestreaming <a href=\"http://eepurl.com/gmx8Jj\">here</a>.</p>\r\n"
