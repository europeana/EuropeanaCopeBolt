                body: "<h3><strong>Transcribathon</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The objective of the Transcribathon was the transcription of documents collected by the library at the the first edition of the Europeana 1989 Collection Days in July 2019. Eight people participated in this competition, divided into four teams.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">At the end of the competition, each team had to present the content of the transcribed documents, their impressions and suggestions for improvement. One participant commented, ‘I learned that documents such as the ones we had to transcribe, are vital for our cultural preservation and I look upon this process of transcribing with more respect than I did before’.&nbsp; Another said, ‘I’ve learned more about the events of 1989, the public perception, and the way documents were written then.’</p>\r\n"
