                body: "<h2><meta charset=\"utf-8\" /></h2>\r\n\r\n<h2>55 pieces of editorial showcasing 1,100 items</h2>\r\n\r\n<p>In just over three months, <a href=\"https://blog.europeana.eu/category/industrial-heritage/\">35 blogs</a> and <a href=\"https://www.europeana.eu/portal/en/explore/galleries?theme=industrial-heritage\">20 galleries</a> as well as the exhibition <a href=\"https://www.europeana.eu/portal/en/exhibitions/social-and-employment-realities\">Still a Working Title</a> were written and co-produced in close cooperation with more than 20 different organisations. This enormous effort and teamwork meant that many more people engaged with the blog and galleries in 2019 than in previous years (reads of the Europeana blog increased by 75%, and gallery by 62%).</p>\r\n\r\n<p>Altogether, the editorial for Europe at Work&nbsp;showcased more than 1,100 cultural heritage objects from more than 240 cultural heritage institutions in 35 countries, including each EU Member State.&nbsp;</p>\r\n"
