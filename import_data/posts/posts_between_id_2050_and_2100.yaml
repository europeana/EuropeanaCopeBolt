                body: "<h3>All of your objects are openly licensed - 60% as public domain and 40% as CC BY. Why has Tekniska museet decided to use open rights statements?</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We agreed in our digitisation plan in 2016 that we should make our data licensing as open as possible. As the copyright has expired on many of our images, we decided to publish them as <a href=\"https://creativecommons.org/publicdomain/mark/1.0/\">public domain</a>. The museum’s own images taken by staff members or our photographers after 1969 are marked as <a href=\"https://creativecommons.org/licenses/by/1.0/\">CC BY</a>. The museum’s main purpose is to collect and communicate our knowledge – we have to show our collections in all possible ways. Digital technology gives us a wider reach, so we want our objects to be openly licensed.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">What are the biggest challenges that the Tekniska museet experiences when sharing data?&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">Some of the challenges lie in database structures. Swedish is not a widely-used language and most of our information is in Swedish only. If our database allowed for language tagging, our collections could become relevant, and our images and objects more accessible at a European level. Aggregation of data from our database to SOCH and then to Europeana presents some other challenges due to limitations and backlog. However, we are also working towards creating standards for our metadata and are active in Swedish initiatives such as <a href=\"http://www.digisam.se/om-digisam/\">Digisam</a>.&nbsp;Tekniska museet takes part in various working groups started by Digisam because we want to be part of discussions on topics such as shared metadata standards or principles for digitisation and long-term storage.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n"
