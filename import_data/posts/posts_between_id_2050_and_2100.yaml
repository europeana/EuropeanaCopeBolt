                body: "<h3><strong>Sources in ‘Women Working’</strong></h3>\r\n\r\n<h3><meta charset=\"utf-8\" /></h3>\r\n\r\n<p dir=\"ltr\">The Historiana source collection<a href=\"https://historiana.eu/#/historical-content/source-collections/women-working\"> Women Working</a> brings together digitised material from <a href=\"https://www.europeana.eu/portal/en\">Europeana Collections</a> which shows women from around the world throughout the 19th and 20th centuries. The collection gives an overview of some of the work carried out by women over the past two hundred years. The majority of the sources show them doing either agricultural labour, manufacturing work or washing clothes. The exceptions are a photo of Marie Curie at work as a scientist and two cartoons from Punch Magazine which ridicule women in medical professions.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The large number of sources in the collection encourages students to look for differences and similarities across times and cultures. The sources generally suggest that in the past, women did mostly manual labour. The few examples of women doing professional work are represented in a way that signals scepticism from either the maker of the source or from the intended public at the time. The sources selected aim to encourage students to consider how the availability of source material from a certain period influences and shapes our perspective of that time - in this case, how we perceive the role of women in the economy of the 19th and 20th centuries.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How do you teach Women Working? </strong>&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">Historiana’s <a href=\"https://historiana.eu/#/student/view/eeeb1d95-9b25-419e-a16f-45754ede52c0/text/bb_0\">e-learning activity on Women Working</a>, which complements the source collection, uses digitised heritage material to encourage students to explore the topic:&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">The first part of the activity asks students to analyse two cartoons from Punch (a satirical magazine from the 19th and early 20th century), paying attention to&nbsp;the way women and men are portrayed. They can annotate the sources using the e-learning analysing tool, and comment on the implications of these cartoons and the extent to which they fit any preconceptions students have about women working in the 19th and 20th centuries.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">The second part of the activity asks students to divide sources based on the parts of the world they come from. Even when sorted, these sources&nbsp;imply that in the past two centuries, women from all around the world mainly did agricultural work and simple&nbsp;manufacturing.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">The final part of the activity asks students to reflect on how our perception of the past is shaped by sources and how this perception might influence our thoughts on women working in the present. The abundance of source material showing women doing manual work, combined with the sources that ridicule women doing professional work, suggests that women had a lower socio-economic status in the 19th and well into the 20th century. This activity could be used as a lead-in to a class discussion on the construction of our views of the past and how sources are likely only to show or tell only part of what actually happened. Teachers could challenge their students to be critical towards what sources present as ‘fact’.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Explore <a href=\"https://www.europeana.eu/portal/en/collections/industrial-heritage\">industrial heritage on Europeana Collections</a> and find more teaching resources including units, source collections and eLearning activities on the <a href=\"https://historiana.eu/#/\">Historiana</a>&nbsp;website. You can also read more about women’s working history in Europe on the <a href=\"https://blog.europeana.eu/2019/09/a-womans-work-is-never-done-womens-working-history-in-europe/\">Europeana Collections Blog.&nbsp;</a></p>\r\n"
