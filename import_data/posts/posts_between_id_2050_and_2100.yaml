                body: "<h3><strong>Four newly accredited aggregators</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>We are delighted to announce that four aggregators have recently completed their accreditations. This brings the total number of accredited aggregators to 37.</p>\r\n\r\n<p dir=\"ltr\">Congratulations to:</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/organisation/latvian-national-e-content-aggregator\">Latvian National E-content Aggregator</a> which brings together Latvian cultural heritage content with historical value.</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/organisation/czech-digital-library-ceska-digitalni-knihovna\">Czech Digital Library </a>which aggregates Czech literature from the 19th century to the modern day.</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/organisation/digital-repository-of-ireland\">Digital Repository of Ireland </a>which brings together Irish contemporary and historical cultural heritage.</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/organisation/formula-aggregation-service-of-the-national-library-of-finland\">Formula Aggregation Service of the National Library of Finland </a>which is a national aggregator collecting cultural heritage objects from Finnish institutions.</p>\r\n\r\n<p dir=\"ltr\">Henning Scholz, Partner and Operations Manager for the Europeana Foundation says, ‘We’re really pleased to add these four aggregators to our accredited partners. The scheme has been a very positive step for the aggregation ecosystem - we list accredited partners on Europeana Pro so it’s easy to see who has reached our aggregator standards. Cultural heritage institutions can see who these trusted partners are and work with them, getting help, advice and support for their digital transformations.’</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/services/data-publication-services/aggregators\">See full list of accredited aggregators</a></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Getting accredited</strong></h3>\r\n\r\n<p dir=\"ltr\">Any aggregator, whether large or small, national, domain or thematic, is eligible to apply for Europeana aggregator accreditation.</p>\r\n\r\n<p dir=\"ltr\">To become an accredited aggregator, partners need to commit to fulfilling <a href=\"https://docs.google.com/document/d/1sOfjChpu6fZUpigH0RRfx8Vl9gpagQ9HpogMLI82qXU/edit#\">a range of responsibilities</a>, including providing appropriate information to us about who they collect data from, committing to helping those institutions to improve their data and actively participating in the Europeana Aggregators’ Forum.</p>\r\n\r\n<p dir=\"ltr\">Aggregators wishing to be accredited must apply to the Europeana Aggregators’ Forum, agreeing with and committing to the required responsibilities. Then they submit a test dataset and ultimately sign the Data Exchange Agreement or make sure that each of its data providers do so. Accreditation status is reviewed by the Europeana Aggregators’ Forum at least once a year.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Benefits of accreditation</strong></h3>\r\n\r\n<p dir=\"ltr\">Accredited Europeana aggregators enjoy the following benefits (in addition to the <a href=\"https://pro.europeana.eu/page/reasons-to-share-your-data-on-europeana-collections\">general benefits</a> of working with Europeana):&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Membership of the Europeana Aggregators’ Forum (EAF), including travel reimbursement for attending EAF meetings</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">One vote in decisions taken by the EAF</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Greater visibility of aggregator - profile published on a dedicated page on Europeana Pro</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Accredited aggregators act as representatives of the Europeana initiative when working with cultural heritage institutions</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Use of EAF logo to identify accredited aggregators as trusted partners</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Being an accredited aggregator for Europeana could also be of benefit in grant applications, advocacy, and recognition by cultural ministries.</p>\r\n\r\n<p dir=\"ltr\">Marco Rendina, Chair of the Europeana Aggregators’ Forum, says,</p>\r\n\r\n<p dir=\"ltr\">‘The EAF accreditation scheme finally gives aggregators a formal recognition of their capacity and reliability, acknowledging their crucial role in the Europeana ecosystem. At the same time, it gives cultural heritage institutions the ability to identify trusted partners that can support them in contributing to the Europeana initiative and in their digital transformation.’</p>\r\n\r\n<p dir=\"ltr\">Are you interested in becoming an accredited aggregator for Europeana? Then please fill out the <a href=\"https://www.surveymonkey.com/r/Aggregator-Profile\">application form</a> or <a href=\"mailto:Henning.Scholz@europeana.eu\">email Henning.Scholz@europeana.eu</a>.</p>\r\n"
