                body: "<p><meta charset=\"utf-8\" />The programme for Europeana 2019 has been designed for all those with a stake in digital cultural heritage, and you can now <a href=\"https://pro.europeana.eu/page/draft-programme-europeana-2019\">view it in full</a>. Some of the highlights include:</p>\r\n\r\n<h3 dir=\"ltr\"><strong>A diverse selection of pre-conference activities</strong></h3>\r\n\r\n<p dir=\"ltr\">From testing open-source tools designed to enhance visitor experiences through <a href=\"https://pro.europeana.eu/post/explore-hybrid-museum-experiences-at-europeana-2019\">gamification</a>, to the discovery of the European Open Science Cloud and what it means for <a href=\"https://pro.europeana.eu/post/europeana-and-the-fair-principles-for-research-data\">FAIR principles</a> in digital cultural heritage, our pre-conference workshops have been selected to offer something for everyone.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Connecting communities</strong></h3>\r\n\r\n<p>Our parallel sessions have been designed to help connect communities in the cultural heritage sector in new and meaningful ways. Experience a playful and musical approach to engaging&nbsp;audiences in education, research and creation with <em>Music to my ears: making rights understandable.</em></p>\r\n\r\n<p><em>Communicating the value of digital culture to stakeholders</em>, meanwhile,&nbsp;uses the collective experience of our impact and communicators communities to help you translate the value of your activities into communications that are relevant to and support your stakeholders’ agendas. You can also join a EuropeanaTech ‘unconference’ where everyone has the floor, or even partake in a digital invasion.&nbsp;</p>\r\n\r\n<p>We will&nbsp;bring all communities together to help shape the <em>Europeana Innovation Agenda</em> and to explore <em>Achieving inclusivity &amp; diversity in the Europeana Network.&nbsp;</em></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Innovation at the centre</strong></h3>\r\n\r\n<p dir=\"ltr\">Our plenary sessions will lead the way with inspiring keynote speakers including Frédéric Kaplan,&nbsp;digital time-traveller extraordinaire,&nbsp;and Michael Edson, a thought-leader of digital transformation in the cultural sector. Europeana Executive Director Harry Verwayen will moderate a panel session with leaders in digital cultural heritage that explores how we transform the world with culture and during the ‘Pitch Your Project’ session the stage will be given to ten projects that showcase digital transformation in action.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How you can take part</strong></h3>\r\n\r\n<p dir=\"ltr\">We’ve been blown away by the response to Europeana 2019 so far. Tickets have sold out, but we are delighted to offer livestreaming of the plenary sessions for all of those who can’t make it to Lisbon. Stay tuned for information on how you can follow Europeana 2019 from home.</p>\r\n\r\n<p dir=\"ltr\">If you are one of the lucky ticket-holders for Europeana 2019 check out the <a href=\"https://pro.europeana.eu/page/draft-programme-europeana-2019\">full programme here</a>.</p>\r\n\r\n<p dir=\"ltr\">To be the first to hear about our 2020 event, please complete this <a href=\"http://eepurl.com/gmx8Jj\">short form</a> and we’ll be in touch as soon as we have some news.</p>\r\n"
