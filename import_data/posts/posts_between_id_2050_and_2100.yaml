                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Discover the campaigns&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Each crowdsourcing campaign on CrowdHeritage has been curated by one of the project’s partners, who include the <a href=\"https://www.ntua.gr/en/\">National Technical University of Athens</a>, the <a href=\"https://fashionheritage.eu/\">European Fashion Heritage Association</a>, the <a href=\"https://www.culture.gouv.fr/\">French Ministry of Culture</a>, Europeana Foundation, and the <a href=\"http://www.michael-culture.eu/\">Michael Culture Association</a>. The campaigns encourage the exploration of digitised collections from cultural heritage institutions accessed through Europeana Collections. Through CrowdHeritage, users can either suggest new annotations or descriptions about particular items, and validate or reject existing descriptions in a user-friendly and attractive way.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The campaigns are open for two months and include the following themes:&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Catwalk colours</strong> was curated by the European Fashion Heritage Association and allowed you to validate the automatically extracted colours of the outfits in catwalk photos from three iconic couture collections in the EFHA archives. Open until 30 November 2019.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Early musical instruments</strong>, curated by the French Ministry of Culture, encourages you to tag instruments in images. Open until 14 December 2019.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Representations of famous composers</strong>, curated by the French Ministry of Culture, allows you to identify famous composers including Liszt, Bach, Beethoven or Mozart. Open until 14 December 2019.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Fashion garments type</strong>, curated by the European Fashion Heritage Association, allows users to add and validate different historical fashion garments. Open until 20 December 2019.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Sports and leisure</strong>, curated by the Michael Culture Association, allows you to identify and validate types of sport and sporting events, equipment and clothes in an image. Open until 3 January 2020.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Cities and landscapes</strong>, also curated by the Michael Culture Association encourages you to describe types of buildings, transportation, landscapes, geographical elements and jobs in different images. Open until 3 January 2020.</p>\r\n    </li>\r\n</ul>\r\n"
