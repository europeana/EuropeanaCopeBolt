                body: "<p><a href=\"https://www.europeana.eu/portal/en/collections/industrial-heritage\">Europe at Work</a>, Europeana's season for autumn 2019, brings stories of personal working lives together with archive material on industrial and labour-related heritage. For cultural heritage institutions, the season provides an opportunity to engage audiences by inviting people to share a story about their work alongside pictures, diaries, videos and letters.&nbsp;</p>\r\n\r\n<p>Some institutions are recording these stories through <a href=\"https://pro.europeana.eu/page/europe-at-work#hosting-a-collection-day\">collection days</a>, but social media also offers a fantastic opportunity for galleries, libraries and museums to encourage people to participate in the season and showcase their own collections - as the Swedish National Heritage Board’s (Riksantikvarieämbetet) campaign demonstrates!</p>\r\n\r\n<h3><strong>A social media campaign to encourage engagement</strong></h3>\r\n\r\n<p>The <a href=\"https://www.raa.se/\">Swedish National Heritage Board</a> planned a social media campaign around Europe at Work to draw attention to the season and encourage Swedes to share stories of their working lives.&nbsp;</p>\r\n\r\n<p>Since September, their social media channels have had a weekly focus on a different sector, object, or profession to encourage people to engage with Europe at Work; for example, the Instagram post below invites anyone who has been employed as a seasonal worker to share their experience with Europeana. They also wrote a <a href=\"https://www.raa.se/2019/09/europeatwork/\">post in Swedish</a> to explain to people in their own language how they could contribute to Europe at Work.</p>\r\n\r\n<blockquote class=\"instagram-media\" data-instgrm-captioned=\"\" data-instgrm-permalink=\"https://www.instagram.com/p/B3J7TtJiM__/?utm_source=ig_embed&amp;utm_campaign=loading\" data-instgrm-version=\"12\" style=\" background:#FFF; border:0; border-radius:3px; 