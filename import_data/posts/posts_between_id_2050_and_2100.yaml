                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><meta charset=\"utf-8\" /></h3>\r\n\r\n<h3 dir=\"ltr\"><strong>How did the TuEuropeana project come about?</strong>&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">In 2015, the Polish Ministry of Culture and National Heritage organised a series of meetings for Polish cultural heritage institutions collaborating with Europeana. An idea arose to create an initiative that would help promote Europeana Collections in Poland, and the team at FINA (the National Film Archive - Audiovisual Institute Poland) was asked to coordinate the project. We soon realised that before we began a conversation about open access and the use of digital heritage at a European level, we needed to take a step back and discuss digital strategies, online repositories in general and possible collaborations in Poland.</p>\r\n\r\n<p dir=\"ltr\">The result was <a href=\"http://nina.gov.pl/projekty/tu-europeana\">TuEuropeana</a>. The goal of the project is to increase the visibility and show the potential of digital collections (with Europeana at its centre) and to discuss strategies and ways of reusing archives. Four years and four editions of TuEuropeana later&nbsp;we&nbsp;run an annual programme which reaches out to GLAM professionals, educators and this year to artists.</p>\r\n\r\n<p style=\"text-align:center;\"></p>\r\n\r\n<center><img src=\"https://www.dropbox.com/s/pyge5pyyissspm5/Folio_Fish-small.jpg?dl=1\" /></center>\r\n\r\n<p style=\"text-align:center;\"><em>FolioFish</em>,&nbsp;©Martyna Berger; Grand Prize Winner</p>\r\n\r\n<p style=\"text-align:center;\"></p>\r\n\r\n<h3 dir=\"ltr\"><strong>In November, TuEuropeana ran a poster competition encouraging the creative use of material in digital repositories - can you tell us more about it?</strong></h3>\r\n\r\n<p dir=\"ltr\">This was one of our activities targeted at young artists, who often simply don’t know that digital archives offer ready to (re)use material and can be a great source of inspiration. Through the contest and accompanying workshops with graphic designers and IPR experts we wanted to encourage young creative minds to include digitised cultural heritage material in their works.</p>\r\n\r\n<p dir=\"ltr\">The task was to design a poster around the concept of environmental sustainability. We asked the creators to use or be inspired by archival items available on Europeana and in Polish digital repositories. We ran the project in collaboration with <a href=\"https://wallbeing.com/\">wall-being</a> – an online platform promoting the works of Polish poster designers and their collaborators. The winning works will be made available for sale via the platform.</p>\r\n\r\n<p style=\"text-align:center;\"></p>\r\n\r\n<center><img src=\"https://www.dropbox.com/s/qy319k25izl8wtp/ALEKSANDRA_HUMENIUK_plakat_en-small.jpg?dl=1\" /></center>\r\n\r\n<p style=\"text-align:center;\"><em>One in Eight</em>,&nbsp;©Aleksandra Humeniuk; one of three Runners-up</p>\r\n\r\n<p style=\"text-align:center;\"></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why did you choose environmental sustainability as a theme?</strong></h3>\r\n\r\n<p dir=\"ltr\">One of the catchphrases we use to promote TuEuropeana is ‘archives inspire’. We do believe that archives can inspire and contribute to discussions on serious, contemporary socially relevant issues, like ecology and the environment. In the end, it’s all about reuse!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Who were the winners?</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />The jury awarded prizes to four works. The main prize went to Martyna Berger for her <em>FolioFish</em> and its multi-threading of ideas, graphic thinking, creative approach and a strong, though unobtrusive message. We also had three honorable mentions: for the artistic value of the poster - Honorata Bialic for <em>Extinction - Chapter VI</em>; for the creative use of archival digital resources - Julia Rogóż (no title); for referring to the ecological theme of the competition - Aleksandra Humeniuk for <em>One in Eight</em>.</p>\r\n\r\n<p style=\"text-align:center;\"></p>\r\n\r\n<center><img src=\"https://www.dropbox.com/s/mxegsmub7qt5y6c/Honorata_Bialic_plakat-small.jpg?dl=1\" /></center>\r\n\r\n<p style=\"text-align:center;\"><em>Extinction - Chapter VI</em>,&nbsp;©Honorata Bialic; one of three Runners-up</p>\r\n"
