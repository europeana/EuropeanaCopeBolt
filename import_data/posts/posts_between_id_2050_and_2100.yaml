                body: "<h2 dir=\"ltr\">Workshopping with the Members Council&nbsp;</h2>\r\n\r\n<p>Ahead of the main conference, the Europeana Network Association&nbsp;<a data-saferedirecturl=\"https://www.google.com/url?q=https://pro.europeana.eu/network-association/members-council&amp;source=gmail&amp;ust=1576053390950000&amp;usg=AFQjCNFpG4rD03QeMlf4h3EE0MQWqDddaQ\" href=\"https://pro.europeana.eu/network-association/members-council\" target=\"_blank\">Members Council</a>&nbsp;got together to discuss&nbsp;the strategic priorities and involvement of the Association in the implementation of the new Europeana Strategy 2021-2025. Councillors also worked in groups on the topic of digital transformation in the cultural heritage sector: the discussion revolved around problems and solutions in building digital services, and how the Association&nbsp;and the Europeana Foundation could help implement these solutions. A large part of the meeting was then dedicated to the specialist&nbsp;communities and their progress, preparing priorities and activities for 2020, and ideas for interaction and cross-community connections. The Association budget update and various governance proposals were on the table for the final discussion.</p>\r\n\r\n<p></p>\r\n\r\n<h2 dir=\"ltr\">Europeana Network Association&nbsp;2019 General Assembly</h2>\r\n\r\n<p dir=\"ltr\">The <a data-saferedirecturl=\"https://www.google.com/url?q=https://pro.europeana.eu/network-association/management-board&amp;source=gmail&amp;ust=1576053390950000&amp;usg=AFQjCNECp1P1uHuNOWJx7SvGASvVp1Ddyw\" href=\"https://pro.europeana.eu/network-association/management-board\" target=\"_blank\">ENA Management Board</a> kicked off Europeana 2019 with the 2019 General Assembly. <a data-saferedirecturl=\"https://www.google.com/url?q=https://pro.europeana.eu/person/marco-de-niet&amp;source=gmail&amp;ust=1576053390951000&amp;usg=AFQjCNGzWmMmhjWYpPXe2lGbt_jOi09L_g\" href=\"https://pro.europeana.eu/person/marco-de-niet\" target=\"_blank\">Marco de Niet</a>, Chair, gave the 265 attendees a warm welcome, introduced the session and reviewed the <a data-saferedirecturl=\"https://www.google.com/url?q=https://europeana.us3.list-manage.com/track/click?u%3Dad318b7566f97eccc895e014e%26id%3D5c5e77e23a%26e%3Da3abf5d9e3&amp;source=gmail&amp;ust=1576053390951000&amp;usg=AFQjCNGvNjgrvejx5hDG4MVRI70J48ZOoA\" href=\"https://europeana.us3.list-manage.com/track/click?u=ad318b7566f97eccc895e014e&amp;id=5c5e77e23a&amp;e=a3abf5d9e3\" target=\"_blank\">minutes of the 2018 meeting</a>. Vice-chair&nbsp;<a data-saferedirecturl=\"https://www.google.com/url?q=https://pro.europeana.eu/person/georgia-angelaki&amp;source=gmail&amp;ust=1576053390951000&amp;usg=AFQjCNHFv1xO4U7Fps4_Vi82OKAPI6Sc8Q\" href=\"https://pro.europeana.eu/person/georgia-angelaki\" target=\"_blank\">Georgia Angelaki</a>&nbsp;then presented the <a data-saferedirecturl=\"https://www.google.com/url?q=https://europeana.us3.list-manage.com/track/click?u%3Dad318b7566f97eccc895e014e%26id%3D06d4c34ff4%26e%3Da3abf5d9e3&amp;source=gmail&amp;ust=1576053390951000&amp;usg=AFQjCNG4WDvjgDBLtmDhvnJvbG5s9JBJmQ\" href=\"https://europeana.us3.list-manage.com/track/click?u=ad318b7566f97eccc895e014e&amp;id=06d4c34ff4&amp;e=a3abf5d9e3\" target=\"_blank\">Association Annual Report 2019</a> and looked back on the main achievements and highlights of a&nbsp;year full of changes and challenges. One of the highlights was raising a strong voice for the relevance of the cultural heritage sector to climate change and making sure that this event would be as environmentally-friendly as possible. She also stressed the role of the&nbsp;communities as a driving force behind this year’s conference and pre-conference workshops.</p>\r\n\r\n<p dir=\"ltr\"><a data-saferedirecturl=\"https://www.google.com/url?q=https://pro.europeana.eu/person/erwin-verbruggen&amp;source=gmail&amp;ust=1576053390951000&amp;usg=AFQjCNG6Jj8m4GlgjtdgZQRLr10SqVee5Q\" href=\"https://pro.europeana.eu/person/erwin-verbruggen\" target=\"_blank\">Erwin Verbruggen</a> then outlined the plans for next year based on the <a data-saferedirecturl=\"https://www.google.com/url?q=https://europeana.us3.list-manage.com/track/click?u%3Dad318b7566f97eccc895e014e%26id%3D1c2716d5a2%26e%3Da3abf5d9e3&amp;source=gmail&amp;ust=1576053390951000&amp;usg=AFQjCNFoZDEv9mokCIjWCH1sbI3F1nP-bQ\" href=\"https://europeana.us3.list-manage.com/track/click?u=ad318b7566f97eccc895e014e&amp;id=1c2716d5a2&amp;e=a3abf5d9e3\" target=\"_blank\">Association Activity Plan 2020</a>. <a data-saferedirecturl=\"https://www.google.com/url?q=https://pro.europeana.eu/person/frederik-truyen&amp;source=gmail&amp;ust=1576053390951000&amp;usg=AFQjCNFJ4IkLMyVrH3QUy1uqYqkbBeiO5w\" href=\"https://pro.europeana.eu/person/frederik-truyen\" target=\"_blank\">Frederik Truyen</a>, Treasurer, provided an overview of the Association’s finances as described in the <a data-saferedirecturl=\"https://www.google.com/url?q=https://europeana.us3.list-manage.com/track/click?u%3Dad318b7566f97eccc895e014e%26id%3D00994e35bc%26e%3Da3abf5d9e3&amp;source=gmail&amp;ust=1576053390951000&amp;usg=AFQjCNFCx3htk7wm2MABU6D8hMLa2FP3CQ\" href=\"https://europeana.us3.list-manage.com/track/click?u=ad318b7566f97eccc895e014e&amp;id=00994e35bc&amp;e=a3abf5d9e3\" target=\"_blank\">Financial Report 2018</a>, gave a financial update for this year, and asked for approval of the <a data-saferedirecturl=\"https://www.google.com/url?q=https://europeana.us3.list-manage.com/track/click?u%3Dad318b7566f97eccc895e014e%26id%3Dc44cf74496%26e%3Da3abf5d9e3&amp;source=gmail&amp;ust=1576053390951000&amp;usg=AFQjCNFKE43vWI3JbNbzfWvqKfXUEWZvrA\" href=\"https://europeana.us3.list-manage.com/track/click?u=ad318b7566f97eccc895e014e&amp;id=c44cf74496&amp;e=a3abf5d9e3\" target=\"_blank\">Provisional Budget 2020</a>. Finally, <a data-saferedirecturl=\"https://www.google.com/url?q=https://pro.europeana.eu/person/sara-di-giorgio&amp;source=gmail&amp;ust=1576053390951000&amp;usg=AFQjCNH9aWGzm-5wIEC4BlZxvSfWhExEwA\" href=\"https://pro.europeana.eu/person/sara-di-giorgio\" target=\"_blank\">Sara Di Giorgio</a> invited the present members to approve all these governance documents and formally launched the voting period. The audience provisionally accepted all the documents, and online voting subsequently took place between 27 November and 4 December 2019, with <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Elections%20documents/voting-results-2019.pdf\">86% of voting members</a> approving the documents.</p>\r\n"
