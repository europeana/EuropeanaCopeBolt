                body: "<h3><strong>Sign up for Sched - your interactive programme planner&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">As part of our commitment to a more sustainable planet, we will not hand out any printed programmes. Instead we have chosen to use Sched as our <a href=\"https://europeana2019.sched.com/\">digital programme and event planner</a>. Sched allows you to create, save and share a schedule for the conference. You can also link it with your social media profiles to see what your colleagues are getting up to, and view who is attending sessions so that you can network ahead of meetings. It’s free to register and you can keep your profile private if you do not want to take advantage of the networking elements.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We’ll be managing room capacity through Sched, so please sign up to guarantee your spot in the sessions you want to take part in. All attendees should have been sent an email inviting them to join, but if you can’t find it please <a href=\"mailto:events@europeana.eu\">contact us</a> and we will provide you with a link.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Have you selected a pre-conference workshop yet?</strong></h3>\r\n\r\n<p dir=\"ltr\">There are five pre-conference activities you can sign up to on Wednesday 27 November:&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">With GIFT, you can learn about and test tools to help you design, plan and implement richer digital experiences for visitors to cultural heritage institutions.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">At the Historiana workshop, you can explore different ways to use digitised sources in history education at cultural heritage institutions.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The European Open Science Cloud (EOSC) workshop will address the challenges and opportunities that the establishment of EOSC is posing for cultural heritage institutions.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Attendees of the International Image Interoperability Framework (IIIF) workshop will learn about the purpose and benefits of IIIF for web-based image delivery and see demonstrations of the optimised functionality that IIIF provides.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The Europeana 3D Task Force Seminar will provide an opportunity to share results, exchange knowledge about state-of-the-art opportunities for collaboration and discuss the next steps for using 3D more effectively in the digital cultural heritage sector.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">If you haven’t already chosen your pre-conference workshop, you can book your place using <a href=\"https://europeana2019.sched.com/\">Sched</a>.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Europeana Europe at Work collection day - bring an object and your story</strong></h3>\r\n\r\n<p dir=\"ltr\">As part of Europeana’s current season <a href=\"https://pro.europeana.eu/page/europe-at-work\">Europe at Work</a>, we would love to hear your story about your work, or that of a family member. We’re aiming to tell the story of Europe through our working lives, both past and present, and we need your help.&nbsp;Come along to our Europe at Work pop-up collection day (in Sala Multimedia) and tell us about your work through objects like pictures, letters, work documents or memorabilia. We will record your story for the future, and make it freely available for anyone to discover and use for education, research, inspiration and pleasure. If you don’t have an object - don’t worry, we’d still love to hear your story. And if you don’t have a story or object to share about your working life, we will also gladly welcome stories on our previous themes: migration, 1989 and World War One.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Europeana 2019: Connect Communities - small ads&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">When you arrive at Europeana 2019, pick up a ‘small ad’ card and start getting connected with other participants. Small ads are an opportunity for you to leave information about services you are offering or looking for, or to ask a question you'd like answered. The ads will be hung in a prominent place during the conference and other attendees will be able to read your ad and get in touch with you. This is a great opportunity to make the most of the other innovators and change-makers at the conference!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Submit a topic for the Tech Unconference</strong></h3>\r\n\r\n<p dir=\"ltr\">Do you want to talk all things tech? Have you got a burning question you’d like members of the EuropeanaTech community to respond to? Then <a href=\"https://docs.google.com/forms/d/1e1F_7Ql3CgvQ3K4DgcJvCwVidSjkySR9FktdjWKH28o/viewform?edit_requested=true\">submit your topic</a> to be discussed during the EuropeanaTech Unconference hosted at Europeana 2019.</p>\r\n\r\n<p dir=\"ltr\">In this EuropeanaTech Unconference, we’re opening the floor to the community. Share your questions, concerns, problems and goals in a moderated setting.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Think about the planet - don’t print your tickets</strong></h3>\r\n\r\n<p dir=\"ltr\">Registration is open all day on Wednesday and on Thursday morning. Don’t forget to bring your ticket; without it you won’t be able to get in. Our scanners will scan printed and digital tickets, but to help save the planet we encourage you to download the Eventbrite app and bring them on your phone.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Join us for the opening night drinks reception</strong></h3>\r\n\r\n<p dir=\"ltr\">At our drinks reception on Wednesday 27 November&nbsp;guests will be able to network with fellow conference attendees. Mezze buffet food will be provided by Pão a Pão, a non-profit enterprise run by refugees.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Conference hashtags</strong></h3>\r\n\r\n<p dir=\"ltr\">Follow #Europeana2019 to keep up with all of the latest news from Europeana 2019 and make sure you use it when tweeting about the conference. Also keep an eye out for #EuropeanaCommunities, which is a great way to connect with other professionals in the Europeana Network.</p>\r\n\r\n<p dir=\"ltr\">Why not start tweeting and networking right now? Tell us what you’re looking forward to and who you want to meet or catch up with!&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Example tweet:</p>\r\n\r\n<p dir=\"ltr\">Looking forward to meeting up with 300+ culture and tech innovators from #EuropeanaCommunities in Lisbon at #Europeana2019! I’m going to [session] - are you?&nbsp;<a href=\"http://bit.ly/34YXikl\">http://bit.ly/34YXikl</a></p>\r\n"
