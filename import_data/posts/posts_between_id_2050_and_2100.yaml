                body: "<p>Share industrial content from your own institution related to the world of work - make sure you include the hashtag&nbsp; #EuropeatWork.&nbsp;</p>\r\n\r\n<blockquote class=\"twitter-tweet\" data-lang=\"en\">\r\n<p dir=\"ltr\" lang=\"sv\"><a href=\"https://twitter.com/hashtag/EuropeatWork?src=hash&amp;ref_src=twsrc%5Etfw\">#EuropeatWork</a> är en kampanj av <a href=\"https://twitter.com/Europeanaeu?ref_src=twsrc%5Etfw\">@Europeanaeu</a> kring det industriella kulturarvet. Här används material från våra samlingar - bland annat detta foto! <a href=\"https://t.co/JkSq1q1xDx\">https://t.co/JkSq1q1xDx</a><br />\r\nDu kan själv bidra m personliga historier runt arbetslivet &amp; yrken: <a href=\"https://t.co/9HebNqJr1E\">https://t.co/9HebNqJr1E</a> <a href=\"https://twitter.com/hashtag/kulturarv?src=hash&amp;ref_src=twsrc%5Etfw\">#kulturarv</a> <a href=\"https://t.co/aaEDY7qYYM\">pic.twitter.com/aaEDY7qYYM</a></p>\r\n— Jönköpings läns museum (@jkpg_lansmuseum) <a href=\"https://twitter.com/jkpg_lansmuseum/status/1177188576355901440?ref_src=twsrc%5Etfw\">September 26, 2019</a></blockquote>\r\n\r\n<p><em>'#EuropeatWork is a campaign by @Europeanaeu on cultural heritage. It also makes use of our collections - among others this photograph! You can also share your personal story on your working life and job!'</em></p>\r\n"
