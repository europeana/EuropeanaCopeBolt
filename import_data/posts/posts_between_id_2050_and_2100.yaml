                body: "<p><strong>1. Organise workshops for educators in your country</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Thanks to the initiative of our Community co-chair Olimpia Curta, from 4-5 October the University Library Cluj-Napoca hosted a workshop to introduce Europeana learning resources to a group of Romanian educators. In preparation for the event, the&nbsp;<meta charset=\"utf-8\" />Guide to Europeana in Education was also <a href=\"https://www.bcucluj.ro/en/library-resources/access-to-web-resources\">translated into to Romanian</a>.&nbsp;For a copy of the full report on the event, <a href=\"mailto:isabel.crespo@europeana.eu\">email isabel.crespo@europeana.eu</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n"
