                body: "<h3 dir=\"ltr\"><strong>Get involved&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">To get involved in CrowdHeritage, simply <a href=\"https://crowdheritage.eu/\">make an account </a>and contribute to the campaigns! All you need to register is an email or a Google or Facebook account. At the end of each campaign, the most active contributors receive Amazon coupons for €100, €75 or €50, and all contributors can take part in an evaluation survey to share their thoughts and give feedback on the platform.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">You can also <a href=\"http://twitter.com/CrowdHeritageEU\">follow CrowdHeritage on Twitter</a> and like, retweet and share the project using the hashtag #CrowdHeritageEU.</p>\r\n\r\n<p dir=\"ltr\">Finally, If you are interested in creating your own campaign to improve your collection metadata, you can <a href=\"mailto:crowdheritage@image.ntua.gr\">contact the team at CrowdHeritage</a>.</p>\r\n"
