                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://www.timemachine.eu/\">The Time Machine</a> is an emerging Large-Scale Research Initiative (LRSI) built around the vision to develop the Big Data of the Past - a distributed digital information system mapping the social, cultural and geographical evolution of Europe.</p>\r\n\r\n<p>While Europeana drives transformation throughout the cultural heritage sector with innovative standards, infrastructure and networks, Time Machine aims to design and implement advanced new digitisation and artificial intelligence technologies to mine Europe’s vast cultural heritage, providing fair and free access to information that will support future scientific and technological developments in Europe.</p>\r\n\r\n<p>By working together, Europeana and the Time Machine will ensure that textual, visual and other data is interoperable and so can be used to reflect historical, cultural and societal dynamics.&nbsp;</p>\r\n\r\n<p>The statement of collaboration, signed by <a href=\"https://pro.europeana.eu/person/harry-verwayen\">Harry Verwayen</a>, Executive Director of the Europeana Foundation, and <a href=\"https://pro.europeana.eu/person/frederic-kaplan\">Prof. Dr. Frédéric Kaplan</a>, President of the Time Machine Organisation, outlines three areas in which the two organisations can make great progress by pooling their expertise:&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>developing enhanced technical infrastructures and data models</strong> - building on existing infrastructures such as IIIF and EDM, and exploring AI, machine-learning and automated mark-up of heritage data</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>developing enhanced legal tools and rights frameworks</strong> - building on existing frameworks like Creative Commons and RightsStatements.org, and exploring contemporary challenges of AI and auto-generated data creation</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>connecting networks and user-driven infrastructures</strong> - including development of digital research methods and tools, and training within the cultural heritage sector.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>Europeana and the Time Machine also intend to work towards joint research, technology and infrastructure development, and to adopt a governance model for their common activities.&nbsp;</p>\r\n\r\n<p><em>Look out for future updates on this collaboration on Pro News, and in the meantime keep up-to-date with Time Machine at <a href=\"https://timemachine.eu/\">timemachine.eu</a>, on <a href=\"https://www.instagram.com/timemachineeu/\">Instagram</a>, <a href=\"https://www.youtube.com/channel/UC0MCkgpe_RCjUs1B0n7XbEQ\">YouTube</a> and <a href=\"https://twitter.com/TimeMachineEU\">Twitter</a>.</em></p>\r\n"
