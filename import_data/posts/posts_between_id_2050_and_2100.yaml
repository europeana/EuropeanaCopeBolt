                body: "<h3><strong>Free livestreaming</strong></h3>\r\n\r\n<p dir=\"ltr\">As previously announced, we’ll be offering <a href=\"https://pro.europeana.eu/post/livestreaming-europeana-2019\">livestreaming</a> of all the sessions taking place in the auditorium across the three days of Europeana 2019. You can watch our keynote speakers, take part in the panel ‘We transform the world with culture’ led by influential industry figures&nbsp;and get all of the updates and news on the European Innovation Agenda direct from your office or home.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As part of our livestreaming <a href=\"https://www.dropbox.com/s/5c0zt7cl14tkes6/Europeana%202019%20livestreaming%20programme.pdf?dl=0\">programme</a>&nbsp;you will also be able to hear from the team behind <meta charset=\"utf-8\" /><a href=\"https://gifting.digital/\">the GIFT Box</a>, a set of free, open-source tools and ways of working to help museums offer richer digital experiences for their visitors. It includes resources to help design, plan and implement enhanced visitor experiences, and this Europeana 2019 ‘pre-conference’ will provide information and inspiration on how GIFT can support your own work.</p>\r\n\r\n<p dir=\"ltr\">Our sessions will be interactive, and those joining via livestream will be able to ask questions, vote on the hot topics being discussed and get involved. We’ll be sharing the link to the livestreaming via <a href=\"https://twitter.com/Europeanaeu\">Twitter</a> in the days leading up to the event, but to make sure you don’t miss it, you can also <a href=\"http://eepurl.com/gmx8Jj\">sign up</a> to receive an email alert when the link is announced.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Follow on Social Media</strong></h3>\r\n\r\n<p dir=\"ltr\">Make sure that you follow <a href=\"https://twitter.com/search?q=%23Europeana2019&amp;src=typeahead_click&amp;f=live\">#Europeana2019</a> - our official event hashtag - to keep up with all the action and news coming out of the conference.&nbsp; We also encourage you to use the hashtag in your own tweets - it’s a great way to connect with attendees in Lisbon and those following virtually! Also keep an eye out for <a href=\"https://twitter.com/hashtag/EuropeanaCommunities?src=hashtag_click&amp;f=live\">#EuropeanaCommunities</a>, which offers a chance to link up&nbsp;with other professionals in the Europeana Network, wherever they are in the world.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Catch-up on Europeana 2019</strong></h3>\r\n\r\n<p dir=\"ltr\">Don't worry if you are unable to follow all Europeana 2019 sessions live -&nbsp;we’ll publish the slides from all of our presenters and recordings of all of the auditorium sessions on our website after the conference. There’ll also be a post-event write-up on Pro News, and we’ll share post-event videography and photography to give everyone interested a flavour of Europeana 2019.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Don’t miss out in 2020</strong></h3>\r\n\r\n<p dir=\"ltr\">Europeana 2019 sold out over two&nbsp;months before the conference, and more than 300 of you have already&nbsp;signed up to register your interest in our 2020 event. If you want to be the first to hear about plans for 2020, including a link to discounted early-bird tickets when they go on sale, then complete this <a href=\"http://eepurl.com/gmx8Jj\">short form</a>.</p>\r\n"
