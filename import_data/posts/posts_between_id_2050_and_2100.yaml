                body: "<h2>182 work-related stories&nbsp;</h2>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">24 different cultural heritage organisations and venues, including Europeana aggregators in Italy, Finland and Sweden, ran 12 collection day events in cities, towns and villages in nine different countries: Finland, France, Germany, Ireland, Italy, Luxembourg, Netherlands, Portugal, Sweden.</p>\r\n\r\n<p>The events also included a variety of additional activities such as talks, walking tours, museum open days and Instagram meet-ups.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>A total of <a href=\"https://www.europeana.eu/portal/search?q=europeana_collectionName%3A(125_Europe_at_work)\">182 stories</a> were shared in eight different languages, along with more than 300 objects. The stories, now in the process of being published on Europeana, are about 104 people and their working careers in a variety of industries: from aid-work to accountancy, from childcare to carpentry and from museums to the military.&nbsp;</p>\r\n"
