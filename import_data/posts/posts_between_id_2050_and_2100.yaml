                body: "<h3><strong>New communications&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We have continued to try and make the ENA a vocal organisation through&nbsp; new communication initiatives. The <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-communicators-group\">Europeana Communicators</a> community has contributed to these efforts by bringing ENA members together on Twitter and re-developing two dedicated hashtags. <a href=\"https://twitter.com/search?q=%23allezculture&amp;src=typed_query\">#AllezCulture</a> shows support for digital culture and the cultural heritage sector and can be used to promote digital culture in action or as a rallying call. The new hashtag <a href=\"https://twitter.com/search?q=%23europeanacommunities&amp;src=typed_query\">#EuropeanaCommunities</a> brings the ENA, its communities and other Europeana-related networks together. I encourage you to use, follow and share these hashtags for discussions and networking.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Looking forward to 2020</strong></h3>\r\n\r\n<p dir=\"ltr\">The ENA has shown great potential in its European-level cross-domain composition, thought-leadership and innovation capacity, particularly in creating communities that help solve issues faced by many cultural heritage institutions. In 2020 we aim to build on these strengths and&nbsp; create more opportunities for our members to get involved in the work of the communities, where we foresee a lot of growth and development. We would also like to assess the impact that the ENA and its activities can have on the digital transformation of cultural heritage institutions.</p>\r\n\r\n<p dir=\"ltr\">We are aiming to make the ENA more inclusive for young professionals and people of all backgrounds, and make Europeana more accessible for disabled people and marginalised groups. We will support environmentally friendly policies and positive actions that can help reduce the effects of climate change, and we will make sure that our activities are as sustainable and climate neutral as possible.&nbsp;Finally, we wish to facilitate a closer collaboration with the <a href=\"https://pro.europeana.eu/services/data-publication-services/aggregators\">Aggregators’ Forum</a>, and together with the Europeana Foundation, we will work towards the overall strengthening of the Europeana initiative.</p>\r\n"
