                body: "<p>If you would like to find out more about the technical development processes behind the Culture Chatbot, you can <a href=\"http://www.jhn.ngo/culture-chatbot-update/\">read more about it</a>.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>The Culture Chatbot in practice</strong></h3>\r\n\r\n<p dir=\"ltr\">After testing these three chatbots, we started to explore how our project partners could use chatbots to highlight their own collections.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For the Museum of the History of Polish Jews (POLIN) in Warsaw, we designed a guided search chatbot for Facebook. This bilingual chatbot helps visitors to the Facebook page to locate practical information about the museum (reducing enquiries made directly to staff) and encourages them to visit it in person.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Working with the Jewish Historical Museum in Amsterdam, we designed and developed a chatbot which helps visitors explore the richness of their collections and content, as well as find out practical information about the Museum.&nbsp;Like the chatbot for the Museum of the History of Polish Jews, it is bilingual.&nbsp;</p>\r\n"
