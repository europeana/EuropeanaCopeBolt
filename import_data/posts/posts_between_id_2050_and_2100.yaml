                body: "<h3><strong>Reflecting on rights research</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Rights research is a multi-disciplined activity. It’s a mix of the methodical and messy, relying on structured data, the anecdotal, chance, persistence and creative thinking.&nbsp; It’s a game of detection that can bring the researcher into contact with the rich stories associated with the creation, production and distribution of works.</p>\r\n\r\n<p dir=\"ltr\">This activity could benefit from more attention (does anyone know of courses or training in this area?). Spending the last six&nbsp;years grappling with orphan works&nbsp;and the diligent (rights) search that the <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A52011PC0289\">Orphan Works Directive</a> made mandatory, has made me think about approaches to rights research in terms of how, when and why it is carried out.&nbsp;<meta charset=\"utf-8\" />Can orphan works diligent search help to develop&nbsp;thinking around the field of rights research, more widely as part of a more sustainable and longer legacy of collections management?</p>\r\n\r\n<p dir=\"ltr\">It is seldom I hear of an organisational need to reduce or limit the amount of research, curatorial or archival, carried out on collections. But when it comes to research focused on rights, it seems to be something squeezed from the start as a necessary inconvenience. So why not look at it from a more constructive approach?</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Working collaboratively&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Online resources are abundant, freely available ones less so. During the BFI’s <a href=\"https://www.bfi.org.uk/britain-on-film/unlocking-film-heritage\">Unlocking Film Heritage programme, </a>we researched over 1,000 rights holders to films in our collections and archives across the UK. We made extensive use of some designated sources, in particular volunteer run special interest and fan sites. We also used social media, including our own Facebook page, to reach out to people.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Creating informal networks in other archives and organisations to seek information continues to be a wonderful way to share knowledge. We even called upon the public to help us in this task through a <a href=\"https://contribute.bfi.org.uk/#!/\">dedicated crowdsourcing site</a>. In effect, much of this is a form of guided crowdsourcing, finding ways to tap into existing research to join the dots.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">I’ve also been involved with the <a href=\"http://diligentsearch.eu/\">EnDOW project</a>, which investigated the availability of resources for rights research across the EU and produced <a href=\"http://diligentsearch.eu/\">a Diligent Search tool</a> to help cultural heritage organisations navigate rights research. The next phase of the project, the EnDOW Community, will be to engage the wider public to help with the diligent search.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Adapting workflows to a changing legal landscape</strong></h3>\r\n\r\n<p dir=\"ltr\">Evolution of digital access at the BFI has alternated between expansions in volume either as a result of proactive digitisation projects or reactively due to changes in copyright law. For example, the introduction of the legal provisions that allowed cultural heritage institutions to display works (protected by copyright or not) onsite (through the Dedicated Terminals exception under s40b <a href=\"http://www.legislation.gov.uk/ukpga/1988/48/contents\">Copyright, Designs and Patents Act</a>) allowed the number of works available in our venue to increase from 3,000 to 60,000.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For each project, rights research often starts afresh and workflows are designed with the project objectives and available resources in mind. For example, for the purposes of <a href=\"https://www.bfi.org.uk/britain-on-film/unlocking-film-heritage\">Unlocking Film Heritage</a>, we took the decision to treat all UK non-fiction films made before 1945 as likely ‘out of copyright’ and therefore did not carry out research on these works. As the digitised works were made available in a limited way and non-commercially in the UK and Ireland only, this approach has paid off. However, it does mean that when the BFI receives requests from 3rd parties who want to do more with the works, the rights research process may have to start from scratch.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>An integrated approach</strong></h3>\r\n\r\n<p dir=\"ltr\">Much of the information we gather during the rights research process has no natural home other than email chains. Resourcing is focused on spreadsheets to bridge databases and to meet short term business demands at the expense of developing systematic data retention.&nbsp;So much of this valuable institutional knowledge has no central repository, with a lot of rights information kept in sync manually. This process does not support information in bulk, so there is a risk it will be lost unless we can find ways to retain and keep it validated post project.&nbsp;</p>\r\n"
