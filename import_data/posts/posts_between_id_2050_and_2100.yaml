                body: "<h3><strong>What is the Culture Chatbot Project?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">A chatbot is a piece of software designed to react to digital conversation as if it were a human conversational partner. Many of you will have already come across chatbots on social media, commercial websites, or via instant messaging. For the Cultural Chatbot project, we have explored how chatbots can be used by cultural heritage institutions to engage visitors with their collections.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Exploring different chatbots</strong></h3>\r\n\r\n<p dir=\"ltr\">We have investigated three different types of chatbots which could be useful to cultural heritage institutions:&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Free-text search chatbot</strong></p>\r\n\r\n<p dir=\"ltr\">The free-text search chatbot expects the input of questions or keywords (for example: ‘I am looking for paintings by Rembrandt’) and then returns results based on content types (e.g. books, paintings) and named entities (creators and places) in a digital collection.</p>\r\n"
