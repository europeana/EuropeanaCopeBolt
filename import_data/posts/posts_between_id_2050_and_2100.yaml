                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h2 dir=\"ltr\">Top three Europeana Collections blog posts&nbsp;</h2>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://blog.europeana.eu/2019/11/vespa-and-piaggio-icons-of-italian-industrial-design/\">Vespa and Piaggio: icons of Italian industrial design</a></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://blog.europeana.eu/2019/12/denim-and-jeans-making-of-a-fashion-icon/\">Denim and Jeans: making of an fashion icon</a></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://blog.europeana.eu/2019/09/a-womans-work-is-never-done-womens-working-history-in-europe/\">‘A woman’s work is never done’: women’s working history in Europe</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h2 dir=\"ltr\">Most popular galleries</h2>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://www.europeana.eu/portal/explore/galleries/lighthouses-across-europe\">Lighthouses across Europe</a></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://www.europeana.eu/portal/explore/galleries/working-lives-across-europe\">Working lives across Europe</a></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://www.europeana.eu/portal/en/explore/galleries/art-and-industrial-heritage-1\">Art and industrial heritage</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h2 dir=\"ltr\">Top three Europeana Pro News posts</h2>\r\n\r\n<p dir=\"ltr\">Here on Europeana Pro News, we featured <a href=\"https://pro.europeana.eu/tags/industrialheritage\">13 posts</a> looking at the digital transformation of work, particularly in the cultural heritage sector.&nbsp;</p>\r\n\r\n<p>Top three posts:&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/post/transformation-at-work-introducing-europe-s-digital-champions-dr-marinos-ioannides-rebuilding-the-world-in-3d\">Transformation at work - introducing Europe’s digital champions: Dr Marinos Ioannides, rebuilding the world in 3D</a></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/post/everyone-has-a-work-story-share-yours-with-europe-at-work-from-today\">Europe at Work: exploring industrial heritage and sharing stories of working life</a></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/post/industrial-heritage-and-open-licensing-at-the-tekniska-museet\">Industrial heritage and open licensing at the Tekniska museet</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" /></p>\r\n\r\n<h2 dir=\"ltr\">186 industrial heritage GIFs from by the public&nbsp;</h2>\r\n\r\n<p dir=\"ltr\">Europeana also organised the 2019 edition of <a href=\"https://gifitup.net/\">GIF IT UP</a> (along with Digital NZ, Digital Public Library of America and Trove) with a special prize category for industrial heritage. The immensely popular annual competition had 186 entries exploring diverse topics and cultural heritage material.</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p><iframe allowfullscreen=\"\" class=\"giphy-embed\" frameborder=\"0\" height=\"314\" src=\"https://giphy.com/embed/LSzbzDUtfIRs8Wq5eH\" width=\"480\"></iframe></p>\r\n\r\n<p><a href=\"https://giphy.com/gifs/gifitup-europeana-markus-steiger-vrmd-kommun-LSzbzDUtfIRs8Wq5eH\">via GIPHY</a></p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Värmdö kommuns bildarkiv - the photographic archive of a municipality near Stockholm - came to Europeana in October 2019 as part of the Common Culture project via SOCH / Swedish National Heritage Board aggregator. It was remixed to this GIF by Markus Steiger in Zurich, Switzerland as an entry for GIF IT UP 2019.</p>\r\n\r\n<h2 dir=\"ltr\">And that’s not all...</h2>\r\n\r\n<p dir=\"ltr\">Throughout the season, a number of striking pieces of art from Europeana Collections depicting industrial activity were shared via renowned and global platform, <a href=\"https://www.getdailyart.com/\">DailyArt</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Teachers and educators across Europe created upto 10 learning scenarios, all available now in the&nbsp;<a data-saferedirecturl=\"https://www.google.com/url?q=https://teachwitheuropeana.eun.org/learning-scenarios/&amp;source=gmail&amp;ust=1579965113675000&amp;usg=AFQjCNFYS-T8_H5Z2Bzi2M05gdRxgN_TRg\" href=\"https://teachwitheuropeana.eun.org/learning-scenarios/\" target=\"_blank\">Teaching with Europeana</a>&nbsp;blog and the&nbsp;<a data-saferedirecturl=\"https://www.google.com/url?q=https://historiana.eu/%23/historical-content&amp;source=gmail&amp;ust=1579965113675000&amp;usg=AFQjCNH6vNgyb0NjNvPEwQYm8KwWDnWKYA\" href=\"https://historiana.eu/#/historical-content\" target=\"_blank\">Historiana</a>&nbsp;platform. These resources tackle important curricula&nbsp;subjects in Europe, from the industrial revolution and its consequences in our fast-paced technological era, climate change and pollution, to gender inequality&nbsp;in working&nbsp;spaces.&nbsp;</p>\r\n\r\n<p>Industrial heritage was the theme of the European's&nbsp;<a href=\"https://blog.europeana.eu/2019/12/colouring-europe-at-work-download-our-industrial-heritage-colouring-book/\">third colouring book</a> for <a href=\"https://twitter.com/hashtag/ColorOurCollections?src=hashtag_click\">#ColorOurCollections</a>, presenting different forms and shapes of cultural heritage, featuring content from 14 cultural institutions across Europe.</p>\r\n\r\n<center></center>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p dir=\"ltr\" lang=\"en\"><a href=\"https://twitter.com/hashtag/EuropeAtWork?src=hash&amp;ref_src=twsrc%5Etfw\">#EuropeAtWork</a> was great. Not only interesting editorials and events, but more: sharing untold stories, supporting education efforts, creative re-use, supporting digital transformation of cultural heritage - contributing in many ways to what <a href=\"https://twitter.com/Europeanaeu?ref_src=twsrc%5Etfw\">@Europeanaeu</a> does <a href=\"https://twitter.com/hashtag/EuropeanaCommunities?src=hash&amp;ref_src=twsrc%5Etfw\">#EuropeanaCommunities</a> <a href=\"https://t.co/11HlJtoQEC\">https://t.co/11HlJtoQEC</a></p>\r\n— Adrian Murphy (@acediscovery) <a href=\"https://twitter.com/acediscovery/status/1222131713423413253?ref_src=twsrc%5Etfw\">January 28, 2020</a></blockquote>\r\n<script async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"></script>"
