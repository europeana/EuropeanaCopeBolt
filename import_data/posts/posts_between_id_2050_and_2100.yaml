                body: "<p dir=\"ltr\" role=\"presentation\"><strong>9. Act as an intermediary between Europeana and your Ministry of Education and other relevant public agencies in charge of innovation&nbsp;&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">In Croatia, the Ministry of Education has given teachers the opportunity to co-create the curricular reform by creating new learning scenarios. Two learning scenarios presented by Ivana Štiglec, our Europeana teacher ambassador for Croatia, have been approved, meaning that they will be used as an example by other teachers in the country. Additionally, Theodora Gkeniou, our ambassador for Greece, has met with a group of professionals of the&nbsp; Institute of Educational Policy to discuss how to better integrate Europeana resources for education in the educational system.</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><strong>10. Organise meetings with CHI professionals involved in education at the national level</strong></p>\r\n\r\n<p dir=\"ltr\">To involve more CHI education professionals in our initiative, on 27 November and in the context of the Europeana 2019 annual conference, the Education Community organised an informal meeting and a breakfast for the community steering group and a selection of representatives of education departments in Portuguese museums. Thanks to&nbsp;Joana Sousa Monteiro, director of the Museum of Lisbon, for hosting!</p>\r\n"
