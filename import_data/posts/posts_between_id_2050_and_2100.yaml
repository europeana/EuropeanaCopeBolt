                body: "<h3><strong>A new crowdsourcing tool</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Transcribathon.eu is an online tool specially designed to enrich content from Europeana Collections, as part of the <a href=\"https://pro.europeana.eu/project/enrich-europeana\">Enrich Europeana project</a>. It allows people to transcribe and annotate cultural heritage material from Europeana Collections and national aggregator portals. Annotations made to content through this portal (also known as semantic enrichments) will be added to content in Europeana Collections and in aggregators’ or content providers’ portals.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The platform harnesses the power of the crowd to enhance digital cultural heritage and make it more accessible and searchable. Each transcribed word enables the more effective reuse of historical materials in research and education, and contributes towards preserving Europe’s cultural heritage.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Launching the new tool</strong></h3>\r\n\r\n<p dir=\"ltr\">The renewed platform was inaugurated on the 24th September 2019 through a special mini-transcribathon event at the Austrian National Library, with teams competing to transcribe documents from the <a href=\"https://www.europeana.eu/portal/en/search?f%5BPROVIDER%5D%5B%5D=Europeana+1989&amp;per_page=96&amp;q=&amp;view=grid\">Europeana 1989 Collection</a>. The event was open to the public and we were delighted to welcome over 50 participants, as well as our introductory speakers Max Kaiser (Head of Research &amp; Development, Austrian National Library), Harry Verwayen (Executive Director, Europeana Foundation) and Professor Wolfgang Mueller of the University of Vienna, who discussed the Fall of the Iron Curtain and the importance of crowdsourced material for the education and research sector.</p>\r\n"
