                body: "<p>We found that people who took part in the Collections Day were delighted to share their life experience and memories from that period&nbsp;and by the opportunity to contribute documents to this project. A series of documents that particularly drew our attention were the photographs taken by Professor Răzvan Rotta during one of the the tragic events that took place in Cluj-Napoca in December 1989, when 45 people died at the hands of military personnel. The 24 photographs that he took of the event will now be made available through Europeana Collections.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n"
