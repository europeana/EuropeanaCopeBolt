                body: "<p>We&nbsp;<a href=\"https://pro.europeana.eu/post/copyright-reform-passed-by-european-parliament\">recently told you</a> about the adoption of the Directive on Copyright in the Digital Single Market, the most comprehensive pan-European copyright reform <a href=\"https://eur-lex.europa.eu/legal-content/EN/ALL/?uri=celex%3A32001L0029\">since 2001</a>. We had also been informing you on progress along the way: from the <a href=\"https://pro.europeana.eu/post/discussion-about-copyright-reform-kicks-off-in-the-european-parl\">very beginning and all</a> throughout the (sometimes bumpy) <a href=\"https://pro.europeana.eu/post/copyright-reform-don-t-throw-out-the-baby-with-the-bathwater\">process</a>.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">June 20, 2019, the day the Directive entered into force, marks the start of a two-year transposition period. That means that by June 20, 2021, Member States have to have laws in place that meet the objectives of the Directive.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The text holds important promises for the cultural heritage sector and this is in no small part thanks to the advocacy efforts conducted by European in line with its <a href=\"https://pro.europeana.eu/page/advocacy-framework\">advocacy framework</a>. Together with organisations representing the library sector such as IFLA, LIBER, EBLIDA, Sparc Europe and the European University Association, we voiced your concerns, communicated your challenges, insisted on the need to invest in preservation and dissemination of cultural heritage and suggested solutions. All with the aim of ensuring that your public interest mission would be part of the new copyright framework.&nbsp;</p>\r\n\r\n<h1 dir=\"ltr\"><b id=\"docs-internal-guid-fb3dc6e6-7fff-527f-9c6d-57871811982a\">The content</b></h1>\r\n\r\n<p dir=\"ltr\">The Directive recognizes the cultural heritage sector’s important role in the digital world. It makes it easier to digitise and share cultural heritage for the benefit of research, education, literacy, creation and culture.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">To address cultural heritage institutions’ public interest activities in the digital environment, exceptions and limitations to copyright play a prominent role in the Directive. European legislators have made an effort to adapt these to the digital world, and to harmonise them across the European Union to ensure they work across-borders. Beyond these exceptions, the Directive touches upon the public domain, extended collective licensing, fair remuneration in exploitation of contracts of authors and performers, and on the online uses of press publications and on the use of protected content by online content-sharing service providers.</p>\r\n\r\n<p dir=\"ltr\">You can have a look at the <a href=\"https://pro.europeana.eu/post/explainer-what-will-the-new-eu-copyright-rules-change-for-europe-s-cultural-heritage-institutions\">explainer</a> that Paul Keller wrote a few weeks ago. It tells you what the new rules mean for cultural heritage institutions, and don’t forget to pay special attention to:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-fb3dc6e6-7fff-527f-9c6d-57871811982a\">Preservation. </b>All European member states will have to have a preservation exception in place, allowing for reproduction to take place through any means and across-borders.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-fb3dc6e6-7fff-527f-9c6d-57871811982a\">Out of commerce works. </b>All European member states will have to have a solution in place, either an exception or a license, for the digitisation and dissemination of works in cultural heritage institutions that are out of commerce.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-fb3dc6e6-7fff-527f-9c6d-57871811982a\">Works in the public domain.</b> Digital copies of works of visual arts that are in the public domain shall remain in the public domain.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">There are several other very important articles in the Directive with an impact on research and education, such as articles 3 and 4 on text and data mining, and 5 on digital and cross-border teaching. Overall, contracts and technological protection measures (TPMs or DRM) should not get in the way of&nbsp; activities allowed under an exception.</p>\r\n\r\n<h1 dir=\"ltr\"><b id=\"docs-internal-guid-fb3dc6e6-7fff-527f-9c6d-57871811982a\">Next steps</b></h1>\r\n\r\n<p dir=\"ltr\">Cultural heritage institutions in each country should not miss the opportunity to make the most of what the Directive provides and make sure the strong benefits for cultural institutions are properly reflected in their country’s law.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Even though Europeana played an important role throughout the process, we will now take&nbsp; a step back to leave it to you to ensure the best results for the sector in your country. We will still be there to support your efforts: we are working on materials to make the content of the Directive understandable to all, we are collaborating with Communia in the writing of their advocacy guide, and we are exchanging information on how things develop at the national level through the <a href=\"https://pro.europeana.eu/network-association/sign-up\">copyright community</a>.. Europeana will take part&nbsp; in discussions at the European level if a European interlocutor is needed, such as with the EUIPO database on out of commerce works.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-copyright\">copyright community</a> will play a strong role from now on, and we encourage you to <a href=\"https://pro.europeana.eu/network-association/sign-up\">join</a>. The community is a forum where practitioners can help each other meet the copyright challenges that we all experience in the process of making our digital collections available online for reuse. It supports the exchange of information and best-practices that will be so necessary in this changing legal landscape.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">European legislators are clearly stepping up to help us make our cultural heritage visible and accessible in the digital age by ensuring that copyright does not stand in the way. It is now up to all of us to make it a reality.</p>\r\n"
