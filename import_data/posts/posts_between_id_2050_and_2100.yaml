                body: "<p>Following a previous <a href=\"http://podcast.federicabressan.com/europeana.php\">episode of the Technoculture Podcast</a>&nbsp;in which Harry and Federica talked about&nbsp;creating value from cultural data in an age of digital transformation, Harry is back, this time with insights into&nbsp;what digital culture and big data can do for and with&nbsp;science researchers.</p>\r\n\r\n<p>He calls for science professionals to join us, quoting&nbsp;Europeana 2019 keynote speaker Michael Edson's message, 'If we win slow, we lose'. He says, 'Technological advancements are going so fast at the moment, robotics, artificial intelligence&nbsp;and so forth and the crisis that we're facing is increasingly challenging -&nbsp;climate change, for example. We can not risk winning slow and that is a call to action to this whole community. We need researchers to work with us, to come to new insights using cultural heritage that might change the world for the better.&nbsp;If we don't do that quickly and together, we're facing some very serious challenges.'</p>\r\n\r\n<p>Watch the whole podcast below...</p>\r\n\r\n<p><br />\r\n<iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BSpQPe-q8uo\" width=\"560\"></iframe></p>\r\n\r\n<p>Find more special editions of Technoculture on&nbsp;<a href=\"https://www.euroscientist.com/technoculture-podcast/\">EuroScientist.com</a>, and the entire first season&nbsp;of episodes on <a href=\"http://podcast.federicabressan.com/\">Technoculture</a>.</p>\r\n\r\n<p>Follow <a href=\"https://twitter.com/search?q=%23TechnoculturePodcast&amp;src=typeahead_click\">#TechnoculturePodcast</a> on Twitter and <a href=\"https://www.facebook.com/technoculturepodcast/\">@Technoculture Podcast</a>&nbsp;on Facebook.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
