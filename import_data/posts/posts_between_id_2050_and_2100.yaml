                body: "<p>Thanks to Eva Toth, Maria Antónia Brandão, Kati Lőrincz, Angeliki Kougiourouki and Sedat Güngörmez for their enthusiasm, dedication and excellent work on these projects which make Europeana available for students!&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>6. Do research about Europeana education as a pedagogical tool&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">As part of her work on the masters course ‘Pedagogia do e-learning’ at the Universidade Aberta in Portugal, Maria Antónia Brandão&nbsp;included Europeana in her <a href=\"https://e.issuu.com/anonymous-embed.html?u=mariaantoniabrandao&amp;d=europeana-_maria_ant_nia_brand_o.do\">research project</a> on open education resources.&nbsp;She says that, ‘As Europeana is such a fantastic resource I wanted that more people could know’.</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><strong>7. Help to translate materials&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">In August 2019, we launched a call to community our members via our <a href=\"https://www.facebook.com/groups/EuropeanaEducation/\">Facebook group</a>&nbsp; to help us to translate our Guide to using Europeana in Education in different national languages. We were able to add nine language versions to the five already available. <a href=\"https://pro.europeana.eu/post/guide-to-using-europeana-in-education\">Access the Guide and translations</a>.</p>\r\n\r\n<p dir=\"ltr\"><strong>8. Write about Europeana resources to spread the word in your country and to show the relevance for your own project</strong></p>\r\n\r\n<p dir=\"ltr\">See below some great examples of blogs and articles below, from Maria Drabczyk and Miško Staniši.</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"http://nina.gov.pl/media/1097866/zagospodarowac-przyszlosc.pdf?fbclid=IwAR2fcEMVD25Dk4B0BIdFcolOFsbdrJ6rtynRZshA0-zTXpImmrnjVUj8Rbc\">Heritage for the future: reuse of digital archives in education</a></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"http://nina.gov.pl/media/1054559/tueuropeana_poradnik_repozytoria.pdf\">A guidebook for teachers on where to search for archival digital items for education, including Europeana:</a></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://terraforming.org/publication-international-library-platform/?fbclid=IwAR3oZK6BxGpc1yv4MDScVKchpH1Pl1T44ed_FxRJVCp1wNKW-VcZASsv5j0\">International Library Platform for Education About the Holocaust</a></p>\r\n    </li>\r\n</ul>\r\n"
