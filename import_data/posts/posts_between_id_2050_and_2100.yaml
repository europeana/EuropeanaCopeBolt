                body: "<h3><meta charset=\"utf-8\" /><strong>Working with cultural institutions to promote their digital content</strong></h3>\r\n\r\n<p dir=\"ltr\">Unsplash is a platform through which 150,000 photographers and institutions share their imagery or license it openly for reuse. Every second, 10 photos are downloaded from Unsplash, which has millions of users throughout the US and beyond.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Unsplash has recently begun featuring images from <a href=\"https://unsplash.com/@europeana\">Europeana</a>, as well as a number of other cultural heritage institutions, including the <a href=\"https://unsplash.com/@nypl\">New York Public Library</a>, <a href=\"https://unsplash.com/@nasa\">NASA</a>, and the <a href=\"https://unsplash.com/@britishlibrary\">British Library</a>. These institutions, including Europeana, have worked with Unsplash to create official profiles on the platform, sharing a selection of their reusable digital cultural heritage content to new audiences. These profiles connect Unsplash’s community with historical and cultural imagery from around the world.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The images featured on the Europeana's Unsplash profile were selected for their high quality and educational value, and include a variety of paintings, photographs, still lives and historical scenes. These images will become a source of creative information for the Unsplash community, who are encouraged to reuse and remix images from the platform - the <a href=\"https://madewith.unsplash.com/\">Made With Unsplash blog</a> showcases some of the most creative examples.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Unsplash for Education: Building a strong community of students and teachers</strong></h3>\r\n\r\n<p dir=\"ltr\">Unsplash has found that students and teachers are increasingly using their platform to create presentations, write reports and learn about the world around them. 2.2 million students a month visit Unsplash, and the platform reaches many more via direct API integrations with 300 universities. To accommodate this growing audience, Unsplash has created a dedicated space for students and teachers called <a href=\"https://unsplash.com/education\">Unsplash for Education</a>. This connects the platform’s images with schools and universities around the world and supports digital learning experiences through integration with Google Slides and Instructure’s Canvas Learning Management Platform.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Unsplash for Education will help to bring Europeana’s collections to a wide student audience. Isabel Crespo, Europeana’s Business Development Coordinator, Education, says, ‘Europeana’s organisational profile on Unsplash, and the images included on it, bring our collections to the Unsplash community, expanding Europeana’s educational audience in countries including the US. In the new Europeana space, these audiences will have access to a curated selection of European cultural heritage material and the opportunity to find more gems thanks to the link with Europeana Collections.’&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For Unsplash, the partnership is also valuable. ‘We were so excited to work with Europeana, an institution that works tirelessly to transform the world with culture by making Europe’s cultural heritage more available to everyone. Like Unsplash, they believe in an open, knowledgeable and creative society, and work to bring together organisations that have rich content to share.’</p>\r\n\r\n<p dir=\"ltr\">Unsplash plans to continue building a strong community of students and teachers, and with the rich cultural images from Europeana, which offers content from more than 3,500 institutions across Europe and beyond, these groups will be better equipped to bring their lessons to life.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong><a href=\"http://pro.europeana.eu/what-we-do/education\">Find out more about Europeana’s work in education</a> and <a href=\"https://unsplash.com/@europeana\">start to work with Europeana’s material on Unsplash</a>.</strong></p>\r\n"
