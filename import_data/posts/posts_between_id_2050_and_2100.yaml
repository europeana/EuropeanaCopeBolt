                body: "<h3><meta charset=\"utf-8\" /></h3>\r\n\r\n<h3 dir=\"ltr\"><strong>Getting animated with GIF IT UP</strong></h3>\r\n\r\n<p dir=\"ltr\">Throughout October, <a href=\"https://gifitup.net/submissions-2019/\">GIF IT UP 2019</a> encouraged people to create new, fun, and unique gif artworks from digitised cultural heritage materials.&nbsp; A special Europe at Work prize category invited people to create gifs inspired by industrial heritage. Over 180 entries were received in total, and the winner of the industrial heritage category - as voted for by the GIF IT UP jury - will receive a Stirling engine model and steampunk glasses.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Coming up</strong></h3>\r\n\r\n<p dir=\"ltr\">If you’re in Helsinki, Varkaus, Lisbon, Amsterdam or Kivik&nbsp;before the end of the year, come along to the Europe at Work collection days there. <a href=\"https://pro.europeana.eu/page/europe-at-work#upcoming-events\">More event details.</a>&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Keep an eye on <a href=\"https://www.europeana.eu/portal/en\">Europeana Collections</a>, <a href=\"https://www.facebook.com/Europeana\">Facebook</a>, <a href=\"https://twitter.com/Europeanaeu\">Twitter</a> and <a href=\"https://www.instagram.com/europeana_eu/\">Instagram</a> for more galleries and blogs. Tell us what you like on social media or in the blog comments and share, share, share!</p>\r\n\r\n<p dir=\"ltr\">Also - if you’re looking for a stocking filler or a workplace Secret Santa gift - don’t miss the Europe at Work colouring book coming out in early December.&nbsp;</p>\r\n"
