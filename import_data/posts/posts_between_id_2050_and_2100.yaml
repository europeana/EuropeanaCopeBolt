                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><strong>4. Invite community members to get involved in European funded projects&nbsp;related to digital cultural heritage&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Altheo Valentini, also co-chair of our community, has involved Europeana as an associated partner in the <a href=\"http://www.crowddreaming.eu\">Crowddreaming project</a>, which will see students from different European countries create a virtual or augmented reality ‘digital scene’ with Europeana content. These scenes will be put together in a digital monument, the ‘Europa Square’.&nbsp;</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><strong>5. Use Europeana in your Erasmus+ and eTwinning projects&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Teachers from all across Europe have been working with Europeana content and resources to involve a large number of students and create unique intercultural experiences with digital cultural heritage. Projects included:&nbsp;</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li role=\"presentation\"><a href=\"https://twinspace.etwinning.net/91221/home\">Our culture is our gif(t)</a>&nbsp;</li>\r\n    <li role=\"presentation\"><a href=\"https://twinspace.etwinning.net/80701/home\">Shall we meet at the harbor?</a>&nbsp;</li>\r\n    <li role=\"presentation\"><a href=\"https://twinspace.etwinning.net/94185/home\">Common History Among Us</a>&nbsp;</li>\r\n    <li role=\"presentation\"><a href=\"https://twinspace.etwinning.net/44500/home\">Europeana for kids</a>&nbsp;</li>\r\n    <li role=\"presentation\"><a href=\"https://twinspace.etwinning.net/91746/home\">Europeana Platform and European Cultural Heritage</a></li>\r\n</ul>\r\n"
