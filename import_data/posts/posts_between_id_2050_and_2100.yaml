                body: "<h3><strong>The awarded proposals&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We are glad to announce and extend our congratulations to these winning proposals:&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>The University of Amsterdam, The Netherlands: Masterclasses for Open Digital Cultural Heritage, a proposal submitted by Dr <a href=\"https://www.uva.nl/en/profile/c/o/g.colavizza/g.colavizza.html\">Giovanni Colavizza</a>, Assistant Professor of Digital Humanities.&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">This proposal looks to develop a new event format: one-day masterclasses where a renowned expert or a group of researchers are hosted by a cultural heritage institution. Three masterclasses will take place at as many institutions in the Netherlands from April to June 2020 and will focus on the possible social impact of working with open digital cultural heritage: citizen-engaged heritage science, participatory education and training, organising and mentoring multidisciplinary research groups.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>The Catholic University of Leuven, Belgium: A Research Engine for Linked (Open) Data Research on the Circulation of European and non-European Art. 1600-2000, a proposal submitted by <a href=\"https://www.kuleuven.be/wieiswie/en/person/00011413\">Koenraad Brosens</a>, full professor in Art History.&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">The Europeana grant will be used to organise a workshop in Leuven and a public event in Brussels in March 2020 around the concepts of Linked Open Data/Data Reconciliation, Standardization and Interoperability, Web Publishing. An interdisciplinary group of scholars from art history to cultural studies, from digital humanities to computer science, will address the linking of different digital platforms as a step that can pave the way to the discovery of new patterns, and the need for new forms of narratives that can make accessible new insights to a&nbsp; wider audience.</p>\r\n\r\n<p dir=\"ltr\"><strong>The Swedish National Heritage Board, Sweden: Enriching metadata - Enriching Research, a proposal submitted by Dr <a href=\"https://uppsala.academia.edu/AsaMLarsson\">Åsa Larsson</a>, project leader, in collaboration with Dr&nbsp;<a href=\"https://katalog.uu.se/profile/?id=N18-926\">Anna Foka</a>, Associate Professor in Information Technology and the Humanities and Leader/Manager of the Digital Humanities Initiative at the Institute for Archives, Museums and Libraries (ABM) &nbsp;at Uppsala University.</strong></p>\r\n\r\n<p dir=\"ltr\">&nbsp;A joint effort by their two institutions will result in a three-day event in Stockholm in June 2020, during which researchers and heritage professionals will engage in a number of activities aimed at increasing their ability to find and enrich metadata.</p>\r\n\r\n<p dir=\"ltr\"><strong>The Digital Repository of Ireland: FAIR and Open Data. The opportunities for Humanities researchers, a proposal submitted by Dr <a href=\"https://dri.ie/dri-team/kathryn-cassidy\">Kathryn Cassidy</a>, Software Engineer.&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">The DRI is a consortium consisting of three research institutes - the Royal Irish Academy, Trinity College and Maynooth University. In collaboration with the Research Alliance Data, it will organise a face-to-face training event in April 2020 followed by an online course in June 2020. They will address issues encountered by researchers as users and producers of FAIR data, and aim to improve the skills of the participants in finding and using particularly Humanities data.</p>\r\n"
