                body: "<h3>MOOCs</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">CultureMoves has built a strong network of supporters and collaborators. With the team of the project <a href=\"https://www.photoconsortium.net/50s-in-europe-kaleidoscope/\">50s in Europe Kaleidoscope</a>, we have developed the MOOC ‘Creating a digital cultural heritage community’. Four modules will address the intersections between culture, dance, tourism and digital technologies, with a particular focus on dance in unconventional spaces and in relation to touristic landmarks. You can register for the MOOC later in January, when it will be launched on the <a href=\"https://www.edx.org/school/kuleuvenx\">EdX platform</a>.&nbsp;</p>\r\n"
