                body: "<p>At the National Library, students were given 15 minutes to use the tool to reproduce an artwork, a challenge which all participants approached with enthusiasm and openness! The exercise encouraged them to think about artworks and their composition in new ways, as well as find out about how different paintings were produced. You can see some examples of the creative processes of the students and teachers <a href=\"https://vangoyourself.com/vango/the-emperor-augustus-rebuking-cornelius-cinna-for-his-treachery-etienne-jean-delecluze-1781-1863-vangod-by-cpesc\">here</a>.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3><strong>Future events</strong></h3>\r\n\r\n<p dir=\"ltr\">An interactive evaluation of these events allowed the library to assess the experience of the participants and the knowledge they gained as a result of the activities. This showed that the students and teachers enjoyed discovering and exploring digital Europeana heritage content through the activities and were inspired by their potential for further use in the educational process.</p>\r\n\r\n<p dir=\"ltr\">In 2020, the National Library intends to extend their initiative to promote the digital accessibility of heritage resources and opportunities offered by the Europeana platform. They will do this through a series of actions including educational-informative sessions for teachers in the framework of the annual meeting of the Teachers' Community of Moldova (META).</p>\r\n\r\n<p>If you are interested in organising Europeana for Education events in your institution, please contact <a href=\"mailto:isabel.crespo@europeana.eu\">isabel.crespo@europeana.eu</a>.</p>\r\n"
