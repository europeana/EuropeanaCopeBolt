                body: "<h3><strong>What inspired you to participate in Europeana STEM Challenge?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">While looking through Europeana Collections, I found amazing images of locomotives and steam engines which inspired me to make a set of videos.&nbsp; The most mind-blowing image for me was <a href=\"https://www.europeana.eu/portal/en/record/9200579/cgadyhve.html?q=steam+carriage#dcId=1572517736115&amp;p=1\">a picture of the steam carriage patent from 1828</a>.&nbsp; The idea that this image from almost 200 years ago evolved into&nbsp;the modern-day car really cemented my realisation that engineering and history are intertwined and I wanted to share this idea with other people.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why did you choose steam engines topic for your application?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Steam engines are fascinating because they are a technology that has come and gone, yet they have&nbsp;dozens of descendant technologies that we use on a daily basis.&nbsp;I chose to do the first episode <a href=\"https://www.youtube.com/watch?v=GMgP-4O99qU\">‘The Engine that Ignited a Revolution’</a> on the Newcomen Engine (the world’s first steam engine) because in addition to exploring the concept of vaporisation, it provided an insight into what makes a technology revolutionary.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">I decided to do the second episode <a href=\"https://www.youtube.com/watch?v=xnClSss50pI\">‘How can steam drive this MASSIVE locomotive?’</a> on the traction engine (a self-propelled steam engine) because I wanted to provide students and viewers with an animated view of gas laws at work.&nbsp; Gas laws are critical to engineering, but many students mix up how pressure, temperature, volume and number of molecules interact with one another. I wanted to provide an example of the laws in action in order to cement students’ understanding.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What were the most challenging aspects behind the creation of the video series?</strong></h3>\r\n\r\n<p dir=\"ltr\">The hardest aspects were finding accurate reference images so that I could properly model the different engines.&nbsp; Specifically, the inside of the traction engine's cylinder and its slide valve were very hard to find, and&nbsp;even more difficult to model properly.&nbsp; This is because images from the 1800s are very scarce, so it speaks to the breadth of Europeana’s resources that they had these available. Another challenge was learning to adapt my style in order to smoothly combine a history lesson with a science and engineering lesson.</p>\r\n"
