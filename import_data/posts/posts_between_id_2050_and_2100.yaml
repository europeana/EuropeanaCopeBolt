                body: "<p>To mark the events of the 1989 Revolution in Romania, the Cluj County Library (Octavian Goga) organised a series of activities with Europeana. The events&nbsp;focused on using digitised cultural heritage material to encourage younger generations to discover past events, understand recent history and preserve memorabilia from the communist period.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Collection day</strong></h3>\r\n\r\n<p dir=\"ltr\">Europeana Collection days invite people to share their personal stories - in this case about the revolutionary events of December 1989. They are a great opportunity to engage with local communities, whose stories and related items will be recorded for posterity and preserved online. This helps to tell the story of Europe and the people who live there.</p>\r\n\r\n<p dir=\"ltr\">During the Collection Day at the Cluj County Library, a number of documents and personal stories were gathered from people who lived in that time or from their successors. 138 objects were digitised and described at the event, including photographs, newspapers, posters, cards, notebooks, journals, albums, toys, decorations and awards.</p>\r\n"
