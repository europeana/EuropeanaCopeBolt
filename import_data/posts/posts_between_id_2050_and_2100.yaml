                body: "<p><meta charset=\"utf-8\" />Since its creation in March 2018, the survey has grown significantly in size and sophistication. Listing fewer than 50 GLAMs at the beginning, the survey now contains over 650 instances of open access, from Brazil to Bulgaria. It includes information on&nbsp;GLAM location, institution type, Wikidata item, open licence, terms of use (for digital surrogates and metadata) and direct links to all of the open data sources.</p>\r\n\r\n<h3><strong>What’s the scope of the survey?</strong></h3>\r\n\r\n<p>The survey records&nbsp;instances (however small) of open access practice. It covers digital objects and metadata that GLAMs make available on their own websites, and on external platforms such as Wikimedia Commons, DigitaltMuseum, the Deutsche Digitale Bibliothek and Github.</p>\r\n\r\n<p dir=\"ltr\">It’s important to say that survey inclusion does not mean that a GLAM has a blanket open access policy; merely that it has released <a href=\"https://medium.com/open-glam/open-access-scope-in-open-glam-70461bec2bca\">some data</a> on open access terms. Nor does inclusion equal any kind of endorsement from Andrea and I; we record policy and practice as we find it. If you see any errors or omissions in the survey, let us know – we’re happy to update the data.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What does the survey tell us about the global picture of Open GLAM?</strong></h3>\r\n\r\n<p dir=\"ltr\">Thanks to the survey, we now have a much clearer global picture of where and how open access is deployed by GLAM institutions. This enables new insight. For example, we can analyse copyright and licensing policy and practice <a href=\"https://medium.com/open-glam/licensing-policy-and-practice-in-open-glam-49c867b49de8\">in detail</a>, visualise Open GLAM geographically with Wikidata, observe patterns in open access <a href=\"https://medium.com/open-glam/open-access-scope-in-open-glam-70461bec2bca\">scope</a>, and begin correlating open access policy to museum admission fees, to name a few examples.</p>\r\n"
