                body: "<h3><strong>Bringing Europeana to students</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The <a href=\"http://cpescmdlib.blogspot.com/2019/10/tinerii-au-descoperit-10-lucruri-despre.html\">first session</a> in the library introduced students to <a href=\"https://pro.europeana.eu/what-we-do/education\">resources, tools, applications and games</a> which promote national cultural heritage content. They learned how to find and attribute content via the Europeana portal, and about how the <a href=\"http://www.moldavica.bnrm.md/\">National Digital Library Moldavica</a> integrates national cultural heritage into the platform. The knowledge and information they gained helped them to develop important skills around identifying, analysing and appreciating culture and history.</p>\r\n\r\n<h3><strong>Inspiring teachers with Europeana</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">A <a href=\"http://cpescmdlib.blogspot.com/2019/10/europeana-prietenul-cultural-al.html\">second session</a> with teachers from high school and university institutions in Chisinau highlighted a number of Europeana resources which are available to all educators. These include:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The <a href=\"https://teachwitheuropeana.eun.org/\">Teaching with Europeana blog</a>, a platform for teachers seeking innovative, and easily adjustable lesson plans for their programs</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The <a href=\"https://historiana.eu/#/\">Historiana</a> portal which offers innovative learning activities and digital tools made by and for history educators throughout Europe</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The <a href=\"https://transcribathon.com/en/education/\">Transcribathon</a> platform, which encourages users to decipher, transcribe and annotate handwritten texts from Europeana</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The<a href=\"https://www.europeanschoolnetacademy.eu/courses/course-v1:Europeana+Culture_EN+2020/about\"> Europeana in your classroom MOOC</a>, which helps teachers integrate digital cultural heritage into their lessons and practice</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The<a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-education\"> European Education Community</a>, a network for professionals dealing with cultural heritage and learning at cultural and/or educational institutions.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The educators analysed and discussed different<a href=\"https://teachwitheuropeana.eun.org/learning-scenarios/\"> teaching-learning scenarios</a> from the Teaching with Europeana blog and learned about the presence of a wide variety of scenarios already used in classrooms through the<a href=\"https://teachwitheuropeana.eun.org/stories-of-implementation/\"> stories of implementation</a>. At the end of the session, teachers received a portfolio with online resources they could use.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>‘Vangoyourself’ with Europeana collections</strong></h3>\r\n\r\n<p dir=\"ltr\">During the activities, pupils and teachers got the chance to be creative through exercises from&nbsp;<a href=\"https://vangoyourself.com/\">Vangoyourself</a>. This tool&nbsp;allows users to recreate a painting or historic photo with friends, upload it and share it alongside the original, for others to enjoy.&nbsp;</p>\r\n"
