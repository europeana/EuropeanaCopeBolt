                body: "<h3><meta charset=\"utf-8\" /><strong>What surprised you the most during the process?</strong></h3>\r\n\r\n<p dir=\"ltr\">First of all the amount of submissions - we received 161 posters! I also feared that we might struggle with a lack of accurate licensing on the images that artists used, but the majority of the submissions we received included proper descriptions of licences. Most of them came from Europeana Collections. I love that the winning piece was created from material found via Europeana (the <a href=\"https://www.europeana.eu/portal/record/2025902/_nnVvzRg.html\">plastic bag</a> coming from a collection day) and <a href=\"https://polona.pl/item/carassius-auratus-var-japonicus-bicaudatus-zernecke-welon,NzkzMzk1NTk/0/#info:metadata\">Polona</a> - the online repository of the Polish National Library.&nbsp;I am also proud that artists, like Julia Rogóż, were bold enough to “play” with <a href=\"https://en.wikipedia.org/wiki/Jewess_with_Oranges\">masterpieces of Polish art</a> and used them to convey a very strong message.&nbsp;</p>\r\n\r\n<p style=\"text-align:center;\"><center><img src=\"https://www.dropbox.com/s/u03xvel8j33lk0q/Julia-Rog%C3%B3%C5%BC-small.jpg?dl=1\" /></center></p>\r\n\r\n<p style=\"text-align:center;\">[no title], ©Julia Rogóż, one of three Runners-up</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What do you have planned for the future?</strong></h3>\r\n\r\n<p dir=\"ltr\">We want to further promote the posters and are now working on an exhibition that will allow us to put 24 of them in the spotlight they deserve. The plan is to make the exhibition part of Polish celebrations of the Public Domain Day in January 2020.</p>\r\n\r\n<p dir=\"ltr\">And for TuEuropeana? Its fourth edition has just come to an end. It’s time to evaluate the whole project and think about the plan for its 5th release in 2020.</p>\r\n"
