                body: "<p dir=\"ltr\">Europeana Foundation Executive Director Harry Verwayen says:</p>\r\n\r\n<p dir=\"ltr\">&nbsp;'Reducing our carbon footprint is very important and starts with an increased consciousness of the problem. For example, we found out recently that the digital services we maintain have a carbon footprint equivalent to the travel undertaken by staff at the Europeana Foundation. So where possible, we now use trains instead of planes and offset our carbon footprint for the flights we do take. But we are also working on reducing redundant software and aim to work with tech providers who use renewable energy only (check out the work of the <a href=\"https://www.thegreenwebfoundation.org/\">Green Web Foundation</a>). Reduce where you can, offset where you can't - an approach we are taking to Europeana 2019.'&nbsp;&nbsp;&nbsp;</p>\r\n"
