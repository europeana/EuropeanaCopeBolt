                body: "<h3><strong>ENA and the climate change action</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">During the worldwide climate strikes in 2019, various ENA Members Councillors expressed support for the action and their willingness to actively engage in the climate change movement. This initiative was led by Councillor <a href=\"https://pro.europeana.eu/person/barbara-fischer\">Barbara Fischer</a>, who wrote and shared <a href=\"https://www.linkedin.com/pulse/we-transform-world-culture-barbara-fischer/?trackingId=S2ggqKgHR8Cod8%2BYsTV9Wg%3D%3D\">an article</a> and started a debate on our <a href=\"https://www.linkedin.com/groups/134927/\">LinkedIn group</a> in order to call for action. She and her colleagues from the Members Council, <a href=\"https://pro.europeana.eu/person/peter-soemers\">Peter Soemers</a> and <a href=\"https://pro.europeana.eu/person/killian-downing\">Killian Downing</a>, pitched their project to make ENA as a community more actively engaged in climate action at the Europeana 2019 event and beyond. We also organised the conference in Lisbon <a href=\"https://pro.europeana.eu/post/europeana-2019-building-a-sustainable-event\">as climate friendly manner as possible</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>More engaged members&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">In 2019, we focused our efforts on expanding the ENA by attracting professionals working in areas related to cultural heritage, while keeping the existing network engaged and active. As a result of these efforts, between January and December 600 new members joined the ENA. Our <a href=\"http://pro.europeana.eu/network-association/network-members\">membership </a>currently stands at almost&nbsp;2,700. We have been working on actively engaging members in the ENA by creating voluntary activities that can provide&nbsp;professional and personal fulfilment and a sense of ownership and community belonging.</p>\r\n"
