                body: "<h3><meta charset=\"utf-8\" /><strong>Offsetting our carbon footprint</strong></h3>\r\n\r\n<p dir=\"ltr\">Europeana 2019 will see over 350 change-makers in digital cultural heritage come together over three days in Lisbon, offering a fantastic opportunity for networking, discussion, and reflection. However, we appreciate that all of those air miles have an impact on our planet. Therefore we’ve worked with <a href=\"https://treesforall.nl/en/\">Trees for All</a> to plant 216 trees in the Netherlands to help offset our collective carbon footprint from the conference. The organisation plants dozens of acres of forest every year, both in the Netherlands and abroad, and protects existing forests and woodland to contribute to improving the standard of living of people in developing countries. Trees for All work heart and soul for a green and healthy planet, and we are very happy to work with them to reduce the environmental impact of Europeana 2019.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The conference is also the first time we’ve introduced <a href=\"https://pro.europeana.eu/post/livestreaming-europeana-2019\">livestreaming</a> at a Europeana event. Now anyone can watch the plenary sessions from the comfort of their home or office.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Making Europeana 2019 paperless</strong></h3>\r\n\r\n<p dir=\"ltr\">Another first for a Europeana event - this year we will not be producing a paper programme. Instead, we’ve invested in <a href=\"https://europeana2019.sched.com/\">Sched</a>, an online programme and digital event tool that allows you to create, save, and share a schedule for the conference. You can also link Sched up with your social media profiles to see what your colleagues are getting up to, and view who is attending sessions so that you can network ahead of meetings. It’s free to register and you can keep your profile private if you do not want to take advantage of the networking elements.</p>\r\n\r\n<h3 dir=\"ltr\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-44adaa55-7fff-16f5-e4e6-6e5c22f89657\">Reducing single-use plastics</b></h3>\r\n\r\n<p dir=\"ltr\">We won’t be offering single use plastic bottles during the conference. Instead, we’ve teamed up with EPAL, Lisbon’s water suppliers, to provide sustainable <a href=\"https://www.epal.pt/EPAL/en/menu/products-and-services/fill-forever\">Fill Forever</a> bottles for every attendee of Europeana 2019. Fill Forever bottles are reusable and recyclable and ultra-light to carry about with you at all times. They can be refilled using the water coolers available throughout the National Library, and we will also serve coffee, tea and water at breaks throughout the conference. We encourage all attendees to bring their reusable coffee cups!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Reducing our meat intake</strong></h3>\r\n\r\n<p dir=\"ltr\">With the kind support of our partners, The National Library of Portugal, we have committed to making 70% of the conference meals vegetarian. Ingredients used for meals at Europeana 2019 have been sourced from local markets.</p>\r\n"
