                body: "<p><strong>Tell us all about the Paris Musées open access announcement.</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">From January 2020, Paris Musées will begin releasing digital images of its out-of-copyright works into the public domain under the Creative Commons <a href=\"https://creativecommons.org/publicdomain/zero/1.0/\">CC0</a> waiver. Our first release numbers more than 150,000 images and other sets will follow. We are publishing the material set by set so that the copyright status of the artworks and photographs can be carefully evaluated.</p>\r\n\r\n<p dir=\"ltr\"><strong>Which collections and what type of images are being openly released?</strong></p>\r\n\r\n<p dir=\"ltr\">Paris Musées manages the fourteen museums of the City of Paris and altogether the collection numbers over a million artworks. From archaeology to fashion and contemporary art, the collections are remarkably diverse and they are still being digitised. Since May 2016 our collections have been accessible online at <a href=\"http://parismuseescollections.paris.fr/en\">http://parismuseescollections.paris.fr/en</a>.</p>\r\n\r\n<p dir=\"ltr\"><strong>What motivated Paris Musées to adopt open access now?</strong></p>\r\n\r\n<p dir=\"ltr\">Paris Musées has been working on its open access strategy for some time and discussions intensified during the development of our collections website. Our project team was aware of the international <a href=\"https://twitter.com/hashtag/OpenGLAM?src=hashtag_click\">Open GLAM</a> movement and we wanted to make our own contribution to it.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Paris Musées’s contract with our photo agency ends on 31 December 2019 so we needed to start thinking about the future. We saw this moment as an opportunity to regain control of how we manage our digital images – a new beginning for our image publishing strategy began!</p>\r\n"
