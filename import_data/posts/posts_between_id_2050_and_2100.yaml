                body: "<p>During the meeting, delegates were invited to share their own perspectives with each other through a series of structured workshops, and to listen to a range of presentations and panel discussion from invited experts.</p>\r\n\r\n<center><em>The principal challenges for all countries are identified as the scaling up of facilities to be more effective,<br />\r\nefficient and enable collections to be linked together to facilitate use.</em></center>\r\n\r\n<p>Together, delegates developed a broad set of recommendations for developing a common strategic approach.</p>\r\n\r\n<p>National strategies give impetus to the digital transformation of the European Cultural Heritage sector, and should:</p>\r\n\r\n<ul>\r\n    <li>Articulate the impact of its implementation</li>\r\n    <li>Be supported by a policy environment that facilitates the necessary changes</li>\r\n    <li>Be transparent and measurable.</li>\r\n</ul>\r\n\r\n<p>Integrating the adoption of international standards enables digital transformation and should be supported by:</p>\r\n\r\n<ul>\r\n    <li>Local translation of standards and supporting resources</li>\r\n    <li>Pan-sector events to facilitate knowledge-sharing.</li>\r\n</ul>\r\n\r\n<p>Facilitating co-creation engages stakeholders to deliver sustainable and effective mechanisms towards achieving digital transformation and should be supported by:</p>\r\n\r\n<ul>\r\n    <li>Ensuring local cultures, traditions and perspectives are shared</li>\r\n    <li>Nurturing personal and collective responsibility for success</li>\r\n    <li>Providing opportunities for the professional advancement of skills and knowledge.</li>\r\n</ul>\r\n\r\n<p>To facilitate the implementation of the recommendations, delegates identified a series of actions for Ministries, the Europeana Initiative and cultural heritage institutions to undertake.</p>\r\n\r\n<p>Download and read the Full Recommendations paper below. If you want to use these recommendations in your own presentations, you can also download a pdf slide deck describing the Recommendations below, or see a <a href=\"https://docs.google.com/presentation/d/1DxwahvxPqkq1AMh0Uaq0Am-n9nFap9EhZKqTIOhhhkQ\" target=\"_blank\">Google Slides version</a>.</p>\r\n"
