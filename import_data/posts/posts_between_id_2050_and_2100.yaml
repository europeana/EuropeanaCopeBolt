                body: "<p><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /><strong>2. Plan events for students to discover new educational experiences with cultural heritage</strong></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />Our partners have organised a number of events focused on using digitised cultural heritage material to encourage younger generations to engage with their history. These included a <a href=\"https://pro.europeana.eu/post/marking-1989-in-cluj-napoca-romania\">series of activities</a> organised by the Cluj County Library (Octavian Goga) to mark the events of the 1989 Revolution in Romania and <a href=\"https://pro.europeana.eu/post/europeana-education-in-the-republic-of-moldova\">educational sessions</a> at the National Library of the Republic of Moldova with the theme ‘10 things to discover with Europeana - the cultural friend of the student and the teacher’. Thanks to Sorina Stanca and Natalia Gulco for organising these events!<b> </b></p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><strong>3. Integrate Europeana resources for education in the virtual learning environment of your organisation or project</strong></p>\r\n\r\n<p dir=\"ltr\">PHOTOCONSORTIUM, a non-profit association which promotes photographic heritage, have created an educational portal that gives access to resources and initiatives. They include <a href=\"https://www.photoconsortium.net/educationalportal/europeana-for-education/\">Europeana Education</a> on this portal, leveraging the potential of digital cultural heritage to support teaching and learning. Thank you to all their members, particularly to our community Chair Frederik Truyen!</p>\r\n"
