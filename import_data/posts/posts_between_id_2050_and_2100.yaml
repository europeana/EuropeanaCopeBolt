                body: "<h2>A packed and diverse programme</h2>\r\n\r\n<p>At Europeana 2019, there really was something for everyone. With all six specialist communities of the Europeana Network Association represented, plus the Europeana Aggregators' Forum, experts were on hand for any topic.</p>\r\n\r\n<p>Keynote speakers,&nbsp;French engineer, researcher and entrepreneur at&nbsp;Ecole Polytechnique Federale de Lausanne,&nbsp;<a href=\"https://pro.europeana.eu/post/europeana-2019-meet-our-speakers-frederic-kaplan\">Frédéric Kaplan</a>, and co-founder of the newly forming <a href=\"http://unlivemuseum.org/\">Museum for the United Nations – UN Live</a>, Michael Peter Edson (<a href=\"https://www.usingdata.com/usingdata/2019/11/29/europeana-keynote\">by video</a>) talked about how technology will&nbsp;change the future of cultural heritage, while workshops on topics such as&nbsp;impact, research and education showed us how we might start to deal with those changes today.</p>\r\n\r\n<p>Workshops also brought us hands-on with culture with a digital invasion of the library's exhibitions showing us how social media and&nbsp;culture can come together to engage students,&nbsp;and an amazing group of singers&nbsp;creating new music setting off a discussion on&nbsp;copyright and rights statements.</p>\r\n\r\n<p>For a feel of the audience's reactions, you can check out the following hashtags on Twitter: <a href=\"https://twitter.com/search?q=%23europeana2019&amp;src=typed_query\">#Europeana2019</a>&nbsp;(used 450+ times during the conference), <a href=\"https://twitter.com/hashtag/europeanacommunities?src=hashtag_click\">#EuropeanaCommunities</a>&nbsp;(used nearly 200 times during the conference) and to see the results of the digital invasion, look at <a href=\"https://twitter.com/search?q=%23feelingculture&amp;src=typed_query\">#feelingculture</a>&nbsp;(used 50 times in the 30 minutes of the invasion!).</p>\r\n"
