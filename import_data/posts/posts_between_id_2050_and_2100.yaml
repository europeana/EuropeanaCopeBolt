        title: 'Developing a metadata standard for digital culture: the story of the Europeana Publishing Framework'
        posttype: News
        featured: false
        intro: "<p>With partners of the Europeana Creative project (2013-2015), we identified a problem - a real need for more consistent and better quality material in Europeana Collections. We had an idea. We talked to our partners. We looked into how data specialists work. And into what users want. Four years ago, we came up with a quality standard for digital content - the Europeana Publishing Framework. Then we kept working and in 2019 added the complementary missing part - a quality standard for metadata. Today, it’s possible to measure the quality of any record in Europeana Collections. Here’s an insight into just some of the activities that have helped us to reach this point.</p>\r\n"
