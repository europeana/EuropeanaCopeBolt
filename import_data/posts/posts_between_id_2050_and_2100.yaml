                body: "<p><meta charset=\"utf-8\" /><strong>Will you also publish and expose open data on external platforms like <a href=\"https://commons.wikimedia.org/?source=post_page---------------------------\">Wikimedia Commons</a>, <a href=\"https://ccsearch.creativecommons.org/?source=post_page---------------------------\">CC Search</a> and <a href=\"http://www.europeana.eu/?source=post_page---------------------------\">Europeana</a>?</strong></p>\r\n\r\n<p dir=\"ltr\">Yes, we’ll be announce partnerships to help us disseminate our images beyond our own platform – so look out for more details soon.</p>\r\n\r\n<p dir=\"ltr\"><strong>Who are the main open access influencers in France?</strong></p>\r\n\r\n<p dir=\"ltr\">The open access community in France has become stronger, more visible and more active recently. It’s great! It is always inspiring and stimulating to meet a community when you start thinking about a project.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The influencers are very diverse. Some are in cultural institutions like <a href=\"https://www.inha.fr/en/index.html\">INHA</a> – whose chief curator <a href=\"https://twitter.com/PandosiaSays\">Martine Denoyelle</a> led the publication of the white paper <a href=\"https://www.inha.fr/_attachments/images-usages-ressources/Livre%2520blanc_page%2520a%2520page_ENG_BD.pdf?download=true\">Droits des images,n histoire de l’art et société</a> or <a href=\"https://twitter.com/seeksanusername\">Antoine Courtin</a>, INHA’s Head of Documentation&nbsp; and Johanna Daniel– whilst others are private researchers and entrepreneurs like Diane Drubay or Pierre-Yves Lochon.</p>\r\n\r\n<p dir=\"ltr\"><strong>What advice would you give to other French museums considering open access?</strong></p>\r\n\r\n<p dir=\"ltr\">It’s hard to give advice on this topic because embracing open access is a huge change for cultural institutions. Revolution is different from one country to another so I can’t really say where to start and with whom. It’s a long path with many challenges so just focus on the goal and don’t lose faith!</p>\r\n"
