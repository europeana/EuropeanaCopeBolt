                body: "<h3><strong>How does Europeana fit into the context of the Open GLAM initiative?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">For conducting the Open GLAM survey, the ability to query aggregators like Europeana (through its API and Europeana Collections) for instances of open access is immensely valuable. Having a single access point to explore so much data is a huge time saver.</p>\r\n\r\n<p dir=\"ltr\">Furthermore, Europeana’s long-standing stipulation that data providers label their digital objects with a specific licence or rights statement from the <a href=\"https://pro.europeana.eu/resources/standardization-tools/europeana-licensing-framework\">Europeana Licensing Framework</a> has proven to be very valuable. International frameworks and standardisation give users and GLAM professionals clarity in the complex landscape of copyright, licensing and terms of use.</p>\r\n"
