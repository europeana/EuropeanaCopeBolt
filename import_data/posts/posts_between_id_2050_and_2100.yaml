                body: "<p>This year, we've posted 150 posts on Europeana Pro News. We've delved deep into a range of&nbsp;themes each month, including&nbsp;<a href=\"https://pro.europeana.eu/search?q=women+in+culture\">women in culture and technology</a>, <a href=\"https://pro.europeana.eu/tags/a-school-year-with-europeana\">a school year with Europeana</a>, <a href=\"https://pro.europeana.eu/search?q=digital-storytelling\">digital storytelling</a>, <a href=\"https://pro.europeana.eu/tags/gift-project\">the GIFT project</a>, <a href=\"https://pro.europeana.eu/tags/europe-at-work\">Europe at Work</a>, and <a href=\"https://pro.europeana.eu/tags/europeana-today\">Europeana today</a>.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h2>Hottest topic - funding</h2>\r\n\r\n<p>This year, the hottest topic on Europeana Pro News was funding. Our post calling for applications for 20,000 euros of funding for STEM videos using cultural content was the most-read of the year. Our posts on the Research Event Grants call and the Digital Europe Programme consultation were also in our top ten.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
