634 565.965,74.965 C567.633,73.296 568.659,71.625 569.425,69.651 C570.167,67.743 570.674,65.562 570.82,62.369 C570.966,59.17 571,58.147 571,50 C571,41.851 570.966,40.831 570.82,37.631\"></path></g></g></g></svg></a></div>\r\n\r\n<div style=\"padding-top: 8px;\">\r\n<div style=\" color:#3897f0; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:550; line-height:18px;\"><a href=\"https://www.instagram.com/p/B3J7TtJiM__/?utm_source=ig_embed&amp;utm_campaign=loading\" style=\" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;\" target=\"_blank\">View this post on Instagram</a></div>\r\n</div>\r\n\r\n<div style=\"padding: 12.5% 0;\"></div>\r\n\r\n<div style=\"display: flex; flex-direction: row; margin-bottom: 14px; align-items: center;\">\r\n<div>\r\n<div style=\"background-color: #F4F4F4; border-radius: 50%; height: 12.5px; width: 12.5px; transform: translateX(0px) translateY(7px);\"></div>\r\n\r\n<div style=\"background-color: #F4F4F4; height: 12.5px; transform: rotate(-45deg) translateX(3px) translateY(1px); width: 12.5px; flex-grow: 0; margin-right: 14px; margin-left: 2px;\"></div>\r\n\r\n<div style=\"background-color: #F4F4F4; border-radius: 50%; height: 12.5px; width: 12.5px; transform: translateX(9px) translateY(-18px);\"></div>\r\n</div>\r\n\r\n<div style=\"margin-left: 8px;\">\r\n<div style=\" background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 20px; width: 20px;\"></div>\r\n\r\n<div style=\" width: 0; height: 0; border-top: 2px solid transparent; border-left: 6px solid #f4f4f4; border-bottom: 2px solid transparent; transform: translateX(16px) translateY(-4px) rotate(30deg)\"></div>\r\n</div>\r\n\r\n<div style=\"margin-left: auto;\">\r\n<div style=\" width: 0px; border-top: 8px solid #F4F4F4; border-right: 8px solid transparent; transform: translateY(16px);\"></div>\r\n\r\n<div style=\" background-color: #F4F4F4; flex-grow: 0; height: 12px; width: 16px; transform: translateY(-4px);\"></div>\r\n\r\n<div style=\" width: 0; height: 0; border-top: 8px solid #F4F4F4; border-left: 8px solid transparent; transform: translateY(-4px) translateX(8px);\"></div>\r\n</div>\r\n</div>\r\n\r\n<p style=\" margin:8px 0 0 0; padding:0 4px;\"><a href=\"https://www.instagram.com/p/B3J7TtJiM__/?utm_source=ig_embed&amp;utm_campaign=loading\" style=\" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;\" target=\"_blank\">Vi söker din berättelse! Under Europeanas kampanj ”Europe at Work” kan du berätta om ditt eller dina förfäders arbetsliv. Har du till exempel jobbat som säsongsarbetare, inom till exempel turism eller jordbruk? På @europeana_eu s webbsida kan du ladda upp din egna eller din släkts historier och foton av objekt eller upplevelser. Här finns mer information om hur du kan vara med: bit.ly/europeatwork #europeatwork #arbete #jobb #arbetsliv #berättelser #berättelse #skörd #flottning #museer #musesocial #kulturarv #säsongsjobb</a></p>\r\n\r\n<p style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;\">A post shared by <a href=\"https://www.instagram.com/raa_se/?utm_source=ig_embed&amp;utm_campaign=loading\" style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px;\" target=\"_blank\"> Riksantikvarieämbetet</a> (@raa_se) on <time datetime=\"2019-10-03T11:54:20+00:00\" style=\" font-family:Arial,sans-serif; font-size:14px; line-height:17px;\">Oct 3, 2019 at 4:54am PDT</time></p>\r\n</div>\r\n</blockquote>\r\n<script async src=\"//www.instagram.com/embed.js\"></script>\r\n\r\n<p>As well as reaching out to the public, the Swedish National Heritage Board has encouraged existing and potential data partners to join the social media campaign with their own material. Engaging with Swedish cultural heritage institutions was an especially important part of their strategy, as many smaller data partners deliver data to the Swedish national aggregator for Europeana (<a href=\"https://www.raa.se/in-english/digital-services/about-soch/\">SOCH</a>). By encouraging these partners to engage with the campaign, the Swedish National Heritage Board created an opportunity to show them how their material is being used through Europeana Collections.&nbsp;</p>\r\n\r\n<p>This approach has allowed the Swedish National Heritage Board to highlight and share their data partners'&nbsp;collections and give audiences examples of the diversity of material that makes up Europe’s industrial heritage - hopefully inspiring more people to make contributions!&nbsp;</p>\r\n\r\n<h3><strong>Get involved</strong></h3>\r\n\r\n<p>If you’re inspired by the Swedish National Heritage Board’s example, there are lots of ways to get involved with Europe at Work on social media:</p>\r\n\r\n<p><script async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"></script></p>\r\n"
