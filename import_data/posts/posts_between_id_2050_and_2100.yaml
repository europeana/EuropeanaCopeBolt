                body: "<h3><meta charset=\"utf-8\" /><strong>About out of commerce works</strong></h3>\r\n\r\n<p dir=\"ltr\">Many cultural heritage institutions across Europe have large collections of works which have a high cultural value, but no longer have (or have never had) commercial value. Because these works may still be under copyright, institutions need to ask permission to make them&nbsp;available to the public. Identifying and obtaining such permission from all rights holders requires a resource investment that cultural heritage institutions cannot always make. Due to the risk of copyright infringement, these works often remain unavailable to the public.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">However, the out of commerce works articles in the Directive on Copyright in the Digital Single Market (adopted by the European Union in May) provide a legal framework that removes the need for individual rights clearance for out of commerce works. A cultural heritage institution will be able to make works available to the public under an exception to copyright or license agreement concluded with collective management organisations (entities that collect copyright revenues on behalf of authors). If no such organisation exists for the type of work that can give licenses to make works available online, an exception to copyright applies.</p>\r\n\r\n<p dir=\"ltr\">If you want to understand the details, have a look at the <a href=\"https://pro.europeana.eu/post/explainer-what-will-the-new-eu-copyright-rules-change-for-europe-s-cultural-heritage-institutions\">explainer by Paul Keller</a> or at the <a href=\"https://www.communia-association.org/2019/12/02/guidelines-implementation-dsm-directive/\">Communia Guide for the Implementation of the Directive</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The Provision at a national level</strong></h3>\r\n\r\n<p dir=\"ltr\">The Out of Commerce Works Provision will ultimately make it easier for cultural heritage institutions to digitise and share works that are out of commerce, but much of the success of these new rules depends on what happens in each country. National law-makers can decide to turn it into a restrictive (and almost unusable) provision, or rather one that effectively responds to the needs of the cultural heritage sector.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Crucially, you can be a part of this decision-making: the Directive establishes that governments have to consult&nbsp; cultural heritage institutions (among others)&nbsp;on the topic of out of commerce works&nbsp;by organising stakeholder dialogues. These are your chance to tell your government what matters to you regarding out of commerce works.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Being Part of the Stakeholder Dialogues</strong></h3>\r\n\r\n<p dir=\"ltr\">The new Copyright Directive (have a look at <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX:32019L0790\">Article 11</a>!) states that governments must, ‘consult rightholders, collective management organisations and cultural heritage institutions in each sector before establishing specific requirements’ to decide what is an out of commerce work,&nbsp;<meta charset=\"utf-8\" />and organise regular sector-specific discussions,&nbsp;‘to foster the relevance and usability’ of the licenses for out of commerce works.&nbsp;In less technical terms, this means that cultural heritage institutions need to be consulted on how to define what is an out of commerce work, and should be invited to discussions around making licenses adequate and meaningful.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The government (its body responsible for copyright, such as the Ministry of Culture or of Justice) should extend invitations for cultural heritage institutions to participate in these discussions. If you do not receive one, reach out to the relevant authorities&nbsp;to express your interest. Doing this ahead of this process is in any case a good idea to make sure that the government knows you.</p>\r\n\r\n<p dir=\"ltr\">Ahead of these discussions, take note of the following:</p>\r\n\r\n<ul>\r\n    <li><strong>You are a stakeholder!</strong> Cultural heritage institutions are clearly considered a stakeholder by the Directive, which also establishes that these discussions will take place on a sector-specific basis. There are no limits as to how many institutions (per sector or overall) can be part of the discussion - the more, the merrier!</li>\r\n    <li><strong>Prepare your arguments.</strong> This is an uncomfortable truth: you have to dive a little bit into the copyright details. Have a look at the current legislation and at the new out of commerce works provisions (<a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/PDF/?uri=CELEX:32019L0790&amp;from=EN\">articles 8 to 11 of the Directive</a> or the <a href=\"https://www.communia-association.org/2019/12/02/guidelines-implementation-dsm-directive/\">Communia Guidelines’ part on out of commerce works</a>).&nbsp;Crucial questions to consider include: what effort to determine whether a work is&nbsp;in commerce is considered reasonable? Do works under long-term loan fall under the scope of these provisions? What is a sufficiently representative collective management organisation? What are the elements that make them representative of one specific sector of creation, and of certain rights? What happens if a collective management organisation is sufficiently representative, but the negotiations with a cultural heritage institution are not successful and the license is not granted?&nbsp;</li>\r\n    <li><strong>Get ready to negotiate licenses.</strong> There will also be practical discussions around licensing. Are the conditions proposed fair? Are they difficult to agree? That’s the place to discuss this. Be prepared to meet some strong views and&nbsp;to negotiate. Again, you can find some more tips and further detail in the <a href=\"https://www.communia-association.org/2019/12/02/guidelines-implementation-dsm-directive/\">Communia Guide for the Implementation of the Directive</a>.&nbsp;</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Cultural heritage professionals in every country need to be involved in these consultations to find the answers. Making sure that adequate provisions are in place and that legislation is clear and simplified, will facilitate using and interpreting the law afterwards.</p>\r\n\r\n<p dir=\"ltr\">As cultural heritage professionals, you have the opportunity to bring to the table your practical experience and day-to-day struggles of dealing with out of commerce works and copyright clearance. You, better than anyone else, can judge what solution will be the most suitable.</p>\r\n\r\n<p dir=\"ltr\">If you have any questions, or if you have been part of these discussions already and would like to share it with others, <a href=\"mailto:ariadna.matas@europeana.eu\">reach out to us</a>.</p>\r\n"
