                body: "<h3><meta charset=\"utf-8\" /><strong>What we are doing</strong></h3>\r\n\r\n<p dir=\"ltr\">As part of the next steps to progress multilingual reach in Europeana, we have put together a technical discussion paper which offers several proposals for improving the multilingual aspects of the Europeana Collections portal. This paper presents our current approach for handling the search, browse and display of the various types of translatable data Europeana holds (object metadata, textual objects, editorial content, user interface) and proposes new ways to develop these aspects.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">For example, it suggests the use of a multilingual knowledge graph, built on top of existing <a href=\"https://pro.europeana.eu/page/linked-open-data\">linked data sources</a> including multilingual vocabularies available in our domain, to enhance the multilingual performance of our metadata-based search engine. Automatic translation (to English) could be used for the metadata that is not covered by the knowledge graph, and&nbsp;systematically for full-text content (such as newspapers) that is harder to align with a knowledge graph.</p>\r\n\r\n<p dir=\"ltr\">We also continue to explore the opportunities offered by new technology such as the European Commission's <a href=\"https://ec.europa.eu/cefdigital/wiki/display/CEFDIGITAL/What+is+eTranslation\">eTranslation</a> automatic translation service and examine the challenges that Europeana and the wider cultural heritage sector will face as we build multilingual systems that can benefit our users and stakeholders. You can <a href=\"https://pro.europeana.eu/post/how-we-re-working-to-make-sure-culture-is-for-everyone-in-any-language\">read more about our approach to multilingualism</a> in a previous Pro post.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How can you help?</strong></h3>\r\n\r\n<p dir=\"ltr\">Everyone in the Europeana community - and beyond - can contribute to building multilingual systems for digital cultural heritage, and we would like to invite you to contribute in two ways.</p>\r\n\r\n<p dir=\"ltr\">We have made our <a href=\"https://docs.google.com/document/d/1frFjKGW-IXVxuFXlCCgLWCSCgPual0WcPsFiHA67978/\">technical discussion paper</a> on improving the multilingual aspects of the Europeana Collections portal open to all, and we invite you to send us your feedback on these proposals by January 15. Please either comment directly in the document or <a href=\"mailto:antoine.isaac@europeana.eu\">email us to share your thoughts</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">You can also help by sharing any data related to cultural heritage that contains natural language text or metadata with the European Commission’s eTranslation service. eTranslation is based on Artificial Intelligence and the quality of this technology is greatly improved when it can be trained with suitable data. But to date, cultural heritage is under-represented in the training resources, which means that the service is less well-equipped to handle the specific aspects of cultural heritage data. To help redress this balance, cultural heritage institutions are invited to contribute their own data into a training pool.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Any dataset is welcome, though multilingual data are of course highly prized. You can share your data through the <a href=\"https://elrc-share.eu/\">ELRC-SHARE platform</a>; don’t forget to indicate that your dataset is relevant to the Europeana Digital Service Infrastructure! If you have questions you can also <a href=\"mailto:antoine.isaac@europeana.eu\">contact us</a> and we will be happy to help and put you in touch with the relevant people.</p>\r\n"
