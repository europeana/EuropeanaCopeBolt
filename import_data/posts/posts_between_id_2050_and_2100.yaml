                body: "<h3><strong>The 2019 voting process</strong></h3>\r\n\r\n<p dir=\"ltr\">Each year, the Europeana Network Association (ENA) runs a democratic voting process to give all members the chance to review and approve key strategic documents. In 2019, the process started on 27 November at the General Assembly meeting Lisbon (part of the Europeana 2019 conference). At the meeting, the <a href=\"https://pro.europeana.eu/network-association/management-board\">ENA Management Board</a> presented five documents for members to vote on. These included:&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The <a href=\"https://europeana.us3.list-manage.com/track/click?u=ad318b7566f97eccc895e014e&amp;id=5c5e77e23a&amp;e=a3abf5d9e3\">minutes of the 2018 meeting</a>, presented by <a href=\"https://pro.europeana.eu/person/marco-de-niet\">Marco de Niet</a>, Chair of the ENA</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The <a href=\"https://europeana.us3.list-manage.com/track/click?u=ad318b7566f97eccc895e014e&amp;id=06d4c34ff4&amp;e=a3abf5d9e3\">Association Annual Report 2019</a>, presented by Vice-chair <a href=\"https://pro.europeana.eu/person/georgia-angelaki\">Georgia Angelaki</a>&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The <a href=\"https://europeana.us3.list-manage.com/track/click?u=ad318b7566f97eccc895e014e&amp;id=00994e35bc&amp;e=a3abf5d9e3\">Financial Report 2018</a>, presented by <a href=\"https://pro.europeana.eu/person/frederik-truyen\">Frederik Truyen</a>, the ENA Treasurer,</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The <a href=\"https://europeana.us3.list-manage.com/track/click?u=ad318b7566f97eccc895e014e&amp;id=c44cf74496&amp;e=a3abf5d9e3\">Provisional Budget 2020</a>, also presented by Frederik Truyen</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The <a href=\"https://europeana.us3.list-manage.com/track/click?u=ad318b7566f97eccc895e014e&amp;id=1c2716d5a2&amp;e=a3abf5d9e3\">Association Activity Plan 2020</a>, presented by <a href=\"https://pro.europeana.eu/person/erwin-verbruggen\">Erwin Verbruggen</a>.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The audience provisionally accepted all the documents, while online voting started at that moment and lasted until 4 December 2019.</p>\r\n\r\n<p dir=\"ltr\">We are now happy to share that all documents were approved by on average 86% of voting members. The Annual Report 2019 was approved by 90.5% of voters and the Activity Plan 2020 approved by 91%. Members also voted positively on the Financial Report 2018&nbsp; (84.2%) and the Budget spending forecast for 2020 (87.1%). The 2018 General Assembly Minutes were approved by 86% of voting members. Explore the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Elections%20documents/voting-results-2019.pdf\">full results</a>.</p>\r\n\r\n<p dir=\"ltr\">22% of ENA members participated in the vote. With Members Council Elections in November, this year we look forward to seeing a higher level of interest!&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The ENA Activity Plan 2020</strong></h3>\r\n\r\n<p dir=\"ltr\">It was particularly encouraging to see our Activity Plan, which outlines our objectives, activities and aspirations for 2020, approved so strongly by our members, as they are at the core of our work for the coming year. In 2020, we want to:&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Empower ENA members to face the challenges of digital transformation and support them in their work in digital collections;&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Strengthen our <a href=\"https://pro.europeana.eu/network-association/special-interest-groups\">communities</a> and embed more projects in the ENA;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Make the Association more inclusive for young professionals and people of all kinds of backgrounds;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Support environmentally friendly policies and positive actions that can help reduce the effects of climate change.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The Activity Plan looks forward to a busy year, in which we will also work to have a closer collaboration with the Europeana Aggregators’ Forum. In April we will launch our Community work plans and begin a membership campaign to encourage our members re-confirm their partnership. We also look forward to Members Council elections and voting, as well as the ENA General Assembly and Europeana 2020 conference in November.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How can I contribute?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">If you are an ENA member there are a number of things you can do to contribute towards the Association over the coming year. Make sure that you:&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2019/ENA_Activity_Plan_2020.pdf\">Read the ENA Activity Plan 2020</a></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/network-association/task-forces\">Volunteer in Community task forces</a></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Complete the ENA satisfaction survey which will be launched in March&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Look out for the ENA community action plans, which will be published in April</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Re-confirm your membership in our campaign in May</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">If you are not already an ENA member, why not join today to take part in a democratic community of cultural heritage professionals and contribute to planning for the coming year!</p>\r\n"
