                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h2 dir=\"ltr\">This is EPIC’s fifth Collection Day, why do you think there’s such an appetite for public engagement?</h2>\r\n\r\n<p dir=\"ltr\">At&nbsp;<a href=\"https://epicchq.com/\">EPIC</a>, we have really embraced the Europeana Collection Day model. It not only provides an important platform for us to share the stories we gather with a much wider audience but gives us the benefit of the expertise Europeana can provide and links us to similar organisations all over Europe. Collection days can generally be run relatively cost-effectively and one of the features that really appeals to us and our participants is that they can retain their treasured objects after taking part. For us, it ticks all the right boxes; it encourages public participation, allows the stories that are gathered to reach a wider audience and be reused where possible and links thematically to our exhibition themes and narratives.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Personal stories lie at the heart of EPIC and one of the goals of our mission is to preserve, interpret and share the history of Irish emigration through the personal experiences of the emigrants who have left the island of Ireland. Europeana allows us to achieve all three aspects of this goal and the collection day model is one of many&nbsp;tools we use to achieve this. The <a href=\"https://pro.europeana.eu/page/europeana-migration\">Europeana Migration</a> campaign we took part in in 2018 was fantastic but, even without the specific migration focus, we’ve found the themes to be flexible enough that we can still easily participate, albeit with a migration focus.&nbsp;</p>\r\n\r\n<h2 dir=\"ltr\">Do you have recommendations to improve the collection day experience in EPIC and around Ireland?</h2>\r\n\r\n<p dir=\"ltr\">I would recommend that collection&nbsp;days have no fewer than four allocated staff, one to oversee the welcome desk, two for the interview desk to cover transcription and interview the participant and one to manage digitisation. Additional staff would be preferable if available.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">I would also recommend establishing a scheme to train potential volunteer ‘field agents’ for Europeana who can travel the country and gather individual themed stories remotely or organise smaller ‘pop-up’ collection days in locations throughout the country. This would not only allow Europeana to establish a better presence in each country but would permit greater flexibility for participants who wouldn’t necessarily need to attend the collection days in person but could be interviewed in a setting of their choice.&nbsp;</p>\r\n"
