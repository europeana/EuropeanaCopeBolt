                body: "<p dir=\"ltr\">The competition took place between teams, and groups of up to six people competed to transcribe as many documents as possible within 90 minutes. Participants had a unique opportunity to work with original documents from the time of the Fall of the Iron Curtain and become an integral part in the digitisation process of these historic materials. Documents in German, English, Romanian, French, Latvian and Lithuanian were up for transcription. The winners were those who transcribed the most characters and contributed the most tags for people and locations within the time limit.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">After the fast-paced competition, Mircea Diaconu and Vlad Vasiliu - two participants in the Romanian Revolution 1989 - spoke to the teams, sharing their own experiences of the period and even showcasing original documents. Our last guest was the Transcribathon Champion from Europeana 1914-1918, Eva Anna Welles, who discussed the importance of participating in crowdsourcing initiatives.</p>\r\n\r\n<p dir=\"ltr\">During this launch event, participants transcribed over 60,000 characters from 105 documents hosted on Europeana, a wonderful achievement!&nbsp;</p>\r\n"
