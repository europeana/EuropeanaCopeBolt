                body: "<h3>The tools</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">CultureMoves is a Europeana Generic Services project, with a team consisting of IN2 Digital Innovation, Fondazione Sistema Toscana, Universidade Nova de Lisboa and Coventry University. It supports the development of new forms of tourist engagement, educational resources and dance research by leveraging and promoting content from Europeana.</p>\r\n\r\n<p dir=\"ltr\">The project’s tools include <a href=\"https://chrome.google.com/webstore/detail/movescollect-plugin/iojfnkckbebcebomogmfgjfagfclmkid?hl=en\">MovesCollect</a>, a Chrome browser extension which allows you to create bookmarks and save your favourite items while browsing Europeana Collections. Additionally, the <a href=\"https://portal.culturemoves.eu/register\">MovesScrapbook</a> tool allows you to organise this saved content and mix it with your own, creating scrapbooks that can be used for storytelling, inspiration and much more.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Paying attention to the leading role video is playing in the content revolution, CultureMoves has also produced <a href=\"https://motion-notes.di.fct.unl.pt/\">MotionNotes</a>, a web-based video annotator designed for dancers and choreographers. All tools are accessible on our dedicated <a href=\"https://portal.culturemoves.eu/\">portal</a> and tutorials are <a href=\"https://www.youtube.com/playlist?list=PLPqol4ZcH5NUKWbz7pT_pEol5yB7TktQQ\">posted on our Youtube channel</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">Promoting destinations with generative art</h3>\r\n\r\n<p dir=\"ltr\">CultureMoves works to push the boundaries of creative content reuse. Our <a href=\"https://www.youtube.com/playlist?list=PLPqol4ZcH5NW-mtZ92_GiRn9wL4LKYdYW\">Dance (Algo)rhythms</a> video installation is an example of one of the innovative ways we promote destinations through generative art. Generative art uses programmed algorithms and artificial intelligence to handle cultural heritage content and create artworks, which we then use as the interactive set of dance performances. We presented Dance (Algo)rhythms during <a href=\"https://www.internetfestival.it/\">Internet Festival 2019</a>, one of the main events in Italy dedicated to the Internet and digital technologies. You can read about other examples of employing dance for touristic promotion in our <a href=\"https://culturemoves.eu/post/78022375\">report</a>.&nbsp;</p>\r\n"
