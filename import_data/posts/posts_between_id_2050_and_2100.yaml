                body: "<h3>Tekniska museet has been providing their data to Europeana Collections via <a href=\"https://www.raa.se/in-english/digital-services/about-soch/\">SOCH</a> (the Swedish National Aggregator) since 2009. Why is it important for you to continue sharing your collections on a European platform?</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Our experience has been very positive. When we migrated to another database system and created new principles for our data in 2016, our colleagues at Europeana were very helpful in changing our data sets, and this year, we decided to make even more of our material digitally available. Above all, we recognise that through Europeana, our images have a wider reach across Europe.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">Tekniska museet has contributed the largest collection of objects to Europeana’s <a href=\"https://www.europeana.eu/portal/en/collections/industrial-heritage\">Industrial Heritage collection</a>, and been involved in their <a href=\"https://pro.europeana.eu/page/europe-at-work\">Europe at Work season</a>. What was the importance of this for your institution?</h3>\r\n\r\n<p dir=\"ltr\">Our mission is that the collections and cultural heritage material that we manage reach as many people as possible. As ‘Europe at Work’ and the thematic collection help people to find relevant data, it is positive for us that our collections have been so prominent in these initiatives. Tekniska museet is also active in the <a href=\"http://www.sim.se/\">Swedish Industrial Heritage Association</a> and ArbetSam, and we see possibilities for so many other museums of work and industrial heritage in Sweden.&nbsp;As the Swedish central museum for technical and industrial history, we engage with the sector to preserve cultural heritage and make it accessible. We encourage smaller working life museums to use resources such as Europeana to find images, objects and information.</p>\r\n"
