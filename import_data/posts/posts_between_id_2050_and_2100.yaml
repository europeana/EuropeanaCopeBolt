        intro: "<p>The Directive on Copyright in the Digital Single Market entered into force in June 2019. It creates many new opportunities for the cultural heritage sector. Europeana was part of the discussions to ensure that the text would address the actual needs of the sector. The ball is now in the member states’ court: the Directive needs to be implemented by June 2021. We tell you about the road ahead and how Europeana can support you along the way.</p>\r\n"
