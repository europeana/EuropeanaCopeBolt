                body: "<h2><meta charset=\"utf-8\" />What are EPIC The Irish Emigration Museum’s next big plans?&nbsp;</h2>\r\n\r\n<p dir=\"ltr\">In 2020, we look forward to focusing in particular on gathering and sharing the stories of Irish emigrant and diaspora women and have developed our cultural programming to reflect this. One particular highlight will be the launch of a new six-part mini-series on national television titled <em>Herstory: Ireland’s EPIC Women</em> that we have helped to develop which will air in February on RTE. Later in the year, we are also looking forward to holding a collection day dedicated to diasporic sports and developing a series of new temporary exhibitions in collaboration with the Department of Foreign Affairs and Trade.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>Stories and objects&nbsp;from EPIC's Europe at Work&nbsp;collection days will be available in Europeana Collections shortly. In the meantime, check out their <a href=\"https://www.europeana.eu/portal/nl/search?view=grid&amp;q=europeana_collectionName%3A2084002*&amp;qf%5B%5D=proxy_dcterms_isPartOf%3A*EPIC*&amp;per_page=96\">contributions to Europeana Migration</a>.</em></p>\r\n"
