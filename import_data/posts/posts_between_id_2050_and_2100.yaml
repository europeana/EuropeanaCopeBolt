                body: "<h3>LabDays and events</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In 2019 we also organised our ‘Moving Culture’ Conference in Pisa on the topic of new forms of creative engagement and art. The conference included reputed speakers from around Europe, including Pep Gatell of <a href=\"https://epicalab.com/\">La Fura dels Baus / Epica Foundation</a>, an organisation which has experimented with the integration between arts and digital technologies since 1980. Videos of the presentations from this conference are available on our<a href=\"https://www.youtube.com/playlist?list=PLPqol4ZcH5NVYpGZ6ep7X8xnMGv5vFLzq\"> YouTube playlist</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In the research and educational context, we have also organised several LabDays, which are interdisciplinary workshops bringing together students from various disciplines (such as architecture), artists, researchers, dance educators and technologists. The LabDays tackled topics&nbsp;including the relationships between dance, public spaces and tourism. Due to the positive feedback and exciting outcomes we encourage others to take up this approach and have published a ‘LabDay toolkit’ in our <a href=\"https://culturemoves.eu/post/84359512\">White Paper</a>.&nbsp;</p>\r\n"
