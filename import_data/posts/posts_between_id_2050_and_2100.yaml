                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>What did we talk about?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The event was a mixture of speeches, case study presentations, workshop sessions and a panel discussion. Finland’s Ministry of Culture and Education State Secretary Tuomo Puumala emphasised the role of culture and heritage in creating a democratic and inclusive Europe. Keynote speaker, Anne Bajart, Deputy Head of Unit at the Directorate-General for Communications Networks, Content and Technology at the European Commission made a call to cultural heritage institutions and Europeana content providers to ‘help and support the development of the eTranslation project by providing the curated translations they have’. Other speakers then covered a broad range of topics, including multilingual policy, user experience design, learnings from automatic translation projects, multilingual metadata, linked vocabularies, automatic subject indexing services, and measuring success.</p>\r\n\r\n<p dir=\"ltr\">Working in groups, participants were then invited to share their experiences of opportunities and challenges related to multilingualism.&nbsp;They identified benefits of multilingualism and discussed what solutions or changes are needed to address the challenges.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Benefits of multilingualism</strong></h3>\r\n\r\n<p dir=\"ltr\">During the speeches and workshop exercises, the following benefits of multilingualism emerged:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Access to more sources of information, and to the knowledge and history of other cultures and less common language groups</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Promotion of socially inclusive societies and mutual understanding of diverse cultures</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Increased usability of digital cultural heritage in education and research</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Outreach to more diverse audiences, attraction of more visitors and increased exposure of collections</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Contribution to a stronger European identity.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Challenges facing the advancement of multilingualism</strong></h3>\r\n\r\n<p dir=\"ltr\">To realise the identified opportunities, a number of challenges need to be addressed. The issues the sector faces in relation to multilingualism were identified as follows:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Lack of understanding of the benefits&nbsp;of multilingual digital cultural heritage and the opportunities it brings to the sector and to&nbsp; society, causing a lack of unified multilingual/translation policy&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Lack of awareness and failure to share, disseminate and promote competences and knowledge in the sector, leading to a shortage of expert resources and training</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Lack of tools, technologies and digital resources that are readily adapted to digital cultural heritage and able to tackle the intricate nature and constant evolution of linguistic concepts related to our domain</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Lack of critical mass for applying machine learning to less common languages</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Wider issues in cultural heritage that also have an impact on handling multilingual issues: lack of quality (translations of) metadata/content, lack of interoperability/ standardisation, institutions not aware of or not making use of existing tools, lack of R&amp;D in future technologies e.g. AI.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Potential solutions to advance multilingualism</strong></h3>\r\n\r\n<p dir=\"ltr\">It became clear that addressing these issues is a shared responsibility of the Member States’ ministries of culture and cultural heritage institutions, aggregators and data providers, Europeana and the European Commission. Digital innovation hubs, the Europeana Network Association and the Europeana Aggregators’ Forum, the EuropeanaTech Community, domain representatives, associations, ontology providers, developers and the DCHE, can all positively contribute to such advancement.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Solutions and actions identified include:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Co-operation at European, national and local level among all parties involved, including content providers and collection managers</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Making more funding available to institutions for investment in the improvement of multilingualism</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Providing standards/frameworks for multilingual data cataloguing practices, crowdsourcing, curated translation, and mass translation for the cultural domain</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting the development of more expertise in the sector</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Raising awareness and facilitating the transfer of existing tools, standards and frameworks, and R&amp;D by Europeana and/or the language technology industry</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Raising awareness about the benefits of good quality content and metadata</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Improved ingestion of metadata from aggregators to Europeana, supported by relevant services such as automated data cleansing tools</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>What’s next?</strong></h3>\r\n\r\n<p dir=\"ltr\">As part of the next steps to progress multilingual reach in Europeana and in the sector at large, Europeana is developing a recommended multilingual strategy and roadmap paper that builds on the output from the workshop and the expert presentations at this event.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For more information on the event, read the <a href=\"https://www.slideshare.net/Europeana/tag/finnish-presidency\">presentations</a> and see the <a href=\"https://www.flickr.com/photos/europeanaimages2/albums/72157711667364238\">images</a> and the <a href=\"https://vimeo.com/372582901/dd1e668bc0\">video</a> from the meeting. Look out for updates on the meeting's outcomes&nbsp;on Europeana Pro.</p>\r\n"
