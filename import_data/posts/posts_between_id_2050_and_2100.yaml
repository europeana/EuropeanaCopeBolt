                body: "<p>For more details on the content tiers see the article '<a href=\"http://pro.europeana.eu/post/the-europeana-publishing-framework-the-more-you-give-the-more-you-get\">Presenting the Europeana Publishing Framework</a>'.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">Technical implementation of the metadata and content tiers</h3>\r\n\r\n<p>In order to output the calculated tiers as part of the records data, we needed to extend the Europeana Data Model (EDM) with a new data pattern. The tiers are represented as annotations reusing the constructs described by the <a href=\"https://www.w3.org/TR/vocab-dqv/\">W3C Data Quality Vocabulary</a>. This pattern allows the representation of the tiers calculation separately from the source data. Content tiers and metadata tiers are represented as separate annotations within the same record as shown below:&nbsp;</p>\r\n\r\n<table>\r\n    <tbody>\r\n        <tr>\r\n            <td>\r\n            <pre>\r\n<rdf:rdf xml:base=\"http://data.europeana.eu/item/RECORD_ID\"><dqv:qualityannotation rdf:about=\"#contentTier\"> </dqv:qualityannotation></rdf:rdf>&lt;rdf:RDF xml:base=\"http://data.europeana.eu/item/RECORD_ID\"&gt;\r\n\r\n    &lt;edm:EuropeanaAggregation  rdf:about=\"http://data.europeana.eu/aggregation/europeana/RECORD_ID\"&gt;\r\n        &lt;dqv:hasQualityAnnotation rdf:resource=\"#metadataTier\"/&gt;\r\n        &lt;dqv:hasQualityAnnotation rdf:resource=\"#contentTier\"/&gt;\r\n    &lt;/edm:EuropeanaAggregation&gt;\r\n\r\n    &lt;dqv:QualityAnnotation rdf:about=\"#metadataTier\"&gt;\r\n        &lt;dcterms:created&gt;2019-10-13T13:00:00Z &lt;/dcterms:created&gt;\r\n        &lt;oa:hasBody rdf:resource=\"http://www.europeana.eu/schemas/epf/<b>metadataTierA</b>\"/&gt;\r\n        &lt;oa:hasTarget rdf:resource=\"http://data.europeana.eu/aggregation/provider/RECORD_ID\"/&gt;  \r\n    &lt;/dqv:QualityAnnotation&gt;\r\n\r\n    &lt;dqv:QualityAnnotation rdf:about=\"#contentTier\"&gt;\r\n        &lt;dcterms:created&gt;2019-10-13T13:00:00Z&lt;/dcterms:created&gt; \r\n        &lt;oa:hasBody rdf:resource=\"http://www.europeana.eu/schemas/epf/<b>contentTier1</b>\"/&gt;\r\n        &lt;oa:hasTarget rdf:resource=\"http://data.europeana.eu/aggregation/provider/RECORD_ID\"/&gt; \r\n    &lt;/dqv:QualityAnnotation&gt;\r\n\r\n&lt;rdf:RDF&gt;</pre>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p>Jochen&nbsp;Vermeulen, Senior Software Developer at Europeana Foundation, says, 'As a software developer for Metis it was up to me to implement the tier calculations. I enjoyed working together with my colleagues here at Europeana to make this happen. I’m excited to have made a real, positive difference by contributing to the enhancement and the increased exposure of this fascinating content from all over Europe.'</p>\r\n\r\n<h3>Now it’s over to you</h3>\r\n\r\n<p>Of course, creating a standard isn’t enough. It has to be used to have any real value. So, what can you do?&nbsp;</p>\r\n\r\n<p><strong>If you work with metadata…&nbsp;</strong></p>\r\n\r\n<p>Use the Publishing Framework to improve the quality of the content and metadata you deliver to Europeana.&nbsp;<meta charset=\"utf-8\" />Practical information on how to achieve this can be found in the <a href=\"https://pro.europeana.eu/post/publication-policy\">Europeana Publishing Guide</a>, which outlines the submission criteria for content and metadata, and offers detailed information about the tiers.</p>\r\n\r\n<p>Embrace the Publishing Framework as a tool that can help you to better understand how your metadata supports users’ digital needs and to design new curation strategies according to it. The Europeana Publishing Framework defines what good quality is in the context of Europeana but we also hope it can inspire you to design better standards for your own services and your own audiences.&nbsp;</p>\r\n\r\n<p><strong>If you don’t work with metadata...</strong></p>\r\n\r\n<p>Share the Publishing Framework with the leadership of your institution, and with the data specialists.</p>\r\n\r\n<p>Support the ongoing implementation of the Europeana Publishing Framework by translating it into your own language. Please <a href=\"mailto:Henning.scholz@europeana.eu\">contact us</a> if you’re interested in doing this.<br />\r\n&nbsp;</p>\r\n"
