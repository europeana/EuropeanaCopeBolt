                body: "<h2>Celebrating the work of the Association</h2>\r\n\r\n<p>In addition to the scheduled discussions, presentations and workshops, attendees had the chance to share their own projects and activities with a wide range of posters and a high-energy 'Pitch your project' session, or, as moderator Susan Hazan put it, a 'Europeana's Got Talent' session. (Watch it starting <a href=\"https://www.youtube.com/watch?v=r9-QHb7hkps\">8:24:15 on Thursday's recording</a>.)</p>\r\n\r\n<p>And there are always those people who work tirelessly but might not always shout about it - for them, we had our 'Unsung Heroes' awards. This year, these went to:&nbsp;Cosmina Berta - for her work with the Deutsche Digitalbibliothek and the Europeana Aggregators' Forum;&nbsp;Milena Dobreva - for her work with the Europeana Research community;&nbsp;Gregory Markus - for managing the EuropeanaTech community;&nbsp;and Maria Margarida Pedreiro Conceição Lopes - for her amazing collaboration putting on this event in her home library.</p>\r\n"
