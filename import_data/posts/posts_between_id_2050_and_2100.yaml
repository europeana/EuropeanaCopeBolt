                templates: body
                body: "<p>Elsewhere, Association members encouraged us to think about our collective responsibilities&nbsp;- to our members and to our planet. How can we make the Association as inclusive and diverse in membership as possible? And how can that membership drive respectful, ethical practices to help slow down the effects of climate change?</p>\r\n\r\n<p>Speaking of diversity - the conference's&nbsp;'no woman, no panel' philosophy was epitomised by a high-level panel session on the theme 'We transform the world with culture'&nbsp;featuring: Katherine Heid - Cabinet Member in charge of Culture and Youth for the&nbsp;European Economic and Social Committee; Elisabeth Niggeman - Director General of the German National Library and Chair of the Europeana Foundation Governing Board; Merete Sanderhoff - Curator / Senior Advisor of Digital Museum Practice at Statens Museum for Kunst;&nbsp;and Rehana Schwinninger-Ladak - Head of the unit 'Interactive Technologies, Digital for Culture and Education', European Commission.&nbsp;(Watch this from <a href=\"https://www.youtube.com/watch?v=r9-QHb7hkps\">5:11:40 on Thursday's recording</a>).</p>\r\n"
