                body: "<h3><strong>What does ‘open’ mean in the context of ‘Open GLAM’ and how does it relate to the public domain?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">For over a decade, members of the <a href=\"https://twitter.com/OpenGLAM\">Open GLAM</a> (Gallery, Library, Archive, Museum) movement have been advocating liberal access to, and reuse of, cultural heritage held in memory institutions – most specifically, digital surrogates of public domain works in which copyright has expired or never existed.</p>\r\n\r\n<p dir=\"ltr\">In the GLAM sector the precise meaning of ‘open access’ sometimes lacks consensus. The term is often opaque and self-designated. So the clarity that the <a href=\"http://opendefinition.org/\">Open Definition</a> brings is welcome: put most succinctly, it states that open means ‘anyone can freely access, use, modify, and share [content] for any purpose.’&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This philosophy relates closely to Europeana’s advocacy, through the <a href=\"https://pro.europeana.eu/post/the-europeana-public-domain-charter\">Public Domain Charter</a> and other outreach, for the benefits of a vibrant public domain, and against the practice of institutions using copyright and licensing inappropriately to obstruct access to digitised public domain works.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Tell us about the Open GLAM survey.</strong></h3>\r\n\r\n<p dir=\"ltr\">For almost two years I’ve been leading an international <a href=\"http://bit.ly/openglamsurvey\">survey</a> of open access policy and practice in the GLAM sector with <a href=\"https://twitter.com/AndeeWallace\">Dr. Andrea Wallace</a>, Lecturer in Law at the University of Exeter. We were inspired to start the survey because we couldn’t find an up-to-date picture of open access policy and practice in the sector. It seemed obvious that a shared resource to see, add and update relevant information would be valuable for researchers, policymakers and cultural heritage professionals.</p>\r\n\r\n<p dir=\"ltr\">The <a href=\"http://bit.ly/openglamsurvey\">Open GLAM survey</a> is held in a Google Sheet and data are gathered through desk research and crowdsourced outreach to the GLAM community. Anyone can suggest survey additions or corrections by commenting in the spreadsheet, contacting Andrea or I on Twitter, or completing a Google Form. The survey is a personal research initiative and not owned by any particular institution.</p>\r\n"
