                body: "<h3><meta charset=\"utf-8\" /></h3>\r\n\r\n<h3 dir=\"ltr\"><strong>Sharing stories at Collection Days&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">At six Europe at Work Collection Days across Europe, people have shared their stories and material relating to their working lives.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">So far, events have taken place in:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Luxembourg with partners Centre de Documentation sur le Migration Humaine and Instituto de História Contemporânea, Universidade Nova de Lisboa</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Saint-Claude, France, with partners Amsab Institute for Social History</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Rome, Italy, with partners Associazione culturale GoTellGo</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Fiskars, Finland, with partners Fiskars Museum and National Library of Finland</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Hamburg, Germany, with partners Museum der Arbeit and Stiftung Historische Museen Hamburg</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Dublin, Ireland, with partners EPIC The Irish Emigration Museum</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">More than 300 people have come along to the collection days and related events, with around 130 working life stories shared so far. We’re working hard to publish these now, with some already online. From <a href=\"https://www.europeana.eu/portal/record/125/contributions_03c3d1e0_a606_0137_95f8_6eee0af490c8.html\">shopkeepers</a> to <a href=\"https://www.europeana.eu/portal/record/125/contributions_5da0d820_b6be_0137_a1d7_6eee0af6b2a3.html\">firefighters</a>, discover the stories so far on <a href=\"https://www.europeana.eu/portal/search?locale=en&amp;per_page=96&amp;q=europeana_collectionName%3A%28125_Europe_at_work%29\">Europeana Collections</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Storytelling with Europeana editorials</strong></h3>\r\n\r\n<p dir=\"ltr\">Europeana Collections’s new <a href=\"https://www.europeana.eu/portal/en/collections/industrial-heritage\">Industrial Heritage collection</a> brings together just over 440,000 digital cultural heritage records from 739 cultural heritage institutions in 36 countries.</p>\r\n\r\n<p dir=\"ltr\">671 cultural heritage objects from 181 CHIs in 32 countries are curated in 16 galleries - including ones on <a href=\"https://www.europeana.eu/portal/en/explore/galleries/telephones-through-time\">Telephones through time</a>, <a href=\"https://www.europeana.eu/portal/en/explore/galleries/mining-and-miners\">Mining and miners</a>, and <a href=\"https://www.europeana.eu/portal/en/explore/galleries/women-at-work\">Women at work</a> - and 20 blogs, the most popular so far being <a href=\"http://blog.europeana.eu/2019/10/centenerary-celebrations-eight-firms-that-are-100-years-old-in-2019/\">Centenary celebrations: eight firms that are 100 years old in 2019</a>, <a href=\"http://blog.europeana.eu/2019/09/a-womans-work-is-never-done-womens-working-history-in-europe/\">‘A woman’s work is never done’: women’s working history in Europe</a> and <a href=\"https://blog.europeana.eu/2019/10/the-flying-dutchmen-100-years-of-klm/\">The Flying Dutchmen: 100 years of KLM</a>.</p>\r\n\r\n<p dir=\"ltr\">That’s a lot of galleries and blogs and is a result of contributions from a range of partner organisations, including aggregators and cultural heritage institutions across Europe, and in particular, those in the <a href=\"https://pro.europeana.eu/project/europeana-common-culture\">Europeana Common Culture project</a>.</p>\r\n\r\n<p dir=\"ltr\">We’d like to thank everyone who has contributed so far and we’re looking forward to even more before the season ends.</p>\r\n"
