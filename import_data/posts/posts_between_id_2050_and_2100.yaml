                body: "<h3 dir=\"ltr\"><strong>Why is multilingualism important?</strong></h3>\r\n\r\n<p dir=\"ltr\">Europeana Collections contains material from galleries, libraries, archives and museums in all 28 EU member countries - and more. You can navigate the website in 27 languages, and it’s easy to search for items described in your own language. But things get more complicated when you want to see items that match your search but are described in a different language.</p>\r\n\r\n<p dir=\"ltr\">In total, 37 languages are used to describe the collections. However, more than half of all the material (57%) uses one of just five languages - English, German, Dutch, Norwegian or French.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Making an item described in one language turn up in the results or related material when searched for in another language is not easy. And we know we have a long way to go but making positive changes in this area is one of our priorities.</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/post/how-we-re-working-to-make-sure-culture-is-for-everyone-in-any-language\">Read more about our approach to multilingualism</a></p>\r\n"
