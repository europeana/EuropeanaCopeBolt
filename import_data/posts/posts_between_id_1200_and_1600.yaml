        title: 'The latest on Copyright Reform: Europeana''s updated mandate'
        posttype: News
        featured: false
        intro: null
        body: "<p>Since 2014 Europeana has been advocating on your behalf for changes to the European copyright framework that better reflect the needs of cultural heritage institutions in the digital environment. As part of this we have been argued for better copyright rules that would allow Archives, Musea and Libraries to make more of their collections available online, thereby closing <a href=\"http://pro.europeana.eu/blogpost/the-missing-decades-the-20th-century-black-hole-in-europeana\">the 20th century black hole</a>. We have undertaken these advocacy activities based on the positions expressed out in <a href=\"http://pro.europeana.eu/page/public-consultation-on-eu-copyright-rules\">Europeana's response the European Commission's public consultation on a review of the EU copyright rules</a>.</p>\r\n\r\n<p><br>\r\nOn the 14th of September 2016 the European Commission presented<a href=\"https://ec.europa.eu/digital-single-market/en/modernisation-eu-copyright-rules\"> its proposal for modernizing the EU copyright rules</a> - the next step in the legislative process is for these proposals to be discussed in the European Parliament and the Council in the coming months. The proposed <a href=\"http://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX:52016PC0593\">directive on copyright in the Digital Single Market</a> contains proposals for addressing two of the core issues that Europeana has been working on in the past 2 years: An exception aimed at allowing digitization for preservation and a licensing mechanism for Out of Commerce Works in the collections of cultural heritage institutions.</p>\r\n\r\n<p><br>\r\nIn the light of these concrete legislative proposals the Europeana Foundation board has asked the Copyright working group of the Europeana Network to produce <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Advocacy/2016%20Update%20to%20copyright%20mandate/europeana-policy-updated-mandate-dec-2016-.pdf\">an updated mandate</a> that can serve as the basis for advocacy activities of Europeana aimed at improving the commission's proposals. Over the past few weeks the copyright working group has drafted an updated mandate and last week the Members Council of the Europeana Network association has formally approved the updated mandate, which identifies the issues that Europeana should focus on and for each issue it describes an advocacy objective and recommends a level of engagement for Europeana. In total there are 12 issues that fall into four categories:</p>\r\n\r\n<ol>\n<li>\r\n<strong>Issues core to Europeana and the Network</strong>, which include the above mentioned issue of online access to out of commerce works contained in the collections of cultural heritage institutions and digitization for preservation. These two issues will remain the main focus of our advocacy efforts.</li>\r\n    <li>\r\n<strong>Issues with direct relevance to Europeana</strong>, which include the proposed exception that would allow Text and Data mining and the proposed exception for online educational activities. In both cases Europeana will work with other stakeholders to widen the scope of the exceptions proposed by the Commission.</li>\r\n    <li>\r\n<strong>Issues with direct relevance to members of the Europeana Network</strong>. These include the speedy implementation of the Marrakesh treaty and restoring the ability of publishers to receive compensation for uses made under exceptions. In addition Europeana will also support library organisations in efforts to improve rules regarding on document delivery and on site consultation of works held by CHIs.</li>\r\n    <li>\r\n<strong>Issues that should be monitored by Europeana</strong>. Finally the mandate identifies a number of issues that should be monitored by Europeana, but where there is no clear need to actively intervene at this moment. These issues include the duration of copyright protection the legal definition of hyperlinks, the proposals of the commission to introduce a new ancillary copyright for press publishers and to require large UGC platforms to filter user uploaded content, and the legal status of e-lending,</li>\r\n</ol>\n<p>You can read the<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Advocacy/2016%20Update%20to%20copyright%20mandate/europeana-policy-updated-mandate-dec-2016-.pdf\"> full updated mandate here</a>. While the mandate has been approved with a clear majority (of the 29 councillors who took part in the vote 2 abstained and the other 27 approved the mandate) a small number of organisations have recorded their dissent with the mandate.</p>\r\n\r\n<ul>\n<li>The ministry of culture of Spain has made it clear that this mandate does not reflect its official position.</li>\r\n    <li>Similarly the <a href=\"http://www.bnf.fr/fr/acc/x.accueil.html\">Bibliotheque nationale de France</a> has noted that it follows the position of the French Ministry of Culture and Communication which differs from Europeana's position on almost all points.</li>\r\n    <li>And finally the <a href=\"http://www.fep-fee.eu\">European Federation of Publishers </a>and the<a href=\"https://www.ifrro.org\"> International Federation of Reproduction Rights Organisations</a> are only supporting parts of the mandate (including the 2 core issues).</li>\r\n</ul>\n<p>All in all this signifies strong support from across the Europeana Network for the mandate, which will help us in trying to achieve our objectives over the coming months. We welcome your comments and questions on the paper - and invite you to submit these to <a href=\"mailto:copyright@europeana.eu?subject=Feedback%3A%202016%20updated%20copyright%20mandate\">copyright@europeana.eu</a></p>\r\n\r\n<p>As part of these activities Europeana, together with IFLA, EBLIDA, Public Libraries 2020 and LIBER has <a href=\"http://www.ifla.org/files/assets/clm/publications/copyright_proposals_-_library_and_chi_responses.pdf\">issued a position paper </a>with highlights the concerns that Libraries and cultural heritage institutions have with regards to the Commission's proposals.</p>"
