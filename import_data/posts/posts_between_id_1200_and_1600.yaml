        title: 'Research to Develop Semantic Similarity'
        posttype: pressrelease
        featured: false
        intro: 'OCLC and Europeana are collaborating to investigate ways of creating semantic links between the millions of digital objects that are accessible online through Europeana.eu in order to improve ''similar object'' browsing.'
        body: "<p>Europeana is Europe's digital library, archive and museum. The Europeana platform and network of experts facilitate research and knowledge exchange between librarians, curators and archivists, and link them with digital innovators and the creative industries. Europeana currently gives people access to over 24 million books, paintings, films, recordings, photographs and archival records from 2,200 partner organisations, through an interface in 29 languages.<br />\r\n<br />\r\nBecause aggregating metadata from these heterogeneous collections leads to quality issues such as duplication, uneven granularity of the object descriptions, ambiguity between original and derivative versions of the same object, etc., Europeana and OCLC Research are working together on innovation pilots to identify and create semantic links between objects that are connected. Examples of this include: translated copies of the same publication; a painting and a photograph of that painting; different editions of one book; or a collection of letters that belong to the same archive.<br />\r\n<br />\r\nOCLC Research has extensive experience and expertise in metadata quality improvement techniques and methods, such as duplicate detection and clustering of similar metadata records around FRBR-entity-relationships, reproductions and originals, different cataloguing languages. In addition, OCLC Research is currently experimenting with the automated enhancement of records with links to the Virtual International Authority File (VIAF) and other Linked Data elements. The data quality improvement and enrichment efforts of OCLC are part of its philosophy to 'make the metadata work harder for libraries' and to enhance end-user experience.<br />\r\n<br />\r\nThe collaboration between Europeana and OCLC Research will benefit both organisations and their partners, offering new opportunities for data enrichment.&nbsp; The outcomes of the research project will feed into the implementation of the Europeana Data Model (EDM), which is devised to improve the browsing experience of the visitors of Europeana.eu. In addition, the piloting of OCLC Research data clustering and enrichment methods and techniques will inform follow-up activities in more innovative directions and opportunities to develop new data services for third parties.<br />\r\n<br />\r\nThe team members working on the research project are all based in the Netherlands. Europeana team members include: Antoine Isaac, Scientific Coordinator; Valentine Charles, Ingestion Specialist; and Nuno Freire, Interoperability Architect for The European Library. OCLC Research team members include: Titia van der Werf, Senior Program Officer;&nbsp; Shenghui Wang, Research Scientist; and Rob Koopman, Innovation Lab Architect.<br />\r\n<br />\r\n<strong>More information</strong><br />\r\n<br />\r\nOCLC Research and Europeana Innovation Pilots Activity Page<br />\r\n<a href=\"http://www.oclc.org/research/activities/europeana.html\">http://www.oclc.org/research/activities/europeana.html</a><br />\r\n<br />\r\nEuropeana<br />\r\n<a href=\"http://www.europeana.eu/portal/\">http://www.europeana.eu/portal/</a><br />\r\n<br />\r\nEuropeana Data Model<br />\r\n<a href=\"http://pro.europeana.eu/edm-documentation\">http://pro.europeana.eu/edm-documentation</a><br />\r\n<br />\r\nVirtual International Authority File (VIAF)<br />\r\n<a href=\"http://www.oclc.org/viaf/\">http://www.oclc.org/viaf/</a><br />\r\n<br />\r\n<strong>Contacts:</strong><br />\r\n<br />\r\nTitia van der Werf<br />\r\nSenior Program Officer<br />\r\nOCLC Research<br />\r\n<a href=\"mailto:titia.vanderwerf@oclc.org?subject=OCLC%20Europeana%20Announcement\">titia.vanderwerf@oclc.org</a><br />\r\n+31-71-5246500<br />\r\n&nbsp;<br />\r\nAntoine Isaac<br />\r\nScientific Coordinator<br />\r\nEuropeana<br />\r\n<a href=\"mailto:aisaac@few.vu.nl?subject=OCLC%20Europeana%20Announcement\">aisaac@few.vu.nl</a><br />\r\n<br />\r\nMelissa Renspie<br />\r\nSenior Communications Officer<br />\r\nOCLC Research<br />\r\n<a href=\"mailto:renspiem@oclc.org?subject=OCLC%20Europeana%20Announcement\">renspiem@oclc.org</a><br />\r\n+1-614-761-5231</p>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/image/image_gallery?img_id=1251479&amp;igImageId=1251478&amp;igSmallImage=1&amp;t=1345629134871\" style=\"width: 143px; height: 150px;\" /></p>"
