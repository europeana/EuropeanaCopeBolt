        title: 'Digital Public Library of America and Europeana'
        posttype: News
        featured: false
        intro: "<p>Two major digital library networks have reached an agreement to collaborate in ways that will make a large part of the world's cultural heritage available to a large part of the world's population.</p>\r\n"
        body: "<p>Robert Darnton, a DPLA Steering Committee member and University Librarian at Harvard, said, \"The association between the DPLA and Europeana means that users everywhere will eventually have access to the combined riches of the two systems at a single click. The aggregated databases will include many millions of books, pamphlets, newspapers, manuscripts, images, recordings, videos, and other materials in many formats.\"</p>\r\n\r\n<p>Jill Cousins, Executive Director of Europeana, welcomed the agreement, saying that \"Europeana was designed to be open and interoperable, and to be able to collaborate with the DPLA is a validation of that aim. By this combined effort on two continents, Europeana and the DPLA hope to promote the creation of a global network with partners from around the world.\"</p>\r\n\r\n<p>Another outcome of this collaboration will be a virtual exhibition about the migration of Europeans to America. The DPLA and Europeana will demonstrate the potential of their combined collections by digitizing and making freely available material about the journey from the Old World to the New. This pilot project will include text and images about the experience of the uprooted as they abandoned their homes to seek a new life thousands of miles across a treacherous ocean. Letters, photographs, and official records open up unfamiliar views into the harsh world inhabited by Europeans from the shtetl communities of Russia to the peasant villages of Ireland. And equally vivid testimonies illustrate the culture shock and hard lot of the immigrants after their arrival. Everyone in the United States, including Amerindians, descends from immigrants, and nearly everyone in Europe has some connection with migration, either within Europe itself or across the ocean. All will be invited to stroll digitally through this rich exhibition.</p>\r\n\r\n<p>A Statement of Common Principles: DPLA-Europeana</p>\r\n\r\n<p>The Digital Public Library of America and Europeana share a common goal: to make the riches of libraries, museums, and archives available, free of charge, to everyone in the world. They will be guided in this mission by the following principles.</p>\r\n\r\n<ol>\r\n    <li>They will make their systems and data interoperable to the greatest possible extent.</li>\r\n    <li>They will promote open access to the greatest possible extent through joint existing and new policies concerning content, data, and metadata.</li>\r\n    <li>They will collaborate regularly in developing specific aspects of their systems, beginning with:</li>\r\n</ol>\r\n\r\n<p>--an interoperable data model<br>\r\n--a shared source code<br>\r\n--cooperative collection building.</p>\r\n\r\n<p>###</p>\r\n\r\n<h4>About the Digital Public Library of America</h4>\r\n\r\n<p>The DPLA Steering Committee is leading the first concrete steps toward the realization of a large-scale digital public library that will make the cultural and scientific record available to all. This impact-oriented research effort unites leaders from all types of libraries, museums, and archives with educators, industry, and government to define the vision for a digital library in service of the American public. The DPLA Secretariat is located at the Berkman Center for Internet &amp; Society at Harvard University; the Steering Committee comprises library and foundation leaders across the nation. More information can be found at <a href=\"http://cyber.law.harvard.edu/research/dpla\" target=\"_blank\" title=\"Click here to visit the Digital Public Library of America website\">http://cyber.law.harvard.edu/research/dpla</a>.</p>\r\n\r\n<h4>About Europeana</h4>\r\n\r\n<p>Europeana brings together the digitized content of Europe's galleries, libraries, museums, archives and audiovisual collections. Currently Europeana gives integrated access to some 20 million books, films, paintings, museum objects and archival documents from some 1500 content providers. The content is drawn from every European member state and the interface is in 29 European languages. Europeana receives its main funding from the European Commission. More information can be found at <a href=\"http://www.europeana.eu\" title=\"Click here to visit the Europeana portal\">http://www.europeana.eu/portal/</a>.</p>\r\n\r\n<h4>Contact:</h4>\r\n\r\n<p>Rebekah Heacock<br>\r\nProject Coordinator<br>\r\nBerkman Center for Internet &amp; Society<br>\r\nrheacock@cyber.law.harvard.edu</p>\r\n\r\n<p>Jonathan Purday<br>\r\nSenior Communications Advisor<br>\r\nEuropeana<br>\r\njonathan.purday@bl.uk</p>"
