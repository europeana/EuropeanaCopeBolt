        intro: 'The Digital Public Library of America (DPLA) launched a beta of its discovery portal and open platform today.'
        body: "<div>\r\n    <img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/63e3d338-f541-476b-a248-8f514c614ac6\" style=\"display: block; margin-left: auto; margin-right: auto;\" /></div>\r\n<div>\r\n    <br />\r\n    The portal delivers millions of materials found in American archives, libraries, museums, and cultural heritage institutions to students, teachers, scholars, and the public. Far more than a search engine, the portal provides innovative ways to search and scan through its united collection of distributed resources. Special features include a dynamic map, a timeline that allow users to visually browse by year or decade, and an app library that provides access to applications and tools created by external developers using DPLA's open data.</div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">\"The wonder and joy of entering an expansive library for the first time is truly a special feeling. We are delighted to be able to share this unified, open collection with Americans and the world, and can't wait to see what people discover, and what new applications and knowledge will be created,\" said Dan Cohen, Executive Director of the DPLA.</span></div>\r\n<div>\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">\"Many decades in the visioning, two and a half years in the planning, with a small steering committee and an incubation hub at the helm, and featuring dozens of great libraries, universities and archives involved in hundreds of meetings, workshops, plenary meetings, and hackathons, attracting thousands of volunteers backed by millions of foundation and government dollars, today the Digital Public Library of America goes live! It's a great day for education and progress, as if the Ancient Library of Alexandria had met the Modern World Wide Web and digitized America for the benefit of all,\" said Doron Weber, Vice President of Programs at the Alfred P. Sloan Foundation, an early funder of the project.</span></div>\r\n<div>\r\n    <img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/364740f5-439f-4e14-90f7-34110fa3526a\" style=\"display: block; margin-left: auto; margin-right: auto;\" /></div>\r\n<div>\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The DPLA portal is powered by a rich repository of information, known as the DPLA platform, which enables new and transformative uses of America's digitized cultural heritage. With an application programming interface (API) and maximally open data, the DPLA can be used by software developers, researchers, and others to create novel environments for learning, tools for discovery, and engaging apps. The DPLA App Library (<a href=\"http://dp.la/apps/\" rel=\"DPLA apps\" target=\"_blank\" title=\"DPLA apps\">dp.la/apps</a>) features an initial slate of applications built on top of the platform; developers and hobbyists of all skill levels are freely able to make use of the data provided via the platform.</span></div>\r\n<div>\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">\"The DPLA launches virtually today, a symbol of what people can accomplish through collaboration in a networked era,\" said John Palfrey, president of the Board of Directors of the DPLA.&nbsp; \"The most exciting idea is that we cannot begin to imagine the extraordinary things that librarians and their many partners can accomplish with this open platform and such extraordinarily rich materials, from so many institutions large and small, together and at the ready.&nbsp; We will create new knowledge together and make accessible, free to all, information that people need in order to thrive in a democracy.\" </span></div>\r\n<div>\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">&nbsp;\"The DPLA's goal is to bring the entire nation's rich cultural collections off the shelves and into the innovative environment of the Internet for people to discover, download, remix, reuse and build on in ways we haven't yet begun to imagine,\" said Maura Marx, Director of the DPLA Secretariat. \"Regular users can search in the traditional way using the portal, and developers and innovators can build on big chunks of code and content using the platform—we're creating access, not controlling it.\" </span></div>\r\n<div>\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Led by Cohen, the DPLA aims to expand the realm of openly available materials, and make those riches more easily discovered and more widely usable and used. To date, the DPLA has partnered with six state and regional digital libraries and an equal number of large cultural heritage institutions— including the National Archives and Records Administration (NARA), the Smithsonian Institution, the New York Public Library, and Harvard University—to provide access to millions of unique digital objects.</span></div>\r\n<div>\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">\"Among the 2.4 million records available at launch, you will find gems that include daguerreotypes of former Presidents George Washington and Abraham Lincoln, images of women marching for the vote in Kentucky, news film clips of the Freedom Riders during the Civil Rights movement, The Book of Hours, an illuminated manuscript from 1514, <em>Notes on the State of Virginia</em>, written by Thomas Jefferson, and paintings by Winslow Homer,\" said Emily Gore, DPLA Director for Content.&nbsp; </span></div>\r\n<div>\r\n    <img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/4d5ce23a-9b5a-41e5-894b-434a8f294c3a\" style=\"display: block; margin-left: auto; margin-right: auto;\" /></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">With its content partners, the DPLA has developed a number of diverse virtual exhibitions (<a href=\"http://dp.la/exhibitions/\" rel=\"DPLA exhibitions\" target=\"_blank\" title=\"DPLA exhibitions\">dp.la/exhibitions</a>) that tell the stories of people, places, and historical events both here in the US and abroad; all are available freely via the portal. <em>A History of Survivance: 19th c. Upper Midwest Native American Resources</em> in the DPLA, developed by the Minnesota Digital Library, tells the story of extraordinary cultural disruption, change and continuity in Minnesota and the surrounding areas during the 19th century through objects of both Native and non-Native origin (<em>above: Dakota quillwork leather vest [1890-1899], Minnesota Historical Society</em>). Other exhibitions include Boston Sports Temples, developed by Digital Commonwealth (Massachusetts), which celebrates the rich histories of Boston's professional stadiums and arenas; and <em>This Land Is Your Land: Parks and Public Spaces</em>, an exploration of the history, impact, and significance of our national parks and protected areas curated by the South Carolina Digital Library.</span></div>\r\n<div>\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">\"The project unleashes access to a volume and variety of historical and cultural assets through a dynamic, digitized information platform,\" said Jorge Martinez, vice president and chief technology officer at Knight Foundation. \"It offers an invaluable opportunity to reanimate this information and further strengthen the roles of libraries as centers for engagement—bringing communities together, fostering deeper understanding and connecting people with traditional culture - by leveraging the power of new technology.\"</span></div>\r\n<div>\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The DPLA began in October 2010 with a small meeting of representatives from foundations, research institutions, cultural organizations, government, and libraries who came together to discuss best approaches to building a national digital library.&nbsp; In 2011, the Berkman Center for Internet &amp; Society at Harvard University established, with the support of Alfred P. Sloan Foundation, a two-year planning initiative to guide the conceptualization, planning, and development of the DPLA.&nbsp; </span></div>\r\n<div>\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Today's launch is, in large part, the culmination of that effort, marking the transition from a two-year planning initiative towards a fully realized, standalone 501(c)3 non-profit organization that will continue to make the riches of America's libraries, archives, and museums freely available to the world. </span></div>\r\n<div>\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">A series of festivities to celebrate the launch, scheduled to occur at the Boston Public Library today and tomorrow, were postponed until the fall in the wake of the April 15 Boston Marathon tragedy, which occurred near the storied public library.</span></div>\r\n<div>\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">\"I see the building of a new library as one of the greatest examples of what humans can do together to extend the light against the darkness,\" said Dan Cohen, reflecting on the recent events in a <a href=\"http://blogs.law.harvard.edu/dplaalpha/2013/04/16/a-message-from-executive-director-dan-cohen/\" rel=\"Letter to the DPLA community\" target=\"_blank\" title=\"Letter to the DPLA community\">letter to the DPLA community</a>. \"In due time, we will let that light shine through.\"</span><br />\r\n    <br />\r\n    <strong><span style=\"font-family: arial,helvetica,sans-serif;\">About the Digital Public Library of America</span></strong><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The Digital Public Library of America (DPLA) brings together the riches of America's libraries, archives, and museums, and makes them freely available to the world. It strives to contain the full breadth of human expression, from the written word, to works of art and culture, to records of America's heritage, to the efforts and data of science. The DPLA aims to expand this crucial realm of openly available materials, and make those riches more easily discovered and more widely usable and used. </span></div>\r\n<div>\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The DPLA is supported by the Alfred P. Sloan Foundation, the Arcadia Fund, the Institute of Museum and Library Services, the John S. and James L. Knight Foundation, and the National Endowment for the Humanities. </span></div>\r\n<div>\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">More information is online at <a href=\"http://dp.la\" rel=\"DPLA\" target=\"_blank\" title=\"DPLA\">http://dp.la</a>.</span><br />\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Read about collaboration between <a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/dpla-goes-live-today\" rel=\"collaboration between Europeana and the DPLA on our blog\" target=\"_blank\" title=\"DPLA goes live today\">Europeana and the DPLA on the Europeana Professional blog</a>.</span></div>"
