        title: 'Croatia’s Forgotten WW1 Family Stories'
        posttype: Pressrelease
        featured: false
        intro: "<p>Croatia's Ministry of Culture and Europeana have today launched a unique European WW1 project to commemorate the centenary of the outbreak of the war, at a press conference at the National State Archive in Zagreb.</p>\r\n"
        body: "<div id=\"cke_pastebin\">Europeana's Executive Director Jill Cousins and Croatian Minister of Culture Andrea Zlatar Violić announced that they are working together to collect and share Croatian family stories from 1914-1918 online.</div>\r\n\r\n<div id=\"cke_pastebin\">Each personal story that perhaps hasn't been told outside the family is important for the complete understanding of this period, both on the battlefield and the home front. Due to the political and social environment in the decades following WW1, the stories of many Croatian soldiers have remained untold and unremembered. Now they will have a chance to be heard.</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">These valuable stories will be collected and digitised during collection days, which will take place in October and December in five different cities in Croatia. These stories will then be shared via Europeana 1914-1918.eu ,the most important online resource of original WW1 source material featuring contributions from institutions across the globe and families across Europe.\_</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">Croatian citizens are urged to bring photographs, letters, diaries, film or audio recordings, together with the stories of whom they belonged to the Croatian State Archives in Zagreb on 3rd and 4th October. Additional events will be organised on October 10th and 11th by State Archive in Osijek and Library ‘Fran Galović' in Koprivnica. Additional collection days will be held on 12th and 13th December at the public reading room of the city library in Rijeka and on 19th and 20th December at the state archive in Dubrovnik and the archive collection centre on the island of Korčula.\_</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">During these collection days, historians will be on hand to talk about the significance of finds, while experts from the state archives will professionally digitise the objects, which will be uploaded to the dedicated Europeana1914-1918 website.\_</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">Europeana 1914-1918 presents all sides of the conflict and all perspectives, and gives a deeper understanding of this important period of Croatian history. Through this archive, stories from countries across Europe are shared online, can be accessed by others worldwide and saved for future generations.\_</div>\r\n\r\n<div id=\"cke_pastebin\">The Ministry of Culture is participating in Europeana's project as part of its comprehensive national programme to mark the centenary of the First World War, in cooperation with the Croatian Government Coordination Committee for the WW1 commemoration.\_</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">Dr. Sc. Andrea Zlatar Violić, Minister of Culture of The Republic of Croatia, said:\_</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">\n<em>‘We are very pleased with this partnership with Europeana as part of our national programme marking the centenary of the First World War. It is a war where consequences and victims are still not entirely known in Croatia. Besides </em><em>honouring</em><em> the victims, this project also gives us an opportunity to broaden scientific research of the first global conflict that caused material damage and a number of victims, on a scale never seen before. We hope that citizens will also </em><em>recognise</em><em> the opportunity to share with us their untold family stories to jointly enhance discussion and understanding of this painful historical event.</em>\n</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">\n<em>I'm sure many people have items connected with members of their families participating in the WW1. Each photo, postcard or any other story can enrich Croatian research on the period of WW1, both on the battlefield and the home front. Historical materials concerning events hundred years ago in Croatia </em><em>unfortunately</em><em> are still not thoroughly archived and Europeana's project can help in identifying Croatia's </em><em>geo-political</em><em> and historical circumstances. It will be available not only to Croatian experts and enthusiasts but to academics and other professionals across the world'.</em>\n</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">Europeana has held over 150 family history roadshows in 15 countries across Europe since 2011, and five more will take place by the end of 2014. Europeana 1914-1918 includes 400,000 rare documents digitised by 10 state libraries, 660 hours of unique film material digitised by audio-visual archives and over 100,000 personal papers and memorabilia of some 10,000 people involved in the war, held by their families and digitised at special events across Europe.\_</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">Jill Cousins, Europeana's Executive Director, said:\_</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">\n<em>‘With Europeana 1914-1918, we are piecing together a unique pan-European perspective of the Great War. Alongside the official records, stories, photographs </em><em>and</em><em> memorabilia from institutions such as museums, archives and galleries, we are asking the citizens of Europe to share their family stories and memories.</em>\n</div>\r\n\r\n<div id=\"cke_pastebin\">\n<em>‘Europeana is delighted to collaborate with the Ministry of Culture on the WW1 Collection days in Croatia. Through our family history roadshows, the grandchildren, other family members </em><em>and</em><em> friends who inherited these memorabilia have the opportunity to share pieces of history that might otherwise just be collecting dust in their attics. And through </em><em>digitisation</em><em>, they can preserve them for future generations as records of a defining time in European history'.\_</em>\n</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">Mirjana Paušak, senior curator- head of the Museum Valpovština, travelled from Osijek to tell her grandfather's story and contribute his related items to Europeana.</div>\r\n\r\n<div id=\"cke_pastebin\">During the war, Antun Širo, Mirjana's grandfather, worked as a skilled master machinist in the military workshop in Vienna, and was drafted in Osijek and sent to the front line of the area that today makes up northern Romania and western Ukraine.; There he served as a machinist \_and in his spare time, Mirjana's grandfather made rings for his family members, which they kept. These wartime rings are not the only special items that the family has to share - Mirjana also brought along iron rings that they were given in exchange for providing gold for the war effort.\_</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">Mirjana Paušak, senior curator- head of the Museum Valpovština, said:\_</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\"><em>´After the war, the family returned to Osijek, along with numerous memorabilia from the battlefields and the Viennese daily life. My grandma saved the postcards that Antun has sent her and my family kept numerous photos with Antun's soldier friends, from the military workshops and family life in Vienna. They also participated in the national humanitarian campaign 'I gave gold for iron', and kept the rings that they got in return.\_</em></div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">\n<em>As my grandfather was very skilled, in his spare time in the workshop in Vienna he made some rings for my grandmother and mother, with their initials engraved on it. \_Grandma has kept those memories with special care for years and I remember the stories that she told us. We can´t let these stories get lost and forgotten in our family heritage; our children and history deserve more. With the WW1 centenary and exhibition in Valpovo, I remembered that I also have WW1 material that I'm more than happy to </em><em>digitise</em><em> and share´.\_</em>\n</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">During the collection days, there will also be a range of WW1 themed activities, including lectures by State Archives representatives, film projections and an exhibition on ‘Zadar in WW1', which will be organised by the Croatian State Archives.\_</div>\r\n\r\n<div></div>\r\n\r\n<div id=\"cke_pastebin\">If people aren't able to get to the collection day events, Europeana 1914-1918 website gives advice on how you can scan, photograph and upload memorabilia and the stories that go with them.</div>\r\n\r\n<p>Collection days:<br>\r\nZAGREB, 3 and 4 October\_<br>\r\nCroatian State Archives, 10 a.m. – 4 p.m.<br>\r\nMarulićev trg 21, Zagreb<br>\r\n+385 1 4801 999</p>\r\n\r\n<p>OSIJEK, 10 and 11 October\_<br>\r\nState Archive Osijek, 10 a.m. – 4 p.m.<br>\r\nMuseum of Slavonia - Osijek, Trg Sv. Trojstva 2, Osijek\_<br>\r\n+385 31 207 240</p>\r\n\r\n<p>KOPRIVNICA, 10 and 11 October\_<br>\r\nPublic Library ‘Fran Galovic' Koprivnica, 10 a.m. – 5 p.m. (10 October) and 10 a.m. – 1 p.m. (11 October)<br>\r\nZrinski trg 6, Koprivnica<br>\r\n+385 48 622 363</p>\r\n\r\n<p>RIJEKA, 12 and 13 December<br>\r\nRijeka City Library, Public Reading Room, 10 a.m. – 4 p.m.<br>\r\nKorzo 24, Rijeka<br>\r\n+385 51 335 107</p>\r\n\r\n<p>DUBROVNIK and KORČULA, 19 and 20 December<br>\r\nState Archive Dubrovnik, 10 a.m. – 4 p.m.&lt;<br>\r\nSv. Dominika 1, Dubrovnik<br>\r\n+385 20 321 031</p>\r\n\r\n<p>Archive collection centre Korčula-Lastovo, 10 a.m. – 4 p.m.<br>\r\nKampuš (Mratinje), Žrnovo, Otok Korčula<br>\r\n+385 20 721 520</p>\r\n\r\n<p>For further information or images, please contact Ružica Ilak Filipović at Maksima komunikacije (+ 385 91 1186 186), press@maksima.hr</p>\r\n\r\n<p>Notes for editors</p>\r\n\r\n<p>Europeana and Europeana 1914-1918: Europeana is Europe's most important pan European online resource for cultural heritage, which collects and provides access to digitised material from libraries, archives, audio-visual collections and museums.\_</p>\r\n\r\n<p>The Europeana 1914-1918 project is the most important online resource of original WW1 source material. It was launched in Germany in 2011 to collect memorabilia and family stories from the front line and the home front. Since then, family history roadshows have been held in 15 countries across Europe, in the lead up to the WW1 commemoration and so far have recorded nearly 100,000 digital images. Throughout 2014, the year of the 100th anniversary of the outbreak of the First World War, the project continues to collect memorabilia in digital form and aims to save people's family memories and make them accessible to the world. This could be photographs, letters, diaries, short films, audio recordings, objects and their stories that will be digitised professionally and added to the online archive, along with corresponding descriptions. Independent of the roadshows that take place across Europe, everyone can contribute their digitised images and information to the website -www.europeana1914-1918.eu. The site now also includes 400,000 items digitised by national libraries across Europe and 660 hours of film digitised by EFG14.\_</p>\r\n"
