        title: '“Migration and Culture: how can our past educate our present?”'
        posttype: News
        featured: false
        intro: null
        body: "<p>The annual presidency event was held on 23 and 24 May in the premises of the <a href=\"http://heritagemalta.org/venues/venues/hq-visitor-centre/\">Conference centre</a> of <a href=\"http://heritagemalta.org/museums-sites/hagar-qim-temples/\">Ħaġiar Qim</a>, while Malta is hosting the EU presidency. A high-level strategy meeting, it was primarily targeted at policymakers of EU member states as a means to raise awareness about what Europeana does in culture and education, and how it can help them in their own work. The purpose was to build on the ‘<a href=\"http://pro.europeana.eu/publication/europeana-for-education-policy-recommendations\">Europeana for Education Policy Recommendations</a>’ designed in May 2015 during the Italian Presidency of the EU, and more specifically ‘<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana%20for%20Education%20and%20Learning%20Policy%20Recommendations.pdf\">Recommendation II. Prioritise the provision of ‘Fit for Education and Learning’ content by cultural heritage institutions and ministries</a>’.</p>\r\n\r\n<p><strong>Understanding migration with digital cultural heritage</strong></p>\r\n\r\n<p>Our main objective was to come up with concrete suggestions on how cultural heritage institutions and ministries of culture can actively help educate school kids - and more broadly European citizens - about migration, building on ‘<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana%20for%20Education%20and%20Learning%20Policy%20Recommendations.pdf\">Recommendation II</a>’. Progress and reflection on the Italian and Latvian presidencies events (2014/2015), facilitated by the Europeana Foundation, <a href=\"http://www.eun.org/\">European Schoolnet</a> and <a href=\"http://euroclio.eu/\">EUROCLIO</a> were also evaluated.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-06/malta1.jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><em>Europeana Strategy meeting “Migration and culture: how can our past educate our present”.</em> <em>CCby; Photographer, Sebastiaan Ter Burg</em></p>\r\n\r\n<div>\r\n<p>Outcomes and recommendations will help us inform Europeana’s future #AllezCulture campaign focused on migration which will run during the <a href=\"http://pro.europeana.eu/blogpost/working-towards-the-2018-european-year-of-cultural-heritage\">2018 European Year of Cultural Heritage</a>. The next steps will involve the announcement of a set of implementable actions for stakeholders by September 2017.</p>\r\n\r\n<p><strong>Highlights</strong></p>\r\n\r\n<p>To get there, the event gathered 40 participants from the <a href=\"https://ec.europa.eu/digital-single-market/en/news/first-meeting-european-commissions-expert-group-digital-cultural-heritage-and-europeana-dche\" target=\"_blank\">Expert Group on Digital Cultural Heritage and Europeana</a> (DCHE) group and European Ministries of Culture and Education. A workshop was led to identify the needs of educators as well as the implementation requirements for stakeholders (policymakers, CHIs and Europeana).</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-06/malta2.jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><em>Hon. Owen Bonnici MP - Minister for Justice, Culture and Local Government Malta at the Europeana Strategy meeting “Migration and culture: how can our past educate our present”. </em><em>CCby; Photographer, Sebastiaan Ter Burg</em></p>\r\n\r\n<div>\r\n<p><a href=\"http://www.parlament.mt/bonnici-owen\">Hon. Owen Bonnici MP - Minister for Justice, Culture and Local Government</a> celebrated the work of Europeana and emphasized the role of c<a href=\"https://twitter.com/arti_Kultura/status/868444229336539136\">ultural heritage accessibility</a>. <a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">Highlights </a>a<a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">l</a>s<a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">o</a> <a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">i</a>n<a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">c</a>l<a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">u</a>d<a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">e</a> <a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">t</a>h<a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">e</a> <a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">p</a>r<a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">e</a>s<a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">e</a>n<a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">t</a>a<a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">t</a>i<a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">o</a>n<a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">s</a> <a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">o</a>f<a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\"> </a><a href=\"https://www.slideshare.net/Europeana/europeana-strategy-meeting-migration-and-culture-how-can-our-past-educate-our-present-alain-thillay?qid=36a54819-f8c2-49a2-8ad8-dc6468df317f&amp;v=&amp;b=&amp;from_search=1\">Alain Thillay</a> (Head of digital pedagogical resources department, Ministry of Education from France), and <a href=\"https://www.slideshare.net/Europeana/europeana-strategy-meeting-migration-and-culture-how-can-our-past-educate-our-present-leif-magnussen?qid=36a54819-f8c2-49a2-8ad8-dc6468df317f&amp;v=&amp;b=&amp;from_search=4\">Leif Magnusson</a>, Head of Operation at <a href=\"http://mkcentrum.se/in-english/\">Mångkulturellt centrum</a> from Sweden.</p>\r\n\r\n<p>The event was also an opportunity to highlight a<a href=\"http://pro.europeana.eu/event/europeana-strategy-meeting-migration-and-culture\"> series of use cases</a> from across Europe demonstrating the potential opportunities of migrants’ experience and expertise in the making of cultural heritage or education:</p>\r\n\r\n<ul>\n<li>\r\n    <p><a href=\"http://pro.europeana.eu/our-network/network-association-members/denis-detling\">Denis Detling</a>, museum educator &amp; director of <a href=\"http://mso.hr/?page_id=3788&amp;lang=en\">Museum of Slavonia</a> <a href=\"http://mso.hr/?page_id=3788&amp;lang=en\">f</a>r<a href=\"http://mso.hr/?page_id=3788&amp;lang=en\">o</a>m<a href=\"http://mso.hr/?page_id=3788&amp;lang=en\"> </a>C<a href=\"http://mso.hr/?page_id=3788&amp;lang=en\">r</a>o<a href=\"http://mso.hr/?page_id=3788&amp;lang=en\">a</a>t<a href=\"http://mso.hr/?page_id=3788&amp;lang=en\">i</a>a</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://pro.europeana.eu/networkpartner/maria-pisani\">Dr Maria Pisani</a>, director of <a href=\"https://integrafoundation.org/\">Integra Foundation</a> <a href=\"https://integrafoundation.org/\">f</a>r<a href=\"https://integrafoundation.org/\">o</a>m<a href=\"https://integrafoundation.org/\"> </a>M<a href=\"https://integrafoundation.org/\">a</a>l<a href=\"https://integrafoundation.org/\">t</a>a</p>\r\n    </li>\r\n    <li>\r\n    <p>Mila Ernst, project leader of Vijf eeuwen migratie from the Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>Maria Calafatis, <a href=\"http://greece.greekreporter.com/2016/05/05/greek-entrepreneur-couple-starts-first-free-refugee-school-in-athens-video/\">SOLE</a> founder &amp; co-founder of The Cube from Greece</p>\r\n    </li>\r\n    <li>\r\n    <p>Esther Fuertes, art historian, teacher, project manager of <a href=\"http://blog.museunacional.cat/en/three-years-of-tandem-the-school-and-the-museum-partners-in-education/\">Tandem fr</a>o<a href=\"http://blog.museunacional.cat/en/three-years-of-tandem-the-school-and-the-museum-partners-in-education/\">m</a> <a href=\"http://blog.museunacional.cat/en/three-years-of-tandem-the-school-and-the-museum-partners-in-education/\">S</a>p<a href=\"http://blog.museunacional.cat/en/three-years-of-tandem-the-school-and-the-museum-partners-in-education/\">a</a>i<a href=\"http://blog.museunacional.cat/en/three-years-of-tandem-the-school-and-the-museum-partners-in-education/\">n</a></p>\r\n    </li>\r\n</ul>\n<p>We will publish the final outcome in September - stay tuned! In the meantime, take a look at some <a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\">images from the even</a>t<a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682002213161\"> </a> or <a href=\"https://www.slideshare.net/search/slideshow?searchfrom=header&amp;q=europeana+strategy+meeting++%E2%80%9Cmigration+and+culture%3A+how+can+our+past+educate+our+present%E2%80%9D+implementing+europeana+for+education+recommendations+by+jill+cousins\">some of the slide</a>s.</p>\r\n\r\n<div></div>\r\n</div>\r\n</div>"
