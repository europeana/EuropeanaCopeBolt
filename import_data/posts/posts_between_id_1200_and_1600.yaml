                body: "<p>Last month saw the introduction of a set of new metadata fields into the Europeana Data Model (EDM), designed to give our data providers a way to supply explicit instruction about where to find their IIIF service and how to use it for their images. This gives us, and other developers using our API, a standardized way of detecting when an item in Europeana is accessible over a IIIF service.</p>\r\n\r\n<p>When a data provider supplies this IIIF-related metadata for relevant items ingested into Europeana, those items will be presented on our portal with a feature-rich IIIF viewer, with no further intervention required on our part.</p>\r\n\r\n<h2>Before and after</h2>\r\n\r\n<p>Let’s take a look at an example of an item from the University of Fribour: <a href=\"http://www.europeana.eu/portal/en/record/9200211/en_list_one_vad_0342.html\">“St. Gallen, Kantonsbibliothek, Vadianische Sammlung, VadSlg Ms. 342 : Vaticinia de pontificibus (Prophecies about the Papacy)</a>”.</p>\r\n\r\n<p>This item is a manuscript of an “illustrated work of anti-papal propaganda” with 31 images used to present its pages. Before this item was presented through IIIF, we were only able to display a single thumbnail for it.</p>\r\n\r\n"
