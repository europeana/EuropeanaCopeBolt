        title: 'Europeana trials new software in Remix launch'
        posttype: pressrelease
        featured: false
        intro: 'Europeana, the digital library, museum and archive, has opened a new interactive video space, Europeana Remix, which enriches a short film on a First World War friendship using the latest HTML5 and Popcorn.js technology.'
        body: "<p>Europeana Remix plays the video in HTML5, and uses the Popcorn.js framework to let users call up resources that are related to the story, from Europeana, Flickr, Wikipedia, Oxford University, Google maps and other web services. Users can leave comments at any point and share their stories or URLs. <em>\"Europeana Remix gives users a new experience of inter-relating cultural content without leaving the video space,\"</em> says Harry Verwayen, Europeana's Business Development Director. <em>\"It will be exciting to see how this new technology affects the way that people get involved with stories on the web.\"</em></p>\r\n\r\n<p>Europeana is experimenting with HTML5 to create new interactive cultural experiences, and because HTML5 is fast, seamless and unobtrusive. HTML5 is set to become a standard way to play video online. Popcorn.js, a new Javascript framework, is used because it utilises the great new features of HTML5 and combines web resources seamlessly to the movie player to give the user greater choice and interactivity.</p>\r\n\r\n<p>Using leading new technologies to engage users with cultural heritage is central to Europeana's mission and puts the Commission-Funded project ahead of the curve. <em>\"Europeana Remix' use of HTML5 web video and the Popcorn.js framework is both a technical and aesthetic leap for web video,\"</em> says <a href=\"http://chirls.com/\" target=\"_blank\" title=\"Click here to visit Brian Chirls website\">Brian Chirls</a>, the code-developer behind the project, and a leader in interactive video.</p>\r\n\r\n<p>Indeed, Remix is so advanced that it plays only on the latest version of web browsers -<br />\r\nFirefox Chrome Safari IE Opera 4.0+ 4.0+ 4.0+ 9+ 10.5+</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>In order to allow others to make free use of this ground-breaking development as the basis for new applications, the Remix source code has been made available on <a href=\"https://github.com/\" target=\"_blank\" title=\"Click here to visit GitHub\">GitHub</a>, the collaborative code repository for programmers. The film itself and all user contributions are licensed under a Creative Commons Attribution-ShareAlike 3.0 license.</p>\r\n\r\n<p>Brett Gaylor, of Mozilla Foundation, the Open Source web innovation driver, says, <em>\"It's exciting to see Mozilla's Popcorn technology used in such a creative way. The developers of the Europeana Remix project have pushed video to the cutting edge - it is a fantastic use of archives, web services and user generated content.\"</em></p>\r\n\r\n<p>For further information contact :<br />\r\nannemarie.vangerwen@kb.nl<br />\r\nDirect line: +31 [0] 70 314 0622</p>\r\n\r\n<p><strong>Links:</strong></p>\r\n\r\n<p><a href=\"http://www.europeana.eu\" title=\"Click here to visit the Europeana website\">Europeana.eu</a><br />\r\n<a href=\"http://remix.europeana.eu\" title=\"Click here to visit Europeana Remix\">Europeana Remix</a><br />\r\n<a href=\"http://www.europeana1914-1918.eu/en\" target=\"_blank\" title=\"Click here to visit the Europeana Collections 1914-1918 website\">Europeana 1914-1918</a></p>\r\n\r\n<p><strong>Notes for Editors</strong></p>\r\n\r\n<p>Europeana brings together the digitised content of Europe's galleries, libraries, museums, archives and audiovisual collections. Currently Europeana gives integrated access to 20 million books, films, paintings, museum objects and archival documents from some 1500 content providers. The content is drawn from every European member state and the interface is in 27 European languages. Europeana receives its main funding from the European Commission.</p>\r\n\r\n<p>Europeana's core mission is to engage audiences with digitised cultural content. This is not simply to put the digital files online, but to create innovative tools and methods of access and interaction. The aim is to renew the relevance of our cultural heritage and enable its stories to be told in new ways.</p>\r\n\r\n<p>The source video for Europeana Remix, Otto and Bernard, the story of an unlikely friendship, was made to promote the Europeana 1914-1918 project in Germany. The project encourages people to digitise their own family documents and memorabilia from the First World War and share them with Europeana.</p>\r\n\r\n<p><strong>Knowledgeland (<a href=\"http://www.knowledgeland.org\" target=\"_blank\" title=\"Click here to visit the Knowledgeland website\">www.knowledgeland.org)</a></strong></p>\r\n\r\n<p>The concept behind Europeana Remix was developed by Knowledgeland, where Thijs van Exel co-ordinated the realisation. Knowledgeland is an independent think tank searching for ways to spark the social innovations needed to improve the knowledge society. Active in education, government, cultural heritage, copyright, creative economy and social media, Knowledgeland strives to innovate these fields, often in collaboration with partners and networks.</p>\r\n\r\n<p><strong>Three Eyed Labs / Brian Chirls (<a href=\"http://www.chirls.com\" target=\"_blank\" title=\"Click here to visit Brian Chirls website\">www.chirls.com</a>)</strong></p>\r\n\r\n<p>Brian Chirls is a media artist, technologist and founder of Three Eyed Labs, a research and development lab based in New York, developing original cross-media content, tools and innovative business models for filmmakers, journalists and musicians.</p>\r\n\r\n<p><strong>BigUp / Harold van Velsen (<a href=\"http://werk.bigup.nl\" target=\"_blank\" title=\"Click here to visit the BigUp website\">werk.bigup.nl</a>)</strong></p>\r\n\r\n<p>Europeana Remix was designed by Harold van Velsen, an experienced graphic &amp; interaction designer. He has built an impressive portfolio with several leading interactive agencies, and founded BigUp in 2010.</p>"
