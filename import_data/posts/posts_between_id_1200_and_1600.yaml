        body: "<p>100 Jahre Erster Weltkrieg - Bilder, Briefe, Erinnerungen Pressemitteilung</p>\r\n\r\n<p>Europaweiter Projektstart europeana1914-1918.eu Luxemburg, 27. Februar 2012:</p>\r\n\r\n<p>Mit einem Aufruf an die Öffentlichkeit, sich mit persönlichen Erinnerungsstücken aus der Zeit des Ersten Weltkrieges am Aufbau eines digitalen europäischen Archivs zu beteiligen startet heute in Luxemburg das Projekt europeana1914-1918.eu europaweit.</p>\r\n\r\n<p>Gesucht werden Materialien verschiedenster Art, wie Fotos, Briefe, Feldpostkarten, Tagebücher, Filme, Tonaufnahmen oder Erinnerungsstücke und die dazugehörigen Geschichten. Anknüpfend an den Projektstart finden bis 2014 mehrere Aktionstage in ganz Europa statt.</p>\r\n\r\n<p>Das Projekt ist eine gemeinsame Initiative von Europeana, der Oxford University und einer großen Anzahl von lokalen Partnern. Aufruf zum Mitmachen Jeder ist eingeladen, zu den Aktionstagen Erinnerungsstücke an die Kriegszeit mitzubringen. Diese werden vor Ort auf professionelle Weise begutachtet, digitalisiert und mit den dazu gehörigen Angaben dem Online-Archiv hinzugefügt. Unabhängig von den Aktionstagen können sich Interessierte auf der Internetseite www.europeana1914-1918.eu registrieren und das OnlineArchiv selbstständig mit digitalen Bildern und Informationen füllen.</p>\r\n\r\n<p>Bis 2014, dem Jahr, in dem sich der Ausbruch des Ersten Weltkriegs zum einhundertsten Mal jährt, sollen in mindestens zehn europäischen Ländern Memorabilia in digitaler Form gesammelt werden. Ziel des Projektes ist es, die privaten Erinnerungen von Menschen verschiedener Nationen an diese europäische Tragödie zu sichern und öffentlich zugänglich zu machen.</p>\r\n\r\n<p>Jill Cousins, Direktorin von Europeana erklärt: \"Erinnerungsstücke und Geschichten werden von den Familien für eine Weile aufbewahrt, aber nach einem Jahrhundert beginnt ihre Bedeutung zu verblassen.</p>\r\n\r\n<p>\"Um diese Dinge zu bewahren ist unser Online-Archiv so wichtig. Wir sammeln Material aus ganz Europa in einer Reihe von Roadshows. \"Wir versuchen, Menschen zu ermutigen, ihre kollektive Erinnerung an einen 2 Krieg zu teilen, der den Alltag von fast allen Europäern betroffen hat, egal auf welcher Seite sie standen.\"</p>\r\n\r\n<p>Neuer Sammlungsansatz „Crowdsourcing\" Neu ist die Herangehensweise des Projektes, bei der die interaktiven Möglichkeiten des Internets genutzt und mit Hilfe des „crowdsourcing\", also der Quellensammlung aus der Masse, ein breites Spektrum an persönlichen Erinnerungsstücken gesammelt und der Öffentlichkeit sowie der Forschung zugänglich gemacht werden. Die Oxford University hat 2008 mit dieser Methode bereits gute Erfahrungen gemacht und eine digitale Sammlung mit einem breiten Spektrum an persönlichen Erinnerungsstücken zum Ersten Weltkrieg im „Great War Archive\" (www.oucs.ox.ac.uk/ww1lit/gwa/) erstellt.</p>\r\n\r\n<p>2011: Deutscher Projektstart Im Jahr 2011 wurde das Projekt mit großem Erfolg in Deutschland gestartet. Es fanden Aktionstage in 9 Städten statt, zu denen über 700 Besucher mit ihren Erinnerungstücken kamen. Die bei diesen Aktionstagen entstandenen über 25.000 digitalen Dateien sind unter www.europeana1914-1918.eu recherchierbar.</p>\r\n\r\n<p>Der Aktionstag am 6. März in Luxemburg Der luxemburgische Beitrag zum Projekt Europeana1914-1918 wird von der Nationalbibliothek in Zusammenarbeit mit dem Nationalarchiv und dem kulturellen Internetportal plurio.net koordiniert. Das luxemburgische und grenzüberschreitende Publikum wird in der Salle des Arts in der Nationalbibliothek von den Spezialisten von Oxford, Europeana, der Nationalbibliothek sowie des Nationalarchivs empfangen werden. Der Empfang in der Nationalbibliothek wird durchgehend von 9 Uhr bis 19:30 Uhr gewährleistet.</p>\r\n\r\n<p>Die interessierten Besucher können sich außerdem in die Mediathek der Nationalbibliothek begeben, wo ihnen eine Auswahl an (Dokumentar-)Filmen zum Thema Erster Weltkrieg zur Verfügung gestellt wird, die sie entweder ausleihen oder direkt vor Ort einsehen können.</p>\r\n\r\n<p>Abschließend wird eine umfassende Bibliographie von Büchern und Dokumenten zum Ersten Weltkrieg auf unserer Internetseite www.bnl.lu und auf Anfrage bei der Ausleihe zugänglich sein.</p>\r\n\r\n<p>3 Nächste europaweite Aktionstage Luxemburg, Nationalbibliothek, 6. März 2012 Großbritannien, Museum of Lancashire, 10. März 2012 Irland, Dublin, National Library of Ireland, 21. März 2012 Slowenien, Nova Gorica, France Bevk Bibliothek, 28. März 2012 Dänemark, Schloss Sonderburg, 24. April 2012 Luxemburg Dienstag, 6. März 09.00 – 19.30 Uhr Nationalbibliothek, Salle des Arts 37 Bvd F.D.Roosevelt L-2450 Luxembourg Tel: +352 22 97 55 -1 Großbritannien Sonnabend, 10. März 10.00 – 17.30 Uhr Museum of Lancashire Stanley Street Preston PR1 4YP Tel: +44 1772 534075 Irland Mittwoch, 21. März National Library of Ireland Kildare Street Dublin 2 Tel: +353 1 603 02 00 Slowenien Mittwoch, 28. März France Bevk Public Library Nova Goriza Dänemark Dienstag, 24. April Schloss Sonderburg Ablauf eines Aktionstages Ziel der Aktionstage ist es, dem Publikum eine Hilfestellung zu leisten und ihm zu zeigen, wie Dokumente digitalisiert und online gestellt werden. Die Betreuung des Publikums wird dabei von Experten von Europeana und der Universität Oxford übernommen. Sie informieren über die Vorgehensweisen, notieren Zeugnisse und scannen Dokumente oder andere mitgebrachte Objekte. „Bibel rettet Leben\" – eine Familiengeschichte www.europeana1914-1918.eu/de/contributions/1817 Eine der beeindruckendsten Familiengeschichten trug Prof. Gottfried Geiler aus Leipzig zum Online-Portal europeana1914-1918.eu bei. Eine Bibel rettete seinem Vater, dem Infanteristen Kurt Geiler, 1917 das Leben. In den nicht enden wollenden Stellungskämpfen im Nordosten Frankreichs lag Kurt Geiler im Schützengraben und schlief wie immer mit der Bibel unter seinem Kopf. Ein Volltreffer zerstörte den Unterstand fast vollständig, überall waren Tote und Verwundete. Kurt Geiler konnte sich unverletzt aus den Trümmern retten. Später fand er seine Bibel wieder und zu seinem Erstaunen steckte darin ein großer Granatsplitter. Ohne die Bibel hätte dieser ihm wohl den Kopf zerschmettert. Seit dieser Zeit ist diese Bibel ein wichtiges Erinnerungsstück der Familie. Der Enkel des Soldaten, Markus Geiler, wird auf der Pressekonferenz sprechen und die Bibel präsentieren. Pressekontakt für das multinationale Projekt: Facts &amp; Files, Frank Drauschke, Mobil.: 0163-4809862, drauschke@factsandfiles.com Pressekontakt für den luxemburgischen Aktionstag: Nationalbibliothek Luxemburg Christine Kremer, Tel. : 229755-1, christine.kremer@bnl.etat.lu Europeana (www.europeana.eu) ist die europäische digitale Bibliothek und das zentrale Portal zum kulturellen und wissenschaftlichen Erbe Europas. Zurzeit sind mehr als 15 Millionen Bücher, Filme, Gemälde, Museumsobjekte und Archivalien von über 1.500 Kultureinrichtungen über Europeana zugänglich. Jeder EU-Mitgliedstaat ist vertreten und die Website ist in 27 europäischen Sprachen verfügbar. Europeana ermöglicht es dem Publikum das kulturelle und geistige Erbe Europas zu erkunden. Seit seiner Einführung durch die Europäische Kommission im November 2008, wurden in Europeana mehr als 20 Millionen Dokumente und Artefakte veröffentlicht. Europeana wird hauptsächlich von der Europäischen Kommission finanziert.</p>"
