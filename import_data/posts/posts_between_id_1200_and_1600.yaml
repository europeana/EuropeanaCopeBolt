        title: 'Register for the ‘Europeana Sounds 2016: Unlocking Sound Collections’ conference'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>The Europeana Sounds project holds its final international conference — ‘<em>Unlocking Sound Collections</em>’ — on Friday 4th November 2016 in Vilnius, Lithuania.</p>\r\n\r\n<p>After the success of its <a href=\"http://www.europeanasounds.eu/news/europeana-sounds-orchestrates-its-first-public-conference\">first international conference</a> in 2015, which brought together more than 250 participants at the National Library of France, Europeana Sounds invites you to celebrate Europe’s vast sound heritage. This no-fee conference will showcase the latest innovations in how to share this common heritage with the widest possible audience.<br>\r\nThe conference will start at 9:30am and continue throughout the day until 5pm. The venue for the conference is the stunning historic building of Vilnius University, the oldest such institution in the Baltic states.<br><br><img alt=\"en-12\" class=\"aligncenter size-full wp-image-8829\" height=\"\" src=\"http://www.europeanasounds.eu/wp-content/uploads/2016/07/en-12.jpg\" width=\"600\"><br>\r\nDuring the conference, inspiring keynote talks, interactive presentations and powerful live performances will keep you entertained!<br><br>\r\nHave a look at the <a href=\"http://www.europeanasounds.eu/europeana-sounds-2016-conference-programme\">programme</a> and meet our <a href=\"http://www.europeanasounds.eu/europeana-sounds-2016-speakers\">speakers</a>.<br><br>\r\nOnline <a href=\"https://www.eventbrite.co.uk/e/europeana-sounds-2016-unlocking-sound-collections-tickets-26439321723\">free registration</a> will be open until seating capacity has been reached.<br><br>\r\nThis conference follows after the <a href=\"http://www.europeanasounds.eu/event/baltic-audiovisual-archival-council-baac-conference-2016\">Baltic Audiovisual Archival Council</a> conference ‘Audiovisual Heritage and People: Connecting, Curating, Sharing’, which will take place on 2nd and 3rd November 2016 on the premises of Vilnius’ Arts Printing House.</p>\r\n\r\n<p></p>\r\n"
