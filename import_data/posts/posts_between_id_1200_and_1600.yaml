        title: 'Free the eBook: making digital books available for free around the world'
        posttype: News
        featured: false
        intro: null
        body: "<p>Thanks to the digitisation efforts of our partners, there are many classic books (such as Don Quixote, Madame Bovary, Anna Karenina...) you can<a href=\"http://blog.europeana.eu/2014/01/europeana-your-ebook-library/\"> find on Europeana and read online for free</a>. For the past 5 months, we have been paying tribute to some of them on social media as part of #AllezLiterature, our latest campaign dedicated to the written word. As we are now wrapping up the campaign and learning from its <a href=\"http://pro.europeana.eu/blogpost/allezliterature-pays-a-social-media-tribute-to-world-book-day\">challenges</a>, we take a look at other inspiring initiatives around the world making digital books and texts available for free.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-06/bovary.jpg\" style=\"width: 223px; height: 359px;\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-06/bovary2.jpg\" style=\"width: 225px; height: 353px;\"></p>\r\n\r\n<p style=\"margin:0cm;margin-bottom:.0001pt;text-align:right\"><a href=\"http://www.europeana.eu/portal/fr/record/9200103/ark__12148_btv1b8626154v.html\"><i><span style=\"font-size: 10pt; font-family: Arial, sans-serif; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial;\">Image: Madame Bovary,Gustave Flaubert, BNF, Public Domain</span></i></a></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>For educators and students…</strong></p>\r\n\r\n<p>In May, the Library of Congress announced that it will make 25 million records from its catalogue available to download for free <a href=\"https://www.loc.gov/\">on their website</a> and on<a href=\"http://www.data.org\"> data.org</a>. This is the Library’s largest release of records in its history, including 519,429 eBooks (although some are only available to users on campus). Previously accessible through a paid subscription, these resources spanning 45 years are now available to anyone for cultural, historical or literary research. Making them easily accessible and downloadable for free encourages use of the data for the formation of new knowledge.<em> ‘The Library of Congress is our nation’s monument to knowledge and we need to make sure the doors are open wide for everyone, not just physically but digitally too’</em>, says Librarian of Congress Carla Hayden.</p>\r\n\r\n<p>In 2015, President Obama and <a href=\"http://dp.la/\">the Digital Public Library of America</a> launched the<a href=\"http://openebooks.net/\"> Open eBooks programme</a> to provide students from low-income families across the US with greater access to eBooks. Gathering thousands of titles, this initiative included open content from the DPLA’s extensive catalogue, but also top-selling books in copyright donated by publishers (such as Bloomsbury, Hachette, Penguin Random House) representing $250 millions in donations.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-06/openebooks.jpg\" style=\"width: 600px; height: 359px;\"></p>\r\n\r\n<p style=\"margin:0cm;margin-bottom:.0001pt;text-align:right\"><a href=\"http://openebooks.net/\"><i><span style=\"font-size: 10pt; font-family: Arial, sans-serif; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial;\">Image: OPEN eBOOKS homepage </span></i></a></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>Open access repositories from publishers are committed to establishing a world-class digital learning environment.<a href=\"http://www.ucl.ac.uk/ucl-press/browse-books\"> UCL Press</a>, for instance, believes in <em>‘the opportunity to revolutionise how – and how widely – knowledge is disseminated’</em>. They allow people to browse for books, journals and teaching materials (mostly in the field of scientific publications), regardless of their ability to pay. In May, they invited UCL academics to submit textbook proposals for any discipline taught at UCL in order to expand their textbook publishing programme.</p>\r\n\r\n<p><strong>… art lovers...</strong></p>\r\n\r\n<p>Last month, <a href=\"https://www.guggenheim.org/\">New York’s Guggenheim Museum</a> also made more than 200 digitized art books, exhibition catalogues and monographs available to download in PDF and ePub formats. They are now available on the<a href=\"https://archive.org/\"> Internet Archive</a>, where people can read about art movements, learn more about artists, or simply look at the images in high quality. Not ideal for coffee table book lovers - but really spot on for everyone researching art history. The Guggenheim isn’t the first American museum to make their archive more accessible online: <a href=\"http://www.metmuseum.org/\">the Metropolitan Museum of Art</a> and <a href=\"http://www.getty.edu/publications/virtuallibrary/\">The Getty’s virtual library </a>have done the same in recent years.</p>\r\n\r\n<p><strong>… and even children!</strong></p>\r\n\r\n<p>In France, about 4,500 eBooks in ePub format are available to download on <a href=\"http://gallica.bnf.fr\">Gallica</a>, the digital library project by the National Library of France (BNF). But these resources are not all aimed at experienced readers: they also include children’s books. Recently, the <a href=\"https://itunes.apple.com/gb/app/gallicadabra/id1196195810?mt=8&amp;ign-mpt=uo%3D4\">Gallicadabra app </a>has been launched for kids to discover 30 stories from literary heritage which are no longer available in a printed form. From tales to illustrated books, these texts (all focusing on animals) are accompanied by a short presentation placing them back in their creation context.</p>\r\n\r\n<p>While bricks-and-mortar museums and libraries work with publishers and technology partners to release content electronically, digital projects are making public domain collections available online too. <a href=\"https://www.gutenberg.org/\">Project Gutenberg</a> offers 54,000 free eBooks in English but also French, German, Dutch, Chinese, Portuguese, Spanish, Italian, Finnish... and 40 other languages. Similarly, <a href=\"http://runeberg.org/\">Project Runeberg</a> gathers free electronic editions of classic Scandinavian literature, and the online library <a href=\"http://runivers.ru/\">Runivers</a> provides free access to books and journals from major Russian libraries and state archives.</p>\r\n\r\n<p>Has your institution made any books available for download? What feedback did you get from it? Let us know your thoughts!</p>\r\n\r\n<p><em>by Camille Tenneson</em></p>\r\n"
