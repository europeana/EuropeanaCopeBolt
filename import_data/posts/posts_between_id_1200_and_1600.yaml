ups\">r</a>y<a href=\"http://pro.europeana.eu/get-involved/working-groups\"> </a>w<a href=\"http://pro.europeana.eu/get-involved/working-groups\">o</a>r<a href=\"http://pro.europeana.eu/get-involved/working-groups\">k</a>i<a href=\"http://pro.europeana.eu/get-involved/working-groups\">n</a>g<a href=\"http://pro.europeana.eu/get-involved/working-groups\"> </a>g<a href=\"http://pro.europeana.eu/get-involved/working-groups\">r</a>o<a href=\"http://pro.europeana.eu/get-involved/working-groups\">u</a>p<a href=\"http://pro.europeana.eu/get-involved/working-groups\"> </a>i<a href=\"http://pro.europeana.eu/get-involved/working-groups\">s</a> <a href=\"http://pro.europeana.eu/get-involved/working-groups\">c</a>h<a href=\"http://pro.europeana.eu/get-involved/working-groups\">a</a>i<a href=\"http://pro.europeana.eu/get-involved/working-groups\">r</a>e<a href=\"http://pro.europeana.eu/get-involved/working-groups\">d</a> <a href=\"http://pro.europeana.eu/get-involved/working-groups\">b</a>y<a href=\"http://pro.europeana.eu/get-involved/working-groups\"> </a><a href=\"http://pro.europeana.eu/networkpartner/uldis-zarins\">U</a><a href=\"http://pro.europeana.eu/networkpartner/uldis-zarins\">l</a><a href=\"http://pro.europeana.eu/networkpartner/uldis-zarins\">d</a><a href=\"http://pro.europeana.eu/networkpartner/uldis-zarins\">i</a><a href=\"http://pro.europeana.eu/networkpartner/uldis-zarins\">s</a><a href=\"http://pro.europeana.eu/networkpartner/uldis-zarins\"> </a><a href=\"http://pro.europeana.eu/networkpartner/uldis-zarins\">Z</a><a href=\"http://pro.europeana.eu/networkpartner/uldis-zarins\">a</a><a href=\"http://pro.europeana.eu/networkpartner/uldis-zarins\">r</a><a href=\"http://pro.europeana.eu/networkpartner/uldis-zarins\">i</a><a href=\"http://pro.europeana.eu/networkpartner/uldis-zarins\">n</a><a href=\"http://pro.europeana.eu/networkpartner/uldis-zarins\">s</a><a href=\"http://pro.europeana.eu/get-involved/working-groups\">.</a> <a href=\"http://pro.europeana.eu/get-involved/working-groups\">T</a>h<a href=\"http://pro.europeana.eu/get-involved/working-groups\">e</a> <a href=\"http://pro.europeana.eu/get-involved/working-groups\">M</a>C<a href=\"http://pro.europeana.eu/get-involved/working-groups\"> </a>a<a href=\"http://pro.europeana.eu/get-involved/working-groups\">l</a>s<a href=\"http://pro.europeana.eu/get-involved/working-groups\">o</a> went through the voting and approval process of four Task Force proposals, namely <a href=\"http://pro.europeana.eu/get-involved/task-forces/impact-assessment-task-force\">Impact Assessment Task Force</a>, <a href=\"http://pro.europeana.eu/get-involved/task-forces/network-participation-framework-task-force\">Network Participation Framework Task Force</a>, <a href=\"http://pro.europeana.eu/get-involved/task-forces/advanced-documentation-of-3d-digital-assets-1\">Advanced documentation of 3D Digital Assets</a>, and <a href=\"http://pro.europeana.eu/get-involved/task-forces/resource-citation-object-identity-standardization\">Resource Citation/Object Identity Standardization Task Force</a>. Network members were invited to join those Task Forces through the <a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\">February network newsletter</a>,<a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\"> </a>a<a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\">n</a>d<a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\"> </a>a<a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\">l</a>l<a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\"> </a>a<a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\">r</a>e<a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\"> </a>a<a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\">l</a>r<a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\">e</a>a<a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\">d</a>y<a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\"> </a>u<a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\">p</a> <a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\">a</a>n<a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\">d</a> <a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\">r</a>u<a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\">n</a>n<a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\">i</a>n<a href=\"http://us3.campaign-archive2.com/?u=ad318b7566f97eccc895e014e&amp;id=729fb39b7a\">g</a></p>\r\n\r\n<p><a href=\"https://www.flickr.com/photos/europeanaimages2/albums/72157680829942925/with/32990286362/\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/councillors2.jpg\" style=\"width: 600px; height: 400px;\"></a></p>\r\n\r\n<p>Europeana Network Association Members Council meeting, 21 &amp; 22 February 2017, public domain</p>\r\n\r\n<p><strong>Thank you!</strong></p>\r\n\r\n<p>It was not all only about hard work: the Council members had the opportunity to visit the Dutch Parliament, and <a href=\"http://pro.europeana.eu/our-network/network-association-members/wim-van-dongen\">Wim van Dongen</a> reminded that the elective role of a Parliament obviously resonates well with their mandate as Councillors.</p>\r\n\r\n<p>Merete Sanderhoff wrapped-up the meeting in the afternoon of the second day by thanking the Members Council for participating and contributing to a very positive and fruitful event.</p>\r\n\r\n<p>The presentations held during these two days can be found on <a href=\"https://www.slideshare.net/search/slideshow?searchfrom=header&amp;q=Europeana+Members+Council+Meeting%2C+The+Hague\">Europeana Slideshare</a>, and some really nice photographs on <a href=\"https://www.flickr.com/photos/europeanaimages2/sets/72157680829942925\">Europeana’s Flickr</a>. The minutes will be published shortly.</p>\r\n\r\n<p><strong>Coming up next</strong></p>\r\n\r\n<p>The next meeting will take place in the <a href=\"http://www.smk.dk/\">National Gallery of Denmark</a> in Copenhagen on 6-7 July 2017!</p>\r\n\r\n<p>If you wish your elected representative to tackle specific topics, let them know right now by contacting <a href=\"http://pro.europeana.eu/our-network/management-board-members-council\">them</a>.</p>\r\n"
