        title: '#MakeWithEuropeana'
        posttype: News
        featured: false
        intro: null
        body: "<p>The <strong>maker movement</strong> is diverse, dynamic, and digitally connected. It is an innovative and independent community that brings together both amateur and professional arts, crafts and technological practitioners. Despite its diversity, there is a continued need for inspiration and resources to help the movement to <a href=\"https://www.technologyreview.com/s/508821/the-difference-between-makers-and-manufacturers/\" target=\"_blank\">disrupt</a> traditional manufacturing processes and to deliver the anticipated <a href=\"http://www.nyu.edu/reynolds/speaker_series/pdf/Maker%20Market%20Study%20FINAL.pdf\" target=\"_blank\">third industrial revolution</a>.</p>\r\n\r\n<p>That’s where Europeana can help. Europeana’s <a href=\"http://www.europeana.eu/portal/en\" target=\"_blank\">digital heritage content</a>, drawn from the collections of over 3.500 cultural heritage institutions across Europe, has the potential to inspire and be used in new designs, products and businesses in the maker movement. This could range from something as simple as an image from a <a href=\"http://www.europeana.eu/portal/en/record/2048213/T_184_1920.html?q=fan\" target=\"_blank\">17th century fan</a> emblazoned on trendy tote bags, to a 3D printed replica of the <a href=\"http://www.europeana.eu/portal/en/record/2048707/library_vestibule_3D.html?q=\" target=\"_blank\">library vestibule</a> from the monastic complex of the Chartreuse of Pavia (Italy) being used in the interior design of a new café.</p>\r\n\r\n<p><strong>Be inspired by our content - Art Nouveau </strong></p>\r\n\r\n<p>Until the end of 2017, we’ll highlight different parts of our collections to inspire you and your creations in three campaigns. Our first campaign highlights our <a href=\"http://www.europeana.eu/portal/en/exhibitions/art-nouveau-a-universal-style\" target=\"_blank\">Art Nouveau collections</a> in parallel with the <a href=\"http://blog.europeana.eu/2017/02/welcome-to-art-nouveau-season-on-europeana-art/\" target=\"_blank\">season</a> running until the end of May. This season is centred around a fantastic <a href=\"http://www.europeana.eu/portal/en/exhibitions/art-nouveau-a-universal-style\" target=\"_blank\">major new exhibition</a> featuring almost fifty artworks from over twenty museums.</p>\r\n\r\n<p>The <strong>Art Nouveau </strong>movement inspired beauty in everyday life, from furniture and fashion design to architecture and advertising. On Europeana Labs, you can find Art Nouveau <a href=\"http://labs.europeana.eu/data\" target=\"_blank\">datasets</a> of high quality, free to reuse content, including <a href=\"http://labs.europeana.eu/data/3d-models-of-art-nouveau-objects-from-the-isle-of-man\" target=\"_blank\">3D models of Art Nouveau objects</a> from the Isle of Man, beautiful <a href=\"http://labs.europeana.eu/data/art-nouveau-ornamental-motifs-in-hungarian-style\" target=\"_blank\">Art Nouveau motifs</a> in Hungarian style, and <a href=\"http://labs.europeana.eu/data/art-nouveau-posters-and-decorative-objects\" target=\"_blank\">posters and decorative objects</a>. We’ve collected Art Nouveau-inspired <a href=\"https://nl.pinterest.com/europeana/art-nouveau-glassware/\" target=\"_blank\">glassware</a>, <a href=\"https://nl.pinterest.com/europeana/art-nouveau-jewellery/\" target=\"_blank\">jewellry</a>, <a href=\"https://nl.pinterest.com/europeana/art-nouveau-metalworks/\" target=\"_blank\">metalworks</a>, <a href=\"https://nl.pinterest.com/europeana/art-nouveau-tiles/\" target=\"_blank\">tiles</a>, <a href=\"https://nl.pinterest.com/europeana/art-nouveau-fashion/\" target=\"_blank\">fashion</a>, <a href=\"https://nl.pinterest.com/europeana/art-nouveau-ceramics/\" target=\"_blank\">ceramics </a>and <a href=\"https://nl.pinterest.com/europeana/art-nouveau-textile-and-wallpaper-designs/\" target=\"_blank\">textile and wallpaper design</a> (and much more) on our <a href=\"https://nl.pinterest.com/europeana/\" target=\"_blank\">Pinterest Boards</a>. You can find even more <a href=\"http://www.europeana.eu/portal/en/search?f%5BREUSABILITY%5D%5B%5D=open&amp;per_page=96&amp;q=%22art+nouveau%22&amp;view=grid\" target=\"_blank\">free to reuse Art Nouveau content</a> when you search on Europeana.</p>\r\n\r\n<p><strong>We want to see what you make! </strong></p>\r\n\r\n<p>We will feature the best examples of makers using Europeana content after each campaign on Europeana Labs, so please share your story and your creation with us! <a href=\"http://mailto:reuse@europeana.eu\" target=\"_blank\">Email us</a> or tweet to us using <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">@EuropeanaLabs</a> and the hashtags #MakeWithEuropeana and #EuropeanaInspires. Stay up to date with future opportunities and find out what others are making by signing up to the Europeana <a href=\"http://eepurl.com/bcPYL9\" target=\"_blank\">Labs newsletter</a>.</p>\r\n\r\n<h2>#Makersgonnamake</h2>\r\n"
