        title: 'New report shows nine European museums in world’s top 20'
        posttype: News
        featured: false
        intro: null
        body: "<p>A report out last week lists the world’s 20 most visited museums in 2016, with nine of them based in Europe.</p>\r\n\r\n<p>The Louvre is Europe’s highest entry, third behind the National Museum of China in Beijing and the National Air and Space Museum in Washington DC. The other entries from Europe are the British Museum, National Gallery, Tate Modern and Natural History Museum in London, Vatican Museums in Vatican City, the State Hermitage in St Petersburg, Reina Sofía in Madrid and the Centre Pompidou in Paris.</p>\r\n\r\n<p>The report says that 2016 was a record-breaking year for museums worldwide, with over 108 million attendees, beating the previous yearly record by over one million.</p>\r\n\r\n<p><img alt=\"Top 20 museums worldwide, 2016\" src=\"/files/Images/Blog_images/2017-06/emea-museums.png\" style=\"width: 600px; height: 424px;\"><br><em>Top 20 Museums Worldwide. <a href=\"http://www.teaconnect.org/images/files/TEA_235_103719_170601.pdf\">Theme Index and Museum Index 2016 Global Attractions Attendance Report</a>.</em></p>\r\n\r\n<p>The <a href=\"http://www.teaconnect.org/images/files/TEA_235_103719_170601.pdf\">Theme Index and Museum Index 2016 Global Attractions Attendance Report</a> comes from the <a href=\"http://www.teaconnect.org/\">Themed Entertainment Association</a> (TEA) and the economics practice at <a href=\"http://www.aecom.com/\">global infrastructure services company AECOM</a>. It claims to be the definitive annual attendance study for the themed entertainment and museum industries.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"la Liberte guidant le peuple, Le Louvre\" src=\"/files/Images/Blog_images/2017-06/2063621-fra-280-009.jpeg\" style=\"width: 625px; height: 499px;\"><br><em><a href=\"http://europeana.eu/portal/record/2063621/FRA_280_009.html\">la Liberté guidant le peuple</a>. Delacroix, Eugène, 1798-1863; http://viaf.org/viaf/7389086. <a href=\"http://www.photo.rmn.fr/C.aspx?VP3=SearchResult&amp;IID=2C6NU0ALS0NME\">Musée du Louvre</a>. <a href=\"http://creativecommons.org/licenses/by-nc-sa/4.0/\">CC BY-NC-SA</a>.</em></p>\r\n\r\n<p>The museum index is in its fifth year, which means the writers can now look at trends over time. The report reflects on issues we’re all familiar with - museums have been through a turbulent time recently, with recession, government funding cuts and ever-changing technology and audience demands leading to many adjustments, often very innovative ones. As the report says:</p>\r\n\r\n<blockquote>\r\n<p>‘We have seen [museums] become more directly competitive for the leisure and family audience, and more technologically sophisticated. They have incorporated tools of themed entertainment and experience design, and embraced blockbuster exhibitions and IP storytelling. The role of the collection has likewise shifted — how it is presented, how it can be accessed. [...] A year ago, just a handful of museums were looking at VR and AR. Now, it’s pervasive — museums of all sizes are considering how to use VR either to create visitor experiences or access their collections in unique ways.’</p>\r\n\r\n<p></p>\r\n</blockquote>\r\n\r\n<p><img alt=\"Europe: a Prophecy (frontispiece)\" src=\"/files/Images/Blog_images/2017-06/2063624-uk-280-004.jpeg\" style=\"width: 396px; height: 600px;\"><br><em><a href=\"http://europeana.eu/portal/record/2063624/UK_280_004.html\">Europe: a Prophecy (frontispiece)</a>. http://viaf.org/viaf/54144439. <a href=\"http://www.britishmuseum.org/research/collection_online/collection_object_details/collection_image_gallery.aspx?partid=1&amp;assetid=114621001&amp;objectid=1344764\">The British Museum</a>. <a href=\"http://creativecommons.org/licenses/by-nc-sa/4.0/\">CC BY-NC-SA</a>.</em></p>\r\n\r\n<p>Whilst this shift to technology can be exciting, the report also notes a potential danger:</p>\r\n\r\n<blockquote>\r\n<p>‘However, the very technology that is enabling museums to attract more visitors is also a threat to attendance, as collections and exhibits can now be accessed online from anywhere in the world.’</p>\r\n</blockquote>\r\n\r\n<p>That threat is, of course, Europeana’s raison d’etre but we believe that a digital presence that leads to greater exposure is a good thing for both audiences and institutions. Read our case studies on the<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/Democratising%20the%20Rijksmuseum.pdf\"> Rijksmuseum</a> and a group of <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/Making%20Impact%20on%20a%20Small%20Budget%20-%20LSH%20Case%20Study.pdf\">Swedish museums.</a></p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"The Hay Wain\" src=\"/files/Images/Blog_images/2017-06/2063624-uk-280-009.jpeg\" style=\"width: 600px; height: 414px;\"><br><a href=\"http://www.europeana.eu/portal/en/record/2063624/UK_280_009.html\"><em>The Hay Wain</em></a><em>. Constable, John, 1776-1837. <a href=\"http://www.europeana.eu/api/RbWPAapQ6/redirect?shownAt=http%3A%2F%2Fwww.nationalgallery.org.uk%2Fpaintings%2Fjohn-constable-the-hay-wain&amp;provider=Europeana+280&amp;id=http%3A%2F%2Fwww.europeana.eu%2Fresolve%2Frecord%2F2063624%2FUK_280_009&amp;profile=full\">The National Gallery</a>. <a href=\"http://creativecommons.org/licenses/by-nc-nd/4.0\">CC BY-NC-ND</a>.</em></p>\r\n\r\n<p>Very few items from the top 20 museums yet appear in Europeana Collections. But last year, we welcomed our first submissions from some of them as part of our Europe-wide art project, Europeana 280. Masterpieces from the Louvre, the British Museum, the National Gallery and the Centre Pompidou can now be found through Europeana Collections, joining nearly 200 items from the <a href=\"http://www.europeana.eu/portal/en/search?f%5BDATA_PROVIDER%5D%5B%5D=Biblioteca+Apostolica+Vaticana&amp;view=grid\">Vatican Museums</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"Rythmes\" src=\"/files/Images/Blog_images/2017-06/2063621-fra-280-010.jpeg\" style=\"width: 469px; height: 600px;\">​<br><em><a href=\"http://europeana.eu/portal/record/2063621/FRA_280_010.html\">Rythmes</a>. Delaunay, Robert, 1885-1941; http://viaf.org/viaf/68979341. <a href=\"http://www.photo.rmn.fr/C.aspx?VP3=SearchResult&amp;IID=2C6NU0AOXIZ3O\">Centre Pompidou - Musée national d'art moderne - Centre de création industrielle</a>. <a href=\"http://creativecommons.org/licenses/by-nc-sa/4.0/\">CC BY-NC-SA</a>.</em></p>\r\n\r\n<div></div>"
