        title: 'Inspiration for the #EuropeanaChallenge: Swedish fashion from the 19th century'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p><em>Part of<a href=\"http://labs.europeana.eu/blog/europeana-fashion-highlights\"> the blog series</a> accompanying the #EuropeanaChallenge, aiming to stimulate your creativity and inspire ideas of digital products, services or businesses dedicated to the theme of fashion.</em></p>\r\n\r\n<p>Are you searching for openly licensed content for your <a href=\"http://labs.europeana.eu/blog/next-challenge-2016-open\">#EuropeanaChallenge</a> application? Look no further: in this blog series, we will introduce you to fantastic fashion collections that will get you inspired!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/1889-2-.jpg\" style=\"width: 560px; height: 777px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/2048211/927.html\">Freja: illustrerad skandinavisk modetidning</a>, 1886, Stiftelsen Nordiska museet. Public Domain Marked.</p>\r\n\r\n<p>Long before models and celebrities walked runways in fashion weeks across the globe, the latest fashion news and trends had to travel via very different channels. In 19th century Sweden, ladies and gentleman of high classes would get style advice for social gatherings and different occasions – be it winter sports or a costume party – from fashion plates in magazines.</p>\r\n\r\n<p>Provided by the <a href=\"http://www.nordiskamuseet.se/en\">Nordiska Museet</a>, a public domain collection of <a href=\"http://labs.europeana.eu/data/swedish-fashion-from-the-19th-century\">over 1,000 fashion illustrations</a> from 19th century Swedish journals showcases the fashionable looks and items of this period in Western European history. The Nordiska Musset’s collection is fascinating as, besides beautiful bonnets, corsets, petticoats and bustles, it tracks how fashion changed over a wide timeframe: from the 1810s to the 1890s.</p>\r\n\r\n<p><em>A gathering for music and dance - see the tambourine and piano on the left.</em></p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/1861.jpg\" style=\"width: 560px; height: 407px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/2048211/609.html?q=europeana_collectionName%3A2048211%2A\">Nyaste journal för damer</a>, 1861, Stiftelsen Nordiska museet. Public Domain Market.</p>\r\n\r\n<p><em>Fine ladies getting ready to go out in a matching ensemble.</em></p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/1884.jpeg\" style=\"width: 560px; height: 803px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/2048211/887.html\">Freja: illustrerad skandinavisk modetidning</a>, 1884.Stiftelsen Nordiska museet. Public Domain Marked.</p>\r\n\r\n<p><em>Seaside eleganza!</em></p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/1885.jpg\" style=\"width: 560px; height: 800px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/2048211/903.html\">Freja: illustrerad skandinavisk modetidning</a>, 1885. Stiftelsen Nordiska museet. Public Domain Marked.</p>\r\n\r\n<p>You can find other interesting fashion illustrations available on a Europeana Fashion’s <a href=\"https://nl.pinterest.com/eurfashion/fashion-paper-fashion/\">Pinterest board</a>.</p>\r\n\r\n<p>Stay tuned for next week’s post with brilliant content to inspire your creativity! If you have any questions or comments about the Europeana Challenge, contact us via <a href=\"https://twitter.com/europeanalabs\">Twitter</a> or check out our<a href=\"http://labs.europeana.eu/incubation/challenges/challenges-frequently-asked-questions\"> FAQs</a>.</p>\r\n\r\n<p></p>\r\n"
