        title: 'Kick-starting the development of the impact toolkit'
        posttype: News
        featured: false
        intro: null
        body: "<p>Impact is a hot topic for Europeana this year! It is embedded in every element of our B<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/europeana-business-plan-2017.pdf\">usiness Plan</a>, and became the focus of a new Task Force. Our goal, and it is a tough one, is to make it easier for Cultural Heritage Institutions to understand and express the impact of their activities.</p>\r\n\r\n<p><strong>Step 1. Engaging with people interested in impact</strong></p>\r\n\r\n<p>In March, we dipped our toe in the water and quietly launched a <a href=\"https://impkt.tools/\">beta website</a> that started the process of engaging with people interested in impact within the cultural heritage sector across the world. This effort is supported by our international partners such as the DPLA, and Trove.</p>\r\n\r\n<p>We kick-started April with an impact filled trip to Copenhagen. There, we ran a workshop for <a href=\"http://pro.europeana.eu/blogpost/meet-the-new-mb-chair-merete-sanderhoff\">Merete Sanderhoff </a> and her colleagues helping them to explore the impact of <a href=\"http://www.smk.dk/en/about-smk/camp00/\">SMK Open</a>, their far reaching project aiming at making more of their collections available online. Whilst still in the early stages of this project, they are considering the next steps, such as taking baseline measurements to demonstrate their impact of SMK Open in the years to come.</p>\r\n\r\n<p><a href=\"https://twitter.com/MSanderhoff/status/849139592494231554\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-04/tweet.png\" style=\"width: 593px; height: 546px;\"></a></p>\r\n\r\n<div>\r\n<p><strong>Step 2. Identifying the components of an impact toolkit</strong></p>\r\n\r\n<p>In the inspiring surrounds of SMK, we spent a day with the I<a href=\"http://pro.europeana.eu/get-involved/task-forces/impact-assessment-task-force\">mpact Task Force</a> exploring what an impact toolkit meant to them. We looked at what the use cases were - when would an impact toolkit be useful, and how would it help?</p>\r\n\r\n<p>We learned that the expectations of a ‘toolkit’ were broader than we had originally expected. It involves more than a method, and the means of following that method, and requires canvases or softwares to guide you through undertaking an impact assessment. The Impact Task Force identified a number of components that would help not only undertake impact assessment, but also convince stakeholders and decision makers that assessing impact is an important activity.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-04/impact2.png\" style=\"width: 600px; height: 332px;\"></p>\r\n\r\n<p><strong>Step 3. What are we working on in May?</strong></p>\r\n\r\n<div>\r\n<p>We have created an internal impact team to work with the Task Force and iteratively develop the components of a toolkit that had been requested. In total, there are nine components ranging from the simple (‘a list of impact resources’) to the more complex (‘a methodology for impact design, assessment and narration’). We are also setting up a LinkedIn group as a forum for the growing impact community to share information and experiences.</p>\r\n\r\n<p>If you want to know more about our work on impact assessment, or are interested in contributing your expertise please get in touch via <a href=\"mailto:impact@europeana.eu\">impact@europeana.eu</a></p>\r\n</div>\r\n</div>\r\n"
