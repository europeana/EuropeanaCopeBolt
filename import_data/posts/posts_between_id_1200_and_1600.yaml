        title: 'Inspiration for the #EuropeanaChallenge - Europeana Fashion’s highlights'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p><em>The <a href=\"http://www.europeanafashion.eu/portal/home.html\" target=\"_blank\"><strong>Europeana Fashion team</strong></a> introduce some of the highlights of Europeana Fashion<strong> </strong></em><em>and tell us about the platform’s great search functionality. Europeana Labs are collaborating with Europeana Fashion on the launch of the recent <a href=\"http://labs.europeana.eu/blog/next-challenge-2016-open\" target=\"_blank\"><strong>Europeana Challenge</strong></a> dedicated to fashion.</em></p>\r\n\r\n<p>The <a href=\"http://www.europeanafashion.eu/portal/home.html\" target=\"_blank\">Europeana Fashion platform</a> brings together more than 800.000 fashion objects from more than 35 public and private archives and museums from around Europe. Ranging from historical dresses to accessories, catwalk photographs, drawings, sketches, videos and fashion catalogues, the collection is rich and diverse, allowing any sort of project – including those we hope to attract to the recently launched <a href=\"http://labs.europeana.eu/blog/next-challenge-2016-open\" target=\"_blank\">Europeana Challenge</a> - to find inspiration in its many items.<br><br>\r\nDigital presentations of fashion objects are a big part of the collection, covering a wide timeframe and focusing primarily on western fashion. The quality of the content provided by <a href=\"http://www.europeanafashion.eu/portal/about.html\" target=\"_blank\">Europeana Fashion’s partners</a> (eg high resolution with lots of metadata) makes it possible to really dig into some wonderful and often forgotten historical items. Interesting embroidery techniques, unexpected materials, motifs and fascinating details can attract generalists interested in learning something about historical fashion but can also inspire new generations of designers to weave together past and present.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/2016-10/jacket.jpg\" style=\"margin: 10px; width: 350px; height: 467px;\"></p>\r\n\r\n<p><a href=\"http://www.europeanafashion.eu/record/a/72857a41a6752e9e4100294c787b4a338746524e92f8e77b21fc993af96bf503\" target=\"_blank\">Waistcoat embroidered with coloured silks, silver and silver-gilt thread</a>, made 1610-1615, altered 1620. Courtesy Victoria &amp; Albert Museum, England. CC BY SA.</p>\r\n\r\n<p></p>\r\n\r\n<p>Browsing on the portal, it is also possible to encounter many <strong>fashion plates</strong>, which were the main ‘voices’ for the diffusion of trends and fashion knowledge during eighteenth and nineteenth centuries. Plates range from clothing to accessories and often depict social gatherings and occasions: held together in magazines, they showcase the variety and possibilities of fashion at certain periods of time in history, and can be read as testimonies of the narrative power of fashion itself.<br><img alt=\"\" src=\"/files/labs.europeana.eu/2016-10/3d0c161cc6a8355a25c409a35cf36b55.jpg\" style=\"width: 350px; height: 503px; margin: 10px;\"></p>\r\n\r\n<p><a href=\"http://www.europeanafashion.eu/record/a/c58864386ab3f8a687c6f44e0cee1ffc841dbc0406a9008672e2eb94dcbbb89a\" target=\"_blank\">Prints from the journal ‘La Saison’</a>. Belgium. Courtesy ModeMuseum Provincie Antwerpen, Belgium. Rights reserved - Free access.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Fashion photographs</strong> are also a big part of the collection, ranging from catwalk snaps to editorial and more ‘artistic’ images. These pictures can be seen as useful references for research; for example, they provide interesting ways in which accessories and clothes can be presented in advertising, in time becoming icons capable of creating desire.<br>\r\n\_</p>\r\n\r\n<p>The material on the portal can be browsed through <strong>facets</strong> (powerful search filters) that are designed to make it possible to easily browse and search the collection in depth. The search can be filtered by provider, designer/maker, object type, material/techniques, colour and – a new facet much appreciated by users - date (or period). <a href=\"http://labs.europeana.eu/blog/searching-europeana-s-fashion-content\" target=\"_blank\">Find out more</a> about searching Europeana using the custom facets of Europeana fashion.</p>\r\n\r\n<p>On Europeana Fashion we regularly promote the diversity of our content, producing <a href=\"http://www.europeanafashion.eu/portal/themeoverview.html\" target=\"_blank\">Themes</a>, <a href=\"https://nl.pinterest.com/eurfashion/\" target=\"_blank\">Pinterest Boards</a>, <a href=\"http://europeanafashion.tumblr.com/\" target=\"_blank\">Tumblr curations</a> and also original pieces of writing that serve as guidance for those interested in fashion both as passion and as academic discipline. The <a href=\"http://www.europeanafashion.eu/portal/blogoverview.html\" target=\"_blank\">Europeana Fashion blog</a> discusses the content of the portal and tells stories about interesting objects that are part of the collection. It is therefore a useful platform to learn how to go about finding themes and find inspiration in this unique collection of fashion-related items.</p>\r\n\r\n<h3>If you are applying to the second <a href=\"http://labs.europeana.eu/incubation/challenges/second-challenge-2016-fashion\" target=\"_blank\">#EuropeanaChallenge</a> you have until 31 October 2016 23.59 (CET) to explore and be inspired by <a href=\"http://www.europeanafashion.eu/portal/browse.html\" target=\"_blank\">Europeana Fashion’s collections</a>. Search for <a href=\"http://labs.europeana.eu/data\" target=\"_blank\">reusable datasets</a> and find out more about the Europeana Challenge on <a href=\"http://labs.europeana.eu/\" target=\"_blank\">Europeana Labs</a>.</h3>\r\n"
