        intro: 'Making culture available for all online !'
        body: "<p>\r\n    The 'Funding digitisation: can accessible cultural heritage fuel social and economic growth?' conference was opened by Jimmy Deenihan TD, Minister for Arts, Heritage and the Gaeltacht and attended by the European Commission and key cultural organisations across Europe, including Trinity College Dublin Library.</p>\r\n<p>\r\n    Minister Deenihan said:</p>\r\n<blockquote>\r\n    Ireland is a key partner for Europeana. Irish cultural heritage institutions contribute almost one million artworks and documents that can be discovered, shared and reused across Europe. Our young developers have demonstrated their innovation and commercial potential in hackathons using Europeana data, and the Irish public turned out in force to contribute to Europeana 1914-1918 collection days both in Dublin and in Limerick.</blockquote>\r\n<p>\r\n    The conference conclusions urged EU member states to use the current round of EU budget decisions to support future investment in culture online. They were asked to raise their voices in support of Europeana at European level for continued funding of Europeana and its network.</p>\r\n<p>\r\n    To support this endeavour, a petition calling upon culturally minded people across Europe to voice their support for future funding of Europeana in current budget decisions was launched at the event. The petition can be found at <a href=\"http://www.ipetitions.com/petition/keep-europes-culture-open-to-everyone-online\">www.ipetitions.com/petition/keep-europes-culture-open-to-everyone-online</a>.</p>\r\n<p>\r\n    Europeana is Europe's digital library archive and museum. Through it, anyone can access 27 million digitised cultural objects including books, paintings, films and audio from more than 2,200 cultural institutions and from all EU member states.</p>\r\n<p>\r\n    And Europe now leads the world in accessible digital culture as a result of Europeana's work in bringing together and standardising cultural data and making that data available for re-use. This has important economic as well as social value as the open data can help fuel Europe's digital economy.</p>\r\n<p>\r\n    Jill Cousins, Executive Director of Europeana said:</p>\r\n<blockquote>\r\n    Europeana makes our culture available online for all to access and use, connecting people through their shared history and heritage. And importantly, it makes a valuable contribution to our economy through the creative industries, one of Europe's fastest growing sectors. These industries need fuel and Europeana provides it with rich, interoperable digital material, complete with copyright information which is vital for companies who want to re-use it.</blockquote>\r\n<h3>\r\n    Media queries</h3>\r\n<p>\r\n    Press and Information Office<br />\r\n    Tel: 087-2908193 / (01) 631 3807 / 3838 / 3848(direct)<br />\r\n    Email: <a href=\"mailto:press.office@ahg.gov.ie\">press.office@ahg.gov.ie</a><br />\r\n    Website: <a href=\"http://www.ahg.gov.ie/\">www.ahg.gov.ie</a></p>\r\n<p>\r\n    Department of Arts, Heritage and the Gaeltacht, supporting the Gathering Ireland 2013. Go to <a href=\"http://www.thegatheringireland.com/\">www.thegatheringireland.com</a> and Be Part of it!</p>\r\n<h3>\r\n    Notes to Editors</h3>\r\n<p>\r\n    <b>Europeana</b><br />\r\n    <a href=\"http://europeana.eu/\">Europeana</a> brings together the digitised content of Europe's galleries, libraries, museums, archives and audiovisual collections. Currently Europeana gives integrated access to nearly 27 million books, films, paintings, museum objects and archival documents from some 2,200 content providers. The content is drawn from every European member state and the interface is in 29 European languages. Europeana receives its main funding from the European Commission. More information can be found at <a href=\"http://europeana.eu/\">europeana.eu</a>. Follow us on Twitter <a href=\"https://www.twitter.com/europeanaeu\">@europeanaeu</a> and <a href=\"https://twitter.com/search?q=%23allezculture&amp;src=typd\">#AllezCulture</a>.</p>\r\n<p>\r\n    12 Irish cultural organisations and bodies provide almost one million digital cultural objects including music, film, art and manuscripts to Europeana</p>\r\n<ul>\r\n    <li>\r\n        National Library of Ireland</li>\r\n    <li>\r\n        askaboutireland.ie</li>\r\n    <li>\r\n        Trinity College Dublin</li>\r\n    <li>\r\n        Irish Traditional Music Archive</li>\r\n    <li>\r\n        RTÉ</li>\r\n    <li>\r\n        The Royal Irish Academy</li>\r\n    <li>\r\n        National Gallery of Ireland</li>\r\n    <li>\r\n        The Chester Beatty Library</li>\r\n    <li>\r\n        Crawford Gallery</li>\r\n    <li>\r\n        NUI Galway</li>\r\n    <li>\r\n        National Archives Ireland</li>\r\n    <li>\r\n        Irish Film Institute</li>\r\n</ul>\r\n<p>\r\n    <b>Europeana Hackathons</b><br />\r\n    Dublin was host to one of a series of nine hackathons held to date across Europe as part of <a href=\"http://blog.europeana.eu/tag/hackathon/?utm_campaign=Hack4Europe%20press%20release&amp;utm_medium=email&amp;utm_source=newsletter&amp;utm_content=Hack4Europe%202012\">Hack4Europe! 2012</a> to demonstrate the social and commercial possibilities of open cultural data and its potential to touch everyday lives. For more information go to: <a href=\"http://pro.europeana.eu/hackathons\">Europeana Professional website</a></p>\r\n<p>\r\n    <b>Europeana 1914-1918</b><br />\r\n    The Europeana 1914-1918 project is a joint initiative of Europeana, Oxford University and many local partners across Europe. The European public is invited to share their private memorabilia from the First World War to create an online pan-European archive of personal histories to commemorate the 100th anniversary of the outbreak of World War One. Family History Roadshows - where members of the public can bring along their objects, have them digitised to share online along with their family stories - have taken place across Europe including in Dublin and Limerick.<br />\r\n    For more information go to <a href=\"http://www.europeana1914-1918.eu/en\">Europeana 1914-1918 website</a></p>"
