        featured: false
        intro: 'The European Commission has just adopted a Recommendation on Digitisation and Digital Preservation, asking Member States to step up their efforts, pool their resources and involve private actors in digitising cultural material and making it available throu'
        body: "<p>In particular, the Recommendation invites Member States to:</p>\r\n\r\n<ul>\r\n    <li>put in place solid plans for their investments in digitisation and foster public-private partnerships to share the gigantic cost of digitisation (recently estimated at 100 billion EUR). The Recommendation spells out key principles to ensure that such partnerships are fair and balanced.</li>\r\n    <li>make available through Europeana 30 million objects by 2015, including all Europe's masterpieces which are no longer protected by copyright, and all material digitised with public funding.</li>\r\n    <li>get more in-copyright material online, by, for example, creating the legal framework conditions enabling large-scale digitisation and cross-border accessibility of out-of-commerce works.</li>\r\n    <li>reinforce their strategies and adapt their legislation to ensure long-term preservation of digital material, by, for example, ensuring the material deposited is not protected by technical measures that impede librarians from preserving it.</li>\r\n</ul>\r\n\r\n<p>The Recommendation is an update of a first recommendation adopted in 2006. It takes account of Member States' progress reports from 2008 and 2010, which show that although progress has been made, more and better action is needed as regards financial resources, quantitative targets for digitisation and solid support for Europeana. It also builds on the conclusions of the Comité des Sages, appointed by Commissioners Kroes and Vassiliou in 2010, on bringing Europe's cultural heritage online.</p>\r\n\r\n<h4>Useful links:</h4>\r\n\r\n<p><a href=\"http://europa.eu/rapid/pressReleasesAction.do?reference=IP/11/1292&amp;format=HTML&amp;aged=0&amp;language=EN&amp;guiLanguage=en\" target=\"_blank\" title=\"Click here to view the Commision's press release on the Recommendation\">The Commission's press release on the Recommendation</a></p>\r\n\r\n<p><a href=\"http://ec.europa.eu/information_society/activities/digital_libraries/index_en.htm\" target=\"_blank\" title=\"Click here to view the text of the Recommendation in English, French and German\">The text of the Recommendation in English, French and German</a></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/\" target=\"_blank\" title=\"Click here to visit the Europeana website\">Europeana, Europe's digital library, archive and museum</a></p>\r\n\r\n<p><a href=\"http://ec.europa.eu/information_society/activities/digital_libraries/comite_des_sages/index_en.htm\" target=\"_blank\" title=\"Click here to view the Comite des Sages report\">\"Comité des Sages\" on Bringing Europe's Cultural Heritage Online</a></p>\r\n\r\n<p><a href=\"http://ec.europa.eu/information_society/activities/digital_libraries/other_groups/mseg/reports2010/index_en.htm\" target=\"_blank\" title=\"Click here to view the Member States progress reports\">Member States progress reports can be found on the digital libraries website</a></p>"
