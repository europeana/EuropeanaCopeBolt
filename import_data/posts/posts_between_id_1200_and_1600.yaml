        title: 'Guidelines on Intellectual Property Rights'
        posttype: Pressrelease
        featured: false
        intro: 'What do Chanel’s interlocking Cs, Louboutin’s red sole and David Bowie’s stage costumes have in common?'
        body: "<p>In collaboration with the Europeana Foundation, Europeana Fashion is publishing guidelines on how to manage IP in fashion content. By releasing these guidelines, the Europeana Foundation and Europeana Fashion want to promote awareness around sharing and re-using intellectual property in and outside the fashion domain and provide support in a time of proliferation of cultural content in both on and offline media.</p>\r\n\r\n<p><br>\r\nThe guidelines were originally developed in 2012-2013 by the Victoria and Albert Museum (V&amp;A), partner in the Europeana Fashion project, to provide content providers to the Europeana Fashion portal with a pragmatic approach to securing permission from rights holders. Europeana Fashion has recognised the potential usefulness for professionals in galleries, libraries, archives, museums (GLAMs) and creative industries and wishes to share this best practice with others in the cultural heritage sector.</p>\r\n\r\n<p><br>\r\nRoxanne Peters, ‎Intellectual Property Manager at the V&amp;A, says:</p>\r\n\r\n<blockquote>'Fashion is as important as any other art or design practice and from established design houses like Chanel to emerging designers, it's crucial their work is appropriately protected. Cultural institutions have a responsibility to pursue best practice, give credit where credit is due and educate others in a virtual world.'</blockquote>\r\n\r\n<p><br><a href=\"https://fashionheritage.eu/wp-content/uploads/2018/07/Fashion-IPR-Guidelines.pdf\">The guidelines are now available on Europeana Fashion</a>.</p>\r\n\r\n<h3>\n<br>\r\nNote for editors</h3>\r\n\r\n<p><br><b>About Europeana Fashion </b><br><a href=\"http://www.europeanafashion.eu/\">www.europeanafashion.eu</a><br>\r\nThe Europeana Fashion project was launched on 1 March 2012. This exciting three-year project, co-funded by the European Commission within the ICT Policy Support Programme, will, by March 2015, publish online over 700,000 fashion-related digital objects, ranging from historical dresses to accessories, photographs, posters, drawings, sketches, videos, and fashion catalogues. Europeana Fashion is a best practice network of 22 partners, representing the leading public and private museums, archives and collections from 12 European countries.<br>\r\nFollow Europeana Fashion on Twitter <a href=\"https://twitter.com/EurFashion\">@eurfashion</a>.</p>\r\n\r\n<p><br><b>About Europeana</b><br><a href=\"http://www.europeana.eu/\">www.europeana.eu</a><br>\r\nEuropeana brings together the digitised content of Europe's galleries, libraries, museums, archives and audiovisual collections. Currently Europeana gives integrated access to over 30 million books, films, paintings, museum objects and archival documents from some 2,300 content providers. The content is drawn from every European member state and the interface is in 29 European languages, and Europeana receives its main funding from the European Commission.<br>\r\nThe Europeana Foundation makes its dataset available to people who wish to do interesting things with its collections through an API in order to bring this remarkable fashion material into their own sites. also runs <a href=\"http://www.europeana1914-1918.eu/en\">www.europeana1914-1918.eu</a>, where people can upload family histories of the First World War and explore them alongside archive film footage and national library collections, and <a href=\"http://www.europeana1989.eu/en/\">www.europeana1989.eu</a>, which explores people's stories of the fall of the Iron Curtain. There is also an information site for professionals in the heritage sector: <a href=\"http://pro.europeana.eu/\">pro.europeana.eu</a><br>\r\nFollow Europeana on Twitter <a href=\"http://www.twitter.com/europeanaeu\">@europeanaeu</a> and <a href=\"https://twitter.com/search/realtime?q=%23allezculture&amp;src=typd\">#AllezCulture</a>.</p>\r\n\r\n<p><br><b>Not for publication</b><br>\r\nPress contact at Europeana Fashion | Alessandra Arezzi Boza | <a href=\"mailto:arezzi@rinascimento-digitale.it\">arezzi@rinascimento-digitale.it</a><br>\r\nPress contact at Europeana | Beth Daley | <a href=\"mailto:press@europeana.eu\">press@europeana.eu</a></p>\r\n"
