        intro: 'Europeana''s 20 millionth digital artifact, Caravaggio''s painting of David with the Head of Goliath, has just been contributed by the Kunsthistorisches Museum in Vienna. The dataset was made available via Kulturpool, the Austrian aggregator. Kulturpool, dev'
        body: "<div style=\"float: left; padding: 0 10px 10px 0; font-size: 10px; width: 315px;\"><img src=\"http://www.ots.at/anhang/OBS_20111215_OBS0013.preview_medium_final-0.jpg\" title=\"Photo of Claudia Schmied, Austrian Minister of Culture and Sabine Haag, Director General of the Kunsthistorisches Museum alongside Caravaggio's David with the Head of Goliath.(c) KHM\" /> Photo of Claudia Schmied, Austrian Minister of Culture and Sabine Haag, Director General of the Kunsthistorisches Museum alongside Caravaggio's David with the Head of Goliath.(c) KHM</div>\r\n\r\n<p>\"Providing a huge amount of diverse cultural heritage data is key for Europeana's success,\" said Jill Cousins, Executive Director of Europeana. \"Kulturpool as the national cross-domain aggregator for Austria plays an important part by leveraging its technology to sustainably support the growth of Europeana.\"</p>\r\n\r\n<p>Kulturpool – initiated and funded by the Austrian Federal Ministry of Education, Arts and Culture (BMUKK), and the Austrian Federal Ministry of Science and Research (BMWF) -enables the site's visitors to call up vast collections of art work, documents and other photographed or scanned items. Kulturpool acts as an Austrian cross-domain aggregator for digital cultural heritage to Europeana and makes Austrian cultural heritage accessible on a pan-European level.</p>\r\n\r\n<p>The Kunsthistorisches Museum's collection comprises paintings and art works from different ages. Founded in 1891, the museum focuses chiefly on the art of the Middle Ages, Renaissance, and Baroque periods. Caravaggio's 'David mit dem Haupt des Goliath,' painted in 1600/01, is among its masterpieces</p>\r\n\r\n<p>\"We are pleased to provide the Kunsthistorisches Museum's collection as part of the digital culture portal Europeana, which makes the European cultural heritage accessible to the worldwide public,\" said Dr. Sabine Haag, general director of the Kunsthistorisches Museum in Vienna. \"Caravaggio's painting of David ideally symbolizes the goals of Europeana, given the painting's history. After its completion, the painting was part of a collection in Italy, then an English collection, and later also in the Netherlands, before it landed in the collection of imperial Austria in 1667, which later became the collection of the federal Austrian museum.\"</p>\r\n\r\n<p>The uma team has worked for several years to create a Web 2.0 semantic platform that combines the rich knowledge repositories of Kulturpool's museum partners – for example Albertina, Kunsthistorisches Museum Wien and Österreichische Nationalbibliothek. Targeted user groups of the Kulturpool include the interested public, as well as students, teachers, the scientific community and the participating cultural institutions themselves. Also the Kulturpool provides research and collaboration tools as well as special support tools for educators to develop and share learning resources.</p>\r\n\r\n<p>Currently, more than 380,000 objects are available through the Kulturpool, which is constantly expanding.</p>\r\n\r\n<p><a href=\"http://www.ots.at/presseaussendung/OTS_20111215_OTS0105/caravaggio-gemaelde-aus-dem-kunsthistorischen-museum-ist-20-millionstes-objekt-der-digitalen-europaeischen-bibliothek-bild\" rel=\"ext\" target=\"_blank\" title=\"Click here to view the press release in German\">View the press release in German</a></p>\r\n\r\n<h4>About Europeana</h4>\r\n\r\n<p>Europeana brings together the digitized content of Europe's libraries, galleries, museums, archives and audiovisual collections. Currently, Europeana provides integrated access to 20 million books, films, paintings, museum objects and archival documents from some 1500 content providers. The content is drawn from every European member state and the interface is in 29 European languages. Europeana receives its main funding from the European Commission.</p>\r\n\r\n<p>The cultural content of European can be explored at <a href=\"http://www.europeana.eu\" target=\"_blank\" title=\"Click here to visit the Europeana website\">www.europeana.eu</a>.</p>\r\n\r\n<p>Europeana is funded not only to engage audiences with digitized cultural content but also to facilitate innovation in the cultural heritage sector, supporting open licensing of data and piloting linked open data initiatives and apps development. For more information about Europeana visit the Europeana Professional website at: <a href=\"http://pro.europeana.eu\" rel=\"home\" title=\"Click here to return to the Europeana Professional homepage\">http://pro.europeana.eu/</a></p>\r\n\r\n<h4>About uma - separating the signal from the noise</h4>\r\n\r\n<p>Since its founding in 1994, uma has been thinking about new forms of complex knowledge retrieval and spatial user experiences. Within this domain, uma has continuously built a reputation as an innovation leader, demonstrated through various awards and international recognitions during the last decade. uma provides end-to-end services for its customers, helping with creative planning as well as the implementation and integration on the basis of Melvil©, a semantic service platform, the SKIN™ and VICO™ Multitouch Solutions and MelvilMediaMood®, a semantic social and analog Media Monitoring Solution.</p>\r\n\r\n<p>uma clients include the OTTO Group, Republic of Austria, Siemens, Intel, IBM, Intersport, Deutsche Telekom AG, 3, Verbund AG, Red Bull or L'Oréal. uma is headquartered in Vienna, Austria. For more information, please visit <a href=\"http://www.uma.at\" rel=\"ext\" target=\"_blank\" title=\"Click here to visit the UMA website\">www.uma.at</a></p>\r\n\r\n<p style=\"text-align: center;\"># # #</p>\r\n\r\n<p><small>NOTE: If you would like screenshots of Caravaggio's painting of David, screenshots of Kulturpool, or screenshots of uma Melvil, please contact Chris Pfaff on +1-201-218-0262 or chris<span style=\"display:none;\">THISISNOTSHOWN</span>@chrispfafftechmedia.com</small></p>"
