        title: 'Roadshow, Banbury'
        posttype: pressrelease
        featured: false
        intro: "Bring us your WW1 letters, photos, diaries or recordings\r\n\r\nBanbury Museum, Spiceball Park Road, Banbury, OX16 2PQ\r\n3 November, 2012 10.00am – 4.30pm"
        body: "<p>\r\n    Do you have a box hidden deep in the attic or under the bed that holds your great grandfather's diaries from 1914-1918? His army medals? Or a photo with a special story behind it? If so, it could be part of a unique European WW1 project, shared worldwide to commemorate the centenary of the outbreak of the war.<br />\r\n    <br />\r\n    Oxford University, the British Library and JISC have joined forces with Europeana - Europe's digital museum, library and archive - and local institutions including the Soldiers of Oxfordshire Museum and Banbury Museum, to gather and tell personal stories from 1914-1918. These valuable stories will then take their place in the ever-growing online European archive of family memorabilia from WW1. And we need people's help.<br />\r\n    <br />\r\n    Families are urged to bring photographs, letters, diaries, film or audio recordings, together with the stories of who they belonged to and why they are important to their families to the Europeana 1914-1918 Family History Roadshow at Banbury Museum on 3 November.<br />\r\n    <br />\r\n    Historians and experts from the Soldiers of Oxfordshire Museum, the Western Front Association and Oxford Museum Services will be on hand to talk about the significance of finds, while staff from Oxford University IT Services and the British Library will professionally digitise the objects and upload them to the dedicated <a href=\"http://www.europeana1914-1918.eu\">europeana1914-1918.eu </a>website on the spot.<br />\r\n    <br />\r\n    Roadshows like this one are being held across Europe as the centenary approaches. Each individual story - that otherwise might never be told outside of the family - is essential to creating a unique European archive and perspective of World War One. Through this archive, stories from countries across Europe will be shared online, accessed by others worldwide and saved for future generations.<br />\r\n    <br />\r\n    And if people can't get to the event in Banbury, the Europeana 1914-1918 website gives advice on how to can scan, photograph and upload material at home. <a href=\"http://www.europeana1914-1918.eu/en/contributor\">europeana1914-1918.eu/en/contributor</a><br />\r\n    <br />\r\n    Digitisation saves precious memorabilia from being lost or thrown away - and it keeps them safe for future use by schools, genealogists, cultural organisations and historians.<br />\r\n    <br />\r\n    Jill Cousins, Europeana's executive director, said:<br />\r\n    <br />\r\n    ‘Memorabilia and stories are kept by families.&nbsp; They are hidden archives containing very personal stories of great historical significance. &nbsp;<br />\r\n    <br />\r\n    ‘That's why our online archive, which is collecting material from across Europe in a series of roadshows, is so important. Europeana brings a new approach to cultural history, linking people's own stories to the official histories and showing the many-sided views of the same slice of history.<br />\r\n    <br />\r\n    ‘We want to encourage people to create their collective memory of a war that affected the everyday lives of virtually all Europeans, no matter which side they were on.'<br />\r\n    <br />\r\n    Oxford University, the creators of the original idea for these WW1 collection days, is providing professional expertise to Europeana 1914-18.<br />\r\n    <br />\r\n    Dr Stuart Lee, Director of Oxford University IT Services, said:<br />\r\n    <br />\r\n    \"The European project has successfully unearthed hidden treasures held by members of the public that add further to our knowledge of the war, demonstrating how the new technologies can release such resources and engage the public in University research. We hope that Banbury will allow us to explore in depth the effect on one area of the country.\"<br />\r\n    <br />\r\n    Stuart Dempster, Director Strategic Content Alliance, JISC, said:<br />\r\n    'Using technologies and techniques unimagined in 1914, the centenary will enable every one of us to contribute to our collective memory based on our family's histories. Events like those being organised in Banbury will enable experts and citizens to make this a truly ‘people's centenary' and something our forefathers might be proud of.'<br />\r\n    <br />\r\n    <strong>Family History Roadshow, 3 November, 2012 10.00am – 4.30pm</strong><br />\r\n    <br />\r\n    <strong>Banbury Museum<br />\r\n    Spiceball Park Road<br />\r\n    Banbury<br />\r\n    Oxfordshire<br />\r\n    OX16 2PQ</strong><br />\r\n    <br />\r\n    01295 753752<br />\r\n    <br />\r\n    <strong>Press interviews with partners and case studies can be arranged prior to the event.<br />\r\n    <br />\r\n    Contact:</strong><br />\r\n    For further information or images please contact Pandora George at Bullet PR<a href=\"mailto:pandora@bulletpr.co.uk\"><br />\r\n    pandora@bulletpr.co.uk</a><br />\r\n    01273 775520<a href=\"mailto:Eleanor.Kenny@bl.uk\"><br />\r\n    <br />\r\n    Eleanor.Kenny@bl.uk</a><br />\r\n    +44 207 412 7113<br />\r\n    <br />\r\n    <br />\r\n    <strong>Notes for editors</strong><br />\r\n    <br />\r\n    <strong>Europeana</strong><a href=\"http://europeana.eu\"><br />\r\n    Europeana.eu</a> is Europe's digital library, archive and museum.<br />\r\n    <br />\r\n    The Europeana 1914-1918 project europeana1914-1918.eu, set up with Oxford University IT Services, will provide unique new resources for education, exhibitions, applications and services that are created to support remembrance of World War One and its effect on people's lives.<br />\r\n    <br />\r\n    Many local libraries and museums do the work of organising and running the roadshows; Banbury Museum and the Soldiers of Oxford Trust are key local partners in organising the Banbury roadshow. To date 15 roadshows have taken place across Germany, the UK, Ireland, Luxembourg, Slovenia and Denmark. In the run-up to the WW1 centenary Europeana is working with partners in Belgium, Italy, France, Switzerland, Romania, Poland and Austria. So far, 2,000 people of all ages from across Europe have attended the roadshows to share family stories.<br />\r\n    <br />\r\n    Roadshow participants have been joined by online contributors and 45,000 photos of objects related to WW1 have been uploaded to the Europeana 1914-18 website. All material collected by the project is channelled into Europeana. These family stories complement the national narratives being digitised by national and state libraries for the centenary as part of Europeana Collections 1914-1918. &nbsp;<br />\r\n    <br />\r\n    <strong>Oxford University IT Services</strong><br />\r\n    Oxford University began the WW1 family history initiative when it asked people across Britain to bring letters, photographs and keepsakes from the war to be digitised in 2006. This pilot project was funded by JISC, the UK educational technology innovator. Its success encouraged Europeana to approach Oxford to form a partnership to roll out the scheme across Europe.<br />\r\n    <br />\r\n    Oxford University IT Services provide training, equipment, digitisation and cataloguing expertise during the roadshow events across Europe.<br />\r\n    <br />\r\n    <strong>The British Library </strong>is a lead player in Europeana Collections 1914-1918 – a three year project to digitise more than 400,000 items from national libraries in eight countries across Europe that found themselves on different sides of the conflict. The Library is also sending curatorial and cataloguing staff to the roadshow event to work alongside Oxford University colleagues in Banbury.<a href=\"http://www.europeana-collections-1914-1918.eu/\"><br />\r\n    http://www.europeana-collections-1914-1918.eu/</a><br />\r\n    <br />\r\n    <strong>JISC</strong> inspires UK colleges and universities in the innovative use of digital technologies, helping to maintain the UK's position as a global leader in education. JISC's work for the commemoration is focused on giving students, teachers and researchers in higher and further education access to a wealth of unique and authoritative digital resources that can be used and re-used to inspire research and teaching. This event will potentially ‘unlock' resources of huge educational potential which have previously been kept in the nation's attics and drawers, so that we can increase our insight around the war and its legacy. <a href=\"http://jiscww1.jiscinvolve.org/wp/\">http://jiscww1.jiscinvolve.org/wp/</a><br />\r\n    <br />\r\n    <strong>Soldiers of Oxfordshire Museum</strong> was established in 2000 to find a permanent home for the archives and collections of the Oxfordshire and Buckinghamshire Light Infantry, The Oxfordshire Yeomanry and The Oxford University Officers Training Corps. Work on a new museum and research centre began in June 2012 at The Oxfordshire Museum in Woodstock. <a href=\"http://www.sofo.org.uk\"><br />\r\n    www.sofo.org.uk</a><br />\r\n    <br />\r\n    <strong>Banbury Museum</strong> opened in 2002, and is situated in an attractive town centre and waterside location. The iconic modern building displays local history collections and hosts touring exhibitions. The Museum offers a family friendly approach, with a busy programme of activities and events for all ages.<a href=\"http://www.banburymuseum.org\"><br />\r\n    www.banburymuseum.org</a><br />\r\n    \_</p>"
