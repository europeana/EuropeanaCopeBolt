        title: 'Collaborating for Cultural Heritage'
        posttype: News
        featured: false
        intro: null
        body: "<p>As we move forward towards new goals and achievements in 2017, we evaluate our 2016 results.</p>\r\n\r\n<p>We promised to <strong><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/europeana-bp-2016.pdf\">Create Cultural Connections</a></strong> in four areas: delivering value for partners, improving data quality, opening the data and strengthening the ecosystem. Working with the Europeana Network and all our stakeholders and partners, we collaborated to achieve many of our promises. So, we recommend this annual report as a good read of all of your achievements in 2016.</p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/2063618/FI_280_009.html?q=PROVIDER%3A%22Europeana+280%22\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-04/report.jpeg\" style=\"width: 537px; height: 600px;\"></a></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/2063618/FI_280_009.html?q=PROVIDER%3A%22Europeana+280%22\"><em>The Grey Dance | Wäinö Kunnas, Finnish National Gallery, CC BY</em></a></p>\r\n\r\n<p>Among these achievements, highlights include the delivery of<a href=\"http://strategy2020.europeana.eu/update/\"> an update to our Europeana Strategy 2020</a>, joint efforts with Cultural Heritage Institutions to improve metadata, and our success in developing the Europeana Network Association into a consolidated movement, not to mention the 28 Member State Council Conclusions which reinvigorated interest in Europeana the platform as a pillar in the European project. From a user viewpoint, the #Europeana280 campaign led to some amazing contributions from Art Museum and Gallery partners and a seriously upgraded experience in Europeana Art as well as wonderful virtual exhibition showing the Faces of Europe; and our first Europeana 1914-1918 Transcribathon gave the un-mathematically minded a cultural heritage version of Sudoku and other users the ability to read much more of the WW1 collections.</p>\r\n\r\n<p></p>\r\n\r\n<div style=\"position:relative;width:100%;height:0;padding-bottom:62.5%;\"><iframe allowfullscreen=\"\" frameborder=\"0\" src=\"https://app.slidebean.com/embed/wCljLFEvP6\" style=\"position:absolute;width:100%;height:100%;\"></iframe></div>\r\n\r\n<p>You can dive in deeper and find out how these initiatives made 2016 a great year in exploring the Slidebean: help us celebrate on social media in using the #AllezCulture hashtag. The full report is also available to download <a href=\"http://pro.europeana.eu/publication/annual-report-accounts-2016\">here</a>.</p>\r\n\r\n<p>Thank you to all our staff, partners, stakeholders and audiences for their contributions which kept us on the straight and innovative path. 2016 is a year to be proud of.</p>"
