        title: 'New Collections in Europeana Research'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p><img alt=\"\" src=\"/files/Europeana_Research/Data/lodbl.jpeg\">Europeana Research continues to expand, providing the best quality datasets from Europeana partners to researchers. These datasets are chosen for their value to researchers in terms of depth, subject matter, and having licenses that make them usable in research. Recently five datasets were added to the Europeana Research collection, four digital collections from European libraries and The European Library Open Dataset.</p>\r\n\r\n<p></p>\r\n\r\n<p>The digital collections cover subjects such as theatre, 16th century Italian printers, and the astronomical, religious, and geographical writing of the 1400s, and comes from the <a href=\"https://pro.europeana.eu/data/manuscripts-collection-of-the-russian-state-library\">Russian State Library</a>, the <a href=\"https://pro.europeana.eu/data/incunabula-from-the-national-library-of-malta\">National Library of Malta</a>, the <a href=\"https://pro.europeana.eu/data/edit16-italian-printers-devices\">Central Institute for the Union Catalogue of Italian Libraries</a>, and the <a href=\"https://pro.europeana.eu/data/playbills-of-the-debrecen-theatre-1862-1920\">University and National Library of Debrecen</a> in Hungary.</p>\r\n\r\n<p>The <a href=\"https://pro.europeana.eu/data/home-data-the-european-library-open-dataset-the-european-library-open-dataset\">European Library Open Dataset</a> is the largest CC0 licensed Linked Open Dataset in the world, and includes over 109 million bibliographic records from 31 libraries in 24 countries. In addition, Europeana Research has been able to provide access to two earlier versions of the Open Dataset, published in 2013 and 2014, allowing an insight into how the set developed over time.</p>\r\n"
