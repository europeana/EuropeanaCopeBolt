        title: '123 languages and 130,000 visitors in two weeks: the Verdi edit-a-thon in numbers'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>On 11 November, <a href=\"http://www.iccu.sbn.it/opencms/opencms/it/\" target=\"_blank\">ICCU</a> and <a href=\"http://www.icbsa.it/\" target=\"_blank\">ICBSA</a> collaborated with <a href=\"http://www.wikimedia.it/\" target=\"_blank\">Wikimedia Italy</a> to host the 9th Europeana Sounds edit-a-thon, dedicated to <a href=\"https://en.wikipedia.org/wiki/Giuseppe_Verdi\" target=\"_blank\">Giuseppe Verdi</a>. 21 experts from institutions from all over Italy came together to share their knowledge about Verdi and his work. With the help of books and online resources, they created 12 new Wikipedia articles and enriched 19 existing ones to bring their knowledge to a wider public. The day has been productive, and you can read more about the session on <a href=\"http://www.europeanasounds.eu/news/21-experts-came-together-to-enrich-wikipedia-about-everything-verdi-related\">Europeana Sounds</a>. Now, let’s take a look at some figures.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-12/coordinqtion-pqge.png\" style=\"width: 600px; height: 256px;\"></p>\r\n\r\n<p><em>The <a href=\"https://it.wikipedia.org/wiki/Progetto:GLAM/ICCU/Editathon_verdiano\">coordination page</a> of the Giuseppe Verdi edit-a-thon on Italian Wikipedia.</em></p>\r\n\r\n<p>The <a href=\"https://en.wikipedia.org/wiki/Giuseppe_Verdi\">article</a> about Giuseppe Verdi is available on Wikipedia in 123 languages, including Arabic, Chinese, French, Bulgarian, Korean, Urdu, and so on. The Hungarian version has been voted by its Wikipedia community as “<a href=\"https://en.wikipedia.org/wiki/Wikipedia:Featured_articles\">featured article</a>”, which means that it is considered among the best articles Wikipedia has to offer, according to Wikipedia editors themselves. The English and Japanese ones received the “<a href=\"https://en.wikipedia.org/wiki/Wikipedia:Good_articles\">good article</a>” status: the articles meet a core set of Wikipedia editorial standards, but are not quite yet ready to be considered “featured”. For now, the Italian article, though very exhaustive, underwent a community peer review and has been proposed as a “<a href=\"https://it.wikipedia.org/wiki/Wikipedia:Voci_di_qualit%C3%A0\">good article</a>”.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-12/list-of-languages.jpg\" style=\"width: 600px; height: 358px;\"></p>\r\n\r\n<p><em>A list of the languages in which a Wikipedia article about Giuseppe Verdi exists</em></p>\r\n\r\n<p>Regarding pages covering Verdi’s work, 18 Wikipedias at least have an article dedicated to each opera. The most translated article is <em>Aida</em> (55 versions), followed by <em>La Traviata</em> (50 versions), <em>Rigoletto</em> (49) and <em>Nabucco</em> (44). <em>Rigoletto</em>, <em>La Traviata</em>, <em>Otello</em> and <em>Falstaff</em> were made “featured articles” on at least one version of Wikipedia (respectively the German, Hungarian, Catalan and English Wikipedias). The Russian article about <em>Alzira</em>, the Japanese entry for Macbeth and the French one for Luisa Miller have been voted “good articles” by the respective communities.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-12/macbeth-japanese-version.png\" style=\"width: 600px; height: 340px;\"></p>\r\n\r\n<p><em>The Japanese article about <a href=\"https://ja.wikipedia.org/wiki/%E3%83%9E%E3%82%AF%E3%83%99%E3%82%B9_(%E3%83%B4%E3%82%A7%E3%83%AB%E3%83%87%E3%82%A3)\">Macbeth</a></em></p>\r\n\r\n<p>In less than two weeks, the 90 files made available by ICBSA for Europeana and the Verdi Wikimedia edit-a-thon have been viewed by over 130,000 visitors! Europeana partners can enrich Wikipedia articles with audio content to make their collections available in a context relevant to the user, ensuring they reach a wider audience. As Wikipedia offers a reliable start for any encyclopedia research, Europeana enables to enrich any search by browsing millions of images, texts, audio files and videos. Considering the past nine edit-a-thons, the cooperation between these two projects is a reciprocal improvement towards the valorisation of the European cultural heritage.</p>\r\n\r\n<p>Luca Martinelli – ICCU/Wikimedia Italia, Elisa Sciotti - ICCU</p>\r\n"
