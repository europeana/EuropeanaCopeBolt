        title: 'They’re here!  New rights statements available now'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>We have exciting news! The <a href=\"http://pro.europeana.eu/blogpost/finding-the-right-fit-to-share-your-cultural-content\">new and updated rights statements</a> are now live and <a href=\"http://pro.europeana.eu/share-your-data/rights-statement-guidelines/available-rights-statements\">available to use</a>. Our collection of<a href=\"http://pro.europeana.eu/share-your-data/rights-statement-guidelines/available-rights-statements\"> available rights statements</a> now totals fourteen, each with their own features. This includes the existing suite of 8 <a href=\"https://creativecommons.org\">Creative Commons </a>Licences and tools, including the Public Domain Mark.</p>\r\n\r\n<p><strong>We have changed the names of 4 rights statement</strong>s:</p>\r\n\r\n<ul>\n<li>In Copyright (was 'Rights Reserved - Free Access')</li>\r\n    <li>In Copyright - EU Orphan Work (was 'Orphan Work')</li>\r\n    <li>No Copyright - Non Commercial Use Only (was 'Out of Copyright - non commercial reuse')</li>\r\n    <li>Copyright Not Evaluated (was 'Unknown')​</li>\r\n</ul>\n<p><strong>We have introduced 2 new rights statements:</strong></p>\r\n\r\n<ul>\n<li>No Copyright - Other Known Legal Restrictions</li>\r\n    <li>In Copyright - Educational Use Permitted</li>\r\n</ul>\n<p>In addition, 'Rights Reserved - Paid Access' is no longer supported. All objects using these statements are, with the data providers’ agreement, now labelled with ‘In Copyright’.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-10/screen-shot-2016-11-11-at-11.31.03.png\" style=\"width: 600px; height: 423px; margin: 5px;\"></p>\r\n\r\n<p>Over the past few months we have been working with data providers to ensure that the transition to the new rights statements is smooth. You can see the changes reflected on each published record, and the search facet has also been updated to reflect the newly updated rights statements. And you can still search collections or our API using the ‘Can I use it’ filter.</p>\r\n\r\n<p><br><strong>Are more works now openly available?</strong><br>\r\nNo. The changes have not had an immediate impact on the balance of the portfolio between open vs closed data. It does however mean that we have more accurate statements for providers to use, ensuring that users receive relevant and accurate information about the rights status and understand any restrictions placed upon the use of an object.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/IPR/screen-shot-2016-11-09-at-15.03.46.png\" style=\"width: 600px; height: 253px;\"></p>\r\n\r\n<p><strong>More work to be done</strong><br>\r\nIf you take a look at the portal today, you will notice that there are currently no records that use the new rights statements. We are working with data providers who we know are keen to share their data using our new more accurate and descriptive rights statements. In the coming months we will share with you more examples of how these new statements have been used.</p>\r\n\r\n<p></p>\r\n"
