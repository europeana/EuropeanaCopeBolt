        title: 'Heritage in Motion launches its 2017 call for entries with new website'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>To coincide with its 2017 call for entries, Heritage in Motion has launched a <a href=\"http://www.heritageinmotion.eu/\">new website</a> offering an attractive more user friendly interface including easier access for and to submissions.</p>\r\n\r\n<p>An annual competition focused on digital productions about European heritage, Heritage in Motion celebrates the best multimedia achievements raising public awareness about Europe’s cultural heritage. The Awards comprises four categories: apps for mobile devices; websites and online content; games and interactive experiences; and film and video.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-01/him2.png\" style=\"width: 600px; height: 268px;\"></p>\r\n\r\n<p>Creators and users of films, games, apps and websites are now invited to submit their innovative multimedia projects for the competition’s 4th edition via the new website until 14 March 2017. Full details on how to enter and information on previous submissions - which can now be accessed by year and category - can be found <a href=\"https://heritageinmotion.eu/himedition/entries-2016\">on the new website</a>.</p>\r\n\r\n<p>Last year, the 2016 edition was marked by an impressive scope of projects and diversified entries, all using innovative ways of promoting Europe’s cultural heritage. The jury awarded Provincie Limburg winner of the Best Achievement Award for “<a href=\"http://www.heritageinmotion.eu/himentry/limburg-1914-1918-small-stories-from-a-great-war\">Limburg 1914-1918, Small stories from a Great War</a>”, a multi-channel project dedicated to engage a general audience in personal memories of the Great War. Sandro Claes, Head of the Heritage department, commented: <em>“we were already tremendously proud of our remembrance project and all the (national) recognition it got. Our project has increased and strengthened the cooperation between the participating 44 municipalities. But we are very grateful of the international exposure this award gives to all our efforts, creativity and goodwill.”</em></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><a href=\"https://www.heritageinmotion.eu/himentry/virtual-architecture-museum\">The Virtual Architecture Museum: Russia by Vizerra</a>, an app exploring unrealised architectural projects in a 3D game-like virtual exhibition, was the winner in the best app category. For Alexander Lavrov, CEO of Vizerra, the company behind the project, <em>“it was such an honour to take part in the competition among the best museums’ projects. Having our project awarded the best in its category was a great achievement for us.”</em> The website and online content award went to <a href=\"https://www.heritageinmotion.eu/himentry/archivportal-d-building-a-german-archives-portal\">Archivportal – D by Landesarchiv Baden-Württemberg</a>, which is a subproject of the German Digital Library and a national aggregator for Archives Portal Europe contributing to making European archival records accessible by everyone, anytime, anywhere. Acknowledging that the competition was an excellent example for archives and cultural institutions of what professional communities could achieve through combined efforts, Nadine Seidu, Project Officer, commented <em>“this award proved that our work has found significant recognition all over Europe. It encourages us to keep enhancing our service which offers centralised and comprehensive access to German archival records.\"</em> <a href=\"https://www.heritageinmotion.eu/himentry/strong-water-an-interactive-exploration-on-the-history-of-the-dutch-waterline\">Strong Water: an interactive exploration on the history of the Dutch Waterline by IJsfontijn and Platvorm</a>, an exhibition using VR experience held at the new Waterline Museum at Fort Vechten, was awarded in the games and interactive experience category.</p>\r\n\r\n<p>The 2017 edition of Heritage in Motion also marks a change to its awards ceremony which will be held in conjunction with the yearly conference of the European Museum Academy on 29th of September 2017 in Skopje.</p>\r\n\r\n<p>Applications can be submitted <a href=\"https://heritageinmotion.eu/himedition/entries-2016\">until 14 March 2017</a>.</p>\r\n\r\n<p><em>by Camille Tenneson</em></p>\r\n"
