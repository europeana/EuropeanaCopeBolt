        title: 'Why data partners should link their vocabulary to Wikidata: a new case study'
        posttype: News
        featured: false
        intro: "<p>For this information to be as useful as possible, we have to link it to semantically rich and multilingual resources.</p>\r\n"
        body: "<p>Europeana creates an expanding network of cultural heritage resources by linking Europeana objects with open datasets available online. For this information to be as useful as possible, we have to link it to semantically rich and multilingual resources. The <a href=\"https://www.wikidata.org/wiki/Wikidata:Main_Page\">Wikidata</a> platform can make the connection between authoritative datasets and crowdsourced data. And it is now part of our knowledge graph - the Europeana Entity Collection.</p>\r\n\r\n<p><strong>In a new case study, <a href=\"http://pro.europeana.eu/page/get-your-vocabularies-in-wikidata\">Get your vocabularies in Wikidata...so Europeana and others can use them</a></strong>, we describe the practical steps data providers can take to upload and align their vocabularies with Wikidata, so that we can access the links and integrate the data into Europeana. This case is based on the recent experiment by <a href=\"https://www.wikidata.org/wiki/User:Spinster\">Sandra Fauconnier</a>, from the Wikimedia Foundation, on aligning the <a href=\"http://www.mimo-db.eu/InstrumentsKeywords/\">MIMO vocabulary</a> for musical instruments with Wikidata.</p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/90402/RP_P_1896_A_19368_819.html\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-08/assetimage2.jpg\" style=\"width: 394px; height: 600px;\"></a></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/90402/RP_P_1896_A_19368_819.html\"><em>Samaritaans Alphabêt, Salomons Alphabêt en Oud Caldeesch Alphabêt, Rijksmuseum, Public Domain </em></a></p>\r\n\r\n<p>So far, when deciding which sources to link to, we have selected large, rather generic and multilingual data sources and favoured ones that are well-connected, that is, those which indicate equivalent elements in other vocabularies. However besides our ’centralized’ enrichment, Europeana would also benefit from some of the more ‘local’ semantic resources used by our data partners, which are often the result of tremendous data curation efforts. And so we are encouraging our data partners to add these resources to Wikidata.</p>\r\n\r\n<p>Wikidata (and the <a href=\"https://commons.wikimedia.org/wiki/Commons:Structured_data\">Structured data</a> project) provides great opportunities for the GLAM community to share its local resources on the Web for third parties like Europeana to get access to rich and multilingual descriptions, and for Wikidata to enrich its existing knowledge base with authoritative data.</p>\r\n\r\n<p>If you are interested in this topic, support our <a href=\"https://www.wikidata.org/wiki/Wikidata:WikidataCon_2017/Submissions/Structured_Data:_How_can_GLAMs_grab_the_low_hanging_fruit%3F\">proposal for the Wikidata conference</a> next October in Berlin!</p>"
