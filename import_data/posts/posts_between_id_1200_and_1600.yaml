        title: 'Using Technology for Good — Europeana is in the NT100 2016 as a leader in the field'
        posttype: Blog
        featured: false
        intro: null
        body: "<p>As many of you know I am very keen on a Cultural Commons and the role of Culture in our society, so I am particularly pleased to finish this year with news that Europeana has been named by <a href=\"http://www.nominettrust.org.uk/\">the Nominet Trust</a> as one of the 2016 NT100, the annual celebration of 100 inspiring tech for good projects from around the world. This is a real honouring of the work and efforts accomplished by many of you throughout 2016.</p>\r\n\r\n<p>The Nominet Trust rewards innovative projects providing a better access to knowledge and education, and the fostering of understanding in society. These values relate strongly to those of Europeana where promoting the richness and diversity of our shared European cultural heritage for the benefit of all, through digital technology is at the heart of our mission. Being thought of as a leading innovator in the field is recognition of the vision that the European Commission (EC) and the Member States (MS) had in establishing Europeana. A vision recently reinvigorated by <a href=\"http://data.consilium.europa.eu/doc/document/ST-9643-2016-INIT/en/pdf\">Council Conclusions</a> which renewed the commitment of MS, and the CEF funding which might well get us to the next decade.</p>\r\n\r\n<p>This award is also a recognition of the work of our stakeholders and partners whose work contributes at so many different levels to bring our shared ideal of open and accessible cultural heritage to life.</p>\r\n\r\n<p>Cultural Heritage Institutions, believing in the dream to create universal access to our shared cultural heritage, have striven to improve their content this year by doubling the amount of <a href=\"http://pro.europeana.eu/publication/publishing-framework\">tier 2</a> material available and so providing more opportunities for people to find and view it through Europeana, e.g. through our thematic collections, of which more later. This was helped by MS and their museums and libraries each delivering up to 10 high quality, open pieces of art for the successful <a href=\"http://pro.europeana.eu/pressrelease/from-bikes-to-jumping-jacks-celebrate-europe-s-art-history-the-digital-way\">Europeana280 campaign</a>.</p>\r\n\r\n<p>That campaign furthered our ambition to use technology to connect people directly with their shared cultural heritage by bringing art to the streets with #BigArtRide and #JumpingJacks. And we also held our first <a href=\"http://www.europeana1914-1918.eu/en\">Europeana 1914-1918</a><a href=\"http://transcribathon.com/en/\"> Transcribathon</a>, crowdsourcing the greater use of diaries and letters from WW1 and directly engaging people with their past.</p>\r\n\r\n<p>Use by the creative industries demonstrates the possibilities for innovation opened up when we bring technology and culture together. This has been underpinned by our challenges, awarding funding to good ideas using Europeana material helped by our partners Platoniq and Media Deals who delivered <a href=\"http://wotify.eu/\">co-creation</a> and <a href=\"http://www.media-deals.org/\">investment</a> services.</p>\r\n\r\n<p>Helping to make this this public facing work possible are the taskforces and working groups of the Europeana Network Association. Their volunteering in areas such as copyright, IIIF, standardization, multilingualism and search improvement makes national patrimonies discoverable and reusable including in <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana%20for%20Education%20and%20Learning%20Policy%20Recommendations.pdf\">Education</a> and <a href=\"http://jamdots.nl/view/204/Europeana---Recommendations-for-Research?divFallback=1\">Research</a> creating more equal access to knowledge and fostering, we hope, understanding in society.</p>\r\n\r\n<p>Not forgetting our wonderful Board who have helped us to refine strategy, own our position consequent to Council Conclusions and keep us on the straight and innovative path.</p>\r\n\r\n<p>And of course none of this would happen without the <a href=\"http://pro.europeana.eu/structure/staff\">Europeana office</a> – a team who have successfully established a way to bring people together, according to their interest, with the introduction of thematic collections: <a href=\"http://www.europeana.eu/portal/en/collections/art-history.html\">Europeana Art</a> and <a href=\"http://www.europeana.eu/portal/en/collections/music\">Europeana Music</a>. A team who have brought <a href=\"http://www.europeana.eu/portal/en/radio.html\">Europeana Radio</a> to life, who work towards making life easier for others by working on the data or with the delivery of continuous publication and innovation in the ingestion of cultural heritage data. A team that is responsible for new partnerships with Ministries of Education or <a href=\"http://theartsplus.com/\">Arts+ at the Frankfurt Book Fair</a> or showing new ways of seeing our heritage via <a href=\"http://gifitup2016.tumblr.com/\">GifitUp</a> or our <a href=\"http://www.europeana.eu/portal/en/exhibitions/faces-of-europe\" target=\"_blank\">Faces of Europe</a> exhibition. A set of people who continuously look to improve our infrastructure, interoperability, quality of the data, search, user experience and services so that society can benefit from Europe’s rich cultural heritage. People who keep Europeana running even when our hosting provider suffers catastrophic failure.</p>\r\n\r\n<p>Demonstrating the societal impact of our work beyond numbers <a href=\"http://pro.europeana.eu/publication/impact-assessment-case-study\">the Impact Framework</a> adds to our other frameworks on copyright, publishing and <a href=\"http://rightsstatements.org/en/\">our DPLA joint venture on Rightsstatements.org</a>, putting some ‘science’ to the recognition that this award gives us and doing it in an easily digestible video: <a href=\"https://vimeo.com/183833345\">Workers Underground</a>.</p>\r\n\r\n<p>Keeping the dream alive is one thing, but we also need to share it with others and spread the word as much as possible - digital technology helps us to do that.</p>\r\n\r\n<p>Together with the Marketing &amp; Communications team in Europeana the #AllezCulture working group Network members enhanced awareness about Europeana with enthusiasm using the tagline I am @Europeana. During April and May people were asked to find and share their cultural hero or heroine via Twitter, encouraging both organisations and individuals to interact with our content and resulting in 10 million impressions on social media.</p>\r\n\r\n<p>And sharing Europeana content online in the places where people work and play has resulted in 175 million views this year - almost double 2015’s figure - demonstrating that our goal of providing better access is not just a dream, we are making it a reality.</p>\r\n\r\n<p>So counting down to Christmas a big thank you to all of you who have helped transform the world with culture this year, you deserve this recognition!</p>\r\n\r\n<p>Find out more about NT100 and the 99 other nominees on <a href=\"http://socialtech.org.uk/nominet-trust-100/2016\">socialtech.org.uk</a>.</p>\r\n\r\n<p>#AllezCulture!</p>\r\n"
