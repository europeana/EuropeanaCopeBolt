        title: 'Europeana Strategy 2020'
        posttype: Publication
        featured: false
        intro: "<p>Europeana started in 2008\_as a\_big political idea to unite Europe through culture by making our heritage available to all for work, learning or pleasure.</p>\r\n"
        body: "<p>A deeply felt belief that our shared cultural heritage fundamentally belongs to all of us, and is therefore too important to leave to market forces alone to digitise and make available. We still believe in this big idea. We are Europeana, the\_<a href=\"http://pro.europeana.eu/network\" target=\"_blank\">network</a>\_for the cultural heritage sector in Europe, and we think we are in a unique position to make these ideals come true. We are expanding our network with thousands of cultural institutions, politicians, tech entrepreneurs, open data activists, developers and researchers all with one thing in common:\_A shared dream\_of a world where every citizen will have access to all cultural heritage. We transform the world with culture.</p>\r\n\r\n<p>Download the strategy and accompanying documents\_below, or to find the most up-to-date Europeana strategy, visit our '<a href=\"https://pro.europeana.eu/about-us/mission\">About us</a>' page.</p>\r\n"
        author: {  }
        isbn: null
