        title: 'Heritage in Motion Awards 2017'
        posttype: null
        featured: false
        intro: null
        body: "<p>Are you a producer or maker of apps, films, websites, games and experiences, or do you work for a museum, archive or (semi)-public organisation? Do you want to showcase your successful multimedia cultural heritage project to the rest of Europe? Then wait no longer and apply for the <strong>2017 Heritage in Motion Awards</strong>!</p>\r\n\r\n<p>Heritage in Motion is an annual multimedia competition on themes related to Europe’s cultural and natural heritage for the creators and users of films, games, apps and websites. It celebrates the best multimedia achievements and products, raising public awareness about the outstanding value of Europe’s many-faceted heritage.</p>\r\n\r\n<p>The Awards comprises four categories: 1) apps for mobile devices; 2) websites and online content; 3) games and interactive experiences; and 4) film and video.</p>\r\n\r\n<p>Call for action: you can submit your innovative and new multimedia projects starting 5 December 2016 via Heritage in Motion’s dedicated website <a href=\"http://www.heritageinmotion.eu/\">www.heritageinmotion.eu</a>. <strong>The closing date for your submission is 15 March 2017</strong>.</p>\r\n\r\n<p>Find out more about the competition here: <a href=\"http://www.heritageinmotion.eu/structure/about-the-competition\">www.heritageinmotion.eu/structure/about-the-competition</a> (i.e., what’s in it for me; prizes; what does it cost; who can apply; who will see my project; how do I apply; when and where will the Award Ceremony be held).</p>\r\n\r\n<p>Or contact Alexandra Roessingh (Project Leader): <a href=\"mailto:alexandra@heritageinmotion.eu\">alexandra@heritageinmotion.eu</a> or dial +31 (0)6 43 063 863.</p>"
