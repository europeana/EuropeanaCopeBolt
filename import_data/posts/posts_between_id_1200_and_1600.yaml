        title: 'IPR knowledge at your fingertips: introducing our new training presentations'
        posttype: News
        featured: false
        intro: null
        body: "<p>It can be difficult to find your way in the IPR maze. Take an example - One cultural heritage institution. One archive. Two hundred amateur videos, some dated, some undated. Multiple right holders, some named, some anonymous. How to reach the centre of the maze and navigate your way out logically and legally?</p>\r\n\r\n<p><strong>Custodians and the challenge of managing IPR</strong></p>\r\n\r\n<p>For custodians of cultural heritage, understanding what IPR means in practice is not easy when faced with olympic sized hurdles, such as how to understand your national law (which may differ from your neighbour’s), how different rules apply for different types of material (e.g. copyright last longer for artistic works than for audiovisual material), or how to proceed if you cannot trace a rights holder.</p>\r\n\r\n<p>Europeana’s network comprises of 3,500 institutions each well versed in understanding IPR practically when managing their collections and developing digital strategies. Part of Europeana’s role with its network is to help bring people together and encourage cultural and knowledge exchange. This includes translating IPR in a meaningful way and lies at the heart of many of its policies, frameworks and standards.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-05/screenshot1.png\" style=\"width: 600px; height: 332px;\"></p>\r\n\r\n<p><strong>Tools of the trade </strong></p>\r\n\r\n<p>Given the wealth of knowledge within the network which reinforces Europeana as trusted authoritative source, it is important to build a space for shared working practice.</p>\r\n\r\n<p>This includes being able to publish key IPR deliverables as outcomes of subject-specific projects such as <a href=\"http://blog.europeanafashion.eu/download/Europeana%20Fashion%20IPR%20Guidelines.pdf\">fashion, </a><a href=\"https://www.kl.nl/wp-content/uploads/2015/09/150617-Europeana-Food-and-Drink-IPR-Guides-FINAL-.pdf\">food and drink </a>and the <a href=\"http://www.europeana-space.eu/content-space/ipr-toolkit/\">IPR toolkit</a> achieved as part of the Europeana Space project.</p>\r\n\r\n<p>To help put IPR on the map at an institutional level, to help support data partners put IPR knowledge into practice, and influence decision makers and colleagues, we are delighted to introduce <a href=\"http://pro.europeana.eu/get-involved/europeana-ipr/tools-resources/presentations-and-videos\">our new IPR training presentations and videos</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-05/screenshot2.png\" style=\"width: 600px; height: 334px;\"></p>\r\n\r\n<p><strong>It’s all in the detail</strong></p>\r\n\r\n<p>The 3 identified priority areas are a general introduction to copyright and the digitisation of cultural heritage, an overview of Creative Commons licenses, and a walk through the principles of the <a href=\"http://pro.europeana.eu/page/europeana-licensing-framework\">Europeana Licensing Framework. </a></p>\r\n\r\n<p>The presentations focus on:</p>\r\n\r\n<ul>\n<li>\r\n    <p>The key principles of European copyright law and related rights</p>\r\n    </li>\r\n    <li>\r\n    <p>Why it is important to be legally compliant when sharing cultural content online</p>\r\n    </li>\r\n    <li>\r\n    <p>Why it is important to understand the law in the context of working with Europeana and other digital platforms</p>\r\n    </li>\r\n    <li>\r\n    <p>How to correctly label digital objects and metadata using the Europeana Licensing Framework</p>\r\n    </li>\r\n    <li>\r\n    <p>How to work with other standards of best practice such as Creative Commons</p>\r\n    </li>\r\n    <li>\r\n    <p>Where and who to go to for further help</p>\r\n    </li>\r\n</ul>\n<p>The presentations are now available as slides and as video presentations giving trainers and participants the flexibility to brush up their knowledge before a training session. They are also a useful tool as a follow up method of learning and ongoing engagement.</p>\r\n\r\n<p>We continue to work collaboratively with data partners to shape relevant tools and resources when managing IPR.</p>\r\n\r\n<p>In the meantime, schedule your next workshop, <a href=\"http://pro.europeana.eu/page/presentations-and-videos\">use the new IPR presentation tools</a> and tell us what you think!</p>\r\n\r\n<div></div>"
