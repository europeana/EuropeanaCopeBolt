        title: 'European puts historical archives online'
        posttype: Pressrelease
        featured: false
        intro: "<p>A wealth of European culture and heritage to go online in December 2012: One million historical photographs digitised and available to European citizens through Europeana. Nine European News Agencies join forces to put their historical archives on line in</p>\r\n"
        body: "<p style=\"text-align: center;\"><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/8e535db0-32ec-41b9-9c18-d6b694831410\" style=\"width: 377px; height: 51px;\"></p>\r\n\r\n<p>Beginning in December 2012, the online platform Europeana will host about one million historical images coming fresh from the archives of nine European news agencies participating in the EURO-Photo project: ANSA in Italy, belga in Belgium, dpa in Germany, EFE in Spain, Lusa in Portugal, MTI in Hungary, PAP in Poland, Scanpix in Denmark and epa worldwide.</p>\r\n\r\n<p>The agencies forming the EURO-Photo consortium, have digitised about one million historical images to be available both on Europeana and its commercial portal <a href=\"http://www.europhoto.eu.com/\">http://www.europhoto.eu.com</a>, the world's first historical photo journalism site.</p>\r\n\r\n<p><a href=\"http://www.europeana.eu\">Europeana</a> is a platform for the exchange of knowledge among librarians, curators, archivists, creative industries and the public . It is a single access point to millions of images, books, paintings, films, museum objects and archival records that have been digitised throughout Europe. Endorsed by the European Commission, Europeana is a prestigious initiative and is a means to stimulate creative economy and promote cultural tourism.</p>\r\n\r\n<p>In a common project, the nine European news agencies have gone a step further and created a comprehensive historical photo archive especially for their customers on <a href=\"http://www.europhoto.eu.com/\">www.europhoto.eu.com</a>. This fantastic source of 20th century European historical photographs, many of which have never seen the light of day before, captures events that shaped history – be it news items, politics, sport, culture, entertainment or ordinary daily life in different eras. The EURO-Photo platform contains historic moments of European history such as the Carnation Revolution in Portugal, the Chernobyl disaster, King Leopold abdication in Belgium, Allied Forces in post-war Germany , and even going back to cultural events such as the first performance of Henrik Ibsen's plays in 1880s in Copenhagen.</p>\r\n\r\n<p>Simultaneously, \_this treasure trove will also be made available to customers by each individual agency taking part in the project on their respective websites or other distribution systems.</p>\r\n\r\n<p>For more information please contact the project co-ordinator <a href=\"mailto:maurizio.lunetta@ansa.it\">maurizio.lunetta@ansa.it</a></p>\r\n\r\n<p>A range of images are available for journalists to use for editorial purposes only, please find\_ a small selection below - click on an image to download a larger version. For more, please contact us.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/documents/89999/af770781-9d27-40f5-b0d2-baff4f3de825\"><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/94b7d46e-3ee3-4e8d-ac0f-36378339d991\" style=\"width: 129px; height: 172px;\"></a></p>\r\n\r\n<p>Credit: ‘1954 - Ava Gardner a Roma', courtesy of ANSA, for editorial use only, no sales.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/documents/89999/b7eb8717-0e7c-44c2-a3f4-cfbf351b752d\"><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/16206978-1e0e-429e-9d80-252fe41e1d72\" style=\"width: 115px; height: 153px;\"></a></p>\r\n\r\n<p>Credit: ‘1963 - Il presidente Kennedy in trattoria a Roma', courtesy of ANSA, for editorial use only, no sales.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/documents/89999/25ce29ed-d240-4b4e-828a-9a25df4b1862\"><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/02963d4b-ba53-4f13-be79-764cb03c06c2\" style=\"width: 167px; height: 118px;\"></a></p>\r\n\r\n<p>Credit: ‘Visit of Ronald Reagan to Portugal', courtesy of LUSA, for editorial use only, no sales.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/documents/89999/89d93462-4d5b-49a0-b32e-9329312f32f8\"><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/e8a06040-a294-47e2-b16d-e7d7f49bca55\" style=\"width: 154px; height: 118px;\"></a></p>\r\n\r\n<p></p>\r\n\r\n<p>Credit: ‘Russia Parade Rehearsal', EPA, editorial use only, no sales.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/documents/89999/d9e042c1-3b74-453b-8ac2-c65eb05cd624\"><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/7e6e8d39-5c51-49ed-838c-b951d2aa9ccd\" style=\"width: 143px; height: 135px;\"></a></p>\r\n\r\n<p>Credit: ‘Collecting Ice on Lake Balaton', MTI, editorial use only, no sales.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/documents/89999/acaf739f-38aa-4766-88c6-3eb8f3fc7b6b\"><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/20439a66-dd52-4a86-9f40-ed91baa79bcc\" style=\"width: 151px; height: 205px;\"></a></p>\r\n\r\n<p>Credit: ‘Sophia Loren Christmas', courtesy of ANSA, for editorial use only, no sales.</p>\r\n"
