  </td>\r\n                <td style=\"width:368px;\">\r\n                    <p>\r\n                        \_</p>\r\n                </td>\r\n            </tr>\r\n        </tbody>\r\n    </table>\r\n</div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <div id=\"cke_pastebin\">\r\n        <strong>Europeana in a nutshell</strong></div>\r\n    <div>\r\n        \_</div>\r\n    <div id=\"cke_pastebin\">\r\n        Europeana is a multi-lingual online collection of millions of digitized items from European museums, libraries, archives and audiovisual collections. Currently Europeana gives integrated access to 20 million books, films, paintings, museum objects and archival documents from some 1500 content providers from across Europe. The content is drawn from every European member state and the interface of the portal is in 29 European languages. Europeana receives its main funding from the European Commission.</div>\r\n    <div id=\"cke_pastebin\">\r\n        <a href=\"http://www.europeana.eu\" target=\"_blank\">www.europeana.eu</a></div>\r\n    <div>\r\n        \_</div>\r\n</div>"
