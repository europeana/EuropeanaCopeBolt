        title: 'From heritage collections to the dance floor: sampling archival material with RE:VIVE'
        posttype: null
        featured: false
        intro: null
        body: "<p dir=\"ltr\">The action of remixing was born out of music. Scholastically explored by French musique concrete artists Pierre Schaeffer and Pierre Henry in the 1940s and 50s, culturally exploited by the dance hall scene in Jamaica during the 60s and 70s, technically perfected by German krautrockers Kraftwerk or Tangerine Dream in the 70s, and finally translated for the dance floor as we know it now by the budding house and techno scenes in Chicago and Detroit. The concept of remixing is one of music’s most essential elements. Therefore, when we talk about remixing cultural heritage, music should be an explicitly targeted activity.</p>\r\n\r\n<p dir=\"ltr\">Enter <a href=\"http://www.revivethis.org\">RE:VIVE</a>, an initiative by the<a href=\"http://www.beeldengeluid.nl\"> Netherlands Institute for Sound and Vision</a> that brings together electronic musicians and archives to change the way we hear the past. RE:VIVE does this by facilitating and co-producing new music completely composed out of sampled archival material and inspired by the historical themes around which those samples were curated.</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://lakker.bandcamp.com/album/struggle-emerge\">Struggle &amp; Emerge</a>, for instance, RE:VIVE’s first release by acclaimed Irish techno duo <a href=\"https://www.residentadvisor.net/dj/lakker\">Lakker</a>, was inspired by and composed out of audio archival material related to the theme of the Dutch and water. To gain context into their theme, Lakker were invited to the Netherlands where they <a href=\"https://www.youtube.com/watch?v=w-G_xArLoYk&amp;t=7s\">met with academics</a>, engineers and researchers who ensured that the duo was not only inspired but educated. In cultural heritage, our collective strongest asset, perhaps equal to the collections we hold, is our access to knowledge. When combined; images, footage, audio, and context, a platform like Europeana becomes “one-stop shopping” for musicians. Audio to sample, footage for music videos, images for artwork and social media and the expert knowledge to tie them all together.</p>\r\n\r\n<p dir=\"ltr\">However, without open access none of this is possible. That’s why RE:VIVE champions the re-use of openly licensed materials. Opening up and making items available for download in high quality streamlines and economises the otherwise tedious and expensive processes of sourcing, accessing and clearing. Artists would rather not spend time and money on jumping hurdles to clear one sample or photo. That’s why many of them don’t. But in our experience, when we’ve shown RE:VIVE artists platforms like the Rijksmuseum or the <a href=\"http://www.gahetna.nl/en\">National Archive of the Netherlands</a>, and the hundreds of thousands of freely re-usable imagery they could access, their eyes lit up like those of a kid on a Christmas morning. According to one label manager “I never have to hire photographers ever again!”.</p>\r\n\r\n<p dir=\"ltr\">If opening up and making available on the web is the first step, the second step needs to be community engagement. And by engagement, we mean really diving into the deep end. Much of RE:VIVE’s experience has illustrated that artists are very interested in working with heritage collections, but none of them knows where to find them. That’s why the relationships with artists need to be symbiotic, to the point where the artists become an extension of the collection - ambassadors if you will. And furthermore, the engagement needs to be constant, especially when not preaching to the converted. There is already a well established community of <a href=\"https://creativecommons.org/\">Creative Commons lovers</a> who are open culture artists, but they’re a minority. The other part of the artist community simply does as they please or as they’ve done for years. This is the community that needs to be engaged, and doing so requires knowledge of norms, practices, standards and equal passion and love for music. RE:VIVE is working on not being an outsider engaging a new community, but to become a fixture within that community on behalf of archives worldwide.</p>\r\n\r\n<p dir=\"ltr\"><br />\r\nRe-use has the power to take heritage materials and translate them for new audiences who otherwise would not actively engage cultural heritage. Because music is now omnipresent, it’s a perfect medium to intertwine heritage into daily lives. With over 150.000 engagements, RE:VIVE takes pride in knowing that thousands of people are actively and passively enjoying rich heritage materials in a way they enjoy. From the dance floor to a simple headphone commute archival materials are being taken outside of their vaults and placed back into the world from which they came.</p>"
