        title: 'EUscreen releases Online Exhibitions'
        posttype: pressrelease
        featured: false
        intro: 'EUscreen makes thousands of items from Europe’s television history freely available through its online portal and through Europeana. The project now announces its online exhibitions, a new addition to the portal that helps users, educators and the general'
        body: "<p>\r\n    The EUscreen collection includes thousands of items. To help users get the most from the EUscreen material, researchers, experts and members of its partner broadcasters and audiovisual archives have created a series of online exhibitions. These exhibitions cover historical events, political debates and everyday life in Europe. Expert knowledge and a fascinating range of materials combine to offer exciting exhibitions on a wide range of subjects. A fine example of such an exhibition is the exhibition <em>Being European</em>, which brings together source materials from providers across the continent and is divided in multiple strands that showcase what European culture and identity may signify.<br />\r\n    <br />\r\n    These inter-archival exhibitions add new meaning to a wonderful collection of unique television materials and make them accessible to a different and larger audience; later on, visitors will be able to form their own stories and add more connections between the richness of 60 years of television history in Europe. The tools designed for these exhibitions allow for the insertion of multimedia materials from all the project’s content providers and link back to the original items on the site, where users can find out more about them, share the links or get in touch with the providers themselves.<br />\r\n    <br />\r\n    The current release, visible at <a href=\"http://www.euscreen.eu/exhibitions.html\">http://www.euscreen.eu/exhibitions.html</a>, brings online 10 different exhibitions, some of which are divided into subchapters or strands. The exhibitions are created by archivists, researchers, and enthusiasts. Many more will become available over the next couple of months and EUscreen is working hard to get the tools ready for everyone to start creating their own exhibitions.<br />\r\n    <br />\r\n    <strong>Notes for editors</strong></p>\r\n<p>\r\n    EUscreen started in October 2009 as a three-year project, funded by the European Commission’s eContentplus programme. Over the project’s duration more than 30,000 items representing Europe’s television heritage (videos, photographs, articles) will be made available online through a freely accessible multilingual portal.<br />\r\n    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<br />\r\n    •&nbsp;&nbsp; &nbsp;Explore the exhibitions at <a href=\"http://www.euscreen.eu/exhibitions.html\">http://www.euscreen.eu/exhibitions.html</a><br />\r\n    •&nbsp;&nbsp; &nbsp;For event info and updates on the project, visit <a href=\"http://blog.euscreen.eu\">http://blog.euscreen.eu</a><br />\r\n    •&nbsp;&nbsp; &nbsp;For images and logo materials, visit <a href=\"https://minus.com/mojCJC8YC\">https://minus.com/mojCJC8YC</a><br />\r\n    •&nbsp;&nbsp; &nbsp;EUscreen: Explore your past - Remix video explaining how EUscreen uncovers television history: <a href=\"http://vimeo.com/31778916\">http://vimeo.com/31778916</a></p>\r\n<p>\r\n    <strong>Press contact</strong></p>\r\n<p>\r\n    Erwin Verbruggen<br />\r\n    tel: +31 (0) 35 677 16 91<br />\r\n    mob: +31 (0) 6 15 360 371<a href=\"mailto:everbruggen@beeldengeluid.nl\"><br />\r\n    everbruggen@beeldengeluid.nl</a><a href=\"http://blog.euscreen.eu\"><br />\r\n    blog.euscreen.eu</a></p>\r\n<p>\r\n    <br />\r\n    <br />\r\n    <br />\r\n    \_</p>"
