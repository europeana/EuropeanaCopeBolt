        title: 'Ludovia 2017: launching our pilot collaboration with the French ministry of education'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>Between 22-25 August 2017, Europeana joined the French Ministry of Education at <a href=\"http://ludovia.org/2017/\">Ludovia</a>, the annual digital education summer university for educators. Europeana was the <a href=\"http://pro.europeana.eu/blogpost/merci-pour-tout-ludovia-13-encouraging-re-use-of-digital-cultural-heritage-for-education-in-france\">Guest of Honour</a> in 2016, and one year later we were pleased to return with good news to share about how we’ve been working with the French Ministry of Education.</p>\r\n\r\n<p><strong>Europeana on Éduthèque</strong></p>\r\n\r\n<p>In a joint presentation with the Ministry, we announced our pilot collaboration and launched the new Europeana dedicated page on <a href=\"http://www.edutheque.fr/utiliser/partenaire/europeana.html\">Éduthèque</a>, the French national educational portal used by over 126,000 primary and secondary teachers in France. Our partner space on Éduthèque features links to a selection of fully translated galleries, exhibitions, and curated searches that the Ministry has selected as being particularly relevant for French educators. These include the translated ‘Leaving Europe: a new life in America’, relevant in the current context of migration into and across Europe, and a search for cultural heritage content related to the life and role of <a href=\"http://www.europeana.eu/portal/fr/collections/world-war-I?f%5BMEDIA%5D%5B%5D=true&amp;f%5BPROVIDER%5D%5B%5D=Europeana+1914-1918&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;locale=fr&amp;per_page=96&amp;q=women&amp;view=grid\">women in World War 1</a>.</p>\r\n\r\n<p>As part of this partnership, our <a href=\"https://www.slideshare.net/Europeana/guide-dutilisation-des-ressources-europeana-des-fins-ducatives\">Guide to using Europeana in education</a> is now also available in French and the Transcribathon website now has a <a href=\"https://transcribathon.com/en/education/education-fr/\">special area for education</a> that we premièred with French educators.</p>\r\n\r\n<p><a href=\"https://twitter.com/NicoleMcNeilly/status/900659970374598658\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-09/ludivia14.png\" style=\"width: 579px; height: 402px;\"></a></p>\r\n\r\n<p><strong>Transcribathon at Ludovia 2017</strong></p>\r\n\r\n<p>The 14th edition of Ludovia enjoyed almost 1,000 attendees from across France and from French-speaking and neighbouring countries like Belgium. Held in the Pyrenees, this infamous event in the French educational calendar is a great location to work with teachers when they are relaxed and preparing to go back to school.</p>\r\n\r\n<p>In addition to the presentation with the Ministry, we held two <a href=\"https://transcribathon.com/ludovia/\">Transcribathon workshops</a> over the Wednesday and Thursday of the conference. Amongst a packed schedule of workshops, talks and panels, we introduced educators to how they could use the Transcribathon tool in the classroom for educational benefit. The tool was well received and a number of educators signed up to start working on the available French content.</p>\r\n\r\n<p><a href=\"https://twitter.com/transcribathon/status/901028574811095041\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-09/lesmontagnards.png\" style=\"width: 580px; height: 498px;\"></a></p>\r\n\r\n<p>Late on Thursday, as everyone was packing up, we had the pleasure of hearing two attendees, Mr and Mrs Pérez, sing <a href=\"https://transcribathon.com/en/documents/id-9013/item-106414/\">‘Les Montagnards’</a>.<a href=\"https://transcribathon.com/en/documents/id-9013/item-106414/\"> </a>The illustrated lyrics of this famous regional song were featured as our <a href=\"https://transcribathon.com/en/documents/id-9013/item-106414/\">poster image</a> for the event. It was a fantastic finale to the conference and we hope you also enjoy the <a href=\"https://youtu.be/K2wL70uaeC0\">performance</a>!</p>\r\n\r\n<p><strong>Next steps</strong></p>\r\n\r\n<p>Over the rest of 2017, we’ll work with the French Ministry of Education to make Europeana content directly available through the Éduthèque search function, bringing our content to a huge educational audience in France. We’ll also collaborate to explore how a small network of French teachers could be established to develop new learning resources with Europeana content.</p>\r\n\r\n<p>To stay up to date with all of the work of Europeana Education, join our <a href=\"https://www.linkedin.com/groups/13518332\">LinkedIn group</a>!</p>"
