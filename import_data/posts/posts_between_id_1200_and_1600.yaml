        title: 'The rise of the MOOC for digital cultural heritage'
        posttype: Blog
        featured: false
        intro: "<p>Our colleagues at Europeana wanted to teach people about the Europeana Data Model. How did they do it? They created a MOOC - a Massive Open Online Course.</p>\r\n"
        body: "<p></p>\r\n\r\n<p>\_(It’s not available just yet but watch this space, we’ll let you know when it is). And they’re not the only ones getting the MOOC bug.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eW3gMGqcZQc\" width=\"560\"></iframe></p>\r\n\r\n<p>MOOCs have changed the student experience. Anyone who can use a computer can study pretty much anything from pretty much anywhere, usually for free. As such, MOOCs come under that buzzword heading of ‘disruptive technology’.</p>\r\n\r\n<p><img alt='Enligt tidigare notering: \"Studentgrupp, 1918.\" - http://europeana.eu/portal/record/916105/bhm_photo_UMFA54477_0508.html. Lundbäck, Maria. Bohusläns museum - http://digitaltmuseum.se/011014467076. Public Domain - http://creativecommons.org/publicdomain/mark/1.0/ ' src=\"/files/Images/Blog_images/2017-08/studentsintuxedos.jpeg\" style=\"width: 600px; height: 450px;\"></p>\r\n\r\n<p><em>Being a student doesn't look like this anymore. <span><a href=\"http://europeana.eu/portal/record/916105/bhm_photo_UMFA54477_0508.html\"><span>Enligt tidigare notering: \"Studentgrupp, 1918.\"</span></a>. <span>Lundbäck, Maria. </span><a href=\"http://digitaltmuseum.se/011014467076\">Bohusläns museum</a>. <a href=\"http://creativecommons.org/publicdomain/mark/1.0/\">Public Domain</a><span>.</span></span></em></p>\r\n\r\n<p>In the last couple of years, the number of MOOCs in total, and the number of MOOCs relating to culture, has grown by quite some margin. Just three years ago, researchers speaking at a <a href=\"http://nicolaosborne.blogs.edina.ac.uk/2014/02/24/moocs-in-cultural-heritage-education/\">MOOCS in cultural heritage event </a>concluded that it was ‘still early days’ and that ‘there isn’t a lot out there’ for cultural heritage. But today it’s a different story.</p>\r\n\r\n<p>Coursera lists over <a href=\"https://www.coursera.org/browse/arts-and-humanities?languages=en\">250 courses in the arts and humanities</a>. US-based <a href=\"https://www.edx.org/\">EdX</a> offers 100 courses under the heading ‘<a href=\"https://www.edx.org/course/?course=all&amp;subject=Art%20%26%20Culture\">Art &amp; Culture</a>’. Then there's <a href=\"https://www.futurelearn.com/\">FutureLearn</a>, which has more of a UK slant with partners including the British Library, British Film Institute and British Museum, has around 40 cultural heritage courses. And iversity, based in Germany, also has some interesting <a href=\"https://iversity.org/en/courses?utf8=%E2%9C%93&amp;state=&amp;pro=&amp;language_code=&amp;search=culture\">courses for culture</a>.</p>\r\n\r\n<p>If your interest is not so much in the cultural heritage material itself, but working with it from a technical point of view, there are also many courses about <a href=\"https://www.coursera.org/browse/data-science?languages=en\">data science</a>, things like dealing with datasets and big data.</p>\r\n\r\n<p></p>\r\n\r\n<h2>Who’s making MOOCs?</h2>\r\n\r\n<p>Not just the higher education establishments. The GLAM sector itself has got in on the game with courses run by the <a href=\"https://www.coursera.org/courses?languages=en&amp;query=%22American+Museum+of+Natural+History%22\">American Museum of Natural History</a>, for example, or <a href=\"https://www.coursera.org/courses?languages=en&amp;query=MOMA\">The Museum of Modern Art,</a></p>\r\n\r\n<p>This is a global thing. The names that recur most are the big-name US universities like Yale, Stanford, Princeton and Berklee. But Europe also features prominently with courses from universities in Amsterdam, Milan, London and Leiden, Barcelona and Rome, to name just a few.</p>\r\n\r\n<p>The global perspective is often reflected in a single course too. Because it’s an online, distance tool, the teachers can be anywhere. Take ‘<a href=\"https://www.coursera.org/learn/magic-middle-ages\">Magic in the Middle Ages</a>’, for example, it’s a course from the University of Barcelona, but it’s taught by academics from Harvard, Barcelona, Louvain and Madrid.</p>\r\n\r\n<h2>Cultural heritage content at the heart of a MOOC</h2>\r\n\r\n<p>The act of digitizing cultural heritage collections is of course a benefit to MOOCs as it means they have a huge range of material available to illustrate their topics. The more we can work at opening up collections by making high quality files available for this kind of educational use, the more MOOC makers will turn to cultural content as a resource.</p>\r\n\r\n<h2>\n<br>\r\nMOOCs on the subject of Europeana</h2>\r\n\r\n<p>If you want to take a course about Europeana, look at <a href=\"https://www.edx.org/course/europeana-space-creative-digital-kuleuvenx-eurospacex-0\">Europeana Space: Creative with Digital Heritage</a> on EdX.</p>\r\n\r\n<p>There’s a <a href=\"http://pro.europeana.eu/blogpost/europeana-used-in-massive-open-online-course-on-metadata\">Metadata Mooc</a> that uses Europeana in its examples too. Back when the course was first released, we talked to the course director about it. <a href=\"http://pro.europeana.eu/blogpost/europeana-used-in-massive-open-online-course-on-metadata\">Read our blog</a>.</p>\r\n\r\n<p>And we’ll let you know when you can sign up for the new MOOC about the Europeana Data Model.</p>\r\n\r\n<p></p>\r\n"
