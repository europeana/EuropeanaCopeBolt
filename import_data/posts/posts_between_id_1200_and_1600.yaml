        title: 'Europeana content can be discovered with the Art Up Your Tab Chrome extension'
        posttype: News
        featured: false
        intro: null
        body: "<p>Europeana content can now be easily discovered in a new and fun way: <a href=\"https://www.kl.nl/\">Kennisland</a>, <a href=\"http://www.studioparkers.nl/\">Studio Parkers </a>and <a href=\"http://www.sarakolster.com/\">Sara Kostler</a> have developed <a href=\"http://www.art-tab.eu/\">Art Up Your Ta</a>b, a new plugin for Chrome which displays a full screen painting or photograph for each newly open tab or window.</p>\r\n\r\n<p>The plug-in selects artworks from the rich collection of Europeana: gathering approximately 30 million images, of which 200 thousand meet the (technical) quality criteria for Art Up Your Tab, it offers an easy and entertaining way to discover arts and culture in the familiar surroundings of the user's’ web browser.</p>\r\n\r\n<p>Switching away from the blank screen users would often see when opening a new window in their browser, they can now get inspired and informed by Europeana content and easily integrate cultural heritage in their everyday activities without even having to search for artworks. The image is displayed full screen and without text, and web users are invited to click on it to find out more about the background of the specific work, their author, or the institution it belongs to. They can also download the image in full resolution, and get information about the terms of use. Launched on 28 March, the plugin already received a great response with users tweeting they couldn’t stop opening new tabs.</p>\r\n\r\n<p>The first version of Art Up Your Tab focusses on Europeana artworks provided by Dutch heritage institutions, with more contributions by other European countries to come. The current selection of enticing images has been selected by Kennisland. Curation of specific themes or storylines might be directly suggested by cultural heritage institutions in the future, enabling digital heritage collections to increase their visibility.</p>\r\n\r\n<p><a href=\"https://chrome.google.com/webstore/detail/start-art-up-your-tab/goibibekpmcmkmnopafijgckplpghpho\">Install the Chrome extension</a></p>\r\n\r\n<p><em>by Camille Tenneson</em></p>\r\n"
