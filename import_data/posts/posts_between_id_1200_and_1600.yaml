        intro: null
        body: "<p>When I was young, I loved walking through exhibitions and guided tours that made History come alive. Every time, it felt like entering a time-machine that could bring me to wherever I wanted in time and space. Growing up in the 80's meant growing up with computers and video games, which, at that time, was a completely different world. Stories from the past told by museum curators in front of hundreds and thousands years old artefacts were not intended to be part of video games. There was no way to connect the playability and the colourful graphics with the cultural heritage. I am glad this picture has changed.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-04/museum1.jpg\" style=\"width: 600px; height: 349px;\"></p>\r\n\r\n<p style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;text-align: right;\"><span id=\"docs-internal-guid-a88280b4-8040-7e8c-a0e7-0d03f3d249d0\"><span style=\"font-size: 10pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: italic; vertical-align: baseline; white-space: pre-wrap;\">Archaeological Museum, Mexico City, Cornell University Library, No known copyright restrictions. Remix by Susanne Danelius.</span></span></p>\r\n\r\n<div><strong>Digital cultural heritage - electric dreams coming true!</strong></div>\r\n\r\n<p>As a museum curator, I wanted to make stories come to life in exhibitions. When I started working at the archives, I saw the incredible potential of connecting all different kinds of related cultural heritage information, which were mostly described with traditional methods created over a long time. Objects and documents that were part of the same collection or held in a single institution could be fragmented across several types of organisations. At the time, creating connections meant a lot of research work for manually making those links. Slowly but surely, the cultural institutions entered a whole new digital era.</p>\r\n\r\n<p>I started working with digitisation issues and got involved in several European projects about digital cultural heritage such as<a href=\"http://www.dc-net.org/\"> DC-NET</a>,<a href=\"http://www.linkedheritage.eu/\"> Linked Heritage</a>,<a href=\"http://www.digitalmeetsculture.net/heritage-showcases/dch-rp/dch-rp-roadmap-for-preservation\"> DCH-RP</a>,<a href=\"http://www.athenaplus.eu/\"> Athena Plus.</a> For the last five years, I worked at<a href=\"http://www.digisam.se/?lang=en\"> Digisam</a>, a secretariat responsible for the Swedish national coordination of digitisation, digital preservation and digital access to cultural heritage.</p>\r\n\r\n<p>Since January, I am the project leader at Swedish National Archives to promote the state authorities efforts in creating access to digital information and open data. Part of our work is to inspire, motivate and support authorities to increase the usefulness of the information and to publish information on data availability and access. It implies collecting and publishing lists of available<a href=\"https://ec.europa.eu/digital-single-market/en/european-legislation-reuse-public-sector-information\"> Public Sector Information (PSI)</a> from government authorities, encouraging state authorities to publish open data according to common guidelines, managing and developing the national open data portal<a href=\"http://oppnadata.se/\"> oppnadata.se</a>, connected to<a href=\"https://www.europeandataportal.eu/\"> European Data Portal</a>, and also managing guidelines about open data, published in a<a href=\"http://www.vidareutnyttjande.se/\"> web tutorial.</a></p>\r\n\r\n<p><strong>Cultural heritage information and open data</strong></p>\r\n\r\n<p>So, why should we publish Cultural heritage information as open data? Open data creates new opportunities for cost-effective management and increased access to information that various stakeholders can use in education, products and innovative services. To create a better understanding of the collections and help people to engage in different ways, by searching, using, re-using or developing products, the access to more open data is a first requirement. Here, Europeana has done a fantastic work pushing forward<a href=\"http://pro.europeana.eu/page/available-rights-statements#CC0\"> CC0-licences</a> for metadata, making it possible for developers and users to freely create applications based on the material from Europeana.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-04/picture-2-new.jpg\" style=\"width: 600px; height: 417px;\"></p>\r\n\r\n<p style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;text-align: right;\"><span id=\"docs-internal-guid-a88280b4-8042-6fa1-f9c2-a217b4c9a7e1\"><span style=\"font-size: 10pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: italic; vertical-align: baseline; white-space: pre-wrap;\">Picture by Susanne Danelius, CC-BY</span></span></p>\r\n\r\n<div></div>\r\n\r\n<div>Open data, semantic web, and big data technology are also opening up new possibilities for linking information across sector boundaries, which gives a deeper meaning and significance, adds value, engages users, and creates wider re-use of digital cultural heritage information. Nowadays, we can reach a wider audience, create digital stories and engage users. You can make virtual tours through museums from home, and interact with cultural institutions through social media. Games and apps about museum collections are a reality, and facilitate significance of the museums in a digital era.</div>\r\n\r\n<p>Perhaps the main point about open data is that cultural heritage is a part of the massive amount of societal information. Linking together different kinds of digital information creates new stories, and a whole new way of enriching our understanding of cultural heritage and its impact in society.</p>\r\n"
