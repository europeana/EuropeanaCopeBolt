        title: '#MakewithEuropeana at Maker Faire Hannover'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>On 27 August 2017, Europeana took to the stage at <a href=\"https://maker-faire.de/hannover/\" target=\"_blank\">Maker Faire Hannover</a> (MFH) to show makers, researchers, and interested members of the public how they can #MakeWithEuropeana. MFH 2017 was estimated to bring together 20.000 members of the public as well as 800 makers across 170 exhibitions. It was a great location to explore makers practice and to get feedback on what Europeana has to offer.</p>\r\n\r\n<p>The event was open to a huge diversity of maker practice - from robotics to T-shirt printing, to drone contests and mobility and transport innovations. Our presentation attracted a small and engaged audience which set the scene for an informal and open dialogue. None of the attendees had heard of Europeana before but they were curious of what our platform could bring to the makers movement. They left informed and inspired, after hearing about the wealth of content that is available for free reuse, the tools we provide to access this content and the services and opportunities we initiate to stimulate reuse. They left with their favourite images from the <a href=\"http://labs.europeana.eu/apps/wotify-card-sets\" target=\"_blank\">Wotify maker cards</a> developed by Platoniq, designed to show the cultural wealth available on the Europeana platform.</p>\r\n\r\n<p>The presentation was followed by interesting discussions. One audience member reflected that Europeana’s offer fits with the open sharing culture of the makers movement, whereby makers release designs, code, etc., as open source or otherwise so others can actively use it. Consider this: if a maker converts a 2D image of a vase from Europeana into a 3D file, how can we take this back onto the Europeana platform or otherwise feature it? Not surprisingly, copyright also emerged as an important topic, particularly concerning ownership and rights after digitization (e.g. once a 3D model is made).</p>\r\n\r\n<p>MFH’s other events proved thought provoking. One panel debate on <a href=\"https://maker-faire.de/vortrag/hannover/2017/youtube-makers-making-on-youtube/\" target=\"_blank\">Youtube Makers</a> was a great reminder that there are far more makers online that could ever be gathered in one space, and that digital platforms like Youtube are the way to reach them. We need to do more to venture into online communities as this could be particularly time and resource effective. On the other hand, one of the panel members openly thanked events like Maker Faire, noting that Europe still lacked the ‘physical’ side of the community that is more developed in regions like the US.</p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>We launched <a href=\"https://twitter.com/hashtag/Makey?src=hash\">#Makey</a> into the stratosphere (35,000 km) yesterday from Maker Faire Hannover! <a href=\"https://twitter.com/hashtag/mfh17?src=hash\">#mfh17</a> <a href=\"https://twitter.com/hashtag/makerfaire?src=hash\">#makerfaire</a> <a href=\"https://twitter.com/makerfaire\">@makerfaire</a> <a href=\"https://t.co/RRwtvFmY9b\">pic.twitter.com/RRwtvFmY9b</a></p>— Maker Faire Hannover (@MakerFaireHann) <a href=\"https://twitter.com/MakerFaireHann/status/901840224346570754\">August 27, 2017</a>\r\n</blockquote>\r\n<p>We’ll be continuing our Makers Pilot until the end of 2017. Read <a href=\"https://www.slideshare.net/Europeana/maker-faire-hannover-27-august-2017\" target=\"_blank\">the slides</a> from the presentation in Hannover, have a look back at our most recent <a href=\"http://labs.europeana.eu/blog/mapsformakers\" target=\"_blank\">campaign dedicated to maps</a> and stay tuned to find out what our next social media campaign will be, launching in October 2017.</p>\r\n"
