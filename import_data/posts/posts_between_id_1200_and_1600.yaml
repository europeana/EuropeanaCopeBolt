        title: 'MuPoP introduces Pop-up museums as an outcome of Europeana Space'
        posttype: News
        featured: false
        intro: null
        body: "<p>Low-cost, high flexibility and transportable exhibitions are an up-and-coming tool for heritage institutions who wish to present their collections outside to new audiences. But they often come at a steep price or lack the control and engagement that works within the walls of an institution. As an outcome of <a href=\"http://www.europeana-space.eu/\" target=\"_blank\">Europeana Space</a>, the three year EU-funded project aiming at catalyse the re-use of digital cultural heritage materials and pursue new business models, partners <a href=\"http://www.noterik.nl/\" target=\"_blank\">Noterik</a>,<a href=\"https://www.iminds.be/en#\"> iMinds</a>, <a href=\"http://www.beeldengeluid.nl/en\" target=\"_blank\">Netherlands Institute for Sound and Vision</a>, <a href=\"http://www.fondazionesistematoscana.it/\" target=\"_blank\">Fondazione Sistema Toscana</a>, <a href=\"https://www.kuleuven.be/kuleuven/\" target=\"_blank\">KU Leuven</a> and more banded together to merge their learnings and developments. The result is <a href=\"https://www.mupop.net/\" target=\"_blank\">MuPoP</a>, a new breed of pop-up museums.</p>\r\n\r\n<p>MuPoP aims to create the technical and material space to foster re-use of cultural heritage in a new and innovative way. A hybrid of both a digital and physical museum exhibition, MuPoP is a way to showcase many of the prototypical ideas that have resulted from the pilot projects developed during Europeana Space, including interactive TV, photography, games, dance and hybrid publishing.</p>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-vimeo\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/200814036\" title=\"Demonstration of the Pop-Up Museum\" width=\"640\"></iframe></div>\r\n\r\n<h2>Learning from current trends</h2>\r\n\r\n<p>The key values of MuPoP are mobilisation, customization and ease of use. Cost for space rental, billboards or customised tech can be a severe barrier of access for institutions aiming to present their collection outside their walls.Years ago, the situation was very similar when presenting high quality curated content on the web. But with the introduction of free and open source services such as <a href=\"https://omeka.org/\" target=\"_blank\">Omeka</a>, <a href=\"https://timeline.knightlab.com/\" target=\"_blank\">Timeline.js</a> and the <a href=\"https://www.google.com/culturalinstitute/beta/\" target=\"_blank\">Google Cultural Institute</a>, organisations now have numerous low-cost options that previously were only available to the major players.</p>\r\n\r\n<p>Equally, the more recent <a href=\"http://iiif.io/\" target=\"_blank\">International Image Interoperability Framework</a> is creating standards and tools simplifying web presentation and transfer of images plus enrichments; while <a href=\"https://commons.wikimedia.org/\" target=\"_blank\">Wikimedia Commons</a>, <a href=\"http://www.europeana.eu/portal/en\">Europeana</a> and the <a href=\"https://www.archive.org/\" target=\"_blank\">Internet Archive</a> offer a free place where institutes can share their open collections with tens of millions of users.</p>\r\n\r\n<p>Furthermore, Content Management Systems like <a href=\"https://www.squarespace.com/\" target=\"_blank\">SquareSpace</a> and <a href=\"https://wordpress.com/\" target=\"_blank\">WordPress</a> have made it easier than ever to create a website to share ideas and build a community.</p>\r\n\r\n<h2>Keep it simple</h2>\r\n\r\n<p>Embracing these trends while innovating new ways to use public and open spaces, MuPoP has succeeded in offering an ideal service for any institution, of any technical competence, and any size. The strength comes from using the incredibly powerful tool most users have in their pocket a smartphone, an inexpensive HDMI stick computer, and several TV screens with HDMI capabilities.</p>\r\n\r\n<p>Lastly, one of the main issues about museum apps is about convincing users to download it. QR codes can be burdensome, and renting a device from the museum is perhaps out of the price range for some visitors. To avoid these questions and get the users engaged right away, MuPoP uses HTML5 and a web browser turning the user’s smartphone into a remote control by typing in a simple URL.</p>\r\n\r\n<p>MuPoP has already been used four times for <a href=\"https://www.mupop.net/\" target=\"_blank\">four curations</a> (Belle Époque: “Man meets world” Europeana Fashion, Dutch State Mines, and Hieronymus Bosch) in five different locations across Europe, with more to come. For those looking for the complete package deal, the Netherlands Institute for Sound and Vision has commissioned a fantastic housing unit specifically for MuPoP that can be easily transported.</p>\r\n\r\n<p>Are you an insitute interesting in using MuPoP and taking your collection to the people? Contact the Netherlands Institute for Sound and Vision and Noterik at <a href=\"http://www.mupop.net\" target=\"_blank\">www.mupop.net</a></p>\r\n\r\n<p>Would you like to get hands on with MuPoP? Sound and Vision will be <a href=\"http://mw17.mwconf.org/proposal/mupop-the-museum-pop-up-exhibition-tool/\" target=\"_blank\">demoing the installation</a> at the <a href=\"http://mw17.mwconf.org/\" target=\"_blank\">Museum and the Web Conference </a>on 19-22 April, in Cleveland, Ohioso be sure to swing by if you're in attendance!</p>\r\n"
