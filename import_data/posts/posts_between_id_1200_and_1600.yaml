        title: 'Join Europeana in sharing 2016’s Top 20 Collections Searches'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p><strong>Europeana publishes its <a href=\"http://blog.europeana.eu/2016/12/2016-top-20-searches-on-europeana/\">Top 20 Searches on Europeana Collections</a> at the end of each year. And we’re calling on our <a href=\"http://pro.europeana.eu/structure/our-network\">Network</a> to do just that: tweet or blog your 2016 Top 20 Collections searches using #GLAMTop20. We’d love to see what you’ll find!</strong></p>\r\n\r\n<p></p>\r\n\r\n<p>Museums, galleries, libraries and archives should publish their Top 20 Searches too. Snapshots of what our audiences are searching for can help us fine tune our campaigns, build better or more engaging products, and last but not least, get a good overview of how culture fared the past year.</p>\r\n\r\n<p></p>\r\n\r\n<p>The always entertaining and interesting <a href=\"http://www.vam.ac.uk/blog/digital-media/\">V&amp;A Digital Media blog</a> also published a <a href=\"http://www.vam.ac.uk/blog/digital-media/va-collection-trends-report-2016\">2016 Top 20 listing</a>. V&amp;A’s list was notable for having William Morris (Morris came in second in Europeana’s Top 20 and came in first in V&amp;A’s) and broadly similar topics and themes.</p>\r\n\r\n<p></p>\r\n\r\n<p>In Europeana’s Top 20 Searches list, “<a href=\"http://www.europeana.eu/portal/en/search?q=posters+AND+%22art+nouveau%22\">Art Nouveau Posters</a>” secured the number one spot; and the City of Lights, Paris, secured the third spot - a reminder of this city’s enduring appeal.</p>\r\n\r\n<p></p>\r\n\r\n<p>Let’s introduce our Top 20 Searches to other organisations via social media (tweet using <strong>#GLAMTop20 </strong>or blog to your heart’s content!) and discover - and share - what our respective audiences are <em>really </em>after.</p>\r\n"
