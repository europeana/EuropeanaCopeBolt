        title: 'Wrapping up #AllezLiterature: successes and lessons from our Europe-wide campaign dedicated to the written word'
        posttype: News
        featured: false
        intro: null
        body: "<p>From February to July, we have been highlighting textual resources on Europeana, with a special focus on<a href=\"http://pro.europeana.eu/pressrelease/europeana-launches-love-transcribathon-to-crowdsource-ww1-love-stories-for-valentine-s-day\"> love letters</a> (on the occasion on Valentine’s Day), <a href=\"http://pro.europeana.eu/pressrelease/europe-s-favourite-lines-online-celebrate-world-poetry-day-with-europeana\">poems</a> (World Poetry Day), and <a href=\"http://pro.europeana.eu/pressrelease/europeana-launches-a-social-media-tribute-to-world-book-day-1\">books that have marked literature</a> across Europe (World Book Day). We would like to thank all our partners’ institutions for their contribution, and share this story of this latest collaboration. Here are a few highlights of the result of our work.</p>\r\n\r\n<p><strong>Collaborating with institutions across Europe</strong></p>\r\n\r\n<p>To celebrate the written word in all its forms and languages, we reached out to libraries and archives across Europe and invited them to submit texts that we could share online in a literary tour of Europe. 19 institutions from 17 countries got involved, selecting content from their own collections, and providing either images of poems (including <em><a href=\"http://www.europeana.eu/portal/en/record/9200575/webclient_DeliveryManager_application_DIRECTLINK_custom_att_2_simple_viewer_pid_2862370_search_terms__panel_pp_issue_2862370_page_21.html?q=europeana_collectionName%3A9200575%2A\">D'Noiecht</a></em>, from <em>E' Schrek ob de' Lezeburger Parnassus </em>by Antoine Meyer), or books made available to download as PDFs (such as<em> <a href=\"http://www.europeana.eu/portal/nl/record/9200573/107150023.html?q=europeana_collectionName%3A9200573%2A\">The Lady of the Lake</a> </em>by Walter Scott). From Homer to Gustave Flaubert and Kafka, 105 works provided were usable in the campaign, with a particularly strong involvement from the Eastern European Libraries.</p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/9200575/webclient_DeliveryManager_application_DIRECTLINK_custom_att_2_simple_viewer_pid_2862370_search_terms__panel_pp_issue_2862370_page_21.html?q=europeana_collectionName%3A9200575%2A\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-07/eschrek.png\" style=\"width: 400px; height: 598px;\"></a></p>\r\n\r\n<p><strong>Engaging with users online</strong></p>\r\n\r\n<p>Mostly led on social media, the campaign invited users to interact with the content, taking part in literary quizzes or sharing opening lines from famous books using the #AllezLiterature hashtag. These activities received an encouraging response from users: there were 354 tweets from 202 contributors which reached over 600,000 people. Among the most popular ones,<a href=\"https://twitter.com/Europeanaeu/status/875726269513703424\"> a tweet</a> linking to <a href=\"http://www.europeana.eu/portal/en/record/9200365/BibliographicResource_3000126244200.html\">Ulysses by James Joyce</a> was retweeted 47 times, and liked 28 times, reaching 45,047 people. On Facebook, the posts reached 596,413 people, with 23,263 users engaging with the content. The <a href=\"https://www.facebook.com/Europeana/photos/a.209570118667.132127.10261403667/10154762404893668/?type=3&amp;theater\">#OnThisDay Facebook post</a> remembering the birth of Balzac received 1.3K likes, and was shared more than 120 times!</p>\r\n\r\n<p><a href=\"http://www.facebook.com/Europeana/photos/a.209570118667.132127.10261403667/10154762404893668/?type=3&amp;theater\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-07/balzaconthisday.jpg\" style=\"width: 493px; height: 465px;\"></a></p>\r\n\r\n<p>Beside social media activities, two Transcribathon competitions were also organised online to encourage people to digitally transcribe handwritten documents from World War One - specifically love letters (on the occasion of Valentine’s Day) and poems (for World Poetry Day). Both challenges were a success, with over 700 transcribers taking part, and more than 4,000 documents completed.</p>\r\n\r\n<p><strong>Learning from the challenges</strong></p>\r\n\r\n<p>While we are sharing the success of #AllezLiterature, we are also learning our lessons for future campaigns. The main issue we encountered, because of the short time span of the campaign, was the uneven level of quality of the content submitted. We were hoping to get resources that could be used easily, but the data quality of the material wasn’t always up to the standard needed for an online campaign, and sometimes had to be reworked. Practically speaking, this means that 99 works selected by 8 institutions (about half of the content submitted) were unfortunately not usable.</p>\r\n\r\n<p>The time frame was also problematic for content that wasn’t already in Europeana - such as <a href=\"https://portal.dnb.de/bookviewer/view/103252989X#page/n3/mode/1up\">Erste Gedichte by Rainer Maria Rilke</a> submitted by the German National Library. In similar cases, several libraries had to update the material to meet the requirements. Going forward with short leads in time for future campaigns, we should focus on works that are already part of the database, or set a clear deadline by when they need to be submitted.</p>\r\n\r\n<p>Another difficulty was that content selected by the libraries did not always include the direct link to the digitized object (edm:isShownBy) for users to download it, as some institutions had technical limitations in their databases. This has been the case, for instance, <a href=\"http://www.europeana.eu/portal/nl/record/2021718/items_show_72.html\">for the first book of literature to be printed in Cyprus</a>. And in terms of copyright, selected works didn’t necessarily have an open licence to be reused, for example <a href=\"http://www.europeana.eu/portal/en/record/2064203/context_kapcsoskonyv.html?l%5Bp%5D%5Bq%5D=proxy_dc_creator%3AArany+J%C3%A1nos&amp;l%5Br%5D=38&amp;l%5Bt%5D=166&amp;q=proxy_dc_creator%3AArany+J%C3%A1nos\">this manuscript by the Petőfi Literary Museum in Hungary</a>. Despite the downside of these challenges, the positive is that many institutions opened up the material for the campaign, and as a consequence, we now have more open material in Europeana.</p>\r\n\r\n<p>Were you part of the #AllezLiterature campaign? Please share your feedback on the campaign with us!</p>\r\n\r\n<p><em>by Camille Tenneson</em></p>\r\n"
