        title: 'Focus on Facebook #SunflowersLive: reuniting van Gogh''s five Sunflowers on social media'
        posttype: News
        featured: false
        intro: "<p>The Van Gogh Museum and the Neue Pinakothek tell us about #SunflowersLive, a world first virtual exhibition\_</p>\r\n"
        body: "<p>In 1888/9, Van Gogh painted five versions of the Sunflowers in Arles, in the South of France. These world famous paintings are exhibited in five museums across three continents in London, in Amsterdam, Munich, Philadelphia and Tokyo. A global collaboration is bringing them together in a way the artist couldn’t have imagined, through 15-minute consecutive Facebook live broadcasts that will feel as if they were together in one room. At 6.50PM (CEST) on Monday 14 August, viewers will be able to interact with ‘Sunflowers 360’ on Gear VR or watch a 360 video on Facebook. The experience will be narrated by the great-grandson of Van Gogh’s brother Theo.</p>\r\n\r\n<p>Antje Lange, from the digital communication department of the <a href=\"http://www.pinakothek.de/sunflowerslive\">Neue Pinakothek</a> in Munich and Jacob van der Vlugt, Social Media Strategist at the <a href=\"https://www.vangoghmuseum.nl/en/whats-on/virtual-sunflower-360-gallery\">Van Gogh Museum</a> in Amsterdam, talked to about their collaboration on this unique virtual gallery.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-08/sunflowers-email-banner-640x300.png\" style=\"width: 600px; height: 281px;\"></p>\r\n\r\n<p><strong>How was the idea for the <a href=\"https://twitter.com/search?q=%23sunflowerslive&amp;src=tyah\">#SunflowersLive</a> collaboration born?</strong></p>\r\n\r\n<p><strong>Jacob van der Vlugt, Van Gogh Museum: </strong>We were approached by the National Gallery in London, and we very much liked the idea. We got in touch with the social media managers of the other museums, and through them we were quickly able to get the museums into the project. We then contacted Facebook and asked them to support the initiative. They were very enthusiastic. They built it in a month, which apparently is the fastest VR experience built.</p>\r\n\r\n<p><strong>Antje Lange, Pinakothek:</strong> The general idea was to fulfill the dream of 2014 of bringing together all the <em>Sunflowers</em> in one place at the same time. In 2014, an exhibition in London reunited the London and the Amsterdam version of the painting for the first time in 65 years, but not the three other ones. Those are not allowed to travel because the thick paint is very fragile and could be destroyed when moved around.</p>\r\n\r\n<p><a href=\"http://www.vangoghmuseum.nl/en/collection/s0031V1962\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-08/vangoghmuseum.jpg\" style=\"width: 457px; height: 600px;\"></a></p>\r\n\r\n<p><a href=\"https://www.vangoghmuseum.nl/en/collection/s0031V1962\"><em>Sunflowers, Van Gogh, Van Gogh Museum, CC-BY-NC-ND</em></a></p>\r\n\r\n<p><strong>What was the role of your respective museums in the project?</strong></p>\r\n\r\n<p><strong>Jacob van der Vlugt:</strong> It was mainly a collaborative process, but the Van Gogh Museum was the main driver on the education and art history part. Our senior researchers and curators helped with the project so that we could use all their knowledge and expertise.</p>\r\n\r\n<p><strong>Antje Lange: </strong>The Pinakothek worked closely with colleagues from the other museums. To my knowledge. this is the first time that the digital departments from several international museums have worked together on such a large scale campaign. A once in a lifetime chance! The important part was to provide the material necessary to build the microsite, there were a lot of design decisions and arrangements to be done. As we are the smaller partner in terms of social media following, we followed the lead and tried to keep the pace.</p>\r\n\r\n<p><strong>Why make the painting available outside of the museum? </strong></p>\r\n\r\n<p><strong>Jacob van der Vlugt:</strong> The museum in Amsterdam has a record number of visitors. Van Gogh is probably one of the most popular artists, and we are always full of visitors. People all over the world have visited the museum or might come one day. Everyone knows the painting, but not many people know that there are five versions across three continents. Through this innovative approach, people will get the opportunity to learn more about a very universal piece. A lot of museums are digitizing their collections, but bringing together paintings from different galeries probably never happened before.</p>\r\n\r\n<p><a href=\"https://www.sammlung.pinakothek.de/en/artist/vincent-van-gogh/sonnenblumen\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-08/pinakothek.jpg\" style=\"width: 477px; height: 600px;\"></a></p>\r\n\r\n<p><a href=\"https://www.sammlung.pinakothek.de/en/artist/vincent-van-gogh/sonnenblumen\"><em>Sunflowers, Van Gogh, Pinakothek, CC BY-SA 4.0</em></a></p>\r\n\r\n<p><strong>Which audiences are you trying to reach?</strong></p>\r\n\r\n<p><strong>Antje Lange</strong>: Of course we hope to gain new followers on our social channels and make enough digital noise to get some attention. It would be nice to gain more international followers and make the Pinakotheken better known outside of Germany. We have a great collection and there are still a lot of art lovers who don't know us as well as they probably should. I hope the viewers of <a href=\"https://twitter.com/search?q=%23sunflowerslive&amp;src=tyah\">#SunflowersLive</a> will enjoy the journey around the world to the five<em> Sunflowers</em>, and learn a thing or two about Vincent van Gogh on the way.</p>\r\n\r\n<p><strong>Are you working on other similar projects?</strong></p>\r\n\r\n<p><strong>Jacob van der Vlugt:</strong> We have been doing a lot of live guided tours in the past and we will be doing more in the future. We will host a <a href=\"https://www.vangoghmuseum.nl/en/symposium-museum-guides-now\">Symposium workshop</a> in November about Facebook guided tours. We also have a new digital team who is very ambitious, and has plans to develop further on social media.</p>\r\n\r\n<p><strong>Antje Lange:</strong> We are currently planning a new exhibition app and testing ways to use augmented reality systems in our galleries. I really hope that this is just the beginning of a new form of collaboration for museums. There are so many wonderful ways of working together, of joining our different collections, using new technologies. To promote and connect artworks is our common task and there shouldn’t be any borders for that kind of thing. The digital revolution makes those changes possible, we just have to make it happen. But there is still a long way to go. <a href=\"https://twitter.com/search?q=%23sunflowerslive&amp;src=tyah\">#SunflowersLive</a> can be a first big step in the right direction.</p>\r\n\r\n<p>More paintings by Van Gogh are <a href=\"http://www.europeana.eu/portal/fr/search?q=van+gogh+&amp;view=grid\">available on Europeana Art</a>.</p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/record/90402/SK_A_3262.html\"><img alt=\"Self-portrait, Van Gogh, Rijksmuseum, Public Domain\" src=\"/files/Images/Blog_images/2017-08/1502709718_assetimage2.jpg\" style=\"width: 476px; height: 600px;\"></a></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/record/90402/SK_A_3262.html\"><em>Self-portrait, Van Gogh, Rijksmuseum, Public Domain</em></a></p>\r\n\r\n<p><em>by Camille Tenneson</em></p>\r\n"
