        title: 'Let’s make next key decisions together: renew your membership!'
        posttype: News
        featured: false
        intro: null
        body: "<p><strong>Renew your membership by 1 November and stay part of leading Europe’s online cultural movement — our thriving community of more than 1,700 professionals that helps shape the digital cultural agenda of tomorrow!</strong></p>\r\n\r\n<p>Since 2015, Europeana Network has undergone a significant transformation into a more representative, democratic and transparent body. Together, we encourage good practice in the world of digital cultural heritage, and promote the collections of thousands of institutions across Europe by making them accessible to everyone. We uphold the principles of <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/cultural_commons_papers/european-cultural-commons-summary.pdf\" target=\"_blank\">mutuality, collectivity, access, and attribution</a> while working for benefit of every member of the Association.</p>\r\n\r\n<p><em>“I believe in a 'hands-on’ approach to change. Through our joint efforts, this network can contribute to a more culturally reflective and rich society\" </em> - Merete Sanderhoff (Chair Europeana Network Association)</p>\r\n\r\n<p><strong>Help us foster the Association! </strong></p>\r\n\r\n<p>Our goal is to encourage our existing Members to update their membership before 1 November 2017. To make the Association as effective as possible, we need updated information for each of our members. This will allow us to provide a better service to the network, enforce a healthy level of engagement of our members, and ensure we have a vibrant network in place.</p>\r\n\r\n<p>As a member, you can share your interests and insights by joining our funded <a href=\"https://pro.europeana.eu/network-association/task-forces\" target=\"_blank\">Task Forces</a> and <a href=\"https://pro.europeana.eu/network-association/working-groups\" target=\"_blank\">Working Groups</a>, and initiate new ones. The <a href=\"https://pro.europeana.eu/network-association/members-council\">Members Council</a> and the <a href=\"https://pro.europeana.eu/network-association/management-board\" target=\"_blank\">Association's Management Board</a> will keep ensuring your views and interests are well represented within Europeana. You will have your say on the approval of strategic documents such as the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2016/paper-6-association-provisional-budget-2017.pdf\" target=\"_blank\">Association budget</a>, the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2016/paper-8-association-activity-plan-2017.pdf\" target=\"_blank\">Association Activity Plan</a> and other important decisions. You will vote in our next Members Council elections to be launched on 6 December 2017 - and as a member, you are also entitled to run as a candidate yourself. You will also regularly receive invitations to get involved in the development of the annual business plan.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-05/91625-nomu-photo-nma0065605.jpeg\" style=\"width: 600px; height: 376px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/nl/record/91625/nomu_photo_NMA0065605.html\"><em>Startfältet i damernas skidtävling i Saltsjöbaden 1910. Damernas tävling, Djurgården IFK Djursholm, Stiftelsen Nordiska museet, public domain </em></a></p>\r\n\r\n<p><strong>What do you need to do?</strong><br><br>\r\nThere are only a few simple steps to renew your membership. On 29 May, we will send out an email providing different follow-up options and instructions for Members to update their status. We ask you to read and agree with the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/Governance_documents/europeana-network-association-statutes.pdf\" target=\"_blank\">Europeana Statutes</a> that were <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2016/paper-3-introduction-to-amended-association-statutes.pdf\" target=\"_blank\">updated last year</a> and the rules of the Association. We will follow up latest by 1 November. If you haven't received this email, please check your spam box.</p>\r\n\r\n<p>If you are a cultural professional interested in joining the Association, we would love to welcome you onboard! You can register <a href=\"http://pro.europeana.eu/our-network/sign-up\"><strong>here</strong>.</a> Please note that if you do not register or confirm your Europeana Network Association membership by 1 November, you will not be able to take part in any of the elections or voting in 2017.</p>\r\n\r\n<p>Let us know if you are in!</p>\r\n"
