        title: 'Korea Copyright Commission enters into MOU'
        posttype: pressrelease
        featured: false
        intro: 'During the Europeana Network Annual General Meeting in Berlin, Germany, on 27 November 2012, the Korean Copyright Commission''s Chairman Yu Byong-Han signed a ‘Memorandum of Understanding (MOU) of information exchange and mutual co-operation for the public'
        body: "<p>\r\n    <img alt=\"Korean Copyright Commission's Chairman Yu Byong-Han signed a ‘Memorandum Of Understanding (MOU) of information exchange and mutual co-operation for public domain' with Jill Cousins, Executive Director of Europeana\" src=\"http://pro.europeana.eu/documents/89999/b860d7e6-998b-4503-a49d-d2ff2b0fe759\" style=\"width: 500px; height: 333px;\" /></p>\r\n<p>\r\n    <em>Korean Copyright Commission Chairman Yu Byong-Han and Europeana Executive Director Jill Cousins with the signed Memorandum of Understanding.</em></p>\r\n<p>\r\n    <img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/8afd016d-a8f4-4409-b75a-03fc585618c4\" style=\"width: 200px; height: 142px;\" />In the MOU, the Korea Copyright Commission (KCC) and Europeana agreed to exchange public domain metadata managed and held by both parties. KCC plans to provide translated versions of the important metadata so that our cultural heritages can be easily understood and accessed.<br />\r\n    <br />\r\n    Currently, KCC provides an open API (application programming interface) that can search and present Europeana's contents through a Public Domain portal called ‘Gong-u madang' (<a href=\"http://gongu.copyright.or.kr\">http://gongu.copyright.or.kr</a>).<br />\r\n    <br />\r\n    Yu Byong-Han, Chairman of KCC, said:<br />\r\n    <br />\r\n    ‘We expect this MOU will be a good opportunity to establish the environment to activate Korean and European public domains, and it will enable us to use public domain material freely. KCC has plans to strengthen our cooperation with foreign public domain related organisations such as Europeana in the future.'<br />\r\n    <br />\r\n    The KCC is a Ministry of Culture-Sports affiliated organisation, under Minister Choi Gwang-Sik.</p>\r\n<p>\r\n    For more information, contact the KCC Promotion Team (02-2660-0128).</p>"
