        title: 'The Metropolitan Museum of Art makes 140,000 images available on Archive.org'
        posttype: News
        featured: false
        intro: null
        body: "<p>140,000 images from the <a href=\"http://www.metmuseum.org\">Metropolitan Museum of Art </a>collections are now available on the <a href=\"https://archive.org/details/metropolitanmuseumofart-gallery?and%5B%5D=collection%3A%22metropolitanmuseumofart-gallery%22\">Internet Archive</a>, the 'non-profit library of millions of free books, movies, software, music, websites, and more'. These artworks can be filtered by an infinite range of ‘Topics and subjects’, with categories spanning over 50 pages.</p>\r\n\r\n<p>In recent years, the Met has been highly committed to opening culture and sharing its collections online. In February, the world class New York museum made 375,000 images available for remix under a Creative Commons licence. In 2015, they released digital copies of 464 art books, making 'five decades of publications on art history available to read, download, and/or search for free.' And in 2014, they announced that more than 400,000 high-resolution digital images of public domain works from their collection could be downloaded for non-commercial use, and used at no charge. We asked Neal Stimler from the Met Digital Department to tell us what is driving these projects.</p>\r\n\r\n<p><strong>Why is it important for these resources to be available freely online ?</strong></p>\r\n\r\n<p>Sharing the collection is a fundamental aspect of The Met’s mission ‘to connect people to creativity, knowledge, and ideas.’ The Met Open Access initiative, launched 7 February 2017, helps achieve this mission by making images and data from the Museum's collection usable to the broadest possible public, making them widely available on the internet. As Ryan Merkley, CEO of Creative Commons, noted in his remarks at the Met Open Access launch event, ‘it's about advancing the human cause of equity and access for everyone to the greatest works of history.’</p>\r\n\r\n<p><strong>Why are these resources available on Archive.org, outside of the Met’s website?</strong></p>\r\n\r\n<p>Partnerships enhance the discoverability and searchability of the Museum's collection, while creating opportunities to foster deeper connections. The Met’s collaboration with partners, including Creative Commons, Wikimedia communities, and other organizations help extend the impact of the Met's collection into communities eager to engage and utilize art in both familiar and new ways. Those interested in the Museum can access and engage with the collection whether or not they visit of the Museum’s three physical locations. And, access to the collection can happen on platforms outside or-as well as on-the Museum’s own website.</p>\r\n\r\n<p><strong>Who benefits from these resources, and how do they use them?</strong></p>\r\n\r\n<p>The Met's Open Access images and data with the Creative Commons Zero designation can be used by anyone, without fee or restriction, for both commercial and non-commercial uses. This includes artists, designers, students, scholars, developers, businesses, etc. who find inspiration in the Met's 5,000 years of art. The Museum, in turn, gets to be inspired by user communities and learn from their innovations.</p>\r\n\r\n<p><strong>Do you know of a successful project or achievement using these resources?</strong></p>\r\n\r\n<p>There have been interesting uses since launch that point to further possibilities. <a href=\"https://twitter.com/pdcutup\">Public Domain Cut-up Twitter Bot</a>, created by Matthew Miller, is a an example of a digital art project that uses software to cut-up, remix and collage together open access images from The Metropolitan Museum of Art and The New York Public Library to create new images using the Creative Commons Zero designation.</p>\r\n\r\n<p><a href=\"https://digitalcollections.nypl.org/items/160fec70-c614-012f-b514-58d385a7bc34#/?uuid=510d47da-41af-a3d9-e040-e00a18064a99\"><img alt=\"Pont Neuf, Charles Meryon\" src=\"/files/Images/Blog_images/2017-08/nypl.digitalcollections.160fec70-c614-012f-b514-58d385a7bc34.001.w.jpg\" style=\"width: 311px; height: 319px;\"></a><a href=\"http://www.metmuseum.org/art/collection/search/459736\"><img alt=\"Le Pont Neuf, by Hippolyte Petitjean\" src=\"/files/Images/Blog_images/2017-08/pontneufpoint.jpg\" style=\"width: 229px; height: 300px;\"></a></p>\r\n\r\n<p><a href=\"https://twitter.com/PDCutup/status/885339830250594305\"><img alt=\"Public Domain Cup-Up of the Pont Neuf\" src=\"/files/Images/Blog_images/2017-08/pontneuf.png\" style=\"width: 450px; height: 595px;\"></a></p>\r\n\r\n<p><em>Public Domain Cut-up of Le Pont Neuf. Original images: The Miriam and Ira D. Wallach Division of Art, Prints and Photographs: Print Collection, The New York Public Library. '<a href=\"http://digitalcollections.nypl.org/items/160fec70-c614-012f-b514-58d385a7bc34\">Le Pont-Neuf.</a>' New York Public Library Digital Collections. CC0. Accessed July 27, 2017. And Hippolyte Petitjean (French, Mâcon 1854–1929 Paris). '<a href=\"http://www.metmuseum.org/art/collection/search/459736\">Le Pont Neuf</a>.' ca. 1912-14. Watercolor and gouache on cream wove paper, upper edge torn from notebook. The Metropolitan Museum of Art, Robert Lehman Collection, 1975. 1975.1.681. CC0.</em></p>\r\n\r\n<p>And Europeana, for example, used an image of a stained glass window by Louis Comfort Tiffany from The Metropolitan Museum of Art's collection in its online exhibition, <a href=\"http://www.europeana.eu/portal/fr/exhibitions/art-nouveau-2011\">Art Nouveau: A Universal Style</a>. The exhibition web page, <a href=\"http://www.europeana.eu/portal/en/exhibitions/art-nouveau-2011/mastercrafts\">Mastercrafts</a>, that contained the image of the Tiffany window, ’Magnolias and Irises’, has been viewed more than 500 times by users since the online exhibition was published in February, and the metadata has been translated into six languages.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-07/tiffannyexhibition.jpg\" style=\"width: 600px; height: 252px;\"></p>\r\n\r\n<p><em>Designed by Louis Comfort Tiffany (American, New York 1848–1933 New York). Tiffany Studios (1902–32). \"<a href=\"http://www.metmuseum.org/art/collection/search/9819\">Magnolias and Irises.</a>\" ca. 1908. Leaded Favrile glass. The Metropolitan Museum of Art. Anonymous Gift, in memory of Mr. and Mrs. A. B. Frank, 1981. 1981.159, CC0, in <a href=\"http://www.europeana.eu/portal/en/exhibitions/art-nouveau-a-universal-style/mastercrafts#ve-element-anchor-rich_image_8695\">Europeana Art Nouveau exhibition</a> </em></p>\r\n\r\n<p><strong>What is the most popular digitized artwork?</strong></p>\r\n\r\n<p>While the most popular digitized artwork in the collection does vary, it is frequently 'Bridge over a Pond of Water Lilies', by Claude Monet. This Impressionist painting is popular with visitors to the Museum's Fifth Avenue location as well as online.</p>\r\n\r\n<p><a href=\"http://www.metmuseum.org/art/collection/search/459736\"><img alt=\"Water Lilies, Claude Monet\" src=\"/files/Images/Blog_images/2017-08/monet-water-lilies.jpg\" style=\"width: 475px; height: 596px;\"></a></p>\r\n\r\n<p><em>Claude Monet (French, Paris 1840–1926 Giverny). '<a href=\"http://www.metmuseum.org/art/collection/search/437127\">Bridge over a Pond of Water Lilies</a>.' 1899. Oil on canvas. The Metropolitan Museum of Art. H. O. Havemeyer Collection, Bequest of Mrs. H. O. Havemeyer, 1929. 29.100.113. CC0.</em></p>"
