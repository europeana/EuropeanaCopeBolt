        title: 'Jan Müller elected Chairman of Europeana Foundation'
        posttype: Pressrelease
        featured: false
        intro: ''
        body: "<p>The Hague, 20 April 2016</p>\r\n\r\n<div>\r\n<p>We are delighted to announce that <a href=\"https://pro.europeana.eu/person/jan-muller\" target=\"_blank\">Jan Müller</a> has been elected as the new Chair of the Europeana Foundation. <a href=\"https://www.beeldengeluid.nl/en/ceo-jan-m%C3%BCller\" target=\"_blank\">Jan</a>, who was elected by Europeana’s Governing Board, is CEO of <a href=\"http://www.beeldengeluid.nl/en/about\">The Netherlands Institute for Sound and Vision</a> and President of <a href=\"http://fiatifta.org/\">FIAT/IFTA</a>. He will lead the Board of the Foundation with his clear vision for a sustainable Europeana, linked to an engaging and participatory user experience and a reform of copyright to aid the use of cultural heritage. We are excited to welcome him and work together with him to improve and develop Europeana’s strong relationships with the Member States, the European Commission and our partners and stakeholders on all fronts.</p>\r\n\r\n<p>Jan succeeds Bruno Racine, former President of Bibliothèque nationale de France who was Chair of Europeana Foundation for the past five years. Bruno’s contributions to Europeana are immeasurable and we owe him a huge debt of gratitude for being a leader and mentor and for his belief in our mission. Bruno will remain an ambassador for Europeana.</p>\r\n\r\n<p>Jan Müller: “Being a proud European citizen, I am delighted that the Europeana Foundation has chosen me as their new Chair. Europeana is working towards fulfilling the great promise of universal access to cultural heritage through a wide array of activities. It spearheads the largest community of heritage organisations in the world and it positions itself as a thought leader in various domains, ranging from of copyright reform, online user engagement to organizing knowledge. Europeana connects the public to the public to thousands of collections from across the EU I am committed to bring this great platform – the catalyst for European culture – further.”</p>\r\n\r\n<p><strong>Notes to Editors</strong></p>\r\n\r\n<p>Europeana\L</p>\r\n\r\n<p>Europeana is Europe's digital platform for cultural heritage, collecting and providing online access to tens of millions of digitized items from libraries, archives, audiovisual collections and museums across Europe. It opens up access to over 50 million digital records from over 3,500 heritage organizations in 35 countries. These collections represent great thematic, language and media variety, from books, photos and paintings to television broadcasts and 3D objects. Europeana encourages and promotes the creative re-use of these vast cultural heritage collections in education, research, tourism and the creative industries.</p>\r\n\r\n<p>Netherlands Institute of Sound and Vision</p>\r\n\r\n<p>The Netherlands Institute for Sound and Vision is an important player when it comes to management and accessibility of Dutch audiovisual heritage. The special building on the Media Park in Hilversum stores a daily growing collection of over 1.000.000 hours of radio, television, film, pictures and music. Sound and Vision is committed to make this unique collection and the knowledge about it widely accessible for diverse audiences, including media professionals, the creative sector, education and the general audience. Through research and innovation, the institute has developed into a broad cultural institution that, with its accumulated knowledge and infrastructure, occupies a central position within the archive and media branch.</p>\r\n\r\n<p style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;text-align: justify;\"></p>\r\n\r\n<div></div>\r\n</div>\r\n"
