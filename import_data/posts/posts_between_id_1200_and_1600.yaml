        title: 'Europeana launches its first match funding call for innovative digital education projects'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>Today, Europeana launches a <a href=\"https://en.goteo.org/call/europeana4education\">match funding call</a> offering 10,000 EUR to co-fund up to three creative educational projects. We invite applications from creative minds across Europe that propose new ways to engage with Europe’s rich digital cultural heritage in secondary education. The match funding call closes on 15 March 2017 at 23:59 hrs (CET).</p>\r\n\r\n<p>A collaboration with the <a href=\"https://en.goteo.org/\">Goteo Foundation</a>, this five-month campaign aims to promote cross-sector innovation between the creative industries, cultural heritage and education sectors by combining resources, technologies and market opportunities. It will harness the power of alternative financing strategies, such as crowd- and match funding to deliver new growth opportunities for the creative industries and positively impact teaching and learning in Europe.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-01/match-funding.jpg\" style=\"width: 600px; height: 136px;\"></p>\r\n\r\n<p><em>A derivative work of a photograph by Gustav Borgen, Public Domain Marked, Norsk Folkemuseum. This derivative work is licensed under CC BY Goteo. </em><em><a href=\"http://www.europeana.eu/portal/en/record/2022608/NF_NFB_34431.html\">http://www.europeana.eu/portal/en/record/2022608/NF_NFB_34431.html</a></em></p>\r\n\r\n<div>\r\n<p>Eligible projects must be digital, use Europeana openly licensed content as a central element and be relevant to a secondary education audience (pupils 11-18 years and teachers in this educational tier). We accept applications for both formal and informal secondary education. The projects can vary from digital applications, MOOCs, e-books, to documentaries, or other creative digital learning tools.</p>\r\n\r\n<p>We are looking for proposals that are scalable and present ideas that will work across multiple countries and/or languages. It is also important that applicants demonstrate how they will reach existing audiences and new communities in order to achieve their crowdfunding goals as well as how they will sustain the project in the long term.</p>\r\n\r\n<p>Applications should be submitted to <a href=\"https://en.goteo.org/call/europeana4education\">https://en.goteo.org/call/europeana4education</a> no later than 15 March 2017. In the two weeks following the submission closing date, representatives from Europeana and Goteo will assess the received applications and announce the three selected projects at the end of March 2017. As a next step, Goteo representatives will run workshops with the winning teams to support the design and delivery of their crowdfunding campaigns. The campaigns will go live on 26 April on the <a href=\"https://en.goteo.org/\">Goteo platform</a> and run for 40 consecutive days, with an option for a second crowdfunding round that lasts until 25 June. Project teams with a successful crowdfunding campaign (e.g. those reaching their financial goal) will have to deliver their projects between 15 June (resp. 1 July) and 31 December 2017.</p>\r\n\r\n<p><strong>How will our match funding work?</strong></p>\r\n\r\n<p>Match funding is a method which encourages co-investment between public and private institutions and the crowd. In this call, for each 1 EUR donated by citizens, Europeana will contribute 1 EUR up to a maximum of 100 EUR per donation and no more than 3,500 EUR per project. Europeana’s match funding capital per project campaign will be allocated once the campaign achieves its minimum crowdfunding goals.</p>\r\n\r\n<p>To learn more about the application criteria and funding rules, please read our match funding call <a href=\"https://en.goteo.org/call/europeana4education\">Terms &amp; Conditions</a>.</p>\r\n\r\n<p>Do you know of any fascinating educational project that uses cultural content? Reach out to your communities and spread the word about this funding opportunity!</p>\r\n</div>\r\n"
