        title: 'Be an early bird - get your AGM registration now and save 15 euros'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>If you fancy a pre-Christmas trip to Milan to discuss all things cultural with like-minded professionals from across Europe, then <a href=\"http://www.eventbrite.co.uk/e/europeana-network-association-agm-2017-tickets-35932193157\">book your place</a> at the Europeana Network Association AGM today. Until 1 November, early bird registration gives you everything the AGM offers for just 35 EUR. After that, the price goes up to 50 EUR.</p>\r\n\r\n<p>The AGM takes place on 6 December at the <a href=\"http://www.museoscienza.org/\">Leonardo Da Vinci National Museum of Science and Technology</a>. The event brings together representatives of the Europeana Network Association to inspire each other, share stories and experience, and make recommendations for the future of Europeana.</p>\r\n\r\n<p>This year's AGM will focus on next year’s Business Plan, discuss Task Forces and Working Groups and kick-start the Members Council elections. It will also be an opportunity to position Europeana as a partner in the <a href=\"http://ec.europa.eu/culture/news/20160830-commission-proposal-cultural-heritage-2018_en\">2018 European Year of Cultural Heritage</a>.</p>\r\n\r\n<p>After the day’s talks, workshops and chances to chat to friends both new and old, you’ll also get some nice drinks and nibbles and a chance to visit the impressive Da Vinci museum.</p>\r\n\r\n<p>And if you want to stay longer in Milan, the following two days see the <a href=\"https://ec.europa.eu/programmes/creative-europe/events/20171207-european-culture-forum-2017_en\">European Commission cultural event - European Culture Forum</a> take place at the <a href=\"http://www.superstudiogroup.com/\">Superstudio Group</a>, Via Tortona, 27, 20144 Milan.</p>\r\n\r\n<p><a href=\"https://www.eventbrite.co.uk/e/europeana-network-association-agm-2017-tickets-35932193157\">More information and register now</a></p>\r\n\r\n<p></p>\r\n"
