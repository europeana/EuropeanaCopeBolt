        intro: 'The Wiki Loves Public Art (WLPA) photography contest launches today.'
        body: "<div style=\"text-align: center;\">\r\n<img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/e30d04e7-3003-4345-a2b0-af9d38a1f86f\"><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/ff649cb4-a719-40a5-b933-6068cccfb3af\">\n</div>\r\n\r\n<div>\_</div>\r\n\r\n<div><span style=\"font-family: arial,helvetica,sans-serif;\">The Wikimedia/Europeana collaboration encourages people in Austria, Finland, Israel, Spain and Sweden to take pictures of Public Domain artworks and upload their photos under a free licence, so that they can be used in online projects such as Wikipedia.</span></div>\r\n\r\n<div>\_</div>\r\n\r\n<div><span style=\"font-family: arial,helvetica,sans-serif;\">The goal of the <a href=\"http://wikilovespublicart.org/\" target=\"_blank\" title=\"Wiki Loves Public Art\">Wiki Loves Public Art contest</a> is to get as many pictures of public art as possible available under a free licence on Wikipedia's online database, <a href=\"http://commons.wikimedia.org/wiki/Main_Page\" target=\"_blank\" title=\"Wikimedia Commons\">Wikimedia Commons</a>. The photos can then be seen and used by anyone, anywhere. At the same time, the world's sixth largest website, Wikipedia, will see a boost in its art coverage as photos from the contest can be added to the online encyclopedia to illustrate its articles. The contest is organised by Wikimedia Sverige, Europeana, volunteers in the Wikimedia chapters and affiliated groups in each of the participating countries.</span></div>\r\n\r\n<div>\r\n<br><span style=\"font-family: arial,helvetica,sans-serif;\">The photos uploaded for the contest will first be judged nationally, after which the ten best pictures from each country will be sent to an international jury. The prizes for the three internationally best pictures – which will be announced in July – are travel gift certificates for 500 euros, 300 euros and 200 euros and on top of that, Europeana has sponsored high quality prints of the winning pictures that will be sent to the winners.</span>\r\n</div>\r\n\r\n<div>\r\n<br><span style=\"font-family: arial,helvetica,sans-serif;\">\_‘We are doing this to increase our common collection of photos of artworks and to make them easily accessible to everyone through Wikipedia. This is also a fun way to start contributing for volunteers', says the international WLPA coordinator, John Andersson.</span>\r\n</div>\r\n\r\n<div>\r\n<br><span style=\"font-family: arial,helvetica,sans-serif;\">The contest has been challenging to organise because most countries lack a national database of their artworks. In addition, the countries participating have a diverse set of copyright laws, so that the public artworks that can be photographed for the contest differ between countries. For example, in Finland the contest focuses on outdoor sculptures whose creators have been dead for 70 years or more. In Spain and Austria, on the other hand, any public artwork can be photographed. In some countries, the focus has been on working with national art museums so that people can go and take photos of particular museum collections.</span>\r\n</div>\r\n\r\n<div>\r\n<br><span style=\"font-family: arial,helvetica,sans-serif;\">‘With WLPA, we are also trying to raise awareness of copyright laws and the fact that in some countries national legislation can even make you a criminal for taking photos of publicly owned artworks, the same artworks you pass on your way to work or school every day', states John Andersson.</span>\r\n</div>\r\n\r\n<div>\r\n<br><span style=\"font-family: arial,helvetica,sans-serif;\">To make it easier for people to find the artworks suitable for the contest, volunteers in national Wikimedia chapters have created lists on Wikipedia. </span>\r\n</div>\r\n\r\n<div>\r\n<br><strong><span style=\"font-family: arial,helvetica,sans-serif;\">More information</span></strong>\r\n</div>\r\n\r\n<div>\r\n<br><span style=\"font-family: arial,helvetica,sans-serif;\">Contact the international WLPA coordinator if you have further enquiries:</span><br><span style=\"font-family: arial,helvetica,sans-serif;\">John Andersson, Wikimedia Sverige</span><br><span style=\"font-family: arial,helvetica,sans-serif;\">Phone: +46 (0)733965189</span><br><span style=\"font-family: arial,helvetica,sans-serif;\">Email: <a href=\"mailto:john.andersson@wikimedia.se?subject=Wiki%20Loves%20Public%20Art%20\">john.andersson@wikimedia.se</a></span>\r\n</div>\r\n\r\n<div>\_</div>\r\n\r\n<div><span style=\"font-family: arial,helvetica,sans-serif;\">Contact person for Europeana regarding the WLPA contest is Geer Oskam, <a href=\"mailto:geer.oskam@kb.nl?subject=Wiki%20Loves%20Public%20Art\">geer.oskam@kb.nl</a>.</span></div>\r\n\r\n<div>\_</div>\r\n\r\n<div>\r\n<span style=\"font-family: arial,helvetica,sans-serif;\">For additional information, see the international website of the contest at <a href=\"http://www.wikilovespublicart.com\" target=\"_blank\" title=\"Wiki Loves Public Art\">www.wikilovespublicart.com</a>.</span><br><br><span style=\"font-family: arial,helvetica,sans-serif;\"><a href=\"http://www.wikimedia.org/\" target=\"_blank\" title=\"Wikimedia\"><strong>Wikimedia</strong></a> is the movement behind Wikipedia, supporting the same goals of realising a world where all knowledge is freely available for every human being. This is possible through the US-based Wikimedia Foundation and a network of national associations called chapters which co-operate closely with the volunteers on the Wikimedia projects, such as Wikipedia.</span><br><br><span style=\"font-family: arial,helvetica,sans-serif;\"><a href=\"http://www.wikipedia.org/\" target=\"_blank\" title=\"Wikipedia\"><strong>Wikipedia</strong></a> and the related sites operated by the Wikimedia Foundation receive more than 500 million unique visitors per month, making them the 6th most popular web property worldwide. Available in more than 280 languages, Wikipedia contains more than 23 million articles contributed by hundreds of thousands of people all over the world.</span><br><br><span style=\"font-family: arial,helvetica,sans-serif;\"><a href=\"http://www.europeana.eu\" target=\"_blank\" title=\"Europeana\"><strong>Europeana.eu</strong></a> brings together the digitised content of Europe's galleries, libraries, museums, archives and audiovisual collections. Currently, Europeana gives integrated access to 26 million books, films, paintings, museum objects and archival documents from some 2,200 content providers. The content is drawn from every European member state and the interface is in 29 European languages. Europeana receives its main funding from the European Commission. Discover Europeana's Wiki contest exhibitions: <a href=\"http://exhibitions.europeana.eu/exhibits/show/wiki-loves-glam\" target=\"_blank\" title=\"Wiki Loves Glam\">Wiki Loves GLAM</a> and <a href=\"http://exhibitions.europeana.eu/exhibits/show/wiki-loves-art-nouveau\" target=\"_blank\" title=\"Wiki Loves Art Nouveau exhibition\">Wiki Loves Art Nouveau</a>.</span>\r\n</div>\r\n\r\n<div>\r\n<span style=\"font-family: arial,helvetica,sans-serif;\">\_</span><br><span style=\"font-family: arial,helvetica,sans-serif;\"><a href=\"http://www.wikilovespublicart.com/\" target=\"_blank\" title=\"Wiki Loves Public Art\"><strong>Wiki Loves Public Art</strong></a> builds on the remarkable success of the annual Wiki Loves Monuments photo contest, which takes place between 1-30 September every year. Last year, an incredible 15,000 photographers from 33 countries around the world uploaded more than 350,000 photos during Wiki Loves Monuments.</span>\r\n</div>"
