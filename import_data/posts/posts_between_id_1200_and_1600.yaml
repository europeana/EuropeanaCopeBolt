        posttype: News
        featured: false
        intro: null
        body: "<p><a href=\"https://en.wiktionary.org/wiki/servus#Romanian\">Servus! </a>I am glad to be part of Europeana Network Association and to greet you as a representative within the Europeana Members Council. Since 2010, I work as a researcher and engineer at <a href=\"http://www.ait.ac.at/\">AIT</a> – Austrian Institute of Technology GmbH, contributing to the development of several Europeana Network Projects.<br><br>\r\nA while ago, back in 2002, I started to get in contact with the tangible and intangible European cultural heritage, as an Erasmus exchange student in <a href=\"http://data.europeana.eu/place/base/42987\">Angers</a>, the capital of Region d’Anjou, situated in at the beginning of Val de Loire (France). That was happening during my engineering study at Technical University from <a href=\"http://data.europeana.eu/entity/place/base/38001\">Cluj Napoca</a>, the most important city within the historical province of Transilvania (Romania). One year later, I started my Phd Studies in <a href=\"http://data.europeana.eu/entity/place/base/81144\">Klagenfurt </a>Am Wörthersee, the capital of the Carinthia County in Austria. Here, my work focused on software engineering, knowledge management and recommendation systems research areas.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-04/e44500c2d6035c65007c06328f1b9443.jpg\" style=\"width: 600px; height: 448px;\"></p>\r\n\r\n<p><em>Le vainqueur au cheval blanc and Tenture de l'Apocalypse, Première pièce | Jan Bondol, PMR Maeyaert, CC BY-NC-SA</em></p>\r\n\r\n<p><strong>Developing services for the Europeana Platform</strong></p>\r\n\r\n<p>While enjoying the opportunity of becoming a culture snacker through my work on Europeana Network projects, my main responsibilities are still related to research work and technology development. Consequently, at AIT we are pleased to welcome the latest developments in the Europeana APIs, which aim at breaking the language barriers; improving the access and the understanding; and facilitating sharing of cultural assets.<br><br>\r\nConcretely, through the support of the <a href=\"http://labs.europeana.eu/api/entities\">Entity API</a>, users and third party applications are able to access contextual information about named entities used in Europeana. For the time being, semantic and multilingual information about persons, locations and classification schemes are made available. In the next months, more functionalities powered by this API will enhance the user experience in Europeana Collections.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-04/2022404-bjc-cs-cpo-151-jpg.jpeg\" style=\"width: 600px; height: 426px;\"></p>\r\n\r\n<p><em>Cluj-Napoca, vedere panoramică and Kolozsvár látképe, Images Of Old Cluj, Public Domain </em></p>\r\n\r\n<p>The first public release of the <a href=\"http://labs.europeana.eu/api/annotations\">Annotation API</a> was set for production within the scope of Europeana Sounds project. Its functionality opens a new gate for end users, which are able now to contribute with their contextual knowledge to Europeana. In the same time, this API offers new opportunities for development of third party applications that re-use Europeana content.<br><br>\r\nSeveral successful prototypes were developed in the past years to enhance the user experience and demonstrate the potential of re-using cultural heritage objects. One of my favorites is <a href=\"https://mobile.twitter.com/search?q=%23culturecam&amp;src=typd\">CultureCam</a>, which demonstrates how the access to image content can be made more attractive and interactive for the end users. Still, the underlying value of the prototype is provided by the high quality content, which was manually curated for this purpose.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-04/prtschach-urn-nbn-si-img-j8xp7o66.jpg\" style=\"width: 600px; height: 377px;\"></p>\r\n\r\n<p><em>Pörtschach am Wörthersee (Kärnten), National And University Library Of Slovenia, Public Domain Marked</em></p>\r\n\r\n<p><strong>Reinforcing the ecosystem as a software engineer</strong></p>\r\n\r\n<p>In the rows above, I shortly introduced a few services and applications to whose implementation I contributed as developer. As software engineer and researcher I am willing to share my expertise within the Europeana Members Council and support the enrichment of the Europeana Platform, with more services offered to application developers and enhanced experience for end users.</p>\r\n\r\n<p>I am looking forward to actively support the exciting activities carried out within the Europeana Members Council, and to contribute to further developments of the Europeana ecosystem. Not the last, I want to send a big thank to the individuals that supported me for getting the sit in the Council!<br><br></p>"
