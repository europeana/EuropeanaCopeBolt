        intro: ''
        body: "<p>\r\n    La Grande Collecte en France</p>\r\n<p>\r\n    Les Archives de France, la Bibliothèque nationale de France, la Mission du Centenaire et Europeana 1914-1918 organisent La Grande Collecte entre le 9 et le 16 novembre 2013.</p>\r\n<p>\r\n    Pour commémorer le centenaire de la Première Guerre mondiale, une collecte de documents personnels est mise en place dans une cinquantaine de lieux en France dont les deux tiers appartiennent au réseau des services d'archives départementales*. Cette campagne de numérisation fait partie d'un vaste projet européen : <a href=\"http://www.europeana1914-1918.eu\">Europeana 1914-1918</a>.</p>\r\n<p>\r\n    La Grande Collecte invite les particuliers détenant des documents de la guerre tels que des journaux intimes, des carnets, des correspondances, des photographies, des tracts, des affiches… afin de les sauver de l'oubli voire de la disparition. Des professionnels accueilleront les particuliers pour identifier les documents, les numériser et recueillir leur témoignage. Ils seront ensuite restitués au contributeur ou, si celui-ci le souhaite, confiés en don ou en dépôt à l'établissement de numérisation.</p>\r\n<p>\r\n    La Grande Collecte sera l'occasion d'appréhender une autre facette de la Première Guerre mondiale : les comportements collectifs et individuels suscités par le conflit. Cet évènement rapproche aussi les pays d'Europe dans un esprit fédérateur.</p>\r\n<p>\r\n    Les différents types de documents inspirés, pour certains, de l'imagerie collective visible sur les affiches ou les cartes postales et d'autres plus personnels relevant du domaine de l'intime, sont des témoignages directs de la vie des soldats et des populations civiles.</p>\r\n<p>\r\n    Neuf pays ont déjà participé à l'opération et fourni chacun des centaines d'images, de documents et d'objets conservés par des particuliers avec des « histoires » et des récits de vie qui leur sont attachés. La numérisation sur place est un moyen pour les particuliers de mieux connaître le contexte historique de leur patrimoine grâce aux précisions apportées par les experts. Une numérisation des documents est également possible pour les personnes ne pouvant pas se déplacer à partir d'un appareil photo numérique (voir le site Europeana 1914-1918). Elles contribueront ainsi à l'élaboration de cette bibliothèque en ligne.</p>\r\n<p>\r\n    Europeana donne accès gratuitement aux contenus numériques provenant de plus de 2200 institutions culturelles européennes (bibliothèques, musées, collections audiovisuelles et archives). Tous les contenus numérisés seront disponibles sur Europeana 1914-1918.</p>\r\n<p>\r\n    Outre les Archives de France, la Bibliothèque nationale de France, la Mission du Centenaire, Europeana 1914 - 1918, cette opération bénéficie du soutien actif de Cinétévé, du Centre national du Cinéma et de l'image animée, du European Film Gateway, du Parisien, de France Télévisions (France 3) et de Radio France (France Bleu).</p>\r\n<h2>\r\n    La Grande Collecte</h2>\r\n<p>\r\n    Carte, adresses et dates des lieux de collecte sur le site de la Mission du Centenaire: <a href=\"http://www.centenaire.org\">www.centenaire.org</a></p>\r\n<h2>\r\n    Contacts presse,</h2>\r\n<p>\r\n    Claudine Hermabessière, chef du service de presse et des partenariats médias, BnF<br />\r\n    01 53 79 41 18 - 06 82 56 66 17 - claudine.hermabessiere@bnf.fr</p>\r\n<p>\r\n    Joséphine Renard, chargée de la communication pour la Grande Collecte Europeana, BnF<br />\r\n    01 53 79 40 11 - josephine.renard@bnf.fr</p>\r\n<p>\r\n    Eleanor Kenny, chargée de la communication, Europeana<br />\r\n    +44 (0) 207 412 7133 - eleanor.kenny@bl.uk</p>\r\n<p>\r\n    Muriel Gremillet, directrice de la communication et des partenariats, Mission du Centenaire<br />\r\n    01 80 05 29 02 - 07 63 18 45 45 - muriel.gremillet@centenaire.org</p>\r\n<p>\r\n    *Les archives départementales sont sous la tutelle conjointe des Archives de France et des départements dans lesquels elles sont localisées.</p>\r\n<p>\r\n    Lieux actuels de collecte (bibliothèques et archives) : Amiens, Alençon, Angers, Arras/Dainville, Bar-le-Duc, Bordeaux, Bourges, Bussy-Saint-Georges,&nbsp; Clermont-Ferrand, Colmar, Dammarie-les-Lys, Dijon, Draguignan, Epinal, Foix, La Rochelle, Lille, Limoges, Lyon, Mâcon, Marseille, Mende, Nanterre, Nevers, Nice, Paris, Péronne, Perpignan, Pierrefitte-sur- Seine, Privas, Rouen, Sablé-sur-Sarthe, Saint-Brieuc, Saint-Etienne, Saint-Lô, Strasbourg, Toulouse, Tours, Versailles</p>\r\n<p>\r\n    <a href=\"http://pro.europeana.eu/documents/976387/a3567114-f673-436f-9537-28bb387c3d5b\">Download this press release as a pdf</a></p>\r\n<p>\r\n    <a href=\"http://pro.europeana.eu/documents/976387/b07dc2a9-29d5-4a2b-aa01-f562a5eeb37e\">Read this press release in English</a></p>"
