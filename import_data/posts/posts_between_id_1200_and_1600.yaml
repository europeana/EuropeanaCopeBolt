        title: 'A behind-the-curtain look at Europeana’s design process and next steps'
        posttype: null
        featured: false
        intro: null
        body: "<p>“The main tenet of design thinking is empathy for the people youʼre trying to design for.” <em>-David M. Kelly (Founder IDEO)</em></p>\r\n\r\n<p>At Europeana, we have placed ‘design thinking’ at the centre of our product development. A problem-based approach where we empathise, understand and provide solutions to a problem. This is what was presented at the “What is a camel?” chefs table during the 2016 AGM in Riga.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-11/person-presentation.jpg\" style=\"width: 400px; height: 533px;\" /></p>\r\n\r\n<p><strong>The process</strong></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-11/process.jpg\" style=\"width: 400px; height: 745px;\" /></p>\r\n\r\n<p>We see design as a way to come up with a solution through aesthetic, function and form. But to be able to do so requires compromise and testing. Focusing on the problem first gives us an understanding of the needs of our users and provides valuable insights, which, in turn, help us create and increase value for the users. But in order to ensure that the quality remains high, we need to test and repeat.</p>\r\n\r\n<p>A great example is our grid view.</p>\r\n\r\n<h2><strong>The Europeana grid - a case study</strong></h2>\r\n\r\n<p><strong>Our core problem: this is what we promise the user</strong></p>\r\n\r\n<ul>\r\n    <li>Browse Europeana items in a more visual way; and</li>\r\n    <li>quickly scan the search results and select what you are looking for.</li>\r\n</ul>\r\n\r\n<p><strong>Extra restrictions</strong></p>\r\n\r\n<ul>\r\n    <li>No cropped images;</li>\r\n    <li>satisfy all type of content (text only, title only, books, movies, newspapers);</li>\r\n    <li>no record should overshadow others;</li>\r\n    <li>differences in both quality and size of images;</li>\r\n    <li>source of image should be clear, complete, visually appealing; and</li>\r\n    <li>…the list goes on.</li>\r\n</ul>\r\n\r\n<p>We started with research and spent time familiarising ourselves with all the solutions out there. In order to tackle the problem we broke it down into smaller digestible pieces, and we went through build, test, evaluate, and redesign iterations.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-11/update-to-grid-display.jpg\" style=\"width: 700px; height: 478px;\" /></p>\r\n\r\n<p><strong>Iteration 01: successful</strong></p>\r\n\r\n<p>Present a grid view and see if people use it. Validate the idea (for images only).</p>\r\n\r\n<p>In October more than 66,500 search page views used the grid, and the number increases month after month.</p>\r\n\r\n<p><strong>Iteration 02: successful</strong></p>\r\n\r\n<p>For the second iteration we decided to add more record types.</p>\r\n\r\n<p>We had the design tested by an external company (other specialists and designers) with a heuristics review. Additionally, we ran some direct user testing by conducting interviews.</p>\r\n\r\n<p><strong>Iteration 03: failed internal testing</strong></p>\r\n\r\n<p>For the third iteration we wanted to push the limits and make it as dynamic as possible and include as much info as possible.</p>\r\n\r\n<p>Our internal user testing failed. It was difficult to scan and the info was overwhelming.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-11/update-last-iteration.jpg\" style=\"width: 700px; height: 480px;\" /></p>\r\n\r\n<p><strong>Iteration 04: successful</strong></p>\r\n\r\n<p>On our last try, we removed the text and kept it dynamic. This pleased everyone: data providers, casual users, researchers, and, most important, us.</p>\r\n\r\n<p>So why should you care? Well, we want to involve you more. We want to make you part of our iterations and incorporate your feedback more often in our design and product development process.</p>\r\n\r\n<p>Our community sites – Pro, Labs, Research – will undergo a redesign process. We already started by creating a group through our network that will assist us by testing the new site and providing feedback while we improve the development process to meet your needs!</p>\r\n\r\n<p>Please subscribe <a href=\"http://europeana.us3.list-manage.com/subscribe?u=ad318b7566f97eccc895e014e&amp;id=daf01de388\">to our user testing mail list</a> and become part of our design iterations.</p>\r\n\r\n<div>\r\n<div>\r\n<div id=\"_com_1\" uage=\"JavaScript\">\r\n<p></p>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<p></p>"
