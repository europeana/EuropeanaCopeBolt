        title: 'Ieper campagne Europeana 1914-1918'
        posttype: Pressrelease
        featured: false
        intro: "<p>Belgen worden uitgenodigd om familiegetuigenissen over WO I te delen met Europeana</p>\r\n"
        body: "<p><strong>In het kader van het project Europeana 1914-1918 waarmee men een Europese archiefdatabank over de Eerste Wereldoorlog tot stand wil brengen, kwam het team van Europeana naar Ieper om er de vrijwilligers te helpen met het scannen en delen van hun voorwerpen en verhalen met betrekking tot WO I.</strong><br><br>\r\nEuropeana 1914-1918 is een Europees project om de herinnering aan de Eerste Wereldoorlog opnieuw tot leven te brengen. In het kader van dit project is Europeana op zoek naar familiegetuigenissen. Vandaag start in Ieper de campagne voor België. 'Al meer dan 45.000 voorwerpen, documenten, foto's en verhalen werden in heel de Europese Unie verzameld voor de website Europeana 14-18. Nu is het de beurt aan de frontstreek van ons land. Geschiedenis delen met elkaar, in de gehele Unie en via het net met de hele wereld, is in het licht van de eeuwherdenking van de Eerste Wereldoorlog een bijzonder zinvolle wijze van herdenken,' vernemen we van Piet Chielens, coördinator van het In Flanders Fields Museum.<br><br>\r\nVeel mensen hebben thuis of op zolder een oude doos met brieven, foto's, dagboeken, voorwerpen of medailles uit WO I. Iedereen die over dergelijke documenten beschikt, wordt uitgenodigd om deze te delen en op die manier mee te werken aan het project Europeana 1914-1918.<br><br><strong>Online delen, met de hele wereld</strong></p>\r\n\r\n<p>Er zijn twee mogelijkheden om deze documenten te delen. Belgen met interesse worden uitgenodigd om naar een van de ‘collectiedagen' te komen, zoals deze die vandaag, woensdag, in Ieper plaatsvindt en waarvan er in 2013 nog verschillende over heel België worden georganiseerd. Daarnaast kunnen ze hun documenten ook delen via de webportaal van Europeana: <a href=\"http://www.europeana1914/18.eu/nl/contributor\">http://www.europeana1914/18.eu/nl/contributor</a>. Het ‘online' deel van het project is immers erg belangrijk en geniet de steun van de universiteit van Oxford: 'We zijn blij dat we kunnen deel uitmaken van een dergelijk project', vertelt Dr. Stuart Lee, Deputy CIO van de dienst IT Services bij de universiteit van Oxford. 'Wij lanceerden dit idee voor het online inzamelen van herinneringen bij burgers in heel Europa. Een collectiedag in Ieper, een stad die historisch zo belangrijk is, geeft ons een formidabele kans om meer zicht te krijgen op de bestaande oorlogserfenis in de verschillende regio's van Europa.'<br><br>\r\nPersoonlijke familieverhalen, die misschien nooit werden gedeeld buiten de familie, kunnen nu worden opgenomen in de databank en op die manier verspreid en bewaard worden. Dit biedt elke Belg ook de kans om mee te werken aan een groter project dat de Belgische grenzen overstijgt.<br><br>\r\nJill Cousins, Executive Director Europeana: 'De herinneringen en verhalen worden binnen families bewaard. Er zijn verborgen archieven met zeer persoonlijke verhalen die historisch erg belangrijk zijn. Om die reden vind ik het zo belangrijk dat we online archiveren, waarbij dankzij een reeks collectiedagen in heel Europa materiaal wordt bijeengebracht. Europeana biedt een nieuwe aanpak voor de culturele geschiedenis, door het creëren van links tussen de geschiedenis van individuen en de officiële geschiedenis, door het tonen van verschillende versies van eenzelfde stukje verleden. We willen mensen aanmoedigen om samen een collectief geheugen te realiseren voor een oorlog die het dagelijkse leven van de Europeanen sterk heeft beïnvloed, ongeacht aan welke kant ze stonden.'<br><br><strong>Professionele verwerking\_\_</strong> \_<br><br>\r\nDe door Europeana ingezamelde documenten worden ingedeeld, behandeld en gebruikt volgens een nauwgezette en wetenschappelijke methodologie. Tijdens de collectiedagen zijn er experts aanwezig om de mensen meer te vertellen over de voorwerpen die ze meebrengen en de geschiedenis ervan.<br><br>\r\nAfstand doen van familiedocumenten is niet altijd evident. Daarom vraagt Europeana enkel een scan van deze foto's, brieven of kaarten. Het originele document blijft in het bezit van de bijdrager.<br><br><strong>Een project van Europese omvang</strong><br><br>\r\nMet dit unieke project wil men een gigantische Europese databank uitbouwen, een archief over WO I dat met de hele wereld zal kunnen worden gedeeld. Over heel Europa zijn er een vijftiental collectiedagen, een aantal hebben al met succes plaatsgevonden. Tot de landen waarin deze campagne loopt behoren\_ Duitsland, het Verenigd Koninkrijk, Ierland, Luxemburg, Slovenië en Denemarken. Na Ieper volgen er in België nog andere initiatieven, waarover Europeana weldra meer informatie zal verspreiden.<br>\r\n\_</p>\r\n\r\n<p><strong>Nota voor de redactie</strong><br><br>\r\nEuropeana (<a href=\"http://www.europeana.eu\">europeana.eu</a>) is een bibliotheek, archief en museum over Europa, in digitale vorm.<br><br>\r\nHet project Europeana 1914-1918 (<a href=\"http://www.europeana1914-1918.eu\">europeana1914-1918.eu</a>) wil nieuwe bronnen bieden voor onderwijs, tentoonstellingen, toepassingen en diensten die de herinnering aan de Eerste Wereldoorlog en hun invloed op het leven van de mensen moeten laten voortleven.<br><br>\r\nTal van lokale musea en bibliotheken werken mee aan de organisatie en dagelijkse werking van de reizende tentoonstellingen. De dienst Patrimonium van Ieper en het Vredescentrum van Antwerpen zijn de belangrijkste lokale partners voor de organisatie van dit project. Tot nu toe vonden er 25 tentoonstellingen plaats, in Duitsland, Groot-Brittannië, Ierland, Luxemburg, Slovenië, Denemarken en Cyprus. In 2014 zal het 100 jaar geleden zijn dat de Eerste Wereldoorlog uitbrak en in het kader daarvan werkt Europeana ook samen met partners in Italië, Frankrijk, Roemenië en Oostenrijk. Voor België zijn de partners onder meer de stad Ieper, het In Flanders Field Museum en de provincie Limburg. Tot nu toe hebben al ruim 2.000 mensen van alle leeftijden en uit heel Europa deelgenomen aan de collectiedagen en er hun familiegeschiedenis gedeeld.<br><br>\r\nNaast de deelnemers aan de tentoonstellingen waren er nog de online bijdragers. Ondertussen werden er al ongeveer 50.000 foto's en scans van voorwerpen die verband houden met WO I geüpload op de website Europeana 1914-18. Alle documenten die in het kader van het project worden verzameld, passeren eerst langs Europeana. Deze familieverhalen zijn een aanvulling bij de nationale documenten die naar aanleiding van de herdenking van deze oorlog en in het kader van Europeana Collections 1914-1918 worden gedigitaliseerd door de nationale en regionale bibliotheken.<br><br><strong>Wilt u graag een interview of bijkomende informatie? Europeana helpt u met plezier.</strong><br><br>\r\nContact:<br>\r\nJo Detavernier<br><a href=\"mailto:Jo.detavernier@finn.be\">Jo.detavernier@finn.be</a><br>\r\n0486 45 69 81</p>\r\n\r\n<p><strong><span style=\"font-size:14px;\">La campagne d'Europeana 1914-1918 en Belgique a commencé à Ypres</span></strong></p>\r\n\r\n<p>Les Belges sont invités à partager avec Europeana des témoignages familiaux de la Première Guerre Mondiale<br><br><strong>Ypres, le 12 décembre 2012 - Ce mercredi, dans le cadre du projet Europeana 1914-1918 qui vise à fonder une base de données européenne d'archives de la Première Guerre Mondiale, l'équipe Europeana était présente au In Flanders Fields Museum à Ypres afin d'aider les personnes volontaires à scanner et à partager leurs objets et histoires relatifs à la Première Guerre Mondiale.</strong><br><br>\r\nEuropeana 1914-1918 est un projet européen destiné à faire revivre la mémoire de la Première Guerre Mondiale. Dans le cadre de ce projet, Européana est à la recherche de témoignages de famille. Aujourd'hui, c'était à Ypres que la campagne en Belgique a été lancée. « Plus de 45.000 objets, documents, photos et histoires ont déjà été récoltés dans l'Union Européenne pour le site Europeana 14-18. C'est maintenant au tour de la région de la ligne de front de notre pays. Partager de telles histoires avec d'autres personnes dans toute l'Union Européenne et avec le monde entier via le net\_ est, dans le cadre du siècle de commémoration de la Première Guerre Mondiale, une manière exceptionnelle de se remémorer les faits » déclare Piet Chielens de l'In Flanders Fields Museum.<br><br>\r\nChacun possède certainement chez lui ou dans son grenier une vieille boîte contenant des lettres, des photos, des journaux intimes, des objets ou médailles de la Première Guerre Mondiale. Toutes les personnes retrouvant de tels documents sont invitées à les partager et d'ainsi faire partie du projet Europeana 1914-1918.<br><br><strong>Partage en ligne, dirigé vers les monde entier</strong><br><br>\r\nDeux possibilités sont proposées afin de partager ces documents. Les Belges intéressés sont soit invités à se rendre à un des ‘collect days' – comme celui d'Ypres qui a eu lieu ce mercredi - qui auront lieu durant l'année 2013 en Belgique, soit à les partager en ligne via le portail en ligne d'Europeana: <a href=\"http://www.europeana1914-1918.eu/fr/contributor\">http://www.europeana1914-1918.eu/fr/contributor</a>. Le côté ‘online' du projet est en effet très important et bénéficie du support de l'Université d'Oxford:\_ « Nous sommes heureux de faire partie d'un tel projet. », dit le Docteur Stuart Lee, Député CIO des services IT de l'Université d'Oxford, « Nous avons lancé cette idée de collecte de souvenirs en ligne auprès de la communauté. Un jour de collecte dans une ville comme Ypres, si importante historiquement, va nous offrir une opportunité formidable afin d'évaluer l'héritage de la guerre existant dans les différentes régions de l'Europe. »<br><br>\r\nLes histoires personnelles de famille, qui n'ont peut-être jamais été partagées en dehors de celle-ci pourront alors dès ce moment faire partie de la base de données et être diffusées et sauvegardées. Ceci offre la possibilité à tout Belge de faire partie d'un projet plus important et qui dépasse les frontières de la Belgique.<br><br>\r\nJill Cousins, Directeur Exécutif d'Europeana déclare « les souvenirs et les histoires sont gardés par les familles. Il existe des archives cachées qui contiennent des histoires très personnelles d'une grande importance historiquement. C'est pourquoi notre archivage en ligne, qui collecte du matériel à travers l'Europe grâce à une série de ‘collect days', est si important. Europeana apporte une nouvelle approche de l'histoire culturelle, créant le lien entre les histoires des gens et l'histoire officielle, et démontrant les versions différentes d'un même morceau d'histoire. Nous voulons encourager les gens à créer leur mémoire collective d'une guerre qui a fortement affecté la vie quotidienne des Européens, peu importe de quel côté de la bataille ils étaient. »<br><br><strong>Traitement professionnel\_\_</strong> \_<br><br>\r\nLes documents collectés par Europeana sont catégorisés, traités et exploités selon une méthodologie rigoureuse et scientifique. Durant les ‘collect days', des experts seront présents afin d'en dire plus sur les objets et leur histoire aux personnes qui les ramènent.<br><br>\r\nDe plus, se séparer de documents de famille n'est pas toujours évident. C'est pourquoi Europeana ne demande qu'un scan de ces photos, lettres ou cartes. Le document original reste entre les mains du contributeur.<br><br><strong>Un projet à taille européenne</strong><br><br>\r\nLe but de ce projet unique est de construire une immense database européenne, un lieu d'archives pour la mémoire de la Première Guerre Mondiale, dont tous les documents pourront être partagés avec le monde entier. Une quinzaine de ‘collect days' seront ou ont déjà été organisés avec succès à travers l'Europe, notamment en Allemagne, au Royaume-Uni, en Irlande, au Luxembourg, en Slovénie ou au Danemark. Après Ypres, d'autres initiatives suivront en Belgique, à propos desquelles Europeana communiquera d'ici peu.<br><br><strong>Note aux rédactions</strong><br><br>\r\nEuropeana (<a href=\"http://www.europeana.eu\">europeana.eu</a>) est la bibliothèque, l'archive et le musée numériques de l'Europe.<br><br>\r\nLe projet Europeana 1914-1918 (<a href=\"http://www.europeana1914-1918.eu\">europeana1914-1918.eu</a>) vise à fournir de nouvelles ressources uniques pour l'éducation, des expositions, des applications et des services ayant pour mission de faire perdurer le souvenir de la Première Guerre mondiale et de ses effets sur la vie des gens.<br><br>\r\nDe nombreux musées et bibliothèques locaux se chargent de l'organisation et du fonctionnement quotidien des expositions itinérantes ; la cellule de patrimoine d'Ypres et le centre pour la paix d'Anvers sont des partenaires locaux importants pour l'organisation de ce projet. Jusqu'à présent, 25 expositions ont eu lieu en Allemagne, en Grande-Bretagne, en Irlande, au Luxembourg, en Slovénie, au Danemark et à Chypre . Dans le cadre du centenaire de la Première Guerre mondiale, Europeana travaille avec des partenaires en Belgique - comme la ville d'Ypres, le In Flanders Field Museum ou la province du Limbourg - en Italie, en France, en Roumanie, et en Autriche. Jusqu'à présent, plus de 2.000 personnes de tous âges et de l'Europe entière ont participé aux tournées afin de partager des histoires de famille.<br><br>\r\nLes participants aux expositions ont été rejoints par des contributeurs en ligne, si bien que 50.000 photos ou objets liés à la Première Guerre mondiale ont été uploadés sur le site web Europeana 1914-18. Tous les documents collectés par le projet passent par Europeana. Ces histoires de famille complètent les récits nationaux numérisés par les bibliothèques nationales et régionales pour le centenaire, dans le cadre d'Europeana Collections 1914-1918.<br><br><br><strong>Europeana se tient à votre disposition pour toute interview ou précision supplémentaire.</strong><br><br>\r\nContact :<br>\r\nJo Detavernier<br><a href=\"mailto:Jo.detavernier@finn.be\">Jo.detavernier@finn.be</a><br>\r\n0486 45 69 81<br><br><br>\r\n\_</p>\r\n"
