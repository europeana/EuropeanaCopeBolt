        title: 'A framework for public libraries'
        posttype: News
        featured: false
        intro: null
        body: "<p>On 15 March, <a href=\"http://pro.europeana.eu/pressrelease/jan-mueller-elected-chairman-of-europeana-foundation\">Jan Muller</a>,<a href=\"http://pro.europeana.eu/pressrelease/jan-mueller-elected-chairman-of-europeana-foundation\"> </a>Chair of Europeana Foundation<a href=\"http://pro.europeana.eu/pressrelease/jan-mueller-elected-chairman-of-europeana-foundation\">,</a> presented the perspective of Cultural Heritage institutions at the MEP Library Lovers event debating the effects of the EU Copyright reform. The full report is available below. If you would like to know more about EU Copyright reform and what it means for Cultural heritage institutions, a good starting point it to read <a href=\"http://pro.europeana.eu/get-involved/europeana-ipr/advocacy/the-latest-on-copyright-reform-europeana-s-updated-mandate?utm_source=Europeana+Office+Staff&amp;utm_campaign=1d6c7ddfeb-EMAIL_CAMPAIGN_2017_01_31&amp;utm_medium=email&amp;utm_term=0_5c1a0caa5c-1d6c7ddfeb-143166889\">Europeana’s mandate</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/copyrightframework.jpeg\" style=\"width: 600px; height: 481px;\"></p>\r\n\r\n<p><em>Experts from libraries and cultural heritage institutions talked about how copyright reform could empower Europe’s over 100 million library users and address some of the challenges public libraries are currently facing in the EU.</em></p>\r\n\r\n<p>On 15 March, the MEP Library Lovers group held a debate on EU copyright reform and its potential impact on libraries and cultural heritage institutions. The debate was hosted by <a href=\"http://www.europarl.europa.eu/meps/en/124968/THERESE_COMODINI+CACHIA_home.html\">Therese Comodini Cachia</a> MEP (JURI Committee Rapporteur) at the European Parliament in Strasbourg, and we were pleased to see many of her colleagues engaging in the debate.</p>\r\n\r\n<p>MEP Library Lover <strong>Therese Comodini Cachia</strong> opened the session, highlighting the crucial role that libraries play in building strong local communities and a vibrant and inclusive European culture. She underlined her ambitious approach to the Directive on Copyright in the Digital Single Market, for example by increasing the number of beneficiaries to the exception on Text and Data Mining. She recognised the importance of empowering cultural heritage institutions to digitise content and make it available so that all can benefit. She declared herself a proud member of the MEP Library Lovers Group and encouraged other MEPs to join. The panel of speakers underlined the need for a change to allow on the premises access to digital works, cross-border document supply and mass digitisation of out of commerce works.</p>\r\n\r\n<p><strong>Ben White</strong>, Head of Intellectual Property at the British Library, presented the case for an update to the copyright exception on “dedicated terminals” – a notion introduced by the 2001 Copyright Directive and one which, 16 years after, is somewhat outdated. He argued that library users should be allowed to access the library’s digital collection on the premises via secure networks but on their own devices, which makes sense for a society of smartphones and portable laptops.</p>\r\n\r\n<p><strong>Frédéric Blin</strong>, Director for Preservation and Heritage Collections at the National University Library of Strasbourg, pointed out that libraries are obliged to apply restrictive licenses, restraining access to knowledge and differentiating users based on country of residence, which is contrary to the principles of the EU. Cross-border document delivery among libraries is unfortunately still incredibly difficult.</p>\r\n\r\n<p><strong>Teresa Hackett</strong>, Copyright and Libraries Programme Manager for EIFL (Electronic Information for Libraries), focused on document supply and the need for a cross-border exception. Ad-hoc cross-border document supply between libraries, for non-commercial purposes, is vital for research and makes total sense in our modern societies where the Internet has made access to information so much easier. As she said, content of historical value for some countries is often held in libraries in other countries, but the latter cannot legally provide information because the current copyright exception stops at the border.</p>\r\n\r\n<p><strong>Jan Muller</strong>, Chairman of the Europeana Foundation, addressed the problem of out of commerce works and the difficulty of clearing rights for 20th century works, including an important range of documents that were never in commerce to begin with. Ultimately, digitisation is all about giving visibility to cultural heritage so, as <strong>Ben White</strong> added, if an adequate licence is not available, an exception for commercially unavailable material is necessary.</p>\r\n\r\n<p>MEP Library Lover group sponsor,<a href=\"http://www.europarl.europa.eu/meps/en/4545/CATHERINE_STIHLER_home.html\"> <strong>Catherine Stihler</strong></a>, concluded that Europe needs a better legal framework for libraries. As IMCO Committee Rapporteur, she encouraged her colleagues to join her in this. She finally congratulated the speakers and organisers for their great work.</p>\r\n\r\n<p>You can find more information about the position of the European library sector in our joint position paper <a href=\"http://meplibrarygroup.eu/index.php/2017/03/17/786/\">here</a>. This document was developed by <a href=\"http://www.eblida.org/\">EBLIDA</a>, <a href=\"http://www.europeana.eu/portal/en\">Europeana</a>, <a href=\"https://www.ifla.org/\">IFLA</a>, <a href=\"http://libereurope.eu/\">LIBER</a> and <a href=\"http://publiclibraries2020.eu/\">Public Libraries 2020</a>.</p>\r\n\r\n<p>This blog was originally published by PL2020 on the <a href=\"http://meplibrarygroup.eu/index.php/2017/03/17/786/\">MEP Library Lovers</a> website</p>\r\n\r\n<p>Note for reader: Europeana represents the view of cultural heritage institutions in the debates around eu copyright reform. <a href=\"http://pro.europeana.eu/get-involved/europeana-ipr/advocacy/the-latest-on-copyright-reform-europeana-s-updated-mandate#sthash.3n4vqIuC.dpuf\">You can read the full consensus driven mandate here</a>. The mandate was approved with a clear majority of the Europeana network Members Council, with a small number of organisations recording their dissent with the mandate.</p>\r\n\r\n<p></p>\r\n"
