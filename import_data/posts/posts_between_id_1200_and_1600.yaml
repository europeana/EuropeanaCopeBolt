        title: 'EU award for Europeana cultural hackers'
        posttype: Blog
        featured: false
        intro: 'On June 22nd 2012, Europeana showcased award-winning apps that demonstrate the social and commercial possibilities of open cultural data and its potential to touch everyday lives, at the European Commission''s Digital Agenda Assembly.'
        body: "<p>\r\n    The creativity of Europe's technological talent is highlighted in apps that:<br>\r\n    •\_\_ \_bring items from some of Europe's finest cultural collections to your local coffee shop, library or school;<br>\r\n    •\_\_ \_let you record personalised audio guides to your favourite objects on Europeana and share them online via your mobile phone; and<br>\r\n    •\_\_ \_display your search results visually on a digital pinboard.</p>\r\n<p>\r\n    <br>\r\n    The applications were developed as part of a series of competitive hackathons in Poland, Latvia and Belgium.<a href=\"http://blog.europeana.eu/tag/hackathon/?utm_campaign=Hack4Europe%20press%20release&amp;utm_medium=email&amp;utm_source=newsletter&amp;utm_content=Hack4Europe%202012\"> Hack4Europe! 2012</a>, run by Europeana with local partners, was launched by EU Vice-President and Commissioner for the Digital Agenda for Europe Neelie Kroes on May 9 in Brussels. \_<br>\r\n    \_<br>\r\n    MEP Silvia-Adriana Ticau will present the winning developers with their awards at a prize-giving ceremony at the Digital Agenda Assembly.<br><br>\r\n    Madame Ticau said:<br><br>\r\n    \"Europeana is not only about access to culture, it's also about how our cultural heritage and shared knowledge can inspire creativity and promote innovation and growth, which is key to Europe's Digital Agenda. The hackathons held by Europeana and their resulting winning apps are concrete, exciting examples of how opening up cultural data can drive innovation, create commercial opportunities, and make accessing cultural heritage relevant to our 21st century lives.\"<br>\r\n    \_<br>\r\n    As Europe's digital museum, library and gallery, Europeana <a href=\"http://europeana.eu/portal/?utm_campaign=Hack4Europe%20press%20release&amp;utm_medium=email&amp;utm_source=newsletter&amp;utm_content=www.europeana.eu\">www.europeana.eu</a> has grown from a portal of two million digitised objects in 2008 to a repository for 23 million objects with 2200 partners across Europe.<br><br>\r\n    Today, it is at the forefront of promoting open cultural data in support of digital innovation across Europe.<br><br>\r\n    Access to online open data fuels creativity and innovation and creates opportunities for millions of Europeans working in Europe's cultural and creative industries. The sector represents 3.3% of EU GDP and over €150 billion in exports.<br>\r\n    \_<br>\r\n    Supporting the European Commission's Digital Agenda, Europeana is working to make data openly available to the public and private sectors so it can be used to develop innovative applications for tablets and smartphones and to create new web services and portals.<br><br>\r\n    Through its <a href=\"http://pro.europeana.eu/data-exchange-agreement?utm_campaign=Hack4Europe%20press%20release&amp;utm_medium=email&amp;utm_source=newsletter&amp;utm_content=Data%20Exchange%20Agreement\">Data Exchange Agreement</a>, with partners across Europe, it is moving towards the goal of making the data for 23 million cultural objects available for re-use under open licence.<br><br>\r\n    This dataset is already made widely available as an API to the Europeana partner network and was used by event developers from across Europe at each <a href=\"http://blog.europeana.eu/tag/hackathon/?utm_campaign=Hack4Europe%20press%20release&amp;utm_medium=email&amp;utm_source=newsletter&amp;utm_content=Hack4Europe%202012\">Hack4Europe! 2012</a> event.<br><br>\r\n    Winners were selected in three categories at each hackathon: greatest commercial potential; greatest social impact; and most innovative. Developers themselves also voted for the Developer's Pick award. A winning team from each hackathon was selected to showcase its application at the Digital Agenda Summit in Brussels.<br><br>\r\n    The three winning finalists were:<br><br>\r\n    Poland: <a href=\"http://www.artspace.deseostudio.com/?utm_campaign=Hack4Europe%20press%20release&amp;utm_medium=email&amp;utm_source=newsletter&amp;utm_content=Artspace\">Artspace</a>, developed by Agata Dziekan and Marek Sredniawa, promotes access to art in everyday situations. It means the Europeana collections can be made available in public places such as coffee shops, libraries, schools, and hotels. Making use of LCD displays and an online Collection Management System it allows a \"Virtual art leasing\" service and a highly personalised curation.<br>\r\n    \_<br>\r\n    Latvia: <a href=\"http://europ.in/?utm_campaign=Hack4Europe%20press%20release&amp;utm_medium=email&amp;utm_source=newsletter&amp;utm_content=Europ.in\">Europ.in</a>, developed by Eriks Remess, Maksim Berjoza and Uldis Bojars, makes searching, navigating and sharing Europeana content more fun. Even simple search results are displayed in a highly engaging visual manner which can then easily be used to navigate further or retrieve details about an individual record.<br>\r\n    \_<br>\r\n    Belgium: <a href=\"http://artspot.eu/stackathon?utm_campaign=Hack4Europe%20press%20release&amp;utm_medium=email&amp;utm_source=newsletter&amp;utm_content=Stackathon\">Stackathon</a>, developed by Senne Van Der Bogaert, Mehmet Celik and Wouter Aerts, is a mobile phone app that allows you to create personal online guides to art or art critiques. The app allows users to search and select artworks in Europeana and then, using the phone as a recording device, add audio comments to the selected artwork, before sharing online.<br>\r\n    \_<br><strong>ENDS</strong><br>\r\n    \_<br><strong>Press contacts:</strong><br>\r\n    Jon Purday, tel: 00 44 1937 546614 mob: +44 (0) 7885 516234<a href=\"mailto:jonathan.purday@bl.uk?subject=Re%3A%20EU%20award%20for%20Europeana%20cultural%20hackers%20shows%20potential%20of%20open%20data\"><br>\r\n    jonathan.purday@bl.uk</a><br>\r\n    \_<br>\r\n    Eleanor Kenny, tel: +44 (0) 20 7412 7113<a href=\"mailto:eleanor.kenny@bl.uk?subject=Re%3A%20EU%20award%20for%20Europeana%20cultural%20hackers%20shows%20potential%20of%20open%20data\"><br>\r\n    eleanor.kenny@bl.uk</a><br>\r\n    \_<br>\r\n    Beth Daley, tel: + 44 (0) 1937 5466345<a href=\"mailto:beth.daley@bl.uk?subject=Re%3A%20EU%20award%20for%20Europeana%20cultural%20hackers%20shows%20potential%20of%20open%20data\"><br>\r\n    beth.daley@bl.uk</a><br><br><strong>Notes for editors</strong><br><br>\r\n    Europeana <a href=\"http://www.europeana.eu/portal/\">http://www.europeana.eu/portal/</a> is Europe's digital library, archive and museum. It currently gives people access to over 23 million books, paintings, films, recordings, photographs and archival records from 2,200 partner organisations, through an interface in 29 languages.<br><br>\r\n    Hack4Europe! 2012 was organised in support of the Commission's policy to facilitate the wider deployment and more effective use of digital technologies. It was organised by the Europeana Foundation and its partners, <a href=\"http://www.nina.gov.pl/?utm_campaign=Hack4Europe%20press%20release&amp;utm_medium=email&amp;utm_source=newsletter&amp;utm_content=National%20Audiovisual%20Institute\">National Audiovisual Institute</a> in cooperation with <a href=\"http://www.man.poznan.pl/online/en/?utm_campaign=Hack4Europe%20press%20release&amp;utm_medium=email&amp;utm_source=newsletter&amp;utm_content=Pozna%C5%84%20Supercomputing%20and%20Networking%20Centre\">Poznan Supercomputing and Networking Centre </a>(PSNC), and the <a href=\"http://lnb.lv/en/home/learn-more-about-the-new-nll?utm_campaign=Hack4Europe%20press%20release&amp;utm_medium=email&amp;utm_source=newsletter&amp;utm_content=National%20Library%20of%20Latvia\">National Library of Latvia</a> in cooperation with <a href=\"http://www.techhub.com/riga.html?utm_campaign=Hack4Europe%20press%20release&amp;utm_medium=email&amp;utm_source=newsletter&amp;utm_content=TechHub%20Riga\">TechHub Riga</a> and<a href=\"http://www.microsoft.com/lv-lv/default.aspx?utm_campaign=Hack4Europe%20press%20release&amp;utm_medium=email&amp;utm_source=newsletter&amp;utm_content=Microsoft%20Latvia\"> Microsoft Latvia</a>. Hack4Europe! also linked up with <a href=\"http://www.natlib.govt.nz/services/national-collaborative-services/digital-nz?utm_campaign=Hack4Europe%20press%20release&amp;utm_medium=email&amp;utm_source=newsletter&amp;utm_content=Digital%20New%20Zealand\">Digital New Zealand</a>.<br>\r\n    \_<br><strong><a href=\"http://vimeo.com/36752317?utm_campaign=Hack4Europe%20press%20release&amp;utm_medium=email&amp;utm_source=newsletter&amp;utm_content=What%20is%20linked%20open%20data%3F\">What is linked open data?</a></strong> Animation explaining Europeana's thinking behind linked open data.<br>\r\n    \_</p>"
