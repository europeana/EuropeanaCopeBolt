        title: 'AGM recap: Working towards better copyright rules for Cultural Heritage Institutions'
        posttype: News
        featured: false
        intro: null
        body: "<p>What is happening with copyright reform? And what do Network Members have to say about what it means to them? To answer some these questions we held a copyright panel session at the AGM. I want to share the contributions made, and give a short recap of the session we held.</p>\r\n\r\n<p>Before we do that - I want to take this opportunity to encourage you to share your views on copyright reform with us, and with your networks. This is an important issue that we will be talking to you more about in the coming weeks. In the meantime, if you have a question for our panelists you can ask them on Twitter - or ask us at <a href=\"https://twitter.com/EuropeanaIPR\">@EuropeanaIPR</a></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-11/celebrating.png\" style=\"width: 300px; height: 254px; float: right;\">Paul Keller hosted the session and opened by encouraging us to celebrate! The Cultural heritage demands have been heard and are reflected in the Commission proposals. Whilst this a lot more work to do, this is a huge achievement and something we should all be proud to have been part of.</p>\r\n\r\n<p>Taking a closer look at the commission proposals, Paul shared a short but sweet overview of our developing analysis on each of the four main areas of interest for Network Members:</p>\r\n\r\n<ul>\n<li>Preservation of cultural works: mainly ok</li>\r\n    <li>Use of Out of Commerce works: not good enough, will not work as is</li>\r\n    <li>E-lending and remote access: missing in action</li>\r\n    <li>Text &amp; Data Mining + Education: not good enough</li>\r\n</ul>\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-11/20th%20century.png\" style=\"width: 650px; height: 335px;\"></p>\r\n\r\n<p>Following this, our panel of representatives from across Europe’s cultural heritage institutions took turns to share their the perspectives on the copyright proposals, and how it affects their institutions.</p>\r\n\r\n<p><br><strong><a href=\"http://pro.europeana.eu/networkpartner/frederik-truyen\">Fred Truyen</a>, <a href=\"http://www.photoconsortium.net/\">Photoconsortium</a>;</strong></p>\r\n\r\n<ul>\n<li>Communities have a cultural right to access their heritage and engage with it, this goes beyond copyrights who are based solely on the individual. This means cultural rights can open up and put in a broader context the copyright discussions.</li>\r\n    <li>We need a better solution for Orphan works. Most of those works were not created by a professional photographer and were never intended for commercial use. There is no economic stake that has to be protected. What is at stake here are rather issues of privacy and moral rights (people are concerned about respectful treatment of their family heritage). The current regulation is not helpful and doesn't help to unlock masses of very relevant documents currently held in archives.</li>\r\n    <li>New communities in Europe are now part of the European narrative and they want to engage with collections, eg. those on colonial history. Open access could give them the tools necessary to do so and by this way participate more actively in telling the new stories of Europe.</li>\r\n</ul>\n<p>Ask Fred a question or share your viwes with him at <a href=\"https://twitter.com/FredTruyen\">@FredTruyen</a></p>\r\n\r\n<p><strong><a href=\"http://pro.europeana.eu/person/liam-wyatt\">Liam Wyatt</a>, <a href=\"https://www.wikipedia.org/\">Wikipedia</a>;</strong></p>\r\n\r\n<p>From the Wikimedia \"Free Knowledge Advocacy Group EU\";</p>\r\n\r\n<ul>\n<li>Include a mandatory Freedom of Panorama exception.</li>\r\n    <li>Include a “no new protection on digitisations” clarification.</li>\r\n    <li>A text and data mining exception that benefits journalists and start-ups.</li>\r\n    <li>Maintain intermediary liability protection for online platforms.</li>\r\n    <li>Seriously consider the risks of a related right for press publishers</li>\r\n</ul>\n<p>You can see more infomation, including contact details and full documents at; <a href=\"https://meta.wikimedia.org/wiki/EU_policy\">https://meta.wikimedia.org/wiki/EU_policy </a></p>\r\n\r\n<p>Ask Liam a question or share your views with him at <a href=\"https://twitter.com/Wittylama\">@Wittylama</a></p>\r\n\r\n<p><strong><a href=\"http://pro.europeana.eu/networkpartner/emmanuelle-bermes\">Emmanuelle Bermes</a>, <a href=\"http://www.bnf.fr/fr/acc/x.accueil.html\">Bibliothèque nationale de France</a>;</strong></p>\r\n\r\n<ul>\n<li>Copyright, a sensitive matter\r\n    <ul>\n<li>even if (digital) libraries' mission is to make culture widely accessible, they should also contribute to a sustainable production chain for cultural contents</li>\r\n        <li>you cannot transform the world with culture if producing culture is no longer a source of income for artists, writers and other stakeholders\r\n        <ul>\n<li>=&gt; need for a balanced position</li>\r\n        </ul>\n</li>\r\n    </ul>\n</li>\r\n    <li>Potential issues with Europeana's advocacy on copyright matters\r\n    <ul>\n<li>different situation in different countries or networks</li>\r\n        <li>advocacy can create hurdles in negotiations on other topics (e.g. Legal deposit)</li>\r\n        <li>CHIs may find themselves endorsing through Europeana positions that are conflicting with their government / ministry</li>\r\n        <li>such conflicting situations may lead CHIs to refrain from participating in some of the network's activities</li>\r\n    </ul>\n</li>\r\n</ul>\n<p>Ask Emmanuelle a question or share your views with her at <a href=\"https://twitter.com/Wittylama\">@</a><a href=\"https://twitter.com/figoblog\">figoblog</a></p>\r\n\r\n<p><strong><a href=\"http://pro.europeana.eu/networkpartner/erik-buelinckx\">Erik Buelinckx</a>, <a href=\"http://www.kikirpa.be/EN/\">Royal Institute for Cultural Heritage (KIK-IRPA)</a></strong></p>\r\n\r\n<ul>\n<li>Europeana consists of different groups with different opinions/goals/agenda's/needs regarding copyright</li>\r\n    <li>Cultural heritage institutions are not good in lobbying at EU-level, so we depend on Europeana</li>\r\n    <li>How can we make sure (do we) that cultural heritage institutions feel enough represented by Europeana</li>\r\n</ul>\n<p>Ask Erik a question or share your views with him at <a href=\"https://twitter.com/ErikBuelinckx\">@ErikBuelinckx</a></p>\r\n\r\n<p><strong><a href=\"http://pro.europeana.eu/networkpartner/antje-schmidt\">Antje Schmidt</a>, <a href=\"http://www.mkg-hamburg.de/en/\">Museum für Kunst und Gewerbe Hamburg (MKG)</a></strong></p>\r\n\r\n<ul>\n<li>Museums hold vast amounts of Out of Commerce works without a known rightsholder, that are not commercially exploited anymore or never have been intended to be.</li>\r\n    <li>Curators and museum employees should use time to identify creator of works of art/objects not to identify rightsholders of OoC works.</li>\r\n    <li>ECL won't work, because there is no tradition for ECL in Germany for this kind of non-art collections and would keep the process complicated rather than simplify it.</li>\r\n    <li>Only possibility that will lead to any significant results in the museum sector is an exception based approach for OoC works.</li>\r\n</ul>\n<p>Ask Antje a question or share your views with her at <a href=\"https://twitter.com/_AntjeSchmidt\">@_AntjeSchmidt</a></p>\r\n\r\n<p>Taken together the presentations made it clear that copyright is still one of the most important hurdles for our sector to overcome in our efforts to provide universal access to our collections. In this light it is not surprising that Europeana Network has emerged as an important stakeholder and can make important contributions to the EU copyright reform process. In doing so we need to recognise our internal diversity as one of the assets that we can contribute to that discussion.</p>\r\n\r\n<p>Join the conversation at <a href=\"https://twitter.com/EuropeanaIPR\">@europeanaIPR</a></p>"
