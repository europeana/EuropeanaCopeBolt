        title: 'Members Council in The Hague: paving the Association work for 2017'
        posttype: News
        featured: false
        intro: null
        body: "<p><strong>The first 2017 meeting of the Members Council took place in The Hague on 21-22 February: the Europeana Office had the great pleasure of welcoming the representatives of the Members Council at the KB, the National Library of The Netherlands. 27 out of 36 Councillors attended for an invigorating two days that paved the Association work for the coming months. <a href=\"http://pro.europeana.eu/blogpost/a-call-to-culture-recalibrating-our-2020-strategy-1\">Revised Strategy</a>, <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General%20Assembly%20Meeting%202016/paper-8-association-activity-plan-2017.pdf\">Activity Plan 2017</a>, new Task Forces and Working Groups and interactive sessions were on the agenda.</strong></p>\r\n\r\n<p><a href=\"https://www.flickr.com/photos/europeanaimages2/albums/72157680829942925/with/32990286362/\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/councillors.jpg\" style=\"width: 600px; height: 400px;\"></a></p>\r\n\r\n<p>Europeana Network Association Members Council meeting, 21 &amp; 22 February 2017, public domain</p>\r\n\r\n<p><strong>Welcome aboard!</strong></p>\r\n\r\n<p>For some of the newly elected Councillors, it was the first meeting of this kind. The Chair of the Europeana Network Association, <a href=\"http://pro.europeana.eu/our-network/network-association-members/merete-sanderhoff\">Merete Sanderhoff</a>, kicked off the meeting with a very warm welcome and introduced the full two-day programme.</p>\r\n\r\n<p>The introductory session was a true ice-breaker exercise where some Councillors shared their experience: <em>“I joined the Europeana Members Council in 2015 because I found it exciting to be part of a large group of people of various backgrounds and exchange ideas on how to improve Europeana and its network,”</em> said <a href=\"http://pro.europeana.eu/our-network/network-association-members/wim-van-dongen\">Wim van Dongen</a>.</p>\r\n\r\n<p><strong>Revised Strategy, Business Plan, campaigns, and more</strong></p>\r\n\r\n<p>The new Management Board was formally introduced, and the Councillors were presented with some highly relevant information such as the new <a href=\"http://pro.europeana.eu/blogpost/a-call-to-culture-recalibrating-our-2020-strategy-1\">Europeana strategic positioning</a>, <a href=\"http://pro.europeana.eu/blogpost/business-plan-2017-spreading-the-word\">Business Plan 2017</a>, <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General%20Assembly%20Meeting%202016/paper-6-association-provisional-budget-2017.pdf\">Association budget</a>, and <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General%20Assembly%20Meeting%202016/paper-8-association-activity-plan-2017.pdf\">Activity Plan</a> for the year. They also had an opportunity to learn more about the next <a href=\"http://pro.europeana.eu/get-involved/campaigns/allezculture\">#AllezCulture</a> campaigns, including <a href=\"http://pro.europeana.eu/blogpost/the-allezliterature-campaign-kicks-off-with-a-love-transcribathon\">#AllezLiterature</a>, and the Association’s input for the <a href=\"http://ec.europa.eu/culture/news/20160830-commission-proposal-cultural-heritage-2018_en\">European Year of Cultural Heritage proposed for 2018</a>. Another focus was an endorsement of the new Europeana Aspiration and Europeana Network Association Approach that were refined following the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/Members%20Council%20meeting%20minutes/mc-meeting-minutes-2016-11-07-riga.pdf\">feedback of the Council</a> at and since the last meeting in November 2016 in Riga.</p>\r\n\r\n<p><strong>Association engagement</strong></p>\r\n\r\n<p>The Councillors actively participated in three different sessions designed to reflect on the best ways to increase the Association engagement and Members Council representation. This was further emphasised by <a href=\"http://pro.europeana.eu/our-network/network-association-members/marcin-werla\">Marcin Werla</a>: <em>“Councillors should all actively participate within the Association and promote Europeana to their own communities!”</em></p>\r\n\r\n<p><strong>Task Forces and Working Groups review </strong></p>\r\n\r\n<p>Topics discussed on the second day evolved around the overview and evaluation of the Europeana Network Association’s existing and proposed <a href=\"http://pro.europeana.eu/get-involved/task-forces\">Task Forces</a> and <a href=\"http://pro.europeana.eu/get-involved/working-groups\">Working Groups</a>. The Council set up a new <a href=\"http://pro.europeana.eu/get-involved/working-groups/library-working-group\">Library Working Group</a> <a href=\"http://pro.europeana.eu/get-involved/working-groups\">d</a>e<a href=\"http://pro.europeana.eu/get-involved/working-groups\">d</a>i<a href=\"http://pro.europeana.eu/get-involved/working-groups\">c</a>a<a href=\"http://pro.europeana.eu/get-involved/working-groups\">t</a>e<a href=\"http://pro.europeana.eu/get-involved/working-groups\">d</a> <a href=\"http://pro.europeana.eu/get-involved/working-groups\">t</a>o<a href=\"http://pro.europeana.eu/get-involved/working-groups\"> </a>t<a href=\"http://pro.europeana.eu/get-involved/working-groups\">h</a>e<a href=\"http://pro.europeana.eu/get-involved/working-groups\"> </a>l<a href=\"http://pro.europeana.eu/get-involved/working-groups\">i</a>b<a href=\"http://pro.europeana.eu/get-involved/working-groups\">r</a>a<a href=\"http://pro.europeana.eu/get-involved/working-groups\">r</a>y<a href=\"http://pro.europeana.eu/get-involved/working-groups\"> </a>c<a href=\"http://pro.europeana.eu/get-involved/working-groups\">o</a>m<a href=\"http://pro.europeana.eu/get-involved/working-groups\">m</a>u<a href=\"http://pro.europeana.eu/get-involved/working-groups\">n</a>i<a href=\"http://pro.europeana.eu/get-involved/worki