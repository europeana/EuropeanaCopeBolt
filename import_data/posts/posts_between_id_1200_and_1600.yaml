        title: 'Stories from Europeana 1989'
        posttype: pressrelease
        featured: false
        intro: 'Last month, people across Poland shared their memories.'
        body: "<p>\r\n    Among these items were: a collection of underground press documents, black and white music festival photographs and an album of illegal postage stamps. The most surprising item was a white Polonez car produced in the ‘80s. Photographs of all memorabilia gathered in Poland can be viewed at <a href=\"http://www.europeana1989.eu\" rel=\"www.europeana1989.eu\" target=\"_blank\" title=\"Europeana 1989\">www.europeana1989.eu</a>.</p>\r\n<div style=\"text-align: left;\">\r\n    <img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/326e93a0-cc5e-4727-9f9a-dcc4aac441d8\" /></div>\r\n<div style=\"text-align: left;\">\r\n    \_</div>\r\n<div style=\"text-align: left;\">\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">Polonez car digitised at the Warsaw event. '</span></em><span class=\"attributeJustify\"><span class=\"attribute\" style=\"margin: 0;\"><em><span class=\"splittedAttrValue\" style=\"font-family: arial,helvetica,sans-serif;\">Samochód marki Polonez koloru białego,</span></em><span class=\"splittedAttrValue\"><em><span style=\"font-family: arial,helvetica,sans-serif;\"> rok produkcji: 1986', Europeana 1989, CC-BY-SA</span></em></span></span></span></div>\r\n<div style=\"text-align: left;\">\r\n    \_</div>\r\n<div style=\"text-align: left;\">\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Europeana 1989 is an exciting new project from Europeana, Europe's digital library, museum and archive. It aims to create a digital archive of souvenirs and memories connected to the fall of the Iron Curtain. Europeana 1989 encourages European citizens to share their experiences, stories and memorabilia in time for 2014 when the world will celebrate the 25th anniversary of an extraordinary year: 1989. </span><br />\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The project was launched in Poland in June. Europeana, together with the National Audiovisual Institute, organised three events in Warsaw, Poznan and Gda</span><span style=\"font-family: arial,helvetica,sans-serif;\">ń</span><span style=\"font-family: arial,helvetica,sans-serif;\">sk. During these events, volunteers took photographs or made other digital versions of everyday objects, pictures, movies and audio recordings. Once digitised, items were returned to their owners and their electronic versions were made available in the online archive: <a href=\"http://www.europeana1989.eu\" rel=\"www.europeana1989.eu\" target=\"_blank\" title=\"Europeana 1989\">www.europeana1989.eu</a>. Poles brought hundreds of souvenirs and unique personal stories which show that while the ‘80s are associated with politics and Solidarity, they also provided a remarkable backdrop to the joys and sorrows of everyday life.</span><br />\r\n    <br />\r\n    <strong><span style=\"font-family: arial,helvetica,sans-serif;\">The diversity of memories</span></strong><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">&nbsp;</span></div>\r\n<div style=\"text-align: left;\">\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Among the items brought in were underground press (independent newspapers), election leaflets, food stamps, old bank notes, documents and family photos, clothes and toys. The diversity of the memories captured by the project is amazing.</span></div>\r\n<div style=\"text-align: left;\">\r\n    <img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/753509d1-c3ba-4e37-b588-e96bb33271ac\" /></div>\r\n<div style=\"text-align: left;\">\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">Photograph of Jarocin music festival, 'Publiczność na małej scenie Festiwalu w Jarocinie' Maciej Jawornicki CC BY-SA</span></em></div>\r\n<div style=\"text-align: left;\">\r\n    \_</div>\r\n<div style=\"text-align: left;\">\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">One of the participants shared his great collection of black and white photos depicting the famous music festival in Jarocin back in 1988. The popular event attracted many subcultures, which you can see in this photo collection. Another person brought whole albums of illegal postage stamps depicting well-known opposition activists of the ‘80s. Their owner made and copied them with his friends in secrecy in a private apartment.</span><br />\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Many stories present how&nbsp; bizarre life behind the Iron Curtain could </span><span style=\"font-family: arial,helvetica,sans-serif;\">sometimes </span><span style=\"font-family: arial,helvetica,sans-serif;\">be. Take the story of a Gdańsk citizen who bought a car in exchange for copper. He said that in 1989 there was a general lack of goods, so he sold about two tons of copper wires, at the time worth half a million PLN. What is more, the bank gave him this amount of money in cash. Afterwards, he bought a Fiat 126p and went on holiday with his family. This, and many other everyday life stories describing the ‘80s are on <a href=\"http://www.europeana1989.eu\" rel=\"www.europeana1989.eu\" target=\"_blank\" title=\"Europeana 1989\">www.europeana1989.eu</a>.&nbsp;&nbsp; </span></div>\r\n<div style=\"text-align: left;\">\r\n    <blockquote>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">‘The motto of the project is ‘Europeana 1989 - We made history'. Our goal is to document that history – showing it from the perspective of ordinary people living at the time, recording their stories and struggles, so that people's real experiences are kept for our children and for future generations', said Frank Drauschke, Europeana 1989 project coordinator. ‘Ordinary people make extraordinary history and that's what we want to highlight.'</span></blockquote>\r\n    <blockquote>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">'We are happy that Poles brought such a variety of souvenirs. From the very start</span> <span style=\"font-family: arial,helvetica,sans-serif;\">of the project, we've encouraged people to share their objects and memories, </span><span style=\"font-family: arial,helvetica,sans-serif;\">but we were surprised by how many interesting stories are hidden in seemingly ordinary items of everyday use. We believe that by preserving this great material we are preserving the memory of this important period of history', said Michał Merczyński, Director of the National Audiovisual Institute.</span></blockquote>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The digital online archive now contains nearly 8,000 items and the number </span><span style=\"font-family: arial,helvetica,sans-serif;\">is constantly growing.</span><br />\r\n    <br />\r\n    <strong><span style=\"font-family: arial,helvetica,sans-serif;\">The next stages of the project</span></strong><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">&nbsp;</span></div>\r\n<div style=\"text-align: left;\">\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Poland was the first country to run Europeana 1989 collection days. On 8 June, the country also hosted a debate on the transformation of Europe during the inaugural collection day </span><span style=\"font-family: arial,helvetica,sans-serif;\">in Warsaw. Each participating country was represented by an ambassador who played </span><span style=\"font-family: arial,helvetica,sans-serif;\">a significant role in the transformation period of 1989: Sarmīte Ēlerte from Latvia, Tunne Kelam from Estonia, Petr Janyška from Czech Republic, Wolfgang Templin from Germany and László Rajk from Hungary. Poland was represented by its first non-communist Prime Minister Tadeusz Mazowiecki and photographer Chris Niedenthal, who documented </span><span style=\"font-family: arial,helvetica,sans-serif;\">the process of democratisation in Poland.</span></div>\r\n<div style=\"text-align: left;\">\r\n    <blockquote>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">‘Collection days in Poland are only the beginning of the creation of the common European online archive. We started in Poland because this was where all the important changes </span><span style=\"font-family: arial,helvetica,sans-serif;\">in Europe began. In August, we are moving to the Baltic states and then to the Czech Republic, Germany and Hungary, visiting all the countries of the former Eastern Bloc. </span><span style=\"font-family: arial,helvetica,sans-serif;\">It doesn't mean, however, that the project in Poland has ended – it is still possible to add souvenirs directly to the <a href=\"http://www.europeana1989.eu\" rel=\"Europeana 1989\" target=\"_blank\" title=\"Europeana 1989\">Europeana 1989</a> website. The more people who contribute, the more complete our picture of what happened in Europe in 1989 will be', said Frank Drauschke, Europeana 1989 project coordinator.&nbsp;&nbsp;&nbsp;&nbsp; </span></blockquote>\r\n    <strong><span style=\"font-family: arial,helvetica,sans-serif;\">Online memory bank</span></strong></div>\r\n<div style=\"text-align: left;\">\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">All those who could not participate in the collection days held in Poland can add their stories to the online archive. Just register at <a href=\"http://www.europeana1989.eu\" rel=\"www.europeana1989.eu\" target=\"_blank\" title=\"Europeana 1989\">www.europeana1989.eu</a> and upload your digital recordings or photographs together with accompanying descriptions or stories. </span></div>\r\n<div style=\"text-align: left;\">\r\n    \_</div>\r\n<div style=\"text-align: left;\">\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Explore </span><span style=\"font-family: arial,helvetica,sans-serif;\">the stories uploaded already to see how this historical period looked in different European countries. The archive will grow as the project visits the participating countries – so keep coming back to <a href=\"http://www.europeana1989.eu\" rel=\"www.europeana1989.eu\" target=\"_blank\" title=\"Europeana 1989\">www.europeana1989.eu</a> to find out more fascinating stories.</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">&nbsp;</span></div>\r\n<div style=\"text-align: left;\">\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">You can also follow Europeana 1989 on Facebook (<a href=\"http://www.facebook.com/europeana1989\" rel=\"facebook.comeuropeana1989\" target=\"_blank\" title=\"Europeana 1989 Facebook\">facebook.com/europeana1989)</a> and Twitter (<a href=\"http://www.twitter.com/europeana1989\" rel=\"@europeana1989\" target=\"_blank\" title=\"Europeana 1989 Twitter\">@europeana1989</a>).</span><br />\r\n    <br />\r\n    <strong><span style=\"font-family: arial,helvetica,sans-serif;\">More information:</span></strong><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Frank Drauschke</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Facts and Files</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">+49 (0) 163 480 98 62</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">drauschke@factsandfiles.com</span><br />\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Jon Purday</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Europeana</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">+44 (0) 788 551 62 34</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">jonathan.purday@bl.uk</span><br />\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Daniel Durlak</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">TBWA PR</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">+48 (22) 457 06 73</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">daniel.durlak@tbwa-pr.pl </span><br />\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Aleksandra Rogala </span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Media Relations Specialist</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">National Audiovisual Institute of Poland</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">+48 22 380 49 76, 662 949 633 </span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">aleksandra.rogala@nina.gov.pl</span><br />\r\n    &nbsp;<br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Agnieszka Wolak </span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Spokesperson</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">National Audiovisual Institute of Poland</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">+48 22 380 49 75, 503 099 013 </span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">agnieszka.wolak@nina.gov.pl</span><br />\r\n    <br />\r\n    <strong><span style=\"font-family: arial,helvetica,sans-serif;\">About Europeana 1989 </span></strong><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">In 2014, the world will celebrate the 25th anniversary of an extraordinary year - 1989 - when walls crumbled and people of Europe were united again. The Europeana 1989 project aims to create a vivid and personal picture of the revolutionary events in Europe with stories, photos, videos and sound recordings from every country affected. The result will be a fascinating archive that can be explored </span><span style=\"font-family: arial,helvetica,sans-serif;\">for work, learning or pleasure. Europeana 1989 is a collaboration between the Polish National Audiovisual Institute, Europeana and Historypin. </span><a href=\"http://www.europeana1989.eu\" rel=\"www.europeana1989.eu\" target=\"_blank\" title=\"Europeana 1989\"><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">www.europeana1989.eu</span></a><br />\r\n    <br />\r\n    <strong><span style=\"font-family: arial,helvetica,sans-serif;\">About Europeana</span></strong><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The Europeana 1989 project is part of something much bigger – Europeana, Europe's digital library, museum and archive. Europeana collects and provides access to digitised material from libraries, archives, audiovisual archives and museums. It has more than 2,200 collaborating institutions and the website is available in 29 European languages. Europeana allows the public to discover and explore the cultural and intellectual heritage of Europe through a simple search engine and virtual exhibitions. Since its launch by the European Commission in November 2008, Europeana has grown to include 27 million documents and heritage works. All the stories and objects collected by Europeana 1989 will also be made available through<a href=\"http://www.europeana.eu\" rel=\" www.europeana.eu\" target=\"_blank\" title=\"Europeana\"> www.europeana.eu</a></span></div>\r\n<div style=\"text-align: left;\">\r\n    <br />\r\n    <strong><span style=\"font-family: arial,helvetica,sans-serif;\">About the National Audiovisual Institute of Poland </span></strong><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The National Audiovisual Institute of Poland (NInA) is a leading state cultural institution established </span><span style=\"font-family: arial,helvetica,sans-serif;\">to digitse, share, and promote Polish audiovisual heritage. The mission of NInA is to collect, archive, reconstruct and share the most valuable forms of film, music, and drama culture. The Institute initiates and supports festivals, concerts, conferences, and exhibitions, co-operating with both recognised </span><span style=\"font-family: arial,helvetica,sans-serif;\">and alternative domestic and foreign artists. The National Audiovisual Institute was responsible </span><span style=\"font-family: arial,helvetica,sans-serif;\">for the Cultural Program - Polish EU Presidency 2011 conception and realisation, stimulating Polish cultural landscape and encouraging people to actively participate in the interdisciplinary program </span><span style=\"font-family: arial,helvetica,sans-serif;\">of various projects, including European Culture Congress in Wroclaw.</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><a href=\"http://www.nina.gov.pl\" rel=\"www.nina.gov.pl\" target=\"_blank\" title=\"NiNA\">www.nina.gov.pl</a>.</span><br />\r\n    <br />\r\n    <strong><span style=\"font-family: arial,helvetica,sans-serif;\">About Historypin</span></strong><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Europeana and Historypin formed a strategic partnership to provide an innovative platform </span><span style=\"font-family: arial,helvetica,sans-serif;\">for the project website of Europeana 1989. Europeana1989.eu is hosted within the framework </span><span style=\"font-family: arial,helvetica,sans-serif;\">of Historypin and makes use of its technologies. Historypin sets out to bring people together around the history of their families and streets, from across different generations and cultures, to explore and create a global communal archive, building up a picture of the past. Historypin.com allows users to upload photos, videos, audio recordings, and stories and pin them to a particular date and time on the Historypin map of the world. Street level images and videos can be also be overlaid onto Google Maps Street View on the Historypin site for a fascinating and nostalgic then-and-now juxtaposition. Historypin is a not-for-profit project that supports its development through grants and sponsorship. <a href=\"http://www.historypin.com\" rel=\"www.historypin.com\" target=\"_blank\" title=\"Historypin\">www.historypin.com</a></span></div>"
