        title: 'Bravo! Introducing your new Members Council representatives'
        posttype: Blog
        featured: false
        intro: "<p>Today, I’m happy to announce the results of the 2016 Europeana Network Association elections. Forty-eight brilliant candidates stepped forward, and the Network Association members were invited to vote between 8 and 14 November.</p>\r\n"
        body: "<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-11/introducing-mc-blog-image.jpg\" style=\"width: 600px; height: 353px;\"></p>\r\n\r\n<p><em>New Network Members representitives, Europeana Foundation, CC BY-SA</em></p>\r\n\r\n<p>The results are now in, and your new Members Council representatives are: <a href=\"http://pro.europeana.eu/networkpartner/georgia-angelaki\" target=\"_blank\">Georgia Angelaki</a>, <a href=\"http://pro.europeana.eu/networkpartner/erik-buelinckx\" target=\"_blank\">Erik Buelinckx</a>, <a href=\"http://pro.europeana.eu/networkpartner/olimpia-curta\" target=\"_blank\">Olimpia Curta</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/francesca-di-donato\" target=\"_blank\">Francesca Di Donato</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/wim-van-dongen\" target=\"_blank\">Wim van Dongen</a>, <a href=\"http://pro.europeana.eu/networkpartner/barbara-fischer\" target=\"_blank\">Barbara Fischer</a>, <a href=\"http://pro.europeana.eu/networkpartner/sanja-halling\" target=\"_blank\">Sanja Halling</a>, <a href=\"http://pro.europeana.eu/networkpartner/karin-glasemann\" target=\"_blank\">Karin Glasemann</a>, <a href=\"http://pro.europeana.eu/networkpartner/sergiu-gordea\" target=\"_blank\">Sergiu Gordea</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/gill-hamilton\" target=\"_blank\">Gill Hamilton</a>, <a href=\"http://pro.europeana.eu/networkpartner/susan-hazan\" target=\"_blank\">Susan Hazan</a>, <a href=\"http://pro.europeana.eu/search?q=George+Homs&amp;filter=on\" target=\"_blank\">George Homs</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/lizzy-jongma\" target=\"_blank\">Lizzy Jongma</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/max-kaiser\" target=\"_blank\">Max Kaiser</a>, <a href=\"http://pro.europeana.eu/networkpartner/julia-katona\" target=\"_blank\">Julia Katona</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/paul-keller\" target=\"_blank\">Paul Keller</a>, <a href=\"http://pro.europeana.eu/networkpartner/vera-kriezi\" target=\"_blank\">Vera Kriezi</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/joke-van-der-leeuw-roord\" target=\"_blank\">Joke van der Leeuw-Roord</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/jef-malliet\" target=\"_blank\">Jef Malliet</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/johan-oomen\" target=\"_blank\">Johan Oomen</a>, <a href=\"http://pro.europeana.eu/networkpartner/lars-rogstad\" target=\"_blank\">Lars Rogstad</a>, <a href=\"http://pro.europeana.eu/networkpartner/cristina-roiu\" target=\"_blank\">Cristina Roiu</a>, <a href=\"http://pro.europeana.eu/networkpartner/merete-sanderhoff\" target=\"_blank\">Merete Sanderhoff</a>, <a href=\"http://pro.europeana.eu/networkpartner/antje-schmidt\" target=\"_blank\">Antje Schmidt</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/sorina-stanca\" target=\"_blank\">Sorina Stanca</a>, <a href=\"http://pro.europeana.eu/networkpartner/frederik-truyen\" target=\"_blank\">Fred Truyen</a>, <a href=\"http://pro.europeana.eu/networkpartner/romain-wenz\" target=\"_blank\">Romain Wenz</a>, and <a href=\"http://pro.europeana.eu/our-network/network-association-members/uldis-zarins\" target=\"_blank\">Uldis Zarins</a><b style=\"font-weight: normal;\"><span style=\"color: rgb(77, 77, 77); font-family: Arial; font-size: 14.66px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; background-color: rgb(255, 255, 255);\">.</span></b></p>\r\n\r\n<p>See a full <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Elections%20documents/voting-and-elections-results.pdf\" target=\"_blank\">breakdown of the results</a>.</p>\r\n\r\n<p id=\"docs-internal-guid-f78b7bec-862b-1254-1cd7-ba5ccb818961\">The 2016 elected representatives complement the Councillors elected in 2015 who still have a year term to fulfil: <a href=\"http://pro.europeana.eu/our-network/network-association-members/vladimir-alexiev\" target=\"_blank\">Vladimir Alexiev</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/stephan-bartholmei\" target=\"_blank\">Stephan Bartholmei</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/emmanuelle-bermes\" target=\"_blank\">Emmanuelle Bermes</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/laura-carletti\" target=\"_blank\">Laura Carletti</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/reyes-carrasco-garrido\" target=\"_blank\">Reyes Carrasco Garrido</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/marco-de-niet\" target=\"_blank\">Marco De Niet</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/ellen-euler\" target=\"_blank\">Ellen Euler</a>, and <a href=\"http://pro.europeana.eu/our-network/network-association-members/marcin-werla\" target=\"_blank\">Marcin Werla</a>.</p>\r\n\r\n<p>Congratulations to all 28! We’re delighted that the outcome of these elections represents the breadth of expertise, diversity of sectors and different nationalities that make up our Network Association, and that a good gender balance has been reached.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-11/introducing-mc.jpg\" style=\"width: 600px; height: 420px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/nl/record/9200365/BibliographicResource_1000055608345.html?q=La+danse+des+ballons+en+Californie\" target=\"_blank\">La danse des ballons en Californie</a>, National Library of France, Public Domain</em></p>\r\n\r\n<p>You’ll be able to get to know each new elected representative better via our <a href=\"http://pro.europeana.eu/search?q=meet+the+members+council&amp;filter=on\" target=\"_blank\">Meet the Members Council series</a>, so stay tuned. And in the meantime, feel free to get in touch with them if you have any questions.</p>\r\n\r\n<p><strong>Elections and voting — Lessons learnt</strong></p>\r\n\r\n<p>The elections ran from 8 to 14 November. Out of 1,523 eligible voters, 444 participated in the elections and voting. We recorded 23 requests to receive a new User ID and password.</p>\r\n\r\n<p>The <a href=\"https://twitter.com/search?q=%23EuropeanaElects&amp;src=typd\" target=\"_blank\">#EuropeanaElects</a> hashtag was used 277 times, reaching a total audience of 304,805 people.</p>\r\n\r\n<p>We recorded a 30 percent participation rate, which is lower than in 2015. The <a href=\"https://pro.europeana.eu/project/governance-working-group\" target=\"_blank\">Voting/Elections Working Group </a>will look into the participation level closely and offer its recommendations at a later stage.</p>\r\n\r\n<p><strong>Next steps</strong></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-11/mb-elections-timeline.jpg\" style=\"width: 486px; height: 288px;\"></p>\r\n\r\n<p>The new <a href=\"http://pro.europeana.eu/our-network/management-board-members-council\" target=\"_blank\">Members Council</a> is composed of 36 elected representatives and will start working together from 1 January 2017; however, they will be asked to participate in the Management Board election that kicks off in December 2016. The Members Council will elect a new Management Board between 10 and 17 January 2017; the results of the Management Board elections will be announced on 20 January 2017.</p>\r\n\r\n<p>The next Members Council meeting will take place early 2017. As with our three meetings in 2016, we’ll be putting our heads together to draw up priorities for Europeana, and look at sustainability for the future. If you’d like to learn more about how the Members Council feeds into the work of Europeana, then please refer to <a href=\"http://pro.europeana.eu/our-network/about-our-network\" target=\"_blank\">our Network page</a>.</p>\r\n\r\n<p><strong>Thank you</strong></p>\r\n\r\n<p>We want to thank all of you who ran for this election, and we hope to see you campaigning for a seat again next year.</p>\r\n\r\n<p>Also, we would like to thank those Councilors who completed their two-year term: <a href=\"http://pro.europeana.eu/our-network/network-association-members/rene-capovin\" id=\"docs-internal-guid-f78b7bec-8640-a42c-128d-175380738839\" target=\"_blank\">René Capovin</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/jiri-frank\" target=\"_blank\">Jiří Frank</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/kerstin-herlt\" target=\"_blank\">Kerstin Herlt</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/jana-hoffmann\" target=\"_blank\">Jana Hoffmann</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/rolf-kallman\" target=\"_blank\">Rolf Kallman</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/breandan-knowlton\" target=\"_blank\">Breandán Knowlton</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/aranzazu-lafuente-urien\" target=\"_blank\">Aranzazu Lafuente Urién</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/olivier-schulbaum\" target=\"_blank\">Olivier Schulbaum</a>, and <a href=\"http://pro.europeana.eu/our-network/network-association-members/saso-zagoranski\" target=\"_blank\">Sašo Zagoranski</a>.</p>\r\n\r\n<p>The <a href=\"http://pro.europeana.eu/blogpost/good-news-and-some-homework-for-europeana\" target=\"_blank\">Council Conclusions</a> recognise the value of the Network Association, and that this represents an asset of the Europeana ecosystem.</p>\r\n\r\n<p>As the Association is still young, we’re always looking to improve. I’m grateful to my colleagues in the Voting Working Group — Joke van der Leeuw-Roord (MB), Rolf Kallman (MB), Emmanuelle Bermès (MC), Laura Carletti (MC), Jef Malliet (MC) — for their work to make this year’s elections transparent, smooth and successful.</p>\r\n\r\n<p>And a final thank you to all the voters who along with choosing their new representatives also approved the <a href=\"http://pro.europeana.eu/blogpost/show-us-what-you-ve-got-the-practical-details\" target=\"_blank\">eight papers</a> that were submitted. We’re very grateful for your valuable time and feedback.</p>\r\n\r\n<p>Read the full and <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Elections%20documents/voting-and-elections-results.pdf\" target=\"_blank\">final results</a>.</p>\r\n\r\n<p></p>\r\n"
