                subtitle: ''
                anchortitle: 'Metadata and media'
                templates: body
                body: "<p>We will process (links to) media resources in the following three metadata fields:</p>\r\n\r\n<ul>\r\n    <li>edm:object</li>\r\n    <li>edm:isShownBy</li>\r\n    <li>edm:hasView (for each - More than one instance of edm:hasView is possible when more than one media resource is provided.)</li>\r\n</ul>\r\n\r\n<p>We will also process links provided with edm:isShownAt, but we will not generate any thumbnails. Processing the edm:isShownAt involves checking that the link is resolvable and storing the mime-type of the working link.</p>\r\n\r\n<p>For more details about the metadata fields and their definition, please consult the <a href=\"/resources/standardization-tools/edm-documentation\">EDM documentation</a>. More details on how the links to media resources are used by the Europeana Collections website to ensure a seamless user experience are described on <a href=\"/post/glam-tech-making-viewing-items-on-europeana-collections-seamless-with-the-europeana-media-proxy\">Europeana Pro</a>.</p>\r\n"
