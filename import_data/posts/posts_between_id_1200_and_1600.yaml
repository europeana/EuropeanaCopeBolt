        intro: "<p>Winter wonderland was waiting for more than 200 members of the Europeana Network Association when we gathered in Riga, Latvia, for the 2016 ‘Show us what you’ve got’ AGM (8-9 November). It was a fabulous opportunity to welcome you all at the National Library of Latvia (LNB).</p>\r\n\r\n<p>I would like to ask those who attended to share <a href=\"https://www.surveymonkey.com/r/RZKFSWY\" target=\"_blank\">their opinion</a>, before 15 December, with us.</p>\r\n"
        body: "<h3></h3>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-11/img-4458.jpg\" style=\"width: 600px; height: 450px;\"></p>\r\n\r\n<p><em>National Library of Latvia, Riga, Europeana, CC BY</em></p>\r\n\r\n<p>What was this two-day meeting like? The Members Council — elected representatives of the Association who oversee the AGM organisation — met on 7 November for their third meeting in 2016. With a line-up of ten amazing <a href=\"http://pro.europeana.eu/event/europeana-network-association-agm-2016#speakers\" target=\"_blank\">speakers</a>, 21 Ignite talks, exciting <a href=\"http://pro.europeana.eu/event/europeana-network-association-agm-2016#agenda\" target=\"_blank\">topics</a> at nine Chef’s tables and a visit to the fantastic Latvian National Museum of Art, it’s hard to know where to begin. Let’s just start by extending a huge thank you to everyone who came and turned it into an entertaining and positive two-day event. It was great to see how engaged and involved all of you were.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-11/speakers.jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><em>Speakers: Shawn Averkamp, Markus Krötzsch, Effie Kapsalis, Lora Aroyo, Federico Milani, Mia Ridge, Dan Cohen, and Joan Cobb. Europeana, CC BY</em></p>\r\n\r\n<p>It was in the early morning when the Chair of the Europeana Network Association, <a href=\"http://pro.europeana.eu/our-network/network-association-members/max-kaiser\" target=\"_blank\">Max Kaiser</a>, kicked off the day with a warm welcome and an introduction to the full programme.</p>\r\n\r\n<p>If you’re looking for any of the presentations that were held during these two days, you can find them on <a href=\"http://www.slideshare.net/search/slideshow?searchfrom=header&amp;q=Europeana+Network+Association+AGM+2016+&amp;ud=any&amp;ft=all&amp;lang=en&amp;sort=\" target=\"_blank\">Slideshare</a>; and there are some striking photographs on <a href=\"https://www.flickr.com/photos/europeanaimages2/sets/72157676468650896\" target=\"_blank\">Europeana's Flickr</a> too. Additionally, I recommend the movie <a href=\"https://vimeo.com/183833345\" target=\"_blank\">“Workers Underground”</a>: A visual impact assessment journey of Europeana 1914-1918 - for both its testimonies and quantitative information.</p>\r\n\r\n<p>‘Show us what you’ve got’ was the catchphrase of the event, and via five tracks this was picked up on by presenters and speakers in various ways.</p>\r\n\r\n<p>We started with the General Assembly — read more about this in our <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General%20Assembly%20Meeting%202016/minutes-of-the-general-assembly-meeting-riga-8-november-2016.pdf\" target=\"_blank\">published minutes</a> — during which Rolf Kallman asked all the Europeana Network Association members to vote for <a href=\"http://pro.europeana.eu/blogpost/show-us-what-you-ve-got-the-practical-details\" target=\"_blank\">28 new Councillors</a>.</p>\r\n\r\n<p>The introductory launch of the newly developed online <a href=\"http://www.europeana1914-1918.eu/en\" target=\"_blank\">Europeana 1914-1918</a> transcription tool was a great success, and the Transcribathon was joined by several AGM attendees. <a href=\"https://www.facebook.com/Europeana19141918\" target=\"_blank\">Prizes were awarded</a> on 9 November to winning teams from France: Elisabeth Freyre, BnF &amp; Marie-Véronique Leroi, French Ministry of Culture, and History Students of the University of Latvia.</p>\r\n\r\n<p>At the end of day one Jill Cousins handed over the <a href=\"http://www.europeanmuseumacademy.eu/\" target=\"_blank\">EMA</a> award to the new winner, the Polin Museum, after which we all took off for the amazing Latvian National Museum of Art.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-11/network-members-group-picture.jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><em>Europeana Network Association ‘AGMers’ in the Latvian National Museum of Art, Europeana, CC BY</em></p>\r\n\r\n<p>The second day revealed what exciting things are happening during Track four, Disruptive Innovation in Aggregation, such as Operation Direct. In the final track, Europeana Tech &amp; R&amp;D, a panel looked back in time and discussed what they would have done if they had the chance to do it all over again.</p>\r\n\r\n<p>I would like to take this opportunity to thank you for your participation, enthusiasm and efforts in promoting the event. #AGM2016, #AllezCulture and #EuropeanaElects hashtag have been used well. In short: 89 accounts produced 211 tweets that reached 128,266 people. You can reread the tweets <a href=\"http://twitter.com/i/moments/798086728515026944\" target=\"_blank\">#AGM2016</a>, <a href=\"http://twitter.com/i/moments/798086728515026944\" target=\"_blank\">#AllezCulture</a> and <a href=\"http://twitter.com/search?q=%23EuropeanaElects&amp;src=typd\" target=\"_blank\">#EuropeanaElects</a>.</p>\r\n\r\n<p>We very much look forward to seeing you next year at the Europeana Plenary to be held somewhere in the Netherlands, with most likely the General Assembly taking place alongside. We will keep you updated of course on the date and place of next year’s Plenary and General Assembly.</p>\r\n\r\n<p>You'll also hear from our colleague Rolf Kallman on 21 November who will present the results of this year's elections. Thanks to all the fantastic candidates, and, of course, the hundreds of voters too.</p>\r\n\r\n<p>Last, but not least, please fill out our <a href=\"https://www.surveymonkey.com/r/RZKFSWY\" target=\"_blank\">survey</a>, before 15 December, to help us improve next year’s event. We appreciate any feedback you can offer.</p>\r\n"
