        featured: false
        intro: null
        body: "<p>As audiovisual media have become a major source of both entertainment and information throughout our 20th and 21st centuries, the Audiovisual Media Task Force present their final report and recommendations.</p>\r\n\r\n<p><strong>An upgrade for Sounds and Sights </strong></p>\r\n\r\n<p>Dedicated expert hubs, as well as singular audiovisual archives, national aggregators and topical expert hubs have contributed sounds and moving images to Europeana over the past decade. Their popularity remains uncontested. Reports consistently quote a <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana%20Content%20Strategy.pdf\">great public interest in audiovisual items</a> from Europeana visitors.</p>\r\n\r\n<p>In February 2016, a group consisting of members from <a href=\"http://www.euscreen.eu/\">EUscreen</a>, the <a href=\"http://www.europeanfilmgateway.eu/\">European Film Gateway</a>, and <a href=\"http://pro.europeana.eu/project/europeana-sounds\">Europeana Sounds</a> proposed a <a href=\"http://pro.europeana.eu/get-involved/task-forces/audiovisual-media-task-force\">Task Force</a> that would outline a set of recommendations to make audiovisual media a first-class citizen, both on the Europeana portal and within the wider Europeana ecosystem.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-08/mcatala-20170129-.png\" style=\"width: 600px; height: 443px;\"></p>\r\n\r\n<p><em>Round table group shot, Montse Català</em></p>\r\n\r\n<p>Some of the advancements needed are technical in nature. They relate to the time-based and complex composition of the medium. The ‘Audiovisual Media in Europeana’ Task Force sees these as utterly solvable. We live in a world that is technologically advanced enough to have video as a daily part of our learning, sharing, and communicating environments. Europeana can rely upon existing standards and partners’ best practices to improve the experience of these items for its various user groups.</p>\r\n\r\n<p><strong>Outlining recommendations</strong></p>\r\n\r\n<p>The Task Force aimed to formulate recommendations regarding ’audiovisual content in Europeana’ in three specific areas:</p>\r\n\r\n<p>1. Editorial: How to embed audiovisual content in <a href=\"http://www.europeana.eu/portal/en\">Europeana Collections</a> and other Europeana-related sites reusing AV materials assessment of multimedia content (topics), and editorial use of AV content externally (length, edit on i.e. social media platforms).</p>\r\n\r\n<p>2. Improving the use: Improving search on time-based media (including an assessment of audiovisual media standards in relation to EDM), Multimedia hyperlinking (incl. definition of a pilot / exhibition), Crowdsourcing</p>\r\n\r\n<p>3. Accessibility: Support of subtitles and multilinguality emerging media formats (playout on mobile devices)</p>\r\n\r\n<p>This relates to work being done by neighbouring groups, such as the <a href=\"http://pro.europeana.eu/get-involved/europeana-tech/data-quality-committee\">Data Quality Committee</a>, <a href=\"http://pro.europeana.eu/structure/europeana-tech\">Europeana Tech</a> and the <a href=\"http://pro.europeana.eu/taskforce/iiif\">Preparing Europeana for IIIF involvement Task Force</a>. A heartfelt thank you goes out to the reviewers of the document for strengthening its quality, and the Europeana Board for thinking with us about further steps for implementation.</p>\r\n\r\n<p>Please find attached the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Europeana_Network_Task_Forces/Final_reports/finalrecommendationstaskforceaudiovisualmediaineuropeana-20170710.pdf\">Final report and recommendations</a> of the <a href=\"http://pro.europeana.eu/get-involved/task-forces/audiovisual-media-task-force\">Audiovisual Media in Europeana Task Force</a> from June 2017.​</p>"
