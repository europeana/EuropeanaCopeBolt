        title: 'A meeting of cultural and ministerial minds in Madrid: 2nd Europeana National Workshop'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>by Roxanne Peters </em></p>\r\n\r\n<p>Working with the Ministry of Education, Culture and Sport, Europeana facilitated its second national workshop at <a href=\"http://www.bne.es/es/Inicio/index.html\">The Biblioteca Nacional de España on</a> 18 January. A cross-team effort, this workshop marked Joris Pekel’s last opportunity to ‘transform the world with culture’ in a Europeana capacity and charted <a href=\"http://pro.europeana.eu/person/pablo-uceda-gomez\">Pablo Uceda Gómez</a>’s success as a multi-talented facilitator, translator and tour guide all rolled into one! Representatives from the Ministry together with organisations including the <a href=\"http://www.museothyssen.org/en/thyssen/home\">Museo Thyssen-Bornemisza,</a> the <a href=\"http://www.patrimonionacional.es/\">Patrimonio Nacional</a>, the <a href=\"http://www.man.es/man/home.html\">Museo Arqueologico Nacional </a>and <a href=\"http://platoniq.net/en/\">Platoniq</a> met to exchange their experiences of Spanish institutions’ approach to the management and sharing of their digital heritage.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/madrid.jpg\" style=\"width: 553px; height: 379px;\"></p>\r\n\r\n<p><strong>Local lessons for open data and re-use</strong></p>\r\n\r\n<p>After an introduction by Europeana on the value of using the <a href=\"http://pro.europeana.eu/publication/publishing-framework\">publishing framework</a> to help inform institutional strategy, <a href=\"http://pro.europeana.eu/networkpartner/javier-espadas\">Javier Espadas</a>, Chief Technology Officer at Thyssen-Bornemisza Museum (a private collection of iconic artworks), started the session with a great overview of their approach for opening data and encouraging re-use. He traced the development of their online digital presence since 1998. Outlining the organisation’s business model, Javier reaffirmed the benefits of opening data as well as balancing commercial interests.</p>\r\n\r\n<p>Paving the way for Poland following changes to the copyright law post Communist rule, <a href=\"http://pro.europeana.eu/networkpartner/mikolaj-machowski\">Mikołaj Machowski</a>, Deputy Manager of the Visual Documentation Department at <a href=\"http://www.mnw.art.pl/en/\">The National Museum in Warsaw</a>, also shared insights into their commitment to reach audiences on digital platforms. The institution participated in the<a href=\"http://www.partage-plus.eu/\"> PartagePlus project </a>showcasing their Art Nouveau collections, and collaborated on a Wikipedia GLAM project in 2015 . Both projects have greatly increased the visibility of the collections.</p>\r\n\r\n<p><strong>Identifying challenges and opportunities</strong></p>\r\n\r\n<p>Following these examples, an engaging session fuelled healthy debate! In the company of IPR specialists, discussion points included the fear of losing control and attribution when publishing online and the problems faced in interpreting complex copyright law. However people agreed that publishing online can increase visibility and reinforce the value of cataloguing good quality data, and also enables institutions to learn more about the audience behaviour, which can help to reach new users.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/madrid2.jpg\" style=\"width: 450px; height: 600px;\"></p>\r\n\r\n<p><strong>Encouraging a collective move towards openness</strong></p>\r\n\r\n<p>Our recently elected councillor Dr <a href=\"http://pro.europeana.eu/networkpartner/antje-schmidt\">Antje Schmidt</a>, Head of Digital Cataloguing and Collection Online at the <a href=\"http://www.mkg-hamburg.de/en/\">Museum für Kunst und Gewerbe </a>(MKG), kicked off the afternoon session. Quoting founder Rudolf Dührkoop, she highlighted that <em>‘we are custodians rather than owners of the collections’</em>, and explained the MKG’s transition to an open collections policy. She reinforced the principles of <a href=\"http://pro.europeana.eu/publication/the-europeana-public-domain-charter\">Europeana’s public domain charter </a>together with international business models of openness and the impact these have on society. Since the MKG made public domain works available to download without any registration, there have been more than 28,000 downloads (including more than 7,600 direct downloads, sharing and access via metadata). She encouraged a collective move towards openness, inviting participants to Hamburg to start a conversation at the second <a href=\"http://pro.europeana.eu/event/sharing-is-caring-hamburg-2017\">Sharing is Caring</a> event.</p>\r\n\r\n<p><strong>Connecting with new audiences </strong></p>\r\n\r\n<p>This led participants to further discuss ways of connecting with audiences. Museums recognised tourists as their main visitors, acknowledging that young audiences are stimulated by ways to engage digitally and quickly lose interest if they can’t reuse the content. A debate focused on ways of targeting new audiences. One recurring message was the importance of storytelling - how to connect, engage, share and inspire others with creative narratives based on the collections and archives made visible.</p>\r\n\r\n<p><strong>What is next? </strong></p>\r\n\r\n<p>Participants wrapped up the session by sharing their main learnings from the workshop. They agreed on the advantages of bringing communities together, and to openly discuss current debates and decision making when it comes to opening collections at a national level. It is clear that some data partners need more support with the ingestion process, and that nuances encountered in sharing collections from different domains need to be recognised. There is still apprehension about ‘losing control’ when publishing collections online. Here, Europeana can provide tools and frameworks to help institutions adopt an approach that best works for them, and reinforce the value of the Network as an active hub of shared expertise, interests and best practice.</p>\r\n\r\n<p></p>\r\n"
