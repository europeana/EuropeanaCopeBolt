        intro: 'Europeana, Europe''s digital library, museum and archive, has launched the second version of its free app.'
        body: "<p>\r\n    <span style='font-family: \"Arial\",\"sans-serif\";'>‘Europeana Open Culture' introduces the public to hand-picked and beautiful collections from 17 of Europe's top institutions, and allows people to explore, share, download and comment on them. The app is now available for all Apple and Android tablet devices.</span></p>\r\n<p style=\"text-align:center;\">\r\n    <img src=\"http://pro.europeana.eu/documents/89999/de6bca06-cfbb-499e-b607-395d72f68ef6\"></p>\r\n<p>\r\n    Developed by Glimworm, the app provides an easy introduction to the breadth of Europe's treasures through carefully curated themes: Maps and Plans, Treasures of Art, Treasures of Nature, and Images of the Past. The new version includes over 350,000 images.</p>\r\n<p style=\"text-align:center;\">\r\n    <img src=\"http://pro.europeana.eu/documents/89999/d2359396-41aa-490b-b8d5-0d092db048b7\"></p>\r\n<p>\r\n    Europeana Open Culture presents stunning visual collections from Europeana with large images – great for those smaller details - and a ‘comment' option that opens up the possibility for dialogue between many people exploring the same images. What's more, customers can download any item and use it for their own purposes – perhaps as a screensaver, for school work or their own creative activities. They can also link the items to other online resources like Wikipedia for more context and richer information.</p>\r\n<p style=\"text-align:center;\">\r\n    <img src=\"http://pro.europeana.eu/documents/89999/3995de26-2a0b-4b8b-b11b-4d05768580b6\"></p>\r\n<p>\r\n    Jill Cousins, Europeana Executive Director says:</p>\r\n<blockquote>\r\n    <p>\r\n        ‘The response to Europeana Open Culture has been great. The app was downloaded thousands of times and was one of the top free educational apps. We've listened to the feedback from our first customers and added new content, new functionality and of course, made the app available for all Android and all Apple tablets.'</p>\r\n</blockquote>\r\n<p>\r\n    The 350,000 images available through the app come from collections as diverse as the Estonian Museum of Geology, the Rijksmuseum in the Netherlands and the Royal Botanic Garden Edinburgh, UK.</p>\r\n<p style=\"text-align:center;\">\r\n    <img src=\"http://pro.europeana.eu/documents/89999/01223645-9406-4bf9-8985-770b6391caa2\"></p>\r\n<p>\r\n    Once the app has been downloaded, users can start exploring by entering a keyword or selecting one of the themes. Tapping a thumbnail brings the image up in full resolution with the options to add and read comments, download images and connect the image to other relevant pages on the web. Users can also add the image to their favourites to create a personal museum, as well as share them on Twitter, Facebook or Pinterest.</p>\r\n<p>\r\n    All images included are either in the public domain or are openly licensed which means they can be used for any purpose, such as a school project, a student thesis, a presentation to a local history society, or on blogs, Wikipedia, or even commercially. What's more, the code behind the app is open source so developers can get hold of it, use it and experiment with it. Those interested in the code can check the<a href=\"https://github.com/europeana/openculture/wiki\" title=\"Download the source code\">Github repository </a>and provide their feedback to <a href=\"mailto:api@europeana.eu?subject=Europeana%20Open%20Culture%20app\" title=\"Email us\">api@europeana.eu</a>.</p>\r\n<p style=\"text-align:center;\">\r\n    <img src=\"http://pro.europeana.eu/documents/89999/31593298-77d4-46cf-9b14-8f659cd3b9d2\"></p>\r\n<p>\r\n    Download the app from<a href=\"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewSoftware?id=646414251&amp;mt=8\" title=\"Download the app from iTunes\">iTunes</a> or <a href=\"https://play.google.com/store/apps/details?id=com.glimworm.app.europeana&amp;hl=en\" title=\"Download the app from Google Play\">Google Play </a>and start your cultural treasure hunt! \_</p>\r\n<p>\r\n    <strong>Q&amp;A</strong></p>\r\n<p>\r\n    <em>What language is the app available in?</em><br>\r\n    The interface is in 7 languages: English, German, French, Spanish, Dutch, Bulgarian, Swedish and the collections themselves are \_in their original languages: English, Dutch, Spanish, Polish, Bulgarian and Latin!</p>\r\n<p>\r\n    <em>What devices can run the app?</em><br>\r\n    All Apple and Android tablet devices (mobile versions coming soon!).</p>\r\n<p>\r\n    <em>Can I use the images for my project?</em><br>\r\n    Yes. All the images in the app are public domain or openly licensed and so available for re-use, both commercially and non-commercially. Each image shows you whether it is in the public domain or is licensed.</p>\r\n<p>\r\n    <em>Where can I find the source code?</em><br>\r\n    At the Github repository: <a href=\"http://e2.ma/click/b1q7c/365c1c/f4zfdb\">https://github.com/europeana/openculture/wiki</a></p>\r\n<p>\r\n    <em>Where can I download the app?</em><br>\r\n    Download the app from iTunes: <a href=\"http://bit.ly/140onjg\">http://bit.ly/140onjg</a><br>\r\n    Download the app from Google Play: <a href=\"http://bit.ly/LMr6YR\">http://bit.ly/LMr6YR</a></p>\r\n<p>\r\n    <em>What collections are included?</em><br>\r\n    The contributing collections are:</p>\r\n<ul>\r\n<li>\r\n        Amsterdam Museum, the Netherlands</li>\r\n    <li>\r\n        Biblioteca Valenciana Digital, Spain</li>\r\n    <li>\r\n        Biblioteca Virtual del Ministerio de Defensa, Spain</li>\r\n    <li>\r\n        Biblioteca Virtual del Patrimonio Bibliográfico, Spain</li>\r\n    <li>\r\n        Bibliothèque de l'Alliance israélite universelle, France</li>\r\n    <li>\r\n        Biologiezentrum der Oberoesterreichisch Landesmuseen, Austria</li>\r\n    <li>\r\n        Catálogo Colectivo de la Red de Bibliotecas de los Archivos Estatales, Spain</li>\r\n    <li>\r\n        Fondo Fotográfico de la Universidad de Navarra, Spain</li>\r\n    <li>\r\n        Historisch Museum Rotterdam, the Netherlands</li>\r\n    <li>\r\n        Institute of Balkan Studies and Thracology - Институт за балканистика с Център по тракология, Bulgaria</li>\r\n    <li>\r\n        Museum of Geology, University of Tartu, Estonia</li>\r\n    <li>\r\n        Persmuseum, the Netherlands</li>\r\n    <li>\r\n        Rijksmuseum, the Netherlands</li>\r\n    <li>\r\n        Riksantikvarieämbetet, Sweden</li>\r\n    <li>\r\n        The National Library of Poland - Biblioteka Narodowa, Poland,</li>\r\n    <li>\r\n        The Royal Botanic Garden Edinburgh, UK</li>\r\n    <li>\r\n        University of Tartu - Natural History Museum, Estonia</li>\r\n</ul>\r\n<p>\r\n    <em>Can I download the screenshots?</em><br>\r\n    Yes - download a zip file of the screenshots used in this press release from <a href=\"http://bit.ly/1f8maWF\" title=\"Download images\">http://bit.ly/1f8maWF</a></p>\r\n<p>\r\n    <strong>Contact</strong><br>\r\n    Milena Popova, <a href=\"mailto:milena.popova@europeana.eu?subject=Europeana%20Open%20Culture%20app\" title=\"Email Milena Popova\">milena.popova@europeana.eu</a>, 0031 (0)70 314 0972</p>\r\n<p>\r\n    <strong>About Europeana</strong><a href=\"http://e2.ma/click/b1q7c/365c1c/bp1fdb\"><br>\r\n    Europeana</a> brings together the digitised content of Europe's galleries, libraries, museums, archives and audiovisual collections. Currently Europeana gives integrated access to over 30 million books, films, paintings, museum objects and archival documents from some 2,300 content providers. The content is drawn from every European member state and the interface is in 29 European languages. All Europeana's metadata is available under a Creative Commons Zero Public Domain Dedication, making it available for re-use through the <a href=\"http://pro.europeana.eu/api\" title=\"Europeana API\">Europeana API</a>. Europeana receives its main funding from the European Commission. More information can be found at <a href=\"http://e2.ma/click/b1q7c/365c1c/rh2fdb\">europeana.eu</a>. Follow us on Twitter <a href=\"http://e2.ma/click/b1q7c/365c1c/792fdb\">@europeanaeu</a> and <a href=\"http://e2.ma/click/b1q7c/365c1c/n23fdb\">#AllezCulture</a>.</p>\r\n<p>\r\n    <strong>Europeana Hackathons</strong><br>\r\n    Since 2011, Europeana and partners have organised a series of hackathons with the title ‘Hack4Europe!' to showcase the potential of the Europeana API (Application Programming Interface). Hack4Europe! events cover one or two days and have so far taken place in 9 European countries. 170 developers with various backgrounds (universities, creative industries, cultural institutions) have created 79 prototypes, of which one has now been developed by Glimworm into the free ‘Europeana Open Culture' app. For more information go to: <a href=\"http://e2.ma/click/b1q7c/365c1c/3u4fdb\">http://pro.europeana.eu/hackathons</a></p>"
