        title: 'Maps for makers: Globes, spheres, charts and diagrams'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p><em>This is the last in a <a href=\"http://labs.europeana.eu/blog/mapsformakers\" target=\"_blank\">blog series</a> dedicated to maps and highlighting Europeana content that can inspire commercial creative reuse by makers. </em></p>\r\n\r\n<p>Throughout the ages, cartographers found many ways of graphically representing spatial data: from maps (including three-dimensional maps) to atlases and globes. In addition to a static and fixed paper format, the advance of technology provided the means for <a href=\"http://www.loc.gov/acq/devpol/colloverviews/geography.html\" target=\"_blank\">cartographic resources</a> to become dynamic and interactive - helping us to better understand the Earth and beyond. In this last blog, we share our content picks related to different ways of visualizing geographic and celestial data. We hope you will have fun and find inspiration to<strong> #MakewithEuropeana</strong>.</p>\r\n\r\n<h2>Diagrams</h2>\r\n\r\n<p><a href=\"https://commons.wikimedia.org/wiki/Medieval_diagram\" target=\"_blank\">Diagrams</a> were one of the earliest forms of cartography and data visualization. Based on the positions of stars and other celestial bodies, they helped navigation and exploration. Take a look below at a 16th century horoscope diagram for the day in which the world was created. It includes a world map within an astrological chart and personifications of winds. 12 triangles show symbolic scenes that represent aspects of life associated with the twelve astrological houses.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/9200397-bibliographicresource-3000126261319.jpeg\" style=\"width: 300px; height: 426px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/9200397/BibliographicResource_3000126261319.html?q=diagram\" target=\"_blank\">Horoscope diagram</a> from BL Royal 12 B VI, f. 1. 1500 - 1509. William Parron. The British Library. Public Domain Marked.</em></p>\r\n\r\n<h2>Portolan charts</h2>\r\n\r\n<p>Based on compass directions and estimated distances observed by captains at sea, <a href=\"http://www.europeana.eu/portal/en/collections/maps?f%5BREUSABILITY%5D%5B%5D=open&amp;q=%28what%3A%28portolan+OR+portulan%29+OR+title%3A%28portolan+OR+portulan%29%29&amp;view=grid\" target=\"_blank\">Portolan or portulan charts</a> also used to serve as navigation maps. First made in the 13th century, <a href=\"https://en.wikipedia.org/wiki/Portolan_chart\" target=\"_blank\">they were recognized for their accuracy</a>. Check out the example below from the 16th century - it shows the Atlantic Ocean and Northern Europe.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/-atlas-nautique-du-monde-dit-...-homem-lopo-btv1b55002606b.jpeg\" style=\"width: 560px; height: 417px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/9200365/BibliographicResource_1000056054139.html?q=%28what%3A%28portolan+OR+portulan%29+OR+title%3A%28portolan+OR+portulan%29%29\" target=\"_blank\">Atlas nautique du Monde, dit atlas Miller</a>. 1519. Homem, Lopo. National Library Of France. Public Domain Marked.</em></p>\r\n\r\n<h2>Planispheres</h2>\r\n\r\n<p>If you like to observe the sky and learn about the movement of stars and of different constellations, a <a href=\"https://in-the-sky.org/planisphere/index.php\" target=\"_blank\">planisphere</a> is the way to go. A hand-held device, planispheres include maps of which stars are visible in the night sky at any particular time. The celestial planisphere below reproduces the curve and the daily movement of the sky above France, divided into geometrical regions.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/observatoire-populaire-du-trocad-ro-nouveau-...-jaubert-l-on-btv1b53025091q.jpeg\" style=\"width: 560px; height: 615px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/9200365/BibliographicResource_2000081606466.html?q=planisphere\" target=\"_blank\">Observatoire populaire du Trocadéro (...) </a>1889. Jaubert, Léon. National Library Of France. Public Domain Marked.</em></p>\r\n\r\n<h2>Globes and spheres</h2>\r\n\r\n<p>An astronomical instrument made of metal rings with a globe in the center, <a href=\"https://en.wikipedia.org/wiki/Armillary_sphere\" target=\"_blank\">armillary spheres</a> have been used in the field of astronomy to teach and to determine the positions of the celestial bodies and the path of the sky. Take a look at the example below. The object has a history of technology and science as this was one of the first methods to determine the position of the stars at different times.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/916118-s-tek-object-teks0048659.jpeg\" style=\"width: 560px; height: 843px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/916118/S_TEK_object_TEKS0048659.html\" target=\"_blank\">Armillarsfär. A Nilssons instrumentverkstad. </a>Tekniska Museet. CC BY.</em></p>\r\n\r\n<p><strong>Follow us on <a href=\"http://labs.europeana.eu/\" target=\"_blank\">Europeana Labs</a> and on <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">Twitter</a> for other content picks. And stay tuned: our next makers campaign starts in October! </strong></p>\r\n\r\n<p><strong>Do you know anyone who uses maps in their creative practice? Do you #MakewithEuropeana? Get in touch via <a href=\"mailto:reuse@europeana.eu\">reuse@europeana.eu</a>!</strong></p>\r\n"
