        title: 'Invitation to 1914-1918 press launch in Luxembourg'
        posttype: pressrelease
        featured: false
        intro: 'World War One 1914-1918 Digitising pictures, letters, memories for the 100th anniversary'
        body: "<h4>PRESS CONFERENCE INVITATION</h4>\r\n\r\n<p>European project launch europeana1914-1918.eu</p>\r\n\r\n<p>Monday, 27 February 2012<br />\r\n14.00 h<br />\r\nNational Library of Luxembourg- BnL<br />\r\n37, boulevard F.- D. Roosevelt L-2450 Luxembourg</p>\r\n\r\n<p>The project will be introduced by:</p>\r\n\r\n<ul>\r\n    <li>Welcome/Introduction, Monique Kieffer, Director of the National Library / Romain Schroeder, Curator National Archive / Richard Swetenham, European Commission (in French/ English)</li>\r\n    <li>WWI – historical context, Monique Kieffer (in French)</li>\r\n    <li>Europeana1914-1918, Aubery Escande, Europeana (in French)</li>\r\n    <li>„Bible saved life\" – a family history Markus Geiler (in German)</li>\r\n    <li>„Hunger and Deprivation\" – memories, Marie-Françoise Glaesener(in Luxembourgean)</li>\r\n    <li>Project Roadshows, Frank Drauschke, Facts &amp; Files (in German)</li>\r\n    <li>Q &amp; A</li>\r\n</ul>\r\n\r\n<p>2014, marks the centenary of the beginning of World War I. Europeana1914-1918.eu wants to collect and preserve memories from all over Europe of a tragedy that shook the world. The aim is to create a pan-European WWI archive and to provide unique new resources for research, education, exhibitions and events in remembrance of the war and its effect on people's lives. In 2012 the European project will be launched in Luxembourg and rolled out in at least 5 more countries.</p>\r\n\r\n<p>In Luxembourg the project is coordinated by the National Library in cooperation with the National Archive and plurio.net.</p>\r\n\r\n<p>Contact: National Library of Luxembourg<br />\r\nChristine Kremer christine.kremer@bnl.etat.lu Tel: +352 22 97 55 -226</p>\r\n\r\n<p><a href=\"/documents/976387/1002536/World+War+One+1914-1918+-+press+conference+invitation+%28DE%29\" target=\"_blank\">View press release in German</a><br />\r\n<a href=\"http://pro.europeana.eu/documents/976387/1002536/World+War+One+1914-1918+-+press+conference+invitation+%28FR%29\" target=\"_blank\">View press release in French</a></p>"
