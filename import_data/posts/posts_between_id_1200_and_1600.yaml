        title: 'Our newsletter for communications professionals is moving - are you coming too?'
        posttype: News
        featured: false
        intro: "<p>If your job involves communications, PR, marketing or social media, then sign up for our revamped communications newsletter.</p>\r\n"
        body: "<p>We know you're probably signed up to lots of mailing lists and don't have time to read every word. That's why we're moving our newsletter to MailChimp. We want to make sure that our updates aren’t just interesting, but that they look great too and that it’s easy for you to spot the information that's relevant to you.</p>\r\n\r\n<p>Each month, we'll give you the latest on Europeana's campaigns, as well as comms-related news and events from the cultural heritage sector. We'll also share tools and resources that are relevant to people working in communications, PR, marketing and social media.</p>\r\n\r\n<p>If you received the Europeana Communicators Group Update in the past, you will need to sign up again as we’re moving from Listserv to MailChimp and we want to bring you with us!</p>\r\n\r\n<p><strong><a href=\"http://eepurl.com/cUdWJf\">Subscribe to our mailing list\_now</a></strong></p>\r\n\r\n<p>We always want to know what’s going on in your organizations, and if you have relevant communications/marketing news to share, we’d love to include it in our next update. Please email <a href=\"mailto:Beth.daley@europeana.eu?subject=Europeana%20Communicators%20Group%20Update\">Beth Daley</a>.</p>\r\n\r\n<p>Don’t forget, you can send us ideas for Europeana Pro blogs too. Just get in touch with our blog editor, <a href=\"mailto:Camille.Tenneson@europeana.eu?subject=Pro%20blog\">Camille Tenneson</a>.</p>\r\n"
