        body: "<p>Ministries of culture and cultural institutions from 28 European Union countries, plus Norway, have collaborated with digital culture platform Europeana, to identify 300 works of art that have helped define Europe’s art history.</p>\r\n\r\n<p>From Paul Gauguin’s <em>Femmes de Tahiti</em> to the <em>Sălciile de la Chiajna Willows at Chiajna</em> by Romanian Ștefan Luchian, the Europeana 280 collection brings together iconic and unique, famous and lesser-known works - all of which have contributed to European art movements from Renaissance to Cubism. This unique collection is available online as part of a campaign to enable people across Europe to engage with their art heritage and to demonstrate our shared European roots.</p>\r\n\r\n<p>Europe’s Culture Ministries were invited to work with their museums, galleries and libraries to choose at least 10 works of art that have contributed to Europe’s art history as part of the Europeana 280 campaign.</p>\r\n\r\n<p>Jill Cousins Executive Director of Europeana said:</p>\r\n\r\n<p>‘Through the Europeana 280 campaign, Culture Ministries and 158 cultural institutions from across Europe have brought together a collection of more than 300 paintings, drawings, photographs, posters, illustrations, sculptures and other objects telling a unique story of how Europe’s art heritage has evolved over time.</p>\r\n\r\n<p>Everyone can now discover and celebrate these treasures online by getting involved in the #Europeana280 campaign through social media, related apps, or in person through a series of virtual reality events and digital installations across Europe from April to November 2016.”</p>\r\n\r\n<p>A virtual exhibition <a href=\"http://bit.ly/FacesofEurope\">Faces of Europe</a> showcases over 100 items from all 29 countries taking visitors on a journey with artists through the centuries, exploring a changing Europe through their works and role in society. The ‘Europeana 280’ collection can further be explored and enjoyed online via<a href=\"http://www.europeana.eu/portal/search?q=PROVIDER%3A%22Europeana+280%22\"> Europeana Collections</a>, through apps<a href=\"http://www.getdailyart.com/\"> DailyArt</a> and<a href=\"https://theartstack.com/\"> ArtStack</a> and the new Europeana colouring app based on works in the collection <a href=\"https://colourapp.eu/\">CREATE</a> as well as Twitter, Facebook, Pinterest using #Europeana280.</p>\r\n\r\n<p>And it’s not just online that you can experience the Europeana 280 collection - people will also have the chance to interact with them in public spaces across Europe.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Campaigns/Europeana_280/introducing-europe%27s-bigartride.pdf\">#BigArtRide</a> is a virtual reality event touring ten cities across Europe - The Hague, Amsterdam, Paris, Brussels, Rome, London, Berlin, Prague, Wroclaw, and Bratislava - celebrating the Dutch Presidency of the EU. Two participants in squares in different European cities (one Dutch, one elsewhere) will put on virtual reality headsets, get on their bikes and race together through a virtual city that they populate with artworks from Europeana 280 along the way. Members of the public can help or hinder their progress by using oversized bells and pumps while the race is broadcast on large screens in both city squares.</p>\r\n\r\n<p>In museums and galleries in other cities across Europe, digital installations – <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Campaigns/Europeana_280/jumpingjacks.pdf\">Jumping Jacks</a> - combining art with interactive technology and moving, dynamic human bodies will let participants project their own body transformed by cut-outs from the Europeana 280 artworks onto walls and ceilings, - creating their own unique, moving artworks.</p>\r\n\r\n<p>Europeana 280 is supported by the European Commission as part the development of Europeana. It is also part of a celebration of the launch of the new<a href=\"http://www.europeana.eu/portal/collections/art-history\"> Europeana Art History Collections</a>, which introduce the public to artists and artworks from across the whole of Europe, from the cave painters of Altamira to the Surrealists, and from ancient Roman sculpture to modern design.</p>\r\n\r\n<p>155 of the pieces of art chosen by Europe’s museums, libraries and galleries to share through Europeana 280 have been made available under open licences that allow re-use, whether that’s for enjoyment, or for use in research, education or new designs, apps or services.</p>\r\n\r\n<ul>\n<li>\r\n    <p><a href=\"http://www.europeana.eu/portal/search?f%5BPROVIDER%5D%5B%5D=Europeana+280&amp;view=grid\">Discover the 300+ works</a> nominated by the countries across Europe on the Europeana Art History Collections</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://bit.ly/FacesofEurope\">Explore the Faces of Europe exhibition</a></p>\r\n    </li>\r\n    <li>\r\n    <p>Find out more about <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Campaigns/Europeana_280/introducing-europe%27s-bigartride.pdf\">#BigArtRide</a></p>\r\n    </li>\r\n    <li>\r\n    <p>Find out more about <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Campaigns/Europeana_280/jumpingjacks.pdf\">Jumping Jacks</a></p>\r\n    </li>\r\n    <li>\r\n    <p>Keep up-to-date with Europeana 280 news and events on <a href=\"http://blog.europeana.eu/\">Europeana’s blog</a> and by following <a href=\"https://twitter.com/search?q=%23Europeana280\">#Europeana280</a> on Twitter.</p>\r\n    </li>\r\n</ul>\n<p>Learn more about the decision-making process behind each country’s submissions in an ongoing series on the<a href=\"http://pro.europeana.eu/search?q=280&amp;blogposts=on&amp;sort=\"> Europeana Pro blog</a>.</p>\r\n\r\n<p>ENDS</p>\r\n\r\n<p><strong>Notes for editors\L</strong></p>\r\n\r\n<p><strong>Europeana</strong>\L</p>\r\n\r\n<p>Europeana is Europe's digital platform for cultural heritage, collecting and providing online access to tens of millions of digitized items from libraries, archives, audiovisual collections and museums across Europe. It opens up access to over 50 million digital records from over 3,500 heritage organizations in 35 countries. These collections represent great thematic, language and media variety, from books, photos and paintings to television broadcasts and 3D objects. Europeana encourages and promotes the creative re-use of these vast cultural heritage collections in education, research, tourism and the creative industries.</p>\r\n\r\n<p>For more information please contact:\L</p>\r\n\r\n<p>Eleanor Kenny :\L eleanor.kenny@europeana.eu</p>\r\n\r\n<p>Imogen Greenhalgh\L: imogen.greenhalgh@europeana.eu\L</p>"
