        title: 'Highlights from the TuEuropeana project workshops: Europeana for Education'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p><strong>This first blog post from a series dedicated to workshops led by TuEuropeana focuses on education professionals.</strong></p>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-youtube\"><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"349\" scrolling=\"no\" src=\"//www.youtube.com/embed/DJ3nYwTB-k0?wmode=transparent&amp;jqoemcache=87dTm\" width=\"425\"></iframe></div>\r\n\r\n<p></p>\r\n\r\n<p>The <a href=\"http://tueuropeana.pl/\">TuEuropeana</a> project recently led a series of workshops in Poland, inviting potential Europeana users to exchange about their experiences. Created by the Polish Europeana Network, a local working group initiated by <a href=\"http://www.mkidn.gov.pl/pages/the-ministry-of-culture-and-national-heritage.php?lang=EN\">The Ministry of Culture and National Heritage</a> in 2014 and coordinated by the <a href=\"http://www.nina.gov.pl/\">National Audiovisual Institute</a>, the project gathers institutions that contribute and aggregate collections to Europeana, and others focusing on related areas. The purpose of these sessions, aimed at different groups and their specific audiences, was to enhance the communication between contributing institutions, Europeana and its users.</p>\r\n\r\n<p>In Lublin, our first workshop series reached out to teachers, educators, and educational practitioners from various institutions gathered in two unique locations: <a href=\"http://teatrnn.pl/en/\">The Grodzka Gate - NN Theatre Centre</a> and <a href=\"http://teatrnn.pl/about-us/the-house-of-words/\">The House of Words</a>, the local museum of typography. Our main purpose was to make Europeana more accessible for education professionals, to raise their awareness about digital collections, and to inspire them with different educational tools.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-12/workshop5.jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><em>Anna Misiewicz is a legal specialist in copyright law and intellectual property who held one of the workshops lectures and answered to all participants questions. Photo. Kamil Stępień, CC BY-SA</em></p>\r\n\r\n<p>To do so, we encouraged them to use and mix Europeana’s collections alongside other available digital collections, to demonstrate how teaching materials can be enriched with archival resources. Each participant created their own prototype of an educational tool or seminar scenarios following different paths of inspirations, such as digital storytelling, history in photography, interactive walk or digital academic collections. Playing with the Europeana portal and its content, participants made their own curator choices, and thought of possible improvements for their work and the platform functionalities. The group also discussed how to practically handle Europeana’s search engine and make collections retrieval more effective (i.e. trying various keywords, using different languages, browsing thematic collections or playing with filters!). A discussion on copyright preceded all the efforts, explaining how it applies to Europeana’s collections, and for education.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-12/workshop2.jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><em>Agata Krawczyk - Ministry’s of Culture and National Heritage Europeana working group coordinator. Ph</em><em style=\"text-align: -webkit-right;\">oto. Kamil Stępień, CC BY-SA</em></p>\r\n\r\n<p>The workshop confirmed a strong interest from educators to integrate digital content to their teaching materials. However, we still need to provide them with more explanation and training. Following on from this first workshop, we decided, with further support from the Ministry of Culture and National Heritage, to implement in the near future a series of educational events focused on reuse of online collections for education.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
