        title: 'Meet the Members Council: Susan Hazan'
        posttype: News
        featured: false
        intro: null
        body: "<p>Many of you know me from the annual <a href=\"http://www.digital-heritage.org.il/digital-heritage/\" target=\"_blank\">EVA/Minerva</a> conferences on the digitisation of cultural heritage which <a href=\"https://huji.academia.edu/DovWiner\" target=\"_blank\">Dov Winer</a> and I have co-chaired since 2004. For those who have not yet joined us, we look forward to hosting you in Jerusalem on the second week of November for the years to come – save the date!</p>\r\n\r\n<p>My own digital story starts even earlier than that. The Israel Museum was one of the first to go online back in 1996.Today, with more than 5 versions behind us, we are soon re-launching the new site that pulls into it over 1,200 online exhibitions, 220 exhibition mini sites, the daily calendar of events, and of course our online collections into a single, coherent platform. The site also includes a series of unique ventures, such as the wildly successful <a href=\"http://dss.collections.imj.org.il/\" target=\"_blank\">Digital Dead Sea Scrolls</a> project, which received over one million unique users over the first 4 days following its launch.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-01/goyasmall.jpg\" style=\"width: 600px; height: 367px;\"></p>\r\n\r\n<p><em>Screenshot of the Israel Museum’s yet to be launched new home page</em></p>\r\n\r\n<p>In the early days of the Europeana Network, the <a href=\"http://www.imj.org.il/\" target=\"_blank\">Israel Museum</a> joined the Minerva, and Athena projects as an Associated Member, and we uploaded our encyclopedic collections into Europeana, including our comprehensive Fine Arts, Jewish Art and Life, and Archaeology collections; our extensive holdings of biblical and Holy Land archaeology. What has always impressed me about the Europeana professional network was how all the numerous national representatives speaking more than the 24 official European languages could come together to discuss, and resolve so many critical issues. I have sat on several working groups over the years, and have listened to some of the brightest minds in Europe thrash out proposals from their own practice to scale their experience towards the magnitude of a Pan-Europeana library. And most amazingly – it all worked! Clearly there is still plenty to do, and I am honored to be able to join the Members Council and look forward to be able to make a contribution in the months to come.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-01/israelmuseumsmall.jpg\" style=\"width: 600px; height: 375px;\"></p>\r\n\r\n<p><em>Screenshot of the of Israel Museum’s new collections page</em></p>\r\n\r\n<p>My own activities in Europeana tended to be all about end users. After Hans van der Linden established the UGC Thematic Task Force, I took over the chair from Frans Hoving in 2011 to review the then current practices required to support content providers and aggregators define, create, moderate, and accommodate their user generated content. After much discussion between the group, <a href=\"http://www.cvce.eu/en/le-cvce/equipe/lars_wieneke\" target=\"_blank\">Lars Wieneke</a> (CVCE, Luxembourg) and I delivered our white paper, <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/ugc-task-force-results.pdf\" target=\"_blank\">Report on the results of the UGC Thematic Task Force</a> at the Europeana, 2012 Plenary in Leuven.</p>\r\n\r\n<p>The Europeana community is always concerned with crucial issues, but our leaders also know how to deliver these discussions in persuasive ways. At the Europeana plenary, still in 2012 in Leuven, I was delighted to be cajoled into acting as an honourable member in the Cultural Commons Oxford style debate to argue – <em>This House believes that: all content in the Europeana Cultural Commons should be freely available for re-use</em>. To be honest, I don’t recall which side I was supposed to be supporting; the setting was stunning and the proceedings a lot of fun. I do remember, however, that it it was diametrically opposed to my principles, but hey, when you are facing the Hon. Member <a href=\"http://disruptivemedia.org.uk/tag/gary-hall/\" target=\"_blank\">Gary Hall</a>, from the Centre for Disruptive Media, no holds are barred. For those curious to remember this entertaining debate – there is a wonderful stream of juicy <a href=\"https://twitter.com/hashtag/eLeuven2012?src=hash\" target=\"_blank\">tweets archived online</a>.</p>\r\n\r\n<p>I have always been interested in <a href=\"http://www.musesphere.com/about/Susan.Hazan.html\" target=\"_blank\">combining practice with theory</a>, and my academic research has focused on the impact of the mediated museum and the ways that museums are ‘performed’ in so many ways; online, over traditional media, as well as in the physical gallery. I contributed to the <a href=\"http://www.v-must.net/\" target=\"_blank\">V-Must project</a>, a Network of Excellence, funded by the European FP7 Network of Excellence that focused on Virtual Museums, and have <a href=\"https://imjnet.academia.edu/SusanHazan\" target=\"_blank\">written extensively</a> on these subjects. I hope to be able to make some sort of contribution towards this as Council Member in the months to come.</p>\r\n\r\n<p>Europe is currently undergoing massive upheavals: the potential of digital delivery of its cultural heritage is almost bewildering. There is no better way to understand who we are than by connecting to our histories, and to the structured narratives that move through electronic networks to open up new pathways for self-directed learning and creative ways of thinking about self; past and present.</p>\r\n"
