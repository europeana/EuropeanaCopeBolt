        title: 'Coming up: FORWARD’s conference in Brussels on ‘Digitisation of CULTURAL Heritage and Orphan Works’!'
        posttype: null
        featured: false
        intro: null
        body: "<p>FORWARD (www.project-forward.eu) is an EU funded project that has created a system to support the rights status assessment of audiovisual works and the orphan works diligent search. Now, after three years of hard work, it will be presented to the public for the first time. We, the FORWARD project consortium, are pleased to welcome you on this occasion at the Royal Library of Belgium, in Brussels, on <strong>30 November 2016</strong>. So mark your calendars accordingly!</p>\r\n\r\n<p>In 2012, the Orphan Works Directive was adopted with the aim to unlock hundreds of thousands (!) of objects preserved in Europe’s museums, archives, libraries, and cinematheques and to make them available for research, education and fun on platforms like Europeana. At the conference, professionals from the library and the audiovisual sector, policymakers and the EU Commission's representatives will discuss the challenges and prospects of this Directive. You will have the opportunity to discover new tools that help to bring more cultural heritage online: the orphan works database and the FORWARD system for Audiovisual works.</p>\r\n\r\n<p>To access the full programme and the registration form, please surf to FORWARD‘s website: <a href=\"http://tinyurl.com/z7oavr6\">http://tinyurl.com/z7oavr6</a> Registration is free of charge, but <strong>please register before 20 November. </strong>Feel free to get in touch with us for further information via our dedicated website <a href=\"http://project-forward.eu/\">http://project-forward.eu/</a>. This event is jointly organised by FORWARD coordinator CINEMATEK and the Royal Library of Belgium.</p>\r\n\r\n<p>We look forward to seeing you in Brussels on November 30!</p>\r\n\r\n<p></p>"
