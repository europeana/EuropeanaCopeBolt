        title: 'Inspire makers to creatively transform Europe’s digital cultural heritage'
        posttype: News
        featured: false
        intro: null
        body: "<p>We recently launched the Europeana ‘makers pilot’, a programme of research and promotional activities to explore how to harness the value of Europeana’s free to reuse content for makers. The maker movement is no less diverse or easier defined than the contested market it sits within, the creative industries. However, we know that it is a dynamic, digitally connected, innovative and independent community. There is a continued need for inspiration and resource to help the movement to <a href=\"https://www.technologyreview.com/s/508821/the-difference-between-makers-and-manufacturers/\">disrupt</a> traditional manufacturing processes and to deliver the anticipated <a href=\"http://www.nyu.edu/reynolds/speaker_series/pdf/Maker%20Market%20Study%20FINAL.pdf\">third industrial revolution</a>.</p>\r\n\r\n<p>That is where Europeana comes in. Europeana’s digital heritage content, drawn from the collections of over 3500 cultural heritage institutions across Europe, has the potential to inspire new designs, products and businesses. Our focus in the maker market will be high level amateur and professional makers who can demonstrate originality and excellence in using digital and technological means (eg computer-aided design, 3D printing or laser cutters) in concept, design and process to produce digital or physical products.</p>\r\n\r\n\r\n\r\n<p><strong>A focus on our content</strong></p>\r\n\r\n<p>Over the next nine months we will run three campaigns highlighting a specific area of our content that could provide inspiration for makers. The first campaign is dedicated to Art Nouveau, to echo the respective thematic <a href=\"http://blog.europeana.eu/2017/02/welcome-to-art-nouveau-season-on-europeana-art/\">season</a> and <a href=\"http://www.europeana.eu/portal/en/exhibitions/art-nouveau-a-universal-style\">exhibition</a>. Until the end of May, we will publish regular blogs on Europeana Labs highlighting what we think is the most interesting free to re-use content for makers from our Art Nouveau collection. These content picks will come from the Europeana Labs’ <a href=\"http://labs.europeana.eu/data\">datasets</a> and our <a href=\"https://nl.pinterest.com/europeana/\">Pinterest Boards</a> and we will coordinate when possible with the expert <a href=\"http://blog.europeana.eu/tag/art-nouveau/\">blogs</a> written from our partners. The content focus for the second and third campaigns (July to August and November 2017, respectively) will be announced soon.</p>\r\n\r\n<p><strong>Events and research</strong></p>\r\n\r\n<p>We will attend a few local and international events to promote Europeana’s offer for makers, and we are keen to explore other promotional opportunities where we can reach high level amateur and professional makers. We are also planning a programme of consultation with professionals in the creative industries and peers in the cultural heritage sector with three objectives. Firstly, to explore our understanding of the makers market and how makers could use our content; secondly, to consider potential partnership opportunities; and finally, to engage our network to understand better the existing activity linking cultural heritage and makers.</p>\r\n\r\n<p><strong>Get involved</strong></p>\r\n\r\n<p><a href=\"mailto:reuse@europeana.eu\">Email us</a> if you have ideas on the type of content makers could make use of, how makers could (re-)use Europeana’s incredible content, or to share expertise as we begin exploring this market. Join the conversation on <a href=\"https://twitter.com/europeanalabs?lang=en\">Twitter</a> with #MakeWithEuropeana. We look forward to hearing from you!</p>\r\n"
