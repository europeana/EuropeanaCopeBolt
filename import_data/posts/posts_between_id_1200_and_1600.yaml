        title: 'Evaluating Europeana: what would you like to see assessed by the Commission?'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>The Europeana Network Association and Europeana Foundation tried putting on your hats to come up with ways to improve the European Commission proposal for an <a href=\"http://ec.europa.eu/smart-regulation/roadmaps/docs/plan_2016_55_europeana_evaluation_en.pdf\">Independent evaluation of Europeana following adoption of Council Conclusions by EYCS Council on 31/05/2016</a>. The process requires consultation on what will be evaluated prior to commencing the evaluation, therefore a request for response to the proposed Roadmap, within a month, was published on 22 December 2016. The purpose of the Evaluation is to:</p>\r\n\r\n<p><em>\"present to the Council an independent evaluation of Europeana and give clear orientations for the mid- and long-term development of Europeana by assessing alternatives at the EU level for the future scope, sustainable funding and governance of Europeana, including a possibility to transform or integrate Europeana into a European legal entity, whilst taking account of the dual nature of Europeana as both a cultural and digital innovation project\".</em></p>\r\n\r\n<p style=\"margin-left:216.0pt;\">The role of Europeana for the digital access, visibility &amp; use of European cultural heritage Council conclusions (31 May 2016)</p>\r\n\r\n<p>The full responses can be found in <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/General/europeana-network-association-s-response-to-europeana-evaluation-roadmap-18jan2017.pdf\">Europeana Network Association’s Evaluation response</a> and <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/General/europeana-foundation-response-to-europeana-evaluation-roadmap-18jan2017.pdf\">Europeana Foundation's Evaluation Comments</a>. We hope the Commission takes these considered thoughts into their published Roadmap on the Evaluation of Europeana, which should be available shortly. And that we were able to put on your heads, under your hats, over the Christmas period!</p>\r\n\r\n<p>When finally published and the Evaluators appointed, the work will take until Q4 2017, looking at what works, what could be improved, what might have been done differently and what should be dropped.</p>\r\n\r\n<p>The Europeana Network Association reformed the small group of Councillors that had originally submitted<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/General/inputfromeuropeananetworkassociationfortheevaluationofeuropeanabyindepen....pdf\"> ideas on what should be evaluated to the Commission back in September 2016</a>: <a href=\"http://pro.europeana.eu/our-network/management-board-members-council\">Max Kaiser, Rolf Källman, Marco de Niet and Ellen Euler</a>. Together, we worked on two responses from the Europeana Network Association and the Europeana Foundation, trying to be complementary but making the points that most concerned each organisation.</p>\r\n\r\n<p>To this end, we thought that the Evaluation should:</p>\r\n\r\n<ul>\n<li>\r\n    <p>be based on Refined Europeana Strategy 2020 and Business Plan 2017, to be published in February 2017, as these have been created by the Europeana Network (EN), validated by the Europeana Foundation Board (EF) and discussed with Member States; in other words developed by.individuals and professionals who understand the needs of the audiences being served and who have created plans to respond to those needs.</p>\r\n    </li>\r\n    <li>\r\n    <p>recognise the dynamic nature of the organisation, as past achievements can only be a partial basis for recommendations towards the future. There is no linear path from lessons learned from the evaluation to a solid future strategy for Europeana; and external innovation outside Europeana must be considered in the Evaluation.</p>\r\n    </li>\r\n    <li>\r\n    <p>take on board that Europeana’s willingness and capacity to continuously develop its strategy to be better targeted towards constant changing user needs, should be seen, in this digital age, not as a sign of weakness but of strength.</p>\r\n    </li>\r\n</ul>\n<p>Some specific measures were therefore requested:</p>\r\n\r\n<ul>\n<li>\r\n    <p>An evaluation of how the user needs have changed over the last 10 years as a necessary baseline.</p>\r\n    </li>\r\n</ul>\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-01/markets-small.jpg\" style=\"width: 600px; height: 449px;\"></p>\r\n\r\n<p>&lt; Europeana | CC BY-SA &gt;</p>\r\n\r\n<ul>\n<li>\r\n    <p>The 5 markets (CHIs, Research, Education, Creative Industries, Culture Users) outlined in Refined Strategy to define the lines of investigation for the evaluators.</p>\r\n    </li>\r\n    <li>\r\n    <p>Use be made of the three impact areas of the<a href=\"http://pro.europeana.eu/publication/impact-assessment-case-study\"> Europeana Impact Framework</a>, as the draft of the Roadmap only mentions what should be examined, not how that should be done.</p>\r\n    </li>\r\n</ul>\n<p>If you would like to be directly involved in the evaluation of Europeana please let us know and we will pass your details onto the Evaluation team.</p>\r\n"
