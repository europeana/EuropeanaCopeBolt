        title: 'Save the date: The Many Lives of Europe’s Audiovisual Heritage Online'
        posttype: News
        featured: false
        intro: null
        body: "<p>It may not be until next May, but diaries fill up fast, so put this event in yours today! Thanks to <a href=\"http://blog.euscreen.eu/author/moys/\" title=\"Posts by Moys Schuttert\">Moys Schuttert</a> at EUscreen for this event information.</p>\r\n\r\n<p><img alt=\"Prof. Dr. Sonja de Leeuw\" src=\"/files/Images/Blog_images/2017-08/sonja-1.jpg\" style=\"width: 600px; height: 188px;\"></p>\r\n\r\n<p><em>Prof. Dr. Sonja de Leeuw, EUscreen.</em></p>\r\n\r\n<p><strong>Date</strong>: 16 May 2018<br><strong>Time:</strong> Symposium starts at 11:00, Farewell Lecture at 16:15.<br><strong>Location Symposium: </strong>Utrecht University, Sweelinckzaal, Drift 21, Utrecht<br><strong>Location Farewell Lecture:</strong> Aula Academy Building, Domplein 4, Utrecht</p>\r\n\r\n<p>During the past decade, a massive body of European audiovisual heritage has become accessible online: on video sharing sites and websites of archives, or through initiatives such as EUscreen and Europeana. Once online, audiovisual heritage circulates in diverse ways: people watch, share, like, or dislike it; they comment, appropriate, and download videos for remix and recirculation. It thus becomes part of the popular consumption of history, potentially creating new interpretations of heritage materials, challenging authorized perspectives. Heritage institutions perceive the consequences of the recent technological transformations of the sector as a major challenge and opportunity. Nevertheless, urgent questions regarding the circulation of audiovisual heritage online remain unanswered:</p>\r\n\r\n<ul>\n<li>How do strategies of curation shape the appropriation of digitized heritage?</li>\r\n    <li>How does digitization and online circulation of audiovisual heritage affect the mission, role, and structure heritage institutions, as well as their relationships with media producers and publics?</li>\r\n    <li>How can audiovisual archives better foster the reuse of Europe’s audiovisual heritage?</li>\r\n    <li>(How) do digital curation and other appropriations of audiovisual heritage create new perspectives on European history and identity?</li>\r\n    <li>How does online circulation of audiovisual heritage alter the power relationships between amateur and professional historians in a public history environment, potentially blurring the boundaries between authorized and popular visions of European history?</li>\r\n    <li>What new tools and methods do we need to analyse the circulation of audiovisual heritage online, and how do traditional methods have to be adapted for this aim?</li>\r\n</ul>\n<p>To discuss these challenges, Utrecht University’s Centre of Television in Transition in collaboration with The Netherlands Institute for Sound and Vision and CLARIAH will organize a one-day symposium.</p>\r\n\r\n<p>The symposium is held on the occasion of the Farewell Lecture by Prof. Dr. Sonja de Leeuw, Professor of Dutch Television History in the European Context at Utrecht University, the driving force behind the EUscreen projects and pioneer in the field of digital audiovisual heritage in Europe. Confirmed participants include Jerome Bourdon, Professor at the Department of Communication, Tel Aviv University; Andreas Fickers, Professor for Contemporary and Digital History and Director of the Luxembourg Centre for Contemporary and Digital History; Johan Oomen, Head of Research and Development at Netherlands Institute for Sound and Vision; Julia Noordegraaf, Professor of Digital Heritage at the University of Amsterdam; and Pelle Snickars, Professor of Media and Communication Studies and affiliated to the HUMlab Research Centre of Umeå University, Sweden.</p>\r\n\r\n<p>For more information, keep an eye on the <a href=\"http://blog.euscreen.eu/\">EUscreen blog</a>.</p>"
