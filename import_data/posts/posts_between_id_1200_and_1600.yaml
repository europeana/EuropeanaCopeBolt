        title: '“Show us what you’ve got” –  The practical details'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p><strong>Only one week to go before the Europeana Network Association AGM: 8 to 9 November 2016 at the National Library of Latvia in Riga. Here is a quick recap of what you need to know before the event. It’s Riga, one of the Baltic gems; it’s the LNB, one of the most daring library buildings in the world; it’s November, bring a warm coat and it’s Europeana’s AGM. Have fun and share it via #AGM2016 #AllezCulture</strong></p>\r\n\r\n<p id=\"docs-internal-guid-db759f26-0093-9771-0582-00f65962e61d\"><strong>Register if you haven’t done so already</strong></p>\r\n\r\n<p>If you have not signed up yet, there is still time to<a href=\"https://www.eventbrite.co.uk/e/europeana-network-association-agm-2016-tickets-19528942593\" target=\"_blank\"> register</a>¹.</p>\r\n\r\n<p><strong>Programme</strong></p>\r\n\r\n<p>This year’s theme is “<a href=\"http://pro.europeana.eu/event/europeana-network-association-agm-2016#agenda\" target=\"_blank\">Show us what you’ve got</a>”, and we have a very nice mix of speakers from across the globe, representatives of the European Commission, exciting panel sessions, interactive set-up with Chefs Tables, Ignite Talks from across all our sectors, networking opportunities, the first <a href=\"http://pro.europeana.eu/blogpost/transcribing-europeana-1914-1918\" target=\"_blank\">Europeana Transcribathon</a>, and an awards ceremony. What else could you possibly wish for?</p>\r\n\r\n<p>Our opening keynote is going to be <a href=\"http://pro.europeana.eu/networkpartner/dan-cohen\" target=\"_blank\">Dan Cohen</a>, from DPLA, <a href=\"http://pro.europeana.eu/our-network/network-association-members/lora-aroyo\" target=\"_blank\">Lora Aroyo</a>, from the Vrije Universiteit in Amsterdam, and <a href=\"http://pro.europeana.eu/networkpartner/markus-kroetzsch\" target=\"_blank\">Markus Krötzsch</a>, from the Technical University in Dresden, will complement the first day of the AGM. On day two, <a href=\"http://pro.europeana.eu/our-network/network-association-members/joan-cobb\" target=\"_blank\">Joan Cobb</a>, from the Getty Research Institute, will kick-start the day followed by <a href=\"http://pro.europeana.eu/networkpartner/shawn-averkamp\" target=\"_blank\">Shawn Averkamp</a>, from New York Public Library Labs, followed by <a href=\"http://pro.europeana.eu/networkpartner/effie-kapsalis\" target=\"_blank\">Effie Kapsalis</a> from the Smithsonian Institute Archives. <a href=\"http://pro.europeana.eu/our-network/network-association-members/mia-ridge\" target=\"_blank\">Mia Ridge</a>, from the British Library, will be our closing keynote speaker.</p>\r\n\r\n<p><strong>Elections and voting</strong></p>\r\n\r\n<p>Please find here the documents for the TRACK 1: <a href=\"http://pro.europeana.eu/event/europeana-network-association-agm-2016#agenda\" target=\"_blank\">GENERAL ASSEMBLY MEETING</a> on which you will be asked to vote alongside the elections for the new <a href=\"http://pro.europeana.eu/our-network/members-council-candidates-2016\" target=\"_blank\">Members Council</a>.</p>\r\n\r\n<p>Paper 1: <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2016/paper-1-minutes-of-the-2015-meeting-of-the-general-assembly.pdf\" target=\"_blank\">Minutes of the 2015 meeting of the General Assembly</a></p>\r\n\r\n<p>Paper 2: <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2016/paper-2-association-amended-statutes.pdf\" target=\"_blank\">Association amended statutes</a></p>\r\n\r\n<p>Paper 3: <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2016/paper-3-introduction-to-amended-association-statutes.pdf\" target=\"_blank\">Introduction to amended Association statutes</a></p>\r\n\r\n<p>Paper 4: <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2016/paper-4-association-financial-report-2015.pdf\" target=\"_blank\">Association financial report 2015</a></p>\r\n\r\n<p>Paper 5: <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2016/paper-5-association-financial-update-2016.pdf\" target=\"_blank\">Association financial update 2016</a></p>\r\n\r\n<p>Paper 6: <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2016/paper-6-association-provisional-budget-2017.pdf\" target=\"_blank\">Association provisional budget 2017</a></p>\r\n\r\n<p>Paper 7: <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2016/paper-7-association-annual-report-2015-2016.pdf\" target=\"_blank\">Association annual report 2015-2016</a></p>\r\n\r\n<p>Paper 8: <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2016/paper-8-association-activity-plan-2017.pdf\" target=\"_blank\">Association activity plan 2017</a></p>\r\n\r\n<p>We kindly ask you to review these, even if you won’t attend the AGM, as you will be asked to cast your vote remotely.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-10/blog.jpg\" style=\"width: 600px; height: 637px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/nl/record/2063605/LAT_280_003.html?q=\" target=\"_blank\">Princess with a Monkey | Janis Rozentāls</a>, Latvijas Nacionālais Mākslas Muzejs, Public Domain</em></p>\r\n\r\n<p><strong>Practical details</strong></p>\r\n\r\n<p>You are cordially invited to collect your badge and folder at the AGM registration desk. It opens <strong>at 8 am </strong>on 8 November in the National Library of Latvia - LNB - lobby. The two-day event starts at 9 am on 8 November and ends at 3 pm on 9 November.</p>\r\n\r\n<p><strong>Social event</strong></p>\r\n\r\n<p>On the evening of 8 November, we will all meet at the <a href=\"http://www.lnmm.lv/en/lnma/\" target=\"_blank\">Latvian National Museum of Art</a>. After a visit of the museum, we will enjoy dinner and celebrate the European Museum Academy Prize award ceremony.</p>\r\n\r\n<p>I look forward to welcoming you in Riga! #AGM2016 #AllezCulture</p>\r\n\r\n<p></p>\r\n\r\n<p>¹Europeana can reimburse your travel and accommodation, but only if you meet <a href=\"http://pro.europeana.eu/page/europeana-foundation-rules-for-the-reimbursement\" target=\"_blank\">our criteria</a>. Most important, you must be a full-fledged member of the new Europeana Network Association. You can sign up <a href=\"http://pro.europeana.eu/our-network/sign-up\" target=\"_blank\">here</a> if you are not yet a member.</p>\r\n\r\n<p></p>\r\n"
