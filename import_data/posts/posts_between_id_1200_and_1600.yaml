        title: 'Meet the winners of the Europeana Research Grants Programme 2016'
        posttype: Blog
        featured: false
        intro: "<p>We are pleased to announce the three projects that have been awarded Europeana Research Grants.</p>\r\n\r\n<ul></ul>"
        body: "<ul>\r\n<li>\r\n<strong>Caroline Ardrey </strong>(University of Birmingham): Visualising voice: Analysing spoken performances of nineteenth-century French poetry</li>\r\n    <li>\r\n<strong>Timothy Duguid</strong> (University of Glasgow): Interdisciplinary Metadata Frameworks: The MuSO Project</li>\r\n    <li>\r\n<strong>Nanna Thylstrup</strong> (University of Copenhagen): Mapping colonial Copenhagen</li>\r\n</ul>\r\n<p>The selection was made by the Europeana Research Advisory Board based on how well the final selection fitted the Call for Proposals.</p>\r\n\r\n<p>An especially important criteria was how the projects addressed a humanities research question by making use of the Europeana ecosystem. As we received so many high quality proposals this was a tough selection process. We congratulate all our finalists and thank everyone for their interest in this Call.</p>\r\n\r\n<p>We hope to be able to award more grants in future initiatives: keep following Europeana Research (also on twitter <a href=\"https://twitter.com/eurresearch\">@EurResearch</a>) for updates!</p>\r\n"
