        title: 'An impact playbook for cultural heritage? This ain’t gonna be easy'
        posttype: News
        featured: false
        intro: null
        body: "<p>Earlier this year, Europeana and friends launched <a href=\"https://impkt.tools/\">Impkt.tools</a> (currently in beta), a community for cultural heritage professionals to learn how to understand the impact of cultural heritage. The initiative is supported by the digital heritage networks of Europe, America, Brazil, New Zealand and Australia.</p>\r\n\r\n<p>Impkt.tools aims to measure and assess impact, helping the cultural heritage sector tell their stories in a way that is univocally convincing thus enabling us all to design projects that create more impact.</p>\r\n\r\n<p><img alt=\"Impact methodology diagram\" src=\"/files/Images/Blog_images/2017-06/impact.png\" style=\"width: 600px; height: 239px;\"></p>\r\n\r\n<p><em>Europeana CC BY-SA, Icons by the Noun Project</em></p>\r\n\r\n<p>In Impkt.tool’s <a href=\"https://medium.com/impkt/the-impact-of-cultural-heritage-4a36f16cdd4e\">latest news</a>, Europeana’s Harry Verwayen discusses some of the considerations in developing a playbook that will describe and evaluate impact, providing ‘a methodology that we hope cultural innovators and the management of cultural institutions will like to use in their daily practice.’</p>\r\n\r\n<p>The playbook will provide a framework for thinking about questions like… ‘How do you establish what kind of impact your organization can have? And once you know what you are looking for, how do you capture that? How do you tell your story and internalize your learning points so that you will do better in the future?’</p>\r\n\r\n<p></p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/88053672\" width=\"640\"></iframe></p>\r\n\r\n<p><em>The group is using a Theory of Change methodology, described neatly here by Nesta.</em></p>\r\n\r\n<p>Over the next six weeks, teaming up with <a href=\"http://www.sinzer.org/\">Sinzer</a> and 30-X, companies who have done this kind of thing before, the project will produce a beta version of the playbook. But, as Harry points out, they face some interesting design challenges along the way:</p>\r\n\r\n<ol>\n<li>\r\n    <p>Marrying emotion and discipline - how do we bring different modes of thinking into one methodology?</p>\r\n    </li>\r\n    <li>\r\n    <p>Defining our point of view - circular or linear? Are we interested in assessing our current impact as an endpoint? Ir is the output of the assessment seen as input for our next round of activities?</p>\r\n    </li>\r\n    <li>\r\n    <p>Theorizing change - what are our outputs and outcomes? Where do we draw our accountability line?</p>\r\n    </li>\r\n    <li>\r\n    <p>Are we interested in social or economic impact? And what’s the difference?</p>\r\n    </li>\r\n</ol>\n<p>It’s a big task and as Harry says, ‘We are entering this space as passionate newbies. This has the advantage that we have a slightly naive but fresh perspective.’</p>\r\n\r\n<p>To find out more about the impact playbook, read Harry’s blog, <a href=\"https://medium.com/impkt/the-impact-of-cultural-heritage-4a36f16cdd4e\">The Impact of Cultural Heritage: 4 playbook design challenges (and then some)</a>.</p>\r\n\r\n<p>If you have something to contribute, join <a href=\"https://www.linkedin.com/groups/13528017\">this LinkedIn group</a>.</p>\r\n\r\n<div></div>\r\n"
