        title: 'Europeana Photography opens up Europe’s rich photographic heritage'
        posttype: Pressrelease
        featured: false
        intro: ''
        body: "<p>Europeana and PHOTOCONSORTIUM are launching <a href=\"http://photography.europeana.eu\">Europeana Photography</a>, an online collection bringing together and sharing a vast archive of historical images. Featuring early photography from some of Europe’s finest historical collections, Europeana Photography is the latest thematic collection to be published on <a href=\"http://www.europeana.eu/portal/en\">Europeana Collections</a>, joining Europeana Art, Europeana Music and Europeana Fashion.</p>\r\n\r\n<p>Europeana Photography presents images from the first 100 years of photography, sourced from photographic archives, agencies and museum collections across Europe. Photography enthusiasts, students and academics are invited to explore over 2 million historical images from more than 50 institutions across 34 countries, including photographs by pioneers like Julia Margaret Cameron, Eadweard Muybridge and Louis Daguerre.</p>\r\n\r\n<p>Europeana Photography will be supported by compelling blog posts, themed galleries and online exhibitions. The opening exhibition,<em> <a href=\"http://www.europeana.eu/portal/en/exhibitions/industrial-photography-in-the-machine-age\">Industrial Photography in the Machine Age</a></em>, is part of a series, <em>The Pleasure of Plenty</em>, which focuses on opulent and visually rich vintage photography. Future exhibitions on specific themes will be released regularly, telling enticing stories with stunning images, allowing people to explore distant eras and locations, and better appreciate the value of their European, national and local cultural heritage.</p>\r\n\r\n<p>Making heritage photography collections available on Europeana encourages both the general public and professionals to discover the images and to use them in their own projects as a fifth of the photos are openly licensed. It is also an opportunity for archives from across Europe to promote their collections on an international platform.</p>\r\n\r\n<p>Among the public and private archives whose collections are included in Europeana Photography are: the world's oldest photographic agency, Fratelli Alinari (Italy), TopFoto (UK), Parisienne de Photographie (France), Ajuntament de Girona/CRDI and GenCat, (Catalunya Spain), United Archives, (Germany), KU Leuven and KIK-IRPA (Belgium); Polfoto and Arbejdermuseet (Denmark), the National Board of Antiquities (Finland), the Israel Museum (Israel), and NALIS (Bulgaria).</p>\r\n\r\n<p>Fred Truyen, President of PHOTOCONSORTIUM, says: <em>‘Curating Europeana Photography is an important step for us and our members. We believe telling the stories behind the images of our European past will greatly improve the visibility of our collections, while enhancing the user experience of Europeana.’</em>.</p>\r\n\r\n<p>Douglas McCarthy, Europeana Collections Manager, says:<em> ‘We are thrilled to be working with PHOTOCONSORTIUM and their impressive network of contributors. Thanks to their expertise, we can now tell Europe’s history in images, with more than 2 million historical photographs made available to audiences anywhere.’</em>.</p>\r\n\r\n<p>In collaboration with the Europeana Foundation, the project is led by PHOTOCONSORTIUM, the International Consortium for Photographic Heritage, a non-profit association committed to the promotion and enhancement of the culture of photography and photographic heritage, and providing expertise on digitisation, digital archives and metadata standards.</p>\r\n\r\n<p>The <a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682162313560\">public launch of Europeana Photography</a> took place on 20 May at Pisa’s Museo della Grafica, on the occasion of the European Night of Museums. The event included a live demo of Europeana Photography, virtual and physical photographic exhibitions, and presentations about the potential of digitised vintage photography and of Europeana resources for the education sector.</p>\r\n\r\n<p>ENDS</p>\r\n\r\n<p><strong>Contact</strong></p>\r\n\r\n<p><strong>Valentina Bachi - PHOTOCONSORTIUM</strong></p>\r\n\r\n<p>E: <a href=\"mailto:valentina.bachi@photoconsortium.net\">valentina.bachi@photoconsortium.net</a></p>\r\n\r\n<p><strong>Camille Tenneson - Europeana Foundation</strong><br>\r\nE: <a href=\"mailto:Camille.Tenneson@europeana.eu\">Camille.Tenneson@europeana.eu</a></p>\r\n\r\n<p><strong>Eleanor Kenny - Europeana Foundation</strong><br>\r\nE: <a href=\"mailto:Eleanor.Kenny@europeana.eu\">Eleanor.Kenny@europeana.eu</a></p>\r\n\r\n<p><strong>Notes for editor</strong></p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/218383575?color=ffffff&amp;title=0&amp;byline=0&amp;portrait=0\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/218383575\">Europeana Photography Collection launch</a> from <a href=\"https://vimeo.com/terburg\">Sebastiaan ter Burg</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<p><em><strong>Europeana</strong> is Europe's digital platform for cultural heritage, collecting and providing online access to tens of millions of digitised items from over 3,500 libraries, archives, audiovisual collections and museums across Europe, ranging from music, books, photos and paintings to television broadcasts and 3D objects. Europeana encourages and promotes the creative re-use of these vast cultural heritage collections in education, research, tourism and the creative industries.</em></p>\r\n\r\n<p><em><strong>Europeana Collections</strong> are the result of a uniquely collaborative model and approach: the web platform is provided by Europeana, the content comes from institutions across Europe, while consortiums provide the theme and editorial expertise to bring the content alive for visitors through blogs and online exhibitions. <a href=\"http://www.europeana.eu/portal/fr/collections/music\">Europeana Music</a> and <a href=\"http://www.europeana.eu/portal/fr/collections/art\">Europeana Art</a> were the first Europeana thematic collections to be delivered in this way.</em></p>\r\n\r\n<p><em><strong>PHOTOCONSORTIUM</strong> is the expert hub on digitised photography for Europeana Collections and curates Europeana Photography. It is an association and a centre of expertise and knowledge on digitisation, aggregation of content to Europeana and other portals, metadata standards, indexing, cataloguing and controlled vocabularies, best practices for the management of digital archives and IP, promotion and enhancement of photographic collections. The association and its activities are primarily devoted to serving the interests of its members, working towards enlarging its network internationally and welcoming new members who share its aims.</em></p>\r\n\r\n<div>\r\n<p>Europeana DSI is co-financed by the European Union’s Connecting Europe Facility</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Press_images/connecting-europe.png\" style=\"width: 341px; height: 48px;\"></p>\r\n</div>"
