        title: 'New Europeana Collections site brings people closer to culture'
        posttype: Pressrelease
        featured: false
        intro: ''
        body: "<p>Everyone in Europe can now get closer to their cultural heritage on the new Europeana Collections website. Online now at <a href=\"http://www.europeana.eu\">www.europeana.eu</a>.</p>\r\n\r\n<p>The new site offers visitors an immersive cultural experience. Its fresh, clean design makes it easy to navigate.</p>\r\n\r\n<p>Improved search and filters, including innovative colour searches (try this one for ‘<a href=\"http://www.europeana.eu/portal/search?f%5BCOLOURPALETTE%5D%5B%5D=%23483D8B&amp;f%5BTYPE%5D%5B%5D=IMAGE\" target=\"_blank\">Dark slate blue</a>’) and quality searches (find our very best <a href=\"http://www.europeana.eu/portal/search?q=map&amp;qf%5B%5D=paris&amp;f%5BIMAGE_SIZE%5D%5B%5D=extra_large&amp;f%5BTYPE%5D%5B%5D=IMAGE\" target=\"_blank\">maps of Paris</a>), mean finding what you’re looking for is simple.</p>\r\n\r\n<p>Better, bigger previews, a zoom function for high resolution images and documents (get really close up to this <a href=\"http://www.europeana.eu/portal/record/90402/SK_A_1892.html\" target=\"_blank\">Monet</a>), direct play for video (try this <a href=\"http://www.europeana.eu/portal/record/08626/1037479000000131017.html\" target=\"_blank\">silent film</a>) and audio (listen to this <a href=\"http://www.europeana.eu/portal/record/2023601/oai_eu_dismarc_GHT_001_00P4403A8657.html\" target=\"_blank\">Maria Callas aria</a>) and a new download option mean less time clicking and more time engrossed in cultural content.</p>\r\n\r\n<p>Clear copyright information shows you what you can and can’t do with the treasures you find.</p>\r\n\r\n<p>All together, this means trustworthy and relevant content to use, to learn, to share or to contribute to research. See Europeana Collections for yourself with <a href=\"https://app.slidebean.com/p/FQm485gEut/Introducing-New-Europeana-Collections\" target=\"_blank\">our quick demo</a>.</p>\r\n\r\n<p>The name is new too - ‘Europeana Collections’ lets visitors know that Europeana brings digital culture from diverse sources across Europe together. Europeana Collections is a doorway to Europe’s rich digital heritage and a showcase for the Europeana digital platform.</p>\r\n\r\n<p>Bruno Racine, Chair of the Europeana Foundation and President of the National Library of France, says:</p>\r\n\r\n<p>“Europeana Collections gives everyone access to tens of millions of cultural items and artefacts and the new site presents in dazzling detail those given to us in high quality by our 3,500 partners. Nearly 3 million of our higher quality items are also openly licensed, which means people can use them for their own purposes. The range of this open material is breathtaking - from the unique and iconic like a painting by <a href=\"http://www.europeana.eu/portal/record/2020903/KMS3325.html\" target=\"_blank\">Edvard Munch</a>, or handwritten notes and diagrams by <a href=\"http://www.europeana.eu/portal/record/9200397/BibliographicResource_3000126312869.html\" target=\"_blank\">Leonardo Da Vinci</a>, to the unexpected like an allegorical and plundered painting of the Habsburg <a href=\"http://www.europeana.eu/portal/record/2048007/Athena_Plus_ProvidedCHO_Skoklosters_slott_32631.html\">Emperor Rudolf II</a> or a <a href=\"http://www.europeana.eu/portal/record/2020601/attachments_54843_4960_54843_original_54843_jpg.html\" target=\"_blank\">personal account of the First World War</a>.”</p>\r\n\r\n<p>Europeana Executive Director, Jill Cousins, says:</p>\r\n\r\n<p>“In just the first few weeks of its test phase, Europeana Collections saw more than 15,000 items being downloaded, demonstrating that the new site is answering a genuine audience desire for high quality, downloadable content. The growing number of high quality and openly licensed content is helping this and helps our partners to improve their international visibility, audience growth, outreach and engagement. We still have many more improvements to make but feel that our new Europeana Collections is a significant step in the right direction.”</p>\r\n\r\n<p>Also new for 2016 are curated collections on popular interest topics. <a href=\"http://www.europeana.eu/portal/collections/music\" target=\"_blank\">Europeana Music Collections</a> and <a href=\"http://www.europeana.eu/portal/collections/art-history\" target=\"_blank\">Europeana Art History Collections</a> are available as test versions now and will launch officially in early 2016, with other themes including fashion and newspapers to follow.</p>\r\n\r\n<p>Discover Europeana Collections at <a href=\"http://www.europeana.eu\">www.europeana.eu</a> and find news and updates on <a href=\"https://www.facebook.com/Europeana\" target=\"_blank\">Facebook</a>, <a href=\"https://twitter.com/europeanaeu\">Twitter</a> and <a href=\"https://plus.google.com/+europeana\" target=\"_blank\">Google+</a>.</p>\r\n\r\n<p>--ENDS--</p>\r\n\r\n<p><strong>Examples of openly licensed collection items from Europeana</strong></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/record/2048007/Athena_Plus_ProvidedCHO_Skoklosters_slott_32631.html\" target=\"_blank\">Portrait of Emperor Rudolf II as Vertumnus</a>, Giuseppe Arcimboldo, Skoklosters Slott, public domain.<br><a href=\"http://www.europeana.eu/portal/record/2020601/attachments_47393_2543_47393_original_47393_jpg.html\">Adolf Hitler’s postcard</a>, ‘Greetings from Nuremburg’, Europeana 1914-1918, CC BY-SA.<br><a href=\"http://www.europeana.eu/portal/record/9200397/BibliographicResource_3000126312869.html\" target=\"_blank\">Sketches and notes from BL Arundel 263</a>, Leonardo da Vinci, British Library, public domain.<br><a href=\"http://www.europeana.eu/portal/record/2020903/KMS3325.html\">Death Struggle</a>, Edvard Munch, Statens Museum for Kunst, CC0.<br>\r\nResults filtered by ‘<a href=\"http://www.europeana.eu/portal/search?f%5BCOLOURPALETTE%5D%5B%5D=%2387CEEB&amp;f%5BTYPE%5D%5B%5D=IMAGE\">Sky Blue</a>’</p>\r\n\r\n<p><strong>Notes for editors<br>\r\nEuropeana</strong><br>\r\nEuropeana is Europe's digital platform for cultural heritage, collecting and providing online access to tens of millions of digitized items from libraries, archives, audiovisual collections and museums across Europe.</p>\r\n\r\n<p>It opens up access to over 48 million digital records from over 3,500 heritage organizations in 35 countries. These collections represent great thematic, language and media variety, from books, photos and paintings to television broadcasts and 3D objects.</p>\r\n\r\n<p>Europeana encourages and promotes the creative re-use of these vast cultural heritage collections in education, research, tourism and the creative industries.</p>\r\n\r\n<p>For more information please contact:<br>\r\nImogen Greenhalgh<br>\r\nE: imogen.greenhalgh@europeana.eu<br>\r\nEleanor Kenny<br>\r\nT: +44 (0)78 2789 6875<br>\r\nE: eleanor.kenny@europeana.eu</p>"
