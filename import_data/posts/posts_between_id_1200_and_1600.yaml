        title: 'Fixing copyright for education with COMMUNIA'
        posttype: News
        featured: false
        intro: null
        body: "<p><strong>The debates surrounding EU copyright reform touches many areas of the Europeana Network. The COMMUNIA International Association on the Public Domain advocates for a better copyright for heritage and education: together with 33 other organisations including Europeana, we <a href=\"http://www.communia-association.org/wp-content/uploads/2017/02/170207_Better-Copyright-for-Education-Joint-Letter.pdf\">distributed a joint letter</a> on a better copyright reform for education in February. To foster, strengthen and enrich the Public Domain, COMMUNIA brings together a network of activists, researchers and practitioners from universities, NGOs and SME established in 10 Member States. Lisette Kalshoven tells us about their recently launched campaign rightcopyright.eu aiming to fix copyright for education. Find out how you can get involved to influence European legislators. </strong><br><br><a href=\"http://www.rightcopyright.eu\">SIGN THE PETITION</a></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-04/slogan-loop-def-1.gif\" style=\"width: 590px; height: 545px;\"></p>\r\n\r\n<p><a href=\"http://www.vandejong.nl/\"><em>Vandejong</em></a><em>, CC0</em></p>\r\n\r\n<p><strong>Advocating for a better copyright in education</strong></p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/blogpost/the-latest-on-copyright-reform-europeana-s-updated-mandate\">As it has already been documented on Europeana Pro blog, </a>The European Commission has presented a new European copyright law (Draft Directive) to the European Parliament which very much impacts education and heritage. Communia believes that the current proposal is very disappointing and does not facilitate education. Educators have embraced the modern possibilities of digital resources, and so should copyright. Therefore, <a href=\"http://www.communia-association.org/\">COMMUNIA</a> has developed a campaign website <a href=\"http://rightcopyright.eu/\">rightcopyright.eu</a> to collect petitions of educators throughout Europe and let the European Parliamentarians know we need a better copyright for education.</p>\r\n\r\n<p>The European parliament will vote on the draft directive later this year, and can change, accept or reject it. COMMUNIA will present the outcomes of the petition in the European Parliament, with a goal of showing them the voice of citizens eager for a good-quality education, and an EU copyright system that enables it.</p>\r\n\r\n<p><strong>Consequences for education and heritage</strong></p>\r\n\r\n<p>Copyright affects education. It determines the extent to which a teacher may use, share or remix any material made by someone else. In some cases, there is a special exception to copyright for education in the European Union. Unfortunately, there are still many things teachers do that are not allowed. European countries have implemented the current EU copyright laws in a different ways, which makes it very difficult for teachers to know what they can and cannot do or share.</p>\r\n\r\n<p>One of the main points of the campaign is that Cultural Heritage Institutions should be included in the exception, recognising them for the great role they have in the education ecosystem.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-04/rightcopyright.png\" style=\"width: 600px; height: 299px;\"></p>\r\n\r\n<p style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;text-align: right;\"><span id=\"docs-internal-guid-1f1ecce3-80ae-1c8c-547b-73687b433ef0\"><span style='font-size: 12pt; font-family: \"Times New Roman\"; color: rgb(10, 10, 10); background-color: rgb(254, 254, 254); font-style: italic; vertical-align: baseline; white-space: pre-wrap;'>Legal research on the educational exceptions and limitations, Teresa Nobre, illustrations by </span><a href=\"http://steam228.com/\" style=\"text-decoration-line: none;\"><span style='font-size: 12pt; font-family: \"Times New Roman\"; color: rgb(10, 10, 10); background-color: rgb(254, 254, 254); font-style: italic; text-decoration-line: underline; vertical-align: baseline; white-space: pre-wrap;'>André Rocha</span></a><span style='font-size: 12pt; font-family: \"Times New Roman\"; color: rgb(10, 10, 10); background-color: rgb(254, 254, 254); font-style: italic; vertical-align: baseline; white-space: pre-wrap;'> CC0</span></span></p>\r\n\r\n<div></div>\r\n\r\n<div>\r\n<p><strong>What you can do to</strong></p>\r\n\r\n<p>Please visit the campaign website <a href=\"http://rightcopyright.eu/\">rightcopyright.eu</a> and sign the petition if you support a better copyright for education. We would love it if you shared the campaign with your colleagues, friends and family via mail, social media or face to face. You can find sample tweets, posts and images on the campaign website. It is available in 12 European languages.</p>\r\n\r\n<p>If you would like to know more about the campaign, or have questions, please contact Lisette Kalshoven at <a href=\"mailto:lk@kl.nl\">lk@kl.nl</a>.</p>\r\n\r\n<p><em>Note: On behalf of the Network, Europeana represents the view of Cultural Heritage Institutions in these debates around eu copyright reform. You can read the full consensus driven <a href=\"http://pro.europeana.eu/get-involved/europeana-ipr/advocacy/the-latest-on-copyright-reform-europeana-s-updated-mandate#sthash.3n4vqIuC.dpuf\">mandate here</a>. The mandate was approved with a clear majority of the Europeana network Members Council, with a small number of organisations recording their dissent (which are clearly recorded in the mandate).</em></p>\r\n\r\n<div></div>\r\n</div>\r\n"
