        title: 'Europeana Releases First Free iPad App'
        posttype: pressrelease
        featured: false
        intro: 'Europeana, Europe''s digital library, museum and archive, has launched its first free iPad app.'
        body: "<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">‘Europeana Open Culture' introduces the public to hand-picked and beautiful collections from some of Europe's top institutions, and allows people to explore, share and comment on them.</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Designed by Glimworm IT during a Europeana hackathon, the app provides an easy introduction to Europe's glorious art treasury through five specially curated themes: Maps and Plans, Treasures of Art, Treasures of the Past, Treasures of Nature and Images of the Past.</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/2d056458-e515-44b9-8dbe-61bc3d48d2aa\" style=\"display: block; margin-left: auto; margin-right: auto;\" /></span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/068d0d37-88a1-4086-861a-4cc411a46ce3\" style=\"display: block; margin-left: auto; margin-right: auto;\" /></span></div>\r\n<div style=\"text-align: center;\">\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><em>The home screen and an item's details on the Europeana Open Culture app.</em></span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Europeana Open Culture presents stunning visual collections from Europeana.eu with large images - great for those smaller details - and a ‘comment' option that opens up the possibility for dialogue between many people exploring the same images. </span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Jill Cousins, Europeana Executive Director says:</span></div>\r\n<blockquote>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">‘We're really pleased to launch the first ever Europeana app. By downloading Europeana Open Culture, more people can now explore, share and have fun with Europe's cultural heritage. It's only a small snapshot of the whole of Europeana's collections but small is beautiful. We're enthusiastic and excited about the ‘Connect' feature which you can use to link images to articles elsewhere on the web, or to content in Wikipedia. And for the first time, you can make your own comments on the individual images.'</span></blockquote>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/1b8e51fd-44b8-4872-87c4-16ebf67260bb\" style=\"display: block; margin-left: auto; margin-right: auto;\" /></span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/911c615c-f8ea-427c-99f9-c7e83d4cb0c5\" style=\"display: block; margin-left: auto; margin-right: auto;\" /></span></div>\r\n<div style=\"text-align: center;\">\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><em>Exploring and filtering results on the Europeana Open Culture app.</em></span></div>\r\n<div style=\"text-align: center;\">\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The 350,000 images available through the app come from collections as diverse as: </span></div>\r\n<ul>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">Royal Botanic Gardens, Edinburgh, UK</span></li>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">Rijksmuseum, The Netherlands</span></li>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">National Library of Poland</span></li>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">The Archaeological Museum, Portugal</span></li>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">Bulgarian Academy of Sciences</span></li>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">Digital Library of the Spanish Ministry of Defence</span></li>\r\n</ul>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Once you've downloaded the free app, start exploring by entering a keyword in the search field or by selecting one of the five themes. Tap a thumbnail to view the image in full resolution, read other users' comments, post your own impressions and connect the image to other relevant pages on the web (for instance, Wikipedia). You can also add the image to your favourites and create your own personal museum.</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">All images included are either in the public domain or are openly licensed which means they can be used for any purpose, for example in a school project or a thesis, in a presentation to your local history society, on blogs, Wikipedia, or even commercially. What's more, Glimworm IT have released the open source code behind the app, meaning that developers can get hold of it, use it and experiment with it.</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Paul Manwaring, Creative Director of Glimworm IT, commented: </span></div>\r\n<blockquote>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">‘We started work on an interactive museum idea at the Europeana hackathon in Leuven, which became Muse Open Source – a free software platform. We then released the Muse app for the Rijksmuseum. After this success, Europeana asked us to create an app for them – they wanted something open source so that other developers could build on it. We were delighted that they really got the idea of using an app to make digital libraries and archives fun and accessible. We are really happy that the new Europeana app is helping people to enjoy culture in new ways.'</span></blockquote>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">For more information on how the app works, go to <a href=\"http://muse-opensource.org/\">http://muse-opensource.org/</a>. Those interested in the code can check the <a href=\"https://github.com/europeana/openculture/wiki\">GitHub repository</a> and provide their feedback to <a href=\"mailto:api@europeana.eu\">api@europeana.eu</a>.</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><a href=\"http://itunes.apple.com/nl/app/europeana/id646414251\">Download the app from iTunes</a> and start your cultural treasure hunt!</span></div>\r\n<div>\r\n    \_</div>\r\n<h3>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Notes for editors</span></h3>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>Contact</strong></span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"> Milena Popova, <a href=\"mailto:milena.popova@kb.nl\">milena.popova@kb.nl</a>, 0031 (0)70 314 0972</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"> Beth Daley, <a href=\"mailto:beth.daley@bl.uk\">beth.daley@bl.uk</a>, 0044 (0)1937 546345</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>Q&amp;A</strong></span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>What language is the app available in?</strong></span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"> The interface is in English, but the collections are in their original languages: English, Dutch, Spanish, Polish, Portuguese, Bulgarian and Latin!</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>What operating system is the app available in?</strong></span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"> Apple for iPad.</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>Can I get the app on Android?</strong></span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"> Right now it's only available for Apple iOS but the code is open source, meaning that others can develop it as they choose.</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>Can I get the app on my iPhone or iPod?</strong></span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"> Right now it's only available for iPad but the code is open source, meaning that others can develop it as they choose.</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>Can I use the images for my project?</strong></span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"> Yes. All the images in the app are public domain or openly licensed and so available for re-use, both commercially and non-commercially. Tap the ‘Rights' link in an image's details to learn whether it is in the public domain or is licensed.</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>Where can I find the source code?</strong></span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"> At the Github repository: <a href=\"https://github.com/europeana/openculture/wiki\">https://github.com/europeana/openculture/wiki</a></span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>Where can I download the app?</strong></span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"> Download the app from iTunes: <a href=\"http://itunes.apple.com/nl/app/europeana/id646414251\">itunes.apple.com/nl/app/europeana/id646414251</a></span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>The contributing collections are: </strong></span></div>\r\n<ul>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">Biblioteca Virtual del Ministerio de Defensa, Spain</span></li>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">Biblioteca Valenciana Digital, Spain</span></li>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">Biblioteca Virtual del Patrimonio Bibliográfico, Spain</span></li>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">Biblioteka Narodowa, Poland</span></li>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">Catálogo Colectivo de la Red de Bibliotecas de los Archivos Estatales, Spain</span></li>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">Central Library of Bulgarian Academy of Sciences, Bulgaria</span></li>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">Central Library of Fondo Fotográfico de la Universidad de Navarra, Spain</span></li>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">Institute of Balkan Studies and Thracology, Bulgaria</span></li>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">Museu Nacional de Arqueologia, Portugal</span></li>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">Rijksmuseum, The Netherlands</span></li>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">The Royal Botanic Garden Edinburgh, UK</span></li>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">University of Tartu - Museum of Geology, Estonia</span></li>\r\n    <li>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">University of Tartu - Natural History Museum, Estonia</span></li>\r\n</ul>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>About Europeana</strong></span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"> <a href=\"http://europeana.eu\">Europeana</a> brings together the digitised content of Europe's galleries, libraries, museums, archives and audiovisual collections. Currently Europeana gives integrated access to nearly 27 million books, films, paintings, museum objects and archival documents from some 2,200 content providers. The content is drawn from every European member state and the interface is in 29 European languages. Europeana receives its main funding from the European Commission. More information can be found at <a href=\"http://europeana.eu\">europeana.eu</a>. Follow us on Twitter <a href=\"https://www.twitter.com/europeanaeu\">@europeanaeu</a> and <a href=\"https://twitter.com/search?q=%23allezculture&amp;src=typd\">#AllezCulture</a>.</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>Europeana Hackathons</strong></span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"> Since 2011, Europeana and partners have organised a series of hackathons with the title ‘Hack4Europe!' to showcase the potential of the Europeana API (Application Programming Interface). Hack4Europe! events cover one or two days and have so far taken place in 9 European countries. 170 developers with various backgrounds (universities, creative industries, cultural institutions) have created 79 prototypes, of which one has now been developed by Glimworm into the free ‘Europeana Open Culture' app for iPad. For more information go to: <a href=\"http://pro.europeana.eu/hackathons\">http://pro.europeana.eu/hackathons</a></span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">--ENDS--</span></div>"
