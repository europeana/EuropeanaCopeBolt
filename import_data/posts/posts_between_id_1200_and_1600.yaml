        title: 'Meet the Members Council: Uldis Zarins'
        posttype: News
        featured: false
        intro: null
        body: "<p>I studied librarianship almost by accident. But considering my childhood hobby of cataloguing everything – from ancient Greek gods to Nazi criminals – maybe there was actually some logic behind my choice!</p>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/thumbs/300x400c/zoho_images/1482250000000339031.png\" style=\"width: 300px; height: 400px;\"></p>\r\n\r\n<h3>My early involvement with Europeana</h3>\r\n\r\n<p>After finishing my studies, I didn’t work for a library until I was invited to oversee the digitization activities for the<a href=\"http://www.lnb.lv/en\"> National Library of Latvia</a> <a href=\"http://www.lnb.lv/en\">i</a>n<a href=\"http://www.lnb.lv/en\"> </a>2<a href=\"http://www.lnb.lv/en\">0</a>0<a href=\"http://www.lnb.lv/en\">9</a>. It was an offer I could not refuse, as it allowed me to apply my library background alongside my digital expertise – I had previously worked for online media, dabbled in online marketing, and implemented a digital media monitoring system at a news agency.</p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/2021603/teylers_col28_dat15540_TEY001010720.html\"><img alt=\"Notebook, Riga 1925\" src=\"/files/Images/Blog_images/2017-07/1925-riga.jpg\" style=\"width: 600px; height: 459px;\"></a></p>\r\n\r\n<p><em><span><a href=\"http://europeana.eu/portal/record/2021603/teylers_col28_dat15540_TEY001010720.html\"><span>1925. Riga</span></a>. <a href=\"http://www.circusmuseum.nl/teylers:col28:dat15540:TEY001010720\">Circus Museum</a>. <a href=\"http://creativecommons.org/licenses/by-sa/3.0/nl/\">CC BY-SA</a><span>.</span></span></em></p>\r\n\r\n<p>Part of my new responsibilities as the head of a digital library was to represent the National Library of Latvia in<a href=\"http://www.theeuropeanlibrary.org/tel4/\"> The European Library</a> <a href=\"http://www.theeuropeanlibrary.org/tel4/\">p</a>r<a href=\"http://www.theeuropeanlibrary.org/tel4/\">o</a>j<a href=\"http://www.theeuropeanlibrary.org/tel4/\">e</a>c<a href=\"http://www.theeuropeanlibrary.org/tel4/\">t</a> – the predecessor of Europeana. Our library was also a partner of the EDLnet project, which began Europeana, and soon I became closely involved with Europeana as well. I took part in a number of projects (<a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeanatravel\">Europeana Travel</a>,<a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeanalocal\"> Europeana Local</a>,<a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeana-newspapers\"> Europeana Newspapers</a>,<a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeana-sounds\"> Europeana Sounds</a>,<a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeana-awareness\"> Europeana Awareness</a>), in the Aggregators’ Forum, and got involved in the strategy and business planning workshops.</p>\r\n\r\n<p>Considering this previous involvement, it seemed natural to me to step forward as a Members Council candidate when the Network Association was established. And after serving my first term, I am back for more – this time also as a member of the Management Board of the Association.</p>\r\n\r\n<h3>The power of networks</h3>\r\n\r\n<p>The most powerful thing about Europeana has always been the people it brings together. I believe that the Network Association gathers some of the most brilliant and forward-looking minds of the European cultural sector. And yet, there is still untapped potential waiting to be released, which is why I joined the<a href=\"http://pro.europeana.eu/get-involved/task-forces/network-participation-framework-task-force\"> Network Participation Framework Task Force</a>.</p>\r\n\r\n<p>Our group strongly believes in communities and participatory approaches, and we hope that our work will open up new avenues for professionals of different backgrounds to engage with Europeana. Historically, Europeana was created as a top-down initiative. Now that it has matured, it is about time to re-shape Europeana as a collaborative platform for engagement. Two years ago, our Annual General Meeting had the motto ‘<a href=\"http://pro.europeana.eu/blogpost/we-are-europeana-the-europeana-network-association-agm-2015\">We are Europeana</a>’. Let us rise up to this bold statement!</p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/2025904/_E1989_RIG044.html\"><img alt=\"Baltic Way stamps - 2 million people joined hands in a human chain\" src=\"/files/Images/Blog_images/2017-07/baltic-way-stamps.jpg\" style=\"width: 600px; height: 176px;\"></a></p>\r\n\r\n<p><em><span><a href=\"http://europeana.eu/portal/record/2025904/_E1989_RIG044.html\"><span>Baltijas ceļam veltītas pamarkas</span></a>. <a href=\"http://fbc.pionier.net.pl/zbiorki/dlibra/docmetadata?id=1001\">Europeana 1989</a>. <a href=\"http://creativecommons.org/publicdomain/mark/1.0/\">Public domain</a><span>.</span></span></em></p>\r\n\r\n<p></p>\r\n\r\n<p>The newly established<a href=\"http://pro.europeana.eu/get-involved/working-groups/library-working-group\"> Library Working Group</a> of the Network Association, which I am chairing, serves as a pilot project for a more open method of engagement. Libraries have always been at the forefront of digitization, and their continued engagement is very important to Europeana.There is a need to rethink how Europeana deals with text-based materials, and I hope the active involvement of the library community can help in this regard – drop me a line if you are interested in joining the group.</p>\r\n\r\n<h3>Developing new missions</h3>\r\n\r\n<p>My current position at the library is Director of Development, which means that my bread and butter is visions and missions, strategies and business plans, and implementation and evaluation of both. In short, I have to make sure the National Library, and Latvian libraries in general, thrive and evolve. This also translates to my work at the Members Council. That’s why I gladly took part in the development of new mission and vision statements (now called aspiration and approach) of the Network Association and Europeana Foundation (to be approved during our Annual General Meeting this year) – I find them very inspiring and I hope that you will as well.</p>\r\n\r\n<p>#AllezCulture!</p>\r\n\r\n<p></p>\r\n\r\n<div></div>\r\n"
