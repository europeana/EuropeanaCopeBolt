        title: 'What is Linked Open Data?'
        posttype: pressrelease
        featured: false
        intro: 'Europeana releases an animation to explain - and a pilot dataset'
        body: "<p>Linked Open Data is gaining traction in the information world right now. Europeana has just launched an <a href=\"http://vimeo.com/36752317\" target=\"_blank\" title=\"Click here to view the Linked Open Data animation\">animation</a> to explain what it is and why it's a good thing, both for users and for data providers.</p>\r\n\r\n<p>Europeana is facilitating developments in Linked Open Data by publishing <a href=\"http://data.europeana.eu/\" target=\"_blank\" title=\"Click here to view the data for 2.4 million objects\">data for 2.4 million objects for the first time</a> under an <strong>open metadata licence</strong> - CC0, the Creative Commons' Public Domain Dedication.</p>\r\n\r\n<p>Europeana is making data openly available to the public and private sectors alike so they can use it to develop of innovative applications for smartphones and tablets and to create new web services and portals. This support for commercial enterprise in the digital sector is central to Europeana's business strategy.</p>\r\n\r\n<p>Metadata that is openly available is re-usable by anyone. Linked to external data sources, such as <a href=\"http://geonames.org/\" target=\"_blank\" title=\"Click here to view the GeoNames site\">GeoNames</a>, it's enriched and can also be re-used by its providers as the basis of improved services to users.</p>\r\n\r\n<p>The concept of Linked Open Data is attracting Europe's major national libraries: the Bibliothèque nationale de France recently launched its rich <a href=\"http://data.bnf.fr/\" target=\"_blank\" title=\"Click here to visit the Bibliotheque nationale de France website\">linked data resource</a>, while the national libraries of the UK, Germany and Spain, among many other cultural institutions, have been publishing their metadata under an open licence.</p>\r\n\r\n<p>The <a href=\"http://www.w3.org/\" target=\"_blank\" title=\"Click here to visit the World Wide Web Consortium website\">World Wide Web Consortium</a> has also put cultural Linked Data high on its agenda, notably via the reports of the <a href=\"http://www.w3.org/News/2011.html#entry-9239\" target=\"_blank\" title=\"Click here to visit the Library Linked Data Incubator Group\">Library Linked Data Incubator Group</a>, co-chaired by Europeana's Antoine Isaac.</p>\r\n\r\n<p>Support for Open Data innovation is at the root of Europeana's new <a href=\"/support-for-open-data\" title=\"Click here for more information on the Data Exchange Agreement\">Data Exchange Agreement</a>, the contract that libraries, museums, and archives agree to when their metadata goes into Europeana.</p>\r\n\r\n<p>The Data Exchange Agreement has been signed by all the national libraries, by leading national museums such as the Rijksmuseum, Amsterdam, and by many of the content providers for entire countries, such as Sweden's National Heritage Board. The new Data Exchange Agreement dedicates the metadata to the Public Domain and comes into effect on 1 July 2012, after which all metadata in Europeana will be available as Open Data.</p>\r\n\r\n<h4>Notes for editors:</h4>\r\n\r\n<p>Europeana, Europe's digital library, archive and museum, supports digital innovation in the heritage sector. Working with national memory organisations across Europe - over 2,000 providers of 23 million items in its dataset - Europeana runs pilot programmes and organises workshops and hackathons, bringing the heritage and developer communities together to pioneer new ways of connecting people with culture. These communities are served by a new Europeana website, <a href=\"http://pro.europeana.eu\" title=\"Europeana Professional\">Europeana Professional</a>.</p>\r\n\r\n<p>More information about Europeana's work in support of Open Data can be found here <a href=\"/support-for-open-data\">http://pro.europeana.eu/support-for-open-data</a></p>\r\n\r\n<p><strong>The World Wide Web Consortium (W3C)</strong> is an international community where <a href=\"http://www.w3.org/Consortium/Member/List\" target=\"_blank\" title=\"Click here to view the member organizations involved in the W3C\">Member organizations</a>, a full-time <a href=\"http://www.w3.org/People/\" target=\"_blank\" title=\"Click here to view the staff involved with the W3C\">staff</a>, and the public work together to develop <a href=\"http://www.w3.org/standards/\" target=\"_blank\" title=\"Click here to view the web standards page\">Web standards</a>. Led by Web inventor <a href=\"http://www.w3.org/People/Berners-Lee/\" target=\"_blank\" title=\"Click here to read more about Tim Berners-Lee\">Tim Berners-Lee</a> and CEO <a href=\"http://www.w3.org/People/Jeff/\" target=\"_blank\" title=\"Click here to read more about Jeffrey Jaffe\">Jeffrey Jaffe</a>, W3C's mission is to lead the Web to its full potential.</p>\r\n\r\n<h4>Links:</h4>\r\n\r\n<h4>Europeana</h4>\r\n\r\n<ul>\r\n    <li>Linked Open Data animation <a href=\"http://vimeo.com/36752317\" target=\"_blank\" title=\"Click here to see the LOD animation\">http://vimeo.com/36752317</a></li>\r\n    <li>Europeana Linked Open Data Pilot <a href=\"http://data.europeana.eu\" target=\"_blank\" title=\"Click here to view the Europeana Linked Open Data pilot\">http://data.europeana.eu</a></li>\r\n    <li>Europeana Data Exchange Agreement <a href=\"/support-for-open-data\" title=\"Click here for more information on the Europeana Data Exchange Agreement\">http://pro.europeana.eu/support-for-open-data</a></li>\r\n</ul>\r\n\r\n<h4>National library open data links</h4>\r\n\r\n<ul>\r\n    <li>France <a href=\"http://data.bnf.fr\" target=\"_blank\">http://data.bnf.fr</a></li>\r\n    <li>Britain <a href=\"http://www.bl.uk/bibliographic/datafree.html\" target=\"_blank\">http://www.bl.uk/bibliographic/datafree.html</a></li>\r\n    <li>Germany <a href=\"http://www.d-nb.de/eng/hilfe/service/linked_data_service.htm\" target=\"_blank\">http://www.d-nb.de/eng/hilfe/service/linked_data_service.htm</a></li>\r\n    <li>Spain <a href=\"http://datos.bne.es\" target=\"_blank\">http://datos.bne.es</a></li>\r\n</ul>\r\n\r\n<h4>World Wide Web Consortium <a href=\"http://www.w3.org\" target=\"_blank\">http://www.w3.org</a></h4>\r\n\r\n<p>Library Linked data incubator group reports <a href=\"http://www.w3.org/News/2011.html#entry-9239\" target=\"_blank\"> http://www.w3.org/News/2011.html#entry-9239</a></p>\r\n\r\n<h4>GeoNames: <a href=\"http://geonames.org\" target=\"_blank\" title=\"Click here to visit the GeoNames site\">http://geonames.org</a></h4>\r\n\r\n<h4>Providers of CC0 metadata to Europeana's Linked Open Data pilot:</h4>\r\n\r\n<ul style=\"list-style: none;\">\r\n    <li>National libraries\r\n    <ul style=\"list-style: none;\">\r\n        <li>Austria</li>\r\n        <li>Serbia</li>\r\n        <li>Portugal</li>\r\n        <li>Czech Republic</li>\r\n        <li>Luxemburg</li>\r\n        <li>Slovenia</li>\r\n        <li>Ireland</li>\r\n        <li>United Kingdom</li>\r\n    </ul>\r\n    </li>\r\n    <li>Museum, library and archive content</li>\r\n    <li>Hispana (Ministry of Culture – Spain)</li>\r\n    <li>ABM-utvikling/Norsk Kulturråd - Norway</li>\r\n    <li>Erfgoedplus.be, province of Limburg, Belgium</li>\r\n    <li>Swedish Open Cultural Heritage</li>\r\n    <li>CultureGrid UK, including\r\n    <ul style=\"list-style: none;\">\r\n        <li>Culture Shock</li>\r\n        <li>Memorynet</li>\r\n        <li>Jewish Lives</li>\r\n        <li>Discovering Bewick</li>\r\n        <li>Tyne &amp; Wear Archive and Museum</li>\r\n        <li>Geofinder</li>\r\n        <li>Tyne &amp; Wear Imagine</li>\r\n    </ul>\r\n    </li>\r\n    <li>European Film Gateway project, including\r\n    <ul style=\"list-style: none;\">\r\n        <li>Det Danske Filminstitut / Danish Film Institute</li>\r\n        <li>Filmarchiv Austria</li>\r\n        <li>Deutsches Filminstitut</li>\r\n    </ul>\r\n    </li>\r\n    <li>Museo Galileo - Istituto e Museo di Storia della Scienza</li>\r\n</ul>"
