        title: 'Three innovative educational projects are launching their crowdfunding campaigns: get involved!'
        posttype: News
        featured: false
        intro: null
        body: "<p>We recently announced the three innovative educational projects selected in <a href=\"https://en.goteo.org/call/europeana4education\">Europeana’s match funding call</a> in collaboration with the crowdfunding platform <a href=\"https://goteo.org/\">Goteo</a>. Three teams from Belgium, Greece and Italy introduced below tackle different themes within fashion and history. But they all share one thing in common: they have discovered original ways to re-use digital cultural heritage content in secondary education. Now, you can get involved to help these projects reach the next level!</p>\r\n\r\n<p>From 26 April, these three products are launching their crowdfunding campaigns in a first round running until 5 June. If the projects meet their minimum financial goal by then, they will run in a second and final crowdfunding round from 6 to 25 June.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-04/europeana-banner-set-blog.jpg\" style=\"width: 500px; height: 285px;\"></p>\r\n\r\n<p>For both of these campaign rounds, Europeana will match each Euro donated by the crowd (up to a maximum of 100 EUR per individual donation), to maximise the impact of each contribution. Each project campaign may receive up to 3.500 EUR from Europeana. Their respective minimum crowdfunding goal (which might differ per project) must be achieved in order to activate the match funding.</p>\r\n\r\n<p>Get to know the three innovative educational projects and help funding them today to inspire learners with Europe’s digital cultural heritage. You can also help by spreading the word about each project’s fundraising goals.</p>\r\n\r\n<p><strong>Meet the projects</strong></p>\r\n\r\n<p><strong><a href=\"http://goteo.cc/capturingfashion\">Capturing Fashion in the 20th Century with Frieda Verhees' Study Collection</a></strong></p>\r\n\r\n<address>Minimum crowdfunding goal: 8.930 EUR</address>\r\n\r\n<address>Ideal crowdfunding goal: 16.130 EUR</address>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/208160327\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/208160327\">MoMu Study Collection - Frieda Verhees</a> from <a href=\"https://vimeo.com/momuantwerp\">MoMu Fashion Museum Antwerp</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<p>A joint initiative from the Royal Academy of Fine Arts Antwerp (dept. Costume Design) and <a href=\"https://www.momu.be/\">MoMu</a> (the Fashion Museum in Antwerp), this project aims to preserve the fashion collection of the costume design teacher Frieda Verhees. It will also fund a documentary project on 20th century fashion, featuring interviews with Frieda and selected objects from her collection. This documentary will be used for teaching, research and creative projects. All outcomes (database/digital files/documentary) will be made available under an open license for free re-use.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong><a href=\"http://goteo.cc/1821theplatform\">1821 Greek Revolution History Platform</a></strong></p>\r\n\r\n<address>Minimum crowdfunding goal: 12.000 EUR</address>\r\n\r\n<address>Ideal crowdfunding goal: 20.000 EUR</address>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/H32xmuWaDZY\" width=\"560\"></iframe></p>\r\n\r\n<p>The project aims to develop an online platform to discover, view and share 2D and 3D content (available on Europeana) that relates to the pre and post revolutionary period of the Greek War of Independence. It will provide an educational community portal where secondary school students and teachers communicate with each other, while they explore educational materials. The platform is an initiative of <a href=\"http://www.personalcinema.org/\">Personal Cinema</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong><a href=\"http://goteo.cc/animalsgreatwar\">Gli animali nella Grande Guerra/Animals in the Great War</a></strong></p>\r\n\r\n<address>Minimum crowdfunding goal: 3.000 EUR</address>\r\n\r\n<address>Ideal crowdfunding goal: 10.000 EUR</address>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/214363230\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/214363230\">Animals in the Great War</a> from <a href=\"https://vimeo.com/user65768155\">Se</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<p><a href=\"https://vimeo.com/210017651\">Gli animali nella Grande Guerra/ Animals in the Great War</a> from <a href=\"https://vimeo.com/user64639687\">Europeana_Goteo</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<p>Part of an Italian initiative called <a href=\"https://surianoservizieditoriali.com/2016/06/30/oltre-confine/\">Oltre-confine</a>, ‘Animals in the Great War’ will be an eBook studying animals involvement in the First World War. The idea for this project took shape in 2016 during a seminar dedicated to animals at the front. Presented to an audience of 500 secondary school students and teachers, the topic was enthusiastically received. The book will be published in Italian and English, and will be available for free download.</p>\r\n\r\n<p><strong>Get involved!</strong></p>\r\n\r\n<p>Join the conversation via <a href=\"https://twitter.com/europeanalabs\">Twitter</a>, <a href=\"https://www.facebook.com/Europeana/\">Facebook</a> and <a href=\"https://www.linkedin.com/groups/134927\">LinkedIn. </a>You can also contact us by <a href=\"mailto:reuse@europeana.eu\">email</a> <a href=\"mailto:reuse@europeana.eu\">i</a>f<a href=\"mailto:reuse@europeana.eu\"> </a>y<a href=\"mailto:reuse@europeana.eu\">o</a>u<a href=\"mailto:reuse@europeana.eu\"> </a>h<a href=\"mailto:reuse@europeana.eu\">a</a>v<a href=\"mailto:reuse@europeana.eu\">e</a> <a href=\"mailto:reuse@europeana.eu\">a</a>n<a href=\"mailto:reuse@europeana.eu\">y</a> <a href=\"mailto:reuse@europeana.eu\">q</a>u<a href=\"mailto:reuse@europeana.eu\">e</a>s<a href=\"mailto:reuse@europeana.eu\">t</a>i<a href=\"mailto:reuse@europeana.eu\">o</a>n<a href=\"mailto:reuse@europeana.eu\">s</a>. Encourage your communities to donate - every Euro counts!</p>\r\n\r\n<p></p>\r\n\r\n<div></div>"
