        body: "<p>Being an academic, I teach Information Science, Online Publishing and European Cultural Policy at the Faculty of Arts KU Leuven. Originally trained as a philosopher, I have a professional background in ICT. My main interest is ICT solutions for cultural heritage.</p>\r\n\r\n<p><strong>Broad perspectives for education</strong></p>\r\n\r\n<p>My interest for Europeana, however, comes primarily as an end-user. Me and many of my colleagues at the university use Europeana with our students, for classes on a range of subjects, and often to replace very expensive commercial databases. The end-use of Europeana is so much more than casual searches: The collections allow for education with a broad, transnational perspective using true, untampered sources. We should never underestimate the power of the image and the damage done by faked or framed representations. I also teach about Europeana to students of the MA Cultural Studies and the MA European Studies in Leuven, in the context of a course on European Cultural Policy. To answer a question asked by my students: yes, I consider Europeana to be not only the outcome of European cultural policies, but also a key instrument for them!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-05/2024906-photography-providedcho-kretingos-muziejus-limis-6787193.jpeg\" style=\"height: 600px; width: 441px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/nl/record/2024906/photography_ProvidedCHO_Kretingos_muziejus_LIMIS_6787193.html?q=europeanaphotography\"><em>Klementina Tiškevičienė (1856–1921) | S. Rumbleris; S. Rumbler, Kretingos Muziejus, public domain </em></a></p>\r\n\r\n<p><strong>Telling Europe’s history through images</strong></p>\r\n\r\n<p><a href=\"http://www.photoconsortium.net/\">Photoconsortium</a>, the organisation of which I am the current president, acts like an expert hub for photography in Europeana. It is an association that brings people from photo archives, museums and agencies together with specialists in photography. The goal is to promote photographic heritage, currently with a focus on early photography, but not limited to that. In fact it continues the work we did on EuropeanaPhotography – written as one word! – the EC-funded CIP (Competitiveness and Innovation Framework Programme) project that allowed us to ingest over 450,000 top images of early photography (1839-1939) into Europeana. Some of the members hold archives from world-famous photographers, but more importantly we digitised unpublished images from a host of lesser-known collections from many corners of Europe.</p>\r\n\r\n<p>Yes, photography is an art, and you can now discover breathtaking photos by Europe’s best photographers in the Europeana Photography (now written as two words) thematic collection.<br>\r\nBut it also represents shared memories: these frozen images of the past, covered by a thin layer of the dust of time, give us the opportunity to share each other’s experiences. Memory is essentially social, as it allows us to transcend our personal viewpoint and grasp an image of the world that is collectively imprinted. To me, this expresses what Europeana is for. The photo collections in Europeana are the ideal material for building stories about Europe’s many histories.</p>\r\n\r\n<p><strong>Advising on best practices </strong></p>\r\n\r\n<p>Through Photoconsortium, we want to share not just our experience of curating stories using photography, but also our expertise, both on photographic heritage and on its preservation. We also give advice to archives on digitisation best practices. By taking responsibility for curating Europeana’s photographic collections, we hope we can grow Europeana’s impact – I am also a member of the Impact Assessment Task Force, in particular in the world of education. But by improving metadata quality, expanding on our multilingual thesaurus (currently holding 16 languages), we also aim to serve the professional GLAM sector and members of Europeana and make photography data more accessible. In fact, more work still has to be done to add metadata that really pertain to photographic qualities (such as composition, viewpoint, lighting, background/foreground), as current metadata work focuses mainly on the content of what has been photographed.</p>\r\n\r\n<p>I hope it is clear that we are passionate about photography! We would like to broaden the Europeana movement to local archives who want to contribute to this common heritage! To get involved, contact <a href=\"http://www.photoconsortium.net/%20\">Photoconsortium</a> at: info@photoconsortium.net.</p>"
