        title: 'Europeana at Open Education Week 2017'
        posttype: News
        featured: false
        intro: null
        body: "<p>Between 27 and 31 March 2017, we joined educational institutions, publishers, academics, students and enthusiasts from across the world at the fifth <a href=\"https://www.openeducationweek.org/\">Open Education Week</a>. We held <a href=\"http://pro.europeana.eu/event/europeana4education-at-open-education-week-2017\">two Europeana4Education webinars</a> on Wednesday 29 March as part of this global campaign celebrating Open Education, joining a schedule of approximately <a href=\"https://www.openeducationweek.org/events\">130 local and digital events</a>.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"485\" scrolling=\"no\" src=\"//www.slideshare.net/slideshow/embed_code/key/7m4WGWsBr8r9bX\" style=\"border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;\" width=\"595\"></iframe></p>\r\n\r\n<div style=\"margin-bottom:5px\">\r\n<strong><a href=\"//www.slideshare.net/Europeana/europeana4education-at-open-education-week-2017-webinar-slides\" target=\"_blank\" title=\"Europeana4Education at Open Education Week 2017 - webinar slides\">Europeana4Education at Open Education Week 2017 - webinar slides</a> </strong> from <strong><a href=\"//www.slideshare.net/Europeana\" target=\"_blank\">Europeana</a></strong>\r\n</div>\r\n\r\n<p>As an open repository or resource, Europeana’s digital content - drawn from Europe’s cultural heritage institutions - can bring value to education in many formats and settings, from the formal to the informal and from secondary education to lifelong learning. The webinars were a great opportunity to raise awareness about our goals for <a href=\"http://bit.ly/Europeana4Education\">Europeana4Education</a>, and reaffirm how we aim to achieve them through <a href=\"http://pro.europeana.eu/use-our-data/education/educationalpartnerships\">partnerships</a> and the <a href=\"http://bit.ly/Europeana4Educationcommunity\">Europeana4Education community</a>.</p>\r\n\r\n<p>During <a href=\"https://www.slideshare.net/Europeana/europeana4education-at-open-education-week-2017-webinar-slides\">each webinar</a> we highlighted the educational potential of Europeana’s content and services. This included an overview ofEuropeana’s diversity of digitised cultural heritage content, an introduction of the free tools we provide to enable access and re-use of our content (including our manual search and download function and the <a href=\"http://labs.europeana.eu/api\">Europeana APIs</a>); and a presentation of the <a href=\"http://labs.europeana.eu/incubation\">financial support</a> Europeana can offer in the development of educational resources featuring our content. We had a small but engaged audience for each session, receiving questions and feedback at the end of each webinar and later by email. This included questions about educational re-use cases, and feedback such as whether we could create ‘alerts’ or updates for educators when new content is published.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/4education.jpg\" style=\"width: 600px; height: 300px;\"></p>\r\n\r\n<p>We also published key resources on the Open Education Week platform; our <a href=\"https://www.slideshare.net/Europeana/europeana4education-introductory-leaflet\">introduction to Europeana4Education</a>, our <a href=\"https://www.slideshare.net/Europeana/a-guide-to-using-europeana-for-education\">guide to using Europeana in education</a> and our <a href=\"http://pro.europeana.eu/publication/europeana-for-education-policy-recommendations\">Policy Recommendations for education and learning</a>. You can also find these resources on our newly launched <a href=\"http://bit.ly/Europeana4Education\">Europeana4Education</a> area on Europeana Pro.</p>\r\n\r\n<p>Take a look at <a href=\"https://www.slideshare.net/Europeana/europeana4education-at-open-education-week-2017-webinar-slides\">our presentation slides</a> and join the Europeana4Education <a href=\"https://www.linkedin.com/groups/13518332\">LinkedIn group</a> to get access to the forthcoming video of the webinars. If you have any questions about using Europeana in education, <a href=\"mailto:reuse@europeana.eu\">contact us</a>!</p>\r\n\r\n<p></p>"
