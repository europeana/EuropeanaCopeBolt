        body: "<p>The Chrome browser extension <a href=\"https://chrome.google.com/webstore/detail/start-art-up-your-tab/goibibekpmcmkmnopafijgckplpghpho\">Art Up Your Tab </a>shows you an enticing, inspiring painting or photograph from the rich collection of Europeana with every new tab or browser window that you open. Art Up Your Tab brings you full-screen artworks from a frequently refreshed pool of carefully selected images that will pause your busy life for a brief moment and spark your imagination.</p>\r\n\r\n<p>Developed by <a href=\"https://www.kl.nl/en/\">Kennisland</a>, <a href=\"http://www.studioparkers.nl/\">Studio Parkers</a> and <a href=\"http://www.sarakolster.com/\">Sara Kolster</a>, the first version of Art Up Your Tab focuses on Dutch heritage institutions in Europeana Collections.</p>\r\n\r\n<p><strong>Exploring more </strong></p>\r\n\r\n<p>All images are presented in full screen, along with information about the background and context of the work, the authors, the institution and the terms of use. You can even download the image directly in high resolution for reuse or share it with others. You can also click through the image and go to the page about this specific work on Europeana Collections.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/screenshot-japanese.jpg\" style=\"width: 560px; height: 386px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/nl/record/90402/RP_P_2001_19.html?q=Tsukioka+Yoshitoshi\">Sakata Kintoki en Tsuchigumo, Schetsen van Yoshitoshi, and Yoshitoshi manga, Yoshitoshi, Tsukioka</a>. Rijksmuseum, Public Domain.</p>\r\n\r\n<p><strong>Viewing heritage made easy </strong></p>\r\n\r\n<p>Art Up Your Tab is designed to inspire, surprise, inform and get internet users acquainted with European heritage in the familiar surroundings of their browser – without additional time or effort. This way, cultural heritage is integrated in everyday activities and digital heritage collections are even more visible.</p>\r\n\r\n<p>Install <a href=\"https://chrome.google.com/webstore/detail/start-art-up-your-tab/goibibekpmcmkmnopafijgckplpghpho\">Art Up Your Tab Chrome extension</a> and have fun!</p>\r\n\r\n<p>Art Up Your Tab is made possible with support from the <a href=\"http://www.den.nl/nieuws/bericht/5435\">Network Digital Heritage</a>.</p>\r\n"
