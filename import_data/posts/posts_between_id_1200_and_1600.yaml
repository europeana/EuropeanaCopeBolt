        body: "<p>\r\n    <strong>Read this press release in <a href=\"http://pro.europeana.eu/documents/904448/97d4421c-0fc8-4e25-8d02-933e4153a699\">Bulgarian,</a>&nbsp; <a href=\"http://pro.europeana.eu/documents/904448/de7cbaa0-4776-4b59-9f65-78e6e5438c0b\">Croatian</a>, <a href=\"http://pro.europeana.eu/documents/904448/5aec57a9-d5ae-46c9-89fa-50443adae26e\">Czech</a>, <a href=\"http://pro.europeana.eu/documents/904448/86fe8100-adfe-464e-add5-5bdcda78d55a\">Estonian</a>, <a href=\"http://pro.europeana.eu/documents/904448/c0a45741-aa6c-4d55-8756-c7455a9cc8dc\">German, </a> <a href=\"http://pro.europeana.eu/documents/904448/cf784365-9052-49c7-ab36-1607602387d5\">Hungarian,</a> <a href=\"http://pro.europeana.eu/documents/904448/5ec2e55d-0a01-4323-a1fe-a268e36525e2\">Latvian</a>, <a href=\"http://pro.europeana.eu/documents/904448/3d38981a-eebb-4a1f-b63d-d3d62330415d\">Lithuanian</a>, <a href=\"http://pro.europeana.eu/documents/904448/bfc15ba8-4205-47f4-8bdf-f161973c98ee\">Polish</a>, <a href=\"http://pro.europeana.eu/documents/904448/6c596522-7008-4c85-805c-ba67cffd6993\">Romanian,</a> <a href=\"http://pro.europeana.eu/documents/904448/a10c0034-e459-4854-934a-98f45fe4b355\">Serbian,</a> <a href=\"http://pro.europeana.eu/documents/904448/da26ce51-badf-4194-be0c-1c8ab6807c28\">Slovak</a> and <a href=\"http://pro.europeana.eu/documents/904448/380c513c-1ba1-499b-80ff-07cd65e9f557\">Slovenian</a>.</strong></p>\r\n<p>\r\n    The project started in Poland on Saturday with a public debate and a collection day. Europeana 1989 will continue with collection days in Poland, the Baltic States, the Czech Republic, Germany and Hungary.</p>\r\n<p>\r\n    For the 25th anniversary in 2014, Europeana 1989 aims to create a vivid and personal picture of the revolutionary events in Europe with stories, photos, videos and sound. Members of the public can contribute their stories at a series of collection days in each of the countries taking part as well as via the project website <a href=\"http://www.europeana1989.eu\">www.europeana1989.eu</a>.</p>\r\n<p>\r\n    A debate on the importance of preserving the experiences and memories of ordinary people involved in the struggle for freedom took place on 8 June during the inaugural collection day in Warsaw. Each partner country was represented by a project ambassador who played a significant role in the events of 1989 and will now continue to support and promote Europeana 1989. The project ambassadors are:</p>\r\n<ul>\r\n    <li>\r\n        Sarmīte Ēlerte – Latvia</li>\r\n    <li>\r\n        Vytautas Landsbergis – Lithuania</li>\r\n    <li>\r\n        Tunne Kelam – Estonia</li>\r\n    <li>\r\n        Petr Janyška – Czech Republic</li>\r\n    <li>\r\n        Wolfgang Templin – Germany</li>\r\n    <li>\r\n        László Rajk – Hungary</li>\r\n    <li>\r\n        Tadeusz Mazowiecki – Poland</li>\r\n    <li>\r\n        Chris Niedenthal - Poland</li>\r\n</ul>\r\n<p>\r\n    At the conclusion of the debate, the project ambassadors shared their own private memorabilia and stories to launch the collection day, followed by people from Warsaw and other parts of Poland, who brought personal memorabilia ranging from photos to underground pamphlets, and from a teddy bear up to the biggest object digitised so far: a Polonez car, produced in Poland during the 80s.</p>\r\n<blockquote>\r\n    ‘History isn't just about the objects in a museum or the accounts in a book; it's about real people's untold stories. Ordinary people make extraordinary history and we must be proud of that and share our stories with whole world,'</blockquote>\r\n<p>\r\n    said Jill Cousins, Executive Director of Europeana.</p>\r\n<blockquote>\r\n    ‘Started by \"Solidarity\", freedom movements made up of people from many countries of Central and Eastern Europe in 1989 and 1990 paved the way for the unification of Europe. Europeana 1989 will now bring personal experiences of the people involved in those events together and help to transfer knowledge to younger generations,&nbsp; uniting Europeans even further,'</blockquote>\r\n<p>\r\n    said Tadeusz Mazowiecki during the debate.</p>\r\n<blockquote>\r\n    ‘I was really surprised by how many people in Poland had brought their memorabilia to share with the world and I hope that our people will also bring unseen photos and their stories, because everyone's stories, however small, are important. Each story and memory helps to complete the picture of events that led to the transformation in Central and Eastern Europe. Personal stories, memories and experiences can help others to better understand what it was like and to see events from a different perspective,'</blockquote>\r\n<p>\r\n    said Petr Janyška from the Czech Republic.</p>\r\n<p>\r\n    All campaigns in the partner countries will highlight important events from 1989. In Poland for instance the collection days coincide with the anniversary of the first free election; in Lithuania, Latvia and Estonia, events tie in with the Baltic Way, the biggest peaceful demonstration in history; and in Hungary, events will relate to the actual cutting of the Iron Curtain on the border with Austria.</p>\r\n<p>\r\n    <b>Notes to editors</b></p>\r\n<p>\r\n    People from all over the world can contribute their memories online. It's simple. Just register on <a href=\"http://www.europeana1989.eu\">www.europeana1989.eu</a> and upload your items along with the stories that go with them.</p>\r\n<p>\r\n    <b>Collection Days </b></p>\r\n<p>\r\n    Everyone is welcome to bring their memorabilia of 1989 to collection days, organised by Europeana and the project partners. Items you might bring include photographs, sound and video recordings, leaflets, letters and other memorabilia. Project staff will be on hand to make digital copies of these items and to record the stories that go with them for future generations. Original items will remain with the contributors. After the first collection days in Warsaw, the next events will be:</p>\r\n<ul>\r\n    <li>\r\n        14-15 June, 10:00-20:00, Kórnik Library, Działyńskich Palace, Poznan, Stary Rynek 78/79</li>\r\n    <li>\r\n        21-22 June, 10:00-20:00, European Solidarity Centre, Gdansk, Wały Piastowskie 24</li>\r\n    <li>\r\n        August 2013 in Vilnius, Riga and Tallinn</li>\r\n</ul>\r\n<p>\r\n    <b>For more information contact: </b></p>\r\n<p>\r\n    Frank Drauschke – Facts &amp; Files<br />\r\n    +49 (0)163 4809862<br />\r\n    <a href=\"mailto:drauschke@factsandfiles.com\">drauschke@factsandfiles.com</a></p>\r\n<p>\r\n    Jon Purday – Europeana<br />\r\n    +44 (0) 7885 516234<br />\r\n    <a href=\"mailto:jonathan.purday@bl.uk\">jonathan.purday@bl.uk</a></p>\r\n<p>\r\n    <b>About Europeana 1989 </b></p>\r\n<p>\r\n    In 2014, the world will celebrate the 25th anniversary of an extraordinary year - 1989 - when walls crumbled and the people of Europe were united again. The Europeana 1989 project asks people from every country involved to digitise their own stories, photos, videos and sound recordings of 1989. The result will be a fascinating archive for present and future generations that can be explored for learning, personal interest and research work. Europeana 1989 is collaboration between eleven partner institutions, Historypin and the Europeana Foundation.<a href=\"http://www.europeana1989.eu\">www.europeana1989.eu </a></p>\r\n<p>\r\n    <b>About Europeana</b></p>\r\n<p>\r\n    The Europeana 1989 project is part of something much bigger – Europeana (<a href=\"http://www.europeana.eu\">www.europeana.eu</a>), Europe's digital library, museum and archive. Europeana collects and provides access to digitised material from libraries, archives, audiovisual archives and museums. It has more than 2,200 collaborating institutions and the website is available in 29 European languages. Europeana allows the public to discover and explore the cultural and intellectual heritage of Europe through a simple search engine and virtual exhibitions. Since its launch by the European Commission in November 2008, Europeana has grown to include 26 million documents and heritage works. All the stories and objects collected by Europeana 1989 will also be made available through <a href=\"http://www.europeana.eu\">www.europeana.eu</a></p>\r\n<p>\r\n    <b>About Historypin</b></p>\r\n<p>\r\n    Europeana and Historypin formed a strategic partnership to provide an innovative platform for the project website of Europeana 1989. <a href=\"http://www.europeana1989.eu\">Europeana1989.eu</a> is hosted within the framework of Historypin and makes use of its technologies. Historypin sets out to bring people together around the history of their families and streets, from across different generations and cultures, to explore and create a global communal archive, building up a picture of the past. <a href=\"http://www.historypin.com\">Historypin.com</a> allows users to upload photos, videos, audio recordings, and stories and pin them to a particular date and time on the Historypin map of the world. Street level images and videos can be also be overlaid onto Google Maps Street View on the Historypin site for a fascinating and nostalgic then-and-now juxtaposition. Historypin is a not-for-profit project that supports its development through grants and sponsorship.</p>"
