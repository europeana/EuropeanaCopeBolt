        body: "<p>\r\n    Today Europeana brings together the online collections of 2,300 galleries, libraries, museums and archives from across Europe, through both its website and an API. This means that anyone anywhere from members of the public to those working in the creative industries can explore Europe's cultural heritage and build their own services, apps or games with it.</p>\r\n<p>\r\n    And it isn't just about historical documents and old masters - the 30 millionth item to be available via Europeana is a delightful animation that won an Academy Award for Best Animated Short Film in 2012. <i><a href=\"http://www.europeana.eu/portal/record/2026012/submission_2012_CA_43428_.html\">The Fantastic Flying Books of Mr. Morris Lessmore</a></i> is a story of people who devote their lives to books and books that return the favour. Morris Lessmore is a poignant, humorous allegory about the curative powers of story. The film comes to Europeana through Ars Electronica, an Austrian organisation that brings together art, science and technology, Kulturpool, the Austrian national aggregator, and the Digitising Contemporary Art project. Unusually for a contemporary film, the animation is available under a Creative Commons licence which means that it can be used and shared legally.</p>\r\n<p>\r\n    <a href=\"/image/image_gallery?img_id=1973768&amp;t=1385393957244\" target=\"_blank\"><img alt=\"City Map Item\" src=\"/image/image_gallery?img_id=1973768&amp;t=1385393957244\" style=\"width: 600px;\" /></a></p>\r\n<p>\r\n    <i>‘<a href=\"http://www.europeana.eu/portal/record/2026012/submission_2012_CA_43428_.html\">The Fantastic Flying Books of Mr. Morris Lessmore</a>', Moonbot Studios, William Joyce, Brandon Oldenburg, made available to Europeana through Ars Electronica and Kulturpool, CC BY-NC-ND<br />\r\n    <a href=\"http://archive.aec.at/#43428\">Watch the animation</a></i></p>\r\n<p>\r\n    Over the past five years, Europeana has become a driving force in the world of digital cultural heritage. The Europeana model was adopted by the Digital Public Library of America, and the organisation has become a global leader in areas such as open access. In 2012, Europeana created a watershed moment in open access when it released its entire dataset, 20 million items at the time, under a CC0 dedication, making all of its metadata freely available for use by all and reinforcing the importance of public domain for creativity.</p>\r\n<p>\r\n    Europeana has also helped shaped how members of the public interact with their heritage online. Through the Europeana 1914-1918 and Europeana 1989 projects, thousands of people in 17 countries have been able to share more than 60,000 of their family items and stories online, creating unique pan-European perspectives of these two significant periods in history.</p>\r\n<p>\r\n    Jill Cousins, Europeana's Executive Director, says,</p>\r\n<blockquote>\r\n    'Reaching our fifth birthday and the 30 million mark in the same month is really something to celebrate. We are at a turning point and hope to start to reap the rewards of the hard work that has gone into Europeana – thousands of organisations across Europe work together on everything from developing new content and technology to making sure that digital collections can be made available in a useful and uniform way. The Europeana Open Culture app shows what is possible with openly accessible, correctly labelled data. We are looking for more such creative uses of our cultural heritage. Our task now is to move from being an online portal to a global platform where anyone can use the data for their own developments and projects.'\r\n    <p>\r\n        \_</p>\r\n</blockquote>\r\n<p>\r\n    <i>Press contact: Eleanor Kenny, +44 (0)20 7412 7113/ +44 (0)7827 896875, eleanor.kenny@bl.uk</i></p>\r\n<p>\r\n    --ENDS--</p>\r\n<p>\r\n    <b>About Europeana </b></p>\r\n<p>\r\n    <a href=\"http://www.europeana.eu\">www.europeana.eu </a></p>\r\n<p>\r\n    \_</p>\r\n<p>\r\n    Europeana brings together the digitised content of Europe's galleries, libraries, museums, archives and audiovisual collections. Currently Europeana gives integrated access to over 30 million books, films, paintings, museum objects and archival documents from some 2,300 content providers. The content is drawn from every European member state and the interface is in 29 European languages, and Europeana receives its main funding from the European Commission.</p>\r\n<p>\r\n    The Europeana Foundation also runs sites where people can upload and explore family histories of the First World War - <a href=\"http://www.europeana1914-1918.eu/en\">www.europeana1914-1918.eu</a> and the fall of the Iron Curtain: <a href=\"http://www.europeana1989.eu/en/\">www.europeana1989.eu</a> together with an information site for professionals in the heritage sector: <a href=\"http://pro.europeana.eu/\">pro.europeana.eu</a></p>\r\n<p>\r\n    Follow Europeana on Twitter <a href=\"http://www.twitter.com/europeanaeu\">@europeanaeu</a> and <a href=\"https://twitter.com/search/realtime?q=%23allezculture&amp;src=typd\">#AllezCulture</a>.</p>"
