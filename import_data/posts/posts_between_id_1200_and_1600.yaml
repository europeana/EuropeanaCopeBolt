        title: 'America Digital Public Library'
        posttype: pressrelease
        featured: false
        intro: "To mark the beginning of a unique digital collaboration, the Digital Public Library of America (DPLA) and Europeana are pleased to announce the launch of Leaving Europe: A new life in America.\r\n\r\nRead press release in Dutch or French"
        body: "<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The all-new virtual exhibition tells the story of European emigration to the United States during the 19th and 20th centuries. Jointly curated by the two digital libraries, the exhibition uses photographs, manuscripts, broadsheets, paintings, letters, audio, government documents and other unique materials to chart people's journeys across the European continent and their settlement in the United States. The digital items displayed are from U.S. and European libraries, museums and archives and the accompanying narrative has been commissioned specially for the exhibition from U.S. and European experts.&nbsp; </span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">&nbsp;</span></div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">‘By combining forces to show how Europeans began new lives in the New World, Europeana and the DPLA have demonstrated a principle that goes far beyond the immediate subject of their exhibition: to build a successful digital future, we must collaborate on an international scale,' said Robert Darnton, DPLA Steering Committee member and Carl H. Pforzheimer University Professor and Director of the Harvard University Library. ‘The exhibition inaugurates an alliance that will multiply the benefits of the Internet for generation after generation, everywhere in the world.'&nbsp;&nbsp;&nbsp; </span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">&nbsp;</span></div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The DPLA and Europeana—guided by a common mission to make the riches of libraries, museums, and archives openly available to everyone in the world—collaborated regularly with curators, content partners, project staff, and others to design and build the exhibition cooperatively. <em>Leaving Europe: A new life in America</em> represents the starting point of a significant long-term relationship between the two digital libraries. </span></div>\r\n<div>\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">‘I am delighted at this first joint initiative between the DPLA and Europeana, one on an eminently trans-Atlantic subject,' said Bruno Racine, Chair of the Europeana Executive Committee. ‘We share common goals—the free circulation of ideas and knowledge, dedication to the public good—and we believe that the digital revolution opens up unprecedented possibilities for exchanges like this one. I am very proud that Europeana can in this way express its support for the DPLA and for the values it defends.'</span><br />\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Over 30 million Europeans, from as far north as Scandinavia and as far south as Sicily, set sail to America in the 19th century and the first quarter of the 20th century. The exhibition, organized across seven major themes, describes the experiences that different groups of hopeful immigrants from across Europe faced. The exhibition allows the virtual visitor to accompany them on their often difficult journey from their native region and country, across the Atlantic and into the ports, cities and local communities of the United States. </span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">&nbsp;</span></div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><em>Leaving Europe: A new life in America</em> is presented in French and English and features over 100 rare digitized items, many of which have not been made available before. Europeana's contributing partners to the exhibition include the Bibliothèque nationale de France, the National Gallery of Ireland, the Jewish Museum of London, the Royal Library of the Netherlands, the Saxon State Library and the Norwegian Photo Archives. The DPLA's contributors include the New York Public Library, Harvard University, The (U.S.) National Archives and Records Administration, and the University of Minnesota Immigration History Research Center.</span></div>\r\n<div>\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">••••</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">&nbsp;</span></div>\r\n<div>\r\n    <strong><span style=\"font-family: arial,helvetica,sans-serif;\">Notes for Editors</span></strong><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">&nbsp;</span></div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Europeana launched in 2008 and the DPLA will officially launch a prototype on April 18, 2013. They have made commitments to make their systems and data interoperable to the greatest possible extent; to promote open access through joint existing and new policies concerning content, data, and metadata; and to collaborate regularly on developing specific aspects of their systems, beginning with an interoperable data model, a shared source code, and cooperative collection building. The two digital libraries announced their collaboration in October 2011.</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">&nbsp;</span></div>\r\n<div>\r\n    <strong><span style=\"font-family: arial,helvetica,sans-serif;\">About the Digital Public Library of America</span></strong><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The DPLA is taking the first concrete steps toward the realization of a large-scale digital public library that will make the cultural and scientific record available to all. This impact-oriented research effort unites leaders from all types of libraries, museums, and archives with educators, industry, and government to define the vision for a digital library in service of the American public. More information can be found at <a href=\"http://dp.la/\" rel=\"httpdp.la\" target=\"_blank\" title=\"DPLA\">http://dp.la</a>.</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">&nbsp;</span></div>\r\n<div>\r\n    <strong><span style=\"font-family: arial,helvetica,sans-serif;\">About Europeana</span></strong><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Europeana brings together the digitized content of Europe's galleries, libraries, museums, archives and audiovisual collections. Currently Europeana gives integrated access to over 22 million books, films, paintings, museum objects and archival documents from some 2,200 content providers. The content is drawn from every European member state and the interface is in 29 European languages. Europeana receives its main funding from the European Commission. More information can be found at <a href=\"http://www.europeana.eu/portal/\" rel=\"httpwww.europeana.euportal\" target=\"_blank\" title=\"Europeana\">http://www.europeana.eu/portal/</a>.</span></div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">&nbsp;</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">••••</span><br />\r\n    &nbsp;<br />\r\n    <strong><span style=\"font-family: arial,helvetica,sans-serif;\">Contact</span></strong></div>\r\n<div>\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Kenny Whitebloom</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Project Coordinator</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Berkman Center for Internet &amp; Society</span><a href=\"mailto:dpla@cyber.law.harvard.edu?subject=\" rel=\"dpla at cyber.law.harvard.edu\"><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">dpla at cyber.law.harvard.edu</span></a><br />\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Jonathan Purday</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Head of Communications</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Europeana</span><a href=\"mailto:jonathan.purday@bl.uk?subject=\" rel=\"jonathan.purday at bl.uk\"><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">jonathan.purday at bl.uk</span></a></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>View the exhibition</strong></span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">English version: <a href=\"http://exhibitions.europeana.eu/exhibits/show/europe-america-en\" rel=\"httpexhibitions.europeana.euexhibitsshoweurope-america-en\" target=\"_blank\" title=\"Leaving Europe exhibition\">http://exhibitions.europeana.eu/exhibits/show/europe-america-en</a></span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">French version: <a href=\"http://exhibitions.europeana.eu/exhibits/show/europe-america-fr\" rel=\"httpexhibitions.europeana.euexhibitsshoweurope-america-fr\" target=\"_blank\" title=\"Leaving Europe exhibition (French)\">http://exhibitions.europeana.eu/exhibits/show/europe-america-fr</a></span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">••••</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-size: 16pt;\"><strong><span style=\"font-family: arial,helvetica,sans-serif;\">Stories from <em>Leaving Europe: A new life in America</em></span></strong></span></div>\r\n<div>\r\n    <br />\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">Please credit these images. They may only be used for illustration in connection with the exhibition. </span></em><br />\r\n    <br />\r\n    <strong><span style=\"font-family: arial,helvetica,sans-serif;\">The Homeland of Migrating Groups</span></strong><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The 19th century marked a turning point in the concept of European migration to America. Prior to that time, transatlantic migration was a minor affair, mostly involving merchants, civil servants and soldiers. Within a few decades, it all changed rapidly. Europe was on the brink of a new era, with migration to the U.S. more extensive than ever before and ever to come. From every corner of the European continent, all kinds of people decided to leave their homelands and headed for the young and promising nation on the other side of the Atlantic. In less than a century, over 30 million Europeans, from as far north as Scandinavia and as far south as Sicily, set sail to America.</span></div>\r\n<div style=\"text-align: center;\">\r\n    <img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/abb1f460-89b2-4106-ad72-f8c192f06fb8\" /><br />\r\n    <br />\r\n    <br />\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">Image: Climbing into America, Ellis Island, 1905 (1905) </span></em><br />\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">Credit: The Photography Collection, The New York Public Library, NY, USA. </span></em><br />\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">View more information about this image online:<br />\r\n    <a href=\"http://digitalgallery.nypl.org/nypldigital/id?212025\" rel=\"httpdigitalgallery.nypl.orgnypldigitalid?212025\" target=\"_blank\" title=\"Climbing into America\">http://digitalgallery.nypl.org/nypldigital/id?212025</a></span></em><br />\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">Download hi-res:<br />\r\n    <a href=\"http://pro.europeana.eu/documents/89999/efa52806-b365-4185-927b-7e4b969af8d9\" rel=\"httppro.europeana.eudocuments89999efa52806-b365-4185-927b-7e4b969af8d9\" title=\"Climbing into America hi-res file\">http://pro.europeana.eu/documents/89999/efa52806-b365-4185-927b-7e4b969af8d9</a></span></em></div>\r\n<div style=\"text-align: center;\">\r\n    <img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/82ef9f39-170a-45de-b66b-4c9e82f5a897\" /><br />\r\n    <br />\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">Image: Emigrants at Ellis Island – two Italian children</span></em><br />\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">Credit: French National Library - Bibliothèque Nationale de France, public domain image</span></em><br />\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">View more information about this image online:<br />\r\n    <a href=\"http://www.europeana.eu/portal/record/9200103/DA0CF42F379E7F482C8CAA0C22AA27D0A601EB52.html\" rel=\"httpwww.europeana.euportalrecord9200103DA0CF42F379E7F482C8CAA0C22AA27D0A601EB52.html\" target=\"_blank\" title=\"Emigrants at Ellis Island\">http://www.europeana.eu/portal/record/9200103/DA0CF42F379E7F482C8CAA0C22AA27D0A601EB52.html</a></span></em><br />\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">Download hi-res:<br />\r\n    <a href=\"http://pro.europeana.eu/documents/89999/0b59ca6c-6486-45e6-b0b7-fa3406423a73\" rel=\"httppro.europeana.eudocuments899990b59ca6c-6486-45e6-b0b7-fa3406423a73\" title=\"Emigrants at Ellis Island hi-res version\">http://pro.europeana.eu/documents/89999/0b59ca6c-6486-45e6-b0b7-fa3406423a73</a></span></em></div>\r\n<div>\r\n    &nbsp;<br />\r\n    <strong><span style=\"font-family: arial,helvetica,sans-serif;\">Departure and Crossing: Ports of Departure and Shipping Companies</span></strong><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Rotterdam, Antwerp, Hamburg, Bremen, Goteborg, Naples, Le Havre, Cork, Belfast and Liverpool were the most important ports of departure. In the 1840s, steamships began transporting wealthy passengers while poor immigrants still made the voyage to America by sailing vessel. In the 1860s and 1870s, the size of steamships increased, and companies transported poor families in steerage at low cost. Transporting immigrants became big business. The major European passenger companies had extensive networks of ticket agencies, and worked diligently to attract business. They published literature describing the merits of America, and did nothing to dispel the notion that American streets were paved with gold. Steamship companies had to be selective, however, in whom they accepted as passengers because the companies had to pay the return passage of any immigrant who was turned away from America. To this end, they examined prospective passengers to make sure they met the health and financial requirements for acceptance into America. </span></div>\r\n<div style=\"text-align: center;\">\r\n    <img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/992d8755-60b4-4b74-9ce6-016700441401\" /><br />\r\n    <br />\r\n    <br />\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">Image: Russian Jews being examined by a doctor before emigration from Liverpool (1891)</span></em><br />\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">Credit: The Wellcome Library, London, CC-BY-NC</span></em><br />\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">View more information about this image online: <a href=\"http://www.europeana.eu/portal/record/9200105/29E2155FD46B9368BAD97548789EF1744E2BB582.html\" rel=\"httpwww.europeana.euportalrecord920010529E2155FD46B9368BAD97548789EF1744E2BB582.html\" target=\"_blank\" title=\"Russian jews being examined by a doctor\"><br />\r\n    http://www.europeana.eu/portal/record/9200105/</a></span></em><a href=\"http://www.europeana.eu/portal/record/9200105/29E2155FD46B9368BAD97548789EF1744E2BB582.html\" rel=\"httpwww.europeana.euportalrecord920010529E2155FD46B9368BAD97548789EF1744E2BB582.html\" target=\"_blank\" title=\"Russian jews being examined by a doctor\"><em><span style=\"font-family: arial,helvetica,sans-serif;\">29E2155FD46B9368BAD97548789EF1744E2BB582.html</span></em></a><br />\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">Download hi-res: <a href=\"http://pro.europeana.eu/documents/89999/52c1c36f-5890-4a04-926b-16fe3397a80c\" rel=\"httppro.europeana.eudocuments8999952c1c36f-5890-4a04-926b-16fe3397a80c\" target=\"_blank\" title=\"Russian jews being examined by a doctor hi-res version\"><br />\r\n    http://pro.europeana.eu/documents/89999/52c1c36f-5890-4a04-926b-16fe3397a80c</a></span></em></div>\r\n<div>\r\n    <br />\r\n    <strong><span style=\"font-family: arial,helvetica,sans-serif;\">Life in America: Work</span></strong><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Immigrants who didn't farm worked for wages in mines and mills where they were paid more than they would be in comparable positions in their homelands. Unskilled immigrants also found employment extending the growing transport systems of canals and later railways, paving streets, digging sewers and building residential, commercial, or public buildings. Women served as domestics or washerwomen, and some immigrant women worked at home sewing clothing or assembling artificial flowers, for example, so they wouldn't have to leave their children alone. Skilled immigrants worked as craftsmen. By the 1880s, as a result of industrialisation, most immigrants worked in cities, manufacturing clothing or operating small businesses such as barbershops, restaurants, and shoeshine parlours. To help make ends meet, children also worked - shining shoes, selling newspapers, or working in factories. Working conditions were severe, with long hours, low wages, and often unclean or unsafe work environments. </span></div>\r\n<div>\r\n    \_</div>\r\n<div style=\"text-align: center;\">\r\n    <img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/d5627af8-9b7b-46f6-a5c5-76f56cf3ac94\" /><br />\r\n    <br />\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">Image: Mrs. Larocca making willow plumes in an unlicenced tenement.</span></em><br />\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">Credit: NARA, unrestricted, public domain</span></em><br />\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">View more information about this image online: <a href=\"http://research.archives.gov/description/523526\" rel=\"httpresearch.archives.govdescription523526\" target=\"_blank\" title=\"Mrs. Larocca making willow plumes in an unlicenced tenement\"><br />\r\n    http://research.archives.gov/description/523526</a></span></em><br />\r\n    <em><span style=\"font-family: arial,helvetica,sans-serif;\">Download hi-res:<br />\r\n    <a href=\"http://pro.europeana.eu/documents/89999/f8afdc6d-1b44-455e-b43b-6dca7ab86ea7\" rel=\"httppro.europeana.eudocuments89999f8afdc6d-1b44-455e-b43b-6dca7ab86ea7\" target=\"_blank\" title=\"Mrs. Larocca making willow plumes in an unlicenced tenement hi-res version\">http://pro.europeana.eu/documents/89999/f8afdc6d-1b44-455e-b43b-6dca7ab86ea7</a></span></em></div>\r\n<div>\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The man on the left of this photograph, Peder (Peter) Martinson Eyes, was born on 25 January 1886 in Island Hjellan, Norway. On 18 April 1906, aged 20, he emigrated from Kristiansund via Liverpool on the 'RMS Baltic', arriving at Ellis Island on 5 May. He then moved to North Manitou, Michigan, in the Upper Midwest of the USA. In 1910, almost 80 percent of the one million or more Norwegian Americans—the immigrants and their children—lived in that part of the United States. Peter married Eleanor Anderson Nerland (from Kristiansund) on 30 May 1921 in Traverse City, Michigan. They had three children. He died in Traverse City on 27 May 1973.&nbsp; </span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <div style=\"text-align: center;\">\r\n        <img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/d4e5647d-1379-474a-8f80-0418d0b73be6\" /></div>\r\n    <p style=\"text-align: center;\">\r\n        <em><span style=\"font-family: arial,helvetica,sans-serif;\">Image: Peder (Peter) Martinson Øyen</span></em><br />\r\n        <em><span style=\"font-family: arial,helvetica,sans-serif;\">Credit: FylkesFOTOarkivet i Møre og Romsdal, Norway, free access</span></em><br />\r\n        <em><span style=\"font-family: arial,helvetica,sans-serif;\">View more information about this image online:<a href=\"http://www.europeana.eu/portal/record/09414a/4A5204E81E5C5F25037CBBFC7DCDA40081869FBF.html\" rel=\"httpwww.europeana.euportalrecord09414a4A5204E81E5C5F25037CBBFC7DCDA40081869FBF.html\" target=\"_blank\" title=\"Peder (Peter) Martinson Øyen\"><br />\r\n        http://www.europeana.eu/portal/record/09414a/4A5204E81E5C5F25037CBBFC7DCDA40081869FBF.html</a></span></em><br />\r\n        <em><span style=\"font-family: arial,helvetica,sans-serif;\">Download hi-res:<br />\r\n        <a href=\"http://pro.europeana.eu/documents/89999/6a29dac7-7ae0-4f3e-87e9-c78780e210cb\" rel=\"httppro.europeana.eudocuments899996a29dac7-7ae0-4f3e-87e9-c78780e210cb \" target=\"_blank\" title=\"Peder (Peter) Martinson Øyen hi-res version\">http://pro.europeana.eu/documents/89999/6a29dac7-7ae0-4f3e-87e9-c78780e210cb </a></span></em></p>\r\n    <p>\r\n        <img alt=\"DPLA Logo\" src=\"http://pro.europeana.eu/documents/89999/63e3d338-f541-476b-a248-8f514c614ac6\" style=\"width: 483px; height: 56px;\" /><br />\r\n        <br />\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\">END</span></p>\r\n</div>"
