        body: "<p>This award recognizes the exciting work of Europeana at the interface of technology and cultural heritage. At API World 2017, the API Industry’s largest award event, the<a href=\"http://labs.europeana.eu/api/introduction\"> Europeana REST API</a> will be crowned API winner in the Data APIs category.</p>\r\n\r\n<p>Among hundreds of nominations, the API World advisory board selected the Europeana API based on three criteria: reputation in the API industry, recent media coverage, and innovativeness of the API initiatives. Geoff Domoracki, Founder of API World, said: ‘Europeana REST API is a great example of how more and more of the tech industry is realizing that APIs are not just how we integrate tools and apps, APIs are the new way of doing business and building new revolutionary technologies.’</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Press_images/api-awards-v2.png\" style=\"width: 600px; height: 299px;\"></p>\r\n\r\n<p>The Europeana REST API allows people to build applications that use the cultural heritage objects stored in the Europeana repository. It is open-source and the code is available on <a href=\"https://github.com\">GitHub</a>. The metadata information is structured in the Europeana Data Model (EDM), an open flexible data model featuring various types of resources and relations between them, allowing anyone to search and filter on anything. From high resolution images of artworks in the Rijksmuseum to wildlife sounds recordings, Europeana makes sure this material can be found and used, encouraging creative industries, educators and research professionals to build on the content and create amazing new products. Recently, it has supported, the new<a href=\"http://labs.europeana.eu/blog/europeana-content-via-the-new-creative-commons-search\"> Creative Commons Search too</a>l which lets people search a variety of open repositories through a single interface, and <a href=\"http://labs.europeana.eu/apps/historiana\">Historiana</a>, a digital learning platform for history educators. Steven Stegers, Programme Director at EUROCLIO, said, ‘The Europeana API makes it possible to search and select items from the digital collections of heritage institutes from Europe and beyond in one go. This is of tremendous value to developers of educational tools, who can then access these collections, and find relevant information including the rights statements and the origins of the source.’</p>\r\n\r\n<p>The API World 2017 award is a great recognition of the efforts of Europeana’s API team to make this content accessible and reusable. Hugo Manguinhas, Product Owner for API at Europeana, said: ‘We are proud to have built a unique API for the cultural heritage sector that spans thousands of institutions across Europe, in several languages. It shows what persistence and hard work mixed with audience knowledge can achieve, and acknowledges the dedication of our API team who want to transform the world with culture.’</p>\r\n\r\n<p><a href=\"http://apiawards.co/\">The 2017 API Awards</a> take place during the <a href=\"http://apiworld.co/\">API World 2017 Conference &amp; Expo</a> in USA, the world’s largest API conference and expo with 3,000+ attendees. Europeana, among winners in other categories, will be presented with their award at this API World conference in September 2017 in Silicon Valley. API World is dedicated to the mission to be independent and facilitate connections, knowledge, trust and business within the developer community of API providers and consumers.</p>\r\n\r\n<p><strong>ENDS<br>\r\nMedia contacts:</strong><br><br>\r\nCamille Tenneson - Europeana Foundation<br>\r\nE: Camille.Tenneson@europeana.eu<br><br>\r\nEleanor Kenny - Europeana Foundation<br>\r\nE: Eleanor.Kenny@europeana.eu<br><br><em><strong>Notes for editor</strong><br>\r\nEuropeana is Europe's digital platform for cultural heritage, collecting and providing online access to tens of millions of digitized items from over 3,500 libraries, archives, audiovisual collections and museums across Europe, ranging from music, books, photos and paintings to television broadcasts and 3D objects. Europeana encourages and promotes the creative reuse of these vast cultural heritage collections in education, research, tourism and the creative industries.</em></p>\r\n\r\n<p>Europeana DSI is co-financed by the European Union’s Connecting Europe Facility</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Press_images/en-cef-small.png\" style=\"width: 448px; height: 63px;\"></p>\r\n\r\n<p></p>"
