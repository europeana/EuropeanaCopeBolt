        title: 'Highlights from the TuEuropeana project workshops: Europeana for cultural institutions'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p><strong>Following on from a<a href=\"/blogpost/reaching-out-to-education-professionals-highlights-from-the-tueuropeana-project-workshop-in-lubin\"> first post about education professionals</a>, this second blog focuses on cultural institutions and collection holders.</strong></p>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-youtube\"><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"349\" scrolling=\"no\" src=\"//www.youtube.com/embed/R2Z3RSMoGfw?wmode=transparent&amp;jqoemcache=etVRq\" width=\"425\"></iframe></div>\r\n\r\n<p>The <a href=\"http://tueuropeana.pl/\">TuEuropeana</a> project recently led a series of workshops in Poland, inviting potential Europeana users to exchange about their experiences. While the first sessions in Lublin focused on educational use, we invited representatives of various cultural institutions and digital collection holders to a second workshop series aimed at debunking myths and insecurities about digital access to international collections.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-12/workshop2b.jpg\" style=\"width: 600px; height: 201px;\"></p>\r\n\r\n<p><em>Photo. </em><em>Maciej Rutkowski, PSNC, CC BY-SA</em></p>\r\n\r\n<p>Discussions took place in Poznań Supercomputing and Networking Center, the leader in implementing innovative technologies for the national scientific network. Workshops were prepared and performed by Marcin Werla, Head of Digital Libraries and Knowledge Platforms Department in Poznań Supercomputing and Networking Center, with interventions by other expert speakers - such as Joris Pekel, author of <a href=\"http://pro.europeana.eu/publication/publishing-framework\">Europeana Publishing Framework</a>, a useful tool for cultural institutions planning their collaboration with Europeana. About the cooperation between cultural institutions and external platforms, Karolina Tabak, a representative of <a href=\"http://www.mnw.art.pl/en/\">National Museum of Warsaw</a>, presented effects of collaboration with Wikipedia, while Maja Drabczyk from <a href=\"http://www.nina.gov.pl/\">National Audiovisual Institute</a> in Warsaw talked about benefits coming from being part of the <a href=\"http://www.euscreen.eu/\">EUscreen Network</a>. Participants also discussed customer experience on the basis of a survey by the <a href=\"http://fbc.pionier.net.pl/?lang=en\">Federation of Digital Libraries</a>: interviewees pointed out main drawbacks encountered while going through collections, such as complicated search engines and difficulties narrowing results.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-12/blog2.jpg\" style=\"width: 600px; height: 290px;\"></p>\r\n\r\n<p><em>Photo. </em><em>Maciej Rutkowski, PSNC, CC BY-SA</em></p>\r\n\r\n<p>Museums and libraries professionals noted a paradoxical situation: although the amount of digital collections is increasing, the number of online visitors doesn’t follow. In order to design, challenge and pivot our goals, we described the process with a standard business model canvas. If cultural activities are frequently perceived in opposition to business, we realised that both share very similar intentions: reaching as many people as possible. How can we set the process in place and create value for the users? And can the process be executed in accordance with institution’s intentions and expectations of the audience? Divided in groups, participants identified different crucial areas supporting their effort - key partners, activities and resources, value proposition, customer relationships and segments, channels, cost structure and revenue streams. This approach encouraged us to weight development possibilities for these institutions.</p>\r\n\r\n<p>What happens next? We plan to extend the training programme to institutional collection holders and give them the opportunity to exchange views and rethink their strategy with regard to creating useful and appealing access to their online collections, in an international context.</p>\r\n"
