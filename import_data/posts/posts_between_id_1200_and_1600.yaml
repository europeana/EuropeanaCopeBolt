        title: 'Muzeums app update'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>A guest blog by Andrea Cioni, developer apprentice at <a href=\"http://www.oimmei.com/\" target=\"_blank\">Oimmei</a>. </em></p>\r\n\r\n<p>A project by <a href=\"https://www.oimmei.com/\" target=\"_blank\">Oimmei</a>, an Italian agency for web and mobile development, the <a href=\"http://www.muzeu.ms/\" target=\"_blank\">Muzeums</a> app creates interactive, fun and educational user experiences for museums and art galleries. The <a href=\"http://labs.europeana.eu/apps/muzeums\" target=\"_blank\">app</a>, available in iOS and Android, allows users to look for museums online, go through their catalogues and participate in experiences, such as trivia and scavenger hunts, related to the artworks in exhibitions.</p>\r\n\r\n<p>Muzeums has recently added a new component to its functionality: an import tool that integrates Europeana content. This new tool was created during my internship at Oimmei, as part of my computer sciences studies at the University of Pisa.</p>\r\n\r\n<p>The Europeana importer is primarily a tool for museum managers. It allows them to add information about the artworks on exhibition, sourcing existing data from <a href=\"http://www.europeana.eu/portal/en\">Europeana Collections</a> rather than creating everything from scratch. It enables them to search items on Europeana by applying a number of filters and to review and enrich an item’s data information. Once satisfied the user can import the new item into the Muzeums database and use it on the platform.</p>\r\n\r\n<p>While developing the importer, we created two user interfaces on the web portal using the JavaScript library Polymer: the first one can be used to search for items, the second one for viewing, modifying and saving the information about a single item. Most of our work involved implementing the Europeana APIs on the server side in order to search the Europeana database, parse the results and display them to the user.</p>\r\n\r\n<p>The importer is out of beta stage, and it will be published with the next version of the Muzeums web portal by end of April.</p>\r\n\r\n<p>For more information, contact <strong>info@oimmei.com</strong></p>\r\n"
