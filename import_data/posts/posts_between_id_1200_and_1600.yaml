        title: 'History educators can now create their own online learning environment with Europeana'
        posttype: News
        featured: false
        intro: null
        body: "<p>History educators from <a href=\"http://euroclio.eu/projects/learning-about-your-past/\">EUROCLIO – European Association of History Educators</a>, and professional web developers from <a href=\"http://webtic.eu/\">Webtic</a>, are working on the development of a new online learning environment. Part of the Europeana DSI2 project, it aims to enable educators to create learning activities in their own language, using and rearranging building blocks specifically designed for history education practice. Integrated in the current <a href=\"http://www.historiana.eu/\">historiana.eu</a> website, this learning environment will help educators make the best use of digital cultural heritage’s learning potential, regardless of their confidence with digital tools. EUROCLIO and Webtic are currently working to implement the <a href=\"http://pro.europeana.eu/publication/europeana-for-education-policy-recommendations\">Europeana for Education Policy Recommendation</a>s with developers of educational resources to build, test and promote tools and services that can be used in all languages.</p>\r\n\r\n<p>Whereas most online learning tools are created by educational publishers, or commercial companies, the development of this online learning environment is led by a not-for-profit professional association of educators. Educators have informed each step of the design: from sketch, to click-model, to proto-type and beta-version. EUROCLIO and Webtic have worked together for over five years: they found ways to overcome the barriers that usually stand in the way of an effective cooperation between specialists in ICT and education.</p>\r\n\r\n<p>The online learning environment does not only make it possible for educators to create their own online learning activities using a series of logical steps, as other websites such as learningapps.org and docsteach.org already offer: it also enables users to combine different building blocks and decide on the order.</p>\r\n\r\n<p>The building blocks are designed to help students learn aspects of historical and critical thinking, such as comparing and contrasting sources, making judgements, prioritising, and organising information. This is much needed, as most educational tools focus only on acquiring or testing knowledge (usually in the form of quizzes), or helping students use different media to present information in new ways.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/eactivity.png\" style=\"width: 600px; height: 413px;\"></p>\r\n\r\n<p>History educators from EUROCLIO and web developers from Webtic work together on the design of the tools for Historiana.</p>\r\n\r\n<p>Short links, starting with hi.st, will allow educators to share their online learning activities with colleagues (who can take and adapt this activity to their needs) and with students who can then do the online learning activity. The choice for links ensures that educators can fit the online learning activities in their existing workflows.</p>\r\n\r\n<p>The online learning environment will be presented to the wider public during <a href=\"http://euroclio.eu/event/24th-euroclio-annual-conference-2017-intersections-san-sebastian-spain/\">the 24th Annual Conference of EUROCLIO</a> in Donostia – San Sebastián (Spain) from 2-7 April 2017, and used for the workshop <em>Find out how insanely easy creating your own online learning activities for history can be</em>. EUROCLIO will then continue to work with educators from its network to demonstrate how to create online learning activities with the content from Europeana.</p>\r\n\r\n<p>For more information, email <a href=\"mailto:steven@euroclio.eu\">Steven Stegers</a>.</p>\r\n"
