        title: 'Romanian WW1 memorabilia'
        posttype: pressrelease
        featured: false
        intro: ''
        body: "<p>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The project, entitled Europeana 1914-1918, has so far visited nine countries and added over 4,000 stories and 56,000 photos of objects, scanned letters and diaries from WW1 to its website (<a href=\"http://www.europeana1914-1918.eu\" rel=\"www.europeana1914-1918.eu\" target=\"_blank\" title=\"Europeana 1914-1918\">www.europeana1914-1918.eu</a>). Now, with the collaboration of the Romanian Academy Library and the 'Octavian Goga' Cluj County Library, it is looking to enrich the digital archive with material from Romania.</span><br />\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The Kingdom of Romania joined the Allied Forces in August 1916, and its participation in the First World War was significant. The number of war victims was very high - around 330,000 soldiers (33% of the total military force) and hundreds of thousands of civilians. The Kingdom of Romania's war effort was huge, due to the fact that the military front was on this country's territory. In addition to this, it is difficult to calculate the number of victims from Transylvania, as Transylvania was part of the Austro-Hungarian Empire at that time, and therefore involved in the war from 1914.</span><br />\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">In Romania, people are invited to bring their keepsakes to be digitised at two Europeana 1914-1918 Family History Roadshows: </span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">•&nbsp;&nbsp;&nbsp; In Bucharest, on 27-28 September, at the Romanian Academy Library (125 Calea Victoriei, Sector 1, Bucharest), between 10:00-17:30</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">•&nbsp;&nbsp;&nbsp; In Cluj, on 4-5 October, at the 'Octavian Goga' Cluj County Library (104 Calea Dorobantilor, Cluj-Napoca), between 10:00-17:30.</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">&nbsp;</span></p>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Experts will be available to digitise material and record oral stories. All material will be returned to the owners the same day. Anyone possessing pictures, letters, postcards, souvenirs or other items from 1914-1918, either about the war or ordinary life on the home front, or who has a story to tell about those involved or affected, is welcome to come along. </span><br />\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">People can also add their material directly to the project's website - </span><a href=\"http://www.europeana1914-1918.eu\" rel=\"www.europeana1914-1918.eu\" target=\"_blank\" title=\"Europeana 1914-1918\"><span style=\"font-family: arial,helvetica,sans-serif;\">www.europeana1914-1918.eu</span></a><span style=\"font-family: arial,helvetica,sans-serif;\">: after a simple registration, everyone can upload digital photos of memorabilia, scanned letters and family photos, or digitised audio and video recordings. Once their story is reviewed by the editorial team, it will be made available to the world.</span><br />\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The project has run very successfully in Germany, England, Ireland, Luxembourg, Slovenia, Denmark, Italy, Cyprus and Belgium since 2011, attracting thousands of people who shared original memorabilia and stories that were previously unpublished, thus contributing to an archive that will provide unique new resources for research, education, exhibitions and events in remembrance of the war. </span><br />\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Jonathan Purday, spokesman for Europeana 1914-1918, said: 'The project's success highlights the huge interest that Europeans have in their shared history. People pass their stories down their families, and in Europeana have found the means to preserve them for future generations, and make them universally accessible. Europeana brings a new approach to cultural history, linking people's own stories to the official histories of the war that we're collecting from the national libraries and archives. We hope that Romania will be a significant contributor to this unique archive and will help us bring the First World War family history into the digital age. We look forward to hearing your stories!'</span><br />\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Cornel Lepădatu, Deputy Director of the Romanian Academy Library, said: 'We are happy to be part of such an interesting project which adds so much value for Europe. We would like to thank Europeana for providing us with the opportunity to collect and preserve unknown facts of the history of Romania and the memories of Romanians who witnessed the war either in the combat or at home. We hope that numerous untold and extraordinary real-life stories from Romania's involvement in the First World War will come to light and will go down in the collective memory of Europe. Everyone who owns such materials or knows an interesting family story from that period is invited to share them with the world. Our team will digitise the objects and upload the stories and images on the website. This is our way of keeping alive the memories of all these people who experienced the war and have influenced Romania's history so much.'</span><br />\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">For further information on the project visit the website <a href=\"http://www.europeana1914-1918.eu\" rel=\"www.europeana1914-1918.eu.\" target=\"_blank\" title=\"Europeana 1914-1918\">www.europeana1914-1918.eu.</a></span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">-ENDS-</span></div>\r\n<div>\r\n    <br />\r\n    <br />\r\n    <strong><span style=\"font-family: arial,helvetica,sans-serif;\">Press contacts</span></strong><br />\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Cristina Butunoi</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Tel.: +40 727 323 891 </span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">cristina.b@actionprgroup.com</span><br />\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Anca Andrei</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Tel.: +40 727 323 892</span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">anca.a@actionprgroup.com</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>About Europeana 1914-1918</strong>: The project Europeana 1914-1918 is a joint initiative of Europeana, Oxford University and many local European partners. In Romania the main partners of the project are the Romanian Academy Library and the 'Octavian Goga' Cluj County Library. The European public is invited to share their private memorabilia from the First World War on the web. This could be photographs, letters, diaries, short films, audio recordings, objects and their stories that will be digitised professionally and added to the online archive, along with corresponding descriptions. Independently of the roadshows that take place across Europe, everyone can contribute their digitised images and information to the website - <a href=\"http://www.europeana1914-1918.eu\" rel=\"www.europeana1914-1918.eu\" target=\"_blank\" title=\"Europeana 1989\">www.europeana1914-1918.eu</a>. Until 2014, the year of the 100th anniversary of the outbreak of the First World War, the project will collect memorabilia in digital form from many of the countries across Europe. The project aims to save people's family memories of this tragedy that convulsed Europe and make them accessible to the world. </span><br />\r\n    <br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>About Europeana</strong>: Europeana (<a href=\"http://www.europeana.eu\" rel=\"www.europeana.eu\" target=\"_blank\" title=\"Europeana\">www.europeana.eu</a>) is Europe's digital library, archive and museum. It collects and provides access to digitised material from libraries, archives, audiovisual collections and museums. It has more than 2,300 collaborating institutions and the website is available in 29 European languages. Europeana allows the public to discover and explore the cultural and intellectual heritage of Europe through a simple search engine and virtual exhibitions. Since its launch by the European Commission in November 2008, Europeana has grown to include nearly 30 million documents and heritage works, available free on europeana.eu. </span></div>"
