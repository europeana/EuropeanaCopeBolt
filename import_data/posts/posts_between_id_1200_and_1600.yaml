        title: 'Strike a match for education: apply for a chance of getting your project funded'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p><strong>Does your creative project need funding? Can you harness the power of the crowd to deliver educational outcomes from the re-use of Europe’s rich cultural heritage content?</strong></p>\r\n\r\n<p>In collaboration with the crowdfunding platform <a href=\"https://en.goteo.org/\" target=\"_blank\">Goteo</a>, today we launch a<a href=\"https://en.goteo.org/call/europeana4education\" target=\"_blank\"> match funding call</a> offering <strong>10,000 EUR </strong>to co-fund up to three creative projects for secondary education. The match funding call closes <strong>15 March 2017 at 23:59 hrs (CET).</strong></p>\r\n\r\n<h2>How will our match funding work?</h2>\r\n\r\n<p>Match funding is a method which encourages co-investment between public and private institutions and the crowd. In this call, for each 1 EUR donated by the crowd, Europeana will contribute 1 EUR up to a maximum of 100 EUR per donation and no more than 3,500 EUR per project. Europeana’s match funding capital per project campaign will be allocated once the campaign achieves its minimum crowdfunding goals.</p>\r\n\r\n<p>Eligible projects must be digital, use Europeana openly licensed content as a central element and be relevant to a secondary education audience (students 11-18 years and teachers in this educational tier). We accept applications for both formal and informal secondary education. The projects can vary from digital applications, MOOCs, e-books, to documentaries or other creative digital learning tools.</p>\r\n\r\n<p>We are looking for proposals that are scalable and present ideas that will work across multiple countries and/or languages. It is also important that applicants demonstrate how they reach existing audiences and new communities in order to achieve their crowdfunding goals as well as how they will sustain the project in the long term.</p>\r\n\r\n<p>Our five month match funding campaign will run as follows:</p>\r\n\r\n<ul>\n<li>\r\n<strong>1 February - 15 March:</strong> Application submission on <a href=\"https://en.goteo.org/call/europeana4education\">Goteo.org</a>\r\n</li>\r\n    <li>\r\n<strong>29 March: </strong>Announcement of the selected projects</li>\r\n    <li>\r\n<strong>30 March - 11 April: </strong>Workshops with Goteo’s representatives and design of the crowdfunding campaigns (winning teams only)</li>\r\n    <li>\r\n<strong>26 April - 5 June:</strong> First round of the projects’ crowdfunding campaigns</li>\r\n    <li>\r\n<strong>6 June - 25 June:</strong> Second and final crowdfunding round</li>\r\n</ul>\n<p>Project teams will have six months (from 15 June, resp. 1 July 2017 until 31 December 2017) to implement their projects. Read more about the application criteria, funding conditions and available resources in our<a href=\"https://en.goteo.org/call/europeana4education\" target=\"_blank\"> Terms &amp; Conditions</a>.</p>\r\n\r\n<p>Europeana and Goteo’s match funding campaign offers real business and audience engagement outcomes for the selected projects. An example of a successful match funding campaign on the<a href=\"https://en.goteo.org/discover/calls\" target=\"_blank\"> Goteo Platform</a> is the <a href=\"https://en.goteo.org/project/archivo-de-estudios-campesinos\" target=\"_blank\">Archivo de Estudios Campesinos</a> project which received 7,925 EUR from the crowd and 2,500 EUR match funding from <a href=\"https://www.unia.es/\" target=\"_blank\">UNIA</a> foundation to support the organization and cataloguing of 20th century documents in Andalusia. Beyond financing, a successful campaign validates project’s concept and market potential and provides valuable insights about its audiences and how best to engage them.</p>\r\n\r\n<p><strong>Strike a match for education and <a href=\"https://en.goteo.org/call/europeana4education\" target=\"_blank\">apply</a> for this unique funding opportunity!</strong></p>\r\n\r\n<p><a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">Follow us</a> on #Europeana4Education and #CrowdHeritage</p>\r\n"
