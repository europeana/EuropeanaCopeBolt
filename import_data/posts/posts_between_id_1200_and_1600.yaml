        title: 'Focus on Heritage in Motion 2016 winner: Strong Water by IJsfontein'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>by Lisa van Winden</em></p>\r\n\r\n<p>Each year, <a href=\"https://www.heritageinmotion.eu/\">Heritage in Motion</a> rewards the best innovative multimedia projects related to Europe’s cultural heritage. Applicants can enter the competition in four categories: Apps; Website; Games &amp; Interactive Experiences; or Film &amp; Video. This year, the Heritage in Motion Award Ceremony will be held on 29 September 2017 in Skopje, Macedonia at the Annual Conference of the European Museum Academy. While the closing date for the 2017 competition was last week, we tell you a little more about <em>Strong Water: An interactive exploration on the history of the Dutch Waterline by IJswater</em>, which won the 2016 award in the Games and Interactive Experiences category.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-05/limes.png\" style=\"width: 600px; height: 331px;\"></p>\r\n\r\n<p><em>IJsfontein</em></p>\r\n\r\n<p>Strong Water was created for the Waterlinie Museum at Fort Vechten in the Netherlands. Visitors can experience an interactive exploration of the operation and history of the Old and New Dutch Waterline, a large-scale military defence system built in the 19th century. The makers used games, films and animation, projection on felt figures and a VR Parachute jump over the Netherlands. The Heritage in Motion jury complimented the creativity of the project and acknowledged it as <em>‘a good combination of the virtual and the physical. While the individual aspects of the exhibition are not necessarily innovative, it is the total concept that impressed the jury, combining enticing ideas such as ‘what-if’ scenarios to create an inspired interactive experience.’</em> Strong Water was also nominated for a Cinekid Leeuw for the best new media production of 2016, and the Waterlinie Museum for Best Day Out 2017 in the province of Utrecht.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-05/strong-water.jpg\" style=\"width: 600px; height: 200px;\"></p>\r\n\r\n<p><em>IJsfontein</em></p>\r\n\r\n<p>IJsfontein designs and develops playful (digital) learning experiences. They create games and interactive experiences for museums; and use cross-media for primary education. Recently, they created Limes for the province of Utrecht, an interactive map of the Roman Empire. The map reacts to the visitors’ movements. It displays today’s location that slowly changes to a reconstruction of the landscape in the Roman era, allowing visitors to see what happened in their own neighbourhood in former times.</p>\r\n\r\n<p>Heritage in Motion is a joint initiative of the European Museum Academy and Europa Nostra and is supported by Europeana.</p>\r\n"
