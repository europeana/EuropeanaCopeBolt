        title: 'From idea creation to sustainable business models: Europeana Labs workshop at THE ARTS+ Fair'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>On 19-21 October, an interactive and interdisciplinary workshop held during <a href=\"http://theartsplus.com/\">THE ARTS+ Fair</a> – a side event of the <a href=\"http://www.buchmesse.de/en/fbf/\">Frankfurt Book Fair</a> – brought together 19 design students from Italy, Poland, Germany and The Netherlands to explore how cultural heritage and technology can be combined in new business models. Five early-stage prototypes emerged as result from this creative marathon.</p>\r\n\r\n<p>On the first day, a co-creation workshop led by the Spanish consulting company <a href=\"http://platoniq.net/en/\">Platoniq</a> encouraged students to experiment with Europeana data using specially created <a href=\"https://issuu.com/platoniq/docs/platoniq_co-creation_eng\">Co-creation Made Agile methodology</a>. The teams finished the day with a cut-throat elimination of the weakest prototype ideas, focussing instead on the development of the most robust five business proposals.</p>\r\n\r\n<p>The second and third days were led by <a href=\"http://www.media-deals.org/\">Media Deals</a>, a pan-European investor network. To begin, students took their five business proposals into a business modeling workshop and were introduced the Lean Canvas methodology. This helped them turn their idea into viable business models. On the third day, a pitching skills training with presentations and instant feedback coached participants on the best way to show their projects to financiers.</p>\r\n\r\n<p>The learning process ended with students pitching their ideas at an investor forum that was open to the public. Design students presented their projects to a jury of selected investors and business experts, and of course, to many interested passersby at THE ARTS+. The investor panel evaluated the ideas and provided them with constructive feedback to help them develop their ideas into a market ready proposition. The jury members were: Eugene Smyth (<a href=\"http://www.aibseedcapitalfund.ie/\">Allied Irish Banks Seed Capital Fund</a>); Cathrin Frisemo (<a href=\"http://nfban.org/\">Nordic Female Business Angel Network</a>); Xavier Huerre (Interim Executive, Business Consultant, Angel Investor); Dieter Staib (Education, BBA and MBA at <a href=\"http://www.esade.edu/web/eng\">ESADE</a> Barcelona).</p>\r\n\r\n<p>Five early-stage prototypes were presented:</p>\r\n\r\n<ul>\n<li>The app <em>LIX-IT! </em>aims to tackle cultural differences in a playful way by engaging users to mix content from different countries.</li>\r\n    <li>\r\n<em>Art out loud</em> offers an audio interpretation of artworks in order to facilitate the access to the Europeana content for the visually impaired.</li>\r\n    <li>\r\n<em>Fantasia</em> helps fashion designers to create patterns from high-quality content made available through Europeana</li>\r\n    <li>\r\n<em>Visualize</em> aims to create a unique visual experience of cultural institutions’ content by providing daily art updates to subscribers of their websites.</li>\r\n    <li>Lastly, a group of students proposed a project that has cultural heritage as a social glue and would allow creative ways of sharing knowledge.</li>\r\n</ul>\n<p>Among the five pitches, <em>Fantasia</em> - an app developed by Viktoriia Dubinina (<a href=\"http://www.sof.edu.pl/en/\">School of Form</a>, Poland), Tetiana Baran (School of Form, Poland) and Eugenia Ioppolo (<a href=\"http://www.iuav.it/English-Ve/About-Iuav/Iuav-profi/\">IUAV</a>, Italy) - was selected as the winning project. As a reward for their great work, the Fantasia team will attend next year’s edition of the Europeana Fashion Conference.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/europeana-at-artsplus.jpg\" style=\"width: 560px; height: 372px;\"></p>\r\n\r\n<p><em>Fantasia team receiving feedback during THE ARTS+ Fair. Europeana CC BY-SA.</em></p>\r\n\r\n<p>We’re pleased to see the exciting results of this workshop! If you would like to know more, take a look at our <a href=\"https://www.flickr.com/photos/europeanaimages2/sets/72157672150654054/\">Flickr album </a>or at our <a href=\"https://storify.com/Europeana/europeana-the-arts\">Storify</a> covering our participation at THE ARTS+!</p>\r\n"
