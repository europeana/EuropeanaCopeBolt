        body: "<p><a href=\"http://www.europeana1914-1918.eu\">http://www.europeana1914-1918.eu</a></p>\r\n\r\n<p>Europeana 1914-1918 is the most important pan-European collection of original First World War source material. It is the result of three years of work by 20 European countries and will include:</p>\r\n\r\n<ul>\n<li>400,000 rare documents digitised by 10 state libraries and two other partners in Europe</li>\r\n    <li>660 hours of unique film material digitised by audiovisual archives</li>\r\n    <li>90,000 personal papers and memorabilia of some 7,000 people involved in the war, held by their families and digitised at special events in 12 countries</li>\r\n</ul>\n<p>The Minister of Culture, Monika Grütters, said on the occasion of the launch:</p>\r\n\r\n<blockquote>'Among the numerous projects the Federal Government of Germany is initiating and financially supporting during the current Centenary 2014, Europeana 1914-1918 is a highlight due to its pan-European dimension. It shows the stark difference between the European disruptions of that time and our way of cooperating nowadays. It is vital for the Government to point out, especially to young people, that today’s Europe is a union based on shared values, policies and justice. That’s the best way to avoid the wars, terror and fragmentation that Europe suffered in the 20th century. We don’t just want to show historical events, we want to use them for the present and the future. The Europeana project will help shape our views of that time and it will make a great contribution to the mutual understanding of the European people, despite the conflicts of history.'</blockquote>\r\n\r\n<p>Hermann Parzinger, the President of the Prussian Cultural Heritage Foundation to which the Berlin State Library belongs, said,</p>\r\n\r\n<blockquote>'The launch of the Europeana 1914-1918 is a visionary start to the commemoration year \"1914.Aufbruch.Weltbruch\" run by the Prussian Cultural Heritage Foundation and all its related institutions. The outcomes of the new website will be of long-lasting value. The worldwide access to this tremendous collection of highly relevant documents from the First World War offers a great basis for researchers and the general public to understand the events one hundred years ago.'</blockquote>\r\n\r\n<p>Europeana 1914-1918 is full of original source material – digitised photographs, maps, diaries, newspapers, letters, drawings and other content that can be used by teachers, historians, journalists, students and interest groups to create new resources. Already, the site is providing content for a new exhibition called <a href=\"http://exhibitions.europeana.eu/exhibits/show/14-18-collections-de\">The First World War: Places of transition</a> and a new multilingual <a href=\"http://www.bl.uk/world-war-one\">educational site </a>developed by the British Library in London.</p>\r\n\r\n<p>Jill Cousins, Executive Director of Europeana, said,</p>\r\n\r\n<blockquote>'It's a unique collection of raw materials – rare, fragile and hardly seen before. We're encouraging everyone - history teachers, Wikipedians, apps developers - to use it in new ways. Most of the content is under an open licence, because we want people to re-use it to help broaden everyone's understanding of our European past.'</blockquote>\r\n\r\n<h3><span style=\"font-size:14px;\"><strong>The launch marks the beginning of an important programme of events to open this Centenary year:</strong></span></h3>\r\n\r\n<p><b>30/31 January – two family digitisation days at the Berlin State Library, 10.00 – 18.00.</b></p>\r\n\r\n<p>Anybody with family papers and memorabilia from the First World War can bring them along to be photographed and put online. The family digitisation days are from 10.00 to 18.00 on Thursday 30 and Friday 31 January at the Staatsbibliothek zu Berlin.</p>\r\n\r\n<p>Also on the 30-31 January, the Staatsbibliothek zu Berlin is running the <b>Unlocking Sources conference</b>. It will be attended by 300 experts from across Europe. At the conference they will reflect on how online resources can add to our understanding of the conflict – including a session on whether video games harm or help our interpretation of the tragedy.</p>\r\n\r\n<p>Barbara Schneider-Kempf, the Director General of the Staatsbibliothek zu Berlin – Preußischer Kulturbesitz said,</p>\r\n\r\n<blockquote>'Our partner libraries have provided a rich mix of materials, showing different sides of the historic conflict and never before seen together. This raw material will allow historians, curators, teachers, researchers and digital developers to shape new interpretations of the experiences of 1914-1918. Our Unlocking Sources conference is their first introduction to Europeana 1914-1918 and the opportunities it will offer them.'</blockquote>\r\n\r\n<p>Using the major War Collection of the Staatsbibliothek zu Berlin, the <b>exhibition Unlocking Sources 1914-1918 – The Making Of </b>shows how a cultural institution digitises their hidden resources and presents them online so everyone has access and can find new ways to use and share them.</p>\r\n\r\n<p>As part of the exhibition, a specially made short film tells the story of the war writer Walter Flex, author of the acclaimed Wanderer zwischen beiden Welten (The Wanderer between Two Worlds), whose personal documents, including a bullet-holed map, letters, manuscripts and photographs, are preserved in the Staatsbibliothek.</p>\r\n\r\n<h3>The First World War on Film</h3>\r\n\r\n<p>In the evening of 30 January, delegates at the conference will have a special showing of selected films from the period, accompanied by the renowned pianist Eunice Martins in the Zeughaus Cinema.</p>\r\n\r\n<p>These films, together with a further 660 hours of moving images, have been contributed to Europeana 1914-1918 by 21 European film archives under the direction of the Deutsches Filminstitut [DIF]. Director of the DIF Claudia Dillmann, said,</p>\r\n\r\n<blockquote>'The contribution that film makes to our understanding of the period is immense. Barely 20% of the silent film produced at the time has survived and most of the newsreels, documentaries, fiction and propaganda that we have put online have not been seen by the public for a century. We have also digitised anti-war films that reflect on the catastrophe at first hand.'</blockquote>\r\n\r\n<h3>Notes for editors:</h3>\r\n\r\n<p>The projects that have combined to create the Europeana 1914-1918 web resource are:</p>\r\n\r\n<p><b>Europeana Collections 1914-1918 </b>has brought together 10 great European libraries and two further partners to digitise over 400,000 documents from their collections – everything from rare trench newspapers to censored letters from troops. The project has been <b>co-ordinated by the Staatsbibliothek zu Berlin – Preußischer Kulturbesitz. </b></p>\r\n\r\n<p><b>European Film Gateway 1914</b> is a partnership of 26 institutions. A unique body of work, featuring not only all of the phases and locations of War but also all genres from propaganda to anti-war films, has been contributed by 21 film archives. Over 660 hours of film and 5,500 film-related documents have been digitised. The project has been <b>co-ordinated by the Deutsches Filminstitut in Frankfurt.</b></p>\r\n\r\n<p><b>Europeana's family history roadshows</b> were developed in partnership with Oxford University and have been held in 12 countries so far, attended by thousands of ordinary people who want to have memorabilia digitised and to tell the stories of their family at war. In 2014, roadshows will be held in five more countries. So far, more than 90,000 contributions are accessible online. Families are also encouraged to upload their pictures from World War 1 directly onto the site: <a href=\"http://www.europeana1914-1918.eu\">www.european1914-1918.eu</a>.<br>\r\nThe family history collection days in Germany have been <b>supported by the Federal Government Commissioner for Culture and Media and run by Facts &amp; Files, Berlin. </b></p>\r\n\r\n<h3>Learning about World War One</h3>\r\n\r\n<p>The new educational website (<a href=\"http://www.bl.uk/world-war-one\">www.bl.uk/world-war-one</a>), funded by the European Commission within Europeana Collections 1914-1918 and developed by the award-winning learning team at the British Library in London, gives curated access to content digitised as part of Europeana 1914-1918 in a number of languages. The site provides teaching materials for schools, and is designed to help students and anyone wanting to learn about the war to explore the events around 1914-1918.</p>\r\n\r\n<p>Alongside the original documents and images, the site includes short films, essays and interviews with leading experts from countries across Europe on topics that defined the war and its aftermath. They include</p>\r\n\r\n<ul>\n<li>the shifting boundaries of Europe</li>\r\n    <li>how technology drove the war</li>\r\n    <li>the power of propaganda</li>\r\n    <li>the class and gender struggles that emerged from WW1 to transform Europe</li>\r\n</ul>\n<h3>Countries involved in developing Europeana 1914-1918</h3>\r\n\r\n<table><tbody>\n<tr>\n<td><b>Europeana Collections 1914-1918</b></td>\r\n            <td><b>European Film Gateway 1914</b></td>\r\n            <td><b>Europeana Family History Roadshows</b></td>\r\n        </tr>\n<tr>\n<td>Austria</td>\r\n            <td>Austria</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>Belgium</td>\r\n            <td>Belgium</td>\r\n            <td>Belgium</td>\r\n        </tr>\n<tr>\n<td>Britain</td>\r\n            <td>Britain</td>\r\n            <td>Britain</td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td>Czech Republic</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td></td>\r\n            <td>Cyprus</td>\r\n        </tr>\n<tr>\n<td>Denmark</td>\r\n            <td>Denmark</td>\r\n            <td>Denmark</td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td>Estonia</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td>France</td>\r\n            <td>France</td>\r\n            <td>France</td>\r\n        </tr>\n<tr>\n<td>Germany</td>\r\n            <td>Germany</td>\r\n            <td>Germany</td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td></td>\r\n            <td>Greece [will run in 2014]</td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td>Hungary</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td></td>\r\n            <td>Ireland</td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td></td>\r\n            <td>Luxembourg</td>\r\n        </tr>\n<tr>\n<td>Italy</td>\r\n            <td>Italy</td>\r\n            <td>Italy</td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td>The Netherlands</td>\r\n            <td>The Netherlands [2014]</td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td>Norway</td>\r\n            <td></td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td></td>\r\n            <td>Poland [2014]</td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td></td>\r\n            <td>Portugal [2014]</td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td>Romania</td>\r\n            <td>Romania</td>\r\n        </tr>\n<tr>\n<td>Serbia</td>\r\n            <td>Serbia</td>\r\n            <td>Serbia [2014]</td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td></td>\r\n            <td>Slovakia</td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td></td>\r\n            <td>Slovenia</td>\r\n        </tr>\n<tr>\n<td></td>\r\n            <td>Spain</td>\r\n            <td></td>\r\n        </tr>\n</tbody></table>\n<h3><b>Partners in Europeana Collections 1914-1918</b></h3>\r\n\r\n<p>Staatsbibliothek zu Berlin, Germany – project coordinator<br>\r\nBibliothèque nationale de France, France<br>\r\nBibliothèque nationale et universitaire de Strasbourg, France<br>\r\nBiblioteca Nazionale Centrale di Roma \"Vittorio Emanuele II\", Italy<br>\r\nBiblioteca Nazionale Centrale di Firenze, Italy<br>\r\nBibliothèque Royale / Koninklijke Bibliotheek, Belgium<br>\r\nThe British Library, UK<br>\r\nDet Kongelige Bibliotek, Denmark<br>\r\nÖsterreichische Nationalbibliothek, Austria<br>\r\nNarodna biblioteka Srbije, Serbia<br>\r\nCLIO-Online, Germany<br>\r\nIstituto Centrale per il Catalogo Unico delle biblioteche italiane e per le informazioni bibliografiche, Italy</p>\r\n\r\n<h3><b>Partners in European Film Gateway 1914 [EFG14] </b></h3>\r\n\r\n<p>Deutsches Filminstitut – DIF e.V., Germany – project coordinator<br>\r\nDeutsche Kinemathek – Museum für Film und Fernsehen, Germany<br>\r\nReelport GmbH, Germany<br>\r\nFraunhofer Institute for Integrated Circuits IIS, Germany<br>\r\nArhiva Nationala de Filme, Romania<br>\r\nAssociation des Cinémathèques Européennes, German/Belgium<br>\r\nAthena Research and Innovation Center in Information Communication &amp; Knowledge Technologies, Greece<br>\r\nCentre national du cinéma – Archives françaises du Film, France<br>\r\nCinecittá Luce S.p.A, Italy<br>\r\nCinémathèque royale de Belgique<br>\r\nCNR-Istituto di Scienza e Tecnologie dell´Informazione, Italy<br>\r\nCulturArts Generalita – Unidad de Audiovisual y Cinematografía, Spain<br>\r\nDet Danske Filminstitut, Denmark<br>\r\nEstonian Film Archive<br>\r\nEYE Stichting Film Instituut Nederland, The Netherlands<br>\r\nFilmarchiv Austria<br>\r\nFondazione Cineteca Italiana<br>\r\nFondazione Cineteca di Bologna<br>\r\nImperial War Museums, UK<br>\r\nInstituto de la Cinematografia y Artes Audiovisuales – Filmoteca Española<br>\r\nJugoslovenska Kinoteka, Serbia<br>\r\nHungarian National Digital Archive<br>\r\nLa Cineteca del Friuli, Italy<br>\r\nNárodní filmový archiv, Czech Republic<br>\r\nNasjonalbiblioteket, Norway<br>\r\nÖsterreichisches Filmmuseum, Austria</p>\r\n\r\n<p></p>\r\n\r\n<h3>Media contacts</h3>\r\n\r\n<p>Europeana Foundation<br>\r\nJonathan Purday<br><a href=\"mailto:jonathan.purday@bl.uk\">jonathan.purday@bl.uk</a>, +44 (0)7885 516234</p>\r\n\r\n<p>Staatsbibliothek zu Berlin – Preußischer Kulturbesitz<br>\r\nJeanette Lamble | Generaldirektion<br><a href=\"mailto:jeanette.lamble@sbb.spk-berlin.de\">jeanette.lamble@sbb.spk-berlin.de</a>, +49 (0)30 - 266 431444</p>\r\n\r\n<p>Deutsches Filminstut e.V.<br>\r\nJulia Welter<br><a href=\"mailto:welter@deutsches-filminstitut.de\">welter@deutsches-filminstitut.de</a>, +49 (0)69 - 961220-403</p>\r\n\r\n<p>Facts &amp; Files – Historical Research Institute Berlin<br>\r\nFrank Drauschke<br><a href=\"mailto:drauschke@factsandfiles.com\">drauschke@factsandfiles.com</a>, +49 (0)163 – 4809862</p>\r\n<!--<p><b>German press release: <a href=\"\"></b></p>-->\r\n\r\n<h3>Press images</h3>\r\n\r\n<p>The images in this press release are available to download at <a href=\"http://pro.europeana.eu/1914-1918-press-images\" style=\"font-weight: inherit;\" title=\"Europeana 1914-1918 press images\">Europeana Professional</a> or <a style=\"font-weight: inherit;\" title=\"https://www.dropbox.com/sh/curlaahooab4994/-82d4PDZ_p\">Dropbox</a>.<br>\r\nFour films from European Film Gateway 1914 are also available for press use. Web-ready versions are on <a href=\"http://pro.europeana.eu/1914-1918-press-images\" style=\"font-weight: inherit;\" title=\"Videos\">Europeana Professional</a>/<a href=\"https://vimeo.com/europeana/videos\" style=\"font-weight: inherit;\" title=\"Vimeo\">Vimeo</a>. For broadcast quality versions, please email <a href=\"mailto:press@europeana.eu?subject=EFG1914%20films\" style=\"font-weight: inherit;\">press@europeana.eu</a></p>\r\n\r\n<p style=\"\">Additional images are available at: <a href=\"http://staatsbibliothek-berlin.de/aktuelles/presse/pressebilder/aktuelle-themen/\">staatsbibliothek-berlin.de/aktuelles/presse/pressebilder/aktuelle-themen/</a></p>\r\n\r\n<p style=\"\"><img alt=\"\" src=\"http://pro.europeana.eu/documents/900548/987ee555-3a6f-4d79-88a5-4fe4149f64c1\" style=\"width: 597px; height: 465px;\"></p>\r\n"
