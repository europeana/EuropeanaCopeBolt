        title: 'Europeana Generic Services: Opportunity to fund a Thematic Collection'
        posttype: null
        featured: false
        intro: null
        body: "<p dir=\"ltr\">Linked to Europeana’s funding under CEF, the European Commission published on Tuesday 20th, September 2016 a <a href=\"https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/apply-funding/2016-cef-telecom-call-europeana-cef-tc-2016-3\">public call for Generic Services </a>to create thematic collections using Europeana’s Core Service Platform.</p>\r\n\r\n<p dir=\"ltr\">We would very much like the Europeana Network to take advantage of this funding and would love to support good ideas for new thematic collections on Europeana that help users get to the rich material held in our cultural heritage institutions. The big bonus of this call is that it will support digitisation of specific collections that are needed for the thematic collection.</p>\r\n\r\n<p dir=\"ltr\">Two million euros (funding is at 50% of total costs) have been set aside for ‘projects that select outstanding artefacts and works of art that show the development of cultural movements of European significance’. Good current examples are <a href=\"http://www.europeana.eu/portal/en/collections/music\">Europeana Music</a> and <a href=\"http://www.europeana.eu/portal/en/collections/art-history\">Europeana Art</a>, but expanding these to attract new users, using the expertise that exists in the Europeana Network would be a wonderful way to showcase Europe’s rich cultural heritage. This can mean anything; for example, in areas of content strength such as literature, poetry, religion, folklore, maps and cartography or science and technology or themes where there is considerable pan-European interest such as migration or World War II.</p>\r\n\r\n<p dir=\"ltr\">Using Europeana’s tools and standards to develop thematic collections, the projects should take visitors on a curated journey through the heritage about these movements. The intention is that the new thematic collection will be a means for showing objects already on Europeana in a new way, combined with newly digitised material (in high-quality, of course) from the collections of Europe’s cultural heritage institutions, either already connected to Europeana or not.</p>\r\n\r\n<p>This Generic Services-call is a good opportunity for a consortium of cultural heritage institutions to develop a thematic collection on a shared, common, topic. The call requires at least three partners from at least three different European member states and compliance to our <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/europeana-policy-on-thematic-collections.pdf\">policy </a>for developing and operating new thematic collections and a product<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/europeana-thematic-collections-specification.pdf\"> specification</a> for thematic collections are available on Europeana Pro.</p>\r\n\r\n<p>Please contact us with your brilliant ideas so we can help turn them into new thematic collections. Deadline for submission (to the European Commission) is 15 December 2016.</p>"
