        title: 'New look Europeana launches'
        posttype: pressrelease
        featured: false
        intro: 'Europeana, Europe''s digital library, museum and archive, today launches a redesign with new functionality. The new interface has more visual appeal and has been adapted for iPads and Android touchscreens, bringing all the benefits of touch to Europe''s onli'
        body: "<p>Europeana's makeover has been shaped by users, who have helped to create the services they wanted around their cultural heritage. One request was made above all: the right to download for free and re-use the cultural highlights they find on the site. For the first time, Europeana makes it possible to narrow searches ‘by copyright' so that public domain – out of copyright – content can be precisely targeted.</p>\r\n\r\n<p>To date, almost half a million items are clearly shown as public domain on Europeana, and Europeana is strongly encouraging its data providers to correctly identify more out-of-copyright content, and not to invoke new rights just because they have digitised an item. At the forefront of public domain provision in Europeana are Norway, Poland, Slovakia, Sweden and Germany.</p>\r\n\r\n<p>Other benefits that users get from the new Europeana include:</p>\r\n\r\n<ul>\r\n    <li>new ways of precision searching and a more logical structure of search results</li>\r\n    <li>more interactivity, highlighting blogging and social media activities around Europeana</li>\r\n    <li>more opportunities to browse in online exhibitions and around individual objects, each of which displays a slideshows of related images</li>\r\n    <li>automatic translation of details about a chosen item from its original language to 37 others</li>\r\n</ul>\r\n\r\n<p>Jill Cousins, the Executive Director of Europeana, welcomed the makeover, saying, ‘We've been working closely with users to create a design they respond to, and trialling it with tablets because we know that iPad and Android users are our fastest-growing sector. They are also users who like to download, and we encourage people to use public domain content for their work, their college projects, their teaching and their creative remixes.'</p>\r\n\r\n<p><strong>NOTES:</strong></p>\r\n\r\n<p><a href=\"http://www.europeana.eu\" title=\"Click here to visit the Europeana portal\">Europeana.eu</a> brings together the digitised content of Europe's libraries, galleries, museums, archives and audiovisual collections. It features digitised books, newspapers, paintings, photographs, maps, music and other sound recordings, museum objects, archival records, films and TV broadcasts. Europeana is funded by the European Commission to provide engaging ways for people to discover digitised cultural content and to facilitate digital innovation in the heritage sector.</p>\r\n\r\n<p>Europeana has been able to amass a huge dataset, giving access to 19 million digitised books and other works, because of the network of aggregators with which it works. These aggregators collect data either nationally – like the Polish Digital Libraries Federation, which supplies data from hundreds of institutions across Poland – or by domain, like the European Film Gateway, which supplies data from Europe's film archives.</p>\r\n\r\n<p><strong>The Public Domain</strong></p>\r\n\r\n<p>Creative works go out of copyright 70 years after the death of [all] their creators or contributors. Once they enter the public domain, they can be freely copied. The public domain is a resource for learning and research, a source of inspiration for new ideas and innovation. Europeana's Public Domain Charter recommends that when out-of-copyright works are digitised, they should remain in the public domain and be labelled as such, enabling free download, copying and re-use by the public of their own heritage.</p>\r\n\r\n<p>Increasing numbers of content providers are identifying their content with the public domain mark, so of Europeana's 19 million items, a growing percentage will in future show their public domain status.</p>\r\n\r\n<p><strong>Images</strong></p>\r\n\r\n<p>All the public domain images in Europeana can be freely used in media coverage - for example, The <a href=\"http://www.europeana.eu/portal/record/92033/0C9CD59A04A44003BF9BA70B90E508B2B06F72C6.html?utm_source=pressrelease&amp;utm_medium=email&amp;utm_campaign=Launch%2Bpress%2Brelease\" target=\"_blank\" title=\"Click here to view the Revolution in Warsaw record\">Revolution in Warsaw</a>, 1830, from the Polish National Library</p>\r\n\r\n<p>For more information contact<br />\r\njonathan.purday@bl.uk<br />\r\nSenior Communications Advisor, Europeana</p>"
