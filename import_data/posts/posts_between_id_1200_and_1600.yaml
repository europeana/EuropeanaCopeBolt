        title: 'Meet the Members Council: Antje Schmidt'
        posttype: News
        featured: false
        intro: null
        body: "<p>I started working in a museum at the beginning of the new millennium. But it was only in 2007, as I got involved in a digitisation project myself, that I fully understood the steps needed to document artworks digitally, and to make them accessible to others. In the same year, we founded a working group on data exchange between the museums in Hamburg taking part in that project. Despite the different collections and various documentation systems, we wanted to make sure that we could provide the data in a shared meta-database.</p>\r\n\r\n<p>I was trained as an art historian with a research focus on museum history, and then worked as a curator. Databases, thesauri, and things like XML exchange formats were nothing I was familiar with. To be honest, I assume it is challenging for many art historians or curators to work with databases. They are used to give their point of view in an elaborated text. Reducing their input to a word chosen from a vocabulary is not easy: they often feel restricted. Fortunately, this working group in Hamburg gave me the opportunity to learn about the benefits of shared standards, controlled vocabularies and structured data, and so did Europeana.</p>\r\n\r\n<p>I perfectly remember the day of 20 November 2008, as I was busy digitising the collections: it was the birth of the Europeana Portal! I read <a href=\"http://www.faz.net/aktuell/politik/europaeische-union/digitale-bibliothek-europeana-mit-einem-mausklick-zum-kulturellen-erbe-europas-1724157.html\">this article</a> and it hit me: we were not only digitising the artworks for meta-database or collections management purposes, but to make them available to anyone interested, in any context! From then on, I perceived documentation as content creation for new audiences rather than a “task that has to be done”.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/hamann.jpg\" style=\"width: 600px; height: 464px;\"></p>\r\n\r\n<p><em>Atelier J. Hamann, Pferd-Pyramiden der Mädchen, um 1900, Museum für Kunst und Gewerbe Hamburg, CC0 1.0 Public Domain Dedication</em><em> </em></p>\r\n\r\n<p>\"The potential of digital cultural heritage lies in its connections to other resources and contexts.<em>”</em></p>\r\n\r\n<p>Today, I work at the <a href=\"http://www.mkg-hamburg.de/en/\">Museum für Kunst und Gewerbe Hamburg </a>(MKG), one of the most important museums of Applied Arts in Europe. I am responsible for a digitisation and cataloguing project started in 2012, and for the <a href=\"https://sammlungonline.mkg-hamburg.de/en/node/2\">MKG Online Collection</a> launched in 2015 as part of our developing digital strategy. When I first joined the MKG, one of our main goals was to publish the collection online, and to provide content to Europeana and to the national aggregator Deutsche Digitale Bibliothek. At this point, it was already obvious that the great potential of digitised heritage lies in the possibility of its reuse for multiple purposes. For that reason, the MKG decided to make their works reusable as freely as possible, and became the first museum in Germany to establish an open access policy.</p>\r\n\r\n<p>This decision was highly influenced by the example of the Rijksstudio, and even more by council colleague <a href=\"http://pro.europeana.eu/networkpartner/lizzy-jongma\">Lizzy Jongma</a> (former data manager at the Rijksmuseum), who openly shared her knowledge and experiences with me. Furthermore, case studies by<a href=\"http://pro.europeana.eu/publication/making-impact-on-a-small-budget\"> Joris Pekel on Europeana Pro</a>, and Merete Sanderhoff’s publications (such as <a href=\"http://www.smk.dk/fileadmin/user_upload/Billeder/forsiden/94124_sharing_is_Caring_UK.pdf\">Sharing is Caring</a>) encouraged us to take this step. This is one of the strongest arguments to join Europeana besides the opportunity to disseminate your data: no matter which museum or institution you are associated to, you can benefit from an extraordinary network and learn a lot!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/arcimboldo.jpg\" style=\"width: 400px; height: 496px;\"></p>\r\n\r\n<p><em>Guiseppe Arcimboldo, Rudolph II as Vertumnus, 1590/1591, Skokloster Slot, Public Domain.</em></p>\r\n\r\n<p>“When I started exploring the benefits of open access I read about the example of Skokloster Castle and how they made an impact on a small budget.”</p>\r\n\r\n<p>As a councillor, I am now trying to share our experiences at the MKG. I am more than happy to continue Merete’s work by extending the OpenGLAM conference <a href=\"http://sharecare.nu/\">“Sharing is Caring”</a> (that she initiated in 2011) to Hamburg. On 20 and 21 April, our <a href=\"http://sharecare.nu/hamburg-2017/\">first international edition</a> will be organised in cooperation with <a href=\"https://www.fbkultur.uni-hamburg.de/vk/personen/koch.html\">Gertraud Koch</a>, University of Hamburg/Institute for Cultural Anthropology, and involve a lot of <a href=\"http://pro.europeana.eu/event/sharing-is-caring-hamburg-2017\">network members</a>. We hope to see you there!</p>"
