        title: 'beta version of the Deutsche Digitale Bibliothek'
        posttype: pressrelease
        featured: false
        intro: '28 November, 2012 - The Deutsche Digitale Bibliothek (DDB) goes online for the general public today at www.deutsche-digitale-bibliothek.de.'
        body: "<p>\r\n    <img alt=\"DBB logo\" src=\"http://pro.europeana.eu/documents/89999/5da2a345-ee2d-4aba-80dd-15a47eb586fe\" style=\"width: 198px; height: 88px; float: left; margin-left: 3px; margin-right: 3px;\" />In Berlin's Altes Museum on the city's Museum Island, Hermann Parzinger, President of the Prussian Cultural Heritage Foundation and Spokesperson for the Board of the DDB Competence Network,&nbsp; Elke Harjes-Ecker, Head of the Culture Department at Thuringia's Ministry of Education, Science and Culture and Chairperson of the Board of Trustees of the DDB Competence Network,&nbsp; Matthias Harbort, Head of New Media for the Federal Government Representative for Culture and Media and Vice-Chairman of the Board of Trustees, as well as Jill Cousins, Executive Director of the Europeana Foundation, today introduced the new portal together.</p>\r\n<p>\r\n    This will pave the way for networking all of Germany's cultural and scientific institutions together with their digitised inventories in the medium to long term and integrating them into the European digital library, Europeana. \"The goal of the Deutsche Digitale Bibliothek (DDB) is to offer everyone unrestricted access to Germany's cultural and scientific heritage, that is, access to millions of books, archived items, images, sculptures, pieces of music and other sound documents, as well as films and scores, from all over Germany,\" explained Hermann Parzinger.</p>\r\n<p>\r\n    \"The DDB should secure Germany's connectivity and competitiveness in the areas of science, research and education, but also make it possible for anyone to access Germany's unique cultural heritage and knowledge conveniently via one central point of entry,\" emphasised Elke Harjes-Ecker. \"This will bring about a fundamental improvement to our opportunities in the areas of research, education and the economy.\"<br />\r\n    <br />\r\n    Since the summer of 2007, a competence network made up of representatives of the Federal Government, the Länder and municipalities has been working on this ambitious project. Starting in 2010, the first phase of the technical infrastructure was created at the Fraunhofer Institute for Intelligent Analysis and Information Systems (IAIA). As technical operator, FIZ Karlsruhe – Leibniz Institute for Information Infrastructure is responsible for the entire technical and administrative operations of the DDB central infrastructure.<br />\r\n    <br />\r\n    The first public beta version provides users with a great many contents and new functions. Users can explore the entire inventory of items using search terms. In addition, the system provides an advanced search as well as different filters to narrow down results. The information to be found there has been processed with a great deal of editorial care and bears the quality seal of Germany's cultural and scientific institutions. Search results are not influenced by commercial interests. Thanks to the comprehensive preparation of the metadata, it is possible to carry out a uniform search in the collections from different contexts. \"The user will soon be able to navigate between the objects found using semantic references, which will open up unexpected content and contexts. This will highlight connections and cross-references that are not clearly visible on the websites of individual institutions or on domain-specific sites, such as purely library-based portals for example. This is a feature unique to the DDB,\" explained Matthias Harbort.<br />\r\n    <br />\r\n    One important function fulfilled by the DDB is that of national data aggregator for the European cultural portal, Europeana. It enables German cultural and scientific institutions to make a significant contribution towards this European project. \"The Europeana emerged from the conviction that free, democratic access to cultural heritage must be guaranteed for everyone so that the opportunities provided by digitalisation can be used for the further development of our society,\" said Jill Cousins. \"We are happy to have the DDB on board as a central national partner whose support will help us work towards fulfilling our objective.\"<br />\r\n    <br />\r\n    Like many internet services, the DDB lives from participation. On the one hand from those who provide content and, on the other, from those who use the portal and recommend it further. \"All of Germany's scientific, research and cultural institutions are invited to support the continued expansion of the DDB to make it more attractive,\" says Elke Harjes-Ecker. The institutions that have provided their content for the DDB already enjoy many advantages. The central access provided by the DDB takes users reliably to digitised cultural items from Germany. As the digital items are always linked to the location where the actual works and objects can be found, this increases the visibility and public awareness of the institutions in question, so they can expect an increase in visitor numbers both online and offline.<br />\r\n    <br />\r\n    Soon the institutions will be able to exchange information and ideas and support one another via the emerging DDB network. What is more, the DDB offers tools and services that should help the institutions in future to prepare, edit and present their own digitised objects.<br />\r\n    <br />\r\n    In the course of the coming year, the DDB will already be adding successively to the functions it provides and will optimise the search for and networking of objects. The virtual exhibitions put together by experts will clearly present the entire range of cultural heritage to be made accessible via the DDB. The portal will act as a continuously growing network for the participating cultural and scientific institutions. Moreover, an application programming interface (API) will enable the development of services around the DDB, for example, specific applications for smartphones and tablets.<br />\r\n    <br />\r\n    \"Today's launch of the Deutsche Digitale Bibliothek beta version goes a long way to realising our vision of making the cultural and scientific heritage of Germany available in digital form via the portal,\" explained Hermann Parzinger. \"However, we have not yet reached our destination. This is a process that will take years to complete.\"</p>\r\n<p>\r\n    Press contact:<br />\r\n    Deutsche Digitale Bibliothek<br />\r\n    Achim Klapp, Tel.: +49 (0)30 ‐ 25 79 70 16<br />\r\n    Wilhelm Nöldeke, Tel.: +49 (0)30 ‐ 23 00 31 77<a href=\"mailto:presse@deutsche-digitale-bibliothek.de\"><br />\r\n    presse@deutsche-­digitale‐bibliothek.de</a><a href=\"http://www.deutsche-­digitale-­bibliothek.de\"><br />\r\n    www.deutsche-­digitale-­bibliothek.de</a></p>"
