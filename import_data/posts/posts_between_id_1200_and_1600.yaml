        title: 'From heritage collections to the dance floor: sampling archival material with RE:VIVE'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>The action of remixing was born out of music. Scholastically explored by French musique concrete artists Pierre Schaeffer and Pierre Henry in the 1940s and 50s, culturally exploited by the dance hall scene in Jamaica during the 60s and 70s, technically perfected by German krautrockers Kraftwerk or Tangerine Dream in the 70s, and finally translated for the dance floor as we know it now by the budding house and techno scenes in Chicago and Detroit. The concept of remixing is one of music’s most essential elements. Therefore, when we talk about remixing cultural heritage, music should be an explicitly targeted activity.</p>\r\n\r\n<p><iframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/282861847&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false\" width=\"100%\"></iframe></p>\r\n\r\n<p>Enter <a href=\"http://www.revivethis.org\">RE:VIVE</a>, an initiative by the<a href=\"http://www.beeldengeluid.nl\"> Netherlands Institute for Sound and Vision</a> bringing together electronic musicians and archives to change the way we hear the past. RE:VIVE does this by facilitating and co-producing new music completely composed out of sampled archival material, and inspired by the historical themes around which those samples are curated.</p>\r\n\r\n<p><a href=\"https://lakker.bandcamp.com/album/struggle-emerge\">Struggle &amp; Emerge</a>, for instance, RE:VIVE’s first release by acclaimed Irish techno duo <a href=\"https://www.residentadvisor.net/dj/lakker\">Lakker</a>, was composed out of audio archival material related to the theme of the Dutch and water. Lakker were invited to the Netherlands where they <a href=\"https://www.youtube.com/watch?v=w-G_xArLoYk&amp;t=7s\">met with academics</a>, engineers and researchers to enlighten them on a topic they were previously ignorant of. In cultural heritage, our collective strongest asset is our access to knowledge. Combining images, footage, audio, and context, a platform like Europeana becomes “one-stop shopping” for musicians.</p>\r\n\r\n<p><iframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/260855107&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false\" width=\"100%\"></iframe></p>\r\n\r\n<p>However, without open access none of this is possible. That’s why RE:VIVE champions the re-use of openly licensed materials. Opening up and making items available for download in high quality streamlines and economises the tedious and expensive processes of sourcing, accessing and clearing. Artists would rather not spend time and money on jumping hurdles to clear one sample or photo. That’s why many of them don’t. But when we’ve shown RE:VIVE artists platforms like the Rijksmuseum or the <a href=\"http://www.gahetna.nl/en\">National Archive of the Netherlands</a>, and the hundreds of thousands of freely re-usable imagery they could access, their eyes lit up like those of a kid on a Christmas morning.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-01/overstroming-van-de-wieringermeerpolder-3-.jpg\" style=\"width: 600px; height: 580px;\"></p>\r\n\r\n<p>J. J. Bosman and P. C. Bosman, <em>De polder onder water, het verslag van de onderwaterzetting van de Wieringermeerpolder in 1945</em>, Free Media, 1995</p>\r\n\r\n<p>If opening up and making available on the web is the first step, the second step needs to be vehement community engagement. Much of RE:VIVE’s experience has illustrated that artists are very interested in working with heritage collections, but don’t know where to find them. That is why the relationships with artists need to be symbiotic, to the point where they become ambassadors of the collection. Furthermore, the engagement needs to be constant. There is already a well established community of <a href=\"https://creativecommons.org/\">Creative Commons lovers</a> who are open culture artists, but they are a minority. The other part of the artist community simply does as they’ve done for years, and needs to be engaged. Doing so requires knowledge of norms, practices, standards and equal passion and love for music. RE:VIVE is working on not being an outsider engaging a new community, but to become a fixture within that community on behalf of archives worldwide.</p>\r\n\r\n<p>Re-use has the power to take heritage materials and translate them for new audiences. Because music is now omnipresent, it is a perfect medium to intertwine cultural heritage into daily lives. RE:VIVE takes pride in knowing that thousands of people are enjoying rich heritage materials from the dance floor to a simple headphone commute., Archival materials are being taken outside of their vaults and placed back into the world from which they came.</p>\r\n\r\n<p></p>\r\n"
