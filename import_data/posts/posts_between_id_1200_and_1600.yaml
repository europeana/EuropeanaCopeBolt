                templates: body
                body: "<p>Courtesy of the new IIIF metadata in the EDM representation of this item, we are now able to present the full collection of 31 images representing this manuscript, all together in one browsable viewer.</p>\r\n\r\n<p><iframe height=\"508\" src=\"http://cdn.rawgit.com/andyjmaclean/06b2a77eedac2675ffa14488966f170e/raw/0d9ded0db00baf97b6eec68280360cca94138639/Europeana-IIIF-Viewer-Blog.html?manifestUrl=http://www.e-codices.unifr.ch/metadata/iiif/vad-0342/manifest.json\" width=\"100%\"></iframe></p>\r\n\r\n<p>This provides a far richer viewing experience for our users, and a more useful representation of this manuscript.</p>\r\n\r\n<h2>How to</h2>\r\n\r\n<p>So, how did we do that?</p>\r\n\r\n<p>The first step was to request the item’s metadata in JSON from the <a href=\"http://labs.europeana.eu/api/introduction\">Europeana REST API</a>, for which you will need an <a href=\"http://labs.europeana.eu/api/registration\">API key</a>. To get this item, issue a GET request to the Record API:</p>\r\n<script src=\"https://gist.github.com/rwd/e377d2c0a351e958967c05ddd0e482be.js\"></script>\r\n\r\n<p>Here’s an extract of what we get back from the API:</p>\r\n<style type=\"text/css\">.gist-data { max-height: 550px; }\r\n</style>\r\n<script src=\"https://gist.github.com/rwd/d3d62ef36970ce563878f6c6ed738e8f.js\"></script>\r\n<style type=\"text/css\">.gist-data { max-height: 550px; }\r\n</style>\r\n<p>At this point you may wish to refer to the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Share_your_data/Technical_requirements/EDM_profiles/IIIFtoEDM_profile_042016.pdf\">formal specification</a> for the metadata fields added to EDM (PDF) to support IIIF to get the full story, but for our purposes all we needed was the web resource properties named “svcsHasService” and “dctermsIsReferencedBy”. When both of those are present, then we know that the latter is a URI to the IIIF manifest, which is all that is needed by the IIIF viewer that we use.</p>\r\n\r\n<p>For a viewer, we chose <a href=\"http://leafletjs.com/\">Leaflet.js</a> with the<a href=\"https://github.com/mejackreed/Leaflet-IIIF\"> Leaflet-IIIF plugin</a>. As we already used Leaflet for <a href=\"https://www.europeana.eu/portal/en/record/2063613/POL_280_009.html#map\">maps</a>, Leaflet-IIIF was a natural choice to accommodate the display of high-resolution, zoomable IIIF images.</p>\r\n\r\n<p>Requesting the <a href=\"http://www.e-codices.unifr.ch/metadata/iiif/vad-0342/manifest.json\">manifest</a> gets us a JSON-LD description of this collection of images using the <a href=\"http://iiif.io/api/presentation/\">IIIF Presentation API</a>. However, as Leaflet-IIIF only implements the <a href=\"http://iiif.io/api/image/\">IIIF Image API</a> for the description of individual images, not the Presentation API for manifests of more than one image, we added in <a href=\"https://github.com/europeana/Europeana-Patternlab/blob/v0.2.62/source/js/modules/eu/media/search-iiif-viewer.js#L228-L247\">a little JavaScript of our own</a> to fetch the manifest and parse it for canvases to show in the viewer.</p>\r\n\r\n<p>We pass the manifest URI to the viewer, <em>et voilà!</em></p>\r\n\r\n<p>In full, the bare minimum HTML and JavaScript needed to display this manifest would look like:</p>\r\n<style type=\"text/css\">.gist-data { max-height: 550px; }\r\n</style>\r\n<script src=\"https://gist.github.com/rwd/f83772e2715a4f04167d000fc9f41da4.js\"></script>\r\n<style type=\"text/css\">.gist-data { max-height: 550px; }\r\n</style>\r\n<p>In summary, if you want to start providing a richer viewing experience for images where a IIIF service is advertised in the EDM, all you need to do is choose a IIIF-compliant viewer, pass it these new data fields extracted from the API response, perhaps with a little pre-parsing if the viewer does not natively handle manifests, and you’re done. It really is that simple.</p>\r\n\r\n<p>We hope that many of you using Europeana’s REST API to reuse our wealth of cultural heritage will join us in taking advantage of the images that already have IIIF metadata, and those that we look forward to being enriched with it in future.</p>\r\n\r\n<p><strong>Further reading and resources</strong></p>\r\n\r\n<ul>\r\n    <li><a href=\"https://github.com/IIIF/awesome-iiif\">Awesome IIIF</a>: a selection of IIIF tools that may be of use to developers.</li>\r\n    <li>David Haskiya’s Slideshare <a href=\"http://www.slideshare.net/DavidHaskiya/europeana-iiif-what-we-have-been-doing-with-iiif-and-why\">“Europeana &amp; IIIF - what we have been doing with IIIF and why”</a>.</li>\r\n    <li>Blog post <a href=\"http://pro.europeana.eu/blogpost/europeana-aligns-with-the-international-image-interoperability-framework-iiif\">“Europeana aligns with the International Image Interoperability Framework (IIIF)“</a>.</li>\r\n</ul>\r\n"
