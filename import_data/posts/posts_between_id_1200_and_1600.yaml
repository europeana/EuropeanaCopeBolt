        title: 'The #AllezLiterature campaign kicks off with a Love Transcribathon'
        posttype: Blog
        featured: false
        intro: null
        body: "<p>Highlighting the unique nature of Europeana content, its richness, variety and availability for reuse is at the heart of our mission. To support this, our Europe-wide thematic campaigns work with cultural institutions to reach out to wide audiences, foster engagement with users and stakeholders, and connect people to their cultural heritage. With <a href=\"http://pro.europeana.eu/blogpost/it-s-a-wrap-for-europeana280-collaborating-across-borders-to-bring-art-to-the-people\">the end of the art-based Europeana 280 campaign,</a> we are opening a new chapter of that collaboration today with the launch of<a href=\"https://twitter.com/search?q=%23AllezLiterature&amp;src=typd\"> #AllezLiterature</a>. Organised around three main phases, this new thematic campaign will focus on libraries and archives and run on social media in the first half of 2017. And while it continues to explore our shared human experience through culture it focuses on a new medium: words, in all their forms and languages.</p>\r\n\r\n<p><strong>Demonstrating the value of text</strong></p>\r\n\r\n<p>In today’s visual world, it is easy to forget the importance and the power of words. Through #AllezLiterature Europeana wants to shine a light on the value of the written word in our shared cultural heritage, as enriched by text, literature and poetry as it is by paintings, drawings or sculptures. Texts such as <em><a href=\"http://www.europeana.eu/portal/record/9200507/Reading_Europe_100829\">The Adventures of Sinbad the Sailor</a></em> by Polish poet Bolesław Leśmian; <a href=\"http://www.europeana.eu/portal/record/9200397/BibliographicResource_3000126313619\">the manuscript of <em>Narcissus</em></a> by famous medieval woman author Christine de Pizan; or a <a href=\"http://www.europeana.eu/portal/record/92037/_http___www_bl_uk_onlinegallery_onlineex_kinggeorge_p_zoomify82052_html\">poem by Wordsworth</a> written as a protest to the Prime Minister against a railway extension in the Lake District are just tiny glimpses of some of the treasures to be found in Europe’s libraries and archives and shared through Europeana - reflecting society through texts both epic and personal.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-01/manuscript3.png\" style=\"width: 600px; height: 345px;\"></p>\r\n\r\n<p>The Adventures of Sinbad the Sailor | Bolesław Leśmian, <a href=\"http://www.europeana.eu/api/RbWPAapQ6/redirect?shownAt=http%3A%2F%2Fwww.polona.pl%2Fdlibra%2Fdoccontent2%3Fid%3D17330&amp;provider=The+European+Library&amp;id=http%3A%2F%2Fwww.europeana.eu%2Fresolve%2Frecord%2F9200507%2FReading_Europe_100829&amp;profile=full\" target=\"_blank\">The National Library Of Poland</a>, public domain</p>\r\n\r\n<p><strong>Building on user-generated content</strong></p>\r\n\r\n<p>And what better way to celebrate the ability of text to emphasise our shared experience on Valentine’s Day than with genuine love stories from the past? To launch #AllezLiterature, Europeana is inviting users to create digital records of handwritten letters from The First World War by taking part in the <a href=\"http://transcribathon.com/en/transcribathon/featured/love-run/\">Love Transcribathon</a>. This special edition of the crowdsourcing challenge Transcribe Europeana 1914-1918 features a selection of intimate testimonies through more than 40 letters, postcards, diaries, and other personal documents in several languages. From 14 February onwards, users are invited to discover the stories and help enrich these resources by submitting their own transcriptions, and also to document their participation on social media using the hashtag <a href=\"https://twitter.com/search?src=typd&amp;q=%23WW1LoveLetters\">#WW1LoveLetters</a>.</p>\r\n\r\n<h2><strong style=\"font-size: 14px;\">Fostering institutional engagement</strong></h2>\r\n\r\n<p>While this first phase of #AllezLiterature focuses on user-generated content, phases two and three will build on the success of working with institutions on<a href=\"http://pro.europeana.eu/blogpost/it-s-a-wrap-for-europeana280-collaborating-across-borders-to-bring-art-to-the-people\"> the #Europeana280 campaign</a> and reach out to libraries and archives. Together we want to celebrate Europe’s Poetry and textual treasures, starting respectively on World Poetry Day (21 March 2017) and World Book Day (23 April 2017). To do so, we will invite libraries and archives to support #AllezLiterature on social media by initiating conversations and activities that engage with users to highlight their text-based content. This social network activity will run throughout each phase of the campaign until June 2017. We will be working with libraries and archives over the coming weeks and will highlight that collaboration and share the successes of #AllezLiterature with you here on Pro. We hope you will follow and support the campaign through your own networks on social media.</p>\r\n\r\n<p>#AllezLiterature!</p>\r\n\r\n<p><em>by Camille Tenneson</em></p>\r\n\r\n<p></p>\r\n\r\n<p><br>\r\n\_</p>\r\n"
