        title: '#Europeana4Education: final teachers’ workshop'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>On 27-28 February 2017, <a href=\"http://www.eun.org/\">European Schoolnet</a> (EUN), the international network of European Ministries of Education, hosted the final Europeana validation pilot workshop for teachers in Brussels. 19 teachers from 10 EU countries came together to test pedagogical scenarios and develop learning activities using Europeana content.</p>\r\n\r\n<p>Through these workshops, we aim to better understand the needs of educators when using Europeana content, while raising awareness of Europeana’s educational potential. The teachers were initially introduced to Europeana (most for the very first time) during our first workshop in <a href=\"http://pro.europeana.eu/blogpost/europeana4education-europeana-taster-for-teachers\">November 2016</a>. The real test, however, came next - how would schools respond to Europeana’s educational offer?</p>\r\n\r\n<p><strong>Learnings from the November workshop </strong></p>\r\n\r\n<p>Happily, when teachers shared their enthusiasm for Europeana with their students, colleagues, head teachers, peers in other schools and policy makers, the response was positive. The teachers started to use Europeana in their classrooms, and we were able to capture their feedback on what worked well, and where educators needed support. Among their remarks, curation emerged as a strong theme. But finding relevant content brought challenges as it was difficult to find enough high quality resources was licensed for educational use on certain specific subjects (hint: cultural heritage institutions, make it open!). Empty thumbnails were seen as discouraging for teachers and pupils. This feedback chimes with the Europeana T<a href=\"http://pro.europeana.eu/blogpost/seven-keys-to-unlocking-digital-heritage-for-use-in-education\">ask Force</a> report that identified seven ways to increase the re-use of digital heritage in education. The teachers most enjoyed developing learning activities relating to our existing <a href=\"http://www.europeana.eu/portal/en/exhibitions/foyer\">exhibitions</a>. Teachers (and pupils!) like using <a href=\"http://labs.europeana.eu/apps\">apps</a> using Europeana content in creative educational ways.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/ruseckas.png\" style=\"width: 426px; height: 600px;\"></p>\r\n\r\n<p>An image made by <a href=\"https://padlet.com/martina_teichmann/bewytx3opgit\">fifth graders</a> from the Czech Republic taught by teacher Martina Teichmannova, after the first teachers’ workshop.</p>\r\n\r\n<p><strong>The second workshop: back into practice</strong></p>\r\n\r\n<p>Having received this feedback, it was time to put the teachers’ newly found experience. After trying out new tools ( jigsaw puzzle makers, for instance) they began developing pedagogical scenarios (the context in which the lesson is taking place, including desired outcomes) in six small groups of peers teaching a similar age range. On the second day, they were asked to develop the scenario and to create learning activities that would bring Europeana content into the classroom through exercises such as quizzes or discussion questions.</p>\r\n\r\n<p><strong>Developing learning scenarios </strong></p>\r\n\r\n<p>The day ended with a presentation of the learning scenarios and activities that the teachers developed. They are aiming to finalise the following multidisciplinary and international collaborative learning activities before the end of May 2017, and use them in their classrooms:</p>\r\n\r\n<ul>\n<li>\r\n    <p>Using the Europeana and DPLA “<a href=\"http://exhibitions.europeana.eu/exhibits/show/europe-america-en\">Leaving Europe” exhibition</a> to explore the history and impact of migration on their country.</p>\r\n    </li>\r\n    <li>\r\n    <p>Using Europeana art to teach geometry: identifying and learning shapes in art and in the outdoors, and showcasing the artworks they create digitally.</p>\r\n    </li>\r\n    <li>\r\n    <p>Exploring the <a href=\"http://www.europeana1914-1918.eu/en\">Europeana 1914-1918</a> collection and other WW1 sources with a focus on women. Their research aims to conclude on a special presentation, such as a fashion show or silent film.</p>\r\n    </li>\r\n    <li>\r\n    <p>Investigating and comparing the theme of ‘spring’ in four countries, incorporating subjects like geography, science, maths, music and art, and leading to the development of a film.</p>\r\n    </li>\r\n    <li>\r\n    <p>Using the <a href=\"http://www.europeana.eu/portal/en/explore/colours.html\">colour search function</a> and exploring meaning of the colour red in literature, music and art, and encouraging pupils to develop a creative augmented reality output.</p>\r\n    </li>\r\n    <li>\r\n    <p>Investigating the significance of sunlight in religion, ranging from the prehistoric Newgrange in Ireland to a temple in Hungary, including local field trips with geocached activities and the creation of artefacts incorporating physics and art.</p>\r\n    </li>\r\n</ul>\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/img-20170228-132625.jpg\" style=\"width: 600px; height: 450px;\"></p>\r\n\r\n<p>Barbara explaining her group’s approach to exploring migration with their pupils. CC BY-SA, photo by Nicole McNeilly.</p>\r\n\r\n<p>We will be in touch with the teachers over the next few months, and share their progress after May 2017. In the meantime, you can join the conversation using #Europeana4Education on Twitter. We will sign off here by thanking all the teachers as well as Gina, Bart, Anja and Jim at European Schoolnet for two inspiring workshops!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/img-20170228-144935.jpg\" style=\"width: 600px; height: 450px;\"></p>\r\n\r\n<p>All the teachers and Bart from EUN. CC BY-SA, photo by Nicole McNeilly</p>\r\n\r\n<p>See more examples of student creations between the first and second workshops!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/img-20170228-111438-1-.jpg\" style=\"width: 600px; height: 450px;\"></p>\r\n\r\n<p style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;text-align: right;\"><span id=\"docs-internal-guid-0e52afac-a3f2-3655-9ca0-a509da630933\"><span style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;\">The results of an afterschool colouring activity by teacher Marketa Vitkova, </span><a href=\"http://info.skola.liskovec.cz/\" style=\"text-decoration:none;\"><span style=\"font-size: 11pt; font-family: Arial; color: rgb(17, 85, 204); background-color: transparent; text-decoration: underline; vertical-align: baseline; white-space: pre-wrap;\">ZŠ a MŠ ve Frýdku-Místku</span></a><span style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;\">, Lískovci. </span></span></p>\r\n\r\n<p style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;text-align: right;\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/teaching-example-portugal2.jpg\" style=\"width: 587px; height: 440px;\"></p>\r\n\r\n<p style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;text-align: right;\"><span id=\"docs-internal-guid-0e52afac-a437-db5e-6caf-04e68b753dfa\"><span style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;\">By a pupil from 12º anno ACH</span><span style=\"font-size: 6.6pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align: sub; white-space: pre-wrap;\">2</span><span style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;\"> taught by Maria Antonia Brandaõ, Agrupamento de Escolas, </span><a href=\"http://www.aedah.pt/\" style=\"text-decoration:none;\"><span style=\"font-size: 11pt; font-family: Arial; color: rgb(17, 85, 204); background-color: transparent; text-decoration: underline; vertical-align: baseline; white-space: pre-wrap;\">D. Afonso Henriques</span></a><span style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;\">, Portugal.</span></span></p>\r\n\r\n<div></div>"
