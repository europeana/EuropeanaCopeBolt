        title: 'Effective digital storytelling: reflecting on our Faces of Europe exhibition'
        posttype: News
        featured: false
        intro: null
        body: "<h3>On 21 September, Europeana published the seventh and final chapter of <em><a href=\"http://www.europeana.eu/portal/en/exhibitions/faces-of-europe\">Faces of Europe</a></em>, the flagship exhibition of its <a href=\"http://pro.europeana.eu/blogpost/get-set-europeana280-join-us-as-we-celebrate-europe-s-art-history-the-digital-way\">Europeana 280</a> campaign. In the second of two posts Douglas McCarthy, Collections Manager of <a href=\"http://www.europeana.eu/portal/en/collections/art-history\">Europeana Art</a> and editor of <em>Faces of Europe</em>, highlights the opportunities for effective storytelling brought by our new exhibitions platform.</h3>\r\n\r\n<p>Earlier this year, the culture ministries of all 28 EU member states, and Norway, nominated a total of<a href=\"http://www.europeana.eu/portal/en/search?f%5BPROVIDER%5D%5B%5D=Europeana+280&amp;locale=en&amp;q=&amp;view=grid\"> 347 remarkable works</a> for our Europeana 280 campaign. We set ourselves the challenge of creating an online exhibition to showcase the diversity and high quality of the chosen artworks. The result is <em>Faces of Europe</em>. Featuring more than 80 artworks from 29 countries and over 15,000 words long, it is the most extensive exhibition Europeana has yet presented.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-10/portraits-of-power.jpg\" style=\"width: 600px; height: 351px;\"></p>\r\n\r\n<p>To do justice to the content, we published <em>Faces of Europe</em> on our new exhibitions platform. It features full-width images and supports a variety of embedded content including video, music and Pinterest boards. We believe that our new platform offers excellent opportunities for effective digital storytelling.</p>\r\n\r\n<p>Let’s look briefly at three examples from the exhibition. In chapter four, <a href=\"http://www.europeana.eu/portal/en/exhibitions/the-inspiration-of-nature/arcadian-and-romantic-landscapes\"><em>The Inspiration of Nature</em></a>, we deployed an interactive slider tool that lets the user contrast two images by moving their mouse across the picture. This provides an excellent way to compare Constable’s small <a href=\"http://collections.britishart.yale.edu/vufind/Record/1670705\">oil sketch</a> for <em>The Hay Wain</em> in the collection of the Yale Center for British Art, with the <a href=\"http://www.europeana.eu/portal/en/record/2063624/UK_280_009.html\">finished painting</a> in the National Gallery in London.</p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/exhibitions/the-inspiration-of-nature/arcadian-and-romantic-landscapes#ve-anchor-section_2642-js\"><img alt=\"\" src=\"/files/Images/Blog_images/2016-10/slider.jpg\" style=\"width: 600px; height: 415px;\"></a></p>\r\n\r\n<p><em>Click on the image above to use the slider tool in the exhibition </em></p>\r\n\r\n<p>Although the composition of both pictures is very similar, the handling of paint and the colour palettes in each are notably different. In the Yale sketch, Constable’s brushstrokes are fluid and almost Impressionistic, whereas in the final full-size exhibition picture, they are much more precise. The digital slider tool is a simple and effective tool for analysing the artworks.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>Chapter six, <a href=\"http://www.europeana.eu/portal/en/exhibitions/painting-modern-lives/painting-the-everyday\"><em>Painting Modern Lives</em></a>, includes Manet’s <em><a href=\"http://www.europeana.eu/portal/en/record/2063621/FRA_280_004.html\">Berthe Morisot au bouquet de violettes</a></em>, from the Musée d'Orsay in Paris. To provide some background context on the society in which Morisot and Manet lived, we embedded an informative Prezi animation (created by Dana Barocas and Taylor Bacon) concerning Charles Baudelaire’s influential 1863 essay <em>The Painter of Modern Life</em>.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"400\" id=\"iframe_container\" src=\"https://prezi.com/embed/jbaldhbd_vet/?bgcolor=ffffff&amp;lock_to_path=0&amp;autoplay=0&amp;autohide_ctrls=0&amp;landing_data=bHVZZmNaNDBIWnNjdEVENDRhZDFNZGNIUE1UMnphQUtPSktSUjFoYjgyUG5aVnBBNWx6UFExVG9FbjkwOTVNQVNNVT0&amp;landing_sign=D69sOs4CJIyLRxw66TMEJojtGBk_rIBwc5G8Zl3-RPY\" width=\"600\"></iframe></p>\r\n\r\n<p>In the same section, we presented Manet’s evocative <em><a href=\"http://art.thewalters.org/detail/16473/the-cafc-concert/\">Café-Concert</a></em> from the <a href=\"https://www.thewalters.org/\">Walters Art Museum</a> in Baltimore. The painting is set in the Cabaret de Reichshoffen on the Boulevard Rochechouart and it vividly conveys contemporary Parisian society.</p>\r\n\r\n<p style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"></p>\r\n\r\n<p style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"><img alt=\"\" src=\"/files/Images/Blog_images/2016-10/manet.jpg\" style=\"width: 600px; height: 243px;\"></p>\r\n\r\n<p>Thanks to the <a href=\"http://thewalters.org/rights-reproductions.aspx\">enlightened policy</a> of the Walters on the use of its digital images, we were pleased to be able to present these geographically distant paintings in the same space.</p>\r\n\r\n<p>Audience feedback on <em>Faces of Europe</em> and our new exhibition platform has been very positive. Every exhibition chapter has achieved high levels of audience satisfaction and the majority of users say that they’d recommend <em>Faces of Europe</em> to their friends. We received lots of positive comments and we compiled some of these in this short film.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/172597671\" width=\"640\"></iframe></p>\r\n\r\n<p>Europeana offers its partners the opportunity to publish their own online exhibitions on <a href=\"http://www.europeana.eu/portal/en\">Europeana Collections</a>. Later this month, we’ll publish <em>The Colossus of Leonardo da Vinci</em>, a partner exhibition developed by <a href=\"http://www.museogalileo.it/en/index.html\">Museo Galileo</a>; and we look forward to many such projects in the future.</p>\r\n\r\n<p>Thank you again to all our Europeana 280 partners. We simply could not have done it without you!</p>"
