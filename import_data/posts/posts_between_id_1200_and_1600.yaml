        title: '#Europeana4Education: Europeana taster for teachers'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>Twenty teachers of all disciplines from 10 EU countries took part in a workshop — from 28-29 November, led and hosted by <a href=\"http://www.eun.org/\">European Schoolnet</a> (EUN) in Brussels — to help us better understand how educators are engaging with, searching for and using digital cultural heritage content. Only a few of the teachers, a mix of primary and secondary school teachers, were aware of Europeana before the workshop. As a result, the workshop was a great opportunity to test how they responded to our educational offer.</p>\r\n\r\n<p>We were lucky to be hosted in EUN’s <a href=\"http://fcl.eun.org/\">Future Classroom Lab</a>, an inspiring space that aims to redefine formal educational environments and innovate how teachers teach and pupils learn. <a href=\"https://twitter.com/bartverswijvel\">Bart Verswijvel</a>, Pedagogical Advisor at EUN, first introduced the <a href=\"http://fcl.eun.org/toolkit\">Future Classroom Toolkit</a> and the range of resources available to help understand and bring about innovation in a school.</p>\r\n\r\n<p>After lunch, it was time to <a href=\"http://www.slideshare.net/Europeana/eun-teacher-validation-workshop-v3\">introduce Europeana</a>. We started with who we are and what we do, the types of learning platforms where you can find and use our content (like the <a href=\"http://lreforschools.eun.org/\">Learning Resource Exchange</a> and the <a href=\"http://labs.europeana.eu/apps/art-faces\">FACES app</a>), to the content available on our site and the best ways to find the content you need for your class.Before the workshop began, teachers were asked about what themes were most important in their classrooms at the moment. From those who responded, the primary themes emerging were the First World War and art and art history — two areas where Europeana has really strong and engaging collections. So, after showing teachers the best ways to find content, we set them a task. As groups, they had to choose a theme and find related content from either <a href=\"http://www.europeana.eu/portal/en/collections/art\">art history</a> or the <a href=\"http://www.europeana1914-1918.eu/en\">First World War</a> on Europeana using a variety of media — from exhibitions to letters to videos — and to create a learning activity exploring that theme and present this to the group.</p>\r\n\r\n<div></div>\r\n\r\n<div>\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2016-12/two-screens.jpg\" style=\"width: 600px; height: 450px;\"><em>The teachers' tasks. Brussels 28 November 2016, CC BY-SA</em>\r\n</div>\r\n\r\n<p></p>\r\n\r\n<p>The task sounds simple but the teachers had a lot to consider in a short space of time. First, how do they find relevant content and what searches are most effective? Second, is the material suitable to be used in an educational setting (based on the licence)? Third, is the content of high enough quality to be used? And finally, how would they credit the resource? When the teachers had sourced the content, they were asked to consider the types of learning activities they could base around their theme. The themes that emerged were diverse: from the simple — horses in art history — to the complex, like representations of time in art and love and families in the First World War.</p>\r\n\r\n<div></div>\r\n\r\n<div>\r\n<p>We also had time at the end of the day to discuss how they found the process of searching for their content. They found the <a href=\"http://www.slideshare.net/Europeana/eun-teacher-validation-workshop-v3\">introduction</a> to the licences, search tips and crediting very useful. They also loved the personally contributed stories, memories and pictures on <a href=\"http://www.europeana1914-1918.eu/en\">Europeana 1914-1918</a> that you can’t find in any other archive. The teachers were also now able to discuss the benefits of using Europeana’s search instead of an internet search. Knowing that the content is legally accessible and in high resolution is a great draw for educators.</p>\r\n\r\n<div></div>\r\n\r\n<p>We were able to capture a lot of additional great feedback from the teachers. Their comments and suggestions will be useful to help us shape how we work with educators and educational partners. The next step is to bring the same teachers back together at the end of February 2017 to see if and how they’ve been using Europeana content, what new challenges they may have encountered and what inspiration they’ve found and want to share.</p>\r\n\r\n<p></p>\r\n\r\n<p>Thanks to Gina Mihai, Bart Verswijvel and their colleagues at European Schoolnet for making this opportunity happen as part of our partnership in DSI2. Thanks also to the teachers for their enthusiasm!</p>\r\n\r\n<div></div>\r\n\r\n<p><a href=\"http://www.slideshare.net/Europeana/eun-teacher-validation-workshop-v3\">Check out the slides</a> to find search tips, assistance with attributing content and an introduction to licences that can be used in education, and, last but not least: have a look at <a href=\"https://www.flickr.com/photos/europeanaimages2/albums/72157673344889043\">pictures from the teachers’ workshop</a>.</p>\r\n</div>\r\n"
