        title: 'Meet the members Council: Júlia Katona'
        posttype: News
        featured: false
        intro: null
        body: "<p>I was working at the Hungarian National Gallery (Budapest) when I had my first serious experiences in the field of digitisation in 2005–2006. At that time, our task was the implementation of an integrated collection management system for all the collections of the museum. From the 11th-century mediaeval stone carvings, through the special collection of the late Gothic winged altarpieces, to the 19th-century Hungarian historical paintings, and the installations of contemporary art: I had to manage all the visual and textual data of the objects conserved in the different departments of the museum.</p>\r\n\r\n<p>The coordination of the whole process led me to the special field of museum informatics, which has been in the forefront of my professional interest since more than ten years. I have spent years harmonising information of various collections and objects as a museologist, art historian by profession. In parallel, I have done research on special art historical fields, in the domains of the ornamental art, the theory of ornament, the European pattern book collections, and the history of art education. My research interest in art history met my interest in museum informatics when I started working as the Head of collection and Curator at the <a href=\"http://www.scholagraphidis.org/\">Schola Graphidis Art Collection</a> (Budapest) at the very end of 2014, in a special education-related collection.</p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/hu/record/2064110/Museu_ProvidedCHO_Schola_Graphidis_Art_Collection__Hungarian_University_of_Fine_Arts___High_School_of_Visual_Arts__Budapest__3731.html\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/e-310-i-033-pl-33-hero-img-schgra.jpg\" style=\"width: 600px; height: 323px;\"></a></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/hu/record/2064110/Museu_ProvidedCHO_Schola_Graphidis_Art_Collection__Hungarian_University_of_Fine_Arts___High_School_of_Visual_Arts__Budapest__3731.html\"><em>Plate 33. La Plante et ses applications ornementales, Paris : Librairie Centrale des Beaux-Arts, High School Of Visual Arts, Budapest, CC BY-SA</em></a></p>\r\n\r\n<p>My very first meeting with Europeana dates back to the years spent in the <a href=\"http://mng.hu/en\">Hungarian National Gallery</a>, when the institution took part in the <a href=\"http://athenaplus.eu/\">AthenaPlus</a> project. I could continue my work on same project in my next position, which is now my current role. In the last phase of the AthenaPlus project, I had the opportunity to participate in a very interesting experiment initiated and led by Regine Stein focusing on the enriched description of museum objects in LIDO, using the Getty thesauri. The consequences of this attempt were interesting, both on the collection side and for research, and led me to the elaboration of the more detailed standardised description of special object types like <a href=\"http://journals.uic.edu/ojs/index.php/UC/issue/view/464/showToc\">ornamental prints</a> and <a href=\"http://network.icom.museum/fileadmin/user_upload/minisites/cidoc/ConferenceGuidelines/prints_casts_lido_getty_julia_katona_end.pdf\">plaster casts</a>.</p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/hu/record/2064110/Museu_ProvidedCHO_Schola_Graphidis_Art_Collection__Hungarian_University_of_Fine_Arts___High_School_of_Visual_Arts__Budapest__3716.html?q=schola+graphidis+verneuil\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/e-310-i-018-pl-17.jpg\" style=\"width: 600px; height: 298px;\"></a></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/hu/record/2064110/Museu_ProvidedCHO_Schola_Graphidis_Art_Collection__Hungarian_University_of_Fine_Arts___High_School_of_Visual_Arts__Budapest__3716.html?q=schola+graphidis+verneuil\">Plate 17. La Plante et ses applications ornementales, Paris : Librairie Centrale des Beaux-Arts, High School Of Visual Arts, Budapest, CC BY-SA</a></p>\r\n\r\n<p>It might sound a little bit strange, but this initiative is very similar to the thematically arranged contents of the Europeana platform. So, what makes it so interesting for us? Europeana gets to a crossroad, where the quantitative approach of mass digitisation should turn into a kind of qualitative paradigm. It can be achieved by standardising the enriched description of objects as much as possible. In my opinion, this could lead to the recontextualisation of existing digital content, and could open the path for scientific research. When I submitted my application for one of the seats in the Members Council, I have campaigned for the thematic recontextualisation of the digital items published on Europeana. Since the interpretation and reinterpretation, contextualisation and re-contextualisation are the highlighted pillars of Europeana, I hope my contribution as an art historian, curator and researcher will be useful and constructive.</p>\r\n\r\n<p></p>\r\n\r\n<div></div>\r\n"
