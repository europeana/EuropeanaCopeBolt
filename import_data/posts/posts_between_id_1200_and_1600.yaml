        title: 'Europeana Research Grants: The Long List'
        posttype: News
        featured: false
        intro: "<p>Back in September, when the Europeana Research Grants Call was announced, we would never have imagined that in the course of the next few weeks we would be receiving a such vast number of enquiries and, later on, so many interesting proposals.</p>\r\n"
        body: "<p>The <strong>160 research proposals received </strong>thoroughly exploited the Europeana ecosystem - collections, API, metadata, channels - and reviewing them took longer than expected. We were particularly thrilled to receive proposals from around the world, from researchers of all fields of the Humanities, Social Sciences and Information Technology</p>\r\n\r\n<p></p>\r\n\r\n<p>It is with great pleasure therefore that we announce the <strong>long list of proposals</strong> we have selected. The final decision for the four projects which will receive an award will be made by the Europeana Research Advisory Board by the end of this week. Stay tuned!</p>\r\n\r\n<table><tbody><tr>\n<td style=\"width:132px;height:21px;\">\r\n            <p>Aleksandra Nikolić</p>\r\n            </td>\r\n            <td style=\"width:136px;height:21px;\">\r\n            <p>Central Institute for Conservation in Belgrade, Serbia and History and Philosophy of Sciences and Technology program, University of Belgrade</p>\r\n            </td>\r\n            <td style=\"width:241px;height:21px;\">\r\n            <p>Modeling blended learning approach for school children based on digitized museum artifacts</p>\r\n            </td>\r\n        </tr></tbody></table>\n<p></p>\r\n\r\n<table><tbody><tr>\n<td style=\"width:132px;height:21px;\">Alice Eldridge</td>\r\n            <td style=\"width:136px;height:21px;\">\r\n            <p>Digital Technologies/ Digital Performance, Sussex Humanities Lab, School of Media, Film and Music, University of Sussex</p>\r\n            </td>\r\n            <td style=\"width:241px;height:21px;\">\r\n            <p>Seeing Sound Archives: Developing an Interactive Visualisation Tool for the Europeana Sounds Archives</p>\r\n            </td>\r\n        </tr></tbody></table>\n<p></p>\r\n\r\n<table><tbody><tr>\n<td style=\"width:132px;height:21px;\">\r\n            <p>Anaïs Guillem</p>\r\n            </td>\r\n            <td style=\"width:136px;height:21px;\">\r\n            <p>ICS-FORTH</p>\r\n            </td>\r\n            <td style=\"width:241px;height:21px;\">\r\n            <p>Exploring means of Using Europeana Collections for Architectural Research</p>\r\n            </td>\r\n        </tr></tbody></table>\n<p></p>\r\n\r\n<table><tbody><tr>\n<td style=\"width:132px;height:21px;\">\r\n            <p>Apostolos Karalis</p>\r\n            </td>\r\n            <td style=\"width:136px;height:21px;\">\r\n            <p>University of Piraeus, Piraeus</p>\r\n            </td>\r\n            <td style=\"width:241px;height:21px;\">\r\n            <p>Highlighting Timely Information in Europeana</p>\r\n            </td>\r\n        </tr></tbody></table>\n<p></p>\r\n\r\n<table><tbody><tr>\n<td style=\"width:132px;height:21px;\">\r\n            <p>Bogdan Trifunovic</p>\r\n            </td>\r\n            <td style=\"width:136px;height:21px;\">\r\n            <p>University of Warsaw and Public Library Čačak, Serbia</p>\r\n            </td>\r\n            <td style=\"width:241px;height:21px;\">\r\n            <p>Enhancing Europeana Capabilities for Web Content</p>\r\n            </td>\r\n        </tr></tbody></table>\n<p></p>\r\n\r\n<table><tbody><tr>\n<td style=\"width:132px;height:21px;\">\r\n            <p>Caroline Ardrey</p>\r\n            </td>\r\n            <td style=\"width:136px;height:21px;\">\r\n            <p>University of Birmingham</p>\r\n            </td>\r\n            <td style=\"width:241px;height:21px;\">\r\n            <p>Visualising voice: Analysing spoken performances of nineteenth-century French poetry</p>\r\n            </td>\r\n        </tr></tbody></table>\n<p></p>\r\n\r\n<table><tbody><tr>\n<td style=\"width:132px;height:21px;\">\r\n            <p>Catherine Bourne</p>\r\n            </td>\r\n            <td style=\"width:136px;height:21px;\">\r\n            <p>University College Cork</p>\r\n            </td>\r\n            <td style=\"width:241px;height:21px;\">\r\n            <p>The Beautiful and the Damned: Rethinking representations of the Grotesque Body in the Europeana collections</p>\r\n            </td>\r\n        </tr></tbody></table>\n<p></p>\r\n\r\n<table><tbody><tr>\n<td style=\"width:132px;height:21px;\">\r\n            <p>Chris Lytridis</p>\r\n            </td>\r\n            <td style=\"width:136px;height:21px;\">\r\n            <p>Eastern Macedonia and Thrace Institute of Technology</p>\r\n            </td>\r\n            <td style=\"width:241px;height:21px;\">\r\n            <p>Use of augmented reality in museum guides</p>\r\n            </td>\r\n        </tr></tbody></table>\n<p></p>\r\n\r\n<table><tbody><tr>\n<td style=\"width:132px;height:21px;\">\r\n            <p>Coleen Morgan</p>\r\n            </td>\r\n            <td style=\"width:136px;height:21px;\">\r\n            <p>University of York</p>\r\n            </td>\r\n            <td style=\"width:241px;height:21px;\">\r\n            <p>European Archaeology on Film</p>\r\n            </td>\r\n        </tr></tbody></table>\n<p></p>\r\n\r\n<table><tbody><tr>\n<td style=\"width:132px;height:21px;\">\r\n            <p>Florian Windhager</p>\r\n            </td>\r\n            <td style=\"width:136px;height:21px;\">\r\n            <p>Donau-Universität Krems - Universität für Weiterbildung, Fakultät für Wirtschaft und Globalisierung</p>\r\n            </td>\r\n            <td style=\"width:241px;height:21px;\">\r\n            <p>Modelling Europeana Collection Metadata as 3D Sculptures</p>\r\n            </td>\r\n        </tr></tbody></table>\n<p></p>\r\n\r\n<table><tbody><tr>\n<td style=\"width:132px;height:21px;\">\r\n            <p>Frank Hopfgartner</p>\r\n            </td>\r\n            <td style=\"width:136px;height:21px;\">\r\n            <p>University of Glasgow</p>\r\n            </td>\r\n            <td style=\"width:241px;height:21px;\">\r\n            <p>Europeana Living Laboratory</p>\r\n            </td>\r\n        </tr></tbody></table>\n<p></p>\r\n\r\n<table><tbody><tr>\n<td style=\"width:132px;height:21px;\">\r\n            <p>Giles Bergel</p>\r\n            </td>\r\n            <td style=\"width:136px;height:21px;\">\r\n            <p>Bodleian Library, Oxford</p>\r\n            </td>\r\n            <td style=\"width:241px;height:21px;\">\r\n            <p>Image-recognition for Europeana</p>\r\n            </td>\r\n        </tr></tbody></table>\n<p></p>\r\n\r\n<table><tbody><tr>\n<td style=\"width:132px;height:21px;\">\r\n            <p>Giovanna Di Giacomo</p>\r\n            </td>\r\n            <td style=\"width:136px;height:21px;\">\r\n            <p>Università degli Studi di Siena</p>\r\n            </td>\r\n            <td style=\"width:241px;height:21px;\">\r\n            <p>Craftsmen and places of industry of the precious in Rome, an epigraphic database (200B.C.-600A.D.)</p>\r\n            </td>\r\n        </tr></tbody></table>\n<p></p>\r\n\r\n<table><tbody><tr>\n<td style=\"width:132px;height:21px;\">\r\n            <p>Henriette Roued-Cunliffe</p>\r\n            </td>\r\n            <td style=\"width:136px;height:21px;\">\r\n            <p>University of Copenhagen</p>\r\n            </td>\r\n            <td style=\"width:241px;height:21px;\">\r\n            <p>The Europeana API as a solution to Wikipedia’s gender imbalance</p>\r\n            </td>\r\n        </tr></tbody></table>\n<p></p>\r\n\r\n<table><tbody><tr>\n<td style=\"width:132px;height:21px;\">\r\n            <p>James O'Sullivan</p>\r\n            </td>\r\n            <td style=\"width:136px;height:21px;\">\r\n            <p>University of Sheffield</p>\r\n            </td>\r\n            <td style=\"width:241px;height:21px;\">\r\n            <p>Cultural Representation in Europeana</p>\r\n            </td>\r\n        </tr></tbody></table>\n<p></p>\r\n\r\n<table><tbody><tr>\n<td style=\"width:132px;height:21px;\">\r\n            <p>Javier Pereda</p>\r\n            </td>\r\n            <td style=\"width:136px;height:21px;\">\r\n            <p>University of Southampton</p>\r\n       