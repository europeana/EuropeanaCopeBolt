        title: 'Maps for makers: Famous cartographers'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>This is the second in a <a href=\"http://labs.europeana.eu/blog/mapsformakers\" target=\"_blank\">series of blogs</a> dedicated to maps and highlighting Europeana content that can inspire commercial creative reuse by makers.</em></p>\r\n\r\n<p><strong><a href=\"http://icaci.org/mission/\" target=\"_blank\">Maps</a></strong> are formally defined as symbolised representations of known geographical reality. <strong><a href=\"http://cca-acc.org/resources/what-is-cartography/\" target=\"_blank\">Cartography</a></strong> combines science, art and technology in the map-making process. Despite its accuracy, maps have and continue to distort the presentation of the earth's surface. However, since early times scholars have produced maps in an attempt to refine their technique and guide us in activities such as land surveying, property ownership, and overseas navigation.</p>\r\n\r\n<p>In this blog post, we will highlight the work of notable early cartographers. We hope you get inspired by the outputs of these brilliant minds to <strong>#MakewithEuropeana</strong>.</p>\r\n\r\n<h2>Buondelmonti</h2>\r\n\r\n<p><a href=\"https://en.wikipedia.org/wiki/Cristoforo_Buondelmonti\" target=\"_blank\">Cristoforo Buondelmonti</a> (1386 - 1430) was an Italian Franciscan priest. He is recognized for his first-hand knowledge of Greece and the historical-geographic work the <em>Liber insularum Archipelagi</em> (1420). Below we feature a miniature of a map of the island of Andros, from this work. Perhaps simplistic to our eyes, in its time it led the innovation of cartography in the sketches and accompanying descriptions, and in these descriptions combining ‘information from the Greek and Latin classics’ with ‘<a href=\"https://books.google.nl/books?id=biglDwAAQBAJ&amp;printsec=frontcover#v=onepage&amp;q&amp;f=false\" target=\"_blank\">authentic nautical, demographic and political knowledge</a>’. On Europeana you can explore more <a href=\"http://www.europeana.eu/portal/nl/search?page=2&amp;q=who%3A%28Christoforo+Buondelmonti%29&amp;view=grid\" target=\"_blank\">free to reuse maps</a> by Buondelmonti.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/9200397-bibliographicresource-3000126276756.jpeg\" style=\"width: 560px; height: 382px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/nl/record/9200397/BibliographicResource_3000126276756.html?q=who%3A%28Christoforo+Buondelmonti%29\" target=\"_blank\">Andros from BL Arundel 93, f. 141</a>. Christoforo Buondelmonti. 1482. The British Library. Public Domain Marked.</em></p>\r\n\r\n<h2>Blaeu</h2>\r\n\r\n<p><a href=\"https://en.wikipedia.org/wiki/Willem_Blaeu\" target=\"_blank\">Willem Janszoon Blaeu</a> ( 1571 –1638) was a Dutch cartographer, atlas maker and publisher. He was part of the Dutch school of cartography in its <a href=\"http://www.oshermaps.org/exhibitions/maps-of-spain/iii-golden-age-dutch-and-flemish-cartography\" target=\"_blank\">Golden Age</a> (16th -17th centuries). Find below two beautiful maps by <a href=\"http://www.europeana.eu/portal/en/search?f%5BMEDIA%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;q=blaeu&amp;qf%5B%5D=map&amp;view=grid\" target=\"_blank\">Blaeu</a>. These historical documents used sailing ships and sea monsters to portray the continents of Asia and America.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/asia-noviter-delineata-auctore-...-blaeu-willem-btv1b8592750q.jpeg\" style=\"width: 560px; height: 430px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/9200365/BibliographicResource_3000051639214.html?q=blaeu\" target=\"_blank\">Asia noviter delineata</a>. Willem Janszoon Blaeu. 1630. National Library Of France. Public Domain Marked.</em></p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/americae-nova-tabula-auct-...-blaeu-willem-btv1b85958448.jpeg\" style=\"width: 560px; height: 477px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/9200365/BibliographicResource_3000051896738.html?q=blaeu\" target=\"_blank\">Americae nova tabula</a>. Willem Janszoon Blaeu. 1635. National Library Of France. Public Domain Marked.</em></p>\r\n\r\n<h2>Ortelius</h2>\r\n\r\n<p>Another cartographer that made use of sea monsters to represent nations was <a href=\"http://www.europeana.eu/portal/en/search?f%5BMEDIA%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;page=4&amp;q=ortelius&amp;view=grid\" target=\"_blank\">Abraham Ortelius</a> (1527 – 1598). He was a Flemish￼ cartographer and geographer, and the creator of the first modern atlas, the <em><a href=\"https://en.wikipedia.org/wiki/Abraham_Ortelius\" target=\"_blank\">Theatrum Orbis Terrarum</a></em> (Theatre of the World). In this 1587 map of Iceland you can see representations of whales and monstrous sea creatures, white bears (an <a href=\"http://www.bbc.com/news/blogs-news-from-elsewhere-36824156\" target=\"_blank\">unfamiliar sight</a>), and volcanic eruptions.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/islandia-ortelius-abraham-btv1b530404664.jpeg\" style=\"width: 560px; height: 407px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/9200365/BibliographicResource_3000094792906.html?q=ortelius\" target=\"_blank\">Islandia</a>. Abraham Ortelius. 1587. National Library Of France. Public Domain Marked.</em></p>\r\n\r\n<h2>Mercator</h2>\r\n\r\n<p>Perhaps the most influential of map makers, the Flemish geographer, <a href=\"https://www.bl.uk/maps/articles/the-map-of-the-world-in-the-20th-century\" target=\"_blank\">Gerard Mercator</a> (1512- 1594) is famous for developing a map projection in which mathematical calculations translated the 3D world onto a 2D surface. Discover a map that used Mercator’s projection below.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/america-sive-india-nova-ad-...-mercator-michael-btv1b84685606.jpeg\" style=\"width: 560px; height: 463px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/9200365/BibliographicResource_2000081611006.html?q=%28who%3Amercator+OR+what%3Amercator+NOT+who%3AJESCO%29\" target=\"_blank\">America sive India nova ad magnae Gerardi Mercatoris avi universalis invitationem... </a>Michael Mercator and Gerard Mercator. 1631. National Library Of France. Public Domain Marked.</em></p>\r\n\r\n<p><strong>Follow us on <a href=\"http://labs.europeana.eu/\" target=\"_blank\">Europeana Labs</a> and on <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">Twitter</a> to find out more interesting maps in the next weeks. </strong></p>\r\n\r\n<p><strong>Do you know anyone who uses maps in their creative practice? Do you #MakewithEuropeana? Get in touch via <a href=\"mailto:reuse@europeana.eu\">reuse@europeana.eu</a>!</strong></p>\r\n"
