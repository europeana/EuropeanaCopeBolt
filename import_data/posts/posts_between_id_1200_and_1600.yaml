        body: "<p><strong>Europeana supports the Wikimedia community in its cultural partnerships across Europe. This is what we learned from participants after the 2nd meeting.</strong></p>\r\n\r\n<p>Mid-February, more than 30 representatives from European Wikimedia affiliate organisations met at the <a href=\"https://en.wikipedia.org/wiki/UNESCO_headquarters\">UNESCO headquarters</a> in Paris for the second <a href=\"https://meta.wikimedia.org/wiki/2017_European_GLAMwiki_Coordinators_meeting\">European GLAMwiki Coordinators meeting</a>. Both editions have been convened by <a href=\"https://meta.wikimedia.org/wiki/Europeana\">Europeana</a> as part of our ongoing commitment to supporting the Wikimedia community in its cultural partnership activities across the continent.</p>\r\n\r\n<p><strong>The audience</strong></p>\r\n\r\n<p>This edition attracted twice the number of participants as <a href=\"https://meta.wikimedia.org/wiki/2015_European_GLAMwiki_Coordinators_meeting\">the inaugural meeting of this series in 2015</a>. The two-day meeting gathered a diverse range of attendees, from Finland to Tunisia, Ireland to Macedonia. A third of them were women, which proves consistent with the 2015 event, although this latest edition counted twice as many participants.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/wikimedia1.jpg\" style=\"width: 300px; height: 300px;\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/wikimedia2.jpg\" style=\"width: 200px; height: 301px;\"></p>\r\n\r\n<p><a href=\"https://meta.wikimedia.org/wiki/user:Astinson_(WMF)\">Alex Stinson</a> from the Wikimedia Foundation presenting a the <a href=\"https://docs.google.com/presentation/d/1JgoSaLtaEXRdvpJP1v9ppbDb0J61KM1oGuuNB4EoAiE/edit#slide=id.g20e5ef7e12_0_85\"><em>Structured Data on Commons</em> &amp; <em>Wikicite</em> projects</a> in the UNESCO roundtable meeting-room (CC-By-SA 4.0 <a href=\"https://commons.wikimedia.org/wiki/File:The_UNESCO_conference_room.jpg\">from Wikimedia Commons</a>). The Garden of Peace, UNESCO HQ. CC-By-SA 3.0</p>\r\n\r\n<p>Guest presentations were given by representatives of the European Space Agency, the Smithsonian Institution, <a href=\"http://histropedia.com/\">Histropedia</a>, as well as UNESCO. Representing Europeana, Barbara Fischer, <a href=\"http://pro.europeana.eu/blogpost/meet-the-members-council-barbara-fischer\">newly elected member of the Europeana Members Council</a>, and Maarten Brinkerink, a leader in <a href=\"http://www.europeanasounds.eu/\">the Europeana Sounds project</a>, were present alongside Ad Pollé and myself. A keynote presentation by <a href=\"http://europeana1914-1918.eu/en\">Europeana 14-18</a> focused on the ongoing <a href=\"http://pro.europeana.eu/blogpost/wiki-loves-glams-announcing-the-the-europeana-1914-1918-wikimedia-competition\">Wikimedia Challenge</a>: 18 national Chapters have already sign up to participate.</p>\r\n\r\n<p><strong>Presentations and participation </strong></p>\r\n\r\n<p>According to the post-event participant survey, the best received presentations were those delivered by Effie Kapisalis - who also delivered a keynote address at the <a href=\"http://pro.europeana.eu/blogpost/agm-2016-thank-you\">2016 Europeana AGM in Riga</a> - and Rebecca O'Neil from the Irish Wikimedia Community.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/wikimedia5.png\" style=\"width: 600px; height: 381px;\"></p>\r\n\r\n<p><a href=\"https://en.wikipedia.org/wiki/User:Digitaleffie\">Effie Kapsalis</a> from the Smithsonian Institution presenting <a href=\"https://www.dropbox.com/s/z27we7nu7mtvsji/2017_UNESCO_Wikipedia.pdf?dl=0\">\"The state of U.S. GLAMwiki\", Rebecca O'Neil from Dublin describing her thesis \"Wikipedians and other citizen curators\" </a>- CC-by-SA 4.0 <a href=\"https://commons.wikimedia.org/wiki/File:2017_European_GLAMwiki_Coordinators_meeting_%E2%80%93_Effie_Kapsalis.jpg\">from Wikimedia Commons</a></p>\r\n\r\n<p>There was a very high level of active participation: 67% of all attendees gave a full presentation or led a workshop, 42% gave a \"lightning-talk\" and 38% self-reported as having give \"many\" comments in the discussion sections.</p>\r\n\r\n<p>Aside from those already mentioned, some of the other contributions included:</p>\r\n\r\n<ul>\n<li>\r\n    <p><a href=\"https://outreach.wikimedia.org/wiki/File:Carpathian_Ethnography_-_introduction.pdf\">Ethnography of the Carpathians</a> by Wikimedia Poland</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://outreach.wikimedia.org/wiki/File:Presentation_COH,_GLAM_coordinators_meeting.pdf\">Connected Open Heritage</a> by Wikimedia Sweden</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://outreach.wikimedia.org/wiki/File:Coding_da_Vinci_more_than_a_hackathon_(1).pdf\">Coding da Vinci, more than a hackathon</a> by Wikimedia Germany</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://outreach.wikimedia.org/wiki/File:20170217_European_GLAMwiki_Coordinators_meeting_Pattypan.pdf\">Pattypan - uploading the spreadsheet way</a> by Wikimedia Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://docs.google.com/presentation/d/1G0CTQsujdEz8ctexMCPEiUXZSUchYijClTGlh4kWeTE/pub?\">Ajapaik.ee’s experience in crowdsourced geotagging and rephotography</a> by Wikimedia Estonia</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://outreach.wikimedia.org/wiki/File:EUR_GLAM-WIKI_grants_presentation_2017.pdf\">Grants for GLAMs</a> by the Wikimedia Foundation</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://outreach.wikimedia.org/wiki/File:Measuring_GLAM_(1).pdf\">measuring GLAM</a> by Wikimedia Germany</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://docs.google.com/presentation/d/1sQTtOjK2F1A-oamdHDkGXGk2kGS6eyxWgHgfkG0Ek7Q/edit#slide=id.g20e5d69074_0_26\">Mapping GLAM workflows and documentation</a> by Wikimedia Sweden &amp; UK</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://outreach.wikimedia.org/wiki/File:WLE_GLAMwiki_coordinators_2017.pdf\">Wiki Loves Earth</a> by Wikimedia Ukraine</p>\r\n    </li>\r\n    <li>\r\n    <p>and Wikimedia Switzerland's <a href=\"https://outreach.wikimedia.org/wiki/File:A_GLAM_tool_white.pdf\">GLAM metrics tool</a></p>\r\n    </li>\r\n</ul>\n<p>Not to be outdone, our host UNESCO Wikipedian in Residence <a href=\"https://meta.wikimedia.org/wiki/user:John_Cummings\">John Cummings</a> discussed \"<a href=\"https://docs.google.com/presentation/d/1Ja_jUTI10tP3vZu9cHumXSzzbQ5k503Pgy0qtrUb1zs/edit#slide=id.p\">Reusing open license text and other new things developed at UNESCO</a>\". Behind its deceptively-simply title, his presentation showcased the wide variety of Wikimedia and open-access activities he had been involved in at UNESCO during his residency.</p>\r\n\r\n<p><strong>A positive feedback</strong></p>\r\n\r\n<p>The full list of presentations and any online documentation are available on the <a href=\"https://meta.wikimedia.org/wiki/2017_European_GLAMwiki_Coordinators_meeting#Program\">event program</a>. All in all, 92% of attendees said that the meeting was relevant or very relevant to their role, 96% rated the event as being high or very high quality. 92% of attendees reported as feeling completely comfortable to participate whenever they wished (the other 8% reported some difficulties with the pace and level of English language). Most importantly, 96% believe that this event series should be continued in 2019 and 2020.</p>\r\n\r\n<p>All these statistics are drawn from the post-event participant survey: the whole report has been published in the February edition of<a href=\"https://outreach.wikimedia.org/wiki/GLAM/Newsletter\"> “This Month in GLAM”</a>, the Wikimedia community’s newsletter showcasing the various cultural partnership activities around the world.</p>\r\n\r\n<p></p>\r\n\r\n<div></div>\r\n"
