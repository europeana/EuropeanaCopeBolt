        title: 'We made history: Europeana 1989'
        posttype: pressrelease
        featured: false
        intro: 'A new project from Europeana, Europe''s digital library, museum and archive, launches this week.'
        body: "<p style=\"text-align: center;\">\r\n    <img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/af9d60d5-3d1f-42e1-b40b-4122a3438026\" style=\"width: 251px; height: 360px;\" /></p>\r\n<p>\r\n    In 2014, the world will celebrate the 25th anniversary of an extraordinary year - 1989 - when walls crumbled and the people of Europe were united again. Europeana 1989 invites people who lived through the fall of the Iron Curtain to come to a series of events where they can share their experiences, stories and memorabilia.<br />\r\n    <br />\r\n    History isn't just about the objects in a museum or the accounts in a book; it's about real people's untold stories. Before the elections of 4 June 1989, crowds of people visited Niespodzianka Café in Warsaw, Poland, where Jan Lityński's election committee was located. They were sure that they were about to witness a breakthrough in the country's politics. A few months later, more crowds congregated at Plac Bankowy to see the demolition of the Dzierżyński monument – a symbolic act marking the end of communism in Poland. These events and others like them saw ordinary people make extraordinary history. Europeana 1989 tells their stories.<a href=\"http://www.europeana1989.eu\"><br />\r\n    <br />\r\n    europeana1989.eu</a> documents the changes that took place in 1989 in Poland and the former Eastern bloc countries. The project aims to create a vivid and complete picture of the revolutionary events in Europe with stories, photos, videos and sound recordings from every country affected. Personal stories, memories and experiences can help others to better understand what it was like and to see events from a different perspective.<br />\r\n    <br />\r\n    Members of the public can contribute their stories at a series of collection days in each of the countries taking part. In the same way that the democratisation process of Eastern and Central Europe began on the Vistula River, so does Europeana 1989. The first collection days will take place in Warsaw, Poland, on 8-9 June. The campaign will run in the Baltic States in August, and then the Czech Republic, Germany and Hungary.<br />\r\n    <br />\r\n    A debate on the transformation of Europe will take place on 8 June during the inaugural collection day in Warsaw. Each country will be represented by a project ambassador who played a significant role in the transformation period of 1989. The panel speakers will include: Sarmīte Ēlerte – Latvia, Vytautas Landsbergis – Lithuania, Tunne Kelam – Estonia, Petr Janyška – Czech Republic, Wolfgang Templin – Germany, László Rajk – Hungary. Poland has two representatives - the first non-communist Prime Minister Tadeusz Mazowiecki and photographer Chris Niedenthal who documented the road to democratization in his pictures. Chris says:<br />\r\n    \_</p>\r\n<blockquote>\r\n    ‘We need to protect our memorabilia and share our memories and family stories. Otherwise our experiences of this historic period of time will be lost. I really hope that the people of Poland will get involved and hand their histories on to the next generation through the online project, Europeana 1989. Everyone's stories, however small, are important – each one helps to complete the picture of events that led to transformation in Central and Eastern Europe.'</blockquote>\r\n<h3>\r\n    <br />\r\n    Contribute at Collection Days</h3>\r\n<p>\r\n    Everyone is welcome to bring their memorabilia of 1989 to the following collection days<br />\r\n    in Poland, organised by Europeana and the National Audiovisual Institute. We're looking for copyright-free photographs, sound and video recordings, posters, letters and other memorabilia. Project staff will be on hand to make digital copies of these items and to record the stories that go with them for future generations. These stories will then be available<br />\r\n    for others to read and explore at <a href=\"http://www.europeana1989.eu\">europeana1989.eu</a>.</p>\r\n<p>\r\n    •&nbsp;&nbsp; &nbsp;8-9 June at the History Meeting House in Warsaw, Karowa 20 street<br />\r\n    (8 June 14:00 - 20:00, 9 June 10:00 - 20:00)<br />\r\n    •&nbsp;&nbsp; &nbsp;14-15 June at Kórnik Library at the Działyńskich Palace in Poznan, Old Market 78/79 (10:00 - 20:00)<br />\r\n    •&nbsp;&nbsp; &nbsp;21-22 June at the European Solidarity Centre in Gdansk, Wały Piastowskie 24<br />\r\n    street (10:00 - 20:00)</p>\r\n<h3>\r\n    <br />\r\n    Contribute online</h3>\r\n<p>\r\n    Those who can't make it to a collection day can contribute online. It's simple. Just register<br />\r\n    on <a href=\"http://www.europeana1989.eu \">europeana1989.eu </a>and upload your items along with the stories that go with them.<br />\r\n    \_</p>\r\n<h3>\r\n    Explore Europeana 1989</h3>\r\n<p>\r\n    All of the stories and items collected during the project will be available to be explored<br />\r\n    at <a href=\"http://www.europeana1989.eu\">europeana1989.eu</a>.</p>\r\n<h3>\r\n    More information</h3>\r\n<p>\r\n    Frank Drauschke<br />\r\n    Facts and Files<br />\r\n    +49 (0) 163 480 98 62<br />\r\n    drauschke@factsandfiles.com<br />\r\n    <br />\r\n    Jon Purday<br />\r\n    Europeana<br />\r\n    +44 (0) 788 551 62 34<br />\r\n    jonathan.purday@bl.uk<br />\r\n    <br />\r\n    Daniel Durlak<br />\r\n    TBWA PR<br />\r\n    +48 (22) 457 06 73<br />\r\n    daniel.durlak@tbwa-pr.pl<br />\r\n    <br />\r\n    Aleksandra Rogala<br />\r\n    Specjalista ds. współpracy z mediami<br />\r\n    National Audiovisual Institute of Poland<br />\r\n    +48 22 380 49 76, 662 949 633<br />\r\n    aleksandra.rogala@nina.gov.pl<br />\r\n    &nbsp;<br />\r\n    Agnieszka Wolak<br />\r\n    Rzecznik prasowy<br />\r\n    National Audiovisual Institute of Poland<br />\r\n    +48 22 380 49 75, 503 099 013<br />\r\n    agnieszka.wolak@nina.gov.pl<br />\r\n    \_</p>\r\n<h3>\r\n    About Europeana 1989</h3>\r\n<p>\r\n    In 2014, the world will celebrate the 25th anniversary of an extraordinary year - 1989 - when walls crumbled and people of Europe were united again. The Europeana 1989 project aims to create a vivid and personal picture of the revolutionary events in Europe with stories, photos, videos and sound recordings from every country affected. The result will be a fascinating archive that can be explored for work, learning or pleasure. Europeana 1989 is a collaboration between the Polish National Audiovisual Institute, Europeana<br />\r\n    and Historypin.<a href=\"http://www.europeana1989.eu\"> europeana1989.eu</a></p>\r\n<h3>\r\n    About Europeana</h3>\r\n<p>\r\n    The Europeana 1989 project is part of something much bigger – Europeana (<a href=\"http://www.europeana.eu\">www.europeana.eu</a>), Europe's digital library, museum and archive. Europeana collects<br />\r\n    and provides access to digitised material from libraries, archives, audiovisual archives<br />\r\n    and museums. It has more than 2,200 collaborating institutions and the website is available<br />\r\n    in 29 European languages. Europeana allows the public to discover and explore the cultural and intellectual heritage of Europe through a simple search engine and virtual exhibitions. Since its launch by the European Commission in November 2008, Europeana has grown to include 26 million documents and heritage works, available on europeana.eu. The portal has around 5 million visitors a year. All the stories and objects collected by Europeana 1989 will also be made available through <a href=\"http://www.europeana.eu\">europeana.eu</a></p>\r\n<h3>\r\n    About National Audiovisual Institute of Poland</h3>\r\n<p>\r\n    The National Audiovisual Institute of Poland (NInA) is a leading state cultural institution established to digitse, share, and promote Polish audiovisual heritage. The mission of NInA<br />\r\n    is to collect, archive, reconstruct and share the most valuable forms of film, music, and drama culture. The Institute initiates and supports festivals, concerts, conferences, and exhibitions, co-operating with both recognised and alternative domestic and foreign artists. The National Audiovisual Institute was responsible for the Cultural Program - Polish EU Presidency 2011 conception and realisation, stimulating Polish cultural landscape and encouraging people to actively participate in the interdisciplinary program of various projects, including European Culture Congress in Wroclaw. More info at <a href=\"http://nina.gov.pl\">nina.gov.pl</a>.</p>\r\n<h3>\r\n    About Historypin</h3>\r\n<p>\r\n    Europeana and Historypin formed a strategic partnership to provide an innovative platform<br />\r\n    for the project website of Europeana 1989. Europeana1989.eu is hosted within the framework of Historypin and will make use of its technologies. Historypin sets out to bring people together around the history of their families and streets, from across different generations and cultures, to explore and create a global communal archive, building up a picture of the past. <a href=\"http://Historypin.com\"><br />\r\n    <br />\r\n    Historypin.com</a> allows users to upload photos, videos, audio recordings, and stories and pin them to a particular date and time on the Historypin map of the world. Street level images and videos can be also be overlaid onto Google Maps Street View on the Historypin site for a fascinating and nostalgic then-and-now juxtaposition. Historypin is a not-for-profit project that supports its development through grants and sponsorship.</p>\r\n<p>\r\n    \_</p>\r\n<h2 style=\"text-align: center;\">\r\n    Europeana 1989 – My stworzyliśmy historię<br />\r\n    Europejski projekt zachęca do dzielenia się wspomnieniami z 1989 roku</h2>\r\n<p>\r\n    Największa europejska biblioteka, muzeum i archiwum cyfrowe Europeana uruchamia dziś swój nowy projekt. W 2014 roku świat będzie obchodził 25. rocznicę niezwykłego wydarzenia, jakim było zburzenie muru berlińskiego i ponowne zjednoczenie mieszkańców Europy. Europeana 1989 zaprasza wszystkich, którzy byli świadkami upadku żelaznej kurtyny, do wzięcia udziału w zbiórkach, podczas których będzie można zdigitalizować swoje pamiątki, a także historie i doświadczenia z tamtego okresu.</p>\r\n<p>\r\n    Historia to nie tylko eksponaty w muzeum czy dzieje zapisane w książkach, to także niesamowite przeżycia zwykłych ludzi. Przed historycznymi wyborami 4 czerwca 1989 roku, prawdziwe tłumy odwiedzały warszawską kawiarnię Niespodzianka, w której mieścił się komitet wyborczy Jana Lityńskiego. Byli przekonani, że uczestniczą w przełomowych dla kraju wydarzeniach. Kilka miesięcy później ci sami ludzie gromadzili się na Placu Bankowym, aby oglądać demontaż pomnika Dzierżyńskiego, postrzegany jako symboliczny koniec ery komunizmu w Polsce. Uczestnicy tamtych zdarzeń tworzyli historię. Dzięki temu mają teraz tak wiele niezwykłych opowieści, którymi mogą się dzielić. Rozpoczynający się właśnie projekt Europeana 1989 pomoże ocalić te wszystkie wyjątkowe historie od zapomnienia.</p>\r\n<p>\r\n    Europeana 1989 dokumentuje przemiany, które miały miejsce w Polsce i krajach byłego bloku wschodniego. Projekt ma na celu stworzenie żywego i pełnego obrazu rewolucyjnych wydarzeń mających miejsce w 1989 roku w Europie. Poprzez gromadzenie opowiadań, zdjęć, filmów oraz nagrań dźwiękowych z każdego kraju zaangażowanego w przemiany 1989 roku stworzone zostanie archiwum cyfrowych pamiątek z tamtego czasu. Osobiste historie, wspomnienia i doświadczenia mogą pomóc innym lepiej zrozumieć proces zmian oraz pozwolą pokazać tamte wydarzenia z innej perspektywy.</p>\r\n<p>\r\n    W ramach projektu zorganizowane zostaną otwarte zbiórki pamiątek, podczas których każdy będzie mógł podzielić się swoimi historiami i wspomnieniami. Podobnie jak cały proces demokratyzacji Europy Środkowo-Wschodniej, także projekt Europeana 1989 zostanie zainicjowany w Polsce. Pierwsza zbiórka pamiątek odbędzie się w dniach 8 – 9 czerwca<br />\r\n    w Warszawie. Następnie, od sierpnia, kampania będzie realizowana także w krajach nadbałtyckich, a potem w Czechach, Niemczech oraz na Węgrzech.</p>\r\n<p>\r\n    Dodatkowo, podczas inauguracyjnego dnia zbiórki w Warszawie w dniu 8 czerwca odbędzie się debata na temat transformacji w Europie. Każdy kraj będzie reprezentowany przez ambasadora projektu, który odegrał znaczącą rolę w okresie przemian w 1989 roku.</p>\r\n<p>\r\n    W debacie udział wezmą: Sarmīte Ēlerte z Łotwy, Vytautas Landsbergis z Litwy, Tunne Kelam z Estonii, Petr Janyška z Czech, Wolfgang Templin z Niemiec oraz László Rajk z Węgier. Polska ma aż dwóch przedstawicieli – pierwszego niekomunistycznego Premiera RP Tadeusza Mazowieckiego oraz fotografa Chrisa Niedenthala, który uwieczniał na swoich zdjęciach drogę do demokratyzacji Polski.</p>\r\n<blockquote>\r\n    'Powinniśmy chronić nasze pamiątki oraz dzielić się naszymi wspomnieniami i rodzinnymi opowieściami. W przeciwnym razie nasze doświadczenia związane z tymi historycznymi wydarzeniami zostaną utracone. Mam głęboką nadzieję, że Polacy zaangażują się w projekt Europeana 1989 by móc przekazywać swoje doświadczenia kolejnym pokoleniom. Wszystkie historie, nieważne jak małe, są istotne - każda z nich przyczynia się do ukazania pełniejszego obrazu wydarzeń, które doprowadziły do przemian w Europie Środkowej i Wschodniej' – powiedział Chris Niedenthal.</blockquote>\r\n<h3>\r\n    <br />\r\n    Przyłącz się do zbiórek</h3>\r\n<p>\r\n    Każdy może przynieść swoje pamiątki z 1989 roku na dni zbiórek organizowane w czerwcu przez Europeanę i Narodowy Instytut Audiowizualny. Digitalizowane będą niechronione prawami autorskimi fotografie, nagrania dźwiękowe i wideo, a także plakaty, listy i inne pamiątki. Organizatorzy projektu pomogą tworzyć cyfrowe kopie tych materiałów<br />\r\n    i rejestrować opowieści, które im towarzyszą, tak by stały się świadectwem tamtych czasów dla przyszłych pokoleń. Historie te będą dostępne dla wszystkich na stronie <a href=\"http://www.europeana1989.eu\">europeana1989.eu</a>. W Polsce publiczne zbiórki odbędą się:</p>\r\n<p>\r\n    <br />\r\n    •&nbsp;&nbsp; &nbsp;8 i 9 czerwca w Domu Spotkań z Historią przy ul. Karowej 20 w Warszawie,<br />\r\n    (8 czerwca w godzinach 14:00 - 20:00, 9 czerwca w godzinach 10:00 - 20:00),<br />\r\n    •&nbsp;&nbsp; &nbsp;14 i 15 czerwca w Bibliotece Kórnickiej PAN w Pałacu Działyńskich na Starym Rynku 78/79 w Poznaniu (w godzinach 10:00 - 20:00),<br />\r\n    •&nbsp;&nbsp; &nbsp;21 i 22 czerwca w Europejskim Centrum Solidarności przy ul. Wały Piastowskie 24<br />\r\n    w Gdańsku (w godzinach 10:00 - 20:00).<br />\r\n    \_</p>\r\n<h3>\r\n    Przyłącz się online</h3>\r\n<p>\r\n    Wszyscy ci, którzy nie mogą pojawić się na zbiórkach, mogą w prosty sposób przyczynić się do wzbogacenia archiwum online. Wystarczy zarejestrować się na <a href=\"http://www.europeana1989.eu\">europeana1989.eu</a> i przesłać zdigitalizowane przedmioty wraz z historiami, które się z nimi wiążą.<br />\r\n    \_</p>\r\n<h3>\r\n    Eksploruj Europeanę 1989</h3>\r\n<p>\r\n    Wszystkie opowieści i cyfrowe wersje przedmiotów zebranych w trakcie projektu będą dostępne na <a href=\"http://www.europeana1989.eu\">europeana1989.eu</a>. Zapraszamy do eksplorowania zbiorów!<br />\r\n    \_</p>\r\n<h3>\r\n    Dodatkowe informacje o projekcie:</h3>\r\n<p>\r\n    Daniel Durlak<br />\r\n    TBWA PR<br />\r\n    T. +48 (22) 457 06 73, 600 800 398<br />\r\n    daniel.durlak@tbwa-pr.pl<br />\r\n    <br />\r\n    Aleksandra Rogala<br />\r\n    Specjalista ds. współpracy z mediami<br />\r\n    Narodowy Instytut Audiowizualny<br />\r\n    T. +48 22 380 49 76, 662 949 633<br />\r\n    aleksandra.rogala@nina.gov.pl<br />\r\n    &nbsp;<br />\r\n    Agnieszka Wolak<br />\r\n    Rzecznik prasowy<br />\r\n    Narodowy Instytut Audiowizualny<br />\r\n    T. +48 22 380 49 75, 503 099 013<br />\r\n    agnieszka.wolak@nina.gov.pl<br />\r\n    <br />\r\n    Frank Drauschke<br />\r\n    Facts and Files<br />\r\n    T. +49 (0) 163 480 98 62<br />\r\n    drauschke@factsandfiles.com<br />\r\n    <br />\r\n    Jon Purday<br />\r\n    Europeana<br />\r\n    T. +44 (0) 788 551 62 34<br />\r\n    jonathan.purday@bl.uk<br />\r\n    \_</p>\r\n<h3>\r\n    O Europeanie 1989</h3>\r\n<p>\r\n    W 2014 r. świat będzie obchodził 25. rocznicę niezwykłych wydarzeń, które miały miejsce<br />\r\n    w 1989 roku – gdy rozpadły się mury, a mieszkańcy Europy ponownie się zjednoczyli. Projekt Europeana 1989 ma na celu stworzenie żywego i pełnego obrazu rewolucyjnych wydarzeń w Europie poprzez zbiórkę opowieści, zdjęć, filmów i nagrań dźwiękowych z każdego zaangażowanego kraju. W rezultacie powstanie fascynujące archiwum, które będzie można wykorzystać do pracy, nauki, czy dla przyjemności. Projekt Europeana 1989 powstał we współpracy Narodowego Instytutu Audiowizualnego, Europeany oraz Historypin. <a href=\"http://www.europeana1989.eu\">europeana1989.eu</a><br />\r\n    \_</p>\r\n<h3>\r\n    O Europeanie</h3>\r\n<p>\r\n    Europeana to europejska biblioteka cyfrowa, archiwum i muzeum. Europeana gromadzi<br />\r\n    i zapewnia dostęp do zdigitalizowanych materiałów z bibliotek, archiwów, muzeów i archiwów audiowizualnych. Współpracuje z ponad 2200 instytucjami, a jej strona jest dostępna w 29 europejskich językach. Europeana pozwala na odkrywanie kulturowego i intelektualnego dziedzictwa Europy dzięki prostej wyszukiwarce oraz wirtualnym wystawom. Od momentu uruchomienia jej przez Komisję Europejską w listopadzie 2008 roku, Europeana wzbogaciła się o ponad 26 milionów dokumentów i dzieł kultury, dostępnych bezpłatnie pod adresem www.europeana.eu. Rocznie portal odwiedza ponad 5 mln internautów. <a href=\"http://www.europeana.eu\">europeana.eu</a><br />\r\n    \_</p>\r\n<h3>\r\n    O Narodowym Instytucie Audiowizualnym</h3>\r\n<p>\r\n    Narodowy Instytut Audiowizualny (NInA) to państwowa instytucja kultury powołana w celu digitalizacji, udostępniania i promocji polskiego dziedzictwa audiowizualnego. Misją statutową NInA jest gromadzenie, archiwizacja, rekonstrukcja i udostępnianie najbardziej wartościowych przejawów kultury filmowej, muzycznej i teatralnej. Instytut inicjuje i wspiera festiwale, koncerty, konferencje i wystawy, podejmując współpracę zarówno z uznanymi jak i alternatywnymi twórcami rodzimymi i zagranicznymi. NInA realizuje projekty wykorzystujące możliwości Internetu i skierowane do szerokiego grona odbiorców. Prowadzi działania z zakresu edukacji medialnej oraz badań dotyczących edukacji audiowizualnej i kultury 2.0, współpracując z ekspertami w zakresie nowych mediów, prawa autorskiego i archiwizacji. <a href=\"http://www.nina.gov.pl\">nina.gov.pl.</a><br />\r\n    \_</p>\r\n<h3>\r\n    O Historypin</h3>\r\n<p>\r\n    Nowoczesna platforma internetowa projektu Europeana 1989 jest wynikiem strategicznego partnerstwa Europeany i Historypin. Strona internetowa Europeana1989.eu jest obsługiwana w ramach portalu Historypin i korzysta z jego technologii. Historypin jednoczy ludzi wokół historii rodzinnych pochodzących z różnych pokoleń i kultur w celu ich zbadania oraz stworzenia wspólnego globalnego archiwum, tworzącego pełny i żywy obraz przeszłości. Historypin.com pozwala swoim użytkownikom przesyłać zdjęcia, filmy wideo, nagrania dźwiękowe i opowiadania oraz przypinać je do konkretnej daty i godziny na mapie świata Historypin. Projekt umożliwia także zintegrowanie zdjęć i filmów z Google Maps Street View. Dzięki temu możliwe jest uzyskanie fascynujących i nostalgicznych zestawień „dawniej i dziś\". Historypin to projekt non-profit, którego rozwój wspierany jest dzięki dotacjom i sponsoringowi. <a href=\"http://www.historypin.com\">historypin.com</a><br />\r\n    \_</p>"
