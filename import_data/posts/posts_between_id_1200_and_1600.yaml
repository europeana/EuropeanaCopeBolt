        title: 'Europeana Sounds launches new interactive platform Europeana Radio'
        posttype: null
        featured: false
        intro: null
        body: "<p>Launched 3 years ago, the ambitious Europeana Sounds project has reached its goal: the new platform Europeana Radio, powered by songs from the Europeana Music Collections and gathering audio archives from all over Europe, is launching on 12 January.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-12/europeana-radio.png\" style=\"width: 596px; height: 389px;\" /></p>\r\n\r\n<p>This latest achievement by Europeana Sounds has been accomplished after 3 years of collecting sounds archives on Europeana Music from 19 institutions involved across Europe. The project involved 24 partners from 12 European countries (including national libraries, sound institutions, research centres and universities) working together to make audio and audio-related content accessible to public audiences, the creative industries and researchers. A direct outcome of the project, Europeana Music Collections gathers music recordings, sounds, radio programmes and more musical archives enriched with meaningful contextual knowledge. In the future, more thematic collections will be created such Photography in 2017, Newspapers and World War One.</p>\r\n\r\n<p>To ensure the widest possible availability of this content and improve the user experience, Europeana Radio now provides and easy access to sound treasures. A selection of archive from cultural institutions across Europe is available to browse or play on random mode on two stations - Classical Music, and Traditional and Folk Music. 189,148 unique playable tracks from the sound archives collected over the past 3 years are available on Europeana radio, with sound recordings including Classical, Folk, Traditional and Popular music, Languages and dialects, Spoken-word, Soundscapes and Natural recordings. Users can also contribute by tagging the musical instruments while listening, making Europeana Radio an interactive tool more than just a radio. Users can learn how to participate in adding instrument tags here.</p>\r\n\r\n<p>The launch of Europeana Radio marks the beginning of easy access to sound treasures, where listeners are free to browse, listen and tag!</p>"
