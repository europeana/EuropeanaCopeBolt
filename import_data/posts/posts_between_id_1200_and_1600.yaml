        title: 'Finns to use open access digital heritage content'
        posttype: Pressrelease
        featured: false
        intro: 'Europeanainvites the Finns to explore the culture of the new internet age'
        body: "<div id=\"cke_pastebin\">\r\n    Open data and emerging digital tools allow for the creative use, sharing, editing and construction of cultural identities. For digital natives - the generation born to the internet age and the era of Finnish EU membership - an open world, unlimited creative freedom and new digital tools are taken for granted. But what does this major transition mean and require from decision-makers in the field of culture, media and education? And how has it changed Finnish, and in turn European culture?</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    These new forms of culture of the new internet age will be discussed on 25 February during a breakfast seminar 'The European culture in the new internet age: Open knowledge and digital natives'. The event is organised in conjunction with the National Library, Europeana and the Strategic Research Agency Wevolve. Participants in the discussion include thought leaders from the cultural sector, digitally native thinkers and doers, decision-makers and representatives of the media to reflect on the new possibilities and meanings of the culture of the new internet age for citizens, cultural organisations, the media, creative industries and society.\_</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    Jill Cousins, Executive Director of Europeana says, ‘The creative industries make an important and exciting contribution to Europe's economy and they are a vital part of its future. Supporting this sector means providing what it needs - quality content and inspiration. \_Europeana can help with both, thereby supporting innovation. Anyone, from members of the public to those working in the creative industries, can now explore Europe's cultural heritage through Europeana. They can use it, save it, share it or play with it creatively – or even build their own services, apps or games.'</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    The National Library and Europeana are also cooperating \_with the national Media Literacy Week, to be held in more than 1,400 Finnish schools , youth centres and libraries from 10-14 February. During the week, new stories will be created using open access Europeana content and digital platforms such as Pinterest, utilising the meme tradition of digital natives for creative learning.</div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <div id=\"cke_pastebin\">\r\n        <strong>About Europeana</strong>\n</div>\r\n    <div id=\"cke_pastebin\">\r\n        <a href=\"http://www.europeana.eu\">www.europeana.eu</a>\n</div>\r\n    <div id=\"cke_pastebin\">\r\n        Europeana brings together the digitised content of Europe's galleries, libraries, museums, archives and audiovisual collections. Currently Europeana gives integrated access to over 30 million books, films, paintings, museum objects and archival documents from some 2,300 content providers. The content is drawn from every European member state and the interface is in 29 European languages, and Europeana receives its main funding from the European Commission.</div>\r\n    <div id=\"cke_pastebin\">\r\n        The Europeana Foundation makes its dataset available through an API to people and organisations who wish to do interesting things with its collections in order to bring this remarkable material into their own sites. It also runs www.europeana1914-1918.eu, where people can upload family histories of the First World War and explore them alongside archive film footage and national library collections, and www.europeana1989.eu, which explores people's stories of the fall of the Iron Curtain. There is also an information site for professionals in the heritage sector: pro.europeana.eu</div>\r\n    <div id=\"cke_pastebin\">\r\n        Follow Europeana on Twitter @europeanaeu and #AllezCulture.</div>\r\n    <div id=\"cke_pastebin\">\r\n        \_</div>\r\n    <div id=\"cke_pastebin\">\r\n        <strong>Not for publication</strong>\n</div>\r\n    <div id=\"cke_pastebin\">\r\n        Press contact for Wevolve nuppu@wevolve.us \_+358 50 3414 268\_</div>\r\n    <div id=\"cke_pastebin\">\r\n        \_</div>\r\n    <div id=\"cke_pastebin\">\r\n        Press contact at Europeana | Eleanor Kenny Eleanor.Kenny@bl.uk</div>\r\n    <div>\r\n        \_</div>\r\n</div>"
