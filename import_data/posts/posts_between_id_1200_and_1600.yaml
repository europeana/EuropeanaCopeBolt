        title: 'Farewell to Arms. Welcome the Memories'
        posttype: pressrelease
        featured: false
        intro: 'Ljubljana, Nova Gorica, Maribor and Celje, 7 March 2012 – The 100th anniversary of the First World War is approaching. In the context of the pan-European project dubbed Europeana 1914-1918, we will be collecting documents and memories of WWI in Slovenia. T'
        body: "<p>\r\n    \_</p>\r\n<div id=\"cke_pastebin\">\r\n    Farewell to Arms. Welcome the Memories</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    Ljubljana, Nova Gorica, Maribor and Celje, 7 March 2012 – The 100th anniversary of the First World War is approaching. In the context of the pan-European project dubbed Europeana 1914-1918, we will be collecting documents and memories of WWI in Slovenia. The first collection event will take place on 28 March 2012 from 9:00 to 18:00 in the France Bevk Public Library/Goriška knjižnica Franceta Bevka in Nova Gorica. Two more are scheduled to follow: in Maribor and in Celje.&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    The aim of the project is to encourage people to discover their ancestors' memories, photographs&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    and objects and offer the chance to have them digitised for the first European online archive of&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    private WWI memories. For the upcoming 100th anniversary, we want to store and preserve valuable&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    documents for future generations, digitise them and make them publicly accessible at the portal&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    www.europeana1914-1918.eu. &nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    &nbsp;&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Family Memorabilia Collection Days in Slovenia&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Following last year's successful realisation in Germany, the project is now set to launch in other&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    European countries as well. Three of the events where objects will be collected and digitised will&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    take place in Slovenia. The first event is scheduled for 28 March in the France Bevk Public Library in&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Nova Gorica. Two more will follow: on 19 April in Maribor and on 23 May in Celje. &nbsp;The National and&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    University Library is in charge of coordinating the project in Slovenia. &nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    Jill Cousins, Executive Director of Europeana, says: \"The Family Memorabilia Collection Days are&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    more important than we usually imagine for the European collective memory and for our future.\"&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    \"Although families of soldiers keep their memories and stories for some time, their significance begins&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    to fade with the passing of a century. That is why &nbsp;our online archive is important as it collects&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    documents from across the whole of Europe.\"&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    \"For everyone participating in the creation of the Family Memorabilia Collection Day in Nova Gorica,&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    the event holds a particular significance, considering that Hemingway documented the activities on&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    the Isonzo Front in his novel A Farewell to Arms. Project Background.&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    The Europeana portal is a European digital library, archive and museum. Primarily financed by the&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    European Commission, Europeana was first presented to the public in November 2008. Today, the&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    portal holds &nbsp;over 20 million documents, with materials being contributed by over &nbsp;1500 libraries,&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    archives, museums and audio/video archives. It receives over 3 million visitors annually.&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Europeana 1914-1918 is part of the Europeana Awareness project. Launched in Germany in 2011, the&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    goal of the project was to collect memories and family stories from WWI battles and their&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    background. Over 25,000 digital memories were collected in Germany: personal diaries, hand-drawn&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    maps, portraits and sketches.&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    This year, the project is further expanding in Europe and memories will be collected in Luxembourg,&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    the UK, Ireland, Slovenia, Denmark and Belgium over the next few months. The ultimate goal of the&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    project is to prepare a clear pan-European virtual archive of WWI. &nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    In collaboration with Europeana, the European Commission will preserve the memory of the&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Collection Days by recording them on film. This will be broadcast on 9 May in Brussels as part of the&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Europeana Big Bang event during a ministerial meeting hosted by European Commission President&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Jose Manuel Barroso and senior EU Commissioner Neelie Kroes. &nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    In Slovenia, the project is co-financed by the European Commission and the Ministry of Education,&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Science, Culture and Sport of the Republic of Slovenia.&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    The partners of Europeana 1914-1918 in Slovenia include: Europeana, the University of Oxford, the&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    National and University Library, the France Bevk Public Library, the Celje Central Library, the&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Slovenian Military Museum and Facts &amp; Files. Avanta is the communication partner for the project in&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Slovenia. &nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    We will hold a press conference at the presentation of Europeana 1914-1918 in Slovenia. The&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    conference will take place in the City Museum of Ljubljana Café on 21 March 2012 at 12:00.</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    For more about the project, please visit:&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    http://www.europeana1914-1918.eu/sl</div>\r\n<div id=\"cke_pastebin\">\r\n    http://www.europeana1914-1918.eu/en/contributions/212</div>\r\n<div id=\"cke_pastebin\">\r\n    For more press information, please contact:&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Nina Tomov, Avanta &nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Email: nina.tomov@avanta.si</div>\r\n<div id=\"cke_pastebin\">\r\n    Telephone: +386 (0)1 200 79 85&nbsp;</div>"
