        intro: 'Se projekt širi v Slovenijo, Veliko Britanijo, Luksemburg, na Irsko in Dansko, pozneje in v letu 2013 pa še v nekaj drugih držav, saj želimo ustvariti edinstven vseevropski virtualni arhiv 1. svetovne vojne. Vse zbrane predmete se bo digitaliziralo in obja'
        body: "<p>\r\n    Europeana je evropska digitalna knjižnica, arhiv in muzej. Europeana je spletni portal, ki deluje kot&nbsp;posrednik do milijonov knjig, slik, filmov, muzejskih predmetov in arhivskega gradiva, ki so bili&nbsp;digitalizirani po vsej Evropi. Med strokovnjaki na področju dediščine je Europeana tudi platforma za&nbsp;izmenjavo in spodbuja sodelovanje med knjižničarji, kustosi in arhivisti. Tako ima končni uporabnik&nbsp;možnost integriranega dostopa do kulturne vsebine preko portala Europeana. &nbsp;</p>\r\n<p>\r\n    Cilji Europeane so določeni v njenem statutu in med drugim vključujejo: &nbsp;</p>\r\n<p>\r\n     Zagotoviti dostop do kulturne in znanstvene dediščine Evrope preko portala.</p>\r\n<p>\r\n     Olajšati formalne dogovore med muzeji, arhivi, avdio‐vizualnimi arhivi in knjižnicami o</p>\r\n<p>\r\n    sodelovanju pri izvajanju in trajnosti skupnega portala.</p>\r\n<p>\r\n     Spodbujati in omogočati pobude za združevanje obstoječe digitalne vsebine.</p>\r\n<p>\r\n     Podpirati in olajšati digitaliziranje kulturne in znanstvene evropske dediščine. &nbsp;</p>\r\n<p>\r\n    Jill Cousins, direktorica Fundacije Europeana o pomenu Europeane pravi: » Z mrežo preko 90‐tih&nbsp;kulturnih organizacij, Europeana obravnava &nbsp;človeška, politična, tehnična in semantična vprašanja o&nbsp;ustanavljanju skupnega portala. Europeana si prizadeva za javno dostopnost evropske kulture in&nbsp;zakladov vsem državljanom &nbsp;Evrope, tako da je vse zbrano na enem mestu, kljub temu da so predmeti&nbsp;dejansko locirani nekje drugje. Na kratko, Europeana bo zagotovila eno vstopno točko za vse vire o&nbsp;umetnikih, kot je van Gogh, ali glasbenikih, kot je Mozart, na enem mestu. Na koncu bo tako javno&nbsp;dostopno 10 milijonov predmetov. Vsi državljani Evrope bodo imeli koristi od dostopa in izmenjave&nbsp;kulturnih virov in pomagali dvigovati kultno zavedanje.</p>\r\n<p>\r\n    Europeana 1914‐1918</p>\r\n<p>\r\n    Europeana je v Nemčiji leta 2011 pričela z izvajanjem projekta Europeana 1914‐1918. V okviru&nbsp;projekta Europeana 1914‐1918 so pričeli zbirati spomine in družinske zgodbe v zvezi z vojnimi&nbsp;spopadi in medvojnim življenjem civilistov. V večjih mestih po državi je potekalo devet dogodkov, na&nbsp;katerih so zbirali spomine in zgodbe, povezane z družinskimi zgodovinami. Do zdaj je bilo zbranih že&nbsp;25.000 digitalnih slik, med njimi so neobjavljeni dnevniki, na roko narisani zemljevidi, portreti, skice&nbsp;in fotografije, ki opisujejo in prikazujejo življenje med obstreljevanjem, v sanitetnih vodih in v zaledju.</p>\r\n<p>\r\n    Sedaj se projekt širi v Slovenijo, Veliko Britanijo, Luksemburg, na Irsko in Dansko, pozneje in v letu&nbsp;2013 pa še v nekaj drugih držav, saj želimo ustvariti edinstven vseevropski virtualni arhiv 1. svetovne&nbsp;vojne. Vse zbrane predmete se bo digitaliziralo in objavilo na javno dostopnem spletnem portalu&nbsp;Europeana, v Sloveniji tudi na portalih dLib in Kamra. &nbsp;</p>\r\n<p>\r\n    Dnevi zbiranja spominov v Sloveniji</p>\r\n<p>\r\n    Organizatorji si želimo, da bi nam običajne družine zaupajo zgodbo o svojim spominkih, komu so&nbsp;pripadali in zakaj jim toliko pomenijo. Zato so po celi Evropi organizirani Dnevi zbiranja spominov, na&nbsp;katere vabimo vse, ki si želijo deliti svoje zgodbe in tako prispevati v virtualni arhiv spominov na prvosvetovno vojno. V Sloveniji so organizirani trije takšni dogodki, na katerih bodo prisotni strokovnjaki&nbsp;in zgodovinarji, ki bodo prispevke pregledali in komentirali njihovo pomembnost, strokovni&nbsp;digitalizatorji in katalogizatorji pa jih bodo naložili na spletni portal Europeana. &nbsp;</p>\r\n<p>\r\n    Ker se približuje stoletnica, je namen projekta ohraniti te dragocene dokumente za prihodnje</p>\r\n<p>\r\n    generacije. Z digitalizacijo preprečimo, da bi se ti izgubili ali zavrgli, na varnem pa se hranijo tudi za&nbsp;uporabo šol, rodoslovcev in kulturnih organizacij.&nbsp;Termini in lokacije dogodkov v Sloveniji</p>\r\n<p>\r\n    Sreda, 28. Marec 2012, od 9.00 do 18.00<br />\r\n    Goriška knjižnica Franceta Bevka<br />\r\n    Trg Edvarda Kardelja 4<br />\r\n    Nova Gorica<br />\r\n    Četrtek, 19. april 2012, od 9.00 do 18.00<br />\r\n    Vojaški muzej Slovenske vojske<br />\r\n    Engelsova ulica 15<br />\r\n    Maribor<br />\r\n    Sreda, 23. maj 2012, od 9.00 do 18.00<br />\r\n    Osrednja knjižnica Celje<br />\r\n    Muzejski trg 1a</p>"
