        title: 'The British Library hosts launch of The Copyright Cortex'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>By Ronan Deazley, the British Library.</em></p>\r\n\r\n<p>Today, the British Library hosts the launch of <a href=\"http://www.copyrightcortex.org\">The Copyright Cortex</a>, a new online, open access, resource dedicated to copyright and digital cultural heritage. The Copyright Cortex has been developed to provide libraries, archives, museums and other memory institutions with information and expert commentary on how copyright law affects the creation, management and use of digital cultural heritage.</p>\r\n\r\n<p><img alt=\"Welcome to the Copyright Cortex\" src=\"/files/Images/Blog_images/2017-06/copyright-cortex.jpg\" style=\"width: 600px; height: 300px;\"></p>\r\n\r\n<p>Developed by <a href=\"http://pure.qub.ac.uk/portal/en/persons/ronan-deazley(55f8219d-d9b4-4192-ad7e-f10e5a7d7d0a).html\">Ronan Deazley</a>, <a href=\"http://staffprofiles.bournemouth.ac.uk/display/copdenkamp\">Claudy Op den Kamp</a>, <a href=\"http://www.create.ac.uk/team/create-pgrs/victoria/\">Victoria Stobo</a> and <a href=\"http://www.create.ac.uk/team/create-pgrs/andrea/\">Andrea Wallace</a>, The Copyright Cortex has two main features.</p>\r\n\r\n<p>First and foremost, the Cortex is a catalogue. It brings together a wide range of material relating to copyright and digital cultural heritage: scholarly publications, practical guidance, policy documentation, and real-world case studies. The Cortex brings this material into one digital space, organized under three broadly defined headings: <a href=\"https://copyrightcortex.org/research\">Research</a>, <a href=\"https://copyrightcortex.org/tools-resources\">Tools &amp; Resources</a>, and <a href=\"https://copyrightcortex.org/policy-evidence\">Policy &amp; Evidence.</a> At present, open content is prioritized, including only catalogue material that is publicly accessible online.</p>\r\n\r\n<p><img alt=\"The Copyright Cortex screenshot\" src=\"/files/Images/Blog_images/2017-06/copyright-cortex-screenshot.png\" style=\"width: 600px; height: 319px;\"></p>\r\n\r\n<p>Content is made available primarily through links to the original material. The Cortex does not host third-party content, apart from some national and European policy consultations for which we have gathered together material in the public interest. Whenever evidence submitted to these consultations is made available online, it is generally only available for a short period of time. We want to ensure these materials remain publicly available in the longer term.</p>\r\n\r\n<p>Second, accompanying the catalogue is an open access text for cultural heritage practitioners: <a href=\"https://copyrightcortex.org/copyright-101\">Copyright and Digital Cultural Heritage</a>. This resource is free to read online, and free to download. When complete (10 of 15 planned chapters are currently available), it will provide a comprehensive introduction to copyright law for UK-based memory institutions, focussing specifically on how copyright impacts access to and use of digital cultural heritage materials within and across national borders.</p>\r\n\r\n<p>But, The Copyright Cortex does more than comment on and collate information about copyright and digital cultural heritage. It also celebrates and promotes the use of open content and collections. Catalogue entries are illustrated with images from collections that have been made openly available by cultural heritage institutions around the world. Images are randomly allocated to catalogue cards, so every time you visit your experience will be different. And, like the use of images, the choice of typeface celebrates open content. The principal typeface used for Cortex content is Cooper Hewitt, an <a href=\"https://www.cooperhewitt.org/open-source-at-cooper-hewitt/cooper-hewitt-the-typeface-by-chester-jenkins/\">open source typeface</a> designed by Chester Jenkins and commissioned by the Cooper Hewitt museum.</p>\r\n\r\n<p>Today’s launch marks the start of a process, not an endpoint. We will continue to develop and enhance the content and functionality of the Copyright Cortex over many years to come. If you have ideas or suggestions for material that should feature in the Cortex, we would love to hear from you. You can contact us at <a href=\"mailto:info@copyrightcortex.org\">info@copyrightcortex.org</a>.</p>\r\n\r\n<p></p>\r\n\r\n<div></div>"
