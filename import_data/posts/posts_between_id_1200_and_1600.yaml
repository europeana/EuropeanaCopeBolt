        body: "<p>In March 2016 we announced the <a href=\"http://pro.europeana.eu/blogpost/the-quest-for-better-quality-data-has-started\">creation of a Europeana Data Quality Committee </a>(DQC) to work on the various facets of data quality. The Data Quality subject is a Hydra difficult to defeat, but the Committee is definitely challenging the beast - as proven by the work accomplished over the past year.</p>\r\n\r\n<p><strong>Supporting user needs with quality metadata</strong> - the need for high quality metadata in Europeana is motivated by its impact on search performance, on the overall Europeana user experience and on the re-use of the data. Rather than making it a theoretical effort, the DQC decided to focus on data quality from the perspective of its intended use. It resulted in the creation of a <a href=\"https://docs.google.com/document/d/1ej0ouDg_uhOVnE1LE2-IEtI9xNhMpeqzNIIwSjLoAbI/edit#\">series of usage scenarios</a> reflecting information retrieval requirements. These scenarios provide context and guiding principles for the work of the DQC.</p>\r\n\r\n<p><strong>Defining clearer requirements</strong> - a way for Europeana to improve data quality has been to define mandatory elements as part of the Europeana Data Model (EDM). However mandatoriness does not always entail good data quality: the required elements are not necessarily in the source metadata, and are often created by providers on the go, which sometimes result in duplicated values. Although our first impulse was to make more elements mandatory, we had to go against it !</p>\r\n\r\n<p>The DQC agreed on two new ways of categorising the current EDM elements: mandatory elements and enabling elements. While enabling elements support definite desirable (but optional) functionalities for a specific (set of) usage scenario(s), mandatory elements are required as a fundamental minimum for all metadata descriptions. The DQC has formulated a list of <a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_WG/DataQualityCommittee/DataQualityCommittee-2016Report.pdf\">recommendations for mandatory elements </a>which will be incorporated into the <a href=\"http://pro.europeana.eu/share-your-data/data-guidelines/edm-documentation\">EDM mapping guidelines</a>. These recommendations confirm some existing EDM elements as mandatory, define new ones as recommended, and remove the constraints for others.</p>\r\n\r\n<p>The next step is to define a list of enabling elements. This new set of recommendations should highlight the importance of some elements in the realisation of the usage scenarios defined earlier. In the meantime, we also suggested clarifications in the definitions of some elements.</p>\r\n\r\n<p><strong>Measuring metadata quality </strong>- Assessing the quality of its data is crucial for Europeana. The DQC started to work on a completeness rating indicating most complete metadata descriptions. This work was highly motivated by DQC member Péter Király’s individual effort as part of his <a href=\"http://www.slideshare.net/pkiraly/metadata-quality-assurance-framework-at-qqml2016-full\">Metadata Quality Assurance Framework</a>. The completeness is measured along different profiles, such as the presence of mandatory fields or the appropriate tagging of field values (including translations) within a record with language tags (e.g., 'en' for English and 'fr' for French). Once complete, this work is expected to yield a metric for metadata completeness that can be used to inform data reusers and Europeana officers of the datasets quality, and to improve search and ranking on Europeana Collections. The DQC also discusses ways of visualising these calculations in charts or other graphic representations. Examples can be found <a href=\"http://pkiraly.github.io/2016/04/09/third-report/\">here</a>.</p>\r\n\r\n<p><strong>Identifying errors in metadata values </strong>- While the completeness measure focuses on the presence of a given field in a metadata record, it doesn’t provide any quality indicator on the value a field holds. The Committee has gathered <a href=\"https://docs.google.com/spreadsheets/d/1zoU-1uPk2O5t5zRC1-MD3LakBQGJ2hsWlSnp3XS2iAk/edit\">a list of problem patterns</a> for metadata values (e.g., data normalisation issues) that affect search and interfere with ranking algorithms. The next step will consist in testing new technologies to (1) identify the problem patterns in the data, (2) solve some of these issues (via normalisation for instance). We encourage data providers working with Europeana to help us flagging more problems so that they can be fixed as early as possible in the delivery of the data !</p>\r\n\r\n<p>Discussions were not limited to these topics. The relation between data quality and the representation of events, dates and language normalisation as well as the distinction between type and genre information also raised attention and might be considered as topics for more work in the near future.</p>\r\n\r\n<div>You can follow the work of the Data Quality Committee <a href=\"http://pro.europeana.eu/get-involved/europeana-tech/data-quality-committee\">here</a>.</div>\r\n"
