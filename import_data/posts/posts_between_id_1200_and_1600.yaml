        title: 'September update: extending the reach of rightsstatements.org, one country at a time'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>26 million. That’s how many rights statements changed in November 2016. Europeana, as a founding partner of <a href=\"http://rightsstatements.org/\">rightsstatements.org</a>, became the first cultural heritage association to implement the newly developed internationally interoperable rights statements.  </p>\r\n\r\n<p><a href=\"http://dc.lib.unc.edu/cdm/ref/collection/nc_post/id/992\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-09/postcard.jpg\" style=\"width: 512px; height: 466px;\"></a></p>\r\n\r\n<p><em>               <a href=\"http://dc.lib.unc.edu/cdm/ref/collection/nc_post/id/992\"> Mt. Mitchell Station, Mt. Mitchell, N.C, North Carolina Collection Photographic Archives, Wilson Library, University of North Carolina at Chapel Hill, public domain</a></em></p>\r\n\r\n<p><strong>Two new partners join the consortium</strong></p>\r\n\r\n<p><a href=\"http://www.bac-lac.gc.ca/eng/Pages/home.aspx\">Library &amp; Archives Canada </a>&amp; <a href=\"https://ndl.iitkgp.ac.in/\">National Digital Library (India)</a> joins <a href=\"http://pro.europeana.eu\">Europeana</a> and the <a href=\"https://dp.la/\">Digital Public Library of America (DPLA)</a> as partners in the consortium that runs <a href=\"http://rightsstatements.org\">rightsstatements.org</a>. Each partner has a representative on the Steering Committee to oversee and guide the operations of the service. And each partner contributes to the work undertaken by the Statements &amp; Technical Working Groups to develop the statements themselves and the interoperability of them respectively.</p>\r\n\r\n<p><strong>Translations of rights statements are underway</strong></p>\r\n\r\n<p>Following the launch of the <a href=\"http://rightsstatements.org/files/170612rs_editorial_policy.pdf\">Editorial Policy</a> and the<a href=\"http://rightsstatements.org/files/170612rs_translation_policy.pdf\"> Translation policy</a>, <a href=\"http://rightsstatements.org/en/documentation/translations.html\">5 expressions of interest have been received to translate the statements and supporting text</a>. Of which the DDB has been selected as the official translation partner - which means they are responsible for the delivering and maintaining the translations. A translation partner has not yet been selected for the Portuguese, Finnish, Spanish or Estonian languages.  </p>\r\n\r\n<p>What’s next</p>\r\n\r\n<ul>\n<li>\r\n    <p>The Steering Committee Annual meeting will be held 7 &amp; 8th September,</p>\r\n    </li>\r\n    <li>\r\n    <p>Partners are at work drafting an 18th month business plan.</p>\r\n    </li>\r\n</ul>"
