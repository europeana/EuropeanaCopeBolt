        title: 'Why the Metropolitan Museum of Art is embracing open access'
        posttype: News
        featured: false
        intro: "<p>In February 2017, The Metropolitan Museum of Art (The Met) made over 375,000 images of public domain artworks in its collections available for use and remix with Creative Commons Zero. Identifying data for the museum’s entire publicly available digitized collection was also made available on GitHub development platform. We asked Neal Stimler, Program Manager for Content Partnerships, from The Metropolitan Museum of Art, to tell us what is driving these projects.</p>\r\n"
        body: "<p><strong>Why is it important for these resources to be available freely online ?</strong></p>\r\n\r\n<p>Sharing the collection is a fundamental aspect of <a href=\"http://www.metmuseum.org/about-the-met\">The Met’s mission</a> ‘to connect people to creativity, knowledge, and ideas.’ The <a href=\"http://www.metmuseum.org/press/news/2017/open-access\">Met Open Access</a> initiative, launched on 7 February 2017, helps achieve this mission by making <a href=\"http://www.metmuseum.org/about-the-met/policies-and-documents/image-resources\">images and data from the Museum's collection</a> widely available on the internet, and usable to the broadest possible public. As <a href=\"https://creativecommons.org/author/ryancreativecommons-org/\">Ryan Merkley</a>, CEO of <a href=\"https://creativecommons.org/\">Creative Commons</a>, noted at the Met Open Access launch event, ‘<a href=\"https://medium.com/@creativecommons/knowledge-is-the-most-valuable-thing-we-have-to-give-abcc90c29778\">it's about advancing the human cause of equity and access for everyone to the greatest works of history</a>.’</p>\r\n\r\n<p><strong>Why are these resources available outside of the Met’s website?</strong></p>\r\n\r\n<p>Partnerships enhance the discoverability and searchability of the <a href=\"http://www.metmuseum.org/art/collection\">Museum's collection</a>, while creating opportunities to foster deeper connections. The Met’s collaboration with partners help extend the impact of the Met's collection into communities eager to engage and utilize art in both familiar and new ways. Those interested in the Museum can access and engage with the collection whether or not they visit of the Museum’s three physical locations. And, access to the collection can happen on platforms outside or-as well as on-the Museum’s own website.</p>\r\n\r\n<p>The Met's partnership with Creative Commons not only helped introduce Creative Commons Zero, but also contributed to <a href=\"https://ccsearch.creativecommons.org/\">Creative Commons Search</a>, which, \"...<a href=\"https://ccsearch.creativecommons.org/about\">allows for high-quality content from the commons to surface in a more seamless and accessible way</a>”. The Met is excited to be part of Creative Commons Search, along with allied institutions whose collections can also be discovered on the platform, like <a href=\"https://creativecommons.org/2017/04/20/europeana-search/\">Europeana’s</a>.</p>\r\n\r\n<p>In partnership with the Wikimedia Foundation and community members, we built <a href=\"https://en.wikipedia.org/wiki/Wikipedia:GLAM/Metropolitan_Museum_of_Art\">GLAM WikiProject Metropolitan Museum of Art</a>. This project documents our efforts to contribute public domain images and data to Wikimedia platforms, and to undertake focused work with communities of practice locally in New York City and remotely with programs such as <a href=\"https://en.wikipedia.org/wiki/Wikipedia:Meetup/NYC/Met\">edit-a-thons</a>, <a href=\"https://meta.wikimedia.org/wiki/Met_Open_Access_Artworks_Challenge\">challenges</a> and a Wikimedian-in-Residence. Engagement with Wikimedia communities is a shared interest of <a href=\"https://meta.wikimedia.org/wiki/Europeana\">Europeana</a>, whose work has been a source of inspiration for The Met’s own efforts.</p>\r\n\r\n<p><strong>Who benefits from these resources, and how do they use them?</strong></p>\r\n\r\n<p>The Met's Open Access images and data with the <a href=\"https://creativecommons.org/share-your-work/public-domain/cc0\">Creative Commons Zero</a> designation can be used by anyone, without fee or restriction, for both commercial and non-commercial uses. This includes artists, designers, students, scholars, developers, businesses, etc. who find inspiration in the Met's 5,000 years of art. The Museum, in turn, is inspired by user communities and learns from their innovations.</p>\r\n\r\n<p><strong>Can you share some scholarly and creative examples using these resources?</strong></p>\r\n\r\n<p>There have been interesting uses since launch that point to further possibilities. Europeana, for example, used an image of a stained glass window by Louis Comfort Tiffany from The Met's collection in its exhibition, <em><a href=\"http://www.europeana.eu/portal/fr/exhibitions/art-nouveau-2011\">Art Nouveau: A Universal Style</a></em>. The exhibition web page, ’’<a href=\"http://www.europeana.eu/portal/en/exhibitions/art-nouveau-2011/mastercrafts\">Mastercrafts</a>’, that contained the image of the Tiffany window, ’<a href=\"http://www.metmuseum.org/art/collection/search/9819\">Magnolias and Irises</a>’, has been viewed more than 500 times by users since it was published in February, and the metadata has been translated into six languages.</p>\r\n\r\n<p><a href=\"https://twitter.com/pdcutup\">Public Domain Cut-up Twitter Bot</a>, created by <a href=\"http://thisismattmiller.com/\">Matthew Miller</a>, is a an example of a digital art project that uses software to cut-up, remix and collage together open access images from The Metropolitan Museum of Art and The New York Public Library to create new images using the Creative Commons Zero designation.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-08/pontneufgif.gif\" style=\"width: 228px; height: 300px;\"></p>\r\n\r\n<p><a href=\"http://www.metmuseum.org/art/collection/search/459736\"><em>Le Pont Neuf, Hippolyte Petitjean, </em></a><em><a href=\"http://www.metmuseum.org/art/collection/search/459736\">The Metropolitan Museum of Art, </a></em><a href=\"http://www.metmuseum.org/art/collection/search/459736\"><em>CC0</em></a></p>\r\n\r\n<p><a href=\"http://digitalcollections.nypl.org/items/160fec70-c614-012f-b514-58d385a7bc34\"><em>Le Pont-Neuf, Charles Méryon, The New York Public Library</em></a></p>\r\n\r\n<p><a href=\"http://twitter.com/PDCutup/status/885339830250594305\"><em>Public Domain Cut-Up Bot, Matt Miller</em></a><a href=\"http://twitter.com/PDCutup/status/885339830250594305\">,<em> CC0</em></a></p>\r\n\r\n<div>\r\n<p><strong>What is the most popular digitized artwork?</strong></p>\r\n\r\n<p>While the most popular digitized artwork in the collection does vary, it is frequently <a href=\"http://www.metmuseum.org/art/collection/search/437127\"><em>Bridge over a Pond of Water Lilies</em>, by Claude Monet</a>. This Impressionist painting is popular with visitors to the Museum's Fifth Avenue location as well as online.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-08/monet.jpg\" style=\"width: 478px; height: 600px;\"></p>\r\n\r\n<p><em><a href=\"http://www.metmuseum.org/art/collection/search/437127\">Bridge over a Pond of Water Lilies, Claude Monet, The Metropolitan Museum of Art, </a></em><a href=\"http://www.metmuseum.org/art/collection/search/437127\"><em>CC0</em></a></p>\r\n\r\n<p><em>by Camille Tenneson</em></p>\r\n</div>\r\n"
