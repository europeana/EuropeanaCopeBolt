        title: 'Europeana at THE ARTS+ Fair: promoting new business models using digital cultural heritage'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>For five days, from 19 to 23 October, Frankfurt was the centre stage for business creativity during<a href=\"http://theartsplus.com/\"> THE ARTS+ Fair</a>: the first edition of an annual international event for creative industries — a side event of the <a href=\"http://www.buchmesse.de/en/fbf/\">Frankfurt Book Fair</a>. Europeana partnered with THE ARTS+ to host an interactive and interdisciplinary workshop dedicated to exploring the potential of the cultural and creative market in the digital age (THE ARTS+ Lab). We invited 19 design students from Germany, the Netherlands, Italy, and Poland to develop original projects reusing Europeana content. We were excited to see five early-stage prototypes emerge as a result of this event.</p>\r\n\r\n<p>During the Fair, we took the opportunity to meet with education publishers from across the world to explore potential interest in using the Europeana API and manual download functions to integrate Europeana content into digital educational resources. We were met with enthusiasm by education publishers and innovative digital educational resource providers, who quickly recognised the educational potential of our diverse collections. This includes publishers and educational resources like Itsi, Capstone Publishing, NETEX Learning, and MM Publishing. We’re now in the process of following up after numerous meetings. Some digital educational resources like Itsi are already in the process of integrating our API.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2016-10/img-20161021-141831.jpg\" style=\"width: 560px; height: 420px;\"><br><em>Design students in a workshop during THE ARTS+ Fair. Europeana Foundation, CC BY-SA.</em></p>\r\n\r\n<p>We also captured the attention of publishers, interested passers-by and creative industry professionals with the installation of the<a href=\"http://pro.europeana.eu/blogpost/celebrating-bigartride\"> #BigArtRide</a> at THE ARTS+. A result of the #Europeana280 campaign, the #BigArtRide is a practical example of Europeana content reuse. Created by the Dutch design studio<a href=\"http://dropstuff.nl/\"> DROPSTUFF.nl</a>, the #BigArtRide invited fairgoers to explore European art and culture by cycling through a virtual city filled with Europe’s shared cultural heritage. This art installation lets users experience a bike ride by means of a virtual reality (VR) Oculus Rift headset.</p>\r\n\r\n<h2>Europeana Labs workshop: five prototypes in three days</h2>\r\n\r\n<p>The workshop “Europeana Labs: The unexploited content of cultural institutions” lasted three days and guided design students through the process of developing product ideas to the process of preparing and presenting a pitch to business investors. On the first day, a co-creation workshop led by the Spanish consulting company <a href=\"http://platoniq.net/en/\">Platoniq </a>invited students to experiment with Europeana data using specially created <a href=\"https://issuu.com/platoniq/docs/platoniq_co-creation_eng\">Co-creation Made Agile methodology</a>. They finished the day with a cut-throat elimination of the weakest prototype ideas, focussing instead on the development of the most robust five business proposals.</p>\r\n\r\n<p>The second and third day were led by <a href=\"http://www.media-deals.org/\">Media Deals</a>, a pan-European investor network. First, students took their five business proposals into a business modeling workshop and were introduced to the Lean Canvas methodology. This helped them turn their idea into viable business models. On the third day, a pitching skills training with presentations and instant feedback coached participants on how to best present their projects to financiers.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2016-10/1477566627_dsc08092.jpg\" style=\"width: 560px; height: 372px;\"><br><em>Participants receive feedback during THE ARTS+ Fair. Europeana Foundation, CC BY-SA.</em></p>\r\n\r\n<p>This learning process concluded with students pitching their ideas at an investor forum that was open to the public. Design students presented their projects to a jury of selected investors and business experts and to many interested passers-by at THE ARTS+. The investor panel evaluated the ideas and provided them with constructive feedback to help them develop their ideas into a market-ready proposition. The jury members were: Eugene Smyth (<a href=\"http://www.aibseedcapitalfund.ie/\">Allied Irish Banks Seed Capital Fund</a>); Cathrin Frisemo (<a href=\"http://nfban.org/\">Nordic Female Business Angel Network</a>); Xavier Huerre (Interim Executive, Business Consultant, Angel Investor); Dieter Staib (Education, BBA, MBA at <a href=\"http://www.esade.edu/web/eng\">ESADE</a> Barcelona).</p>\r\n\r\n<p>Among the five pitches, Fantasia, an app developed by a student group from Italy and Poland, was selected as the winning project. In a concise and engaging pitch, the students proposed a prototype that aims to create patterns for fashion designers from high-quality content made available through Europeana. As a reward for their great project, Fantasia will attend next year’s edition of the Europeana Fashion Conference.</p>\r\n\r\n<p>What’s next? After five busy days, we will be following up with the contacts we made and looking into how we can increase the educational and creative re-use of our content through partnerships with creative industries and educational partners across Europe and beyond. Stay tuned!</p>\r\n\r\n<p>For more, check out our <a href=\"https://www.flickr.com/gp/europeanaimages2/j9151f\">Flickr album </a>and our <a href=\"https://storify.com/Europeana/europeana-the-arts\">Storify</a> on THE ARTS+.</p>"
