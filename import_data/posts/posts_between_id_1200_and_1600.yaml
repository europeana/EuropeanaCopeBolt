        title: '#MakewithEuropeana: Art Nouveau fashion and jewellery'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>On Europeana Labs, we are constantly seeking to inspire and encourage you to reuse Europe’s shared cultural heritage in new products, businesses and designs. Until the end of 2017, we will organise <a href=\"http://labs.europeana.eu/blog/makewitheuropeana-art-nouveau\" target=\"_blank\">three campaigns</a> in which we’ll hand-pick cultural objects from our vast online repository and feature them in a dedicated blog series and on <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">Twitter</a>. The first campaign addresses the popular style of Art Nouveau and will run until end of May. The selected items are all suitable for commercial creative reuse and, we believe, can motivate makers everywhere to develop unique concepts. </em></p>\r\n\r\n<p>Sophisticated organic lines, floral ornaments and geometric forms. You could easily find yourself dazzled by the charm and extravagancy of the <strong>Art Nouveau</strong> movement. According to this genre’s philosophy, beauty should surround us in the most unexpected places, and artistic designs could be applied to everyday objects - for instance, furniture, decorative arts and utensils. By unifying fine and applied arts, this style serves as a great inspiration for makers who wish to re-imagine this joyful era in their artistic creations.</p>\r\n\r\n<p>Fashion is greatly influenced by political, economical and social factors. The <a href=\"http://www.europeana.eu/portal/en/exhibitions/art-nouveau-a-universal-style/origins-of-art-nouveau\" target=\"_blank\">Art Nouveau</a> movement took place from the 1880s until World War One, a period (at least initially) marked by peace and prosperity. Wealth and the availablity of resources played a critical role on the development of trendy garments and the way people chose to adorn their bodies. You can find an insight to Art Nouveau’s influence on fashion by checking reusable objects in our dedicated <a href=\"https://nl.pinterest.com/europeana/art-nouveau-fashion/\" target=\"_blank\">Pinterest board</a>.</p>\r\n\r\n<p>Social and technological change in Europe led by industrialisation, mass production and urbanisation had an impact on women’s fashion leading to the <a href=\"http://www.europeana.eu/portal/en/exhibitions/art-nouveau-a-universal-style/women-in-art-nouveau#ve-anchor-section_8672-js\" target=\"_blank\">dress reform movement</a>. Female clothing became less restrictive, lighter and easier to wear - a direct outcome of women’s growing independence and changes in gender roles. For example, the garment displayed below represents fashion transitions and what was in vogue. Satin, a common fabric used in fashion of this time, is soft and gracious and the s-shape silhouette gives it a modern shape.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/image-6-.jpg\" style=\"width: 350px; height: 626px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2026107/Partage_Plus_ProvidedCHO_www_esbirky_cz_86419.html?q=Art+Nouveau\" target=\"_blank\">Toaleta večerní</a>, 1913. Uměleckoprůmyslové Museum V Praze. Public Domain Marked.</em></p>\r\n\r\n<p>Attention to details was precious and crucial to trendy ladies of the time. Shoes adopted Art Nouveau motifs by embellishing heels. Even umbrellas and parasols deserved some extra detailing. Below, a parasol with woven motif of flowers and butterflies illustrates this dedication to details. A silver and turquoise crook adorns the end of this parasol’s wooden stick.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/90402-bk-1980-6.jpeg\" style=\"width: 560px; height: 578px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/90402/BK_1980_6.html?q=Art+Nouveau\" target=\"_blank\">Parasol with woven motif of flowers and butterflies</a>, 1895 - 1905. Rijksmuseum. Public Domain Marked.</em></p>\r\n\r\n<p>Another trend of Art Nouveau fashion was clothing inspired by antiquity or Japonism as shown below in this exotic kimono made of embroidered silk.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/kimono-2.jpg\" style=\"width: 350px; height: 594px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2026108/Partage_Plus_ProvidedCHO_Digitalt_Museum_113769.html?q=Textile\" target=\"_blank\">Kimono</a>, 1800-1899. Digitalt Museum. Public Domain Marked. </em></p>\r\n\r\n<p>Motifs inspired by nature were typical of this modern age. Shapes that resembled flowers, buds and insect wings were often used in fashion accessories. Dark colouring and geometric forms accompanied these nature themes. Take the handbag below as an example of nature-inspired work and use of dark colours.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/image-7-.jpg\" style=\"width: 560px; height: 410px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2026107/Partage_Plus_ProvidedCHO_www_esbirky_cz_UPM12760.html?q=Art+Nouveau\" target=\"_blank\">Kabelka</a>, 1912. Uměleckoprůmyslové Museum V Praze. Public Domain Marked.</em></p>\r\n\r\n<p>To complete a true Art Nouveau look, adornments were essential. Excellent workmanship combined with innovative materials and new techniques set the tone for jewellery making. <strong>René Lalique</strong> (1860-1945) was a French glass designer whose work was quite popular at the time. He was considered an innovator for combining glass and enamel with gold, opals, diamonds, pearls or amethysts. The stunning brooch below is a creation by Lalique. It combines gold, lithographic stone and pearl with enamel.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/90402-bk-1969-25.jpeg\" style=\"width: 350px; height: 481px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/90402/BK_1969_25.html?q=Ren%C3%A9+Lalique#&amp;gid=1&amp;pid=1\" target=\"_blank\">Broche in de vorm van een narrenkop</a>, 1897 - 1899. René Lalique. Rijksmuseum. Public Domain Marked.</em></p>\r\n\r\n<p>Another famous artist of the time, <strong><a href=\"http://www.jugendstilsenteret.no/art-nouveau/the-archives/gaudernack-c9940l417\" target=\"_blank\">Gustav Gaudernack</a>,</strong> was a Norwegian goldsmith. He was famous for his ‘plique á jour’ work - a vitreous enamelling technique. Check out a collection of Gaudernack’s sketches on this <a href=\"https://nl.pinterest.com/europeana/gustav-gaudernack/\" target=\"_blank\">Pinterest board</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/jewell.png\" style=\"width: 600px; height: 357px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2026108/Partage_Plus_ProvidedCHO_Digitalt_Museum_110350.html\" target=\"_blank\">Drawing</a> by Gustav Gaudernack, 1911-1914. Digitalt Museum, Public Domain.</em></p>\r\n\r\n<p>We hope that the shapes, motifs, and colors of this everlasting art influence will bring inspiration to makers!</p>\r\n\r\n<h2><strong>Show us what you make </strong></h2>\r\n\r\n<p>We will feature the best examples of makers using Europeana’s Art Nouveau content on Europeana Labs. Share your story and your creation with us! <a href=\"http://reuse@europeana.eu/\" target=\"_blank\">Email</a> us or tweet to us using <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">@EuropeanaLabs</a> and the hashtags <strong>#MakeWithEuropeana</strong> and <strong>#EuropeanaInspires</strong>. Stay up to date with future opportunities by signing up to the <a href=\"http://eepurl.com/bcPYL9\" target=\"_blank\">Europeana Labs newsletter</a>.</p>\r\n"
