        title: 'Europeana Photography unlocks a vast archive of historical photography'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>by Sofie Taes and Valentina Bachi from </em><em>PHOTOCONSORTIUM, the International Consortium for Photographic Heritage </em></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/collections/photography\">Europeana Photography </a>is now launching as the outcome of a collaboration between Europeana and PHOTOCONSORTIUM, the International Consortium for Photographic Heritage. Giving access to a vast archive of historical images, it’s a treasure trove of carefully selected pictures from the first 100 years of photography. The latest thematic collection on the Europeana platform, Europeana Photography presents high-quality images and compelling stories from Europe’s most astonishing historical picture collections. Just be warned: once you’ve stepped into our time capsule, you’ll never want to leave!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-05/2024914-photography-providedcho-ajuntament-de-girona-090827.jpeg\" style=\"width: 450px; height: 600px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/it/record/2024914/photography_ProvidedCHO_Ajuntament_de_Girona_090827.html?q=foto+lux\"><em>Foto Lux, Ajuntament De Girona, CC BY-NC-ND</em></a></p>\r\n\r\n<div>\r\n<p><strong>Connecting people with their past</strong></p>\r\n\r\n<p>Europeana Photography allows people to connect with their past, with fellow citizens, to explore distant eras and locations, and better appreciate the value of their continental, national and local cultural heritage. Images tell invaluable and complex stories: what everyday life was like for European citizens throughout history, what past times and places might have looked and felt like, what it meant to be born in glamorous Paris during the Belle Époque or to be a family on the run during World War I.</p>\r\n\r\n<p><strong>A curated experience</strong></p>\r\n\r\n<p>Showcasing some of the works available through Europeana Photography is a new exhibition series. ‘<a href=\"http://www.europeana.eu/portal/en/exhibitions/industrial-photography-in-the-machine-age\">The Pleasure of Plenty</a>’ is all about opulence, with stunning vintage photographs that can be explored in minute detail. More exhibitions telling fascinating stories through vintage photography, but also focusing on the characteristics of the medium of photography will follow regularly. Themes and materials have been selected to interest everyone, from those with a passing interest, to the photography specialist.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-05/2024906-photography-providedcho-roki-kio-kra-to-muziejus-roki-kis-area-museum-limis-60990645.jpeg\" style=\"width: 600px; height: 383px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/it/record/2024906/photography_ProvidedCHO_Roki_kio_kra_to_muziejus___Roki_kis_Area_Museum_LIMIS_60990645.html?q\"><em>Onuškio gyventojai degustuoja \"Kalnapilio\" alų. XX a. 4 deš. | Rokiškis Area Museum, public domain </em></a></p>\r\n\r\n<div>\r\n<p><strong>Reaching out to professionals and the general public</strong></p>\r\n\r\n<p>Europeana Photography uses exhibitions, themed galleries, blog posts and to guide people through the finest gems of European photographic history. Aimed at both the general public and professional users, this online showcase enhances visibility of Europeana’s photographic collections and encourages people to use them for their own projects, as 22% of the content is openly licensed. Educators may rejoice too, as improved search tools make Europeana Photography an unmissable resource, allowing the discovery of breathtaking collections that have previously stayed under the radar. What will you discover? Let us know by tweeting @EuropeanaEU</p>\r\n\r\n<p>Europeana Photography launched on May 20th and the launch event took place at the Museo della Grafica in Pisa on European Museums Night, and pictures of the event are available <a href=\"https://www.flickr.com/photos/ter-burg/sets/72157682162313560\">here</a>.</p>\r\n<iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/218383575\" width=\"640\"></iframe>\r\n\r\n<div></div>\r\n</div>\r\n</div>"
