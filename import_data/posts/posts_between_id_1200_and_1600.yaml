        title: 'Putting Europe''s fashion heritage online'
        posttype: pressrelease
        featured: false
        intro: 'On 1 March 2012 the Europeana Fashion project was launched. This exciting three-year project, co-funded by the European Commission within the ICT Policy Support Programme, will publish online by March 2015 over 700,000 fashion-related digital objects, rang'
        body: "<p>\r\n    Europeana Fashion is a best practice network of 23 partners, representing the leading public and private museums, archives and collections from 12 European countries. More information about the project will be available soon on the project website: <a href=\"http://www.europeanafashion.eu\" target=\"_blank\">www.europeanafashion.eu</a></p>\r\n<p>\r\n    Fashion is an important part of our shared European Cultural Heritage, which is increasingly recognised for its important research value to other academic disciplines, including arts, culture, sociology and communication. Since the beginning of the XX century some of the most important public and private cultural institutions and museums of applied arts in Europe have begun collecting and preserving garments, accessories, catalogues, fashion magazines and other documents and materials related to fashion. This has resulted in a growing number of impressive and unique collections that Europeana Fashion will bring together online through Europeana (<a href=\"http://www.europeana.eu\" target=\"_blank\">www.europeana.eu</a>) and also through a dedicated multi-lingual fashion portal.</p>\r\n<p>\r\n    The Europeana Fashion project is coordinated by Fondazione Rinascimento Digitale.</p>\r\n<p>\r\n    ENDS</p>\r\n<p>\r\n    For further information contact: Marco Rendina (rendina@rinascimento-digitale.it)</p>\r\n<div id=\"cke_pastebin\">\r\n    Press contact: Alessandra Arezzi Boza (arezzi@rinascimento-digitale.it)</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <strong>Notes for editors:</strong></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <strong>Europeana Fashion partners</strong></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"width:649px;\" width=\"650\">\r\n        <tbody>\r\n            <tr>\r\n                <td style=\"width:281px;\">\r\n                    <p>\r\n                        Fondazione Rinascimento Digitale (IT)</p>\r\n                </td>\r\n                <td style=\"width:368px;\">\r\n                    <p>\r\n                        National Technical University of Athens (EL)</p>\r\n                </td>\r\n            </tr>\r\n            <tr>\r\n                <td style=\"width:281px;\">\r\n                    <p>\r\n                        ModeMuseum (BE)</p>\r\n                </td>\r\n                <td style=\"width:368px;\">\r\n                    <p>\r\n                        Royal Museums of Art and History (BE)</p>\r\n                </td>\r\n            </tr>\r\n            <tr>\r\n                <td style=\"width:281px;\">\r\n                    <p>\r\n                        Internet Architects (BE)</p>\r\n                </td>\r\n                <td style=\"width:368px;\">\r\n                    <p>\r\n                        Roger Dean Photography (UK)</p>\r\n                </td>\r\n            </tr>\r\n            <tr>\r\n                <td style=\"width:281px;\">\r\n                    <p>\r\n                        Victoria &amp; Albert Museum (UK)</p>\r\n                </td>\r\n                <td style=\"width:368px;\">\r\n                    <p>\r\n                        Netherland Institute for Sound and Vision (NL)</p>\r\n                </td>\r\n            </tr>\r\n            <tr>\r\n                <td style=\"width:281px;\">\r\n                    <p>\r\n                        Catwalkpictures (BE)</p>\r\n                </td>\r\n                <td style=\"width:368px;\">\r\n                    <p>\r\n                        Stockholms Universitet (SE)</p>\r\n                </td>\r\n            </tr>\r\n            <tr>\r\n                <td style=\"width:281px;\">\r\n                    <p>\r\n                        Museum of Applied Arts (RS)</p>\r\n                </td>\r\n                <td style=\"width:368px;\">\r\n                    <p>\r\n                        Les Arts Dé