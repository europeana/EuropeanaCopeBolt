        title: 'Winner Europeana''s digitisation competition'
        posttype: Pressrelease
        featured: false
        intro: ''
        body: "<p>\r\n    Namuth's photo is now being exhibited together with those of other finalists at Västerbotten's museum in the city of Umeå, the European Capital of Culture 2014. It will later will be uploaded to www.europeana.eu, and contribute to Europe's digitised cultural heritage.</p>\r\n<p>\r\n    Europeana is the Europe's digital platform for cultural heritage, which collects and provides access to digitised material from libraries, archives, audiovisual collections and museums.</p>\r\n<p>\r\n    At Europeana, anyone can discover, download, share, learn from and be inspired by Europe's cultural richness, free of charge: books, manuscripts, sculptures, museum objects, crafts, music and other recordings. Europeana has items from museums and cultural institutions, big and small, from all over Europe. The items can be explored from your mobile and tablets as well as your laptop.</p>\r\n<p>\r\n    Content on Europeana is not only from museums, libraries, galleries and other cultural institutions; it also includes contributions from the public. The summer campaign gave Swedes the chance to contribute to Europeana. In collaboration with the National Heritage Board and Wikimedia Sweden, Europeana toured the country and held a photo competition in the cities of Umeå, Kalmar, Lund, Gothenburg and Stockholm.</p>\r\n<p>\r\n    The mission was to track down an old image on www.europeana.eu and then take a new photo of the same. A renowned jury consisting of, among others, award-winning photographers Karl Melander and Joachim Lundgren, chose a winner and a runner-up in each city that qualified for the national competition.\_<span style=\"line-height: 1.4;\">Kerstin Namuth and her son Holme Finnilä placed first with their photo of the 1400-century fortress Gamla Älvsborg in Gothenburg.</span></p>\r\n<p>\r\n    ‘It feels great and completely unexpected. I fell for the old picture because it's not a touristy place. It is a hidden spot we really had to look up. When we got to the place, I was surprised that it still looks very much the same as the old picture. Even the little shed remains. How it has survived when everything around has been renovated, I do not know. The contest was a fun way to get to know the city', says Kerstin Namuth.</p>\r\n<p>\r\n    ‘The photo competition is a great way to get people to find Europenana, to open their eyes, get involved in their local environment and at the same time become co-creators of the exhibition,' says Helena Magnusson, head of exhibitions, programmes and pedagogy at Västerbotten's Museum.</p>\r\n<p>\r\n    Jill Cousins, Europeana's Executive Director says: ‘New ways of seeing and interpreting our past, showing us that we are products of our cultures and creating an understanding of the cultures of others is a purpose of Europeana. Kerstin Namuth's photo from the historic area of Gamla Älvsborg in Gothenburg, juxtaposed with the original image that was taken in the exact same spot, shows the change but also the continuity of our cultural heritage'.</p>\r\n<p>\r\n    <strong>The jury's motivation:\_</strong></p>\r\n<p>\r\n    ´Kerstin Namuth's photo has a high documentary value and its composition is very similar to the older image. These two photos complement each other in an educational and exciting way. The new one shows how the old industrial environment has changed, while the old image explains the traces of previous constructions that we can see on the mountain today, and gives an impression of how the area looked in the past. ´</p>\r\n<p>\r\n    <strong>About the photo competition and exhibition #Thenandnow</strong></p>\r\n<p>\r\n    Alongside the photo competition, an open photography workshop was held in each of the five cities. The final winner was selected based on the best connection to the original photo, in terms of composition, content and technical quality. The photos are now exhibited at Västerbotten's Museum in Umeå, the cultural capital of Europe 2014, until 8 February.</p>\r\n<p>\r\n    <strong>For more information, please contact:\_</strong></p>\r\n<p>\r\n    Kerstin Namuth, the winner: +46 (0)31-106503, kerstin.namuth@folkuniversitetet.se, Twitter: @kerstinnamuth</p>\r\n<p>\r\n    Lena Calderon, The National Heritage Board: +46 (0)708 83 80 27, lena.calderon@raa.se</p>\r\n<p>\r\n    Amit Youlzari, Europeana: +44 207 412 7114, amit.youlzari@europeana.eu</p>\r\n<p>\r\n    Jan Ainali, Wikimedia: +46 (0)72 9672948, jan.ainali@wikimedia.se</p>\r\n<p>\r\n    <strong>Photos:</strong></p>\r\n<p>\r\n    First place</p>\r\n<p>\r\n    <a href=\"https://commons.wikimedia.org/wiki/File:G%C3%B6teborg2014_Gamla_%C3%84lvsborg.jpg%20\">New photo</a>. The fortress Gamla Älvsborg, Gothenburg. Photographer: Kerstin Namuth &amp; H Finnilä, CC BY-SA 3.0.</p>\r\n<p>\r\n    <a href=\"http://62.88.129.39/carlotta/web/image/*zoom/585444/GhmD%3A20048.jpg\">Original photo</a>. Gamla Älvsborg, Gothenburg 1963. Photographer: Harald Wideen, CC BY-NC-ND 3.0</p>\r\n<p>\r\n    Second place:</p>\r\n<p>\r\n    <a href=\"https://commons.wikimedia.org/wiki/File:Fr%C3%B6lunda_torg_2014-08-23_B.jpg\">New photo</a>. Frölunda torg, Göteborg. Fotograf: Albin Olsson, CC BY S-A 3.0</p>\r\n<p>\r\n    <a href=\"https://upload.wikimedia.org/wikipedia/commons/f/fd/Fr%C3%B6lunda_torg_-_kmb.16001000010911.jpg\">Original photo</a>. Frölunda torg, Gothenburg 1977. Photographer: Pål-Nils Pålsson, CC BY 2.5</p>\r\n<p>\r\n    Third place:</p>\r\n<p>\r\n    <a href=\"https://commons.wikimedia.org/wiki/File:Bruksvallarna.jpg\">New photo</a>. Bruksvallarna. Photographer: Johnny Blästa, CC BY-SA 3.0</p>\r\n<p>\r\n    <a href=\"https://upload.wikimedia.org/wikipedia/commons/5/53/Bruksvallarna_-_kmb.16000300029992.jpg\">Original photo</a>. Date unknown, probably in the mid of 1970-talet. Photographer: Pål-Nils Pålsson, CC BY 2.5</p>\r\n<p>\r\n    Shared fourth place:</p>\r\n<p>\r\n    <a href=\"https://commons.wikimedia.org/wiki/File:Sankt_Eriksplan_2014.JPG\">New photo</a>. The platform t S:t Eriksplan subway station, Stockholm. Photographer: Einar Spetz, CC BY-SA 3.0</p>\r\n<p>\r\n    <a href=\"http://media35a.dimu.no/media/decoimage/S-NM/NMA.0056151/131814?size=800&amp;decoText=Foto%3A%20Bellander%2C%20Sten%20Didrik\">Original photo</a>. S:t Eriksplan, Stockholm, 1958-59. Photographer: Sten Didrik Bellander, CC BY-NC-ND 3.0</p>\r\n<p>\r\n    <a href=\"https://commons.wikimedia.org/wiki/File:Kalmar_stadshotell_p%C3%A5_Stortorget.JPG%20\">New photo</a>. Kalmar city hotel. Photographer: Nakalema, CC BY-SA 3.0</p>\r\n<p>\r\n    <a href=\"https://upload.wikimedia.org/wikipedia/commons/0/06/Kalmar_-_kmb.16001000278244.jpg%20\">Original photo</a>. Kalmar city hotel, Kalmar, 1945. Photographer: Fredrik Bruno, Public Domain</p>\r\n<p>\r\n    <a href=\"https://commons.wikimedia.org/wiki/File:Stadsporten_och_Kaggensgatan.JPG\">New photo</a>. Stadsporten and the street Kaggensgatan, Kalmar. Photographer: Nakalema, CC BY-SA 3.0</p>\r\n<p>\r\n    <a href=\"https://upload.wikimedia.org/wikipedia/commons/e/e3/Kalmar_-_kmb.16001000277964.jpg%20\">Original photo</a>. Stadsporten and the street Kaggensgatan, Kalmar 1945. Photographer: Fredrik Bruno, Public Domain</p>\r\n<p>\r\n    <a href=\"https://commons.wikimedia.org/wiki/File:Adelgatan_9_Malm%C3%B6_2014.jpg\">New photo</a>. The street Adelgatan 9, Malmö. Photographer: Jqv, CC BY-SA 3.0</p>\r\n<p>\r\n    Original photo. The street Adelgatan 9, Malmö, 1919-1920. Photographer: Otto Ohm, CC BY-NC-ND 3.0</p>"
