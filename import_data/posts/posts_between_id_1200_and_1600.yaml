        title: 'Europe''s masterpieces'
        posttype: pressrelease
        featured: false
        intro: 'Photographer and artist Cheyne Gallarde is putting a new spin on some of Europe''s most recognisable faces.'
        body: "<p>\r\n    Using Europeana's public domain collection, the founder of Universe of One is now asking Europeana's fans to choose his next challenge.</p>\r\n<div>\r\n    <div>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\"><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/1d1b7e51-41ad-4cb7-b2f7-a6f72f473af4\" /></span></div>\r\n</div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">The artist behind the internet sensation <a href=\"https://www.facebook.com/universeofone\">Universe of One</a>, an ever-expanding catalogue of characters all played by the artist himself, has teamed up with Europeana to promote the creative re-use of Europe's cultural treasures. Inspired by the work of Cindy Sherman, Cheyne Gallarde poses as a wide range of people. His work is normally based on photographs that his fans send him of themselves, however for a limited time only, he is turning his efforts to some more familiar faces.</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/1d1532b9-ee40-4e89-8e9c-b101ef8d31bd\" /></span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Cheyne accepted the challenge of reinventing a range of classic portraits from Europeana's public domain collection. With only minimal make-up, lighting and props, he has recreated some of Europe's beloved images, including a self-portrait of Vincent van Gogh from the Rijksmuseum and an etching of Napoleon from the National Library of Poland. The resulting side-by-side images have been such a hit with Europeana followers that he is now asking them to choose his next challenge, starting with a vote between French monarch, Marie Antoinette, and English playwright, William Shakespeare.</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <div>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\"><img alt=\"\" src=\"http://pro.europeana.eu/documents/89999/69405e79-83a6-4638-ba60-e8b7bab2cd26\" /></span></div>\r\n</div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Neil Bates from Europeana says: 'Europeana has nearly 5 million public domain objects from Europe's galleries, libraries, archives, museums, and audiovisual collections. These works can be used without restriction and this collaboration is a great example of how practising artists can not only be inspired by masterpieces, but actually use them in their work.'</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">To vote for Cheyne's next challenge, visit <a href=\"http://blog.europeana.eu/2013/05/europeana-twinsies-whos-next-cast-your-vote/\">Europeana's blog</a>. You can also follow Cheyne's challenges on <a href=\"https://www.facebook.com/Europeana\">Facebook</a>.</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <div>\r\n        <span style=\"font-family: arial,helvetica,sans-serif;\"><em>Images:<br />\r\n        'Self Portrait at an Early Age' by Rembrandt - Rijksmuseum (public domain).<br />\r\n        ‘Portrait of Napoleon I' by Wojciech Eljasz - Biblioteka Narodowa – The National Library of Poland (public domain).<br />\r\n        Self-portrait of Vincent van Gogh,1887 – Rijksmuseum (public domain).</em></span></div>\r\n    <div>\r\n        \_</div>\r\n</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>Contact</strong></span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"> Neil Bates, <a href=\"mailto:neil.bates@kb.nl\">neil.bates@kb.nl</a>, 0031 (0)70 314 0953 </span><br />\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"> Beth Daley, <a href=\"mailto:beth.daley@bl.uk\">beth.daley@bl.uk</a>, 0044 (0)1937 546345</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>About Universe of One</strong></span></div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Universe of One is an ambitious portrait project by artist and photographer Cheyne Gallarde. It's an ever-expanding catalogue of characters all played by one man. Using only make-up, wardrobe and lighting tricks, Cheyne transforms himself into a rainbow of people, each with their own personalities and presence. Universe of One was inspired by the work of Cindy Sherman. It is an attempt to connect humanity in an artistic and conceptual way, by examining how we are different, yet so similar in many ways. To learn more follow <a href=\"https://www.facebook.com/universeofone\">Universe of One</a> on Facebook.</span></div>\r\n<div>\r\n    \_</div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\"><strong>About Europeana</strong></span></div>\r\n<div>\r\n    <span style=\"font-family: arial,helvetica,sans-serif;\">Europeana brings together the digitised content of Europe's galleries, libraries, museums, archives and audiovisual collections. Currently Europeana gives integrated access to nearly 27 million books, films, paintings, museum objects and archival documents from some 2,200 content providers. The content is drawn from every European member state and the interface is in 29 European languages. Europeana receives its main funding from the European Commission. More information can be found at <a href=\"http://www.europeana.eu\">europeana.eu</a>. Follow us on Twitter: <a href=\"http://www.twitter.com/europeanaeu\">@europeanaeu</a> and <a href=\"https://twitter.com/search/realtime?q=%23allezculture&amp;src=typd\">#AllezCulture</a>.</span></div>"
