        title: 'Help shape inspiring education: join us as we launch Europeana4Education!'
        posttype: News
        featured: false
        intro: null
        body: "<p>We believe that Europeana’s content has value for all areas of education; from the formal to the informal, from primary education to lifelong learning. We made education our top priority reuse market in 2017, and today we are launching the Europeana4Education initiative to help us inspire learners and enrich educational resources with Europeana content. Building on our existing projects and partnerships in education, we created a dedicated <a href=\"http://pro.europeana.eu/use-our-data/education\">education area</a> on Europeana Pro. You can now explore our <a href=\"http://pro.europeana.eu/use-our-data/education/educationalpartnerships\">partnerships</a>, browse <a href=\"http://pro.europeana.eu/use-our-data/education/educationcasestudies\">case studies</a> of educational applications, resources and platforms featuring Europeana content, and get practical help from our collection of <a href=\"http://pro.europeana.eu/use-our-data/education/educational-resources\">useful resources</a>. We also invite everyone who believes in the added value Europeana can bring to education to join the new Europeana4Education <a href=\"http://pro.europeana.eu/use-our-data/education/europeana4education-community\">community</a>.</p>\r\n\r\n<p><strong>Shaping innovative education</strong></p>\r\n\r\n<p>Our resources range from guides and presentations to content picks and policy documents. You can find two new <a href=\"http://pro.europeana.eu/use-our-data/education/educational-resources\">resources</a> that we developed specially on the occasion of the launch: a <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Use_your_data/Europeanaforeducation/Resources/europeana4education-march2017.pdf\">two page leaflet</a> introduces Europeana4Education and highlights some great reuse cases; and the new ‘<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Use_your_data/Europeanaforeducation/Resources/a-guide-to-using-europeana-for-education-march-2017.pdf\">Guide to using Europeana in education</a>’ explains the basic concepts you need to understand to start using our content in education; such as search tips, licences for educational use, the Europeana API and crediting Europeana content.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-03/4education.png\" style=\"width: 600px; height: 452px;\"></p>\r\n\r\n<p>Read our <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Use_your_data/Europeanaforeducation/Resources/a-guide-to-using-europeana-for-education-march-2017.pdf\">new guide</a> to using Europeana for education.</p>\r\n\r\n<p>Our <a href=\"http://pro.europeana.eu/use-our-data/education/educationcasestudies\">case studies</a> focus on inspirational educational portals, digital resources and applications that use Europeana for learning. Examples include the platform <a href=\"http://sas.historiana.eu/sas/\">Historiana</a>, which provides sources on some of the most important themes for history educators; a <a href=\"https://itunes.apple.com/us/course/world-war-i-battle-perspectives/id1048044178\">Multi-Touch book and an iTunes U course</a> featuring Europeana 1914-1918’s unique WW1 content; and <a href=\"http://www.artstories.it/en/apps/faces/\">ArtStories FACES</a>, an app introducing great art in a fun and educational way to children aged 5-11.</p>\r\n\r\n<p>Our existing governmental, commercial and noncommercial partners are profiled on our <a href=\"http://pro.europeana.eu/use-our-data/education/educationalpartnerships\">partnerships page</a> on Europeana Pro. We rely on their industry expertise and direct connection to educational communities to raise awareness of Europeana’s educational potential and increase the use of Europeana’s content in education. As a result, we will continue to work with new and existing <a href=\"http://pro.europeana.eu/use-our-data/education/educationalpartnerships\">partners</a> to increase educational access to our <a href=\"http://www.europeana.eu/portal/en\">content</a>, <a href=\"http://labs.europeana.eu/api\">technology</a> and <a href=\"http://labs.europeana.eu/incubation\">funding</a>.</p>\r\n\r\n<p><strong>Get involved: join the Europeana4Education community</strong></p>\r\n\r\n<p>From policy makers to educators, we welcome everyone who believes that digital cultural heritage can enrich educational experiences. We organise the community in three ways. Firstly, you can explore our vision for the <a href=\"http://pro.europeana.eu/use-our-data/education/europeana4education-community\">Europeana4Education</a> community on Europeana Pro. We also invite you to join the community on <a href=\"https://www.linkedin.com/groups/13518332\">LinkedIn</a>: this online group is open for anyone interested in discussing relevant topics and possible projects with like-minded peers, and we will encourage the sharing of best practice and case studies of Europeana content in education. Finally, engage with us on <a href=\"https://twitter.com/europeanalabs\">Twitter</a> by using the <a href=\"https://twitter.com/search?src=typd&amp;q=%23europeana4education\">#Europeana4Education</a> hashtag to spread the word and encourage participation.</p>\r\n\r\n<p><strong>We’re also holding <a href=\"http://pro.europeana.eu/event/europeana4education-at-open-education-week-2017\">webinars</a> on 29 March as part of <a href=\"https://www.openeducationweek.org/\">Open Education Week 2017</a> - register if you want to find out more! We hope to see you there.</strong></p>\r\n"
