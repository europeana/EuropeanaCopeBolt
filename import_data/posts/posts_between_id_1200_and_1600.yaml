        title: 'Europeana launches Multi-Touch book and iTunes U course on interpreting the outbreak of World War I'
        posttype: Pressrelease
        featured: false
        intro: ''
        body: "<p>Europeana has launched its first <a href=\"https://itunes.apple.com/us/book/world-war-i-battle-perspectives/id1044759339\">Multi-Touch book</a> and <a href=\"https://itunes.apple.com/us/course/id1048044178\" target=\"_blank\">iTunes U course</a><em> </em>for use in classrooms, an important step forward in its goal to bring history to life for learners through the use of digital cultural collections in education.</p>\r\n\r\n<p>The book and accompanying course, <em>World War I: A battle of perspectives,</em> were developed jointly with EUROCLIO and Gwen Vergouwen, an Apple Distinguished Educator (ADE) and Belgian history teacher as part of Apple’s ADEs in Residence programme, which pairs selected teachers with some of the world’s leading cultural organizations.</p>\r\n\r\n<p>Available in both Dutch and English, the book and course introduce students and history enthusiasts to different interpretations of what caused the First World War. Together, the linked materials demonstrate the ways in which digital cultural content can engage students and support traditional learning.</p>\r\n\r\n<p>Learners are encouraged to map their own path through diverse historical sources from <a href=\"http://www.europeana1914-1918.eu/en\" target=\"_blank\">Europeana 1914-1918</a>’s collections and learning resources from EUROCLIO, and independently develop an understanding of events leading to the outbreak of war in 1914. Using Multi-Touch technology, they are able to analyse and explore a fascinating array of material, from postcards to propaganda, handwritten letters to satirical cartoons.</p>\r\n\r\n<p>The education sector is a key market for Europeana, and the project with EUROCLIO and ADE Gwen Vergouwen is a groundbreaking achievement in this field. It successfully builds on Europeana’s commitment with experts, member state and EU policy-makers in a <a href=\"http://pro.europeana.eu/publication/tranforming-the-world-with-culture\" target=\"_blank\">recent White Paper</a> to open up digital cultural heritage for use in education and develop digital learning resources fit for the classroom using Europeana’s collections. With over 45 million records, Europeana has huge potential as a valued resource for learners at every stage of their education, and at pan-European level.</p>\r\n\r\n<p>Jill Cousins, Executive Director, Europeana, said: “The WW1 Multi-Touch book and iTunes U course are a great example of digital cultural content being used in education, and as such, they support our efforts in this strategic market. The ADE programme provides an excellent framework connecting cultural heritage institutions and teachers and enabling them to share expertise, content and new technologies for the benefit of both educators and students. Looking ahead, we hope this will be the first of many similar projects for Europeana.”</p>\r\n\r\n<p>Steven Stegers, EUROCLIO, said: “The cooperation with the ADE Gwen Vergouwen and Europeana was a great way to learn how iTunesU and Multi-Touch Books work in practice and to promote the use digital heritage in education.”</p>\r\n\r\n<p>Gwen Vergouwen, ADE, commented on making the Multi-Touch Book: “Through using unique primary sources from Europeana and EUROCLIO, the Multi-Touch Book enhances students’ historical thinking, and nourishes their needs as digitally native learners.”</p>\r\n\r\n<p>Through a variety of interactive assignments, the book and course cover secondary school curriculum content and provide educators with an innovative, engaging teaching tool to enhance lessons on the First World War.</p>\r\n\r\n<p>The learning materials, available on Apple’s iTunes U store from today, meet standards for history education in Dutch and Flemish secondary schools, and will be introduced to classrooms in the coming academic year. The English version of the book and course provide valuable reference materials for history teachers and students all over the world, both in school and at home.</p>\r\n\r\n<p>The Multi-Touch book and iTunes U course join other digital learning resources produced by Europeana such as Historiana and Inventing Europe in demonstrating the value of re-using Europeana’s rich collections for educational purposes.</p>\r\n\r\n<p><strong>Download the English <a href=\"https://itunes.apple.com/us/book/world-war-i-battle-perspectives/id1044759339\" target=\"_blank\">Multi-Touch book</a> and <a href=\"https://itunes.apple.com/us/course/id1048044178\" target=\"_blank\">iTunes U course</a><br>\r\nDownload the Dutch <a href=\"https://itunes.apple.com/us/book/bronnen-en-interpretaties/id1045125525\" target=\"_blank\">Multi-Touch book</a> and <a href=\"https://itunes.apple.com/us/course/id1048134711\" target=\"_blank\">iTunes U course</a></strong></p>\r\n\r\n<p>ENDS</p>\r\n\r\n<p><strong>Notes to editors</strong></p>\r\n\r\n<p><strong>Apple Distinguished Educator Programme</strong></p>\r\n\r\n<p>Apple Distinguished Educators (ADEs) are part of a global community of education leaders recognised for doing amazing things with Apple technology in and out of the classroom.</p>\r\n\r\n<p>Apple’s ADEs in Residence programme places selected ADEs in some of the world’s leading museums, archives, science centers, and cultural organizations to develop innovative teaching and learning resources.</p>\r\n\r\n<p><strong>Europeana</strong><br><br><a href=\"http://www.europeana.eu/portal/\">Europeana</a> is Europe's digital platform for cultural heritage, and collects and provides online access to tens of millions of digitised items from libraries, archives, audiovisual collections and museums across Europe.</p>\r\n\r\n<p>It opens up access to over 45 million digital records from over 3000 heritage institutions in 35 countries. These collections represent great thematic, language and media variety, from books, photos and paintings to television broadcasts and 3D objects.</p>\r\n\r\n<p><a href=\"http://www.europeana1914-1918.eu/en\">Europeana1914-1918</a> showcases over 600,000 items relating to the First World War. These range from items from libraries and archives around the world to memorabilia from families across Europe.<br><br>\r\nEuropeana encourages and promotes the creative re-use of these vast cultural heritage collections in education, research and tourism.<br><br><strong>EUROCLIO</strong><br><br><a href=\"http://www.euroclio.eu\">EUROCLIO</a>, the European Association of History Teachers, represents 44 member associations and 15 associated members from 52 countries. EUROCLIO supports the development of responsible and innovative history and heritage education by promotion critical thinking, multi-perspective, mutual respect, and the inclusion of controversial issues. It also seeks to enhance the quality of history education through capacity building for educators and producing and implementing innovative teaching tools.</p>"
