        title: 'Europeana SPARQL endpoint: live and under a new address'
        posttype: Blog
        featured: false
        intro: "<p><a href=\"https://pro.europeana.eu/page/sparql#examples\">https://pro.europeana.eu/page/sparql#examples</a></p>\r\n"
        body: "<p>The <a href=\"https://pro.europeana.eu/page/sparql\">Europeana SPARQL endpoint</a>, a key service of Europeana’s Linked Open Data (LOD) initiative, is live again. After two years being hosted by <a href=\"http://ontotext.com/\">Ontotext</a>, for which we feel really grateful, this service has now been moved to our servers under a <a href=\"http://sparql.europeana.eu/\">new address</a> and powered by an open source triple store, <a href=\"http://virtuoso.openlinksw.com/\">Virtuoso</a>. We welcome everyone to try it out and send us feedback to the <a href=\"https://groups.google.com/forum/#!forum/europeana-lod\">Europeana LOD group</a>!</p>\r\n\r\n<p><a href=\"http://labs.europeana.eu/api/linked-open-data-introduction\">Linked Open Data</a> is a way of publishing structured data that allows metadata to be connected and enriched, so that different representations of the same content can be found, and links made between related resources. The described resources are each addressable and dereferenceable by their URIs under the data.europeana.eu namespace. You can learn more with <a href=\"https://vimeo.com/36752317\">Linked Open Data - What is it?</a> from<a href=\"https://vimeo.com/europeana\"> Europeana</a> on <a href=\"https://vimeo.com/\">Vimeo</a> (also <a href=\"http://vimeo.com/album/2072014/video/49231111\">en Français</a>, <a href=\"http://vimeo.com/album/2072014/video/49231110\">auf Deutsch</a>, <a href=\"http://vimeo.com/album/2072014/video/49232562\">in Italiano</a> and <a href=\"https://vimeo.com/album/2072014/video/49231112\">en Español</a>).</p>\r\n\r\n<p>The Europeana SPARQL endpoint is a way for the Linked Open Data of all the Europeana datasets to be explored and queried. It provides a simple, yet flexible, way to query LOD’s heavily interlinked, graph data into normalized, tabular data like the kind you can open up in Excel, making it a powerful tool for digital humanists but also other Cultural Heritage enthusiasts to discover resources on Europeana. The examples section on Pro gives you a glimpse of the queries that the endpoint supports and further reading to get you inspired.</p>\r\n"
