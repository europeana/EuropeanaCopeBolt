        intro: null
        body: "<p><span id=\"docs-internal-guid-c2af89fa-fc62-0b00-e304-f91494b2164d\" style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; font-weight: 700; vertical-align: baseline;\">At Europeana Foundation, we would very much like the Europeana Network to take advantage of funding for Europeana Generic Services that will develop new thematic collections on Europeana. We introduced the call </span><a href=\"http://pro.europeana.eu/blogpost/europeana-generic-services-opportunity-to-fund-a-thematic-collection\" style=\"text-decoration: none;\"><span style=\"color: rgb(17, 85, 204); font-family: &quot;Open Sans&quot;; font-size: 16px; font-weight: 700; text-decoration: underline; vertical-align: baseline;\">here</span></a><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; font-weight: 700; vertical-align: baseline;\">. To provide you guidance on writing a proposal, we have created a guideline that details the technical platform and explains what we think would be good content to include in a proposal. Of course, this does not replace the </span><a href=\"https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/apply-funding/2016-cef-telecom-call-europeana-cef-tc-2016-3\" style=\"text-decoration: none;\"><span style=\"color: rgb(17, 85, 204); font-family: &quot;Open Sans&quot;; font-size: 16px; font-weight: 700; text-decoration: underline; vertical-align: baseline;\">information</span></a><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; font-weight: 700; vertical-align: baseline;\"> provided by the European Commission. This information we provide as a service to make drafting your proposal easier. Please feel free to adapt this text to your needs. </span></p>\r\n\r\n<p><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\">This Generic Services call is a great opportunity for any consortium of cultural heritage institutions to develop a thematic collection on a shared and common topic. Remember that it is the Commission that will evaluate the proposals and will make the final decision on funding — so check their requirements carefully — </span><a href=\"https://ec.europa.eu/inea/en/news-events/events/2016-3-cef-telecom-calls-virtual-info-day\" style=\"text-decoration: none;\"><span style=\"color: rgb(17, 85, 204); font-family: &quot;Open Sans&quot;; font-size: 16px; text-decoration: underline; vertical-align: baseline;\">the video and presentation</span></a><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"> from the information day is a useful source.</span></p>\r\n\r\n<p><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\">To avoid duplication of work, Europeana Foundation will coordinate two proposals under this call: I) Subject specific: literature, newspapers, manuscripts; and II) a thematic campaign on the relation of cultural heritage to migration and/or refugees. Please tell us if you would be interested in being a partner in these areas.</span></p>\r\n\r\n<p><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\">In addition to these guidelines, important documents to use for writing a Generic Services proposal are the following: Our </span><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/europeana-policy-on-thematic-collections.pdf\" style=\"text-decoration: none;\"><span style=\"color: rgb(9, 95, 144); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\">policy </span></a><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\">for developing and operating new thematic collections; the product</span><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/europeana-thematic-collections-specification.pdf\" style=\"text-decoration: none;\"><span style=\"color: rgb(9, 95, 144); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"> specification</span></a><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"> for thematic collections; the </span><a href=\"http://pro.europeana.eu/get-involved/europeana-ipr/the-licensing-framework\" style=\"text-decoration: none;\"><span style=\"color: rgb(17, 85, 204); font-family: &quot;Open Sans&quot;; font-size: 16px; text-decoration: underline; vertical-align: baseline;\">Europeana Licensing Framework</span></a><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"> and the </span><a href=\"http://pro.europeana.eu/publication/publishing-framework\" style=\"text-decoration: none;\"><span style=\"color: rgb(17, 85, 204); font-family: &quot;Open Sans&quot;; font-size: 16px; text-decoration: underline; vertical-align: baseline;\">Europeana Publishing Framework</span></a><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\">; and the </span><a href=\"http://pro.europeana.eu/publication/impact-assessment-case-study\" style=\"text-decoration: none;\"><span style=\"color: rgb(17, 85, 204); font-family: &quot;Open Sans&quot;; font-size: 16px; text-decoration: underline; vertical-align: baseline;\">implementation of the Europeana Impact Assessment Framework on Europeana 1914-1918.</span></a></p>\r\n\r\n<p><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\">Note that a European Commission funded project requires some administrative information as well. These are indicated in</span><a href=\"https://ec.europa.eu/inea/sites/inea/files/2016-3-4_ceftelecom_application_form_part_b_superfinal.doc\" style=\"text-decoration: none;\"><span style=\"color: rgb(17, 85, 204); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"> </span><span style=\"color: rgb(17, 85, 204); font-family: &quot;Open Sans&quot;; font-size: 16px; text-decoration: underline; vertical-align: baseline;\">forms B</span></a><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"> and </span><a href=\"https://ec.europa.eu/inea/sites/inea/files/2016-3-4_ceftelecom_application_form_part_c_superfinal.docx\" style=\"text-decoration: none;\"><span style=\"color: rgb(17, 85, 204); font-family: &quot;Open Sans&quot;; font-size: 16px; text-decoration: underline; vertical-align: baseline;\">C</span></a><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"> of the proposal: </span></p>\r\n\r\n<ol>\r\n    <li><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\">A legal entity form for each partner in the project; </span></li>\r\n    <li><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\">financial declarations on exclusions; </span></li>\r\n    <li><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\">financial identification forms; </span></span></li>\r\n    <li><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\">financial and operational capacity of all participants; </span></span></span></li>\r\n    <li><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\">for non-EU-partners only: agreement of a member state representative and a partner in an EU-member state; and </span></span></span></span></li>\r\n    <li><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\">a declaration of compliance with EU-policy and law. </span></span></span></span></span></li>\r\n</ol>\r\n\r\n<p><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\"><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\">Additionally, each participant needs to have a member state contact point approve their participation. While a formality, this approval is very important for the acceptance of the proposal. Contact points are available on </span><a href=\"https://ec.europa.eu/inea/sites/inea/files/cef_telecom-contact_points_agreement_of_applicants_2_0.pdf\" style=\"text-decoration: none;\"><span style=\"color: rgb(17, 85, 204); font-family: &quot;Open Sans&quot;; font-size: 16px; text-decoration: underline; vertical-align: baseline;\">INEA’s </span></a><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\">website. Please ask for this approval as soon as possible, as each ministry has different procedures for this. The approval form is sent electronically via the TENtec-submission system (and is part of form A).</span></span></span></span></span></span></p>\r\n\r\n<p><span style=\"color: rgb(77, 77, 77); font-family: &quot;Open Sans&quot;; font-size: 16px; vertical-align: baseline;\">Please do not hesitate to contact us if you require additional information or need assistance in writing a Generic Services proposal.</span></p>\r\n\r\n<p></p>"
