        title: 'Fabulous turn-out: 48 candidates in the starting blocks for 2016 MC elections'
        posttype: Blog
        featured: false
        intro: "<p>I’m thrilled to announce the launch of the Europeana Network Association’s 2016 elections campaign. Forty-eight candidates stepped forward, and 1,526 Network Association members are invited to vote from November 8 to November 14 at 23:59CET.</p>\r\n"
        body: "<h3></h3>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-vimeo\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/190546130\" title=\"Europeana Elections 2016\" width=\"492\"></iframe></div>\r\n\r\n<p>As you may remember, in September <a href=\"http://pro.europeana.eu/blogpost/come-forward-and-become-a-members-council-2016-candidate\" target=\"_blank\">I invited all registered Network Association members</a> to come forward as candidates for our Members Council. Today, I have the pleasure of <a href=\"http://pro.europeana.eu/structure/members-council-candidates-2016\" target=\"_blank\">introducing the 48 candidates</a> who will be running in this year’s elections, each hoping to win one of 28 available seats.</p>\r\n\r\n<p>From Europe and beyond, the group represents a diverse mix of nationalities — and this diversity is reflected in their priorities too. Open Data, audiovisual archives, academic research, multiculturalism: there are plenty of areas these prospective Councillors are ready to get to work on. It’s a testament to the broad range of expertise in our Network Association.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-10/native.jpg\" style=\"width: 600px; height: 347px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/nl/record/9200365/BibliographicResource_1000055616866.html\" target=\"_blank\">Panneaux électoraux, élections de 1932</a>, National Library of France, <a href=\"https://creativecommons.org/publicdomain/mark/1.0/\" target=\"_blank\">Public Domain</a></em></p>\r\n\r\n<p>So, without further ado, the candidates looking to represent you are:</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/networkpartner/georgia-angelaki\" target=\"_blank\">Georgia Angelaki</a>, <a href=\"http://pro.europeana.eu/networkpartner/jens-bley\" target=\"_blank\">Jens Bley</a>, <a href=\"http://pro.europeana.eu/networkpartner/daniel-borosa\" target=\"_blank\">Daniel Borosa</a>, <a href=\"http://pro.europeana.eu/networkpartner/erik-buelinckx\" target=\"_blank\">Erik Buelinckx</a>, <a href=\"http://pro.europeana.eu/networkpartner/olimpia-curta\" target=\"_blank\">Olimpia Curta</a>, <a href=\"http://pro.europeana.eu/networkpartner/nicolas-de-potter-d-indoye\" target=\"_blank\">Nic de Potter</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/stuart-dempster\" target=\"_blank\">Stuart Dempster</a>, <a href=\"http://pro.europeana.eu/networkpartner/francesca-di-donato\" target=\"_blank\">Francesca Di Donato</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/khundkar-elahi\" target=\"_blank\">Khundkar Noor Elahi</a>, <a href=\"http://pro.europeana.eu/networkpartner/barbara-fischer\" target=\"_blank\">Barbara Fischer</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/diana-ghiorghies\">Diana Ghiorghies</a>, <a href=\"http://pro.europeana.eu/networkpartner/karin-glasemann\" target=\"_blank\">Karin Glasemann</a>, <a href=\"http://pro.europeana.eu/networkpartner/sergiu-gordea\" target=\"_blank\">Sergiu Gordea</a>, <a href=\"http://pro.europeana.eu/networkpartner/sanja-halling\" target=\"_blank\">Sanja Halling</a>, <a href=\"http://pro.europeana.eu/networkpartner/gill-hamilton\" target=\"_blank\">Gill Hamilton</a>, <a href=\"http://pro.europeana.eu/networkpartner/susan-hazan\" target=\"_blank\">Susan Hazan</a>, <a href=\"http://pro.europeana.eu/networkpartner/george-homs\" target=\"_blank\">George Homs</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/muhamed-jashari\" target=\"_blank\">Muhamed Jashari</a>, <a href=\"http://pro.europeana.eu/networkpartner/lizzy-jongma\" target=\"_blank\">Lizzy Jongma</a>, <a href=\"http://pro.europeana.eu/networkpartner/max-kaiser\" target=\"_blank\">Max Kaiser</a>, <a href=\"http://pro.europeana.eu/networkpartner/radka-kalcheva\" target=\"_blank\">Radka Kalcheva</a>, <a href=\"http://pro.europeana.eu/networkpartner/julia-katona\" target=\"_blank\">Julia Katona</a>, <a href=\"http://pro.europeana.eu/networkpartner/paul-keller\" target=\"_blank\">Paul Keller</a>, <a href=\"http://pro.europeana.eu/networkpartner/breandan-knowlton\" target=\"_blank\">Breandán Knowlton</a>, <a href=\"http://pro.europeana.eu/networkpartner/vera-kriezi\" target=\"_blank\">Vera Kriezi</a>, <a href=\"http://pro.europeana.eu/networkpartner/jef-malliet\" target=\"_blank\">Jef Malliet</a>, <a href=\"http://pro.europeana.eu/networkpartner/carl-niclas-odenbring\" target=\"_blank\">Carl-Niclas Odenbring</a>, <a href=\"http://pro.europeana.eu/networkpartner/johan-oomen\" target=\"_blank\">Johan Oomen</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/janos-pancza\" target=\"_blank\">János Pancza</a>, <a href=\"http://pro.europeana.eu/networkpartner/artur-povodoer\" target=\"_blank\">Artur Povodor</a>, <a href=\"http://pro.europeana.eu/networkpartner/lars-rogstad\" target=\"_blank\">Lars Rogstad</a>, <a href=\"http://pro.europeana.eu/networkpartner/cristina-roiu\" target=\"_blank\">Cristina Roiu</a>, <a href=\"http://pro.europeana.eu/networkpartner/merete-sanderhoff\" target=\"_blank\">Merete Sanderhoff</a>, <a href=\"http://pro.europeana.eu/networkpartner/dejan-sandic\" target=\"_blank\">Dejan Sandic</a>, <a href=\"http://pro.europeana.eu/networkpartner/antje-schmidt\" target=\"_blank\">Antje Schmidt</a>, <a href=\"http://pro.europeana.eu/networkpartner/ram-shimony\" target=\"_blank\">Ram Shimony</a>, <a href=\"http://pro.europeana.eu/networkpartner/maria-silva\" target=\"_blank\">Maria Silva</a>, <a href=\"http://pro.europeana.eu/networkpartner/filip-sir-1\" target=\"_blank\">Filip Šír</a>, <a href=\"http://pro.europeana.eu/networkpartner/peter-soemers\" target=\"_blank\">Peter Soemers</a>, <a href=\"http://pro.europeana.eu/networkpartner/sorina-stanca\" target=\"_blank\">Sorina Stanca</a>, <a href=\"http://pro.europeana.eu/networkpartner/frederik-