        body: "<p>We want to share with you Workers Underground: <a href=\"http://bit.ly/workersundergroundfilm\">a film</a> and <a href=\"http://bit.ly/workersundergroundcasestudy\">case study</a> that we have developed as a result of a research project which explored the impact of our long-running service: <a href=\"http://www.europeana1914-1918.eu/en\">Europeana 1914-1918</a>. We invite you to watch the film, and read our case study.</p>\r\n\r\n<p><a href=\"http://bit.ly/workersundergroundcasestudydirect%20\"><img alt=\"\" src=\"/files/Images/Blog_images/2016-09/case-study-image.jpg\" style=\"width: 280px; float: right; height: 166px;\"></a></p>\r\n\r\n<div>\r\n<div>\r\n<p>This film narrates the impact of this service from a fresh perspective — developed with our partners <a href=\"https://wandg.agency\">Whalebone &amp; Greenstone</a> we think it is a great way to present an often difficult to understand topic.</p>\r\n\r\n<p>As we developed the film we realised that we cannot draw just one conclusion from our research, and that the process of the research itself was as important to share. So, we developed a <a href=\"http://bit.ly/workersundergroundcasestudydirect\">case stud</a><a href=\"http://bit.ly/workersundergroundcasestudydirect\">y</a> that explores the journey we took from how we carried out the research to how we refined our current approach to assessing impact.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/183833345\" width=\"640\"></iframe></p>\r\n</div>\r\n\r\n<div>\r\n<p>This film and case study mark the first time we have applied our own impact assessment methodology, and we have learnt a lot from this. You can read all about what we learnt in the <a href=\"http://bit.ly/workersundergroundcasestudydirect\">case study</a>. But what will we do next? With your help, we will be developing our method into a comprehensive framework that can be used to undertake an impact assessment, as well as tools that can be used to help collect, analyse and interpret the data. We will apply this framework to two additional areas of activity, and seek to grow a community of network partners who share an interest in undertaking impact assessment in the cultural heritage sector.</p>\r\n</div>\r\n\r\n<div>\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2016-09/eu-lenses-impact-overview-v2.png\" style=\"width: 270px; height: 202px; float: left;\"><p></p>\r\n\r\n<p>We invite you to watch the <a href=\"http://bit.ly/workersundergroundfilm\">film</a>, read the <a href=\"http://bit.ly/workersundergroundcasestudydirect\">case study</a> and join us on our journey of discovery of the social &amp; cultural impact of Europeana 1914-1918. We would love for you to share your thoughts and experiences with us and join our journey of discovery via <a href=\"https://twitter.com/search?q=%23europeanaimpact&amp;src=typd\">#europeanaimpact</a> or email us at <a href=\"mailto:impact@europeana.eu?subject=Feedback%20on%20Impact%3A%20a%20fresh%20perspective%20blog\">impact@europeana.eu</a></p>\r\n\r\n<p>But first, please turn up the volume on your device, sit back and enjoy our film.</p>\r\n</div>\r\n</div>"
