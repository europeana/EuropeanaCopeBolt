        body: "<p><em>By Jan Neumann, Head of Legal Affairs and Organisation at the North Rhine Westphalian Library Service Centre and Project Manager of the OER World Map project.</em></p>\r\n\r\n<p style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;margin-left: -14pt;text-align: right;\"></p>\r\n\r\n<div>Europeana joins 665 organisations featured on the OER World Map, and is now part of an audience including potential new partners, developers of open educational learning resources, policy makers, teachers and learners from right across the world.</div>\r\n\r\n<div><img alt=\"\" src=\"/files/europe-map3.jpg\" style=\"width: 600px; height: 495px;\"></div>\r\n\r\n<p>Open Educational Resources (<a href=\"https://wiki.creativecommons.org/wiki/What_is_OER%3F\">OER</a>) are openly licensed learning materials, which can be accessed, stored, used, modified and distributed free of charge. OER make up one important building block of <a href=\"http://publications.jrc.ec.europa.eu/repository/bitstream/JRC101436/jrc101436.pdf\">Open Education</a>, a broader movement aiming at innovating educational systems by using digitalisation and cooperation for widening access to education. After more than 10 years of development, the Open Education movement has grown to such a size that it is impossible to keep track of all ongoing activity. To address this challenge, the OER World Map collects and visualises data on organisations, persons, projects, services and events related to OER on behalf of the Open Education movement.</p>\r\n\r\n<p><strong>What is in it for Europeana?</strong></p>\r\n\r\n<p>The OER World Map provides three core services for the OER movement. Firstly, for <a href=\"https://oerworldmap.org/resource/urn:uuid:2eedf9a0-0f60-4c5a-8a8b-a05af1275761\">repositories like Europeana</a>, it provides a platform that allows global users to find key information about the featured institutions’ <a href=\"https://oerworldmap.org/resource/urn:uuid:2dc5cd12-763f-4484-9929-b3b0c994e502\">offer for the Open Educational community</a> (which can be filtered e.g. by language or subject). Secondly, like a social network, it connects OER actors with each other. This facilitates the sharing of <a href=\"https://oerworldmap.org/resource/?filter.about.@type=Article\">experiences</a>,<a href=\"https://oerworldmap.org/resource/?filter.about.@type=Article\"> </a>o<a href=\"https://oerworldmap.org/resource/?filter.about.@type=Article\">p</a>p<a href=\"https://oerworldmap.org/resource/?filter.about.@type=Article\">o</a>r<a href=\"https://oerworldmap.org/resource/?filter.about.@type=Article\">t</a>u<a href=\"https://oerworldmap.org/resource/?filter.about.@type=Article\">n</a>i<a href=\"https://oerworldmap.org/resource/?filter.about.@type=Article\">t</a>i<a href=\"https://oerworldmap.org/resource/?filter.about.@type=Article\">e</a>s<a href=\"https://oerworldmap.org/resource/?filter.about.@type=Article\"> </a>(<a href=\"https://oerworldmap.org/resource/?filter.about.@type=Article\">l</a>i<a href=\"https://oerworldmap.org/resource/?filter.about.@type=Article\">k</a>e<a href=\"https://oerworldmap.org/resource/?filter.about.@type=Article\"> </a>Europeana’s first <a href=\"https://oerworldmap.org/resource/?filter.about.@type=Event#urn:uuid:fb9ce4cc-1800-49d6-8a46-30dcb207b681\">matchfunding call</a><a href=\"https://oerworldmap.org/resource/?filter.about.@type=Article\">)</a> and resources. Initiatives such as <a href=\"http://pro.europeana.eu/use-our-data/education\">Europeana4Education</a> can benefit from collective learning by both contributing their experience and benefitting from the expertise of this vast Open Education network. Finally, it demonstrates <a href=\"https://oerworldmap.org/aggregation/\">the scale</a> of the worldwide OER movement by providing statistics on OER, which supports policy makers in issuing and defending decisions in favour of OER.</p>\r\n\r\n<p><strong>What’s next for the OER World Map?</strong></p>\r\n\r\n<p>There is always room for enhancement! During <a href=\"https://oerworldmap.wordpress.com/2017/03/20/open-education-week-2017-making-sense-of-the-oer-world-map-through-the-use-of-folksonomies/\">Open Education Week</a>, we are planning to highlight how helpful lists about key topics (like, for example, <a href=\"https://oerworldmap.org/resource/?q=&amp;filter.about.keywords=textbooks\">all activity related to textbooks</a> <a href=\"https://oerworldmap.org/resource/?q=&amp;filter.about.keywords=textbooks\">o</a>r<a href=\"https://oerworldmap.org/resource/?q=&amp;filter.about.keywords=textbooks\"> </a><a href=\"https://oerworldmap.org/resource/?q=&amp;filter.about.keywords=oer+research\">a list of OER researchers and research projects</a>) can be easily generated by the help of <a href=\"https://en.wikipedia.org/wiki/Folksonomy\">folksonomies</a>. We are also currently working on providing a country map interface within the scope of the <a href=\"https://oerworldmap.org/resource/urn:uuid:3f11cdbd-a74a-4aa4-83b3-b4148bfdbe82\">OERInfo funding guideline</a>, the first major German OER program, which started at the end of 2017.</p>\r\n\r\n<p>We have set out our <a href=\"https://github.com/hbz/oerworldmap/milestones\">plans</a> to add long term value to the global Open Education movement. To achieve these, the participation of the whole OER community is needed. If you have not done so yet, follow <a href=\"https://oerworldmap.org/resource/?q=europeana#urn:uuid:2dc5cd12-763f-4484-9929-b3b0c994e502\">Europeana’s example</a> and <a href=\"https://oerworldmap.org/user/register\">join us</a> in mapping the world of OER today!</p>\r\n\r\n<p><em>The OER World Map is funded by the William and Flora Hewlett Foundation and driven by the North Rhine Westphalian Library Service Centre (hbz) in cooperation with graphthinking GmbH and the Open University UK.</em></p>\r\n\r\n<div></div>\r\n\r\n<div></div>\r\n"
