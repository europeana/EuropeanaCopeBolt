        intro: "<p>In this mini interview series you will hear directly from the <a href=\"https://pro.europeana.eu/post/europeana-research-grants-final-results\">winners</a> of the Europeana Research Grants. Learn more about who they are, what they do, and find out how important cultural heritage material is to their work.</p>\r\n"
        body: "<h2>Introducing Dr. Timothy Duguid, who is working on a research portal entitled MuSO (Music Scholarship Online).</h2>\r\n\r\n<p></p>\r\n\r\n<h3><strong>Tell us about yourself...</strong></h3>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/research.europeana.eu/2017-03/duguid.jpg\" style=\"width: 230px; border-width: 0px; height: 222px; margin: 10px; float: left;\">I am a lecturer in digital humanities and information studies for the Humanities Advanced Technology and Information Institute (HATII) at the University of Glasgow.</p>\r\n\r\n<p>My current research interests lie in the intersection between digital humanities and historical musicology, focusing on issues surrounding the curation of digital scholarship in music, including access, metadata generation and peer review. I hold a Ph.D. in music history from the University of Edinburgh in early modern English and Scottish liturgical music, having published a monograph based on this research in 2014: <em>Metrical Psalmody in Print and Practice: English ‘Singing Psalms’ and Scottish ‘Psalm Buiks,’ c.1547-1640</em>.</p>\r\n\r\n<h3><strong>What made you apply for the Europeana Research Grant?</strong></h3>\r\n\r\n<p>I was aware of the Europeana Collections before I applied, having explored the contents of the Music Collection on numerous occasions. I applied for the grant because Europeana’s Music Collection is quite varied, including physical objects, musical scores, sound recordings, and other related items. Moreover, these items are aggregated alongside varying content from other disciplines. This is precisely what I envision for my research portal entitled MuSO (Music Scholarship Online). It will aggregate digital archives and collections, digitised printed scholarship, and born-digital scholarly resources in music alongside other humanities-related digital artefacts presently aggregated by the Advanced Research Consortium.</p>\r\n\r\n<h3><strong>How essential is access to cultural heritage data for your research?</strong></h3>\r\n\r\n<p>Access to cultural heritage data is critical for MuSO. In fact, the community surrounding this project is all dedicated to promoting greater visibility and access to music heritage artefacts and data. It is our goal that MuSO will allow scholars to discover high quality digital scholarship alongside primary musical resources and more traditionally disseminated forms of scholarship such as digitised monographs and electronic journal articles.<br><br>\r\nThe music community is reliant upon a number of digital resources to conduct scholarship, and this list continues to grow. Although not an exhaustive list, some of the relevant collections include the Digital Public Library of America (DPLA), HathiTrust, International Music Score Library Project (IMSLP), Library of Congress Music Treasures Consortium, Répertoire Internationale de Littérature Musicale (RILM), and Répertoire Internationale des Sources Musicales (RISM). These resources have also been valuable in identifying what data is relevant for the discovery of musical resources.</p>\r\n\r\n<h3>Keep watching this space to meet our other Grant Winners, we will be publishing more interviews soon!</h3>\r\n"
