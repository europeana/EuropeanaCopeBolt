        title: 'Europeana and the International Image Interoperability Framework — an update'
        posttype: null
        featured: false
        intro: null
        body: "<p>In a <a href=\"http://pro.europeana.eu/blogpost/europeana-aligns-with-the-international-image-interoperability-framework-iiif\">blog posted earlier this year</a> we introduced the International Image Interoperability Framework (IIIF) and its potential benefits for Europeana, its community as well as its users. IIIF in particular offers a standard set of options to serve digitised pictures and allows users to rotate, zoom, select particular areas, and more.</p>\r\n\r\n<p>Since our first post, we have progressed on the plans that we outlined back then. First of all, we officially joined the <a href=\"http://iiif.io/community/consortium/\">IIIF consortium</a> as a founding member, which enshrines our commitment to the success of the technology and our will to contribute to its ongoing development.</p>\r\n\r\n<p>Second, and more directly relevant for our stakeholders, we have begun incorporating IIIF in our service infrastructure. Providers can now incorporate IIIF resources in the metadata they send to Europeana using the Europeana Data Model (see <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Share_your_data/Technical_requirements/EDM_profiles/IIIFtoEDM_profile_042016.pdf\">Guidelines for submitting IIIF resources for objects in EDM</a>). Europeana Collections will present them using a dedicated IIIF viewer, as with <a href=\"http://www.europeana.eu/portal/en/record/07931/diglit_wordsworth1841.html\">the digitised book from which the example below is taken</a>. Naturally, the IIIF resources can also be found in the metadata exported through the <a href=\"http://labs.europeana.eu/api\">Europeana API</a>, making them available to a wider range of data re-users.</p>\r\n\r\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"height: 300px;\">\r\n    <tbody>\r\n        <tr>\r\n            <td><img alt=\"original picture\" src=\"/files/Images/Blog_images/2016-10/grecepittoresque30a-original400.jpg\"/></td>\r\n            <td><img alt=\"rotated selection\" src=\"/files/Images/Blog_images/2016-10/grecepittoresque30a-selection.jpg\"/></td>\r\n        </tr>\r\n    </tbody>\r\n    <caption><i><a href=\"http://www.europeana.eu/portal/en/record/07931/diglit_wordsworth1841.html\">La Grèce pittoresque et historique</a>, University Library of Heidelberg, <a href=\"http://creativecommons.org/licenses/by-sa/3.0/de\">CC BY-SA</a>, Page 30a (page 377 in the Europeana viewer). On the left, the picture served in the default setting. On the right, a specific area of the picture has been selected and rotated.</i></caption>\r\n</table>\r\n\r\n<p>This is a key step towards providing users of Europeana Collections and the Europeana API with access to rich media resources from European cultural collections. We currently provide access to <a href=\"http://www.europeana.eu/portal/en/search?q=sv_dcterms_conformsTo%3A*iiif*&amp;view=grid\">24,800 IIIF-compatible objects</a> from the <a href=\"http://www.ub.uni-heidelberg.de/Englisch/\">University Library Heidelberg</a> and <a href=\"http://www.e-codices.unifr.ch/\">e-codices</a>, the Virtual Manuscript Library of Switzerland, hosted by the University of Fribourg. We hope this will encourage more data partners to start serving their images through IIIF, and will help further the effort and facilitate the adoption of IIIF by cultural organisations and the sharing of their IIIF resources through our services.</p>\r\n\r\n<p>That's why Europeana is hosting this Fall's <a href=\"http://pro.europeana.eu/event/the-iiif-working-group-meeting\">IIIF technical working group</a> that discusses the development of the IIIF technology, and helping with a <a href=\"http://pro.europeana.eu/get-involved/europeana-tech/iiif-outreach-event\">public IIIF outreach event</a> at the Rijksmuseum today.</p>\r\n\r\n<p>Should you be interested in IIIF in general, please contact us, or directly join the <a href=\"http://iiif.io/community/#how-to-get-involved\">IIIF community</a>!</p>"
