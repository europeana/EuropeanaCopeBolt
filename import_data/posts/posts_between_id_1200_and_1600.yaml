        title: 'French National Librarian for chair'
        posttype: pressrelease
        featured: false
        intro: 'The Chief Executive of the Bibliothèque nationale de France, Bruno Racine, has been elected to chair the Board of the Europeana Foundation, responsible for the EU''s primary cultural heritage showcase, Europeana.eu.'
        body: "<p>Mr Racine takes over from Elisabeth Niggemann, Director of the Deutsche Nationalbibliothek. Dr Niggemann was the Foundation's first chair from 2007. On taking up the post, Mr Racine paid tribute to the vision and determination of his predecessor, saying, 'I salute the remarkable work achieved by Elisabeth Niggemann in launching and consolidating Europeana'.</p>\r\n\r\n<p>His election comes at a significant moment in the development of Europeana. Twenty million cultural artefacts – books, films, sounds and pictures – are now accessible through the portal. The European Commission has just announced its proposals for structural funding of Europeana from 2014-2020 through the Connecting Europe Facility, part of its investment in the Digital Agenda for Europe. Europeana is seen as a key advocate of the value of cultural heritage in digital innovation and creative enterprise and has been running events to develop mobile apps and making large datasets available for Linked Open Data initiatives.</p>\r\n\r\n<p>Mr Racine will continue to develop Europeana's strategic role as a facilitator for new ideas in the cultural heritage sector. He sees Europeana as 'possibly the most important project in the field of culture in the EU. Our success lies in our network. The museums, libraries, archives and audiovisual collections have come together as a community that is finding new ways to connect users with their patrimony. Access to Europe's digitised knowledge on the scale that Europeana provides is awe-inspiring.'</p>\r\n\r\n<h4>Notes for Editors</h4>\r\n\r\n<p><strong>Bruno Racine</strong> – biography</p>\r\n\r\n<p>Bruno Racine has been Chairman and Chief Executive of the <em>Bibliothèque nationale de France</em>, the French National Library, since March 2007.</p>\r\n\r\n<p>Born in Paris in 1951, Bruno Racine studied at the most prestigious French <em>grandes écoles</em>, the <em>Ecole normale supérieure</em>, where he studied Classics, the <em>Institut d'études politiques</em>, and finally the <em>Ecole nationale d'Administration</em> (ENA), which forms France's elite civil servants.</p>\r\n\r\n<p>Bruno Racine joined the <em>Cour des Comptes</em>, the French national audit jurisdiction, in 1979, before being appointed in 1986 to the Cabinet of Jacques Chirac, then Prime Minister. From 1988 to 1993, he was Director of Cultural Affairs of the city of Paris. In 1993, he headed the <em>Centre d'analyse et de prévision</em> at the Ministry of Foreign Affairs, before joining the Cabinet of Alain Juppé, then Prime Minister, where Mr Racine was in charge of strategic and cultural issues (1995-1997).</p>\r\n\r\n<p>Bruno Racine headed the French Academy at the Villa Médicis in Rome from 1997 to 2002, before being appointed Chairman of the Pompidou Centre (2002-2007).</p>\r\n\r\n<p>In September 2011, he was elected Chairman of the Conference of European National Libraries (CENL).</p>\r\n\r\n<p>A distinguished author, Bruno Racine has written many books, among which are <em>Google et le nouveau monde</em> (2010), <em>Le Côté d'Odessa</em> (2007), <em>Le Tombeau de la Chrétienne</em> (2002), <em>L'Art de vivre en Toscane</em> (2000), <em>Le Gouverneur de Morée</em> (1982).</p>\r\n\r\n<h4>Europeana Foundation</h4>\r\n\r\n<p>The Chair of the Europeana Foundation is elected by the chiefs of the European cultural heritage associations. They represent the museums, libraries, archives and audiovisual collections whose content is represented in Europeana.</p>\r\n\r\n<p>Europeana Foundation's Board of Participants:</p>\r\n\r\n<ul style=\"list-style-type: none;\">\r\n    <li>ACE Association Cinémathèques Européennes</li>\r\n    <li>CENL Conference of European National Librarians</li>\r\n    <li>CERL Consortium of European Research Libraries</li>\r\n    <li>EMA European Museum Academy</li>\r\n    <li>EMF European Museum Forum</li>\r\n    <li>EURBICA European Regional Branch of the International Council on Archives</li>\r\n    <li>FIAT International Federation of Television Archives</li>\r\n    <li>ICOM Europe International Council of Museums Europe</li>\r\n    <li>IASA International Association of Sound and Audiovisual Archives</li>\r\n    <li>LIBER Ligue des Bibliothèques Européennes de Recherche</li>\r\n    <li>MICHAEL Multilingual Inventory of Cultural Heritage in Europe</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Founding Members:</p>\r\n\r\n<ul style=\"list-style-type: none;\">\r\n    <li>BNE Biblioteca Nacional de España</li>\r\n    <li>BnF Bibliothèque nationale de France</li>\r\n    <li>INA Institut National de l'Audiovisuel, France</li>\r\n    <li>KB National Library of the Netherlands - Hosting organisation</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Officers elected by the Council of Content Providers:</p>\r\n\r\n<ul style=\"list-style-type: none;\">\r\n    <li>Francisco Barbedo, Portuguese Archives</li>\r\n    <li>Anne Bergman-Tahon, Federation of European Publishers</li>\r\n    <li>Louise Edwards, The European Library</li>\r\n    <li>Nick Poole, Collections Trust, UK</li>\r\n    <li>Henning Scholz, Museum für Naturkunde, Leibniz Institute for Research on Evolution and Biodiversity</li>\r\n    <li>Hans van der Linden, Flemish Government, Art and Heritage Agency</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h4>Europeana.eu</h4>\r\n\r\n<p>Europeana brings together the digitised content of Europe's galleries, libraries, museums, archives and audiovisual collections. Currently Europeana gives integrated access to some 20 million books, films, paintings, museum objects and archival documents from some 1500 content providers. The content is drawn from every European member state and the interface is in 29 European languages. Europeana receives its main funding from the European Commission. More information can be found at <a href=\"http://www.europeana.eu/\" target=\"_blank\" title=\"Click here to visit the Europeana website\">http://www.europeana.eu</a>.</p>\r\n\r\n<h4>Connecting Europe Facility</h4>\r\n\r\n<p>More information can be found <a href=\"http://europa.eu/rapid/pressReleasesAction.do?reference=MEMO/11/709&amp;format=HTML&amp;aged=0&amp;language=EN&amp;guiLanguage=en\" target=\"_blank\" title=\"Click here for more information on Connecting Europe\">here</a></p>\r\n\r\n<h4>Digital Agenda for Europe</h4>\r\n\r\n<p>More information can be found <a href=\"http://ec.europa.eu/information_society/digital-agenda/index_en.htm\" target=\"_blank\" title=\"Click here for more information on the Digital Agenda for Europe\">here</a>.</p>"
