        title: '470,000 images from Europeana join the new Creative Commons Search database'
        posttype: News
        featured: false
        intro: null
        body: "<p>A tool for discovery, collaboration and re-use, <a href=\"https://search.creativecommons.org/\">CC Search</a> enables users to search a variety of open repositories through a single interface to find content in the commons. Developed by <a href=\"https://creativecommons.org/\">Creative Commons</a>, the current CC Search tool is used by nearly <a href=\"https://creativecommons.org/2017/02/07/new-cc-search/\">600,000 people every month</a>. The new beta version of the project, which was released in early February, includes simple, one-click attribution making it easier to credit the source of any image. CC Search beta also provides social features, allowing users to create, share and save lists as well as adding tags and favorites to the objects in the commons.</p>\r\n\r\n<p>The beta version of <a href=\"https://ccsearch.creativecommons.org/\">CC Search</a> has recently integrated 470,00 images from Europeana into its database, which already incorporates artworks provided by cultural institutions and repositories from across the globe. This variety of content includes February’s landmark release from <a href=\"https://creativecommons.org/2017/02/07/met-announcement/\">Metropolitan Museum of Art</a> as well as large collections of freely licensed images from 500px, Flickr, Rijksmuseum, and New York Public Library. Europeana’s new addition brings the number of searchable objects on CC Search up to 10,022,832, making Europeana its second main provider, and allowing the discovery of major works by masters of European art as well as photographs, prints, drawings, and more. More openly licensed material from Europeana will be added as CC Search continues to grow.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-04/ccsearch1.jpg\" style=\"width: 600px; height: 375px;\"></p>\r\n\r\n<p style=\"margin:0cm;margin-bottom:.0001pt;text-align:right\"><i><span style='font-size:11.0pt;font-family:\"Arial\",\"sans-serif\";color:black'>A screenshot of CC Search beta’s engine.</span></i></p>\r\n<p></p>\r\n\r\n<p>In this initial phase, CC Search beta focuses on images as its first media, and uses open APIs (including the <a href=\"http://labs.europeana.eu/api\">Europeana API</a>) to index the available works. Search filters allow users to search by license type, title, creator, tags, collection, and type of institution. The tool aims to provide a ‘front door to the commons,’ bringing together a multitude of collections to inspire creativity and collaboration on the web.</p>\r\n\r\n<p>Below is an example of Europeana content discovery through CC Search beta: a search for a common term such as “Paris” would suggest more than <a href=\"https://ccsearch.creativecommons.org/?page=5&amp;search=paris&amp;licenses=ALL-%24&amp;licenses=ALL-MOD&amp;providers=europeana&amp;search_fields=title&amp;search_fields=creator&amp;search_fields=tags&amp;per_page=100\">500 results</a> - including this <a href=\"https://ccsearch.creativecommons.org/image/detail/2uR-nuaDO7qWZzr-6O_QFw==\">portrait</a> of Paris in the 20th century, accessed via Europeana, and open for re-use. These records can all be used for commercial purposes, and are also open for modifications, adaption, or to be built upon.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-04/ccsearch2.jpg\" style=\"width: 600px; height: 375px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/916118/S_TEK_photo_TEKA0118646.html?utm_source=api&amp;utm_medium=api&amp;utm_campaign=fjqyYDAFX\"><em>Skioptikonbild med motiv från Paris. Bilden har förvarats i kartong märkt</em></a><em>. Tekniska Museet. Public Domain Marked.</em></p>\r\n\r\n<div>Try out the new CC Search beta and help us improve it by providing your feedback in the <a href=\"https://github.com/creativecommons/open-ledger\">Github repository.</a> The end goal is to make commons material more attractive and usable, and Europeana is pleased to join Creative Commons’ next step towards this achievement.</div>\r\n\r\n<div></div>"
