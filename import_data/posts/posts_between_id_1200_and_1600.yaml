        title: 'MC meeting  in Copenhagen: getting ready for the European Year of Cultural Heritage 2018'
        posttype: News
        featured: false
        intro: null
        body: "<p><strong>The second Members Council (MC) meeting of the year took place on 6 and 7 July in the beautiful building of <a href=\"http://www.smk.dk/en/\">National Gallery of Denmark</a> in Copenhagen. The Council had the great pleasure to welcome Ms. <a href=\"http://europa.eu/whoiswho/public/index.cfm?fuseaction=idea.hierarchy&amp;nodeID=3426467&amp;personID=444743\">Catherine Magnant</a> as a representative of the <a href=\"http://ec.europa.eu/dgs/education_culture/\">European Commission’s DG Education and Culture</a>, responsible for organisation of the <a href=\"https://ec.europa.eu/culture/european-year-cultural-heritage-2018_en\">2018 European Year of Cultural Heritage</a>.</strong></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-07/large.jpg\" style=\"width: 600px; height: 405px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/nl/explore/galleries/european-landscapes-and-landmarks#lg=1&amp;slide=26\"><em>Copenhagen Instituut, Royal Museums Greenwich, CC BY-NC</em></a></p>\r\n\r\n<p><strong>European Year of Cultural Heritage 2018</strong></p>\r\n\r\n<p>Ms. Magnant, who is heading the <a href=\"http://ec.europa.eu/avservices/photo/photoDetails.cfm?ref=P-034264/00-07&amp;sitelang=EN&amp;refPhoto=P034264/00-07#0\">2018 European Year of Cultural Heritage Task Force</a>, presented the Commission’s plans to mobilise European citizens throughout 2018 through a series of projects, events, campaigns and involved actors. On behalf of the Commission, she expressed a strong interest in actively cooperating with Europeana Network Association, emphasizing that “cultural heritage is a pivotal component of cultural diversity and intercultural dialogue, which represents not only a legacy from the past, but also a resource for our future”.</p>\r\n\r\n<p>The Councillors, who were asked to feedback on the organisation and design of the Year, expressed a strong enthusiasm for the project. They put forward many ideas about the legacy and campaign format, and advised on how to best approach various target audiences such as the 15-20 age-group, and the professionals. Reflecting on what message to get across different European countries, they also challenged some of the core particularities that represent Europe such as national and cultural diversity.</p>\r\n\r\n<p><strong>State of the art for Europeana Network Association </strong></p>\r\n\r\n<p>The meeting then addressed other topics such as Members Council’s engagement, the Association budget, Europeana Business plan 2018, the newly-launched <a href=\"http://pro.europeana.eu/blogpost/let-s-make-next-key-decisions-together-renew-your-membership\">Membership Campaign 2017</a>, and other relevant governance matters. The Councillors also endorsed a new Joint Europeana Aspiration together with the Europeana Office and Foundation Approach statements.</p>\r\n\r\n<p>The second day evolved around the overview of the Association’s existing <a href=\"http://pro.europeana.eu/get-involved/task-forces\">Task Forces</a> and <a href=\"http://pro.europeana.eu/get-involved/working-groups\">Working Groups</a>. The MC went through the approval process of Task Force proposals and evaluated the final recommendations of recently ended Task Forces. The <a href=\"http://pro.europeana.eu/get-involved/working-groups/library-working-group\">Library </a>and the <a href=\"http://pro.europeana.eu/get-involved/working-groups/allezculture-working-group\">#AllezCulture</a> Working Groups presented their work progress and invited new members to join. The Councillors could also learn more about current and upcoming Europeana <a href=\"http://pro.europeana.eu/page/allezculture\">#AllezCulture campaigns</a>.</p>\r\n\r\n<p>The host and Chair of the Association, <a href=\"http://pro.europeana.eu/our-network/network-association-members/merete-sanderhoff\">Merete Sanderhoff</a>, wrapped-up the meeting by thanking the Council for participating and contributing to a very interactive and fruitful event. The presentations held during these two days can be found on <a href=\"https://www.slideshare.net/search/slideshow?searchfrom=header&amp;q=Europeana+Members+Council+Meeting%2C+Copenhagen\">Europeana Slideshare</a> and the minutes will be published shortly.</p>\r\n\r\n<p><strong>What’s next?</strong><br><br>\r\nThe next meeting will take place on 5 December at the National museum of science and technology Leonardo Da Vinci in Milan, Italy, prior to the <a href=\"http://pro.europeana.eu/event/save-the-date-europeana-agm-2017\">Europeana AGM 2017</a>. <strong>The AGM 2017 will be an opportunity to highlight the Association’s ambition to participate in the kick-off of the European Year of Cultural Heritage and in its celebration throughout 2018.</strong></p>\r\n\r\n<p><em>Do you have suggestions about how Europeana and the Network Association could actively contribute, support and amplify the <a href=\"https://ec.europa.eu/culture/european-year-cultural-heritage-2018_en\">2018 European Year of Cultural Heritage</a>? Let us know by sending an email to <a href=\"mailto:network@europeana.eu\">network@europeana.eu</a>. #EuropeForCulture </em></p>"
