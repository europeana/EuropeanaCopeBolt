        body: "<p>In April, we announced that <a href=\"http://www.art-tab.eu/\">Art Up Your Tab</a> was available as an extension for the Chrome internet browser. Now, we're pleased to say it's also available for Firefox users.</p>\r\n\r\n<p>The plug-in displays a full-screen painting or photograph from a frequently refreshed pool of carefully selected images from Europeana for each newly opened tab or window. The aim is that seeing inspiring and unexpected artworks will make you put your busy life on hold for a brief moment and spark your imagination.</p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/90402/RP_T_1904_228.html\"><img alt=\"Fox, Jean Bernard, Rijksmuseum\" src=\"/files/Images/Blog_images/2017-08/fox.jpg\" style=\"width: 600px; height: 593px;\"></a></p>\r\n\r\n<p><em><span><span><a href=\"http://europeana.eu/portal/record/90402/RP_T_1904_228.html\">Vos</a>, by Jean Bernard</span>.<span> </span><a href=\"http://www.rijksmuseum.nl/collectie/RP-T-1904-228\">Rijksmuseum</a>. <a href=\"http://creativecommons.org/publicdomain/mark/1.0/\">Public domain</a><span>.</span></span></em></p>\r\n\r\n<p>If you like what you see, you can instantly download and use the high-resolution images. Information about the artwork and conditions for use are displayed with each image.</p>\r\n\r\n<p>There's a very neat touch in the latest selection for the new Firefox plug-in - a set of artworks relating to fire and foxes. See what they did there?</p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/90402/RP_P_1988_281.html\"><img alt=\"Fire seen from Hisamatsu and Hisamatsucho districts\" src=\"/files/Images/Blog_images/2017-08/fire.jpg\" style=\"width: 600px; height: 414px;\"></a></p>\r\n\r\n<p><em><span><span><a href=\"http://europeana.eu/portal/record/90402/RP_P_1988_281.html\">De vuurzee gezien vanuit de wijk Hisamatsu; Hisamatsucho yori miru shukka</a>, </span></span>Kobayashi <span><span> </span></span>Kiyochika, <span><a href=\"http://www.rijksmuseum.nl/collectie/RP-P-1988-281\">Rijksmuseum</a>. <a href=\"http://creativecommons.org/publicdomain/mark/1.0/\">Public domain</a><span>.</span></span></em></p>\r\n\r\n<h3>One million new tabs</h3>\r\n\r\n<p>Over 2,000 people have installed the Chrome version of Art Up Your Tab, and over one million new tabs have been opened with it.</p>\r\n\r\n<p>One reviewer, <a href=\"https://plus.google.com/117312495167917788643\" target=\"_blank\">Marcelo Soria-Rodriguez</a>, had this to say, 'Excellent extension, always interesting artworks, a great way to bring art into my daily life since I can't have so much time to go looking for it.'</p>\r\n\r\n<p>And there are fans on Twitter too:</p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>So <a href=\"https://twitter.com/hashtag/Artupyourtab?src=hash\">#Artupyourtab</a> is my absolute favourite <a href=\"https://twitter.com/hashtag/Chromeextension?src=hash\">#Chromeextension</a>. Uses <a href=\"https://twitter.com/Europeanaeu\">@EuropeanaEU</a> supported by <a href=\"https://twitter.com/StichtingDEN\">@stichtingden</a> I love it! <a href=\"https://t.co/t894QyrEmE\">https://t.co/t894QyrEmE</a> <a href=\"https://t.co/12Pa8vMZbw\">pic.twitter.com/12Pa8vMZbw</a></p>\r\n— Nicole Beale (Smith) (@nicoleebeale) <a href=\"https://twitter.com/nicoleebeale/status/879633602975322112\">June 27, 2017</a>\r\n</blockquote>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>Wunderbare Idee, Kunstwerke der <a href=\"https://twitter.com/Europeanaeu\">@Europeanaeu</a> in den Arbeitsalltag zu integrieren: Chrome-Erweiterung Art up your tab <a href=\"https://t.co/pw6nfCyTzL\">https://t.co/pw6nfCyTzL</a> <a href=\"https://t.co/KMutQM12h7\">pic.twitter.com/KMutQM12h7</a></p>\r\n— Markus Trapp (@textundblog) <a href=\"https://twitter.com/textundblog/status/847019469092347904\">March 29, 2017</a>\r\n</blockquote>\r\n\r\n<p></p>\r\n\r\n<h3>Get Art Up Your Tab for your browser now</h3>\r\n\r\n<p><a href=\"https://addons.mozilla.org/nl/firefox/addon/artupyourtab/\">Install the Firefox extension</a></p>\r\n\r\n<p><a href=\"https://chrome.google.com/webstore/detail/start-art-up-your-tab/goibibekpmcmkmnopafijgckplpghpho\">Install the Chrome extension</a></p>\r\n\r\n<p></p>\r\n\r\n<p>If you love Art Up Your Tab as much as we do, support us on Product Hunt - a website that features new apps - and help more people discover it.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"405\" scrolling=\"no\" src=\"https://cards.producthunt.com/cards/posts/104994?v=1\" style=\"border-width: initial; border-style: none;\" width=\"500\"></iframe></p>\r\n\r\n<p><a href=\"http://www.art-tab.eu/\">Art Up Your Tab</a> is the result of a collaboration between <a href=\"https://www.kl.nl/\">Kennisland</a>, <a href=\"http://www.studioparkers.nl/\">Studio Parkers </a>and <a href=\"http://www.sarakolster.com/\">Sara Kostler</a>.</p>"
