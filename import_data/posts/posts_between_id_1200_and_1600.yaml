opf zerschmettert. Seit&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    dieser Zeit ist diese Bibel ein wichtiges Erinnerungsstück der Familie. &nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Der Enkel des Soldaten, Markus Geiler, wird auf der Pressekonferenz sprechen&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    und die Bibel präsentieren.&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    Pressekontakt für das multinationale Projekt:&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Facts &amp; Files,&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Frank Drauschke, Mobil.: 0163-4809862, drauschke@factsandfiles.com&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Pressekontakt für den luxemburgischen Aktionstag:&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Nationalbibliothek Luxemburg&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Christine Kremer, Tel. : 229755-1, christine.kremer@bnl.etat.lu</div>\r\n<div id=\"cke_pastebin\">\r\n    Europeana (www.europeana.eu) ist die europäische digitale Bibliothek und&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    das zentrale Portal zum kulturellen und wissenschaftlichen Erbe Europas.&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Zurzeit sind mehr als 15 Millionen Bücher, Filme, Gemälde, Museumsobjekte&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    und Archivalien von über 1.500 Kultureinrichtungen über Europeana&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    zugänglich. Jeder EU-Mitgliedstaat ist vertreten und die Website ist in 27&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    europäischen Sprachen verfügbar. Europeana ermöglicht es dem Publikum das&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    kulturelle und geistige Erbe Europas zu erkunden. Seit seiner Einführung durch&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    die Europäische Kommission im November 2008, wurden in Europeana mehr&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    als 20 Millionen Dokumente und Artefakte veröffentlicht. Europeana wird&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    hauptsächlich von der Europäischen Kommission finanziert.</div>"
