        title: 'Meet the members Council: Cristina Roiu'
        posttype: News
        featured: false
        intro: null
        body: "<p>I have been working in the library field for a long time, and my roles always had to do with international co-operation, partnerships and engaging communities. At present, I am coordinating the International Marketing Department of the Romanian Academy Library, after many years as an exchange librarian with the the Romanian Academy. Of course, I am very happy that some of the most beautiful collections of the<a href=\"http://www.biblacad.ro/\"> Romanian Academy Library</a> can be found in<a href=\"http://www.europeana.eu/portal/en/search?f%5BCOUNTRY%5D%5B%5D=romania&amp;q=romanian+academy+library\"> European</a>a. But when I started collaborating with Europeana in 2012, I didn’t think it would also transform my very own life!</p>\r\n\r\n<p><strong>Engaging communities: the power of the crowd</strong></p>\r\n\r\n<p>During the four Europeana 1914-1918 crowdsourcing campaigns I coordinated in Romania, I witnessed the power the project had in engaging people - which is amazing for a former socialist country where the public involvement in community projects is still very low! From Prince Radu (the first contributor in Romania) to groups of teenagers, I have been extremely moved by the enthusiasm people showed in contributing to this impressive digital archive. It is hard to forget that a centenarian woke up at 5am to be sure he would be on time to tell his WWI family story, or the efforts by old people who travelled seven hours by train for the same purpose. During these collection days, I have also been approached by college teachers who wanted to develop some educational events and programs using the digital archive. Together, we have since organized a few workshops as part of the ‘School otherwise week’ edition of 2014 and 2015 (you can read about these events in the<a href=\"http://pro.europeana.eu/blogpost/romanian-students-engage-with-europeana-wwi-content\"> blog</a>). Among many other, Europeana 1914-1918 campaigns also revealed the fascinating story of the only military enrolled nun in Romania,<a href=\"http://www.europeana.eu/portal/en/record/2020601/contributions_15707.html?q=mina+hociota\"> Sister Mina Hociota</a>, whose life was unknown to the general public in the communist times.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-07/cristina.jpg\" style=\"width: 600px; height: 343px;\"></p>\r\n\r\n<p><em>Objects and documents collected during Europeana1914-1918 roadshows in Romania</em></p>\r\n\r\n<p><strong>Enabling inter-generational discussions</strong></p>\r\n\r\n<p>When the Europeana 1989 project came to Romania, I remembered those sad days of December 1989 when my friend Andra, with whom I used to play during my childhood, died tragically. On 21 of December, she was shot in the head and the military tanks crushed her body. In those terrible days, I hadn’t been able to bring decent flowers to her funeral. But Europeana enabled me to tell<a href=\"http://www.europeana1989.eu/en/explore/#!photos/index/\"> her story</a> a quarter of a century later, and also gathers many more stories of people who died young fighting for their freedom. With an entire digitization team of young people who didn’t know anything about the events of December 1989 or the communist times, the Europeana1989 campaign in Bucharest has been a very useful ‘inter-generational conversation’.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-07/minahociota.jpg\" style=\"width: 600px; height: 472px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2020601/contributions_15707.html?q=mina+hociota\">Sister Mina Hociota</a> as a nun and in <a href=\"http://www.europeana.eu/portal/en/record/2020601/contributions_21112.html?q=mina+hociota\">military uniform</a>, Europeana1914-1918, public domain</em></p>\r\n\r\n<p><strong>A transformative experience </strong></p>\r\n\r\n<p>For me, collaborating on these projects was a fascinating journey and a necessary remembering of our recent communist history. But it was also an opportunity to put my creativity and other personal skills at work! I am now a big fan of crowdsourcing projects: being passionate about history, I got deeply involved as volunteer in cultural heritage projects developed by local associations. It has been quite a long trip for me, but the journey has just started and many interesting experiences and activities are to follow, especially with the upcoming 2018 European Year of Cultural Heritage.</p>\r\n\r\n<p>Europeana it not only about wonderful paintings or outstanding cultural heritage items. It is also about understanding our common past, learning how we can (re)discover shared values, and reinforcing the sense of belonging to Europe. Together with my Europeana1914-1918 family, involving the Romanian Academy’s research institutes, our network members and our local communities, I shall continue this wonderful journey, and do my best to promote Europeana as a public engagement space.</p>"
