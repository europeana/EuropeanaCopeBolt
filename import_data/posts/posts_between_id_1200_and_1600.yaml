        title: 'Discover art in a whole new way with VanGoYourself'
        posttype: Pressrelease
        featured: false
        intro: 'Tired of just looking at paintings? Now it''s time to get inside them!'
        body: "<div id=\"cke_pastebin\">\r\n    Ever wanted to recreate a version of Vermeer's Milkmaid in your own kitchen or get together with your friends on a Saturday night out and recreate the scene in Leonardo Da Vinci's The Last Supper? A brand new website, VanGoYourself.com, designed to get people to rediscover and engage in classic paintings from around the world in a new and exciting way, will be launched on May 15, 2014.</div>\r\n<div id=\"cke_pastebin\">\r\n    VanGoYourself encourages you to recreate classic scenes from some of world's most famous paintings in a contemporary setting, which you can then share with your friends on social media. The site will feature works from Masters such as Van Gogh or Rembrandt - with over fifty paintings from more than ten collections in seven European countries all just waiting to be recreated!</div>\r\n<div id=\"cke_pastebin\">\r\n    The participating collections are the Rijksmuseum in Amsterdam, the Amsterdam Museum, the Van Gogh Museum, the Royal Museums of Fine Arts in Brussels, the National Gallery of Denmark in Copenhagen, the Herbert Gallery in Conventry, the Royal Pavilion and Museum in Brighton, the Compton Verney Museum (UK), the Villa Vauban in Luxembourg, the Saarlandmuseum in Saarbrücken and the Stadtmuseum Simeonstift in Trier, Germany.</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    So how does it work?</div>\r\n<div id=\"cke_pastebin\">\r\n    First channel your inner artist then pick a classic painting from the selection on the VanGoYourself website. Get together with your friends to recreate the famous scene, take a snap and upload it to VanGoYourself, which will twin your new master with the original artwork for you to share on social media, thus immortalising your artistic talent for all to see!</div>\r\n<div id=\"cke_pastebin\">\r\n    The site allows you to choose the level of difficulty –do you want a painting that is ‘easy' or ‘challenging' to recreate? You can choose paintings with ‘selfie' potential or ones ‘for lovers'. The site is free and simple to use, and links up to existing widely used social media channels such as Facebook, Twitter, Pinterest and Tumblr.</div>\r\n<div id=\"cke_pastebin\">\r\n    Who is behind it?</div>\r\n<div id=\"cke_pastebin\">\r\n    VanGoYourself is a Europeana Innovation created by a group of people who love museums, paintings and having fun. It is the brainchild of Culture24 in the UK and Plurio.net in Luxembourg, both non-profit, independent art entrepreneurs with a sense of humour. They have a track record of successfully working internationally to support arts and heritage venues to reach audiences online and to challenge the views of some people who think museums can be boring.\_</div>\r\n<div id=\"cke_pastebin\">\r\n    The work is part of Europeana Creative, a European Commission funded project to enable and promote the greater re-use by creative industries of cultural heritage resources aggregated by Europeana (wwww.europeana.eu). Europeana is a digital platform that makes Europe's cultural heritage open and freely accessible in a range of ways and places. Anyone can explore, discover and share more than 30 million items from museums, libraries, galleries and archives across Europe at Europeana.eu from their mobiles, computers or tablets and Europeana's API is available to creative and cultural organisations and industries.\_</div>\r\n<div id=\"cke_pastebin\">\r\n    VanGoYourself is a responsive webservice built in WordPress by Surface Impression in the UK. The design is by the Europeana Creative partner Spild af Tid in Denmark and the image twinning tool is built by the Europeana Creative partner Austrian Institute of Technology in Vienna.</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    What is the background of the Europeana Creative project?\_</div>\r\n<div id=\"cke_pastebin\">\r\n    26 partners from 14 European countries are all working together in the Europeana Creative project, which is coordinated by the Austrian National Library and co-funded by the European Union through the ICT Policy Support Programme. Europeana Creative enables and promotes greater use of our digital cultural heritage by Europe's creative industries. We develop innovative applications for education, tourism, social networks and design and run a number of open innovation challenge events with developers, entrepreneurs and heritage experts. For more information, visit us at www.europeanacreative.eu and join in the conversation @eCreativeEU .\_</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    What is the added value of VanGoYourself for museums and collections?</div>\r\n<div id=\"cke_pastebin\">\r\n    The service offers a genuinely different and surprisingly deep way for visitors to engage with heritage, based on emotion, playfulness and curiosity. As well as existing as a simple online service, the idea can be deployed by tourist offices, museums, cities, tour guides, etc to promote specific destinations, sites and events.</div>\r\n<div id=\"cke_pastebin\">\r\n    It provides the touristic sector with a way for audiences to have an emotion collection to a place through a playful interaction with its own cultural heritage. It has been built so that spin off collections of twinned images can be offered based on the collections from one specific city or museum. This can then be used to support live events, workshops and participatory activities and easily integrated into existing marketing schemes in a light weight and cost effective way.</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    Quotes:</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    Jane Finnis, CEO at Culture24, UK:\_</div>\r\n<div id=\"cke_pastebin\">\r\n    \"If you love art, being playful and taking pictures then you are really going to have fun with this. There are some brilliant pictures to recreate from a selection of serious selfies you can do on your own or some more flamboyant historical scene where you will need to rope in your friends to help and lay your hands on a few props. Everyone can find a painting that they see themselves in!\"</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    Frank Thinnes, project coordinator at Plurio.net, Luxembourg:</div>\r\n<div id=\"cke_pastebin\">\r\n    „It was a surprise how deeply users are drawn into the process and how they experience a more profound understanding of what a painting – and actually art – can be about.\"</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    VanGoYouself user from Zagreb, Croatia.</div>\r\n<div id=\"cke_pastebin\">\r\n    \"It was great to put a modern twist onto an old picture and play around with the meaning in a way that really expressed something about me\"</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n     </div>\r\n<div id=\"cke_pastebin\">\r\n    Contact:</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    hello@VanGoYourself.com</div>\r\n<div id=\"cke_pastebin\">\r\n    VanGoYourself on social media:</div>\r\n<div id=\"cke_pastebin\">\r\n    @VanGoYourself</div>\r\n<div id=\"cke_pastebin\">\r\n    #VanGoYourself\_</div>\r\n<div id=\"cke_pastebin\">\r\n    https://www.tumblr.com/blog/vangoyourself</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    CONTACT:</div>\r\n<div id=\"cke_pastebin\">\r\n    Frank Thinnes</div>\r\n<div id=\"cke_pastebin\">\r\n    Agence luxembourgeoise d'action culturelle asbl</div>\r\n<div id=\"cke_pastebin\">\r\n    Place d'Armes – PLURIO.NET\_</div>\r\n<div id=\"cke_pastebin\">\r\n    BP 267</div>\r\n<div id=\"cke_pastebin\">\r\n    L-2012 Luxembourg</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    tel: +352 46 49 46 24\_</div>\r\n<div id=\"cke_pastebin\">\r\n    fax: +352 46 07 01</div>\r\n<div id=\"cke_pastebin\">\r\n    mobile: +49 175 160 38 27</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    frank.thinnes@culture.lu</div>\r\n<div id=\"cke_pastebin\">\r\n    Skype: frankthinnes</div>\r\n<div id=\"cke_pastebin\">\r\n    @frankthinnes</div>"
