        slug: europeana-for-research-digitisation-copyright-reform-and-advocacy-beyond-the-pilot-stage
        datecreated: '2016-11-16 09:16:54'
        datechanged: '2018-08-01 17:37:48'
        datepublish: '2016-11-16 09:12:00'
        datedepublish: ''
        ownerid: 103
        status: held
        templatefields: {  }
        title: '‘Europeana for Research’ - digitisation, copyright reform and advocacy beyond the pilot stage'
        posttype: Blog
        featured: false
        intro: null
        body: "<p><strong>Two years ago, Research and Culture Policy makers together with Europeana and Digital Humanities Researchers created a set of <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana%20for%20Research%20Policy%20Recommendations.pdf\" target=\"_blank\">Recommendations: Europeana for Research</a>. As we move away from the pilot stage of <a href=\"http://research.europeana.eu/\" target=\"_blank\">Europeana Research</a>, we developed an updated and streamlined set of <a href=\"http://jamdots.nl/view/204/Europeana---Recommendations-for-Research?divFallback=1\" target=\"_blank\">recommendations</a> for action:</strong></p>\r\n\r\n<p><strong>- Implement more digitisation of cultural heritage;</strong></p>\r\n\r\n<p><strong>- enforce copyright reform to make best use of the public investment in digitisation; and</strong></p>\r\n\r\n<p><strong>- advocacy on benefits of Digital Humanities Research for Society.</strong></p>\r\n\r\n<p>As we move away from the pilot stage of Europeana Research, we now are reviewing what has been taken up and what is useful for its future and the growing field of digital humanities research from cultural heritage. We suggest an updated and streamlined set of recommendations for action.</p>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/files/Images/Blog_images/2016-10/research.jpg\" style=\"width: 600px; height: 426px;\"></p>\r\n\r\n<p><em>Europeana for Research visual report: <a href=\"http://www.jamvisualthinking.com/\" target=\"_blank\">JAM Visual Thinking</a> - Copyright: CC BY-SA</em></p>\r\n\r\n<p><strong>Barriers</strong></p>\r\n\r\n<p>In Science the barriers have been overcome with the <a href=\"http://data.consilium.europa.eu/doc/document/ST-9526-2016-INIT/en/pdf\" target=\"_blank\">Council conclusions</a> of May 2016 requiring that <a href=\"http://all-european-scientific-articles-to-be-freely-accessible-by-2020\" target=\"_blank\">all scientific articles are made freely accessible</a>.</p>\r\n\r\n<blockquote>\r\n<p>“Research and innovation provide the solutions to the social and economic challenges of the future. Open access breaks down the walls surrounding science and makes sure that society benefits as much as possible from all scientific insights. In that way, we maximise the impact of universities and knowledge institutions.” - <a href=\"http://english.eu2016.nl/documents/press-releases/2016/05/27/all-european-scientific-articles-to-be-freely-accessible-by-2020\" target=\"_blank\">Sander Dekker</a>, Junior Minister for Education, Culture and Science (the Netherlands)</p>\r\n</blockquote>\r\n\r\n<p><strong><em>If Science can, Culture should</em></strong></p>\r\n\r\n<p>Policy Makers of culture and research at EU and national levels hold the key to unlock two major barriers to cultural heritage becoming fully available to researchers and society:</p>\r\n\r\n<p>- More public funding for digitisation</p>\r\n\r\n<p>- Copyright reform (to make best use of the public investment in digitisation)</p>\r\n\r\n<p><strong>Funding of digitisation</strong></p>\r\n\r\n<p>Policy Makers need to make more funding available for digitisation. If supported by public and public-private funds, free access to this content should be a requirement.</p>\r\n\r\n<p>Continuing to encourage private investment remains necessary given what still needs to be digitised: “23% of the heritage collections is digitised,” [and] about 50% still needs to be digitised”. <a href=\"http://www.enumerate.eu/en/surveys/core_survey_3/\" target=\"_blank\">ENUMERATE Core Survey 3, May 2015</a></p>\r\n\r\n<p>But if the digitisation is of our public collections, policy makers should insist on the use of agreed standards for formats and metadata to deliver accessibility over the long term.</p>\r\n\r\n<p><strong>Copyright reform</strong></p>\r\n\r\n<p>Policy Makers need to reform copyright to allow cultural heritage institutions to digitise our heritage without the huge cost of clearing rights or any fear of litigation.</p>\r\n\r\n<p>Unlocking this gate permits digitisation and therefore research on 20th century material, contributing to the understanding of our most recent cultural history. This is currently seriously hampered by <a href=\"https://pro.europeana.eu/post/the-missing-decades-the-20th-century-black-hole-in-europeana\" target=\"_blank\">lack of availability</a>. The reform should take into account that researchers need digital collections that cross borders for text and data mining purposes.</p>\r\n\r\n<p>Equally, cultural institutions should not create new rights. They should undertake to label their digital content with correct rights statements and guarantee permanent access.</p>\r\n\r\n<p><strong>Advocacy</strong></p>\r\n\r\n<p>Last but by no means least, our third recommendation is that policy makers, together with researchers, give the arguments why accessible, digital cultural heritage is so important to society, its ability to understand itself, and to connect Europe through its culture.</p>\r\n\r\n<p>Researchers and cultural heritage institutions should publish use cases of their reuse of digital cultural heritage.</p>\r\n\r\n<p><strong>Next steps</strong></p>\r\n\r\n<p>The European Commission is organising dialogue meetings between DG CONNECT, DG Research &amp; Innovation, Members States, Europeana (representing cultural heritage institutions), and Researchers to improve the coordination of policy and programmes for use of digital cultural heritage by Researchers.</p>\r\n\r\n<p>Additionally, DG CONNECT is asked to set new concrete priorities and targets for digitisation, using interoperability standards for permanent access and preservation of Europe’s cultural heritage.</p>\r\n"
