        title: 'Tourism benefits from a cultural heritage partnership between Europeana and Google''s Field Trip'
        posttype: Pressrelease
        featured: false
        intro: ''
        body: "<p>Europeana and Google’s Niantic Labs have partnered together to surface select Europeana cultural institution partners in <a href=\"http://www.fieldtripper.com/\">Google’s Field Trip app</a>. Now, tourists from around the world can use Field Trip to view and learn about archaeological sites, historical buildings and important monuments in Poland, Estonia and Sweden.</p>\r\n\r\n<p>The\_Field Trip mobile app is developed by Google’s Niantic Labs for iPhone, Android mobile devices and Google Glass, allowing users to explore and discover more about their surroundings. Available in over 30 languages, Field Trip uses Google’s geolocation technology to provide interesting information to travelers as they explore the world around them including local history, fun facts about art and architecture, hidden gem restaurants and much more.</p>\r\n\r\n<p>Recognising the untapped potential of matching culture and innovative technologies, Europeana and Google’s Niantic Labs began a pilot project in 2014 to add brand new and unique European cultural content to the Field Trip app. Three Europeana partners the\_<strong>Swedish National Heritage Board</strong>, the <strong>National Heritage Board of Estonia</strong> and the <strong>National Heritage Board of Poland</strong> joined the pilot to share their curated and enriched collections on Google’s Field Trip.</p>\r\n\r\n<p>“<em>Strategically,\_we want to enable and promote the creative reuse of cultural content in the tourism sector. The pilot project with Google’s Niantic Labs marks our successful entry into this key market and is the first step in building solid and productive relationships between cultural institutions and the digital tourism industry. Making Europeana collections available on the Google’s Field Trip app allows memory institutions to have greater visibility, wider outreach and deeper engagement with their audiences.</em>” - Jill Cousins, Executive Director at Europeana.</p>\r\n\r\n<p>“<em>Through the partnership with Europeana we can now tap into a large and diverse network of European heritage institutions and the cultural wealth they have to share. That means we can add more trusted partners to our publisher list and offer Field Trip users new and rich stories about cultural treasures as they travel throughout Europe</em>.” - Gijs van der Hulst, Senior Manager New Business Development at Google’s Niantic Labs.</p>\r\n\r\n<p>Following the successful completion of this pilot, Europeana is working to add other cultural institutions’ material to Field Trip and is encouraging members of its network to join this partnership.</p>\r\n\r\n<p><strong>Europeana</strong><br>\r\nEuropeana is Europe's digital platform for cultural heritage, which collects and provides online access to tens of millions of digitised items from libraries, archives, audiovisual collections and museums across Europe. We are a network, representing more than 2,500 cultural heritage organisations and a thousand individuals from these and other walks of life including the creative and technical sectors, passionate about bringing Europe's vast wealth of cultural heritage to the world.<br><br><strong>Google’s Niantic Labs</strong><br>\r\nNiantic Labs is a startup within Google dedicated to creating mobile apps that connect people with the real world. Founded by John Hanke, who previously helmed the Google Geo team (including Maps and Earth), Niantic is focused on creating applications that inspire real world adventure, exploration, and social interaction. Niantic Labs has launched two products, Field Trip and Ingress, and is currently developing its next interactive entertainment experience, Endgame.<br><br>\r\nContact persons at Europeana<br>\r\nEleanor Kenny, <a href=\"mailto:eleanor.kenny@europeana.eu\">eleanor.kenny@europeana.eu</a>, Head of Corporate Communications<br>\r\nMilena Popova, <a href=\"mailto:milena.popova@europeana.eu\">milena.popova@europeana.eu</a>, Project Lead</p>\r\n\r\n<p>\_</p>"
