        title: 'Maps for makers: Satirical, political and unusual maps'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>This is the third in a <a href=\"http://labs.europeana.eu/blog/mapsformakers\" target=\"_blank\">series of blogs</a> dedicated to maps and highlighting Europeana content that can inspire commercial creative reuse by makers.</em></p>\r\n\r\n<p>Maps are historical documents and as such, objective geographical representation isn’t always their main goal. <a href=\"http://gizmodo.com/21-bizarre-anthropomorphic-maps-that-turn-nations-into-1690313867\" target=\"_blank\">In the past</a>, cartography has been used as a form of political, economical or social propaganda - it served as the medium for spreading cartographers’ biases and believes. In this blog post, we direct our spotlight to maps that made use of satire, symbols and critique to disseminate their messages about the world.</p>\r\n\r\n<h2>Europa Regina</h2>\r\n\r\n<p>Map-like depictions of the European continent as a queen were popular in the 1500s. See a beautiful example below from the 18th century. In this map, the author recreated the idea of Europa Regina using Spain as queen’s head, Portugal as her crown and Italy as her left arm.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/90402-rp-p-1921-1292.jpeg\" style=\"width: 560px; height: 398px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/90402/RP_P_1921_1292.html?q=Kaart+van+Europa\" target=\"_blank\">Map of Europe, colored as queen (...).</a> 1788 - 1792. Hendrik Kloekhoff. Rijksmuseum. Public Domain Marked.</em></p>\r\n\r\n<h2>Historical battles</h2>\r\n\r\n<p>The map below shows the Northern Italy and marks the crossing of the Alps by the <a href=\"https://en.wikipedia.org/wiki/Prince_Eugene_of_Savoy\" target=\"_blank\">Prince Eugene of Savoy</a> during the War of the Spanish Succession (1700-1720). Eugene crossed the Alps with some 30,000 men in May/June 1701.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/assetimage2.jpg\" style=\"width: 560px; height: 475px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/90402/RP_P_OB_83_384.html?q=1702\" target=\"_blank\">Kaart van Noord-Italië</a>, ca. 1702 and Le Grand Teatre de la Guerre en Italie. Caspar Luyken. Rijksmuseum. Public Domain Marked.</em></p>\r\n\r\n<h2>Leo belgicus</h2>\r\n\r\n<p>The <a href=\"https://en.wikipedia.org/wiki/Leo_Belgicus\" target=\"_blank\">Leo Belgicus</a> (Latin for Belgic Lion) was a map design to symbolize the Low Countries (current day Netherlands, Luxembourg and Belgium) in the shape of a lion, its curved back conforming to the North Sea coastline. The lion symbol was included in the heraldry of most of the Netherlands provinces, representing the struggle for independence of the Seven Northern Provinces against the imperial rule of the Catholic Spanish (Habsburg) Netherlands (1568–1648).</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/leo-belgicus-.jpg\" style=\"width: 560px; height: 450px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/9200246/BibliographicResource_3000051351310.html?q=Leo+Belgicus\" target=\"_blank\">Leo Belgicus.</a> 1967. Johan van Doetechum. VU University Amsterdam Library. CC0</em></p>\r\n\r\n<h2>Satirical maps</h2>\r\n\r\n<p>The comic map of the<a href=\"https://www.bl.uk/collection-items/comic-map-of-the-seat-of-war-with-entirely-new-features\" target=\"_blank\"> Seat of War</a> (1854) was inspired by the historical events of the Crimean War (1853–1856), in which Britain, France and their allies waged war against Russia. The four principal protagonists are depicted as animals: the British lion; the French imperial eagle; Turkey (the European part) as a turkey; and Russia as a bear.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/comic-map-of-the-seat-...-btv1b530230320.jpeg\" style=\"width: 560px; height: 417px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/9200365/BibliographicResource_2000081587057.html?q=what%3A%22Europe+--+all%C3%A9gories%22\" target=\"_blank\">Comic map of the seat of war with entirely new features.</a> 1854. National Library Of France. Public Domain Marked.</em></p>\r\n\r\n<p>A British map of Europe entitled <a href=\"https://www.bl.uk/maps/articles/satirical-maps\" target=\"_blank\">Hark! Hark! The dogs do bark!</a> tells a compelling visual story about First World War early months, in which the key protagonists are represented as dogs.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/-hark-hark-the-dogs-...-btv1b525047831.jpeg\" style=\"width: 560px; height: 411px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/9200365/BibliographicResource_3000118473626.html?q=+Hark+Hark+The+Dogs+Do+Bark\" target=\"_blank\">Hark! Hark! The dogs do bark! (...)</a> 1914. National Library Of France. Public Domain Marked.</em></p>\r\n\r\n<p><strong>Follow us on <a href=\"http://labs.europeana.eu\" target=\"_blank\">Europeana Labs</a> and on <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">Twitter</a> to find out more interesting maps in the next weeks. </strong></p>\r\n\r\n<p><strong>Do you know anyone who uses maps in their creative practice? Do you #MakewithEuropeana? Get in touch via <a href=\"mailto:reuse@europeana.eu\">reuse@europeana.eu</a>!</strong></p>\r\n"
