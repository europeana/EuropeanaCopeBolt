        title: 'Meet the Members Council: Barbara Fischer'
        posttype: News
        featured: false
        intro: null
        body: "<p>When I started working for the German Wikimedia-Chapter 2012, I had years of experience as an art manager working on enhancing access to art and cultural heritage in different educational programmes. As curator for cultural partnerships to the Wikimedia movement in Germany, I welcomed the opportunity to reach out more horizontally. On one side the GLAM institutions looking to reach out into net-audiences and on the other side digital volunteers keen on completing the representation of all knowledge on the internet through Wikipedia and its sister projects. I am grateful to state today: I have learned a lot in those five years.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-01/orion-aveugle-cherchant-le-soleil.jpg\" style=\"width: 600px; height: 392px;\"></p>\r\n\r\n<address style=\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: right;\"><span id=\"docs-internal-guid-3d802410-b25d-7213-8517-a59b5a357376\"><span style=\"font-size: 13.3333px; font-family: Arial; color: rgb(37, 37, 37); background-color: transparent; font-style: italic; vertical-align: baseline; white-space: pre-wrap;\">Paysage avec Orion aveugle cherchant le soleil</span><span style=\"font-size: 13.3333px; font-family: Arial; color: rgb(37, 37, 37); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;\"> by Nicolas Poussin 1658, today Metropolitan Museum of Art, public domain via Wikimedia Commons</span></span></address>\r\n\r\n<div></div>\r\n\r\n<h2>The Giants’ Shoulders</h2>\r\n\r\n<p>Together - GLAMs, volunteers and partners such as Deutsche Digitale Bibliothek - we developed different meet-up-points. You probably heard of the hackathon on cultural heritage <a href=\"https://codingdavinci.de/\">Coding da Vinci</a>. It invites GLAM institutions to present their digital and free licensed cultural heritage data to volunteer coders to develop apps, websites and other applications and show the creative potential of digital cultural data. And perhaps you already know about the playful workshop “<a href=\"https://meta.wikimedia.org/wiki/Grants:Learning_patterns/%C2%A9%C2%A9-Change_your_mind_-_a_fun_workshop_for_open_licenses\">©© change Your mind</a>” calling GLAM staff to make their choice whether to release their data as #open. Maybe you even hosted a Wikipedia-editathon or Wikimedia Commons fototour called <a href=\"https://meta.wikimedia.org/wiki/Grants:Learning_patterns/GLAM_on_Tour_-_connecting_Wikipedians_and_cultural_institutions_on_the_local_level\">GLAM on Tour </a>in Germany. All these events create opportunities to spur the spread of cultural heritage through the technical means of digitization.</p>\r\n\r\n<p><br>\r\nWe all agree: cultural heritage is not just a beautiful part of human knowledge but its constitutional base - the giant’s shoulders we all stand on. Thus to assure that the flow in between our cultural heritage and what is thought, developed and worked upon today - in short our knowledge production - is the duty of everyone of us. Free knowledge becomes a way to secure that flow.</p>\r\n\r\n<h2>Climbing the Shoulders</h2>\r\n\r\n<p>Shaping access to our cultural heritage is more than presenting it on digital platforms for people to look at it. Do not get me wrong. I do love the ease we take for granted today. All these images I find in the internet in a second. All the books and articles I can read as soon as I locate them. It is great that more and more GLAM institutions have the means to display their treasures on their websites. We are all happy for the existence of Europeana as the big show case to European cultural heritage. Yet we know it is not enough.</p>\r\n\r\n<p>And shaping access to knowledge is more than presenting it as encyclopedic lemmata for people to read about it. Sure, Wikipedia is amazing. Hard to find a subject that has not been covered by a Wikipedia article yet. Not in one language but in more than 290. Across the world thousands of volunteers spend their leisure time to write about <a href=\"https://ca.wikipedia.org/wiki/Civilitzaci%C3%B3_asteca\">Aztecs</a> or <a href=\"https://nds.wikipedia.org/wiki/Zeppelin\">Zeppelin</a>. Wikimedia embraces and supports all activities that bring GLAM content and knowledge into its projects. Wikidata, as machine readable data source, could gain a role as linking identifier. Yet we know it is not enough.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-01/caspar-david-friedrich-wanderer-above-the-sea-of-fog.jpg\" style=\"width: 468px; height: 600px;\"></p>\r\n\r\n<address style=\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: right;\"><span id=\"docs-internal-guid-3d802410-b25e-8df8-f4c4-0a180d1a9ff8\"><span style=\"font-size: 13.3333px; font-family: Arial; color: rgb(37, 37, 37); background-color: transparent; font-style: italic; vertical-align: baseline; white-space: pre-wrap;\">Der Wanderer über dem Nebelmeer</span><span style=\"font-size: 13.3333px; font-family: Arial; color: rgb(37, 37, 37); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;\"> by Caspar David Friedrich 1818, today Kunsthalle Hamburg, public domain via Wikimedia Commons</span></span></address>\r\n\r\n<h2>Looking Out</h2>\r\n\r\n<div>\r\n<p>We need to do more and we need to do it together. Relating to cultural heritage we only can achieve free knowledge by two things. The first has been debated for long: free licenses that can be identified as such by machines or bots and reused for any purpose. The second is located in the technical accessibility. Content needs to be found, identified as reusable and then harvested. Only then it will spread through the diversity of digital reuse. This means more and rougher standardization for files, metadata, APIs and so forth.</p>\r\n\r\n<p>Cultural heritage as free knowledge means shaping access as described above, but it is not to stop there. It needs to be accessible so that artists, game designers, scientists and any citizen can freely play and work with its digital derivates. It needs to be free to become the raw material to create the cultural heritage of the future. Digital technologies are favouring mass media use. We talk about hundreds or thousands of media as stock for one application. This counts for digital humanities, for art apps, gaming, digital design and even the neighbour next door creating its own little art gallery. It may sound as an inflationary use of cultural treasures. But, hey it is not the original but its digital copy. This is adding new opportunities to the former more selective use. It opens the giant’s shoulders to more people to stand on them to look further.</p>\r\nBeing a member of the Europeana Members Council I like to share my learnings. I like to enhance the community that works to free knowledge. Let us climb the shoulders of the giants together and free the knowledge we care for.</div>\r\n"
