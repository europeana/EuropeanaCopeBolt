        title: '“Show us what you’ve got” – The AGM Programme unveiled'
        posttype: null
        featured: false
        intro: null
        body: "<p>We are getting ever closer to this year’s <a href=\"http://pro.europeana.eu/event/europeana-network-association-agm-2016\">Europeana Network Association AGM</a> scheduled on 8 to 9 November 2016 at the National Library of Latvia in Riga. Below you will find information about our programme. If you have not signed up already, there is still time to <a href=\"https://www.eventbrite.co.uk/e/europeana-network-association-agm-2016-tickets-19528942593\">register</a>. We hope to see as many of you as possible in Riga! Do not forget to follow us by using #AGM2016.</p>\r\n\r\n<p>This year’s theme is<strong> “Show us what you’ve got”</strong>.</p>\r\n\r\n<p>We are expecting more than 200 Association members to pack their bags and travel to Riga, Latvia, to join the event.</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\"><img alt=\"\" src=\"/files/Images/Blog_images/2016-09/k-001-ktl1-3-55.jpg\" style=\"width: 600px; height: 646px;\" /></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/92072/4598260F48D9AE488174CF954DC33976B3250865.html\">Rīga | Ribels</a>, H., National Library of Latvia, Public Domain Marked</em></p>\r\n\r\n<h3>Programme</h3>\r\n\r\n<p>The agenda for the <a href=\"http://pro.europeana.eu/event/europeana-network-association-agm-2016\">Europeana Network Association AGM</a> is taking shape, and it promises to be an exciting event.</p>\r\n\r\n<p>Over the course of two days, inspiring speakers will spice up five tracks covering the General Assembly, the 2016/2017 Business Plan, Impact and Sustainability, Disruptive innovation in Aggregation and Europeana Tech and R&amp;D.</p>\r\n\r\n<p>We have also made space for interactive Chefs’ Tables on many topics, varying from Thematic Collections to Europeana Research and Match-funding. Besides time to network with like-minded colleagues from all over Europe, there is the opportunity to exchange experiences and ideas during several <a href=\"http://pro.europeana.eu/event/europeana-network-association-agm-2016#Ignite\">Ignite Talk sessions</a>. The deadline for Ignite Talk submission has been extended to September 30th. Please feel free to come forward by filling in <a href=\"https://app.smartsheet.com/b/form?EQBCT=44adea4e1c8a42d6bba47a1e786c4992\">this form</a>.</p>\r\n\r\n<h3>Speakers</h3>\r\n\r\n<p>Our opening keynote is going to be <a href=\"https://dp.la/info/about/staff/\">Dan Cohen</a> from DPLA; <a href=\"http://pro.europeana.eu/our-network/network-association-members/lora-aroyo\">Lora Aroyo</a> from the Vrije Universiteit in Amsterdam and <a href=\"http://pro.europeana.eu/networkpartner/markus-kroetzsch\">Markus Krötzsch</a> from the Technical University in Dresden will complement the first day of the AGM. On day two,  <a href=\"http://pro.europeana.eu/networkpartner/effie-kapsalis\">Effie Kapsalis</a> from the Smithsonian Institute Archives will kick-start the day followed by <a href=\"https://www.linkedin.com/in/shawnaverkamp?authType=NAME_SEARCH&amp;authToken=-iJX&amp;locale=en_US&amp;trk=tyah&amp;trkInfo=clickedVertical%3Amynetwork%2CclickedEntityId%3A25689404%2CauthType%3ANAME_SEARCH%2Cidx%3A1-1-1%2CtarId%3A1474961414481%2Ctas%3Ashawn\">Shawn Averkamp</a> from New York Public Labs followed by <a href=\"http://pro.europeana.eu/our-network/network-association-members/joan-cobb\">Joan Cobb</a> from the Getty Research Institute. <a href=\"http://pro.europeana.eu/our-network/network-association-members/mia-ridge\">Mia Ridge</a> from the British Library will be our closing keynote speaker.</p>\r\n\r\n<h3>Some reminders</h3>\r\n\r\n<p><em>Members Council elections </em></p>\r\n\r\n<p>The AGM will also feature the kick-off of the 2016 Members Council elections. From now until October 11th, Association members are invited to <a href=\"http://pro.europeana.eu/blogpost/come-forward-and-become-a-members-council-2016-candidate\">put themselves forward</a> as candidates for the Members Council. There are 28 open seats.Please come forward and <a href=\"https://app.smartsheet.com/b/form?EQBCT=309200e45f2a4838b6e23227a6f164a1\">submit your candidacy</a> if you are interested.</p>\r\n\r\n<p><em>Transcribing Europeana 1914-1918 </em></p>\r\n\r\n<p>Early flight to Riga? We will introduce the newly developed online <a href=\"http://pro.europeana.eu/project/europeana1914-1918\">Europeana 1914-1918</a> transcription tool right before the AGM, on Monday November 7th; feel free to join the <a href=\"http://pro.europeana.eu/blogpost/transcribing-europeana-1914-1918\">Transcribathon competition</a> starting at 14:00 hrs at the National Library. You can also register for this competition through <a href=\"https://www.eventbrite.co.uk/e/transcribing-europeana-1914-1918-tickets-27875173394\">Eventbrite</a>.</p>\r\n\r\n<p><em>Social event </em></p>\r\n\r\n<p>On the evening of November 8th, we will all meet at the <a href=\"http://www.lnmm.lv/en/lnma/\">Latvian National Museum of Art</a> for a nice tour and to enjoy dinner together.</p>\r\n\r\n<p>I look forward to seeing you in Riga! #AGM2016</p>"
