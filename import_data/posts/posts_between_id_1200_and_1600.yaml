        title: 'Digitising pictures, letters and memories'
        posttype: pressrelease
        featured: false
        intro: 'In order to build the first ever online European archive of private memorabilia from WW1 in time for the 100th anniversary of the outbreak of war – the project europeana1914-1918.eu is being launched with a call to the European public. The project is a par'
        body: "<p>\r\n    \_</p>\r\n<div id=\"cke_pastebin\">\r\n    PRESS RELEASE</div>\r\n<div id=\"cke_pastebin\">\r\n    World War One 1914 -1918</div>\r\n<div id=\"cke_pastebin\">\r\n    Digitising pictures, letters and memories for the 100th anniversary</div>\r\n<div id=\"cke_pastebin\">\r\n    Press conference invitation</div>\r\n<div id=\"cke_pastebin\">\r\n    Museum of Lancashire, Stanley Street, Preston, PR1 4YP</div>\r\n<div id=\"cke_pastebin\">\r\n    Tel: 01772 534075</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    Thursday, March 1, 2012 10.30am – 12pm</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    Do you have a box hidden deep in the attic or under the bed that holds your great grandfather‟s&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    diaries? Maybe a letter from the front line? Or a photo taken at the time? Is there a special story&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    behind it?&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    If so, we want to see it.&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    We are building the first ever online European archive of private memorabilia from WW1 in time for&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    the 100th anniversary of the outbreak of war – and we need your help to do this.</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    Today we are urging people to root out memorabilia from 1914-1918 to bring along to the Museum&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    of &nbsp;Lancashire in Preston, on Saturday March 10 – one of the first in a series of WW1 Family&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    History Roadshows that will be visiting Luxembourg, Ireland, Slovenia, Denmark and Belgium&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    during 2012.</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    We anticipate that it will be the first time many of these items have ever been seen outside the&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    family – creating a new and exciting source of material for historians, schools, genealogists and&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    cultural organisations in their interpretation of how the war affected the lives or ordinary people.</div>\r\n<div id=\"cke_pastebin\">\r\n    We want families to tell us about their keepsakes, who they belonged to and why they are so&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    important to them - and we will save those memories in our archive www.europeana1914-1918.eu/</div>\r\n<div id=\"cke_pastebin\">\r\n    Europeana 1914-1918 brings together a partnership of libraries, museums, academic and cultural&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    institutions, which in the UK includes the British Library, Oxford University, JISC, and Lancashire&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    County Council.</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    On roadshow days, historians and experts will be available to talk about the significance of &nbsp;the&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    finds - while our staff will professionally digitise and upload them to the website.</div>\r\n<div id=\"cke_pastebin\">\r\n    And if you are unable to attend the event, you can scan or digitally photograph your own material&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    and upload it on the website www.europeana1914-1918.eu/.</div>\r\n<div id=\"cke_pastebin\">\r\n    As the centenary approaches, it is vital we preserve these precious documents for future&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    generations. Digitisation saves them from being lost or thrown away – and it allows the information&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    to be incorporated into apps for smartphones and tablets that will bring history alive for people in&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    contemporary ways.</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    In 2011, more than 25,000 digital images were recorded from nine family history roadshows held in&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    major cities across Germany. These included: unpublished diaries, hand-drawn maps, portraits,&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    sketches and photographs recording life under fire and on the home front.</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    Stephen Bull, curator of military history and archaeology at the Museum of Lancashire, said: \"As&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    the centenary of 1914 and WW1 approaches, it is more important &nbsp;than ever that we save these&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    items. It tells us what life was like for the ordinary people of Lancashire – the soldiers, their families&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    and the workers back home who kept the country going.</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    \"We are hoping people will bring in anything from that period, be it a family photo, a love letter,&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    some sort of document or object. It doesn‟t matter if they don‟t know the background behind it,&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    once it‟s online then it‟s likely people will be able to fill in some of those gaps.</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    \"And while experts scan these precious &nbsp;items, visitors can use the opportunity to enjoy our&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    museum with its replica WW1 trench, meet costumed re-enactors and experience at first hand some of the sights, smells and sounds from a conflict that affected the everyday lives of virtually all&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Europeans.\"</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    Jill Cousins, Europeana‟s executive director, said: \"Memorabilia and stories are kept by families for&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    a while, but after a century their significance starts to fade.</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    \"That‟s why our online archive, which is collecting material from across Europe in a series of&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    roadshows, is so important.</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    \"The Preston event will give people the opportunity to share their memories, photos and diaries&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    with future generations, while learning about the sacrifices their ancestors made.\"</div>\r\n<div id=\"cke_pastebin\">\r\n    Jamie Andrews, head of English and &nbsp;Drama at the British Library, said he was delighted to be&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    involved in the project.&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    \"We‟re already set to digitise more than 400,000 items from national libraries in eight &nbsp;European&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    countries with our Europeana Collections 1914-1918 project,\" he said.&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    \"Add to this unseen material from people‟s own homes and we will have a truly rounded picture of&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    the impact of the war on families from all the different communities involved.\"</div>\r\n<div id=\"cke_pastebin\">\r\n    Stuart Lee, director of Computing Systems and Services at Oxford University, said: \"We‟re thrilled&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    to be part of this project. We pioneered this idea of collecting the memories of the community&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    online - and concentrating on an individual town like Preston will give us a wonderful opportunity to&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    assess the lasting legacy of the war in the regions.\"</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    The roadshows are funded in the UK by JISC, which promotes IT innovation in higher education.</div>\r\n<div id=\"cke_pastebin\">\r\n    Stuart Dempster, programme director at JISC, said: \"These roadshows will give universities,&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    colleges, museums, galleries, archives, libraries, the creative industries and schools the&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    opportunity to work together with the public to create new and exciting ways of considering the&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    historical, political and social legacy of the war through innovative digital technologies.\"</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    Contact:&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    For further information, sample images and to confirm attendance at the press conference, please&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    contact: Jackie Storer on 07710 070270 or jackie.storer@bl.uk</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    Notes for editors:</div>\r\n<div id=\"cke_pastebin\">\r\n    Europeana is Europe‟s digital library, archive and museum. It launched its 1914-1918 family&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    history project in Germany in 2011 to collect memorabilia and family stories from combat and the&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    home front. Nine family history roadshows were held in major cities across the country and so far&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    we‟ve recorded 25,000 digital images. These include: unpublished diaries, hand-drawn maps,&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    portraits, sketches and photographs recording life under fire and on the home front. The project is&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    being rolled out across 10 countries in Europe to create a unique pan-European virtual archive of&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    WW1.</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    www.europeana1914-1918.eu</div>\r\n<div id=\"cke_pastebin\">\r\n    Oxford University began the initiative when it asked people across Britain to bring family letters,&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    photographs and keepsakes from the war to be digitised in 2006. The success of the idea - which&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    became the Great War Archive &nbsp;- encouraged Europeana 1914-1918 to roll out the scheme in&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Germany in 2011, and across Luxembourg, the UK, Ireland, Slovenia, Denmark and Belgium in&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    2012. Oxford University continues to lead the project in terms of digital, training and cataloguing&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    expertise during roadshow events across Europe.</div>\r\n<div id=\"cke_pastebin\">\r\n    http://www.thegreatwararchive.blogspot.com/</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    The British Library is a lead player in Europeana Collections 1914-1918 – a three year project to&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    digitise more than 400,000 items from national libraries in eight countries across Europe that found&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    themselves on different sides of the conflict. The Library is also sending curatorial and cataloguing&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    staff to the roadshow event to work alongside Oxford University colleagues in Preston.</div>\r\n<div id=\"cke_pastebin\">\r\n    http://www.europeana-collections-1914-1918.eu/</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    The Museum of Lancashire, which boasts a WW1 trench and a treasure trove of military history&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    memorabilia, was reopened in November, last year, following a £1.7m refurbishment. In addition to&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    a new entrance, cash from Lancashire County Council and the Heritage Lottery Fund paid for eight&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    new interactive collections covering Roman times, the Iron Age and Edwardian England.&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    Admission is free for the first 12 months.&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    http://www.lancashire.gov.uk/acs/sites/museums/venues/mol/index.asp?siteid=3860&amp;pageid=1650</div>\r\n<div id=\"cke_pastebin\">\r\n    0&amp;e=e</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    JISC inspires UK colleges and universities in the innovative use of digital technologies, helping to&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    maintain the UK's position as a global leader in education. JISC‟s work for the commemoration is&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    focused on giving students, teachers and researchers in higher and further education access to a&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    wealth of unique and authoritative digital resources that can be used and re-used to inspire&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    research and teaching. This event will potentially „unlock‟ resources of huge educational potential&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    which have previously been kept in the nation‟s attics and drawers, so that we can increase our&nbsp;</div>\r\n<div id=\"cke_pastebin\">\r\n    insight around the war and its legacy. http://jiscww1.jiscinvolve.org/wp/</div>\r\n<div id=\"cke_pastebin\">\r\n    \_</div>\r\n<div id=\"cke_pastebin\">\r\n    ends</div>"
