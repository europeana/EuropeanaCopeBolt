        title: 'Copyright advocacy update: Smoke signals from the European Parliament'
        posttype: News
        featured: false
        intro: null
        body: "<p>Since we have <a href=\"http://pro.europeana.eu/get-involved/europeana-ipr/advocacy/the-latest-on-copyright-reform-europeana-s-updated-mandate\">last reported here on the copyright advocacy activities</a> that Europeana undertakes on behalf of the Europeana Network, the European Commission's proposal for new copyright rules has continued its long path through the European Parliament.</p>\r\n\r\n<p>As we are slowly edging towards spring the first parliamentary committees dealing with the proposal have published draft opinions that give us a first picture of how MEPs look at the <a href=\"https://ec.europa.eu/digital-single-market/en/modernisation-eu-copyright-rules\">Commission's proposal</a>. Currently, four Committees of the European Parliament in total are dealing with the Commission's copyright proposal: The committee for Culture and Education (CULT), the Committee for Internal Market and Consumer Protection (IMCO), the Committee for Industry, Research and Energy (ITRE ), and the Legal Affairs Committee (JURI) which is the overall responsible committee.</p>\r\n\r\n<h2>A first look at what the European Parliament wants</h2>\r\n\r\n<p>In the past two weeks the rapporteurs (MEPs in charge of the file) for both the <a href=\"http://www.europarl.europa.eu/sides/getDoc.do?type=COMPARL&amp;reference=PE-595.591&amp;format=PDF&amp;language=EN&amp;secondRef=01\">CULT</a> and IMCO committees have published their draft opinions. Draft opinions represent the first step in formulating the opinion of a committee and largely reflect the political preferences of the rapporteurs. As such these documents will likely undergo significant changes before they become final documents representing the views of the Committees as a whole. The final opinions of the CULT, IMCO and ITRE committees will then be taken into account when the JURI committee adopts its own report, which normally becomes the position of the European Parliament.</p>\r\n\r\n<p>So while we are looking at the very first indicators of what to expect from the European Parliament, these draft opinions published by <a href=\"http://www.europarl.europa.eu/meps/en/124728/MARC_JOULAUD_home.html\">MEP Marc Joulaud</a> (CULT) and <a href=\"http://www.europarl.europa.eu/meps/en/4545/CATHERINE_STIHLER_home.html\">Catherine Stihler</a> (IMCO) are promising. Both opinions reflect some of <a href=\"http://www.ifla.org/files/assets/clm/publications/copyright_proposals_-_library_and_chi_responses.pdf\">the points that Europeana and Library organisations have been making</a> over the past months in our discussions with a large number of Members of Parliament including the two rapporteurs.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/page/smoke-signals-from-the-european-parliament\">Read more here where we take an indepth look </a>at what the rapporteurs have proposed regarding the issues that are included in <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Advocacy/2016%20Update%20to%20copyright%20mandate/europeana-policy-updated-mandate-dec-2016-.pdf\">Europeana's copyright advocacy mandate</a>.</p>\r\n\r\n<h2>What’s next?</h2>\r\n\r\n<p>These are draft opinions that mainly reflect the views of their authors. While it is encouraging that rapporteurs from across the political spectrum (Joulaud is a French conservative and Stihler a social democrat from Scotland) see the need for improving the parts of the Commission's proposal that apply to cultural heritage institutions, it is also clear that these attempts will not be met with open arms by all stakeholders and other MEPs. We will see more positions coming out of the EP in the next few weeks, both in the form of the draft report of the JURI committee, which is currently being finalised by MEP Comodini, and by proposals for amendments to the opinions discussed above coming from other MEPs.</p>\r\n\r\n<p>In this light we will continue our discussions with MEPs and other stakeholders aimed at ensuring support for our positions. Members of the Europeana Network can help by expressing support for the amendments proposed by MEP Stihler both publicly and by contacting MEPs who serve on the Committees dealing with the copyright reform proposal. Together we have the chance to affect real change here that will help all of us to better achieve our objectives of providing access to the culture held by <a href=\"https://www.dropbox.com/s/s8bsmj3aac80rrf/170517europeana_position_paper_short.pdf?dl=0\">Europe's cultural heritage institutions.</a></p>\r\n\r\n<p><em>Note:</em> On behalf of the Europeana Network Association, the Europeana Foundation represents the view of cultural heritage institutions in the debates around the EU copyright reform. Read the full\_<a href=\"https://pro.europeana.eu/post/the-latest-on-copyright-reform-europeana-s-updated-mandate\">consensus driven mandate</a>. The mandate was approved with a clear majority of the Europeana Network Association Members Council, with a small number of organizations recording their dissent (which are clearly recorded in the mandate).</p>\r\n"
