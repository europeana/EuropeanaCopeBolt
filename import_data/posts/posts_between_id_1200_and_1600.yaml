        intro: null
        body: "<h3>On 21 September, Europeana published the seventh and final chapter of <em><a href=\"http://www.europeana.eu/portal/en/exhibitions/faces-of-europe\">Faces of Europe</a></em>, the flagship exhibition of its <a href=\"http://pro.europeana.eu/blogpost/get-set-europeana280-join-us-as-we-celebrate-europe-s-art-history-the-digital-way\">Europeana 280</a> campaign. In the first of two posts <a href=\"https://pro.europeana.eu/person/douglas-mccarthy-1\">Douglas McCarthy</a>, Collections Manager of <a href=\"http://www.europeana.eu/portal/en/collections/art-history\">Europeana Art</a> and editor of <em>Faces of Europe</em>, reflects on the exhibition’s genesis and development.</h3>\r\n\r\n<p>In April of this year, we kickstarted Europeana 280, our cross-border campaign to get Europe excited about its shared art heritage. We asked the culture ministries of all 28 EU member states, and Norway, to select ten artworks which had made an important contribution to art history. They responded magnificently, nominating a total of <a href=\"http://www.europeana.eu/portal/en/search?f%5BPROVIDER%5D%5B%5D=Europeana+280&amp;locale=en&amp;q=&amp;view=grid\">347 remarkable works</a>. (To find out how and why particular images were selected, and the stories behind some of the choices, read our <a href=\"http://pro.europeana.eu/tags/europeana280\">extensive series of blogs</a> by Ann Maher, Europeana 280 Exhibitions Coordinator.)</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-10/2063626-it-280-002.jpeg\" style=\"width: 650px; height: 296px;\"><br><em><a href=\"http://www.europeana.eu/portal/record/2063626/IT_280_002.html\">St Mark preaching in the square of Alexandria, Egypt, 1504-07</a>, Gentile Bellini, Pinacoteca di Brera, CC BY-NC-ND</em></p>\r\n\r\n<p>We set ourselves the challenge of creating an exhibition that would showcase the diversity and high quality of the art submitted for Europeana 280. We wanted to tell engaging stories about the lives and times of the featured artists, and to inspire our audience to delve deeper into <a href=\"http://www.europeana.eu/portal/en/collections/art-history\">Europeana Art</a>. The result, <em><a href=\"http://www.europeana.eu/portal/en/exhibitions/faces-of-europe\">Faces of Europe</a></em>, is the most ambitious exhibition that Europeana has presented. It features more than 80 artworks from 29 countries and is over 15,000 words long. So how did it evolve from a pool of artworks to the final exhibition?</p>\r\n\r\n<p>Our first step was getting to know the artworks nominated for Europeana 280. They cover a vast time span, from <a href=\"http://www.europeana.eu/portal/en/record/2063609/ES_280_001.html?q=Techo+de+los+policromos+de+Altamira\">cave paintings at Altamira</a> created during the <a href=\"https://en.wikipedia.org/wiki/Upper_Paleolithic\">Upper Palaeolithic</a> to a <a href=\"http://www.europeana.eu/portal/en/record/2063624/UK_280_020.html?q=\">contemporary portrait</a> painted in 2012. In terms of subject and style, they vary enormously too: medieval altarpieces, Cubist portraits, social realist landscapes, illuminated manuscripts, Pop art, and much more.</p>\r\n\r\n<p style=\"line-height:1.7999999999999998;margin-top:0pt;margin-bottom:0pt;\"><img alt=\"\" src=\"/files/Images/Blog_images/2016-10/2063607-est-280-011.jpeg\" style=\"width: 650px; height: 650px;\"></p>\r\n\r\n<p style=\"line-height:1.7999999999999998;margin-top:0pt;margin-bottom:0pt;\"><em><a href=\"http://www.europeana.eu/portal/en/record/2063607/EST_280_011.html\">Young Gardeners, 1968</a>, Malle Leis, Tartu Art Museum, <a href=\"https://creativecommons.org/licenses/by-nc-sa/1.0\">CC BY-NC-SA</a></em></p>\r\n\r\n<p></p>\r\n\r\n<p>In addition to masterpieces by <a href=\"http://www.europeana.eu/portal/record/2063627/BEL_280_013.html\">van Eyck</a>, <a href=\"http://www.europeana.eu/portal/en/record/2063609/ES_280_008.html\">Velázquez</a> and <a href=\"http://www.europeana.eu/portal/record/2063621/FRA_280_004.html\">Manet</a>, many countries nominated fascinating pieces by lesser known artists. We sensed an exciting opportunity to present famous and less celebrated art in the same exhibition space. The pan-continental scope of Europeana 280 also encouraged us to highlight the connections between artists in different countries.</p>\r\n\r\n<p></p>\r\n\r\n<p><em>Faces of Europe</em>’s narrative begins in the medieval era and concludes in the present day. It’s presented in seven chapters (shown below) and arranged around a series of themes. The exhibition touches upon important elements of Europe’s art history such as patronage, education and travel. It also covers broader aspects of history, like industrialisation and the changing role of women in art and society.</p>\r\n\r\n<p style=\"line-height:1.7999999999999998;margin-top:0pt;margin-bottom:0pt;\"><img alt=\"\" src=\"/files/Images/Blog_images/2016-10/fefefefe.jpg\" style=\"width: 600px; height: 292px;\"></p>\r\n\r\n<p style=\"line-height:1.7999999999999998;margin-top:0pt;margin-bottom:0pt;\"><em><a href=\"http://www.europeana.eu/portal/en/exhibitions/foyer\">Faces of Europe chapters</a></em></p>\r\n\r\n<p></p>\r\n\r\n<p>For Europeana, developing <em>Faces of Europe</em> with our many partners was a rewarding team effort. We discovered some amazing art in the process too. Some of my personal highlights include the work of Swedish painter <a href=\"http://www.europeana.eu/portal/en/exhibitions/painting-modern-lives/changing-roles-for-women#ve-element-anchor-image_3826\">Hanna Pauli</a>, the cosmic abstraction of <a href=\"http://www.europeana.eu/portal/en/exhibitions/towards-abstraction/departures-from-realism#ve-anchor-section_4455-js\">Mikalojus Konstantinas Čiurlionis</a>, and the fascinating life and art of <a href=\"http://www.europeana.eu/portal/en/exhibitions/revolution-and-war/resistance-and-conformity#ve-anchor-intro_2336-js\">Kārlis Padegs</a>.</p>\r\n\r\n<p style=\"line-height:1.7999999999999998;margin-top:0pt;margin-bottom:0pt;\"><img alt=\"\" src=\"/files/Images/Blog_images/2016-10/2063602-swe-280-009.jpeg\" style=\"width: 600px; height: 554px;\"></p>\r\n\r\n<p style=\"line-height:1.7999999999999998;margin-top:0pt;margin-bottom:0pt;\"><em><a href=\"http://www.europeana.eu/portal/record/2063602/SWE_280_009.html\">The Artist Venny Soldan-Brofeldt, 1886-1887</a>, Hanna Pauli, Gothenburg Museum of Art, CC BY-NC</em></p>\r\n\r\n<p></p>\r\n\r\n<p>We hoped you’ve enjoyed the journey. Thank you again to all our Europeana 280 partners. We simply could not have done it without you!</p>\r\n"
