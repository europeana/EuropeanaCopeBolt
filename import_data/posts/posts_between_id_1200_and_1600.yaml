        intro: "<p>Europeana 1914-1918 thematic collection launches during Europeana Transcribathon Campus Berlin 2017</p>\r\n"
        body: "<p>Officially launching the new <a href=\"http://world-war-I.europeana.eu\">Europeana 1914-1918 thematic collection</a>, Europeana Transcribathon Campus Berlin 2017 marks the next milestone for the crowdsourcing digital archive dedicated to the historical conflict, and puts a spotlight on the involvement of its community.</p>\r\n\r\n<p>On 22 and 23 June, the Berlin State Library will host the <a href=\"http://pro.europeana.eu/event/europeana-transcribathon-campus-2017\">Europeana Transcribathon Campus Berlin 2017</a>. Over two days, teams from three generations and several European countries will compete to digitally transcribe as many World War One documents as possible, and link them to other historical sources such as early 20th century newspapers. Transcribathons gather people from across Europe and online to create digital versions of handwritten items found on Europeana 1914-1918. These innovative events are the latest crowdsourcing initiative enriching the Europeana 1914-1918 digital archive. Since their launch in November 2016, more than several million characters and 12,000 documents, from love letters to poems, have been transcribed.</p>\r\n\r\n<p>Frank Drauschke, of Europeana 1914-1918 project team says: <em>“Most sources on Europeana 1914-1918 are written by hand, and often hard to decipher. Transcribathon aims to help us ‘polish’ a raw diamond by this making private memorabilia readable online. We utilise the power of our community to transcribe as many private stories and documents from diverse languages and regions of Europe and make them available to the public.”</em></p>\r\n\r\n<p>These unique resources found on Europeana 1914-1918 have been collected and digitized since 2011 during collection days and online uploads inviting people to submit their personal documents. During Europeana Transcribathon Campus Berlin 2017, Europeana 1914-1918, previously living on a separate website, will officially move platform and re-launch as a new Europeana thematic collection. This move onto the <a href=\"http://www.europeana.eu\">Collections site</a> aims to broaden the current audience by opening up World War One related content to all Europeana visitors and to enrich their experience. People can now discover digital versions of testimonies handwritten 100 years ago, complemented by millions of digitized newspapers and documents provided by libraries and archives. Linking user generated content with other historical sources makes it possible to view them within the bigger picture. And thanks to the ability to search across the Europeana platform, people can now also easily access related items from the other four thematic collections: Europeana <a href=\"http://www.europeana.eu/portal/fr/collections/art\">Art,</a> <a href=\"http://www.europeana.eu/portal/fr/collections/music\">Music</a>, <a href=\"http://www.europeana.eu/portal/fr/collections/fashion\">Fashion</a> and <a href=\"http://www.europeana.eu/portal/en/collections/photography\">Photography</a>.</p>\r\n\r\n<p>Harry Verwayen, Europeana Deputy Director, says <em>\"European 1914-1918's new site increases its potential to tell stories that really resonate with people, by helping them to make connections that otherwise might not be made. Launching  it during the Transcribathon Campus highlights just how important personal contributions and the power of crowdsourcing alongside the work of museums and libraries continue to be to the development of this important archive.\"</em></p>\r\n\r\n<p>Europeana Transcribathon Campus Berlin 2017 is organized by Europeana, Facts &amp; Files and the Berlin State Library, in cooperation with the German Digital Library and Wikimedia.</p>\r\n\r\n<p><strong>ENDS</strong><br><br>\r\nMedia contacts:</p>\r\n\r\n<p><br>\r\nCamille Tenneson - Europeana Foundation<br>\r\nE: Camille.Tenneson@europeana.eu<br><br>\r\nEleanor Kenny - Europeana Foundation<br>\r\nE: <a href=\"mailto:Eleanor.Kenny@europeana.eu\">Eleanor.Kenny@europeana.eu</a></p>\r\n\r\n<p>Frank Drauschke - Facts &amp; Files<br>\r\nE: <a href=\"mailto:drauschke@factsandfiles.com\">drauschke@factsandfiles.com</a></p>\r\n\r\n<p><br>\r\nNotes for editor</p>\r\n\r\n<p><em><strong>Europeana</strong> is Europe's digital platform for cultural heritage, collecting and providing online access to tens of millions of digitized items from over 3,500 libraries, archives, audiovisual collections and museums across Europe, ranging from music, books, photos and paintings to television broadcasts and 3D objects. Europeana encourages and promotes the creative reuse of these vast cultural heritage collections in education, research, tourism and the creative industries.<br><br><strong>Europeana Collections</strong> are the result of a uniquely collaborative model and approach: the web platform is provided by Europeana, the content comes from institutions across Europe, while consortiums provide the theme and editorial expertise to bring the content alive for visitors through blogs and online exhibitions. </em></p>\r\n\r\n<p><em><strong>Europeana 1914-1918</strong> is a thematic collection that started as a joint initiative between the Europeana Foundation, Facts &amp; Files, and many other European partner institutions. It originates from an Oxford University project in 2008. Since 2011, over 200,000 personal records have been collected, digitized and published. These events have now expanded to over 24 countries across Europe, building up an enthusiastic community of about 9,000 people. </em></p>\r\n\r\n<p><em><strong>Europeana Transcrib</strong>e is a crowdsourcing initiative that allows the public to add their own transcriptions, annotations and geo-tags to sources from Europeana 1914-1918. Developed by Facts &amp; Files and Olaf Baldini, piktoresk, the website is free to use and open to all members of the public. New contributors can now register and submit their own stories within the Europeana Collections site.</em></p>\r\n\r\n<p><em><strong>Europeana Newspapers</strong> is making historic newspaper pages searchable, in creating full-text versions of about 10 million newspaper pages. <a href=\"http://www.europeana-newspapers.eu\">www.europeana-newspapers.eu</a></em></p>\r\n\r\n<p>Europeana DSI is co-financed by the European Union’s Connecting Europe Facility</p>\r\n\r\n<div><img alt=\"\" src=\"/files/Images/Press_images/en-cef-small.png\" style=\"width: 448px; height: 63px;\"></div>"
