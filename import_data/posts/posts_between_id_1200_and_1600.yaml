        title: 'Get #InspiredbyEuropeana at Coding Dürer'
        posttype: News
        featured: false
        intro: null
        body: "<p>Are you one of the art historians and data-scientists taking part in the <strong><a href=\"http://codingdurer.de/\" target=\"_blank\">Coding Dürer hackathon</a></strong>? Do you want to know what <a href=\"http://www.europeana.eu/portal/en\" target=\"_blank\">Europeana</a> offers for research? Like the organisers of Coding Dürer, we believe that digitized cultural heritage content has huge potential for digital humanities and multidisciplinary research.</p>\r\n\r\n<p>Europeana offers the hackathon participants access to more than 54 million digitised items and related metadata from more than 3500 of Europe’s galleries, museums, archives and libraries. <a href=\"http://www.europeana.eu/portal/collections/art\" target=\"_blank\">Europeana Art</a> is our dedicated thematic collection designed to promote discovery of Europe’s art. Here you can browse 1.4m objects, get inspired by specially curated editorial features and search by topic, artist, museum and colour. Encouraging people to give new life and meaning to our re-usable content - currently <a href=\"http://www.europeana.eu/portal/en/search?f%5BREUSABILITY%5D%5B%5D=open&amp;locale=en&amp;per_page=96&amp;q=&amp;view=grid\" target=\"_blank\">20.8m records</a> in our entire collection - is one of the ways we can harness the full value of cultural heritage.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2017-03/92062-bibliographicresource-1000126185482-1-.jpeg\" style=\"width: 326px; height: 500px;\"><br><a href=\"http://europeana.eu/portal/record/92062/BibliographicResource_1000126185482.html\">Dürer, Albrecht</a> | Hendrik Hondius. 1598. Austrian National Library. Public Domain.</p>\r\n\r\n<p>On <a href=\"http://labs.europeana.eu/\" target=\"_blank\">Europeana Labs</a> you can access a range of resources and services to help you get working with our cultural collections as quickly and as easily as possible. There, you can find a showcase of <a href=\"https://pro.europeana.eu/resources/apis\" target=\"_blank\">tools and applications</a> built using the Europeana API and a <a href=\"https://pro.europeana.eu/resources/datasets\" target=\"_blank\">series of openly licensed datasets</a> featuring the best free-to-re-use Europeana content. We have made available four <a href=\"https://pro.europeana.eu/resources/apis\" target=\"_blank\">Europeana APIs</a> - all are free to access and use after a simple registration process. The <a href=\"https://pro.europeana.eu/resources/apis/europeana-rest-api\" target=\"_blank\">REST API</a> is the most frequently used - it enables users to filter records by a variety of data fields, from date and creator, to media type and size. The <a href=\"https://pro.europeana.eu/resources/apis/linked-open-data\" target=\"_blank\">Europeana Linked Open Data service</a> allows you to explore, access, and download metadata through our <a href=\"https://pro.europeana.eu/resources/apis/linked-open-data#sparql-endpoint\" target=\"_blank\">SPARQL endpoint</a>. With the <a href=\"https://pro.europeana.eu/page/oai-pmh-service\" target=\"_blank\">Europeana OAI-PMH service</a>, users can harvest the entirety, or a selection of all Europeana metadata. Finally, the <a href=\"https://pro.europeana.eu/resources/apis/annotations-api\" target=\"_blank\">Europeana Annotations API</a> allows users to generate, update, and retrieve annotations for objects in our collections.</p>\r\n\r\n<p><strong>Your use of Europeana data does not have to stop at Coding Dürer</strong><br>\r\nOn our platform you can also find funding and services to support creative, educator and researcher communities to reuse Europeana content. About twice a year we issue the <a href=\"https://pro.europeana.eu/services/facilitating-innovation/take-the-challenge\" target=\"_blank\">Europeana Challenge</a>, a themed call to creative professionals to present their best business ideas for the re-use of Europeana content. Outcomes are varied; business-oriented or educational, social or creative, but the proposals must be sustainable and meet the theme (which in the past has included fashion, art, and World War I). In 2017 we have also launched the first <a href=\"https://pro.europeana.eu/post/strike-a-match-for-education-apply-for-a-chance-of-getting-your-project-funded\" target=\"_blank\">Europeana match funding call</a> offering financial backing for proposed secondary educational resources using Europeana content.</p>\r\n\r\n<p><strong><a href=\"http://research.europeana.eu/\" target=\"_blank\">Europeana Research</a></strong> provides opportunities for digital humanities researchers to answer a specific research question using Europeana content and <a href=\"https://pro.europeana.eu/what-we-do/academic-research#explore\" target=\"_blank\">research datasets</a>. The annual <a href=\"https://pro.europeana.eu/services/facilitating-innovation/grants-programme\" target=\"_blank\">Europeana Research Grants programme</a>, first launched in 2016, is designed to support researchers employing digital humanities tools and methods to make the most of the full resources of Europeana (metadata, the API, etc.) to further their research. You can also become a member of <strong><a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeanatech\" target=\"_blank\">Europeana Tech</a></strong>, our R&amp;D community with a special focus on cultural heritage.</p>\r\n\r\n<p>We are pleased that the team at Coding Dürer has facilitated this hackathon of art history data. We are even more thrilled that we have the opportunity to encourage you to explore beyond interdisciplinary research boundaries with Europeana’s art data. If you use our content or API, please share your progress with us on Twitter using <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">@EuropeanaLabs</a> and #CodingDurer. We are interested in featuring any promising ideas or prototypes that come out of the Coding Dürer Hackathon on <a href=\"https://pro.europeana.eu/what-we-do/creative-industries\" target=\"_blank\">Europeana Labs</a> - <a href=\"mailto:reuse@europeana.eu?subject=Coding%20D%C3%BCrer!\">email us</a> to show us more. For now, all the best for a productive and inspiring week at Coding Dürer - we are looking forward to seeing the outcomes. #Allezculture!</p>\r\n"
