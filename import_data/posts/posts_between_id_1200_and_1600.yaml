        title: 'New Management Board to steer Europeana Network Association'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p><strong>Today, I am happy to announce the results of the 2017 <a href=\"http://pro.europeana.eu/thumbs/1000x1000r/Europeana_Professional/Governing_Board/Europeana%20Governance%20Infographic%20-%20April%202016.png\" target=\"_blank\">Europeana Management Board</a> elections. Between 1 and 15 December, eight <a href=\"http://pro.europeana.eu/blogpost/management-board-2017-candidates\">Councillors</a> came forward as new Board candidates. From 10 to 17 January, the <a href=\"http://pro.europeana.eu/blogpost/bravo-introducing-your-new-members-council-representatives\">36 Members Council</a> representatives were then invited to select six of them to form the new Management Board.</strong></p>\r\n\r\n<div>\r\n<p>The Management Board is responsible for management of the Association, its members sit on the <a href=\"http://pro.europeana.eu/about-us/how-we-work/foundation-governing-board\">Europeana Governing Board</a> and thereby represent the Network in the Europeana Foundation’s executive decision making. The Board oversees the activities of the Association, accepts new members, and makes recommendations for the composition of the task forces and working groups. It also sets Association procedures, annual policy and budget, and delivers the annual report and financial report of the Association. The Board is managed by the Chair who acts as the voice of the Association and chairs the Management Board meetings, Members Council meetings, and the General Assembly; the Vice-Chair who carries out these responsibilities in the Chair's absence; and the Treasurer who helps trustees carry out their financial responsibilities. These three roles will be decided upon during the first Board meeting on February 1st.<br><br>\r\nThe eight candidates who ran for the elections were <a href=\"http://pro.europeana.eu/networkpartner/ellen-euler\">Ellen Euler</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/george-homs\">George Homs</a>, <a href=\"http://pro.europeana.eu/networkpartner/max-kaiser\">Max Kaiser</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/paul-keller\">Paul Keller</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/joke-van-der-leeuw-roord\">Joke van der Leeuw - Roord</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/johan-oomen\">Johan Oomen</a>, <a href=\"http://pro.europeana.eu/our-network/network-association-members/merete-sanderhoff\">Merete Sanderhoff</a>, <a href=\"http://pro.europeana.eu/networkpartner/uldis-zarins\">Uldis Zariņš</a>.<br><br>\r\nAll 36 Councillors participated in the election (100%); and 90% of them provided a full Management Board vote (6 candidates).The results are now in, and the newly elected Management Board representatives are (in alphabetical order):</p>\r\n\r\n<ul>\n<li>\r\n    <p>Max Kaiser</p>\r\n    </li>\r\n    <li>\r\n    <p>Paul Keller</p>\r\n    </li>\r\n    <li>\r\n    <p>Joke van der Leeuw - Roord</p>\r\n    </li>\r\n    <li>\r\n    <p>Johan Oomen</p>\r\n    </li>\r\n    <li>\r\n    <p>Merete Sanderhoff</p>\r\n    </li>\r\n    <li>\r\n    <p>Uldis Zariņš</p>\r\n    </li>\r\n</ul>\n<p>Congratulations to the new Board members! We’re delighted about the outcome of these elections. Feel free to get in touch with them if you have any questions.</p>\r\n\r\n<p>I want to thank all the Councillors who ran for these elections, as well as the voters for choosing their new representatives in the Europeana Foundation’s Governing Board.</p>\r\n\r\n<p>We’re very grateful for your valuable time and feedback! I am looking forward to the new Management Board starting its work.<br><br><a href=\"http://pro.europeana.eu/blogpost/management-board-2017-candidates\">Find out more about the elections and voting</a><br><br>\r\nIf you’d like to learn more about their activities, refer to our <a href=\"http://pro.europeana.eu/our-network/management-board-members-council\">Network page</a>.</p>\r\n</div>\r\n"
