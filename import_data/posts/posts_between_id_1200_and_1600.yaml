        title: 'Provide ‘Fit for Education and Learning’ content to Europeana say new recommendations'
        posttype: Pressrelease
        featured: false
        intro: ''
        body: "<p>Policymakers from EU education and culture ministries led by Europeana have released a new set of recommendations to encourage better use of digital cultural heritage content in education and learning, supporting Europe’s Digital Agenda commitment to <a href=\"https://ec.europa.eu/digital-agenda/en/opening-education\" target=\"_blank\">‘Open Up’ education</a> through the opportunities afforded by the digital revolution.</p>\r\n\r\n<p>The nature of learning is changing, and as it increasingly takes place outside of the traditional classroom, and the importance of digital learning grows, demand for engaging and reliable content is rising.</p>\r\n\r\n<p>The key recommendations:</p>\r\n\r\n<ul>\n<li>Set up a Europe-wide structured dialogue between policymakers, cultural heritage institutions and educators to improve access and reduce duplication of effort,</li>\r\n    <li>Prioritise the provision of ‘Fit for Education and Learning’ content by cultural heritage institutions and ministries,</li>\r\n    <li>Emphasise the development of inclusive and accessible digital learning resources,</li>\r\n    <li>Promote open licences and improve the access and re-use conditions that underpin education and learning.</li>\r\n</ul>\n<p>These recommendations aim to raise awareness of the availability of digital resources through Europeana and show their clear benefits for education and learners in Europe, while also providing information about proper use of the material, and encouraging the development and sharing of digital learning resources. There are, however, a number of challenges in bringing these benefits to the educational community. As learning becomes more digital, there must be greater Europe-wide dialogue about how we make and create our online resources to be fit for education and learning, and the access and re-use conditions that have to accompany them.</p>\r\n\r\n<p>As Steven Stegers, Deputy Director of EUROCLIO observes, \"The cultural heritage sector and the community of educators need to work together to open digital heritage collections for educational re-use. Too often copyright restrictions and limited access prevent those who make high quality educational resources from using and sharing collections to do so.\"</p>\r\n\r\n<p>To make digitised European cultural heritage widely available for high-quality education and learning, the recommendations set out a series of proposed actions for policymakers in education which will respond to the changing educational environment.</p>\r\n\r\n<p>“We want to make it straightforward for students and their teachers to access the rich cultural heritage which belongs to all of us, regardless of where they live or choose to learn,” says Jill Cousins, Executive Director of Europeana. “We must match the revolution in learning with high quality content, and build strong, productive relationships between the education industry and cultural organisations.”</p>\r\n\r\n<p>Aligning its content and services with the needs of teachers, students and the wider education sector would fulfill part of the vision for Europeana. With over 40 million records, Europeana has huge potential as a valued resource for learners at every stage of their education, and at pan-European level. Digital learning resources <a href=\"http://historiana.eu/\" target=\"_blank\">Historiana</a>, <a href=\"http://www.inventingeurope.eu/\" target=\"_blank\">Inventing Europe</a> and institutional sites such as the <a href=\"http://www.bl.uk/world-war-one/about-the-project\" target=\"_blank\">British Library’s World War One website</a> demonstrate the value of using Europeana’s collections.</p>\r\n\r\n<p>The recommendations, which are the work of policymakers and experts in the educational field from 21 different countries, were created at strategy meetings during the Italian and Latvian Presidencies, facilitated by <a href=\"http://www.europeana.eu/\" target=\"_blank\">Europeana Foundation</a>, <a href=\"http://www.eun.org/\">European Schoolnet</a> and <a href=\"http://www.euroclio.eu/\" target=\"_blank\">EUROCLIO</a> – European Association of History Educators.</p>\r\n\r\n<p><strong>ENDS</strong></p>\r\n\r\n<p><strong>Notes to editors</strong></p>\r\n\r\n<p><strong>Europeana</strong></p>\r\n\r\n<p>Europeana is Europe's digital platform for cultural heritage, which collects and provides online access to tens of millions of digitised items from libraries, archives, audiovisual collections and museums across Europe. We are a network, representing more than 2,500 cultural heritage organisations and a thousand individuals from these and other walks of life including the creative and technical sectors, passionate about bringing Europe's vast wealth of cultural heritage to the world. <a href=\"http://www.europeana.eu\">www.europeana.eu</a></p>\r\n\r\n<p><strong>EUROCLIO</strong></p>\r\n\r\n<p>EUROCLIO, the European Association of History Educators works from a core mission to support the development of responsible and innovative history, heritage, and citizenship education by promoting critical thinking, mutual respect, peace, stability and democracy. The association counts 71 volunteer history, heritage and citizenship educators’ associations and related institutes from 50 mostly European countries and connects around 35,000 professionals, who in their daily work are in contact with up to 5,000,000 students per year. <a href=\"http://www.euroclio.eu\">www.euroclio.eu</a></p>\r\n\r\n<p><strong>European Schoolnet</strong></p>\r\n\r\n<p>European Schoolnet is the network of 31 European Ministries of Education, based in Brussels which aims to bring innovation in teaching and learning to its key stakeholders: Ministries of Education, schools, teachers, researchers, and industry partners. Since its founding in 1997, European Schoolnet has used its links with education ministries to help schools make effective use of educational technologies, equipping both teachers and pupils with the skills to achieve in the knowledge society. European Schoolnet provides both Ministries and schools with: information and services relating to the innovative use of educational technology; outreach campaigns on specific educational topics such as maths, science and technology; and research activities. <a href=\"http://www.eun.org\" target=\"_blank\">www.eun.org</a></p>\r\n\r\n<p>For more information:<br>\r\nEleanor Kenny, Head of Corporate Communications <a href=\"mailto:eleanor.kenny@europeana.eu\">eleanor.kenny@europeana.eu</a><br>\r\nImogen Greenhalgh, Editorial and Press Officer <a href=\"mailto:imogen.greenhalgh@europeana.eu\">imogen.greenhalgh@europeana.eu</a></p>"
