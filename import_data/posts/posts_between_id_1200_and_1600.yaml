        title: 'Gifs, apps and social media: revamping cultural heritage with digital initiatives'
        posttype: News
        featured: false
        intro: "<p>Art doesn’t need to be digital native to be popular on the internet: the <a href=\"https://www.facebook.com/classicalartmemes/\">Classical Art Memes</a> page, for instance, has more than 4 millions followers.</p>\r\n"
        body: "<p>Digital technologies and social media trends regularly enable users to interact with online content in playful and shareable ways - we thought you’d like to know how Europeana has been using them to promote our partners’ content.</p>\r\n\r\n<p><strong>Gif it up: putting classical art in motion </strong></p>\r\n\r\n<p>Now in its fourth year, <a href=\"https://giphy.com/gifitup\">Gif it Up </a>takes this opportunity to give art a second life with an annual international Gif making competition. Throughout October, creatives, animators, history nuts and lovers of the internet will once more be invited to come up with new gifs exploring cultural heritage resources. Participants are asked to use public domain and openly licensed digital video, images, and text found in the four partners: Europeana, hosting this year’s competition; and also DPLA, Trove and DigitalNZ. The previous years’ editions, for instance, have seen the <a href=\"https://68.media.tumblr.com/91740a7bbda9982db600af2bdc0abe2d/tumblr_ogp9rgbYBZ1toclb3o4_540.gif\">state caterpillar crawl</a> and change into a butterfly or <a href=\"https://68.media.tumblr.com/58ef77422b84cf34aa03f20370e12788/tumblr_nz2222GAfN1toclb3o3_540.gif\">a man falling in the grand canyon</a> among other animations. In 2016, the hashtag #GIFitUP reached an audience of more than 4 million. More specifically, general Europeana content was used for 57 of the total 128 entries - 45% of all entries - including the overall winner and two of the five runners-up.Results can still be browsed <a href=\"https://gifitup2016.tumblr.com/\">here</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-05/tumblr-ogp9rgbybz1toclb3o4-540.gif\" style=\"width: 540px; height: 341px;\"></p>\r\n\r\n<p><em>“The State Caterpillar”, Grand Prize Winner, was created by Kristen Carter and Jeff Gill from Los Angeles, California using source material from the National Library of France Europeana. This gif is made available under a CC-BY-SA license.</em></p>\r\n\r\n<p><strong>Transforming paintings with Artificial Intelligence</strong></p>\r\n\r\n<p>Not only can users make a painting move, but they can even make it smile. Last week, UK designer <a href=\"https://twitter.com/ollyog\">Olly Gibbs</a> entertained Twitter by going to the Rijksmuseum ‘armed with FaceApp to brighten up a lot of the sombre looks on the paintings and sculptures’. Using the app that usually transforms users’ faces in photos using Artificial Intelligence (to make them look older/younger, more attractive, etc.), he managed to give a new look to grumpy looking classic portraits and sculptures with a series of pictures that quickly went viral. Following this initiative (which has its own hashtag on Twitter, search for #MuseumFaceApp), Europeana, home to a lot of public domain artworks, has encouraged users to revisit and ‘cheer up’ their favourite classic portraits themselves and share their own results on social media.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-05/faceapp-1495105054904-1-.jpg\" style=\"width: 600px; height: 600px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/2063623/GER_280_001.html\"><em>Self-Portrait with Fur-Trimmed Robe | Albrecht Dürer, Alte Pinakothek, Munich, Public domain</em></a></p>\r\n\r\n<p><strong>Colouring artworks on social media</strong></p>\r\n\r\n<p>Libraries, archives and museums around the world are using these opportunities to get people interacting with their collections in new creative ways. Over the week long campaign #ColourOurCollection led on social media, they recently revisited another trend: colouring books. People were invited to download free books compiling public domain artworks, to colour them, and submit their own versions on Twitter using the hashtag #ColourOurCollections. Europeana took part in 2017 with the <a href=\"http://blog.europeana.eu/wp-content/uploads/2017/02/Europeana_ArtNouveau_ColouringBook.pdf\">Art Nouveau Coloring Book</a> on the occasion on the <a href=\"http://www.europeana.eu/portal/en/exhibitions/art-nouveau-a-universal-style\">Art Nouveau exhibition</a>, and in 2016 with t<a href=\"http://blog.europeana.eu/wp-content/uploads/2015/12/EU_ColouringBook_low.pdf\">he Colouring Book for Grown-ups</a>. Other participating institutions taking part included The Met and the New York Public Library.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-05/coloringbook.jpg\" style=\"width: 424px; height: 600px;\"></p>\r\n\r\n<p><em>Boekband Metamorphose, Jan Toorop, Rijksmuseum, Public Domain</em></p>\r\n\r\n<p>Has your institution tried similar initiatives? What did you think of it? Let us know your thoughts!</p>\r\n\r\n<p><em>by Camille Tenneson</em></p>\r\n"
