                body: "<h3><meta charset=\"utf-8\" /><strong>Begin your day with inspiring keynotes</strong></h3>\r\n\r\n<p dir=\"ltr\">Europeana 2021 will explore how the cultural heritage sector can recover, rebuild and grow in a post-pandemic world. Each day will begin with an address from a leading keynote speaker to inspire and inform your experience.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">On Wednesday 10 November, the conference will explore putting values at the heart of Europe's digital future. We are delighted to be joined by <a href=\"https://pro.europeana.eu/person/yvo-volman\">Yvo Volman</a>, acting Director of the Data directorate in the Directorate General for Communication Networks, Content and Technology of the European Commission,&nbsp;and <a href=\"https://pro.europeana.eu/person/george-oates\">George Oates</a>, CEO &amp; Founder Museum in a Box, for keynote speeches, followed by a panel session and Q&amp;A. Attendees will get a deeper understanding of the Commission’s vision for a digital Europe and its ambitions for Europeana at the heart of the data space for cultural heritage. You will be able to listen to and engage in debate around what constitutes a healthy digital public space, explore how a ‘single market for data’ relates to an open and trusted digital public space, and the unique contribution that the heritage sector can make to a values-led digital agenda.</p>\r\n\r\n<p dir=\"ltr\">On Thursday 11 November, the focus will turn to ensuring sustainable digital transformation. As challenges from climate change through to the COVID-19 pandemic drive us to look again at the lasting impact of our action, the conference will explore how policy agendas and initiatives such as the Green Deal and the New European Bauhaus provide us with opportunities to collaborate across sectors. This can help us to share knowledge, create new experiences and use our digital transformation to contribute to a sustainable future for Europe. The day’s keynote address will be given by Secretary General of Europa Nostra, <a href=\"https://pro.europeana.eu/person/sneska-quaedvlieg-mihailovic\">Sneška Quaedvlieg-Mihailović</a>, who will be joined afterwards by thought-leaders in the sector for a panel and Q&amp;A discussion.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Finally, on Friday 12 November, the conference will expand on using technology to drive social change. Together, we will explore how technology can help our sector understand and improve its offer to the people we serve, provide access to previously inaccessible information, democratise knowledge, connect with audiences&nbsp;and give voice to marginalised groups. <a href=\"https://pro.europeana.eu/person/pier-luigi-sacco\">Pier Luigi Sacco</a>, Professor of Cultural Economics, IULM University Milan, will give the final keynote address of the conference and then explore the topic further in a panel session and Q&amp;A following his speech.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Follow your interests in the afternoon sessions</strong></h3>\r\n\r\n<p dir=\"ltr\">70% of the programme for Europeana 2021 - over 30 sessions - was co-created with cultural heritage professionals across the sector who responded to our call for proposals. In the afternoon, you can explore the rich results and join a variety of interactive and engaging presentations, workshops and activities. Learn how to measure your institution’s carbon footprint, get tips on how to boost engagement and participation with new technologies, explore leading examples of sectoral collaboration, learn about inclusive language - and much more! Whichever sessions you choose to join, prepare to be informed, inspired and access leading examples of digital transformation in the cultural heritage sector.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Join social and networking events</strong></h3>\r\n\r\n<p dir=\"ltr\">Our conference wouldn’t be complete without the chance to meet people, make new connections and socialise. Our programme also offers an exciting range of social events, including a pub quiz, a #DigitalAperitivo - and even mindful origami! We will be using the online networking platform Gather.Town which we hope will support organic online discussions and interactions in our social space.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Enjoy the digital experience&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">We have all learned many lessons about interacting online over the past year, and our conference is designed to give you the best possible digital experience. Both the days and sessions are shorter than they have been in our physical conferences, and we have included longer breaks between the morning and afternoon sessions to give you time and space to recharge.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We are also excited that your online experience will be supported by noted moderator <a href=\"https://pro.europeana.eu/person/anna-gumbau\">Anna Gumbau</a>, who will guide you through the three days of the conference, orienting our morning sessions and helping us to reflect and look back on the day’s activities. Anna is a freelance journalist covering EU affairs and climate change in Brussels, and a moderator with the collective Moderating.EU.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Build your own programme&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Finally, as part of our designed for digital experience, we are using Sched as our online programme so that you can create your own programme and sign up for the sessions that interest you the most. If you already have a Europeana 2021 ticket, we’ve emailed you a link to Sched already. <strong>If you haven’t, <a href=\"https://www.eventbrite.co.uk/e/europeana-2021-tickets-181607050577\">sign up now</a> to get access to the programme</strong>.</p>\r\n\r\n<p dir=\"ltr\">We are confident that Europeana 2021 is going to be one of our best conferences yet, and whether you are a regular at Europeana events or completely new to the cultural heritage sector, we can’t wait to welcome you. See you there!</p>\r\n"
