                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Through our work, Europeana strives to give more people more agency to do more things with digital culture - to share more, to share better and to reap the rewards of doing so.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Running through all of this work is a very real and practical acknowledgement that the sociopolitical landscape in which we operate is changing, and that we share the growing sense of responsibility in areas such as diversity and inclusivity and climate action. The impact of these issues informs every decision we make, no matter what the area of work. They are topics under discussion in relation to the European Commission's <a href=\"https://pro.europeana.eu/page/new-european-bauhaus#interviews\">New European Bauhaus</a>, as well as in-house across all our teams and communities, and we are pleased to be including them across our work.&nbsp;</p>\r\n"
