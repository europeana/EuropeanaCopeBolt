                body: "<p>The following four guiding principles will shape how we work throughout the Europeana Foundation, Europeana Network Association and Europeana Aggregators’ Forum. Each body will incorporate these principles into its strategies and working practices.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n"
