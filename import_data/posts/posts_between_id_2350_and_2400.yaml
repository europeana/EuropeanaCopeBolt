                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /><meta charset=\"utf-8\" />Metadata enrichment results also far exceeded expectations. Building on their work on a semantic and conceptual framework for Chinese heritage in Europe, the University of Ljubljana then compiled lists of keywords. These were used for creating metadata, for extracting metadata properties from existing collections, adding information via AI and automated semantic enrichments (c. 22,000 records), and executing three annotation campaigns (<a href=\"https://crowdheritage.eu/en/china\">Scenes and people from China</a>, <a href=\"https://crowdheritage.eu/en/artefacts\">Artefacts</a>, <a href=\"https://crowdheritage.eu/en/summer-pagode\">Summer sprint</a> - c. 4,000 records).&nbsp;<meta charset=\"utf-8\" /><meta charset=\"utf-8\" />This means that people using Europeana will be able to more easily explore and find more information about the objects.</p>\r\n\r\n<p dir=\"ltr\">Finally, PAGODE fulfilled its promise to guide China-related content towards existing Europeana thematic pages, by identifying cross-over opportunities and providing a set of topics and collections for future blogs, galleries and exhibitions. Through these efforts, PAGODE has been exemplary in furthering the diversity of collections on Europeana, on the path to a more inclusive cultural heritage sector.&nbsp;</p>\r\n"
