                title: 'The cultural heritage sector and Europeana have a responsibility'
                subtitle: ''
                anchortitle: Responsibility
                templates: body
                body: "<p>Our world is at a crossroads. We are going through a decade of unprecedented extreme climate incidents. The threats that climate change poses to our planet, to humankind and to our culture are no longer theoretical. It is clear that collective climate action is needed more urgently than ever to reverse this momentum.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Europeana’s vision is of a cultural heritage sector powered by digital and a Europe powered by culture. The sector’s digital transformation will contribute to a more resilient European economy and fairer societies, however that transformation has its own environmental cost. Digital processes require energy and natural resources and leave their own carbon footprint.</p>\r\n\r\n<p dir=\"ltr\">So, to ensure that the sector’s digital transformation is environmentally efficient and sustainable, we will adhere to a set of principles guiding how we can plan, collaborate, operate and advocate in ecologically responsible ways.</p>\r\n"
