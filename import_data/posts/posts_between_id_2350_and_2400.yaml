                body: "<h3><meta charset=\"utf-8\" /></h3>\r\n\r\n<h3 dir=\"ltr\"><strong>Reaching wider audiences</strong></h3>\r\n\r\n<p dir=\"ltr\">Cultural heritage organisations&nbsp;across Europe are developing exhibitions both online and on-site to showcase their collections to audiences in their localities and beyond. The blogs on Europeana - which showcase the collections and stories related to physical exhibitions - have offered a way to share them with international audiences. This is a wonderful way to give this storytelling a digital legacy and wider reach through the Europeana website. We’ve now brought stories from exhibitions from countries across Europe to wider European audiences and showcased universal topics.</p>\r\n\r\n<p dir=\"ltr\">For Anna Jansson at Nationalmuseum Sweden, it is important to highlight the portrait collection as part of Sweden’s core cultural heritage while also sharing it to a wider international audience. 'The benefit of sharing an exhibition digitally and explaining the theme in a blog is that we reach a wider audience with what is being produced in the cultural sphere of Sweden,' she says.</p>\r\n\r\n<p dir=\"ltr\">Nicola Scott at the Scottish Maritime Museum says 'our museum is a national museum but we tell stories that link to places all over the world. The exhibition ‘Into the Maelstrom: The Scottish Kayak Expedition to North West Norway 1980’&nbsp;was one such, and sharing it with a wide audience beyond the reach of the physical exhibition was important to us.'</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n"
