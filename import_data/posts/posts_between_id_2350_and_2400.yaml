                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://pro.europeana.eu/page/grants-programme\">Europeana Research Grants Programme</a> provides financial support for the organisation of events which engage scholars and cultural heritage professionals to reflect on a given theme. Their work results, for example, in reports, white papers and video interviews for the benefit of museums, libraries and archives in the process of their digital transformation. The <a href=\"https://pro.europeana.eu/page/europeana-research-grants-programme-2021-call\">2021 call</a> focused on crowdsourcing and research.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Overall, the proposals we received offered an enlightening overview of the variety of approaches to crowdsourcing alongside digital practices in Europe from the perspective of universities (46% of the proposals), cultural heritage institutions (24%) and research institutions (16%). We were delighted to award the Museum für Naturkunde Berlin, Estonian War Museum - General Laidoner Museum and the University of Warsaw&nbsp;a research grant.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In the first half of 2022, Europeana Research will work in collaboration with these institutions to explore the value and reusability of data generated or enriched through crowdsourcing (also known as ‘crowdscience’), looking specifically at how this can then be used in research contexts.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Additionally, Europeana Research awarded two special prizes which will support the creation of video tutorials designed to complement Digital Humanities courses in Higher Education. They will invite university students to experiment with digital resources, practices and tools. Find out more about these events and video tutorials below.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The winning projects</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Museum für Naturkunde Berlin, Germany: Anthropocenic objects. Collection practices for the ‘age of humankind’</strong></p>\r\n\r\n<p dir=\"ltr\">Project Leader: <a href=\"https://www.museumfuernaturkunde.berlin/en/about/team/elisabeth.heyne\">Dr. Elisabeth Heyne</a> in collaboration with <a href=\"https://www.museumfuernaturkunde.berlin/en/about/team/ulrike.sturm\">Ulrike Sturm</a> und <a href=\"https://www.museumfuernaturkunde.berlin/en/about/team/elisa.herrmann\">Elisa Herrmann</a>&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This proposal stems from theoretical discussions and practical work sessions on data from a current transdisciplinary European project at the natural history museums in Berlin and Paris <a href=\"https://www.museumfuernaturkunde.berlin/en/science/towards-a-collection-anthropocene\">(‘Towards the collection of&nbsp; the Anthropocene’</a>). Three workshops (digital and in person) will feature experts working on archives and cultural heritage collections, scholars focusing on the Anthropocene, and professionals working on digital and participatory practices. The workshops will address questions including: ‘what is an anthropocenic object?’ ‘How can it be collected and who collects (and owns) it?’ ‘How can it be stored and saved?’ ‘How could future collection practices and archives of the&nbsp; Anthropocene look like?’ while exploring the challenges of transdisciplinary, digital and participatory work with ‘anthropocenic objects’, both as natural and cultural heritage.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Estonian War Museum - General Laidoner Museum: Crowdsourcing for military heritage in Estonia</strong></p>\r\n\r\n<p dir=\"ltr\">Project leader: <a href=\"https://www.etis.ee/CV/Mari-Leen_Tammela/eng\">Dr Mari-Leen Tammela</a></p>\r\n\r\n<p dir=\"ltr\">It is now easier than ever for individuals to contribute collectively through different web-based solutions, if such opportunities are provided. However museums are often cautious about starting crowdsourcing projects as they may not be familiar with how to run them, or be concerned that the ‘crowd’ does not have the appropriate skills. This project will address these concerns through four strands: analysis of the best crowdsourcing practices implemented in Estonian museums, a training event,&nbsp;development of crowdsourcing plans and a follow-up seminar.</p>\r\n\r\n<p dir=\"ltr\"><strong>University of Warsaw, Faculty of History: Cultural heritage data for crowdsourcing: Polish perspectives on the provision of geographical data</strong></p>\r\n\r\n<p dir=\"ltr\">Project leader: <a href=\"https://leibniz-ifl.de/en/institute-1/people/harvey-francis\">Professor Francis Harvey</a></p>\r\n\r\n<p dir=\"ltr\">This project will organise a research agenda-setting workshop which will bring together Polish institutions involved in collecting, curating, presenting and researching historical digital geographic data from digitised maps and other sources held by cultural heritage institutions. Historical mapped data, provided as geodata, can be used in a broad range of crowd-sourced, citizen-science and research activities, as well as in teaching and civic engagement. It is a central information resource to connect experiences and knowledge of the present with evidence of the past. The Spring 2022 workshop will stimulate discussions around four topics: crowdsourcing for cultural heritage; data infrastructure guidelines and best practices; institution perspectives;&nbsp; the way forward for cultural heritage geodata in Poland.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Special Prizes</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>University Museums in Scotland: Teaching and learning online with digitised collections&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Project leader: <a href=\"https://www.st-andrews.ac.uk/library/contact/directors-team/dr-catherine-eagleton/\">Dr Catherine Eagleton</a> (University of St Andrews), in collaboration with&nbsp; <a href=\"https://pro.europeana.eu/person/kamila-oles\">Dr Kamila Oles</a> (University of St Andrews),&nbsp; <a href=\"https://www.gla.ac.uk/schools/humanities/staff/mariaeconomou/\">Professor Maria Economou</a> (University of Glasgow), <a href=\"https://www.abdn.ac.uk/geosciences/departments/archaeology/profiles/neil.curtis#about\">Neil Curtis</a> (Aberdeen University), and <a href=\"https://www.gsa.ac.uk/about-gsa/our-people/our-staff/w/waters,-susannah/\">Susannah Waters</a> (Glasgow School of Art).</p>\r\n\r\n<p dir=\"ltr\">Thanks to funding from the UK’s Arts and Humanities Research Council’s COVID-19 Urgency scheme, members of the University Museums in Scotland (UMIS) group are working together on the project: <a href=\"https://collectionteaching.wp.st-andrews.ac.uk/\">Online teaching and learning with digitised collections in Higher Education contexts</a>. The research team is identifying best practice and case studies from the last two years, to understand what is currently possible, and what is needed next to support online teaching and learning with collections.</p>\r\n\r\n<p dir=\"ltr\">These tutorials will share the results of this one-year research project, so that the international GLAM sector can learn from its findings, and prepare for the post-pandemic future.</p>\r\n\r\n<p dir=\"ltr\"><strong>Digital AV archives: The Webmuseum</strong></p>\r\n\r\n<p dir=\"ltr\">Project leader: <a href=\"http://mrezni-muzej.mg-lj.si/en/about-the-network/12/editorial/\">Ida Hiršenfelder</a></p>\r\n\r\n<p dir=\"ltr\">These tutorials will be about knowledge transfer across institutional staff, especially in the case of wide-ranging digital projects. In them, an archivist at Museum of Modern Art plus Museum of Contemporary Art Metelkova (MG+MSUM), Ljubljana, Slovenia will focus on digital audiovisual archives, taking the <a href=\"http://mrezni-muzej.mg-lj.si/en/networkmuseum/\">Web Museum</a> as an example. The Web Museum is designed as a repository for storage and dissemination of digital audiovisual cultural heritage. It addresses the inventory, connection and networking of artistic practices based on media technologies. Its aim is to offer systemic assistance to non-governmental organisations by creating a common open source online interface for multiple users.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The dates and programmes of the in-person and digital events will be announced via the&nbsp;<a href=\"https://pro.europeana.eu/about-us/events\">Europeana Pro events page</a>, the <a href=\"https://twitter.com/EurResearch\">Europeana Research Twitter</a> account and the <a href=\"https://pro.europeana.eu/page/europeana-research\">Europeana Research Community</a> discussion list. The outputs of the research grants and special prizes will be published on Europeana Pro. If you would like to be the first to hear about these, you are welcome to <a href=\"https://pro.europeana.eu/page/europeana-research\">join the Europeana Research Community</a>.</p>\r\n"
