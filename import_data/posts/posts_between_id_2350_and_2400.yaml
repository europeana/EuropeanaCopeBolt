                body: "<h3><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /></h3>\r\n\r\n<h3 dir=\"ltr\"><strong>New European Bauhaus encourages interdisciplinarity – Commissioner Mariya Gabriel has described it as ‘a bridge between the world of art and culture on one side and the world of science and technology on the other’. How can the cultural heritage sector work with other sectors to make a contribution to the initiative?</strong></h3>\r\n\r\n<p dir=\"ltr\">One important way is by being a convener. Cultural heritage institutions, and Europeana as our shared network hub, are ideally positioned to be places, physical as well as virtual, where citizens and experts can meet in an inclusive environment to discuss how to tackle today’s local and global challenges. As Peter Kaufman of MIT Open Learning reminds us in <a href=\"https://www.sevenstories.com/books/4278-the-new-enlightenment-and-the-fight-to-free-knowledge\">The New Enlightenment and the Fight to Free Knowledge</a>, we have a strong tradition of being platforms of enlightenment and democratic citizenship. We hold trustworthy sources and knowledge that people can rely on when taking part in debates and sensemaking in an overwhelming reality. We can use that to build a Bauhaus for change.&nbsp; &nbsp; &nbsp;<br />\r\n&nbsp;</p>\r\n"
