                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The podcast is the 10-episode series, <a href=\"https://www.horniman.ac.uk/story/afro-historyscapes-podcast/\">Afro Historyscapes</a>. Each episode gives a fresh perspective on African histories through objects at the Horniman – including masks and musical instruments, cigarette cards and coffee pots, and many more. The overarching theme of the series is movement, with episodes focusing on trade, religion and technology. Listeners (we’ve reached people in 31 countries, and on every continent bar Antarctica) hear about a host of subjects from Mpingo wood to milk technologies, and people such as King Solomon and Stormzy.</p>\r\n\r\n<p dir=\"ltr\">In creating Afro Historyscapes, JC Niala&nbsp;gratefully acknowledges the support provided by the Joint BME Events and Activities scheme administered by the Social History Society in partnership with Economic History Society, History UK, History of Education Society (UK), History Workshop Journal, Royal Historical&nbsp;Society, Society for the Study of Labour History and Women's History Network.​</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The 696 season - live music and the role of public spaces in sharing culture</strong></h3>\r\n\r\n<p dir=\"ltr\">Finally, the <a href=\"https://www.horniman.ac.uk/series/696/\">696 season</a> has brought us almost full circle to a taste of pre-COVID life, with a return to live music – albeit with restricted numbers and safety measures in place.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The festival took its name from the Metropolitan Police Risk Assessment Form 696, which made it harder for London music venues to put on Black music events. For the Horniman, the 696 season of sell-out live performances, residencies, installations and events was about platforming this music. As Music Curator Adem Holness says, ‘so often, it can feel like our music, creativity, and culture aren't welcome in spaces funded by public money. I hope people see the festival and know that they are more than welcome at the Horniman’.</p>\r\n"
