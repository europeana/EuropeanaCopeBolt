                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Subtitle-a-thons for education</strong></h3>\r\n\r\n<p dir=\"ltr\">Subtitle-a-thons are sprint-like, onsite or online events that aim to make multilingual audiovisual cultural heritage accessible to broader audiences. During the events, people with different language levels work together to create and add subtitles to archival media clips provided by various European collections available on <a href=\"https://www.europeana.eu/en\">t</a>he <a href=\"https://www.europeana.eu/\">Europeana website</a> and <a href=\"https://www.euscreen.eu/\">Euscreen.eu</a>. These events can take place in person or online and are facilitated through the <a href=\"https://subtitleathon.eu/\">subtitleathon.eu</a> platform, which was created as part of the <a href=\"https://pro.europeana.eu/project/europeana-xx\">Europeana XX - Century of Change</a> project and uses technology from the <a href=\"https://pro.europeana.eu/project/europeana-media\">Europeana Media</a> and <a href=\"https://pro.europeana.eu/project/europeana-subtitled\">Europeana Subtitled</a> projects.</p>\r\n\r\n<p dir=\"ltr\">For cultural heritage professionals and language teachers working in formal or non-formal education, Subtitle-a-thons can be a fun and participatory way to engage students with audiovisual heritage. Find out more about how Europeana and EUscreen are working together to make audiovisual content fit for education through <a href=\"https://vimeo.com/599539201\">this video</a>, and follow the steps to run a Subtitle-a-thon below!</p>\r\n"
