                body: "<h3><strong>An ambitious adventure</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/project/pagode-europeana-china\">PAGODE - Europeana China</a>&nbsp;(a&nbsp;Europeana Generic Services project co-financed by the European Union under the Connecting Europe Facility Programme) ran from 1 April 2020 to 30&nbsp;September 2021. The project aimed to support European cultural institutions to give digital access to 10,000 new objects related to Chinese heritage. It envisaged the enrichment of 20,000 Europeana objects by using Linked Open Data Vocabularies and of 2,000 records through crowdsourcing via the <a href=\"https://crowdheritage.eu/en\">CrowdHeritage </a>platform. The project also committed to creating editorials for Europeana, presenting a travelling physical exhibition, a collection day and a conference. Finally, one of the tasks entailed traveling to China to establish new collaborations in support of the <a href=\"https://pro.europeana.eu/page/europeana-china\">Europeana China initiative</a>, launched in 2018.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">All that was on the menu at the beginning of the project early April 2020. A few weeks later, the COVID-19 crisis forced the project to recalibrate and devise new ways of engaging content providers and target audiences.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Rising to the occasion with reimagined events</strong></h3>\r\n\r\n<p dir=\"ltr\">Because of travel restrictions, all physical events for the project were put on hold and eventually cancelled. Initially a hybrid approach was considered but by late 2020 the crisis forced the project consortium to re-tune to the digital realm, which resulted in the ‘<a href=\"https://photoconsortium.net/pagode/festival/\">PAGODE Digital Festival</a>’. This programme of online events was coordinated by Photoconsortium with collaboration of PAGODE partners and <a href=\"https://fashionheritage.eu/\">EFHA</a>.</p>\r\n\r\n<p dir=\"ltr\">The project's&nbsp;final conference was also transformed into a two-day online programme of keynote speeches, presentations and collection showcases, while the physical exhibition was reimagined as a hybrid concept entailing <a href=\"https://photoconsortium.net/pagode/wp-content/uploads/2021/09/the-PAGODE-book-september-2021.pdf\">a catalogue in printed book form</a> as a companion piece to the Europeana exhibition <a href=\"https://www.europeana.eu/en/exhibitions/china-in-perspective\">China in perspective</a> (21 September 2021).</p>\r\n"
