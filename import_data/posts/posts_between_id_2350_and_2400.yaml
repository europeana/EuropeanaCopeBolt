                body: "<h3><meta charset=\"utf-8\" /><strong>About the report&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">One of the goals of the <a href=\"https://pro.europeana.eu/project/indices\">inDICEs project</a> is to understand how value is being created through the use of digital heritage resources. Knowing more about this value will help us to advocate for policies that support the development of new or improved services, initiatives and products that create even more impact through their added cultural, social and economic value.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As part of this, we are developing policy recommendations, guidelines, how-to's and other tools to support systemic changes that strengthen the potential of cultural heritage institutions. We have recently worked on&nbsp;a<a href=\"https://www.zenodo.org/record/5140001#.YU2lnn0wiUl\"> Policy analysis of value chains for Culture Heritage Institutions in the Digital Single Market</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For the report, we wanted to take the changing social and economic role and responsibilities of cultural heritage institutions, as well as the impact of the COVID-19 pandemic, into consideration. We decided to look at the culture heritage sector in the context of the impact it has on other sectors. We based the report on case studies analysis of the (re)use of digital cultural heritage to foster understanding of current business models of interaction between culture heritage institutions and creative industries and how such models can reinforce access to culture and European identity. You can check out our<a href=\"https://docs.google.com/spreadsheets/d/1c1y0qdk2BGlOMcARFeXR3iS9FmD7N8VYFYgsohkRAEU/edit#gid=1486439956\"> open spreadsheet with case studies collected</a> and contribute to it!&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Findings and recommendations</strong></h3>\r\n\r\n<p dir=\"ltr\">We emerged with a number of recommendations which can help&nbsp;cultural heritage institutions to make strategic decisions&nbsp;to increase their positive contributions to the creative industries and reinforce access to culture. Below you can read the key points from the summary of the report (p.15 - 19) and access it in full!</p>\r\n\r\n<p dir=\"ltr\"><strong>Quality-focused approach in the cultural heritage sector&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">The digitisation of cultural heritage remains a significant issue for the whole cultural heritage sector. It is essential that while increasing the volume of digitised heritage, cultural heritage institutions also become more vigilant about the quality of the digitised content and its copyright.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">There is a growing demand from various stakeholders (including educators, researchers, cultural and creative sector, IT) for rich metadata and high-quality digital items, allowing for their use and reuse within the context of both cultural heritage and other sectors.</p>\r\n\r\n<p dir=\"ltr\"><strong>Museums as market reuse facilitators and promoters&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Our research showed that museums are the most active (if not to say dominant) actors in executing reuse projects. However, they may be reluctant to collaborate with other sectors.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We suggest developing ‘regranting’ schemes that would make use of the experience and expertise of museums in order to encourage and support reuse outside of the institutional context. This would, for example, see&nbsp;museums and other cultural heritage institutions as the operators of open calls targeted (mostly but not exclusively) at firms operating within the creative sectors.</p>\r\n\r\n<p dir=\"ltr\"><strong>Promoting collaborative reuse of digital cultural heritage</strong></p>\r\n\r\n<p dir=\"ltr\">As well as promoting the reuse of&nbsp;digital cultural resources (both content and data) among other sectors it is also crucial&nbsp; to promote and encourage cross-sectoral collaboration on the reuse of digital cultural heritage.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Instead of conducting digital projects in the model where an institution hires a contractor (such as a software developer), it would be beneficial to encourage a more collaborative approach where projects are developed in even closer partnerships. Initiatives such as collaborative labs, hackathons and incubation projects could be a way to stimulate such collaborations.</p>\r\n\r\n<p dir=\"ltr\"><strong>Digital transformation with the help of digital cultural heritage</strong></p>\r\n\r\n<p dir=\"ltr\">Ongoing policy debates on the <a href=\"https://digital-strategy.ec.europa.eu/en/policies/strategy-data\">European strategy for data</a> and related issues of data governance need to include digital heritage, considered as a specific type of data.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As part of the European data strategy, a digital heritage data space is needed to fully support the development of modern data access, sharing and use practices in the cultural heritage sector, other public sectors (such as education or research), and creative and cultural sectors (both public and commercial).&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Shared platforms and innovative tools to reach audiences faster&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">While many institutions across Europe invest time and effort to bring their collections online, this does not always go hand in hand with raising audience awareness about what is actually offered online and how it can be used.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Although aggregators have been around for some time now, many institutions still publish their collections using solely (or primarily) their own websites/platforms, meaning that they are not yet capitalising on the opportunity to bring their content to much wider audiences. This underlines the importance of platforms such as Europeana that give the global audience an easy-to-use tool to browse Europe’s heritage collections, discover new institutions and reuse their content.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Digital cultural heritage has educational value</strong></p>\r\n\r\n<p dir=\"ltr\">Remote education during the pandemic has created opportunities for much greater use of digital resources, including cultural heritage. In a study conducted by Centrum Cyfrowe in September 2020 in Poland, 35% of teachers said that while teaching remotely, they had used resources from cultural heritage institutions – making them one of the top five most used sources of educational content.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This requires dedicated programs that support the reuse of cultural heritage collections by educators, educational systems and institutions, or educational start-ups.</p>\r\n"
