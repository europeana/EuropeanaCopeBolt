                subtitle: Collaborating
                anchortitle: ''
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Collective action is essential. We will:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Learn together</strong>. We will progress further and faster if we work together,&nbsp;collaborating with experts, organisations and networks who are similarly committed and who may be further along this journey than we are.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Harness our networks</strong>. The expertise and experience of the professionals and organisations in our networks are integral to our ability to address the complexities of climate change in our sector. Together, we will work towards common solutions, standards and frameworks for climate-responsible practices for digital culture.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Share what we learn</strong>. Sharing good practices and the challenges we encounter can empower further change at professional and organisational level. We want our learnings to be helpful for others to use or adapt for their own settings. So, Europeana’s climate actions will be transparent and made available through, for example, easy-to-access guides or working documents.</p>\r\n    </li>\r\n</ul>\r\n"
