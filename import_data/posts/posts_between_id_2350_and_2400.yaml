                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>How did you enter your profession?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">An internship in 2007 at the Rare Books department at the British Library was a complete game changer for me. Instead of pursuing a traditional academic career, I started aspiring to a career in a special collections library. In 2008 I started working as a manuscripts cataloguer at the Public Library in Bruges, in 2012 I finished my Ph.D., and in 2018 I became curator of the manuscripts collection. A library offers an environment with well-read and welcoming colleagues, physical manuscripts within easy reach, and wide and enthusiastic audiences. What’s not to like? And of course I try to pay it forward by welcoming interns at our library, knowing full well what the impact of such an experience can be.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>&nbsp;What are you currently working on?</strong></h3>\r\n\r\n<p dir=\"ltr\">I’m currently working on two digital projects. The<a href=\"https://www.medieval-reads.eu/about\"> Art of Reading in the Middle Ages (ARMA)</a> will deliver 20,000 items to Europeana, mostly manuscripts and early printed books, created between the years c. 500 and c. 1550. The project will show how medieval reading culture evolved and became a fundamental aspect of European culture. It is a collaboration between the Europeana Foundation, six libraries, and one museum.</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://mmmonk.be/en\">Mmmonk</a> is a project funded by the Flemish Government. It aims to unite c. 800 medieval manuscripts from four Flemish abbeys in a virtual library. About 680 of those manuscripts are kept in the project partners’ institutions in Bruges and Ghent, the others are spread around the world. We want to unite them via the International Image Interoperability Framework (IIIF) and to build awareness about the possibilities of IIIF for end-users.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What are some of the challenges in your role? What are some of your favourite elements?</strong></h3>\r\n\r\n<p dir=\"ltr\">Finding a good balance between work to provide high quality digital access to cultural heritage objects, and my other responsibilities towards our collections and our readers! Another challenge is reaching and engaging diverse audiences, especially those who do not have easy access to culture.</p>\r\n"
