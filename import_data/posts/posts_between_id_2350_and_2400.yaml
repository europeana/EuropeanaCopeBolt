                body: "<h3><strong>From your experience, do people in Europe know about the history of the Black Diaspora in their countries, especially Germany?&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">On the whole, there’s relatively little awareness of the grand sweep and diversity of Black histories in Europe, and that’s as true in Germany as it is elsewhere. There are historical reasons for this, much of it based on processes of active forgetting or erasing or marginalising that have served colonial and racist national myths. It is these that have been challenged by projects trying to either write Black people back into European histories or (I would argue, better) to re-write European histories altogether to account for those diverse experiences.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What role can heritage institutions play in teaching people about this?</strong></h3>\r\n\r\n<p dir=\"ltr\">Heritage institutions can do a lot to support this work, and I think it’s a great thing that regular exhibitions are happening across Germany, supported by major museums and funding agencies (<a href=\"https://blackcentraleurope.com/sources/1989-today/looking-back-exhibition-2017/\">see an example</a>). This simply wasn’t the case to this extent even a decade ago.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">One thing that heritage organisations can do is undertake a project of critical self-reflection on their collections and past practices and do so publicly (<a href=\"https://www.nationaltrust.org.uk/features/addressing-the-histories-of-slavery-and-colonialism-at-the-national-trust\">see an example from the UK’s National Trust</a>). This is a useful way of interrogating an institution’s investment in exclusionary patterns but, more importantly, can offer visitors a model for how to have conversations about power dynamics, historical legacies of inclusion and exclusion and present responsibility. This is often uncomfortable, and it certainly can draw sharp criticism in the current political environment, but who is better placed than heritage institutions to show us how to come to grips with such complicated histories?&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Heritage institutions, especially in Germany, can support this work by supporting the work of younger scholars, often People of Colour, who are doing excellent historical research in these areas but often struggle to gain purchase within academia. Larger heritage institutions can also partner with those organizations that already are working in these areas, for example <a href=\"https://domid.org/en/\">DOMiD</a>, <a href=\"https://www.eoto-archiv.de/\">Each One Teach One</a>, or the organisers of the <a href=\"http://www.dmsubm.de/\">Deutsches Museum für Schwarze Unterhaltung und Black Music</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Can you share with us a Black German figure who inspires you either from history or is still alive and why?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">There are so many whose stories both inspire and intrigue! If I had to pick one to highlight it would be the singer-songwriter-activist <a href=\"https://www.youtube.com/watch?v=Xq7-kXylnVE\">Fasia Jansen</a> (1929-1997) . Growing up under the Nazis, she was repeatedly told that she was not really German because of her Blackness, despite being born in Hamburg and raised there by her German mother and stepfather, both committed Communists. She was forced to work as a cook in the Neuengamme concentration camp, but, as she remained a German citizen, she could leave after a year’s labour service. Her parents’ example, her own childhood experiences struggling against marginalisation and the distressing work in the camp helped forge a sense of justice that made her seek out opportunities for activism after the war, when she joined protest groups singing in the streets. She became a leader of the anti-nuclear and peace movements, was prominent in the women’s and labour movements and was an <a href=\"https://blackcentraleurope.com/sources/1945-1989/fasia-jansen-summoned-for-incitement-of-the-people-1970/\">assertive voice against fascism</a>. She remained a sharp critic of the Federal Republic, even when she was honoured with the Bundesverdienstkreuz for her activism in 1991.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Beyond providing an example of courageous and forthright action for social justice, her story reminds us that Blackness and Germanness are not mutually exclusive categories, even when the state tries to say otherwise. She also shows us how Blackness can shape Black Germans’ experiences without determining the totality of their lives and perspectives. As such, she invites us to explore the range of Black experiences both in the present and in the past, to seek connections that cross presumed lines of race and nation that can help us draw entirely new maps of Europe.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">You can <a href=\"https://blackcentraleurope.com/\">explore Black Central Europe online</a> and get in touch at <a href=\"mailto:blackcentraleurope@gmail.com\">blackcentraleurope@gmail.com</a> with questions, materials and ideas for content or suggestions. We look forward to hearing from you!</p>\r\n"
