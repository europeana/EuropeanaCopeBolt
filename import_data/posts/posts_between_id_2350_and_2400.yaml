                body: "<h3><meta charset=\"utf-8\" /><strong>How did you enter your profession?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">That is a long story! I did a PhD in Philosophy, on the notion of predicate in Logic, and worked as a teaching assistant at the Faculty of Arts KU Leuven&nbsp;when it still included the Philosophy Department. In the late eighties and early nineties my interest for (personal) computing and subsequently the internet grew stronger, and I landed a job as ICT coordinator for the Faculty of Arts. I effectively coordinated large university projects on web information systems, e-learning and library systems. Eventually I was appointed as Professor of Data Processing for the Arts, and later for Online Publishing at the Department of Cultural Studies. I helped to found the Photolab of the Faculty, which would become the Imaging Lab of the university.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">After running some local projects on image databases, my first contact with Europeana was as coordinator of the <a href=\"https://pro.europeana.eu/project/europeanaphotography\">Europeana Photography project</a>,&nbsp;in which we delivered about 450,000 images from&nbsp;the first 100 years of photography. From this project, <a href=\"https://pro.europeana.eu/organisation/photoconsortium\">Photoconsortium</a> - the accredited aggregator for photography - emerged, of which I am the current president.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What are you currently working on?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Currently I’m mostly working on projects relating to digital transformation in the cultural heritage sector. This is in line with my original ICT career, in which I worked on building bridges between the needs of humanities education and research and information technologies. I’m interested in how we can capture more aspects of cultural processes in data streams, for example, the event or usage history of art objects and representations. This is also related to understanding how ICT solutions can support true interaction and user engagement with heritage collections.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What are some of the challenges in your role? What are some of your favourite elements?</strong></h3>\r\n\r\n<p dir=\"ltr\">I like to interface between disciplines, and have always worked - after my PhD&nbsp;- in interdisciplinary research. It is what sociologists Harry Collins &amp; Robert Evans call ‘interactional expertise’ in their <em>Rethinking Expertise</em> (University of Chicago Press, 2008). Often, you need to learn the ‘language’ of other professionals to be able to collaborate, even if you are not supposed to be able to do their work. I see this as a main challenge in the heritage profession, as it touches upon so many dimensions of life. This leads me to an interest in the development of multi-perspective metadata.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What was your motivation for joining the Members Council?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">I joined the Europeana Network Association (ENA) to help grow the Europeana Initiative, as I strongly believe the European Union needs large digital platforms of its own. I like the democratic nature of the Network, and see the Members Council as a sort of parliament representing the thousands of members. This gives real 'clout'&nbsp;to the Europeana Initiative and is, in my opinion, one of its main assets. I strongly encourage other members to come forward and <a href=\"https://pro.europeana.eu/post/come-forward-in-the-europeana-network-association-members-council-elections\">stand for election to the Members Council</a>!&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What do you plan to do as a Members Councillor?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">While my tenure is reaching an end, I was happy to contribute, in the last two Management Boards, to the development of the <a href=\"https://pro.europeana.eu/network-association/communities\">ENA communities,</a> making sure there is some funding available for the much needed voluntary work contributed by ENA members. My heart goes out to <a href=\"https://pro.europeana.eu/page/europeana-education\">Education</a>, as it holds the key to any sustainability effort. My dream is that every schoolchild in Europe has the chance to discover Europeana at least once in their curriculum!&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>You are on the Europeana Education Community Steering Group; as we focus on educational activities this month on Europeana Pro, can you tell us what the community has been up to recently?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">There is so much to tell! We were delighted to launch <a href=\"https://pro.europeana.eu/page/built-with-bits-designing-virtual-spaces-for-the-future\">Built with Bits</a>, through which educators can learn how to contribute to the <a href=\"https://pro.europeana.eu/page/new-european-bauhaus\">New European Bauhaus</a> movement by taking part in a mentoring programme and educational challenge to design beautiful and sustainable spaces with Mozilla Hubs. There is an <a href=\"https://www.eventbrite.co.uk/e/built-with-bits-kick-off-workshop-tickets-168263186721\">introductory workshop</a> open to anyone on 30 September for those who want to know more about the project with a great panel of European commision representatives and experts on immersive technologies for education.</p>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://pro.europeana.eu/project/audiovisual-material-in-europeana-classroom\">Audiovisual Task Force</a> which ran last school year, led by EUScreen, will also soon publish a White Paper on Audiovisual Material, and we hope to kick off a Task Force on newspapers in education in collaboration with EuropeanaTech Community members in the coming months!</p>\r\n"
