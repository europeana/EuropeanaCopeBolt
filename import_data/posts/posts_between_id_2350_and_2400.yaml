                templates: body
                body: "<p>We’ve also seen the introduction of the <a href=\"https://pro.europeana.eu/page/new-european-bauhaus\">New European Bauhaus</a> by the European Commission - a major value-led policy initiative to support its ambitions for a greener society that aims to create spaces that are beautiful, sustainable and inclusive.&nbsp; When you listen to how the European Commission describes its vision for this approach, it is clear that cultural heritage and digital cultural heritage have an important role to play in realising it. They talk of common spaces of work and leisure, of bridging art and culture on one side and science and technology on the other, of involving the whole of society.&nbsp;&nbsp;</p>\r\n\r\n<p>Over the summer, Europeana promoted the Commission’s call for ideas on what the New European Bauhaus could look like in practice, and provided opportunities for conversation about the role cultural heritage can play through our <a href=\"https://pro.europeana.eu/page/new-european-bauhaus#reflections-from-europeana-cafes\">Europeana Cafe series</a> and <a href=\"https://pro.europeana.eu/page/new-european-bauhaus#interviews\">interviews with cultural professionals and heritage advocates</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">&nbsp;What we do next will be important. It will be up to us as a sector to make sure that we go beyond discussion and actually make that contribution that digital cultural heritage offers.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">Who do you look to for best practice and inspiration in this area?&nbsp;</h3>\r\n\r\n<p>Our sector is a constant source of inspiration to me.&nbsp;</p>\r\n\r\n<p>As part of our work on the New European Bauhaus, we’ve developed <a href=\"https://pro.europeana.eu/page/new-european-bauhaus\">a dedicated space on Europeana Pro</a> to share information and highlight developments around the initiative. The page shares examples of how our cultural institutions are already using digital cultural heritage to help shape a more open, inclusive and sustainable society.&nbsp;</p>\r\n\r\n<p>That ranges from projects creating enriching and inclusive social experiences to contributing to accessible, welcoming spaces, and to thoughts on how as a sector we can help create a greener, more sustainable world.</p>\r\n\r\n<p>It includes examples of innovative collaboration with other sectors such as education and smart cities, and perspectives from people across our Network. I’d really suggest visiting the page - it is inspirational!&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<p><em>Update&nbsp;August 2022:&nbsp;Building a common European data space for cultural heritage is the central theme for the Europeana 2022 conference, Making Digital Culture Count.&nbsp;</em></p>\r\n"
