                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p><meta charset=\"utf-8\" />How can cultural heritage institutions measure the impact of their work on audiences, stakeholders and the wider public? How can they evaluate their events to improve them? What tools can they use to understand the effect of their services and products, particularly as they move online?&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Europeana has been helping cultural heritage institutions to answer these questions by developing resources, holding events and convening a community around impact in the heritage sector. We want to standardise an approach to impact that we - and others - can adopt, to better understand the impact of digital cultural heritage. Read on to find out more about what we have been doing over the last year to reach these goals!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Developing the Europeana Impact Framework</strong></h3>\r\n\r\n<p dir=\"ltr\">The Europeana Impact Framework defines how we apply and embed impact assessment within the Europeana Foundation and the wider Initiative. Over the past year, we have been refining its different elements, including the <a href=\"https://pro.europeana.eu/page/europeana-impact-playbook\">Europeana Impact Playbook</a>, a phased, step-by-step approach to help cultural heritage professionals design, measure and narrate their impact. We recently published <a href=\"https://pro.europeana.eu/page/europeana-impact-playbook#phase-three\">Phase three of the Playbook</a>, which guides professionals through the narration of impact, from building a narrative to visualising data and publishing the findings in different ways for different audiences. This year we were also delighted to share the <a href=\"https://pro.europeana.eu/page/europeana-standardised-question-bank\">Europeana standardised question bank</a>, a new resource that accompanies Phase two of the Playbook. The question bank aims to support cultural heritage institutions and our partners in their data collection and impact assessment practices, particularly surveying stakeholders.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In addition, we have created a<a href=\"https://pro.europeana.eu/page/impact-case-studies\"> central impact evidence base</a> on Europeana Pro to bring together all our impact assessments for others to refer to and learn from, and we have refreshed and updated our online <a href=\"https://pro.europeana.eu/page/impact\">Impact Toolkit</a> so that you can find all of the resources you need in one place.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The Europeana Impact Community</strong></h3>\r\n\r\n<p dir=\"ltr\">We have been delighted to see that in the last year the <a href=\"https://pro.europeana.eu/page/europeana-impact-community\">Europeana Impact Community</a> has almost doubled in size and been active in creating a platform for learnings and discussion around impact practice. A five-part Impact Community <a href=\"https://pro.europeana.eu/post/understanding-the-impact-of-digital-cultural-heritage-in-digital-transformation-join-our-webinar-series\">webinar series</a> explored the impact of digital cultural heritage in digital transformation, while a successful two-day symposium, <a href=\"https://pro.europeana.eu/event/research-and-digital-cultural-heritage-new-impact-horizons\">‘Research and digital cultural heritage: new impact horizons’</a> discussed topics from policy and innovation to participatory practices to digital audiences and new socio-political perspectives. Recordings of all of these events are available to watch on our <a href=\"https://pro.europeana.eu/page/webinars#impact\">webinars page</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Community members have also been busy working on the <a href=\"https://pro.europeana.eu/project/impact-lite\">Impact Lite Task Force</a> and at Europeana have looked to find relevant opportunities to encourage discussion about Europeana’s approach to impact, such as on the working group of the <a href=\"https://www.espon.eu/HERIWELL\">HERIWELL</a> project.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Impact research&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Our ongoing impact research aims to strengthen our understanding of the impact of convening the sector through our events and Network. This year, we have published impact assessment reports of <a href=\"https://pro.europeana.eu/post/impact-assessment-report-digital-programming-series\">Europeana’s Digital Programme</a> and <a href=\"https://pro.europeana.eu/post/convening-for-change-the-impact-of-our-annual-conferences\">2019 and 2020 conferences</a>, as well as exploring our Portuguese Presidency event in June 2021 and undertaking a survey of Europeana Network Association Members. For anyone looking to replicate our evaluation approach, our new <a href=\"https://pro.europeana.eu/page/events-toolkit\">Events Toolkit</a> includes a dedicated section on impact and measuring success for events!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Embedding impact practice in the Europeana Initiative</strong></h3>\r\n\r\n<p dir=\"ltr\">In parallel with trying to support impact practice across the sector, we are also further embedding an impact approach within the Europeana Initiative. It was great to see that three of the six most recently funded Generic Services projects include impact assessment as a part of the work plan, and we have also established an evaluation template for all of our events, driven by the Impact Playbook. We have adapted the methodology in Phase one of the Impact Playbook to create impact-focussed planning and strategy workshops, including for the Europeana Network Association’s <a href=\"https://pro.europeana.eu/post/supporting-new-professionals-in-the-cultural-heritage-sector\">New Professionals Task Force</a> and the Europeana Foundation’s <a href=\"https://pro.europeana.eu/post/meet-the-europeana-foundation-diversity-and-inclusion-cross-team\">Diversity and Inclusion cross-team</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Future plans</strong></h3>\r\n\r\n<p dir=\"ltr\">We are keeping our eyes firmly on the horizon for more opportunities to explore what our work can tell us about the value of digital transformation for digital heritage practitioners, organisations and audiences, and wider society. In the coming year, we will improve our data collection approaches and continue to build the evidence base. We will work to ensure that our Impact Toolkit is relevant through a revision of Phase two (data collection) and the publication of Phase four (evaluation) so that it meets sector needs in the context of rapid social and environmental change and digital transformation. We’ll hold capacity building activities like training on using the Impact Playbook, and aim to animate the community to increase the currency of the discussion around impact in digital cultural heritage.</p>\r\n\r\n<p dir=\"ltr\">To be the first to hear about this work as it progresses and opportunities to get involved, join the <a href=\"https://pro.europeana.eu/page/europeana-impact-community\">Europeana Impact Community</a> - it is free and easy to join today!</p>\r\n"
