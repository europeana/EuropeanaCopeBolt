                anchortitle: ''
                templates: body
                body: "<p>The Europeana Conference is one of the the leading events of the year for those who work in, with and around digital cultural heritage in Europe, and this year will be no exception. Europeana 2021 aims to raise voices from across the sector to empower digital transformation and explore the role digital cultural heritage plays in today and tomorrow’s world. It will inspire and support the sector as it looks to recover, rebuild and grow in a post-pandemic world.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The conference will cover themes key to the future of digital cultural heritage - and our world as a whole. Sessions and speakers at the conference will explore the digital public sphere and data spaces, participation, diversity and inclusion, collaboration, climate action, and more as we equip participants with new knowledge, skills and connections.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>A conference by and for you&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">We are delighted that, following the success of last year’s conference, 70% of the programme will be populated with sessions submitted by professionals across the sector through our <a href=\"https://pro.europeana.eu/post/submit-your-proposal-for-europeana-2021\">call for proposals</a>. The program is being coordinated by a program committee made up of representatives from the Europeana Network Association, Europeana Aggregators Forum and Europeana Foundation, including representatives from diversity and inclusion, climate action and new professionals working groups and task forces.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The direction will be set each morning of the conference through an inspiring keynote and panel session from experts across the sector. Day one will shine a light on discussions on Europe’s digital future and what it might mean for digital cultural heritage. Day two will explore what sustainable digital transformation might mean for our future, and day three will address how technology can drive social change.</p>\r\n\r\n<p dir=\"ltr\">Afternoon parallel sessions of presentations, workshops, lightning talks and training will shine a light on key topics throughout the sector and offer an opportunity to interact with, learn from and share your knowledge with your peers.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Our full programme has now been announced. <a href=\"http://pro.europeana.eu/post/announcing-our-programme-for-europeana-2021\">Find out more about it</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Designed for digital</strong></p>\r\n\r\n<p dir=\"ltr\">Europeana 2021 will once again be an online conference, allowing you to join from wherever you are in the world. We’re building a designed for digital conference which will allow you to build your own programme and attend the sessions that interest you the most. Learning from last year, we’re giving you longer breaks between the morning and afternoon sessions and we’ll be experimenting with a new social platform to enhance your online experience.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We are looking forward to seeing both regulars at Europeana events and those new to the sector at the conference - join us to connect with an engaged and innovative audience!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Secure your free place now</strong></h3>\r\n\r\n<p dir=\"ltr\">It is free and easy to <a href=\"https://www.eventbrite.co.uk/e/europeana-2021-tickets-181607050577\">book your place</a> for Europeana 2021. Sign up via eventbrite now and you will be directed to sign up to Sched, our digital programme platform and have&nbsp;access to a three&nbsp;day programme of all things digital cultural heritage. You can pick and choose the sessions that mean the most to you and join hundreds of other cultural heritage professionals from your PC, laptop, mobile phone or tablet as together we look to inspire and support the sector to recover, rebuild and grow.</p>\r\n"
