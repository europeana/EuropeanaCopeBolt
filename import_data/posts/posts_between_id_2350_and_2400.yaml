        intro: "<p>Towards the end of 2020, the Europeana Foundation made its <a href=\"https://pro.europeana.eu/post/next-steps-for-the-europeana-foundation-on-diversity-and-inclusivity\">commitment to Diversity and Inclusion</a> clear: ‘cultural heritage empowers us to embrace our diversity and flourish’. Later, the commitment to Diversity and Inclusion was cemented as one of the priorities of the Foundation’s <a href=\"https://pro.europeana.eu/post/europeana-foundation-business-plan-2021\">Business Plan for 2021</a>. But what do Diversity and Inclusion actually mean in the context of Europeana? And how is the Diversity and Inclusion Cross-team developing its work to reinforce Europeana’s commitment to them?</p>\r\n\r\n<p></p>\r\n"
