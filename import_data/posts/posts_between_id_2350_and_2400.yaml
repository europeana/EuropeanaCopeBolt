                body: "<h3><strong>Who do you look to for best practice and inspiration in this area?&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><strong>Shadi</strong>: I think it's a very complex issue for any sector or industry, and similarly, for the cultural heritage sector, and the digital cultural heritage sector. It's a topic that we’ve only picked up recently, following the great work that the Climate Action Group started back in 2019, led by ENA Members Councillors Barbara Fischer, Killian Downing and Peter Soemers. Their work has brought us to where we are today.&nbsp;</p>\r\n\r\n<p>I’m also inspired by things that the <a href=\"http://www.museumsforfuture.org/about\">Museums For Future</a>, the <a href=\"https://climateheritage.org/\">Climate Heritage Network</a>, <a href=\"https://www.europanostra.org/our-work/policy/european-cultural-heritage-green-paper/\">Europa Nostra</a> and <a href=\"https://www.ne-mo.org/news/article/nemo/nemo-confirmed-as-a-eu-climate-pact-ambassador.html?tx_news_pi1%5Bcontroller%5D=News&amp;amp;tx_news_pi1%5Baction%5D=detail&amp;amp;cHash=dc4dc633904b2339d56a1bd8c2ec4656\">NEMO</a> do. And I read about what climate action and climate justice organisations around the world do.</p>\r\n\r\n<p><strong>Patrick</strong>: Being a software developer, I mostly look at the technical side. So inspiration primarily comes from communities like <a href=\"https://climateaction.tech/\">ClimateAction.Tech</a> and people who work on lowering the impact of digital services.Tom Greenwood wrote a wonderful book on <a href=\"https://www.thegreenwebfoundation.org/news/new-publication-sustainable-web-design-by-tom-greenwood/\">sustainable web design</a>. And there's Chris Adams, who's one of the founders of the <a href=\"https://www.thegreenwebfoundation.org/\">Green Web Foundation</a>, promoting service providers that use 100% green energy. And there's also Christian Kroll the founder of <a href=\"https://www.ecosia.org/\">Ecosia</a>, which is a climate positive search engine. He shaped that organisation in such a way that its goal is really to make a difference, to make the world better and and not to make a profit, which I think is a wonderful idea.</p>\r\n\r\n<h3 dir=\"ltr\">How can people get involved?&nbsp;</h3>\r\n\r\n<p><strong>Shadi</strong>: Read and share the <a href=\"https://pro.europeana.eu/post/the-europeana-climate-action-manifesto\">Europeana Climate Action Manifesto</a>, join the <a href=\"https://pro.europeana.eu/page/climate-action-community#join\">Europeana Climate Action community </a>and share what you are doing in your institution. Let's collaborate and learn together. Let’s share knowledge, raise awareness and together drive impactful and sustainable action. It's a journey we are on together and every action really counts.&nbsp;</p>\r\n\r\n<p><strong>Patrick</strong>: It starts with people realising that everything they do can have an impact on carbon emissions and climate change. People look at the internet as something that's free, you send an email and that's it. But every email also has an impact. When you realise that, you can take tiny actions to reduce that impact. You can investigate if you can switch to a green internet provider, you can send fewer emails, you can turn off your computer monitor when you're not using it. All kinds of little things can help.</p>\r\n\r\n<p>As Shadi said, this is really a learning opportunity, a journey for us all. We don’t have all the answers - if we did, we would approach it differently! But it’s great to find new ways to do things. It’s very, very exciting.</p>\r\n"
