                body: "<p>In Europe, Black History Month is marked annually in October - particularly in Ireland, the Netherlands and the United Kingdom -&nbsp; to celebrate Black lives and communities, highlighting the achievements of People of Colour throughout history and in the present. Black History Month is also a month of discussion, debate and protest, bringing challenges that face Black communities to light and campaigning for equal rights, opportunities, and representation.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">This October we are excited that our new exhibition ‘Black Lives in Europe’ will explore the lives of people such as Toussaint Louverture, Anton de Kom and Nicola Adams, who fought for their freedom and rights, entertained the world and accomplished great achievements. We acknowledge that the Europeana website contains limited collections around Black history – especially Black European history – so we want to highlight Black lives and achievements where we can. Complementing the exhibition, we will share a variety of stories about Black history with galleries and blogs on the Europeana website.&nbsp;<meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />Through editorials on Europeana Pro we will also highlight cultural heritage institutions like the Horniman Museum, which are working to bring Black cultural heritage to wider audiences (see also the UK-based project <a href=\"https://www.vam.ac.uk/articles/staying-power-photographs-of-black-british-experience\">Staying Power</a> from the Victoria and Albert Museum and Black Cultural Archives, from which the Al Vandenburg <em>On a Good Day</em> series <a href=\"http://collections.vam.ac.uk/item/O1189951/high-street-kensington-from-the-photograph-vandenberg-al/\">photograph leading this post</a> is taken). In doing so, we hope to inspire professionals and institutions to digitise and share Black cultural heritage, as well as recognise and address the historical barriers that these activities face.</p>\r\n\r\n<p dir=\"ltr\">Our plans for Black History Month are part of our wider organisational effort to be more inclusive and diverse. We want to give more space to the narratives of underrepresented groups, in order to become more representative of the society in which we live. <a href=\"https://pro.europeana.eu/post/diversity-and-inclusion-working-towards-an-equitable-future\">Find out more</a> about the work being done towards this at the Europeana Foundation.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved</strong></h3>\r\n\r\n<p dir=\"ltr\">We want to support cultural heritage institutions to get involved in Black History Month, and we can help to share your work and content in a number of ways. If you would like to get involved, you can:&nbsp;&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Write</strong> an editorial piece which highlights Black history for the Europeana website or <strong>recommend</strong> historical Black European figures we could feature. You are welcome to share images and objects from your own collections.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Tell us</strong> about your plans for Black History Month so that we can explore ways to support and align them with our activities.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Share</strong> your own work through Europeana Pro. Is your organisation mainly focused on Black history or running projects and exhibitions to highlight it? Let us interview you and raise awareness about the importance and challenges of making Black history accessible.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">You can do all of the above by&nbsp;<a href=\"https://docs.google.com/forms/d/e/1FAIpQLSeU9IOndv3-895jlCoqZ5wDHn-iRrOU6CFYQDrzNtQwfZ0FsQ/viewform\">filling out our form</a> or getting in touch with <a href=\"mailto:editorial@europeana.eu\">editorial@europeana.eu</a>. In addition, you could:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Promote</strong> relevant content, blogs, images and objects from your own collections on social media. Use #BlackHistory and tag us @Europeanaeu when you do.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Highlight</strong> a well-known or lesser-known historical Black figure on social media. Again, use #BlackHistory and tag us @Europeanaeu when you do.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Follow, retweet and share</strong> our editorials and news posts throughout the month - we will be sharing them on our <a href=\"https://twitter.com/Europeanaeu\">Twitter</a>, <a href=\"https://www.facebook.com/Europeana\">Facebook</a>, <a href=\"https://www.instagram.com/europeana_eu/\">Instagram</a> and <a href=\"https://www.linkedin.com/company/3201557/\">LinkedIn</a>.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">For any other questions or ideas, please get in touch with <a href=\"mailto:editorial@europeana.eu\">editorial@europeana.eu</a>.&nbsp;</p>\r\n"
