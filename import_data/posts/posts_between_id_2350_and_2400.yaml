                anchortitle: ''
                templates: body
                body: "<p>Small changes contribute to a big impact. We will:</p>\r\n\r\n<ul>\r\n    <li><meta charset=\"utf-8\" /><strong>Make systematic changes.</strong> The development of a climate action strategy will be an important tool to help us to exercise material and digital minimalism in all our operations.</li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Meet sustainably.</strong> When we convene either physically or digitally, we will minimise the damage we do, from considering the impacts of travel and catering, to the green credentials of the conferencing software we use.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Clean up our digital practices.</strong> Every individual can make a difference so we will educate ourselves to clean up our personal digital practices.</p>\r\n    </li>\r\n</ul>\r\n"
