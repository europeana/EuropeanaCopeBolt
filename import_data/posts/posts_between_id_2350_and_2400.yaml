                body: "<p>Over the past few weeks, we have been inviting Europeana Network Association (ENA) members to come forward as candidates for our <a href=\"https://pro.europeana.eu/network-association/members-council\">Members Council</a>. Now, we have the pleasure of introducing the 73 people who are&nbsp;running in this year’s elections to fill 27 available seats. You can read more about each of them and&nbsp;explore their profiles on the dedicated <a href=\"https://pro.europeana.eu/page/members-council-election-candidates\">Elections page</a>.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The candidates work in a variety of areas (including academia, education, research and the creative industries), organisations (including cultural heritage institutions and nonprofits) and professions - you can find teachers, researchers, curators, archivists, librarians and aggregators amongst them.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Each of them has put forward interests that they wish to work on and represent as Councillors: education, research, innovation and technical development, open data, copyright, policy, and impact. We are also pleased to see candidates with varied length of experience in the cultural heritage sector. This wide range of interests and expertise will allow us to select the very best representatives for the ENA members and leaders of our <a href=\"https://pro.europeana.eu/network-association/special-interest-groups\">Communities</a>, <a href=\"https://pro.europeana.eu/network-association/task-forces\">Task Forces and Working Groups</a> for the coming three years.</p>\r\n\r\n<p dir=\"ltr\">The candidates have an opportunity to campaign and will be seeking your support from now until the elections kick-off during the ENA <a href=\"https://pro.europeana.eu/event/ena-general-assembly-2021\">General Assembly meeting 2021</a> on 3 November. We invite you to follow their campaigns on <a href=\"https://twitter.com/Europeanaeu?lang=en\">Twitter</a> (under the hashtag #EuropeanaElects), as well as the <a href=\"https://www.linkedin.com/groups/134927/\">Europeana LinkedIn group</a>.</p>\r\n\r\n<p dir=\"ltr\">All ENA members who joined before October 2021 can vote in the elections, and you will receive an email with full details. If you would like to vote in future elections, as well as access a range of other benefits and the latest news in digital cultural heritage, <a href=\"https://pro.europeana.eu/network-association/sign-up\">join the ENA today!</a></p>\r\n\r\n<p dir=\"ltr\">Once&nbsp;we launch the elections on 3 November, our members will have one week until 10 November to select up to 27 of their preferred candidates in the online voting. Additionally,&nbsp; members will vote on formal ENA documents such as the Annual and Financial Reports. The results of the Council elections will be announced on 12 November.</p>\r\n\r\n<p dir=\"ltr\">We wish all the candidates the best of luck and look forward to the election of a dedicated Members Council to lead the ENA as it continues to evolve. You can see the candidates below and through our <a href=\"https://pro.europeana.eu/page/members-council-election-candidates\">Election page</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Meet the candidates</strong></h3>\r\n"
