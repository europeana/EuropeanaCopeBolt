                body: "<p>Since the workshops, we have been consulting external moderators and experts. We are thrilled to be&nbsp; working with Jass Thethi (<a href=\"https://onlybrowninthebuildinghome.wpcomstaging.com/\">Intersectional GLAM</a>) and <a href=\"https://pro.europeana.eu/person/lauren-vargas\">Lauren Vargas</a>, who are currently supporting the Europeana Initiative to build a foundation on which we can design and implement our plan for a more diverse and inclusive organisation. Jass has joined meetings with the Members Council of the Europeana Network Association to support discussions around Diversity and Inclusion. Lauren hosted a series of training sessions with all three bodies of the Europeana Initiative to help us design a Community Pact, a set of principles aimed at creating an inclusive, respectful, equitable, safe and brave community within Europeana. On top of our work with these experts, we are diversifying our editorials on Europeana.eu, working with external authors that represent marginalised groups to incorporate more diverse narratives and perspectives. Read a recent blog written by guest author Iuia Hau on the history of <a href=\"https://www.europeana.eu/en/blog/roma-slavery-in-romania-a-history\">Roma slavery in Romania</a>.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Designing a Community Pact, the impact work and the roadmap are some initial steps that we are taking in the Foundation to shape a more concrete understanding of what Diversity and Inclusion mean in the context of Europeana. This way we can confidently create and implement an action plan, with tangible goals that help us ensure safer spaces for conversations, acknowledge our blind spots, and become transparent and accountable for our actions. Our commitment and consistency to the cross-team goals will be, in turn, crucial in order to elicit change in the Europeana Initiative and the wider GLAM sector.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-bbfe4e1d-7fff-9d66-548c-f07446ff7245\">Is your institution working on initiatives related to Diversity and Inclusion? Get in touch to share your ideas, experiences, feedback or suggestions by emailing <a href=\"mailto:marijke.everts@europeana.eu\">marijke.everts@europeana.eu</a>&nbsp;and <a href=\"mailto:rania.mouzakiti@europeana.eu\">rania.mouzakiti@europeana.eu</a>.&nbsp; </b></p>\r\n"
