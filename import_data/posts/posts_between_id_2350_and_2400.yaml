                body: "<p>For many years, the <a href=\"https://www.europeana.eu/blog\">Europeana website blog</a> has played a key role in Europeana’s digital storytelling, showcasing and highlighting digitised cultural heritage collections found on Europeana and beyond. Over the past months, the blog has increasingly shared posts relating to exhibitions in museums, libraries, galleries and archives across Europe.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">For example, Angelica Ruckstuhl from the <a href=\"https://judiskamuseet.se/\">Jewish Museum</a> in Stockholm (Judiska museet) wrote about their display relating to <a href=\"https://www.europeana.eu/blog/salomon-rosenbaum-and-jewish-life-in-sweden\">Salomon Rosenbaum &amp; Jewish life in Sundvall</a>. For <a href=\"https://pro.europeana.eu/post/get-involved-in-black-history-month-2021\">Black History Month 2021</a>, Dr Susan Hazan wrote about <a href=\"https://www.europeana.eu/blog/wifredo-lam-disturbing-the-dreams-of-the-exploiters\">Wifredo Lam</a> (whose artworks are featured in an exhibition at <a href=\"https://www.imj.org.il/\">The Israel Museum, Jerusalem</a>) and Eva de la Fuente Pedersen from Statens Museum for Kunst wrote about <a href=\"https://www.europeana.eu/blog/pedro-sunda-diego-bemba-and-dom-miguel-de-castro\">three 17th century portraits</a> of a Congolese emissary and his servants. Eva Lena Karlsson of <a href=\"https://www.nationalmuseum.se/\">Nationalmuseum Sweden</a> wrote about <a href=\"https://www.europeana.eu/blog/migrants-portraits-of-figures-who-moved-to-sweden\">Migrants</a>, related to an exhibition of the Swedish National Portrait Gallery at Gripsholm Castle. And finally, Nicola Scott from the <a href=\"https://www.scottishmaritimemuseum.org/\">Scottish Maritime Museum</a> has written about an exhibition called <a href=\"https://www.europeana.eu/blog/into-the-maelstrom-the-1980-scottish-kayak-expedition-to-northwest-norway\">Into the Maelstrom</a>: The Scottish Kayak Expedition to North West Norway 1980, celebrating the 40th anniversary of Scotland’s first formal sea kayaking expedition.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">How has bringing the exhibitions online in this way supported the aims of these museums?&nbsp;</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n"
