                body: "<p>During the 2020–2021 academic year, the global pandemic gave the Europeana community of educators the opportunity to become more relevant in their work of integrating digital culture in learning practices and to grow even further. Events such as the <a href=\"https://teachwitheuropeana.eun.org/europeana-education-competition-2021/\">Europeana Education Competition 2021</a> and the new MOOC <a href=\"https://www.europeanschoolnetacademy.eu/courses/course-v1:Europeana+Culture_EN+2021/about\">Digital Education with Cultural Heritage</a> created additional online opportunities for professional development, opening Europeana to even more educators interested in using digital technologies and new pedagogies with quality content.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/page/education\">Europeana Education</a> and <a href=\"http://www.eun.org/\">European Schoolnet</a> have created this handbook to showcase the best practices of the year and help colleagues all over Europe to find innovative ready-to-use educational material. We are confident that these resources will support educators during the next school period for online, offline and hybrid teaching and learning environments.</p>\r\n\r\n<p dir=\"ltr\">This handbook takes inspiration from the <a href=\"http://blogs.eun.org/teachwitheuropeana/\">Teaching with Europeana Blog</a>, and just like the Blog, focuses on eight topics:, Art, Diversity and Inclusion, Environment, History, Language Subjects, Music, Philosophy, STEAM (STEM + Arts). It shares Learning Scenarios (LS) and Stories of Implementation (SoI) that not only relate to a topic, but also introduce innovative techniques, methodologies, key competences and more.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We hope that you can implement this handbook both online and offline, and that it will be useful and beneficial for your teaching activities!</p>\r\n\r\n<p dir=\"ltr\">Below, you can download the handbook&nbsp;in English, access it in German, Spanish, French, Italian, Polish, Portuguese, Romanian and Turkish, and explore an interactive version,&nbsp;</p>\r\n"
