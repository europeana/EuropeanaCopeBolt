                body: "<p>Access to, and the use of, digital services and platforms is no longer an innovation or a ‘nice to have’ - it is an essential resource for citizens and organisations, both public and commercial. It is clear that creating a strong digital foundation for all is not just more important than ever, but absolutely vital to Europe’s future.&nbsp; A values-based European digital landscape that helps nurture more democratic and inclusive societies, is therefore essential to ensuring a level playing field for all people in the EU to access and leverage the full potential of digital.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>The European Commission’s current <a href=\"https://digital-strategy.ec.europa.eu/en\">consultation</a> is asking for the views of EU institutions, Member States, regional and local authorities, NGOs and civil society organisations, international and umbrella organisations, other digital stakeholders, and citizens.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The views of the cultural heritage sector are important and will shape future debate.</p>\r\n\r\n<h3>What are the proposed digital principles?</h3>\r\n\r\n<p dir=\"ltr\">In March 2021, the European Commission published its <a href=\"https://ec.europa.eu/info/sites/default/files/communication-digital-compass-2030_en.pdf\">‘2030 Digital Compass</a>’ - which outlines a vision for a digital decade, with a goal of reaching a ‘human-centred, sustainable and more prosperous digital future for Europe by 2030’. It proposes that a set of digital principles should help shape our digital society. The consultation is looking for perspectives to help formulate those European digital principles.</p>\r\n\r\n<p dir=\"ltr\">Its suggestions for these digital principles are:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Universal access to internet services,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A secure and trusted online environment,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Universal digital education and skills for people to take an active part in society and in democratic processes,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Access to digital devices, systems, devices and services that respect the climate and environment,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Accessible and human-centric digital public services and administration,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Ethical principles for human centric algorithms,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Protecting and empowering children and young people in the online space,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Access to digital health services.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">What is the Europeana Initiative’s position?</h3>\r\n\r\n<p dir=\"ltr\">The principles proposed by the European Commission in this consultation are important. The Europeana Foundation, Network Association and Aggregators’ Forum, collectively representing the Europeana Initiative, strongly support a rights-based, people-centred approach to the concept of digital citizenship and the development of principles that promote an equitable and democratic digital environment in which</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">basic liberties and rights are protected online,&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">sovereignty of data is protected,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">public institutions are empowered to function in the public interest, and&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">people are able to participate more fully in the creation, functioning and potential of their digital environment.&nbsp;&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>The Europeana Initiative recognises the relevance and importance of the proposed principles however we believe that a fundamental principle is missing - that of universal access to cultural heritage online.&nbsp;</p>\r\n\r\n<p>The role of digital technologies in enabling access to culture as a means of promoting inclusivity, creativity, critical engagement, education and knowledge-sharing, is essential to empowering citizens and creating fairer societies. Ensuring the principle of universal and continuing access to culture online will be fundamental to achieving that goal.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We also believe that the proposed principle of a secure and trusted online environment does not go far enough if our digital landscape is to truly reflect the values-based society that Europe aspires to. It is not enough to aspire to an alternative to Big Tech, we must actively build it. To that end, we propose that this principle be expanded to encompass the concept and development of an open, decentralised, and trusted European digital public space. A digital public space that is built on democratic values and public digital infrastructure, and that ensures an inclusive, rights-based, people-centred alternative.</p>\r\n\r\n<p>The Europeana Initiative has responded to this consultation. <a href=\"http://pro.europeana.eu/page/consultation-on-a-declaration-of-digital-principles\">Read our full response</a>.</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">How do you respond to the survey?</h3>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Go to the <a href=\"https://ec.europa.eu/info/law/better-regulation/have-your-say/initiatives/13017-Declaration-of-Digital-Principles-the-%E2%80%98European-way%E2%80%99-for-the-digital-society/public-consultation_en\">consultation</a>.</p>\r\n    </li>\r\n</ol>\r\n\r\n<ol start=\"2\">\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Create an account if you do not already have one, and then login - it’s a simple process.</p>\r\n    </li>\r\n</ol>\r\n\r\n<ol start=\"3\">\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Answer a few demographic questions about yourself, or the organisation on whose behalf you are responding,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">&nbsp;Now comes Section I&nbsp; corresponding to the proposed digital principles. You are asked to what extent you agree that each proposed principle is important.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">You can also provide up to 500 characters of comments related to the topic. For example, you may wish to highlight the importance of shared standards and interoperability of data and systems within the secure and trusted online environment principle.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">&nbsp;If you have ideas for additional digital principles, you can suggest them in Section II. You may wish to include the additional principles suggested by the Europeana Initiative, that of universal access to cultural heritage online and an open, decentralised, and trusted European digital public space.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Finally, you can provide any final comments and even upload a file to your response if you wish.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Don’t forget to click ‘Submit’!</p>\r\n    </li>\r\n</ol>\r\n\r\n<h3 dir=\"ltr\" role=\"presentation\"></h3>\r\n\r\n<h3 dir=\"ltr\" role=\"presentation\">It's over to you now!</h3>\r\n\r\n<p dir=\"ltr\">Read <a href=\"http://pro.europeana.eu/page/consultation-on-a-declaration-of-digital-principles\">Europeana’s response to this consultation</a>&nbsp;and take the <a href=\"https://digital-strategy.ec.europa.eu/en\">online survey</a> now. The consultation will close on 2 September.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Please also take a moment to share this call to action on social media. To make it easy, here’s a tweet to copy/paste:&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>I believe universal access to #CulturalHeritage online should be a principle of Europe’s digital future. Do you? You can shape Europe’s digital society. Respond to the @EU_Commission’s consultation by 02 September <a href=\"https://bit.ly/2YOHEYF\">https://bit.ly/2YOHEYF</a> #EuropeanaCommunities #EUHaveYourSay</em></p>\r\n"
