                body: "<h3>Patrick, you’re leading the Europeana Foundation’s internal ‘green team’, why do you think climate change is important for the cultural heritage sector?</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Patrick</strong>: I think that climate change is an important topic for everyone. Everyone has a responsibility and the cultural heritage sector is no exception. In fact, the sector has an even bigger role since its goal is to inform people about culture, about things happening in the past that we can learn from. We need to learn from these climate changes as well. We need to understand how to deal with it.</p>\r\n\r\n<h3 dir=\"ltr\">Shadi, you’re collaborating with the new Europeana Network Association Climate Action Community as its community manager. Why do you think climate is an important topic for this sector?&nbsp;</h3>\r\n\r\n<p><strong>Shadi</strong>: Climate change has a direct, tangible effect on culture and cultural heritage sites, as well as social impacts related to poverty, inequality, loss of culture and identity. All of these will affect culture and heritage as a whole. The cultural sector has a responsibility in all social and humanity issues so this is no different.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\">What activities is Europeana undertaking in this area?&nbsp;</h3>\r\n\r\n<p><strong>Patrick</strong>: In April, the Europeana Foundation set up a ‘green team’. We are working to understand more about our carbon footprint with the aim of being able to take steps to reduce it.&nbsp;We plan to start compensating the emissions of the travel that staff undertake and have a policy of recommending staff take the train instead of flying if the travel distance is reasonable. We're also looking at digital services that we provide, for example, making sure that we don't let servers run unnecessarily if they're not used. We’re sharing good practice with staff too - the green team recently ran a session about the amount of data that we all store and how we can each do regular digital clean-ups of our emails, calendars and documents.</p>\r\n\r\n<p><strong>Shadi</strong>: Building capacity for the digital transformation of the sector is what Europeana does. And digital transformation has many positive effects on climate and environment, but it also demands energy and natural resources. Our primary focus is on empowering the sector for a sustainable digital transformation. The Europeana Network Association has recently formalised a <a href=\"https://pro.europeana.eu/page/climate-action-community\">Climate Action community</a> which has the ambition to drive collective action in the sector and bring about real change in addressing the climate emergency. The Europeana Climate Action Community was born out of the work of the Europeana Climate Action Group.</p>\r\n\r\n<p>And at the Europeana 2021 conference last week, we launched the <a href=\"https://pro.europeana.eu/post/the-europeana-climate-action-manifesto\">Europeana Climate Action Manifesto</a>. It sets out four guiding principles that will inform the concrete actions the Europeana Initiative will undertake to mitigate climate change through how we plan, collaborate, operate and advocate. The manifesto shows that we believe that collective action is essential and that acknowledging climate impact should inform all stages and elements of our work, while small and large, personal and systemic changes can all make a difference.&nbsp;</p>\r\n"
