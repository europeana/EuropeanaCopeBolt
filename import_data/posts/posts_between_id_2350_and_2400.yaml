                body: "<h3><strong>Historiana, an international online platform for history and citizenship educators</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/page/historiana\">Historiana</a> is an online learning platform developed by <a href=\"https://pro.europeana.eu/page/euroclio\">EuroClio</a> and Europeana. It supports the use of cultural heritage collections in education and helps cultural heritage institutions to engage with students. Historiana is currently developed and promoted by three main <a href=\"https://www.euroclio.eu/the-historiana-teams/\">teams</a>: the Historical content team, Learning and teaching team and Concept, Design and Development team. Each of these teams advances the platform in different ways, creating new content, implementing user feedback and supporting colleagues.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Recruiting and training new trainers&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">To further the goals of the Teaching and Learning team, in April 2021&nbsp;EuroClio launched a new programme to recruit trainers for the platform, and 23 educators from 13 countries applied to become Historiana trainers.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Applicants had to complete several steps of training to become certified. First, they familiarised themselves with a training package prepared by the Teaching and Learning team, and with Historiana itself. They then met for an intensive online workshop which included the creation of eLearning activities that demonstrated critical historical thinking skills. Finally, the applicants had to review and update EuroClio’s current teacher training guide to bring new insights and updated methods into the content. In the end, 11 educators were awarded the certificate and became Historiana trainers!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Updating the teacher training guide</strong></h3>\r\n\r\n<p dir=\"ltr\">The feedback which the applicants provided on EuroClio’s teacher training guide was very positive. Nevertheless, they made a few improvements which have been incorporated into the guide, focusing in particular on updating its exemplary activities, eLearning activities used as best practices on Historiana. In addition, they reviewed and updated learner challenges and the language was made more accessible for teachers who are not familiar with Historiana. You can access and download the updated guide <a href=\"https://pro.europeana.eu/post/teacher-training-guide\">here</a>!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Supporting outreach and multilinguality</strong></h3>\r\n\r\n<p dir=\"ltr\">By increasing the number of Historiana trainers, the Teaching and Learning team hopes to be able to reach a broader audience. Trainers will be able to support the organisation of local workshops in their own countries (important in a time of ongoing travel restrictions), reaching more educators than ever before. In the coming year, as part of their collaboration with Europeana, EuroClio will be organising training in the local area of all the new trainers. These events, delivered by the new trainers, will be held either online or in-person, depending on the rules in each country, and will introduce the platform to history and citizenship educators and present Historiana’s new features to experienced educators.</p>\r\n\r\n<p dir=\"ltr\">The number of languages in which the training can take place has also increased from 6 to 13, helping to promote Historiana to educators whose preferred language may not be English. Additionally, the new trainers will be able to translate or add new resources in Historiana in other languages, increasing the internationality of the platform. All these benefits will further help the discovery of international (re)sources made available by Europeana.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">If you are an educator interested in becoming a Europeana trainer, please get in contact with EuroClio at <a href=\"mailto:secretariat@euroclio.eu\">secretariat@euroclio.eu</a>! You can also explore resources in the <a href=\"https://pro.europeana.eu/post/teacher-training-guide\">updated teacher training guide</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you are an aggregator or cultural heritage institution working with Europeana, you can create a <a href=\"https://historiana.eu/partners\">partner page</a> on Historiana to promote your resources to educators by curating your own source collections or eLearning activities. Check out the <a href=\"https://historiana.eu/partners/photoconsortium\">Photoconsortium</a>, <a href=\"https://historiana.eu/partners/rijksmuseum\">Rijksmuseum</a>, <a href=\"https://historiana.eu/partners/swedish-open-cultural-heritage\">Swedish Open Cultural Heritage</a> and <a href=\"https://historiana.eu/partners/imperial-war-museum\">Imperial War Museum</a> pages for inspiration and contact <a href=\"mailto:secretariat@euroclio.eu\">secretariat@euroclio.eu</a> for more information about creating a page.&nbsp;</p>\r\n"
