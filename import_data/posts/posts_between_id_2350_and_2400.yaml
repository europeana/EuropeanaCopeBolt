                anchortitle: ''
                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Climate impact should inform all stages and elements of our work. We will:</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li role=\"presentation\"><strong>Embed eco-thinking</strong>. We will ‘think climate’ from high-level strategy setting, to yearly roadmaps and individual planning cycles.</li>\r\n    <li role=\"presentation\"><strong>Set standards for managing resources</strong>. We will ensure our supply chains are as ecologically responsible as possible.</li>\r\n    <li role=\"presentation\"><strong>Benchmark and measure our progress</strong>. We will carry out sustainability audits and impact assessments so that we can reduce our carbon footprint in targeted areas.&nbsp;</li>\r\n</ul>\r\n"
