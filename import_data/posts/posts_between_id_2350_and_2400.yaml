                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>If you visited a cultural site or heritage institution in five years time, what do you hope that experience would be like?</strong></h3>\r\n\r\n<p dir=\"ltr\">Welcoming. Vibrant. Stimulating thinking and doing things differently. And diverse, like people are. A Danish museum director said that if cultural institutions want to be an integral part of society, the one thing not to do is make people feel lonely or estranged. The worst thing we can do is to make people feel stupid; that when they leave our site, they feel like a lesser person than when they arrived. That ought to be a no-brainer, but it’s really an area where we can, and have to, improve. We need everybody’s creativity in order to solve the problems we’re facing today, and it’s obvious to me that our public cultural institutions should be a convener.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How do you think that digital can support this vision?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Digital is participatory by design. It is accessible to almost two thirds of the world’s population. Combine those two factors, and digital holds enormous potential to let more and more diverse people take part in the conversations, negotiations and actions that shape how we live together and treat the planet – that most fundamental Commons of ours.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>You’ve previously written about <a href=\"https://pro.europeana.eu/post/statens-museum-for-kunst-the-social-impact-of-using-art-to-increase-civic-participation-of-young-people-2018\">the social impact of using art to increase civic participation of young people</a>; how do you think digital heritage can support the development of enriching and inclusive social experiences?</strong></h3>\r\n\r\n<p dir=\"ltr\">I find the interplay between two terms closely connected to the Bauhaus legacy quite productive when trying to answer that: the English verb ‘building’ and the German noun ‘Bildung’ – something <a href=\"https://medium.com/code-words-technology-and-theory-in-the-museum/wanna-play-8f8e2e8cb2fe#.g41p8a4np\">I’ve reflected on in more depth before.</a> Bildung is impossible to translate entirely as it converges into one word the joint meaning of education, formation, and culture. With digital access to cultural heritage as raw materials for creativity and innovation, Bildung becomes closely connected to building. Creating an understanding of the world and your own place in it becomes a product of active processing, adapting, rebuilding and repurposing.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">That’s what we try to support whenever we facilitate people in using our digitised collection. As our impact studies show, this approach potentially helps them find ways to understand and express difficult concepts, while&nbsp;working creatively and intuitively creates an open space to reflect on their emotional response to difficult concepts on a deeper level.&nbsp;If we can bring those kinds of impacts to the problem space of the New European Bauhaus that’s potentially very powerful.</p>\r\n"
