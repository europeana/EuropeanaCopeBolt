                body: "<p>This report presents proceedings, findings and outcomes from the Portuguese Presidency Europeana Conference ‘Towards recovery: digital capacity building in the cultural heritage sector’ on 3 and 4 June 2021. This digital conference was part of the Europeana DSI-4 Year 3 implementation plan. It was held under the auspices of the Portuguese presidency, in collaboration with the Ministry of Culture and the National Library of Portugal. It involved 89 participants from 42 countries across the sector over two days. The event brought together policymakers from European ministries of culture, national coordinators, experts in the field, representatives of the European Commission and the Digital Cultural Heritage &amp; Europeana (DCHE) Expert Group.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">This report provides insights and a brief analysis with regards to the goals that Europeana and the Portuguese partners set for this conference. This includes a discussion on the meaning of digital transformation, exploration of the digital capacity building in the sector, and the aspirations for achieving that.</p>\r\n\r\n<p dir=\"ltr\">The conference aimed to stimulate reflection and dialogue around capacity building, to enable participants to make sense of their own contexts and experiences. The conference was part of a series of ongoing efforts to get a shared understanding of digital transformation and investigate digital capacity building across the European cultural heritage sector. The event provided an opportunity to help shape such understanding and&nbsp; placed cultural heritage in the spotlight as part of Europe's recovery.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">At the conference, the participants exchanged views, successful approaches and common challenges around capacity building to deepen their understanding of capacity building for digital transformation across the European cultural heritage sector.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Parts of the event were invite-only - aimed at cultural policymakers from EU Member States. <a href=\"https://pro.europeana.eu/event/towards-recovery-digital-capacity-building-in-the-cultural-heritage-sector\">Other sessions</a> were open to the public.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Four high-profile guests welcomed participants to the conference and shared their insights for how a 'digital decade' can ensure culture plays its role in Europe's social and economic development and recovery.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">A roundtable discussion on the meaning of capacity building saw the speakers Alek Tarkowski, Cosmina Berta, Jonas Heide and Susan Hazan explore and confront different perspectives.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Four case studies reflected on digital capacity building and showcased opportunities for and inspiring examples of growth and positive action to build capacity: Brigitte Vézina and Eveline Heidel (Scann) introduced the Creative Commons training and certification programme. Elizabeth Rosenberg talked about a study by NEMO on the consequences of COVID-19 and building resilience in European museums. Adriana Nogueira presented the Algarve Digital Newspaper Archive to the audience and Maaike Verberk introduced the DEN Academy Leadership Programme Pilot.</p>\r\n\r\n<p dir=\"ltr\">Two workshops aimed to help participants and Europeana shed light on what we mean by digital capacity building and how it can empower the cultural heritage sector in its digital transformation.</p>\r\n\r\n<p dir=\"ltr\">For this report, we summarised, condensed and simplified notes, transcripts, recordings of the speeches, roundtables and case study presentations as well as data from the workshop Miro boards down to a summary.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We learned there is no one-size-fits-all approach to capacity building. The needs, challenges and approaches, as well as the key components of capacity building models, outcomes from these models, and the road ahead for the Member States and their institutions are many and diverse.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We found the following elements to be important in supporting digital capacity building:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">integration of cultural heritage goals into national strategies&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">clear policy direction&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">advocacy for the sector&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">allocation of sufficient funds to the cultural sector and its digital transition&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">the European Commission’s support and leadership&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">training&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">multilinguality&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">collaboration within the sector&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">cross-sectoral collaboration at local, national and European level.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The variety of these considerations from diverse perspectives reflects the multi-faceted nature of capacity building.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The workshop process proved meaningful to the Foundation team. It helped us to better understand the problem space and shed light on how Europeana can support building capacity in the sector. The process proved to be a capacity building exercise in itself both for the Europeana Foundation and hopefully for many individual participants.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Next steps</strong></h3>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Europeana Initiative will continue to reflect on and facilitate conversations on capacity building, building on the outcomes of this meeting.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">A solid synthesis of the outcomes of the conference will inform the Europeana Capacity Building Framework for digital transformation currently under development. The framework models how we approach capacity building to harmonise activities - contributing towards empowering and motivating professionals, and driving a sustainable change.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We will develop an impact model for our capacity building work and we will continue to interrogate the vision of digital transformation.</p>\r\n\r\n<p dir=\"ltr\">Using feedback from the conference workshop participants we have documented and refined the workshop exercises in a Capacity Building Playbook. The playbook supports a structured approach to capacity building and the development of a shared vocabulary for it.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Download the full report below.</strong></p>\r\n"
