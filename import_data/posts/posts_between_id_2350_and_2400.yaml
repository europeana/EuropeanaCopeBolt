                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Although the live music season has ended, the accompanying exhibition is ongoing. Dance Can’t Nice, by artist Naeem Dxvis, explores the relationship between Black British music and physical space, and includes a video installation produced by D/deaf rapper SignKid, looking at Black British music slang through British Sign Language.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Explore more</strong></h3>\r\n\r\n<p dir=\"ltr\">Visitors to the Horniman Museum and Gardens can enjoy Nigeria60 throughout Black History Month and beyond, and Dance Can’t Nice until 24 October. This will be followed by a new exhibition – Hair: Untold Stories, opening 4 December – which will also include Black people’s voices and experience, from wigs and weaves and the international hair trade to barbershops on the Horniman’s doorstep.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">There are also ways to engage with our work online. <a href=\"https://youtu.be/oAty1c6_Ay4\">Watch a film</a> about the 696 Festival at the Horniman, <a href=\"https://www.horniman.ac.uk/tag/nigeria60/\">explore responses</a> to the conversations we’ve been having about Nigerian independence and listen to the 10 episodes of Afro Historyscapes <a href=\"https://www.horniman.ac.uk/story/afro-historyscapes-podcast/\">on the Horniman's website</a>.&nbsp;</p>\r\n"
