                templates: body
                body: "<p><meta charset=\"utf-8\" />On behalf of the <a href=\"https://pro.europeana.eu/project/governance-working-group\">Elections and Voting Committee</a>, we are proud to introduce the following new Council members (in alphabetical order):&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/person/jorge-cardoso\">Jorge Cardoso</a>, <a href=\"https://pro.europeana.eu/person/francesca-condorelli\">Francesca Condorelli</a>, <a href=\"https://pro.europeana.eu/person/vincenza-ferrara\">Vincenza Ferrara</a>, <a href=\"https://pro.europeana.eu/person/melanie-imming\">Melanie Imming</a>, <a href=\"https://pro.europeana.eu/person/nina-janz\">Nina Janz</a>, <a href=\"https://pro.europeana.eu/person/rebecca-kahn\">Rebecca Kahn</a>, <a href=\"https://pro.europeana.eu/person/ping-kong\">Ping Kong</a>, <a href=\"https://pro.europeana.eu/person/denise-melanie-lagrosa\">Denise Melanie Lagrosa</a>, <a href=\"https://pro.europeana.eu/person/chris-de-loof\">Chris de Loof</a>, <a href=\"https://pro.europeana.eu/person/antonio-davide-madonna\">Antonio Davide Madonna</a>, <a href=\"https://pro.europeana.eu/person/anna-maria-marras\">Anna Maria Marras</a>, <a href=\"https://pro.europeana.eu/person/marianna-marcucci\">Marianna Marcucci</a>, <a href=\"https://pro.europeana.eu/person/alexandra-milanova\">Alexandra Milanova</a>, <a href=\"https://pro.europeana.eu/person/vassiliki-sakka\">Vassiliki Sakka</a>, <a href=\"https://pro.europeana.eu/person/sofie-taes\">Sofie Taes</a>, <a href=\"https://pro.europeana.eu/person/altheo-valentini\">Altheo Valentini</a>&nbsp;and <a href=\"https://pro.europeana.eu/person/ines-vodopivec\">Ines Vodopivec</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In addition, 10 Councillors have been re-elected. Over the past three years, they have proven their dedication and experience, and we are delighted to welcome them back for one more term:</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/person/henk-alkemade\">Henk Alkemade</a>, <a href=\"https://pro.europeana.eu/person/flavia-bruni\">Flavia Bruni</a>, <a href=\"https://pro.europeana.eu/person/steven-claeyssens\">Steven Claeyssens</a>, <a href=\"https://pro.europeana.eu/person/robert-davies\">Rob Davies</a>, <a href=\"https://pro.europeana.eu/person/killian-downing\">Killian Downing</a>, <a href=\"https://pro.europeana.eu/person/maria-drabczyk\">Maria Drabczyk</a>, <a href=\"https://pro.europeana.eu/person/loa-steinunn-kristjansdottir\">Loa Steinunn Kristjansdottir</a>, <a href=\"https://pro.europeana.eu/person/hans-van-der-linden\">Hans van der Linden</a>, <a href=\"https://pro.europeana.eu/person/clemens-neudecker\">Clemens Neudecker</a>&nbsp;and&nbsp;<a href=\"https://pro.europeana.eu/person/dafydd-tudur\">Dafydd Tudur</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Congratulations to all the elected representatives!</p>\r\n\r\n<p dir=\"ltr\">We are pleased to see that the new Council represents a broad range of interests and expertise, and creates a good balance of backgrounds, nationalities and sectors in the ENA. We look forward to the new Councillors taking on active roles, engaging in and leading ENA strategic activities and steering the work of <a href=\"https://pro.europeana.eu/network-association/communities\">ENA communities</a>.</p>\r\n\r\n<p dir=\"ltr\">The newly elected Councillors will serve a three-year term. The rest of the Councillors, elected in 2020, will continue to serve for two more years. We will be introducing Councillors&nbsp; throughout 2022 in our Pro series ‘<a href=\"https://pro.europeana.eu/search?q=professionals+in+focus\">Professionals in Focus</a>’. Feel free to get in touch with them personally as well.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Elections and voting process</strong></h3>\r\n\r\n<p dir=\"ltr\">We started the 2021 elections campaign on 13 September, and the voting opened during this year’s General Assembly meeting on 3 November and ran until 10 November. Of the 3212 members, who confirmed their membership by November and were eligible to vote, 788 (25%) participated in the elections. Candidates campaigned on social media under the #EuropeanaElects hashtag.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As well as choosing their new representatives, ENA members voted in favour of key Association documents including the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2021/Europeana-Network-Association-Annual-report-2021.pdf\">ENA Annual Report 2021</a>, <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2021/Europeana-Network-Association-Activity-Plan-2022.pdf\">Activity Plan for 2022</a>, <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2021/Europeana-Network-Association-Financial-Report-2020.pdf\">Financial Report 2020</a> and <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2021/Europeana-Network-Association-Budget-2022.pdf\">Provisional Budget for 2022</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Elections of the new Management Board</strong></h3>\r\n\r\n<p dir=\"ltr\">The new Council will be composed of 36 elected members who will officially start working together on 1 January 2022. One of their first tasks will be electing a new <a href=\"https://pro.europeana.eu/network-association/management-board\">Management Board</a>. By early January 2022, all 36 Councillors will have had an opportunity to step forward to be elected as four of the six Board members. The elections will take place in mid January, internally within the Council. We will come back to you with the results by the end of January.</p>\r\n\r\n<p dir=\"ltr\">The newly elected Councillors will also be invited to join the first Council meeting of 2022 in March.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Thank you</strong></h3>\r\n\r\n<p dir=\"ltr\">We would like to thank all the candidates who ran for this election, and hope to see you remain as active members in our communities - and possibly campaign again in the future!</p>\r\n\r\n<p dir=\"ltr\">We would also like to sincerely thank those Councillors who completed their terms and will be leaving the Council after three or six years for all their expertise and fantastic work:&nbsp;<a href=\"https://pro.europeana.eu/person/georgia-angelaki\">Georgia Angelaki</a>, <a href=\"https://pro.europeana.eu/person/ina-bluemel\">Ina Blümel</a>, <a href=\"https://pro.europeana.eu/person/petra-boettinger\">Petra Boettinger</a>,&nbsp;<a href=\"https://pro.europeana.eu/person/erik-buelinckx\">Erik Buelinckx</a>, <a href=\"https://pro.europeana.eu/person/tamara-butigan\">Tamara Butigan</a>, <a href=\"https://pro.europeana.eu/person/michal-cudrnak\">Michal Cudrnák</a>, <a href=\"https://pro.europeana.eu/person/olimpia-curta\">Olimpia Curta</a>, <a href=\"https://pro.europeana.eu/person/maria-engberg\">Maria Engberg</a>, <a href=\"https://pro.europeana.eu/person/barbara-fischer\">Barbara Fischer</a>, <a href=\"https://pro.europeana.eu/person/karin-glasemann\">Karin Glasemann</a>, <a href=\"https://pro.europeana.eu/person/susan-hazan\">Susan Hazan</a>, <a href=\"https://pro.europeana.eu/person/pilar-irala-hortal\">Pilar Irala-Hortal</a>, <a href=\"https://pro.europeana.eu/person/vera-kriezi\">Vera Kriezi</a>, <a href=\"https://pro.europeana.eu/person/james-morley\">James Morley</a>, <a href=\"https://pro.europeana.eu/person/marta-musso\">Marta Musso</a>, <a href=\"https://pro.europeana.eu/person/antje-schmidt\">Antje Schmidt</a>&nbsp;and <a href=\"https://pro.europeana.eu/person/frederik-truyen\">Frederik Truyen</a>.&nbsp;</p>\r\n\r\n<p>And finally, we are grateful to all the voters who dedicated time to approve the formal documents and choose their new representatives. We invite you to have a look at the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Elections%20documents/voting-and-elections-results-2021.pdf?d6a9e9efdd\">complete results</a>. And if you are not yet a Member of the Europeana Network Association and would like to vote or run in future elections, <a href=\"https://pro.europeana.eu/network-association/sign-up\">join today</a>!</p>\r\n"
