                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><meta charset=\"utf-8\" /></h3>\r\n\r\n<h3 dir=\"ltr\"><strong>How to set up a Subtitle-a-thon - a guide for educators&nbsp;</strong></h3>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Contact the Subtitle-a-thon platform.</strong>&nbsp;If you’re an educator wanting to set up a Subtitle-a-thon, the first step is to contact Subtitle-a-thon partners at&nbsp; <a href=\"mailto:subtitles@euscreen.eu\">subtitles@euscreen.eu</a>. They can offer support, answer questions and help plan your event. Setting up your challenge is free, and you can also find more information from platform administrators <a href=\"https://www.noterik.nl/contactus/\">Noterik</a> or the <a href=\"https://subtitleathon.eu/\">Subtitle-a-thon website</a>.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Plan the challenge</strong>. When planning a Subtitle-a-thon challenge as an educator, keep in mind your learning goals and the age of your audiences. This will help you to have an engaging event with a rewarding outcome.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Curate your own audiovisual collection for participants to work with</strong>. Depending on your goals, you will have to select the clips that you want to be subtitled during your Subtitle-a-thon challenge. You can curate your collection by creating your own <a href=\"https://www.europeana.eu/en/how-to-create-and-use-a-europeana-account\">Europeana account</a> and using the gallery feature.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Choose your clips and languages for the challenge</strong>. Don’t forget to select clips in the languages that you and your participants will be able to translate. From French to English, Dutch to German, Turkish to English -&nbsp; make sure you decide on the languages of subtitles. You or someone from your team needs to be able to check the quality of the new subtitles in order to select a winner.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Keep it sweet and short</strong>. We advise you to select short videos to be subtitled (five minutes at maximum). Keep in mind that short and entertaining videos are also more fun to work with! Try to avoid clips with literary texts like poems or songs - these tend to be trickier to translate. Make sure you have at least five clips available per person.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Set up the event</strong>. Whether the Subtitle-a-thon takes place online or in-person, we recommend having up to 40 participants per challenge. Hosting shorter online events is also advisable, from two days up to one week.&nbsp; For onsite challenges, we recommend a one day event. The <a href=\"https://pro.europeana.eu/page/events-toolkit\">Europeana Events Toolkit</a> offers tips on how to run an online event. Whether you are setting up an online or in person event, you will use the&nbsp; <a href=\"https://subtitleathon.eu/\">subtitleathon.eu</a> platform which offers a specialised <a href=\"https://pro.europeana.eu/post/europeana-media-rolling-out-the-new-audiovisual-player\">AV player</a> for participants to add subtitles to.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Set the rules.</strong> Set clear and concise rules and remember to share these with all the participants at the start of the event. Be clear about the duration of the event, eligible languages, registration rules and timeline and who can take part. Have an open communication channel - email or messenger -&nbsp; throughout the event in case participants have questions or comments.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Set up a review procedure</strong>. In your group there should be a team of language experts willing and able to verify the quality of the subtitles. That’s why it is so important to select the languages of the subtitles beforehand. You want to make sure you have the right knowledge at the organisers’ table.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Hold an opening session</strong>. Start your Subtitle-a-thon with a bang! An opening session serves to clarify any questions or comments. Preparing an agenda with the following points: introduction to the subtitle-a-thon format; explanation of the rules (including gamification, copyright, etc); live <a href=\"https://subtitleathon.eu/subtitle-editor/\">tutorial</a> on the use of the website; some subtitling tips, Q&amp;A session.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Gamification</strong>. Not all Subtitle-a-thons challenges have to be competitions but having rewards will incentivise the participants. Provide certificates of participation for every participant and a certificate of recognition to winners of the event. Awarding a prize - no matter how small - to participants who subtitled more content is also a nice touch when possible.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Have fun!</strong> The Subtitle-a-thons challenges are meant to raise awareness about the value of multilingual access to audiovisual archival footage and improve your language skills in a fun and innovative way. The events are not intended to compete with or replace professional level translation. So don’t forget to enjoy yourself and have fun!</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Review the submissions</strong>. You’ve already set up a group of reviewers (see step eight) and now is their turn to validate the subtitles. This may take a while, depending on the number of participants involved in the challenge, so give yourself and your team space for this work. Once ready, please get back in touch with <a href=\"https://www.noterik.nl/contactus/\">Noterik</a>, the platform administrators.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Announce the winners</strong>. All the hard work should be acknowledged and rewarded. This is the moment to announce those who contributed most to the challenge. Make sure you let them shine!</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">Keen to get started? Visit the <a href=\"https://subtitleathon.eu/\">Subtitle-a-thon platform</a> to find out more. You can also&nbsp;download the infographic below which walks you through the steps!</p>\r\n"
