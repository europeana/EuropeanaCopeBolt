                body: "<p><meta charset=\"utf-8\" />The Europeana Network Association (ENA) is a strong movement of over 3,000 professionals, across Europe and beyond, who are united by a shared mission to expand and improve access to our digital cultural heritage. In this democratic and inclusive community, we share knowledge and experience, and engage in creative cross-border and cross-domain collaboration.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Our members are formally represented in the governance of the Europeana Initiative by representatives who they elect to&nbsp;the ENA <a href=\"https://pro.europeana.eu/network-association/members-council\">Members Council</a>, who&nbsp;then take decisions on their behalf. The Members Council is composed of 36 representatives, 27 of whom will complete their three year terms this year. We are therefore looking for committed future Councillors to fill their open seats, and as Chair of the ENA’s <a href=\"https://pro.europeana.eu/project/governance-working-group\">Governance Working Group</a>, I am excited to formally kick off this year’s elections campaign!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why stand to be a Councillor?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">As a Councillor, you formally represent and champion the interests of ENA members. You can contribute to making the ENA’s governance more transparent, accountable and democratic, and help us look for new ways of adding value to ENA membership, and make it more inclusive and diverse. Councillors also get an opportunity to advise and actively help Europeana implement its <a href=\"https://pro.europeana.eu/page/strategy-2020-2025-summary\">Strategy</a>&nbsp;and support Europeana's mission to <meta charset=\"utf-8\" />empower the cultural heritage sector in its digital transformation.</p>\r\n\r\n<p dir=\"ltr\">You will have the opportunity to lead the activities of ENA <a href=\"https://pro.europeana.eu/network-association/special-interest-groups\">communities</a>, <a href=\"https://pro.europeana.eu/network-association/working-groups\">task forces and working groups</a>, and in January 2022, you will be able to elect and also stand for election to the new ENA <a href=\"https://pro.europeana.eu/network-association/management-board\">Management Board</a>. Working formally with fellow councillors and across the network offers great opportunities to build connections with other cultural heritage practitioners. The&nbsp;new Council will keep working to develop ways for members to get involved&nbsp;and nurture close collaboration with the <a href=\"https://pro.europeana.eu/page/aggregators\">Europeana Aggregators’ Forum</a> and <a href=\"https://pro.europeana.eu/about-us/foundation\">Europeana Foundation</a>. <a href=\"https://pro.europeana.eu/post/support-collaboration-and-growth-the-europeana-network-association-in-2021\">Learn more about the current ENA Strategic priorities</a>.</p>\r\n\r\n<p dir=\"ltr\">We are looking for active and committed members, ready to bring forward these activities&nbsp; and available to attend meetings three times a year. To find out more about the responsibilities as a Councillor, you can read our <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/General/Councillor-Terms-of-Reference.pdf\">Councillor Terms of Reference</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Stand for election</strong>&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">From now until 13 October 2021, we are inviting all ENA members to come forward as Members Council candidates to fill the 27 open seats.</p>\r\n\r\n<p dir=\"ltr\">As we aim to make the ENA more inclusive and diverse, we welcome candidates from all backgrounds and sectors relevant to Europeana, providing you are a member of the ENA. Whether you're an emerging professional new to Europeana or have many years experience in the cultural heritage sector, we want to hear from you. We welcome professionals working in research, education, copyright, technological development, creative industry, copyright, or any other area related to Europeana’s work. If you’re not a registered member yet, you still have time to <a href=\"https://pro.europeana.eu/network-association/sign-up\">sign up</a> - make sure you do so before 1 October 2021.</p>\r\n\r\n<p dir=\"ltr\">Please send us your candidate profile and submit your candidacy via the button below by <strong>13 October 2021</strong>. Please explain why you wish to run, what you stand for, and what you want to work towards as a Members Councillor. We will then formally announce the candidates on 14 October 2021, inviting each candidate to introduce and campaign themselves to the ENA. Make sure to follow the campaign using the hashtag #EuropeanaElects.</p>\r\n"
