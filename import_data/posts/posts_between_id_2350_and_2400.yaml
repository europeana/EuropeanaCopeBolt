                body: "<p>Heritage in Motion is a multimedia competition for the creators and users of films, games, apps and websites on themes related to Europe’s heritage, cultural and natural, tangible and intangible. This year’s winners were revealed on 22 September on <a href=\"https://www.europanostra.org/european-heritage-summit/\">Europa Nostra’s livestream</a>, from the Doge’s Palace in the World Heritage City of Venice, Italy, as part of the European Cultural Heritage Summit programme.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>Prizes were awarded in four categories, with a further two projects celebrated with special mentions, and the top accolade of Best Achievement Award given to one of the category winners.</p>\r\n\r\n<p>This year’s award-winning projects take advantage of innovative technology - from video and games to artificial intelligence, augmented reality and machine-learning - combined with creative reimaginings of what might seem familiar to create something new and exciting. They all push the boundaries of the experiences we can create and share with digital culture.&nbsp;</p>\r\n\r\n<p>The Best Achievement Award, and winner of the ‘Games and interactive experiences’ category, was <a href=\"https://heritageinmotion.eu/himedition/submissions-2021?category=interactive\">Casa Batlló 10D Experience</a> - an immersive experience covering 2,000 square metres. The Gaudí Dôme introduces visitors to the genius of Catalan architect Antoni Gaudí via more than 1,000 screens. And the Gaudí Cube - a six-sided LED cube - takes the visitor into the mind of Gaudí through the work of digital artist Refik Anadol. All with a soundtrack and audio story in 15 languages.</p>\r\n\r\n<div style=\"text-align: center;\"><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cJs4k8sQe4c\" title=\"YouTube video player\" width=\"560\"></iframe></div>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">Eleanor Kenny, Head of Communications and External Relations at the Europeana Foundation was part of the jury. Reflecting on the overall winner, she says, ‘Casa Batlló is a worthy overall winner. It is an exciting and inspiring project in its imagination and its ambition for how digital can be used to share and promote cultural heritage. What is particularly wonderful is that it focuses on the individual experience, creating something unique for each visitor. I cannot wait to experience Casa Batlló in person.’</p>\r\n\r\n<p dir=\"ltr\">‘The quality of the submissions across all categories this year was so impressive. I was also very drawn to work of the <a href=\"https://vimeo.com/embed-redirect/465143508?embedded=true&amp;source=video_title&amp;owner=1114429\">Carrickmacross Workhouse</a> in the film and video category. It is a very powerful, evocative and modern storytelling of the Irish potato famine - an important historical period that is not widely enough known.’ says Eleanor.</p>\r\n"
