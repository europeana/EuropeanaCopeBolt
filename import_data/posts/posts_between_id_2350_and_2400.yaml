                body: "<h3><strong>Above and beyond - content, editorial and metadata</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Despite the challenges of the pandemic, PAGODE was able to attract more content providers besides the two initially involved (KIK-IRPA and United Archives). The project gathered around <a href=\"https://www.europeana.eu/en/search?page=1&amp;view=grid&amp;query=proxy_dcterms_isPartOf%3A%2APAGODE%2A\">16,000 items</a> from 11 content providers (as opposed to the 10,000 items envisaged initially), digitised at top quality standards and at the highest Tier of the Europeana Publishing Framework. These new collections fed into 21&nbsp;published pieces of editorial and 22 browse discovery points on the Europeana website,&nbsp;many more than the 10 originally planned.</p>\r\n\r\n<p dir=\"ltr\">As a result of the continuous dialogue with Europeana <a href=\"https://www.europeana.eu/en/chinese-heritage\">a feature page </a>was established to showcase these items, hosting both the entity collection on ‘China’ and all editorial produced within the project. This page is a substantial legacy that hopefully will serve as a jumping board for more ventures into Chinese cultural heritage. The PAGODE project partners have also provided new blogs and galleries to be published after the end of the project term, and added additional browse discovery points to keep the Chinese heritage page and other pages on the Europeana website updated after the end of the project.</p>\r\n"
