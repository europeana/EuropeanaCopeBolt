                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h2 dir=\"ltr\">Improved search filters</h2>\r\n\r\n<p dir=\"ltr\">The Europeana website offers access to 51 million cultural heritage items. A popular way to explore them is to use the site’s search and filter options. In the last quarter, we revamped the filters, making it easier for people to refine the search results.&nbsp;</p>\r\n\r\n<p><strong>Positioning&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">First of all, we changed the position of the filters on the search results page to appear on the right-hand side instead of above the search results. We also stacked the filters on top of each other so they’re always visible instead of hiding them behind the ‘more filters’ button, saving people the extra click. We also save people waiting time by applying the filters and returning the search results directly - no need to click ‘Apply’.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<p><strong>Item quality</strong></p>\r\n\r\n<p dir=\"ltr\">On the <a href=\"https://www.europeana.eu/collections\">collection pages</a>, we introduced a new ‘Item quality’ filter which corresponds to the tier classification making it easier for people to filter by content quality and licence (for more on these tiers, see the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a>). So, for example, if you are&nbsp;looking for images of daffodils to share on social media, you might enter ‘daffodil’ in the search bar and get several results. To narrow them down, select ‘Natural History’ in the ‘Theme’ filter and then select ‘Image’ in the ‘Type of media’ filter - the page will immediately update to show only images of daffodils. Then try using&nbsp;the ’Item quality’ filter to refine the results to display only high-quality freely reusable (tier 4) images of daffodils.&nbsp;</p>\r\n\r\n<p><strong>Auto-suggest</strong></p>\r\n\r\n<p dir=\"ltr\">In the next iteration, we will introduce an auto-suggest feature to the filters to help people find the values they want. This is handy for filters with a long list of values, such as&nbsp; ‘Institution,’ especially as only the first 50 values in a list can be shown.&nbsp;</p>\r\n\r\n<p><strong>Newspaper date filter</strong></p>\r\n\r\n<p dir=\"ltr\">If you’re looking for <a href=\"https://www.europeana.eu/collections/topic/18-newspapers\">newspapers</a>, you might have noticed the useful ‘Date issued’ filter. We will shortly be making changes to this filter to make it easier to see the dates for which newspapers are available.&nbsp;</p>\r\n\r\n<h2 dir=\"ltr\"><br />\r\nUpdated search result views</h2>\r\n\r\n<p dir=\"ltr\">You can see results on Europeana in either a grid view or a list view. We’re pleased to say there’s now a third option - mosaic view.&nbsp; Here’s what they do:</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li role=\"presentation\">The <strong>grid view</strong> shows a medium-sized thumbnail image and basic metadata information such as the item title and providing institution, making it suitable for discovering all sorts of items from across our collection no matter the media type or item quality.&nbsp;</li>\r\n    <li role=\"presentation\">The <strong>list view</strong> shows the most information about the item itself, the basic metadata information, including the copyright statement and the type of media, but the media thumbnail is small. So, this view is most useful for exploring text or audio items for which the item metadata is more important to its discoverability than the media.&nbsp;</li>\r\n    <li role=\"presentation\">The <strong>mosaic view</strong> is the most visual. It shows a medium-sized thumbnail without any metadata information, making this view most suited for finding images and videos. This is useful for people&nbsp; selecting an item based on its media instead of its metadata information.&nbsp;</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">All views allow people to save and like items directly in the search results. The different views offer people the option to browse and search the collections in their preferred way. For example, someone looking for images to use in a school project might prefer the mosaic view. Someone else looking for ‘public domain objects’ might choose the list view.&nbsp;</p>\r\n"
