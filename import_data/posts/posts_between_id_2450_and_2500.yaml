                body: "<h3 aria-level=\"2\" paraeid=\"{7bd938c6-9c05-4c57-91bb-1cbf131a5674}{18}\" paraid=\"1187362034\" role=\"heading\"><strong>What do you think is the value of using digital cultural heritage and immersive technologies in education?&nbsp;&nbsp;&nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{7bd938c6-9c05-4c57-91bb-1cbf131a5674}{24}\" paraid=\"951609808\">Digital cultural heritage plays a significant role in contextualising the content we, teachers, are delivering to our students. It is also key to engaging the students in the learning process as it provides anchors the student can grasp, so they can better relate to the knowledge they are acquiring.&nbsp;</p>\r\n\r\n<h3 aria-level=\"2\" paraeid=\"{7bd938c6-9c05-4c57-91bb-1cbf131a5674}{38}\" paraid=\"700154439\" role=\"heading\"><strong>How did the programme deepen your understanding of the New European Bauhaus?&nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{7bd938c6-9c05-4c57-91bb-1cbf131a5674}{48}\" paraid=\"272611956\">Built with Bits gave us the opportunity to reimagine our school, highlighting what we find is its most beautiful asset: the people. The program allowed us to reflect on our dream school but it also made clear that this future school has to be proud of its heritage and its past achievements and that we want this to be digitally available for future generations of students.&nbsp;&nbsp;</p>\r\n\r\n<h3 aria-level=\"2\" paraeid=\"{7bd938c6-9c05-4c57-91bb-1cbf131a5674}{56}\" paraid=\"427932130\" role=\"heading\"><strong>Given that 2022 is the European Year of Youth, have you considered other ways to engage students and young people with your winning project?&nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{7bd938c6-9c05-4c57-91bb-1cbf131a5674}{62}\" paraid=\"1131766147\">The project has two phases. As detailed above, in the first one, the 16-year-old students of Scientific Culture created a digital representation of our school and our assembly hall in order to display all the media they created. In the second phase, which has just begun, the Modern History Teachers will build upon the phase one work to populate it with additional material created in their lessons so that all in all the over 100 students of Grade 11 from our school will participate in the project.&nbsp;</p>\r\n"
