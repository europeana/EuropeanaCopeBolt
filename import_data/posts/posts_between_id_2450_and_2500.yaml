                body: "<h3><strong>How did the program deepen your understanding of the New European Bauhaus?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Students are interested in the important role that education plays in improving their way of living. They want a school that includes an open space that will be shared with the local community, where parents, teachers and students will find inspiration, integration and respect. Inspired by the New European Bauhaus initiative the students created their own virtual ‘edutainment’ space, a kind of tableau vivant of the work of art they studied and researched. Students learned how to create virtual spaces with Mozilla Hubs, and how these virtual activities can be used in experiencing collaborative learning processes. They have created their own digital cultural material that is now accessible to students and teachers from Europe, and beyond, making a real contribution to this initiative for a beautiful and sustainable future.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What do you think is the value of using digital cultural heritage and immersive technologies in education? &nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Using digital cultural heritage and immersive technologies in education gives students the opportunity to experience learning in an innovative way. It helps to&nbsp;develop their foreign language skills through the use of technology for digital outputs which have the potential to become part of the future cultural heritage for the next generations.</p>\r\n"
