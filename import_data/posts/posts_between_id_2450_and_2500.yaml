                body: "<p>The <em>Copyright management guidelines for cultural heritage institutions</em> highlight the steps an organisation can take towards the ultimate goal of developing a harmonised approach to copyright management. They focus on establishing adequate workflows to deal with copyright in collection management, providing sufficient copyright support or knowledge and integrating copyright needs in activities and projects.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The guidelines are designed to aid everyone who works in cultural heritage organisations to help their institutions to develop robust and harmonised approaches to copyright management. They can be your aid in project planning, in strategy and team planning and in internal advocacy.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The guidelines were created by the Europeana Copyright Community <a href=\"https://pro.europeana.eu/page/europeana-copyright#steering-group\">Steering Group</a>. After the development of a first draft, they were shared with the Copyright Community for comments and feedback. The first draft was refined taking those into consideration. The design of the guidelines was made by <a href=\"http://www.rrook.nl\">Studio Rrook</a>.</p>\r\n\r\n<p dir=\"ltr\">Download the guidelines below and <a href=\"https://pro.europeana.eu/event/introducing-the-copyright-management-guidelines\">watch the recording of their launch</a>. You can also share your thoughts and feedback on the guidelines by emailing <a href=\"mailto:copyright@europeana.eu\">copyright@europeana.eu</a>.</p>\r\n"
