                body: "<h3><strong>Sharing Irish women’s history through different media</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">To date, Mna100 has commissioned <a href=\"https://www.mna100.ie/centenary-moments/profiling-wicklow-women-averil-deverell-and-kate-tyrrell-1921/\">illustrations</a>, <a href=\"https://www.mna100.ie/centenary-moments/westmeath-women-alice-ginnell-kitty-odoherty-lizzie-leonard-eileen-mcgrane/\">articles</a>, podcasts and a film about Irish women's history.<br />\r\n<br />\r\nMná100 has brought online material from the award winning 100 Years of Women in Politics and Public Life exhibition through a <a href=\"https://www.mna100.ie/exhibitions/\">100 year timeline</a> and a virtual tour. It has developed a new podcast series <a href=\"https://www.mna100.ie/centenary-moments/centenary-songs/\">Mná100 Centenary Podcasts</a>, and held numerous online <a href=\"https://www.mna100.ie/centenary-moments/national-and-transnational-trailblazers-1920/\">webinars </a>and seminars. The most recent online seminar, <a href=\"https://www.mna100.ie/centenary-moments/what-would-you-put-in-a-womens-museum-past-present-and-future/\">‘What objects would you put in a Women’s Museum? Past, Present and Future’</a>, was held in partnership with the International Association of Women’s Museums.&nbsp;</p>\r\n"
