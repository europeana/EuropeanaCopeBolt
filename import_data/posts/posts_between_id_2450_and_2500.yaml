                body: "<h3 paraeid=\"{0a37a53c-a033-4aac-be13-f24b86ed3312}{234}\" paraid=\"1835305217\"><strong>What was the most valuable thing that educators learned from the programme?&nbsp;&nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{bca1a0e3-d368-40f1-b8ea-2cddcebc65b7}{36}\" paraid=\"609308825\">Participating in this mentoring programme was very enriching. By combining collaborative learning experiences and digital technologies with the values of accessibility, inclusiveness and sustainability, it helped educators and teachers from various countries and different cultures. In addition to realising that it is possible to connect all these concepts, participants considered it very valuable that they had the opportunity to apply them in practice.&nbsp;&nbsp;</p>\r\n"
