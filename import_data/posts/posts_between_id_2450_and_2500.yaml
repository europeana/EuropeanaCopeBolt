                body: "<h3>This quarter in numbers</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">From 1 January to 20 March 2022, the Europeana website recorded just over 1.4 million visits, around 3.1 million page views, and about 2.3 million unique page views. In addition, we recorded almost 189,000 unique item downloads.&nbsp;</p>\r\n\r\n<p>The three most-liked items this quarter were an <a href=\"https://www.europeana.eu/item/126/https___www_searchculture_gr_aggregator_edm_travelogues_000116_http_3A__el_travelogues_gr_item_php_3Fview_3D49164\">illustration of the Greek Alphabet</a> (provided by Ίδρυμα Αικατερίνης Λασκαρίδη, which in English is the Aikaterini Laskaridis Foundation), <a href=\"https://www.europeana.eu/item/15508/DG1937_263\">Die Hochzeitstänzer: Tanzendes Paar</a> (provided by Albertina) and a <a href=\"https://www.europeana.eu/item/2026101/Partage_Plus_ProvidedCHO_Victoria_and_Albert_Museum_E_3605A_1886\">Woodblock print</a> (provided by Victoria and Albert Museum).</p>\r\n"
