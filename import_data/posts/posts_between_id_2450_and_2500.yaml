                body: "<h3><strong>Solidarity with Ukraine</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">With freedom, democracy and equality at the core of who the Europeana Initiative is and what we do, we expressed our unequivocal solidarity with the people of Ukraine in a <a href=\"https://pro.europeana.eu/post/statement-of-solidarity-with-ukraine\">joint statement</a>, last February. Since then, we’ve been actively supporting several of the actions across Europe within our sector, including <a href=\"https://www.sucho.org/\">SUCHO</a> and <a href=\"https://www.4ch-project.eu/\">SUM (4CH)</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Now, we want to take our active support one step further. To this end, the Europeana Initiative has established a <a href=\"https://pro.europeana.eu/project/supporting-the-digital-cultural-heritage-of-ukraine-working-group\">Working Group</a> which is open to anyone who would like to volunteer their efforts to support Ukraine’s cultural heritage sector and our Ukrainian colleagues.</p>\r\n\r\n<p dir=\"ltr\">As a wide and deeply interconnected European network of culture professionals, supporters and enthusiasts, the Europeana Initiative has significant experience, expertise and knowledge when it comes to working with digital heritage collections. We stand united in our duty of care and our commitment to manage that heritage as diligently as possible and we share the same values as European citizens.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>About the Working Group</strong></h3>\r\n\r\n<p dir=\"ltr\">The responsibilities and actions of this Working Group will be to:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">keep track of ongoing activities within the sector and make recommendations to the Europeana Initiative leadership on which ones are most relevant to follow and support;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">reach out to and investigate synergies with other (grassroots) initiatives;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">coordinate or carry out activities with a hands-on approach;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">communicate about its activities.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Activities could include:&nbsp;</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">data archiving and preservation;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">documenting and digitising Ukrainian heritage;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">curating via editorials (co-)created by network members and Ukrainian curators;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">organising collection days (oral history, photographic materials);</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">delivering capacity building activities (training in digitisation, metadata, standards and best practices);</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">proving an aggregation route towards Europeana.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Join us</strong></h3>\r\n\r\n<p dir=\"ltr\">The Working Group was formally established at the most recent Europeana Aggregators’ Forum and is now looking for members eager to contribute. We invite you to step forward and express your interest in joining the Working Group <strong>by 10 May 2022</strong>.&nbsp;We particularly welcome members with a close or direct connection with Ukrainian heritage institutions, as a grassroots approach is essential to this effort.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Ukraine is experiencing an intense ongoing humanitarian and cultural crisis. Our action is urgently needed, so don’t hesitate to reach out if you want to be a part of this effort.&nbsp;</p>\r\n"
