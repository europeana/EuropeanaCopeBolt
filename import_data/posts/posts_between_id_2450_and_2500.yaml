                body: "<h3 dir=\"ltr\"><strong>Carola Carlino</strong></h3>\r\n\r\n<p dir=\"ltr\">As a researcher with a strong interest in multimedia and digital storytelling experiences of cultural heritage, I am especially interested in those communicative practices based on participation and inclusion of people related to cultural heritage itself. For this reason, the example of digital storytelling that I like the most is the <a href=\"https://memexproject.eu/en/\">Memex</a> (Memories Experience) project that took place in the <a href=\"https://reggiadicaserta.cultura.gov.it/progetto-storytelling-digitale-memex-memories-experience/\">Royal Palace of Caserta </a>(Italy). The project involved six people over 60, who subscribed to the site and who created digital stories based on the relationship they had consolidated over many years with the cultural site, as visitors and inhabitants of the territory. The stories were published on the <a href=\"https://www.youtube.com/user/reggiadicaserta\">Royal Palace of Caserta's YouTube channel</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Georgia Evans</strong></h3>\r\n\r\n<p dir=\"ltr\">One of my favourite places to go for digital storytelling is <a href=\"https://thingsthattalk.net/en\">Things that Talk</a>, an initiative of the Faculty of Humanities at the University of Leiden. I particularly like the way that they tell the story of <a href=\"https://thingsthattalk.net/en/t/ttt:Tuvsqj\">The Girl with a Pearl Earring</a>. It’s such a well-known painting but by focusing on specific details like her clothing, and helping us to navigate from the ‘brushstrokes of her creation’ to her appearance even in airports, readers are encouraged to go on a journey with the painting through the ages.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Ad Pollé</strong></h3>\r\n\r\n<p dir=\"ltr\">I see the <a href=\"https://www.europeana.eu/en/sport\">Europana Sport</a> initiative as a great example of digital storytelling. The collection provides a wealth of sports stories from all over Europe and about all sorts of sports. There are hundreds of unique personal memories, such as <a href=\"https://www.europeana.eu/en/item/256/contributions_df97dc60_e4b5_0139_9b0a_6eee0af4f399\">the tribute to Helena Marusarzówna</a>, a Polish skiing and WW2 resistance heroine, or a <a href=\"https://www.europeana.eu/en/item/256/contributions_5c5a5ae0_e9d0_0138_e4ad_6eee0af5522d\">hockey practice in the 1920s</a> to <a href=\"https://www.europeana.eu/en/item/256/contributions_3c8bad00_f3b7_0139_147a_6eee0af62a51\">the societal relevance of a fishing club during the Covid-19 pandemic</a>. There are also many beautiful and fascinating blogs about sporting legends and events,&nbsp; sometimes well known, sometimes hidden, for example the story about how Catalan surrealist painter<a href=\"https://www.europeana.eu/en/blog/how-salvador-dali-supported-a-girona-rugby-team\"> Salvador Dalí supported a rugby team</a>, or the one about how Italian long distance runner <a href=\"https://www.europeana.eu/en/blog/how-dorando-pietri-lost-the-1908-olympic-marathon-gold-medal?mode=preview\">Dorando Pietri lost the 1908 Olympic marathon gold medal</a>. The<a href=\"https://pro.europeana.eu/page/seven-tips-for-digital-storytelling\"> seven tips for digital storytelling</a> may not have been used in all of these stories, but they certainly bear witness of the love of sharing personal experiences and hidden knowledge that truly inspires.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Cristina Roiu</strong></h3>\r\n\r\n<p dir=\"ltr\">As a librarian, when it comes to storytelling I always think of IFLA's Sustainable development goals stories’ (SDG) Platform. <a href=\"https://librarymap.ifla.org/stories\">SDG stories</a> demonstrate how libraries and access to information contribute to improved outcomes across all the United Nations Sustainable Development Goals, and in doing so they are using all sorts of storytelling techniques. One of my favourite stories is the&nbsp;<a href=\"https://librarymap.ifla.org/stories/Ukraine/LIBRARY%E2%80%99S-FAIRYTALE-TRAM-PROJECT-INCREASES-READING-ENGAGEMENT-AND-CONTRIBUTES-TO-CHILDHOOD-DEVELOPMENT/159\">Fairytale Tram</a>&nbsp; - a reading programme for children aged 3 - 10 years old, developed by the&nbsp;<a href=\"http://www.chl.kiev.ua/\">National Library of Ukraine for Children</a>. Imagination, creativity, modern technical tools and good performing skills are all building a magical world for both adults and children.<meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Peter Soemers</strong></h3>\r\n\r\n<p dir=\"ltr\">As an art lover, I enjoy the editorials in the weekly newsletter ‘See all this’ (in Dutch) by chief editor Nicole Ex. In particular, I love&nbsp;the concise stories in which she reports and elaborates on the experiences of the refugees from Ukraine staying in her house. A few sentences are enough to evoke the special atmosphere and the brave strength from the two mothers and their children. Enjoy the <a href=\"https://newsletter.seeallthis.com/breaking-101/\">arrival</a> (illustrated by one of the children’s drawings of Nicole’s dog), the <a href=\"https://newsletter.seeallthis.com/breaking-105/\">inspirational behaviour</a> they show and evoke, their <a href=\"https://newsletter.seeallthis.com/breaking-107/\">pride and resilience</a> in difficult circumstances. This is exciting storytelling!</p>\r\n"
