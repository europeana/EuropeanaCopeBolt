                body: "<p><meta charset=\"utf-8\" />Running between October 2020 and April 2022, the <a href=\"https://pro.europeana.eu/project/europeana-sport\">Europeana sport project</a> comprised nine partner organisations in eight countries across Europe - including aggregators. Now that the project has crossed the finishing line, we take a look back at what it has achieved.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Digital collections and storytelling</strong></h3>\r\n\r\n<p dir=\"ltr\">Thanks to the work of the project, more than 28,000 new collections items relating to sport were published on Europeana. These included <a href=\"https://www.europeana.eu/search?query=edm_datasetName%3A711_%2A\">digitised books relating to the history of sports in Scotland</a>, two collections of <a href=\"https://www.europeana.eu/search?query=edm_datasetName%3A645%2A\">Italian sport newspapers</a>, archive photography relating to the <a href=\"https://www.europeana.eu/search?query=europeana_collectionName%3A%282021648_DigitaleCollectie_CollectieGelderland%29%20AND%201928&amp;qf=DATA_PROVIDER%3A%22The%20Dutch%20Olympic%20Committee%2C%20Dutch%20Sports%20Federation%22\">1928 Olympic Games in Amsterdam</a> and <a href=\"https://www.europeana.eu/search?query=edm_datasetName%3A576_%2A\">Romanian sport publications</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">More than 60 different editorials were published, telling stories of the development and history of sports in Europe in blogs, an exhibition and galleries.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Published in English, French and Spanish, the exhibition <a href=\"https://www.europeana.eu/exhibitions/heroes-of-the-olympic-games\">Heroes of the Olympic Games</a> features profiles of around 50 athletes from across Europe and beyond, focusing on their lives and sporting achievements in the Olympic and Paralympic Games. <a href=\"https://www.europeana.eu/sport\">Blogs and galleries </a>were published every month from November 2020 onwards, focusing on sport as played at local, national and international levels, the development of specific sports in particular countries, the stories of minority sports, histories of sporting clubs and communities as well as biographies and life-stories of individual sports people.</p>\r\n\r\n<p dir=\"ltr\">The project contributed to Europeana's seasons and campaigns including Women's History Month, Black History Month, GIF IT UP and the <a href=\"https://pro.europeana.eu/post/ready-set-go-europeana-s-sport-season-kicks-off\">sport season in summer 2021</a>.</p>\r\n"
