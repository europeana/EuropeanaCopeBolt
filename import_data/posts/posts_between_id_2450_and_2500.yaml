                body: "<h3><strong>Thank you for speaking to us today! Can you tell us about your organisation? Why is it named Macedonia?&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We - <a href=\"https://www.somosmacedonia.com/\">Macedonia</a> - are a collaborative studio who design strategies and experiences to help social, cultural and educational innovation thrive. We work along with social companies, cultural institutions, universities and public organisations through strategic research, methodology facilitation and community creation.</p>\r\n\r\n<p dir=\"ltr\">Since we come from very different backgrounds, we work in fluid, mixed teams for every project. That’s why our name is ‘Macedonia’; this means ‘fruit salad’ in Spanish so, when a new opportunity happens, we choose the custom ingredients to achieve the best taste!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How did the Built with Bits project come to life?</strong></h3>\r\n\r\n<p dir=\"ltr\">Due to&nbsp;the pandemic, one of our aims was to explore how to hybridise the physical and virtual world in an intelligent way to design ‘in-between’ experiences which could provide value to different communities. We started this research by creating our own cultural and arts virtual centre called <a href=\"https://madrix.space/\">Madrix</a> (Madrid + Matrix) and we joined some digital culture networks, like <a href=\"https://remed.webs.upv.es/\">REMED</a> (Spanish Network for Museums and Digital Strategies).</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />In one of their events, Isabel Crespo, Business Development Coordinator, Education at Europeana Foundation, asked if someone knew about Mozilla Hubs, as the Europeana Education Community was eager to begin exploring innovative platforms to engage audiences with the New European Bauhaus initiative. As Mozilla hubs is the platform we used for Madrix, the match happened.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Could you tell us about how the programme worked?</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Built with Bits was an eight-week mentoring programme which combined collaborative learning experiences and digital technologies. It was aimed at teachers and educators working with students in secondary education in Greece, Italy, Spain and Portugal. We worked with them to design spaces in Mozilla hubs and explore how virtual experiences can be used within education.</p>\r\n\r\n<p dir=\"ltr\">The programme focused not only on building virtual spaces, but also covered topics including user experience, art direction, design and conceptualisation, use of cultural material, types of licences, mediation, gamification and facilitation, concerning virtual spaces through weekly ‘learning pills’. A facilitator from each country gave support to participants.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>From your perspectives, how did the programme make connections with the values of the New European Bauhaus?</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We both have a background in Industrial Design, so the Bauhaus School inspires and motivates us, both from the disruptive point of view it represented at the time - the foundations of professions such as design or architecture - and from the School itself. It sought new ways of combining art and science by rethinking teaching methods through learning by doing, 100 years before it is beginning to be applied again in our classrooms.</p>\r\n\r\n<p dir=\"ltr\">The New European Bauhaus movement was therefore the perfect scenario to create this ‘educational sandbox', using Open Source tools, designing, building and mediating virtual spaces that allow teachers and students to engage in new ways of learning.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Can you tell us a bit about the winning entries - we will be hearing more from them in the coming month!</strong></h3>\r\n\r\n<p dir=\"ltr\">We were very pleasantly surprised by the response of the participants and their inventiveness in developing these virtual spaces. There were very different projects, but always with a common link: digital culture. As it was very difficult to choose a winner representing each country, we also awarded some special mentions. In any case, the biggest goal was not to earn a prize but to provide tools, learnings and tips to the teachers so they feel confident to create new experiments beyond the program.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What did you learn from running the programme?</strong></h3>\r\n\r\n<p dir=\"ltr\">It was our first European project, so we learnt how to manage and coordinate different people from different countries. We had already coordinated other activities and workshops in Spain, but it was also the first time we did such an ambitious programme fully in digital format. It was a good lesson about how to change strategy on the fly, listening constantly to the feedback of the participants.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This experience was very inspiring and, taking into account that most of the teachers were not used to dealing with digital tools like these, communication was a key factor. We made a great team with Isabel and the national facilitators.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What do you think is the value of using digital cultural heritage and immersive technologies in education?&nbsp;&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Well, definitely, one of them is to protect patrimony. When we are able to digitise a 19th century vase, we allow people to interact, study or even play with it with no physical damage.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />In addition to this, something maybe not so evident is to narrow two existing gaps. On one hand, people from rural areas or from different countries may not be able to travel to museums in big cities to interact with their collections. On the other hand, the world is changing and young people are engaged with values, codes and narratives different from past generations. So we have to learn how to reach them and understand together the world (past and future), which using digital cultural heritage and immersive technologies in education can support. We could say that it’s all about democratising cultural access.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Do you have plans for any projects in the context of the European Year of Youth?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">We are a young studio and our work is essentially made by young people, and many of our projects are aimed at them. For example, <a href=\"https://www.labotica.xyz/\">LaBotica</a> is related to the problem of smaller villages running out of inhabitants in Spain; we have created an observatory to pool ideas, involving young people to redesign their own cultural identity in order to generate new opportunities of value for the people around them. We are continuing to run <a href=\"https://www.disenaton.es/\">Diseñatón</a> (Design Hackathon) and <a href=\"http://futuraton.com/\">Futuratón</a> (Future Hackathon) experiences, mixing interdisciplinary groups to solve systemic challenges. And finally, we have participated in <a href=\"https://hateblockers.es/\">Hateblockers</a>, which is a project that aims to identify and mitigate hate speech on the internet. The project aims to instil critical thinking and empathy among young people.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Can we expect any follow ups to the project in the future?</strong></h3>\r\n\r\n<p dir=\"ltr\">Yes! We already intend on a new edition of Built with Bits, so we hope it becomes reality soon. We would also love to celebrate new editions of the project, involving university teachers and other professionals (for example, museum mediators), based in specific regions and the real world.&nbsp;</p>\r\n"
