                body: "<p>Mná100 undertook original research and produced a short film called <a href=\"https://www.mna100.ie/centenary-moments/toward-america/\">Toward America</a>, which looked at women on both sides of the Atlantic who helped raise awareness and funds for the cause of Irish independence. Launched in 2021, in collaboration with New York University’s Glucksman Ireland House, it highlighted areas of new scholarship in archives and universities across the United States. It is our hope that, through Mná 100, we can reach out to the Irish Diaspora who hold information and material relating to this period in Irish history. It is important to tell the story of women and their seminal part in this Decade of Centenaries by continuing to make connections with archives, museums and libraries worldwide who may have Irish material.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">On the website, you will see the ‘100 Year Journey’ that Irish women have taken, documenting the actions of individuals and the collective actions of groups. During this passage of time, there has been a massive sea change - from the early 20th century when women did not have the vote, to now, when women work in important roles in politics, public life, and have leading roles in many Irish State institutions.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Working in partnership</strong></h3>\r\n\r\n<p dir=\"ltr\">All of this online content has been produced by the Mná100 team in the Commemorations Unit of the Department of Tourism, Culture, Arts, Gaeltacht, Sports and Media in collaboration with key partners. The website highlights the work of Ireland's national cultural institutions and Historians-in-Residence. We have also worked with the Irish Local Authority Network of Arts Offices who have created community programmes as well as Arts Council’s Awardees and contemporary singer songwriters and balladeers. These partnerships span across the thematic strands of the Decade of Centenaries Programme, including the Historical and Creative Imagination Strands as well as the Community Strand, which is led by the local authority network.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Engagement with stories online</strong></h3>\r\n\r\n<p dir=\"ltr\">We hope that <a href=\"https://www.mna100.ie/\">Mná100</a>.ie will bring the stories of these women to new audiences through the medium of film, podcast, articles, exhibitions, photo essays and webinars. The website will offer an online primary source to serve as another freely-accessible resource for people of all ages who have an interest in this complex period of commemoration. We have many future projects planned with academics, school children, International Associations, and contemporary women who shaped Irish history.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">During this Decade of Centenaries, a new version of this period in Modern Irish History is being written; one which is more complex, nuanced and inclusive, facilitated by the primary source material being made freely available online and private collections being made public. Mná100 showcases some of this work.</p>\r\n"
