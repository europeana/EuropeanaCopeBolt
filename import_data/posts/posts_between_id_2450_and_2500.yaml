                body: "<h3><strong>Why use the Tool?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>You benefit</strong></p>\r\n\r\n<p dir=\"ltr\">The ENUMERATE Self Assessment Tool provides you with immediate resources and tips based on your responses. After filling out the questions, you will get a series of recommendations of helpful tools and resources based on your answers, for example, on how to create more impact for target audiences, how to develop a digital strategy or&nbsp;to support the digital transformation or capacity of your organisation.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Once the ENUMERATE results have been analysed in summer 2022, the Self Assessment Tool will produce a benchmarking visualisation which can be viewed upon return to the platform. It will show you how your organisation’s results compare to others of a similar size, in a similar sector, or in the same country—information which you can use to support strategies, project proposals and reports. When circumstances change, you will also be able to submit a new response to the questions and track progress over time.</p>\r\n\r\n<p dir=\"ltr\"><strong>The sector benefits</strong></p>\r\n\r\n<p dir=\"ltr\">Using the tool&nbsp;will also help Europeana, the European Commission and European policy-makers to gain important insights into the issues faced by the cultural sector in Europe and how organisations can best be supported. It helps to design sector-specific performance indicators and targets for the cultural heritage sector. The more responses we get, the more detailed an insight we have and, the better we can support you in the future.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Hands-on help</strong></p>\r\n\r\n<p dir=\"ltr\">In the coming weeks, Europeana will be hosting three ‘Cafés’ where we will introduce the Tool and can help answer your questions about completing the questions. Register for these events to be held on <meta charset=\"utf-8\" /><a href=\"https://pro.europeana.eu/event/enumerate-self-assessment-tool-lunch-cafe\">9 June</a>, <a href=\"https://pro.europeana.eu/event/enumerate-self-assessment-tool-q-a-lunch-cafe\">15 June </a>and <a href=\"https://pro.europeana.eu/event/enumerate-self-assessment-tool-q-a-lunch-cafe-1\">23 June</a> 2022.</p>\r\n\r\n<p dir=\"ltr\">We’ll help you navigate the Tool’s sections about: networks and audience; audience reach and participation; physical and digital collections; digitisation and digital strategy; standards; finances and staffing; and Europeana. If you have any questions about the Tool, you can also email <a href=\"mailto:enumerate@europeana.eu\">enumerate@europeana.eu</a> for support!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How the tool was developed</strong></h3>\r\n\r\n<p dir=\"ltr\">The ENUMERATE Self Assessment tool was developed by the <a href=\"https://pro.europeana.eu/project/indices\">inDICEs project</a>, which began in January 2020. The project aims to uncover the impact of digital culture and digitisation in the cultural heritage sector and to address the need for innovative (re)use of cultural assets. It has gathered data on activities and impact that cultural heritage institutions were not already measuring, and over the last two years, has highlighted how crucial it is to introduce and support more data-driven decision making in the cultural heritage sector. The project issued important policy briefs and resources regarding cultural heritage value chains, open access policies and data monitoring.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">At the core of the Self Assessment Tool developed by the project is ENUMERATE, an initiative designed to create a reliable baseline of statistical data about digitisation, digital preservation, and online access to cultural heritage in Europe for policy-makers. The results of previous ENUMERATE surveys—fielded in 2011, 2014 and 2017—informed policy and strategic decisions into investment in digitisation throughout Europe, and provided valuable statistics on the status of digital in the cultural heritage sector for all those working in it to explore. The ENUMERATE Self Assessment Tool has been updated and enhanced with questions relating to social media, user participation and data monitoring practices, but also with suggestions of helpful resources for cultural heritage organisations.</p>\r\n"
