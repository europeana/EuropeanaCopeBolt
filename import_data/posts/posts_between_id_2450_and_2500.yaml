                body: "<h3><strong>How did the programme deepen your understanding of the New European Bauhaus?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The program was enlightening because my students and I thought about how to design a virtual space under the principles of the New European Bauhaus. We started by observing the reality in which we live and we imagined how to make it more beautiful, inclusive and sustainable. It was important to think that their ideas can help to imagine and realise a better world.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What do you think is the value of using digital cultural heritage and immersive technologies in education?&nbsp;&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Education promoting knowledge and enhancement of cultural heritage and intercultural dialogue, represents, increasingly, a strategic resource for contributing, through digital, to the creation of new ways of sharing knowledge. It also gives meaning to the 'project'&nbsp;of Europe so important for the future of the community. Educating young people in the beauty of art and history is the key to building a future of respect for different cultures and points of view.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Given that 2022 is the European Year of Youth, have you considered other ways to engage students and young people with your winning project?</strong></h3>\r\n\r\n<p dir=\"ltr\">I think it would be great to involve other classes of the school and guide them (using peer to peer methodology) in a common civic education path aimed at contributing to our virtual space and integrating it with other projects for the redevelopment of urban areas of our towns. And then, to be able to collect all the projects in a web page themed 'Imagined Cities'. Who knows: it could be a source of inspiration for the administrators of the municipalities in which we live.</p>\r\n"
