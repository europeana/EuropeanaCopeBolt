                body: "<p>In early 2022, <a href=\"https://pro.europeana.eu/page/euroclio\">EuroClio</a> interviewed several cultural heritage&nbsp;professionals to ask them a rather difficult question: <a href=\"https://pro.europeana.eu/post/an-ideal-elearning-platform-reflections-from-cultural-heritage-institutions-from-across-europe\">'if time and money were not an issue, what would the ideal eLearning Platform look like?'.</a> We heard you loud and clear: the ideal eLearning Platform should be ‘Designed in collaboration with the end-user’. For this reason, in March we began offering a series of co-creation meetings, which see members of the EuroClio teaching community meeting with curators to comb through their collections, select sources that have a clear and strong educational value, and develop eLearning Resources that are ready for classroom use.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-98d1e2c4-7fff-7857-7eb7-914c952d758e\">Co-creation meetings</b></h3>\r\n\r\n<p dir=\"ltr\">We have hosted these meetings both in online and face to face formats. On 22 March, the <a href=\"https://www.kb.nl/\">Dutch Royal Library</a> co-hosted the ‘Delpher Teacher’s Day’, where a small group of teachers were invited to experiment with the <a href=\"https://www.delpher.nl/nl/kranten?cid=cn:NL-S-NB-Kranten_c:ps_sc:adwords&amp;gclid=CjwKCAjw14uVBhBEEiwAaufYx9u98e_j_p9FjTECfZoWv5h5UStk5NaAzVscZj1e5D7IsoFe9wynxRoCmeYQAvD_BwE\">Delpher Newspaper Database</a> for educational use. As a result of the day, teachers selected several newspaper sources on the theme of ‘Women’s Struggle to Vote’, which we are now turning&nbsp; into source collections and eLearning Activities with the help of the Historiana Teaching and Learning Team. Once ready, the developed material will be published on the <a href=\"https://historiana.eu/partners/koninklijke-bibliotheek\">Dutch Royal Library’s Partner Page on Historiana.</a></p>\r\n\r\n<p dir=\"ltr\">On 20 May, together with <a href=\"https://www.photoconsortium.net/\">Photoconsortium</a>, the international association for photographic heritage and Europeana accredited aggregator in the domain of photography, we started a series of three online co-creation meetings. During the first meeting, we selected several themes that we wanted to explore with teachers from our community, including photographic portraits in Girona in 1920-1940, a Europeana gallery about madness and art, and a selection of photographs made by European tourists in China in 1965. Sources on these three themes (selected from broader online collections available on Europeana and fully reusable for educational purposes) have now become Source Collections on the <a href=\"https://historiana.eu/partners/photoconsortium\">Photoconsortium’s Partner Page on Historiana</a>.</p>\r\n\r\n<p dir=\"ltr\">During the second meeting, together with the Historiana Teaching and Learning team, we started to design eLearning Activities that tackle these topics, and&nbsp;on 7 July at 10:00 (CEST)&nbsp;we will be hosting a final online session, where teachers from across Europe will be invited to provide feedback to the designed activities. If you interested in joining this final online session, reach out to me (<a href=\"mailto:alice@euroclio.eu\" target=\"_blank\">alice@euroclio.eu</a>)&nbsp;to receive the meeting link!.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><b id=\"docs-internal-guid-2876dcaf-7fff-bbea-43de-159609f0028d\">Benefits for participants</b></h3>\r\n\r\n<p dir=\"ltr\">We are still in the process of finalising the material with Delpher and Photoconsortium (follow EuroClio on <a href=\"https://twitter.com/euroclio?mc_cid=08f34624a2&amp;mc_eid=517108190f\">Twitter</a> and <a href=\"https://www.instagram.com/euroclio/?mc_cid=08f34624a2&amp;mc_eid=517108190f\">Instagram</a> to see the final results), but we have already learned so much about the effect of these meetings on participants. We found&nbsp;that:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Teachers treasure the possibility to talk with cultural heritage professionals about their collections. Collections are always wide and rich in sources that have a strong educational potential, and teachers appreciate the opportunity to talk directly with collections curators and share with them their needs and wishes. Curators often have the right answer, and can point to the perfect source that will do the trick.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Cultural heritage professionals appreciate the opportunity to showcase great content that they are proud of, but that would need a very specific search for teachers to come across naturally. With these meetings, they can get this content out there already packaged in a way that ensures it will be used in the classroom.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved</strong></h3>\r\n\r\n<p dir=\"ltr\">We are planning to host many more co-creation meetings in 2022 and 2023. If you are a cultural heritage curator or educator who would like to set up a set of online co-creation sessions (three normally do the trick, but we can personalise the sessions and their content to better suit your needs!), or to explore the possibility of arranging a face-to-face co-creation day, let us know by reaching out to&nbsp;<a href=\"mailto:alice@euroclio.eu\">alice@euroclio.eu</a>. We would love to engage with your content, and are sure that we’ll be able to create several engaging collections and activities together!</p>\r\n"
