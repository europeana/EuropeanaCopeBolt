                body: "<h3><meta charset=\"utf-8\" /><strong>About the Data Space for Cultural Heritage</strong></h3>\r\n\r\n<p dir=\"ltr\">The new European Commission&nbsp;<a href=\"https://ec.europa.eu/newsroom/repository/document/2021-46/C_2021_7914_1_EN_annexe_acte_autonome_cp_part1_v3_x3qnsqH6g4B4JabSGBy9UatCRc8_81099.pdf\">Digital Europe Program</a> foresees the creation and deployment of several data spaces, including a Common Data Space for Cultural Heritage. The latter is a new flagship initiative to provide support to the digital transformation of Europe’s cultural sector, and to foster the creation and reuse of content in cultural and creative sectors. It will build on the current Europeana platform and will expand the current functionalities, in particular in relation to 3D digitisation and reuse of digitised cultural resources as well as cross-sector and cross-border cooperation. The initiative will also align with the current <a href=\"https://pro.europeana.eu/page/strategy-2020-2025-summary\">Europeana Strategy 2020-2025</a>.</p>\r\n\r\n<p dir=\"ltr\">The work related to the data space for cultural heritage will be implemented through two main work strands. The first work strand will focus on setting up and running the European Common Data Space for Cultural Heritage. The project will build on the current Europeana platform, and can therefore be seen as an extension of the current core service, and link to relevant European, national and regional initiatives and platforms to provide interoperable access to cultural heritage databases all over Europe. This first strand of work will be implemented via a call for tender which is expected to be published soon.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The second work strand will focus on digital capacity building in the cultural sector for its digital transformation and reuse of data, particularly at national level across Member States. This second strand will be implemented through grants and is described in the recently published <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/docs/2021-2027/digital/wp-call/2022/call-fiche_digital-2022-cultural-02_en.pdf\">DIGITAL-2022-CULTURAL-02 call</a> - find more details about how you can apply below.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>About the call</strong></h3>\r\n\r\n<p dir=\"ltr\">The aforementioned call will allocate €4 million EUR to project proposals that would run for a maximum of two years and address at least one of the following areas of contribution to the common European data space for cultural heritage:</p>\r\n\r\n<p dir=\"ltr\"><em><strong>Enriching Data, Tools and Services in the data space</strong></em></p>\r\n\r\n<p dir=\"ltr\">Applications should propose ways to enrich the offer of data, tools and services available in the data space, such as access to high quality and high-value datasets, tools, technical knowhow references, knowledge sharing, and other services, with the objective to support digitisation, sustainability and online sharing of digital cultural heritage assets.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em><strong>Artificial Intelligence and Machine-learning</strong></em></p>\r\n\r\n<p dir=\"ltr\">The call also seeks proposals to use existing Artificial Intelligence and machine-learning systems to improve user-engagement and experience, such as the automatic translation of content or automatic metadata enrichment, improving multilingual aspects, providing adaptive filtering of cultural heritage assets or personalised recommendations.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em><strong>Reuse and 3D&nbsp;</strong></em></p>\r\n\r\n<p dir=\"ltr\">The call is also open to applications with a focus on the reuse of 3D digitised cultural heritage assets in important domains such as education, social sciences and humanities, tourism and the wider cultural and creative sector.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Other call highlights</strong></h3>\r\n\r\n<p dir=\"ltr\">The call strongly encourages participation from SMEs by offering a 75% funding rate. Contributions of all other types of participants will be funded by 50%. Furthermore, the call puts a greater emphasis on digital and green. Proposals will be evaluated regarding the extent they would reinforce and secure the digital technology supply chain in the EU and, also, the extent to which they address environmental sustainability and the European Green Deal goals, in terms of direct effects and/or in awareness of environmental effects.&nbsp;Finally, all project results are expected to be integrated into the data space for cultural heritage&nbsp;and thus relate to the Europeana Core Service Platform (more information on the integration <a href=\"https://webcast.ec.europa.eu/virtual-information-day-dep-2-calls\">here</a>).</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How to apply&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">If you are interested in &nbsp;submitting or contributing to proposals, Europeana Foundation might be able to bring you in touch with other network partners as well as contribute directly to your proposal. If you are interested in this, please reach out to Milena Popova (<a href=\"mailto:milena.popova@europeana.eu\">milena.popova@europeana.eu</a>) by the latest 15 April 2022.&nbsp;</p>\r\n\r\n<p>All applications must be submitted&nbsp; via the <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/portal/screen/home\">Funding &amp; Tenders Portal Electronic Submission System</a> by 17 May 2022, 17:00 CEST.<br />\r\n<br />\r\nTake a look at the <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/docs/2021-2027/digital/wp-call/2022/call-fiche_digital-2022-cultural-02_en.pdf\">call text</a> and consult EC <a href=\"https://ec.europa.eu/info/funding-tenders/opportunities/portal/screen/support/faq;grantAndTendertype=1;categories=p_submission_eval;programme=null;actions=;keyword=;period=null\">Funding &amp; Tender Portal FAQs</a> and <a href=\"https://pro.europeana.eu/page/digital-europe-programme-2021-2022-data-for-cultural-heritage-faqs\">our list of FAQs</a> for more information.</p>\r\n"
