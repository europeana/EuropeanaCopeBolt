                body: "<p><strong>5. Articulate your vision</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Next, we translated these beliefs into a vision for a hybrid working culture to suit the Europeana Foundation.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>We envisage a hybrid working culture where we learn and develop together. A culture that is based on trust and autonomy. Where personal achievement and organisational effectiveness come from balance and flexibility. Where we value time with our colleagues, in person and online, and where practical solutions are in place to support better ways of working.&nbsp;</em></p>\r\n\r\n<h3 dir=\"ltr\"><strong>What’s next?</strong></h3>\r\n\r\n<p dir=\"ltr\">To put this vision into practice, we now need to make some changes - from updating our policies and rethinking our practices to reconfiguring our office so that when we do need to be together - to meet, work and collaborate - we have a space that works effectively. Of course, we will learn as we go, and develop and adapt when necessary. Our emphasis is on creating a flexible and safe environment - whether that’s in the office, at home or wherever else a staff member decides they’d like to work. We want our employees to know they are trusted and able to make their own choices, based on their own needs, as well as those of their team and the wider organisation.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/page/working-with-you-and-for-you-in-the-time-of-covid-19\">Find out more about how the Europeana Foundation has been working during the COVID-19 pandemic</a>.</p>\r\n"
