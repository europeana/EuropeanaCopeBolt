                body: "<h3><strong>Congratulations on your success in Built with Bits! Can you tell us about your institution?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">I teach Italian, History, Geography and Latin at the IIS Leonardo da Vinci of Lanusei, an institution in the province of Ogliastra which includes all the high schools of Lanusei. It is a very dynamic institution, characterised by the attention paid to developing teaching staff and the enriching training it offers. The institute is also at the forefront of technological innovation and foreign exchange projects.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why did you apply to take part in Built with Bits?</strong></h3>\r\n\r\n<p dir=\"ltr\">My aim was to learn a new teaching tool. Since technologies and virtual worlds are more and more present, it is fundamental that students are not only passive users, but learn to master them.&nbsp;Building a virtual space in line with the principles of the New European Bauhaus has been a great opportunity to learn something totally new and discover Europeana's extraordinary wealth of content. All this in a context of comparison and collaboration with colleagues from other countries.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Tell us about your winning entry!</strong></h3>\r\n\r\n<p dir=\"ltr\">'Una nuova vita per La Sughereta', the virtual space I developed with my students, class 1 B Scientific, represents an idea for the redevelopment of La Sughereta, an urban park in Tortolì (Ogliastra). It explores a way to make better use of it and rethink its function through its conversion into an environmental education centre. The centre would welcome schools and visitors, raising awareness of respect for the environment, the objectives of the 2030 Agenda and the importance of protecting biodiversity.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We imagined modifying the existing buildings in the park and putting them to a different use. The Environmental Education Centre consists of a central space (entrance, fountain and info point) from which there is access (via a link) to four different areas: a school with two classrooms where the goals of the 2030 Agenda are explored; a pavilion ‘Water is Life’ on aquatic environments; a pavilion dedicated to biodiversity in the Ogliastra region (with resources from Europeana); and a city farm in which students and visitors can see the farm animals, cultivated and spontaneous plants.&nbsp;</p>\r\n"
