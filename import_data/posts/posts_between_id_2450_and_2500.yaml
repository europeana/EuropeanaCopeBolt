                body: "<h3 paraeid=\"{49fe37fa-9631-4b9d-91ec-5994dcbfbbbc}{211}\" paraid=\"1425097231\"><strong>Can you tell us about your institution?&nbsp;&nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{49fe37fa-9631-4b9d-91ec-5994dcbfbbbc}{243}\" paraid=\"764174832\">My institution, Agrupamento de Escolas Nuno de Santa Maria, is located in Tomar, Portugal. It is an institution that offers education from pre-school to secondary. It consists of 15 educational establishments.&nbsp;</p>\r\n\r\n<h3 paraeid=\"{704df6ef-cead-4b7e-93b9-4cbe691f056e}{16}\" paraid=\"499018880\"><strong>Why did you apply to take part in Built with Bits? &nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{704df6ef-cead-4b7e-93b9-4cbe691f056e}{50}\" paraid=\"1123907013\">My main goal&nbsp;when starting the program was to make my multimedia students aware of the area of virtual reality. But, of course, being part of the European education community, with the vision of building an international community of educators, committed to the use of disruptive pedagogical practices to help Europe move towards new ways of thinking, creating and living together in a sustainable way, offered a fantastic and innovative vision in which I could not fail to try to participate.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<h3 paraeid=\"{704df6ef-cead-4b7e-93b9-4cbe691f056e}{90}\" paraid=\"309497094\"><strong>Tell us about your winning entry!</strong></h3>\r\n\r\n<p paraeid=\"{704df6ef-cead-4b7e-93b9-4cbe691f056e}{102}\" paraid=\"1461997116\">It is a huge honour that the project with which I participated in this programme is one of the winners. The title of this project was ‘Historical monuments of Tomar’, and it consisted of making multimedia content related to the various historical monuments of the city available in a Mozilla hubs space.</p>\r\n\r\n<p paraeid=\"{704df6ef-cead-4b7e-93b9-4cbe691f056e}{102}\" paraid=\"1461997116\">This project arose within the framework of the Multimedia Techniques programme, which I teach. It was very easy to capture the attention of students of the course&nbsp;for this theme of virtual reality.&nbsp;&nbsp;</p>\r\n\r\n<p paraeid=\"{d30f43cb-4233-48b7-8950-003a580ba38e}{159}\" paraid=\"2112078249\">However, in the context of Curricular Flexibility, an educational project being implemented at national level in Portugal, we also involved Year 10 students of the Technical Tourism course. When working on content such as local and regional heritage, we suggested that these students could record guided tours of some monuments and later work with Technical Multimedia students to treat and edit these same visits with sound and image editing software. Currently, these guided tours are completed and edited in Portuguese and ready to be added to the project.&nbsp;</p>\r\n\r\n<h3 paraeid=\"{0a37a53c-a033-4aac-be13-f24b86ed3312}{169}\" paraid=\"357311163\"><strong>How did your project use digital cultural heritage and immersive technologies?</strong></h3>\r\n\r\n<p paraeid=\"{0a37a53c-a033-4aac-be13-f24b86ed3312}{207}\" paraid=\"2012578326\">This project aligned with the content of the multimedia techniques and technical tourism&nbsp;courses, combining digital and history. As Tomar is a place so rich in history, ranging from the castle of the Knights Templar, to the Tomar Synagogue, it was very interesting and enriching for students from different courses to work collaboratively in the construction of virtual tours of the city's historic monuments, and make these available to the community.&nbsp;&nbsp;</p>\r\n"
