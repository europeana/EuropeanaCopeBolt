                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Problematic or contentious cultural heritage content is part of a larger discussion around diversity, inclusion and equity happening now among professionals and in cultural heritage institutions. These institutions have an important role to play in education and research, and there is increasing acknowledgement by some institutions that items in their collections may represent colonial agendas, and that, in some cases, those objects have been removed from their cultural and historical context. Whether graphic medical content, derogatory descriptors, or other terms with controversial histories, there are many opportunities for confusion, and, potentially, harm. As the cultural heritage sector, we need to acknowledge this historical background and determine how to move forward.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Learning from each other&nbsp;&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">At Europeana, we regularly receive questions about items people discover on the Europeana website. Sometimes the feedback is about an item that could be sexist, racist, or in other ways cause harm to those visiting it or being represented by it.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The role of online platforms is often debated: do we have a responsibility not only to our audience, but also to the objects we share and their history? How can we, as an organisation, support and encourage discussion around these objects and the questions they reflect? Does providing access to content through our platform mean that we have a responsibility to act as content stewards? Content stewardship implies that, even though we aren't the creators of the objects we host, we have a responsibility in providing ethical access to that content.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Europeana&nbsp;is working to stimulate conversation about this topic by bringing cultural heritage institutions together for discussions; hosting spaces and events that allow for constructive dialogue and action; and supporting capacity building efforts throughout the sector that give institutions the tools they need to deal with potentially contentious aspects of their collections. We are also looking at what other organisations in our field are doing when faced with such situations, to establish information sharing networks, and identify good practices.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For example, the Digital Public Library of America has released a <a href=\"https://dp.la/about/harmful-language-statement\">statement </a>on potentially harmful content as have a number of libraries such as the <a href=\"https://tischlibrary.tufts.edu/about-library/about/DEIJ/harmful-language-statement\">Tisch Library</a>. &nbsp;Other institutions like the <a href=\"https://collection.aiatsis.gov.au/\">Australian Institute of Aboriginal and Torres Strait Islander Studies</a> and the <a href=\"https://trove.nla.gov.au/\">National Library of Australia’s aggregator</a> have opted for pop-up statements on their webpage, giving more context to visitors. The Pitt Rivers Museum at Oxford University has begun working with <a href=\"https://www.prm.ox.ac.uk/maasai-living-cultures\">representatives from the Maasai cultures</a> whose artefacts they hold, as part of an Indigenous Leadership programme organised by the NGO <a href=\"https://insightshare.org/\">Insightshare</a>.The National Museum of World Cultures recently published the influential publication '<a href=\"https://www.tropenmuseum.nl/en/about-tropenmuseum/words-matter-publication\">Words Matte</a>r' to contribute to the dialogue of word use in the museum sector.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Editorial approaches&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Europeana has also been working to focus attention on groups of people who have been marginalised throughout history. For example, communication and content for <a href=\"https://www.europeana.eu/en/black-history\">Black History</a> Month in February and October and <a href=\"https://www.europeana.eu/en/womens-history\">Women’s History</a> Month in March were efforts to give visibility to people who have been instrumental in their fields of expertise, but are not given the visibility their contributions deserve, usually because they are part of marginalised groups.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Because some objects in our collections were created in different times and contexts, the way they portray certain groups of people may no longer be considered appropriate. When creating blogs and exhibitions, we try to present these objects in a way that helps people visiting our platform learn more about the wider context in which they were created. This gives us the opportunity to break through taboos, broach difficult subjects, and show different perspectives of an issue. Our <a href=\"https://www.europeana.eu/exhibitions/china-in-perspective\">China in Perspective exhibition</a>, or our blog on <a href=\"https://www.europeana.eu/blog/men-and-machines-the-queer-art-of-goesta-adrian-nilsson\">the queer art of GAN</a> are a few examples of how we can highlight themes like imperialism or homophobia in a historical context. To reduce the impact of exposing people to content they don't want to see, we use content warnings and contextualising introductions to help readers understand what is being described and shown.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Addressing challenges with both people and technology</strong></h3>\r\n\r\n<p dir=\"ltr\">Perhaps the biggest obstacle the cultural heritage sector faces when addressing contentious content is the sheer number of objects in collections.&nbsp;Embedding an inclusive approach in meeting this challenge allows minority and local communities and their allies to interact with their heritage and participate in its curation so we avoid misrepresenting their culture or using controversial language.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Aggregators have an important role in the data and metadata preparation stage by developing and working on tagging systems and identifying potentially problematic content from the cultural heritage institutions they work with. The Diversity and Inclusion group of the Europeana Aggregators’ Forum is exploring further how aggregators can play a role.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">User feedback is another crucial way to identify possibly problematic objects or descriptions. Europeana has a feedback button that can be used on any page on the Europeana website, and we encourage people to use the form it brings you to to share their view on any object or piece of metadata.</p>\r\n\r\n<p dir=\"ltr\">Artificial Intelligence has repeatedly been suggested as a way to solve the issue of dealing with millions of objects to analyse. However, AI, much like people, learns from what it is taught and therefore also has its biases. It will be crucial to always keep in mind that algorithmic detection is never a full replacement of human labour: human validation and checking is needed to ensure the quality and accuracy of these algorithms. Promising examples of experimenting with machine learning to support curational work can be found at the <a href=\"https://dp.la/news/supporting-curatorial-work-with-machine-learning\">DPLA </a>and <a href=\"https://www.cultural-ai.nl/\">Cultural-AI</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">Transforming cultural heritage institutions and making content more inclusive goes a lot deeper than the discussion above. The need to challenge the structures and ideologies informing them is an essential part of the process. This process is neither quick nor easy, and we’re only laying its foundation. <a href=\"https://pro.europeana.eu/tags/diversity-and-inclusion\">Learn more about what we're doing on diversity and inclusion in Europeana</a>, or contribute to Europeana's diverse editorial by <a href=\"https://docs.google.com/forms/d/e/1FAIpQLSfGdrNDoN4G08j2KHHPWke0gXliDXoTO4Ph6L27fJr5c-Oljw/viewform\">proposing a blog idea</a> about a subject you're interested in.</p>\r\n"
