                body: "<p><meta charset=\"utf-8\" />We also discovered that on average, working from home leads to net increases in emissions because less renewable electricity is used at home. This varies per employee. Generally less commuting reduces the footprint, but most of Europeana Foundation’s employees use public transport. We also found that expanding our digital services leads to a higher footprint. As a result, we should encourage all our providers to switch to clean, renewable energy.</p>\r\n\r\n<h3><strong>Learnings for us - and you</strong></h3>\r\n\r\n<p dir=\"ltr\">Reducing or stopping a carbon producing activity is the best approach to reducing a carbon footprint. However, this is not always feasible due to some of these activities being essential in the core of our work/operation - for example, digital services and travelling in a network organisation. Our next best option is then to explore alternative ways to reduce carbon emissions and energy use. We do this through:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Switching to clean and renewable energy</strong>. This makes a big difference to our carbon footprint. We encourage all our partners and providers to do so too.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Travelling less and only when necessary</strong>. There’s no way around it: travel has a big environmental impact. With the shift to digital conferences, webinars and online meetings, travelling is less indispensable. When travelling is necessary, we note that travelling by train has substantially lower footprint than flying, so we fly only if essential. We check carbon emissions when booking travel and we offset our journeys. We also promote other environmentally friendly travel practices such as using public transport, eating local and staying at eco friendly hotels.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Limiting the footprint of digital assets and services</strong> by sensible choices made during conceptualisation and development of a digital system, and by maintaining them efficiently.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Organising in-person, hybrid and online events</strong> and conferences with the environmental impact in mind. In a physical event, we aim to do this through a strategic choice of venue and the catering - local, seasonal, vegan and vegetarian - or other services. We go paperless and use digital media, and strive to ensure we have strong eco-friendly messaging surrounding our event so it’s clear how important it is to us and to our network.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Raising awareness</strong>, sharing what we learn along the way, and promoting sustainable, environment and climate friendly practices in our networks. For example, several Europeana colleagues have adopted travel by train practice after becoming aware of the air travel footprint.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">When energy reduction or switching to renewable energy is not possible, we consider carbon offsetting. Europeana has been offsetting part of its business travel in the past. In 2022 and onwards Europeana will offset all business trips.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Next steps</strong></h3>\r\n\r\n<p dir=\"ltr\">We will continually refine our carbon footprint investigation model to offer a more accurate and transparent assessment of our footprint. Exploring measures to reduce our impact is an ongoing process. As we learn more, we will revise our roadmap to incorporate new information, new findings, new approaches and new actions. And we continue to ask ourselves how we can reduce our impact on climate and environment, and make our work an even greater force for good.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you are interested in exchanging knowledge, approaches and good practice related to climate action and the digital cultural heritage sector, you can <a href=\"https://pro.europeana.eu/page/climate-action-community\">join the Europeana Climate Action Community.</a>&nbsp;You can also download and read the full report into our 2020 carbon footprint&nbsp;below.&nbsp;</p>\r\n"
