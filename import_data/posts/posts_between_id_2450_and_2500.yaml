                body: "<p><a href=\"https://www.mna100.ie/\">Mná100</a> is an online research platform, taking its name from the Irish word for women. It's part of Ireland's 'Decade of Centenaries' programme which remembers events which took place from 1912 to 1923, including World War I, the 1916 Easter Rising, the Irish Struggle for Independence and Irish Civil War. The website was launched in May 2021 by Minister Catherine Martin T.D., to provide a platform for new material related to this seminal period of our history, while also looking at the past to examine contemporary issues as they relate to women and girls.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">It follows on from the Pop-Up Women’s Museum ‘100 Years of Women in Politics and Public Life: 1918 to 2018’ which toured every province of Ireland and utilises the original resources sourced for this award winning project. Due to Covid-19, this resource moved online, ensuring the continuation of the women’s strand during this final stage of the Decade of Centenaries.&nbsp;You can view the virtual tour <a href=\"https://www.mna100.ie/centenary-moments/virtual-tour/\">here.</a></p>\r\n"
