                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Given that 2022 is the European Year of Youth, have you considered other ways to engage students and young people with your winning project?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The victory of our project can certainly be a stimulus to motivate and interest other young students, first of all those of our Institute. We would like to share the potential of the work and its use, and then actively involve them in the extension of the project through networks of national or even European schools.</p>\r\n\r\n<p dir=\"ltr\">The digital product will certainly have a follow up. It will be included in an even larger project in which we will work with AR / VR according to the pedagogical trend of Design Thinking in a learning path related to STEM, active citizenship and digital, always integrated to the curriculum of technology and other disciplines.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>We would love to hear from your students directly - what did they learn from the programme?</strong></h3>\r\n\r\n<p dir=\"ltr\">Students&nbsp;undertook a self-evaluation of the entire workshop activity that took place throughout the project. Their reflections showed that they acquired 21st century skills by focusing on a beautiful contest, space, and above all by representing, through their digital product, a green vision of the future beyond planet Earth.</p>\r\n"
