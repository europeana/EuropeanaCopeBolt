                body: "<h3><strong>Congratulations on your success in Built with Bits! Can you tell us about your institution?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Institute ‘Capozzi-Galilei’ is located in Valenzano (Municipality of the metropolitan area of ​​Bari) and includes the Kindergarten (Agazzi), the Primary (De Bellis) and Intermediate Secondary School (Capozzi and Galilei). It is a school open to innovation and experimentation, focused on student&nbsp;needs, and aims to put the students and their educational training at the centre of learning, as people and future citizens. We also aim to promote the exchange of skills and experiences among teachers through the combined use of professional and structural resources and ongoing training courses.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why did you apply to take part in Built with Bits?</strong></h3>\r\n\r\n<p dir=\"ltr\">I applied to participate in ‘Built with Bits’ because I felt that it was an opportunity to undertake a new training path for both myself and my students. I had previous experience working with Augmented Reality and Virtual Worlds, but I had never used Mozilla Hubs and Spoke by Mozilla before entering the project, so it was exciting to learn something new.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">I have never run activities using Europeana resources, so this represented something new for me and my students too. The use of Europeana resources allowed me to treat scientific content with a historical approach, since we searched for ancient anatomic tables.</p>\r\n"
