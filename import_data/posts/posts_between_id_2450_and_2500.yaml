                body: "<p>Also for primary educational audiences, the <a href=\"https://www.medieval-reads.eu/activities/learning/primary-education#h.d30sdlgxib8t\">ink educational set of videos</a> introduces pupils to ink making in the medieval period and provides tutorials on how to make ink from foraged and natural materials found in your nearby area.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">For secondary school students, the Hunt Museum&nbsp;produced three learning scenarios: the <a href=\"https://www.medieval-reads.eu/activities/learning/secondary-education#h.2ox0suaft223\">Medieval Graphic Design Programme</a> that invites students to use digital medieval manuscripts, including fonts and imagery, as inspiration for their own graphic design projects; the <a href=\"https://www.medieval-reads.eu/activities/learning/secondary-education#h.64pj3dpw1tlw\">Making Medieval Books</a>, that explore this process through a variety of materials including video-based resources, blogs, galleries and workbooks; and, <a href=\"https://www.medieval-reads.eu/activities/learning/secondary-education#h.b18szq9cwjf4\">Reading in the Middle Ages Programme</a>, that introduces students to the history and function of reading, and explore reading as a means of understanding medieval society.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Bibliothèque nationale de France: connecting word and image with digital coins</strong></h3>\r\n\r\n<p dir=\"ltr\">Inspired by Hunt Museum's prolific work for primary educational audiences and the new collection of coins integrated during the ARMA project on the the Europeana website, the Bibliothèque nationale de France developed <a href=\"https://www.medieval-reads.eu/activities/learning/primary-education#h.ajn1kbee6ej\">Reading medieval coins</a>, a programme that introduces primary school students to these antique tokens. From accumulating wealth, to political, religious and historical propaganda, students discover the different ways in which coins were used in the Middle Ages. Through an interactive online activity, students create their own coin, imagine and map their own land, and use their coins to trade resources with their classmates. Try out the game below!</p>\r\n"
