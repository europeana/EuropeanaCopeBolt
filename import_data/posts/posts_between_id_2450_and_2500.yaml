                body: "<h3><strong>About the Digital Storytelling Festival&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">This May and June, Europeana and The Heritage Lab bring you the second Digital Storytelling Festival! This international creative content brings people and cultural heritage together, encouraging everyone to create and share stories with openly licensed digital heritage.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">This year, the Festival kicks off with our <a href=\"https://pro.europeana.eu/event/digital-storytelling-festival-opening-gala\" target=\"_blank\">Opening Gala on 10-11 May</a>, which is free to attend and includes interactive workshops and inspiring stories and storytellers from across the globe - you won’t want to miss it.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>UPDATE: July 2022</strong></h3>\r\n\r\n<p dir=\"ltr\">The Digital Storytelling Festival Opening Gala 2022&nbsp; is over and is now&nbsp;<a href=\"https://pro.europeana.eu/event/digital-storytelling-festival-opening-gala\">available to watch online</a>. Enjoy!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What can you do at the Opening Gala?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Hone your creative skills. Take part in workshops on creative writing, GIF-making, and Mediveal meme-making, and put our ‘7 digital storytelling tips’ into action. Medhavi Gandhi and Doug McCarthy’s guided tour of their favourite online resources will give you plenty of content to work with.</p>\r\n\r\n<p dir=\"ltr\">Hear from expert storytellers. Thomas Böhm &amp; Goethe Institute share ‘Time to Listen’, a collection of stories from all genres of art, from all over the world. Storytellers from KU Leuven tell us how and why they created a digital exhibition about ‘The Pill’. And find out how art, storytelling and education go hand in hand at the Hunt Museum and the Slovak National Gallery.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Discover exciting organisations to follow. Find out how DailyArt Magazine, Splainer and Curationist use storytelling to engage their audiences.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">And a ‘Pecha-Kucha’ session will present a multitude of lightning talks to inspire and motivate!&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Following the Opening Gala, we’ll open up the contest - there’ll be prizes for the best stories, as voted by Festival goers and a professional jury.&nbsp;</p>\r\n"
