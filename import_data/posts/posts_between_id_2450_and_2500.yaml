                body: "<p>This year, we want to provide an opportunity for young people to showcase their skills and tell the stories that matter to them. So, to support the European Year of Youth, we have dedicated prizes for young people aged up to 25 in both the creative editorial and social media categories.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3><strong>Be inspired by last year’s winners</strong></h3>\r\n\r\n<p dir=\"ltr\">If you joined last year’s Festival, you already know that it featured <a href=\"https://medium.com/digital-storytelling-festival/discover-the-winners-of-the-1st-digital-storytelling-festival-b2d5b5c49561\">incredible stories</a> from around the world. We’ll be talking to some of the winners during the Opening Gala.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Carola Carlino’s ‘<a href=\"https://medium.com/digital-storytelling-festival/story-of-cats-who-became-mummies-8163e1815e93\">Story of cats who became mummies</a>’ won the People’s Choice Award, using a text-based story interwoven with interactive images to take us on a journey to the ‘golden sandy lands of ancient Egypt’ in the first century BC and the rituals around the mummification of animals - and particularly cats.</p>\r\n\r\n<p dir=\"ltr\">Nick J Cave entertained and impressed in the Social Media category by <a href=\"https://medium.com/digital-storytelling-festival/animating-old-morphing-pictures-28df9ef76090\">animating a series of images from the 1860s using GIFs</a>. Nick took a series of pictures showing changing states, like a man becoming a butterfly and animated them. ‘I think the results really bring to life the subtle changes between each picture as they loop continuously, moving from one state to another’, Nick told us.&nbsp;</p>\r\n"
