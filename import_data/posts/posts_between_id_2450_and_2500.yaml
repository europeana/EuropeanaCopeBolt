                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h2 dir=\"ltr\">A&nbsp;warning for sensitive content</h2>\r\n\r\n<p dir=\"ltr\">We occasionally create editorial content that links to items with a sensitive nature that we want to warn people about before they view them. These items use imagery or language that can be considered offensive. To notify people when this may be the case, we introduced&nbsp;a content warning that editors can include&nbsp;—giving people the choice to proceed with viewing the editorial.<br />\r\n<br />\r\nJolan Wuyts, Collections Editor at Europeana, explains why this message is essential:&nbsp;</p>\r\n\r\n<p dir=\"ltr\">’We want to create editorial stories that show the diversity and breadth of digitised cultural heritage. However, we find that items around specific topics are steeped in colonial, imperialist, racist or otherwise offensive historical practice. For example, while creating a gallery that explores how <a href=\"https://www.europeana.eu/galleries/black-people-in-european-art\">Black People have been depicted in European Art</a>, we found it challenging to find items that haven't been described using racist terms, othering or orientalising language. So we decided that it was essential to bring this issue to light to fuel conversations about decolonising the metadata information describing cultural heritage items. At the same time, we want to make sure we don't offend anyone who views our editorial. Therefore, we find it important to have and use tools like the content warning to provide important context to those reading our editorial stories.’</p>\r\n\r\n<p>For example, our editorial story about <a href=\"https://www.europeana.eu/blog/sign-languages-giving-voice-to-the-voiceless\">Sign Language - giving voice to the voiceless</a> celebrates the history of sign languages. Unfortunately, some items highlighted in this story use derogatory words to refer to members of the Deaf community. People visiting this story will see the content warning explaining the issue and can continue reading or leave the page.</p>\r\n"
