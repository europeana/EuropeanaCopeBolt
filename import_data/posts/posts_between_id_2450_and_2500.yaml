                body: "<h3 dir=\"ltr\"><strong>Given that 2022 is the European Year of Youth, have you considered other ways to engage students and young people with your winning project?</strong></h3>\r\n\r\n<p dir=\"ltr\">We will share our vision, meet young people and engage in activities with students from all over Europe. We are planning to attend an on-site conference that the local Town Hall of our city is hosting on the 15th of May 2022. There, the students are going to present the project, making it visible to the participating stakeholders and authorities. We will also discuss the possibility of adding new rooms to the existing project, engaging different groups of students, which will include the local natural attractions (lake Kerkini, river Strymonas, hot springs of Agkistro), the local architectural heritage (the houses that Venizelos built in the 1930s for the local population), local cultural monuments, dances, songs and stories. Our school is also running two Erasmus+ KA2 projects that will enable us to develop further and promote the program to a bigger audience in the future.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>We would love to hear from your students directly - what was the most valuable thing that they learned from the program?</strong></h3>\r\n\r\n<p dir=\"ltr\">In their opinion the most valuable thing was the collaboration and communication between them and the fun they had during the lessons. They also mentioned the use of digital resources, learning about digital cultural heritage, creative commons and reuse of digital material and how to create their own products and share them with people outside the classroom walls. It was an experience that they would like to repeat in the future.&nbsp;</p>\r\n"
