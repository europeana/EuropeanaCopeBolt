                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><meta charset=\"utf-8\" /></h3>\r\n\r\n<h3 dir=\"ltr\"><strong>Use the Tool</strong></h3>\r\n\r\n<p dir=\"ltr\">Do you work in cultural heritage? Would you like a better understanding of your institution’s digital transformation, digitisation, organisational capacity, user engagement, audience development and collections reuse? Are you looking at digital tools to tackle the challenges of open access, social media presence, widening outreach, reaching diverse audiences and stimulating user participation?&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Then use the ENUMERATE Self Assessment Tool to receive insights and recommendations for resources based on the latest research. At the same time you’ll be helping to create a baseline for the current status of digital cultural heritage in Europe.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Tool is embedded in the inDICEs Open Observatory in which you can discover a wealth of resources, guidance, discussions as well as discover networks and people to connect with.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">While the Self Assessment Tool is available to use at any time, your input and answers in the period between <strong>25 May and 30 June 2022</strong> will specifically be used to inform the ENUMERATE report in 2022. Follow the steps below to use the tool - through doing so, you will also help the sector to gain new insights and research into digitisation.&nbsp;</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Make an account or log in to the <a href=\"https://participate.indices-culture.eu/users/sign_up\">inDICEs Open Observatory</a>,&nbsp;where you will find the ENUMERATE self assessment tool.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" />Navigate to the <a href=\"https://participate.indices-culture.eu/processes/satEnumerate\">ENUMERATE self assessment tool process</a> to read more. You can find the questions in various languages or download a spreadsheet of the questions and answers in the <a href=\"https://participate.indices-culture.eu/processes/satEnumerate/f/135/\">language tab</a>.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">If you are doing a full assessment of your institution, check the questions in advance and gather the information from colleagues, or sit down and fill in the questions together.</p>\r\n    </li>\r\n</ol>\r\n"
