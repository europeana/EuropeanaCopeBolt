                body: "<p><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><em>You can read more about the transposition of the CDSM Directive and copyright law in Italy in the Communia pages (<a href=\"https://eurovision.communia-association.org/detail/italy/\">here</a> and <a href=\"https://www.notion.so/Italy-ef314e69e7ef42d1893efe5ef0ee39f8\">here</a>), the <a href=\"https://www.dsmexceptions.info/index.php/Italy\">Bournemouth page</a> and the <a href=\"https://www.dsmexceptions.info/index.php/Italy\">CIPPM page</a>. The <a href=\"https://www.notion.so/DSM-Directive-Implementation-Guidelines-45233be9c0e143338860ae5a03118bf3\">Communia guidelines</a> for the transposition of the Directive are also available in Italian <a href=\"http://here\">here</a>. General information about the text of the Directive is available <a href=\"https://pro.europeana.eu/post/explainer-what-will-the-new-eu-copyright-rules-change-for-europe-s-cultural-heritage-institutions\">in this explainer</a>, in this <a href=\"https://pro.europeana.eu/event/the-copyright-directive-new-approaches-to-the-public-domain-and-to-out-of-commerce-works\">webinar by Europeana</a> and in this <a href=\"https://repository.dri.ie/catalog/xw432021n\">webinar by the DRI</a>. The Italian Copyright Law (that brings in the changes of the Directive) is available <a href=\"https://www.normattiva.it/uri-res/N2Ls?urn:nir:stato:legge:1941-04-22;633\">here</a>.</em></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
