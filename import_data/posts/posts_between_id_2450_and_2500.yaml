                body: "<h3><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /></h3>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">Undertaking this user research has provided deeper insight into the motivations of people using the website, and highlighted things that could not be extracted from the quantitative data reports. As a result, new solutions will be proposed to address these insights. Where possible, I would encourage institutions to perform a similar exercise, as I found it a valuable way to gain insight into people’s needs and motivations and discover usability issues.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you like to find out more, or make suggestions for further accessibility improvements to the website, please get in contact with <a href=\"mailto: mirjam.verloop@europeana.eu\">Mirjam Verloop</a> who is part of the Service Experience team.</p>\r\n"
