                body: "<h3><strong>What exhibitions and projects are you focusing on at the moment?&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We recently opened a new exhibition: <a href=\"https://kvinnemuseet.no/en/exhibitions/shhh\">SHHH! Stories about abortion and sexuality</a>. The right for women to control their own fertility, including the right to safe abortions, has been a core issue for the women’s movement globally, and SHHH! is one of the museum's biggest productions. It was a collaborative project with the museum network <a href=\"https://iawm.international/\">International Association of Women’s Museums (IAWM)</a>. It collects approximately 60 stories from women (and some men) who share their experiences with abortion. We have stories from around 20 countries all over the world. The physical exhibition opened last summer, and an online international version will open during spring/summer 2022.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In the photo below, you can see a student in a part of the exhibition which showcases underwear from a demonstration in 2018 initiated by the Norwegian radical feminist group Kvinnegruppa Ottar to protest the government’s suggestion to add a restriction to the abortion law. They encouraged women to write protest slogans on old underwear and send them to the Prime Minister’s office. After the demonstration, the Women’s Museum wrote a letter to the Prime Minister’s office who sent the collection to us. The underwear now a part of the museum collection, and as you can see from the photo, a part of the exhibition SHHH! in the room dedicated to pro-choice activism. <a href=\"https://digitaltmuseum.no/021028441341/trusesamling\">Explore the collection</a>.&nbsp;</p>\r\n"
