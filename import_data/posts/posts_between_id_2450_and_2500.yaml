                body: "<h3><strong>Education within the ARMA project</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://pro.europeana.eu/project/the-art-of-reading-in-the-middle-ages-arma\">ARMA project</a>, running until August 2022, aims to show how medieval reading culture evolved and became a fundamental aspect of European culture. So far, the project has seen around 28,000 items created between the years c.500 and c.1550 (medieval manuscripts, early printed books, coins and other objects) made available through the Europeana website.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">One of the project’s goals is to show the education community the importance of books and reading in medieval culture. Partners have improved access, use and annotation of these objects via IIIF and created digital educational tools by curating content, writing editorials, producing a video series and designing learning scenarios. The project has taken an innovative approach to co-creating content by working directly with educators at non-formal institutions and with teachers, lecturers and students at schools and universities.</p>\r\n\r\n<p dir=\"ltr\">Three partners of the ARMA consortium were involved in the development of these materials for post-secondary education. They tell us more about how they worked to share the materiality of medieval digital objects and bring them to life for students.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Leiden University Libraries: an engaging video series</strong></h3>\r\n\r\n<p dir=\"ltr\">Leiden University’s manuscripts curator André Bouwman and ARMA officer Erik-Jan Dros describe what they did with manuscripts of the University library: ‘We made <a href=\"https://www.medieval-reads.eu/activities/learning/postsecondary-education/video-series\">a video series in collaboration with Dr Irene O’Daly</a> (Book and Digital Media Studies, Leiden University). She teaches her students about the contents and materiality of medieval manuscript books. With the series, we aim to introduce new audiences to the distant but fascinating world of the medieval manuscript book. In eight short videos, recorded in the Library’s Special Collections Reading Room, O’Daly presents the materiality of the codex from different angles, such as script, lay-out, traces of scribes and users.’&nbsp;</p>\r\n\r\n<p dir=\"ltr\">‘The videos help the viewer to experience part of the materiality of the manuscript book, such as form, size, but also sound, which is mostly lost in the traditional digitised form. We have incorporated some high-quality scans in the videos to show details that O’Daly discusses. In addition, every book she shows is made available as a digital facsimile by Leiden University Libraries on Europeana. This makes it possible to browse and view the manuscripts yourself, after watching the videos, for as long as you like, with ample opportunity to zoom in on details of your choice.’&nbsp;</p>\r\n\r\n<p dir=\"ltr\">‘Each video introduces one aspect of the materiality of the medieval manuscript book. With a maximum length of five - six minutes, they are ideal to watch in the classroom or at home by the students in preparation for a class.’</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Staatsbibliothek zu Berlin: blogs and learning scenarios</strong>&nbsp;&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">Eef Overgaauw, manuscripts curator, and&nbsp;Markus Greulich, ARMA officer at the Staatsbibliothek zu Berlin, have contributed to the educational resources of the ARMA project with educational blogs and learning scenarios. ‘We edited several blogs like the <a href=\"https://www.europeana.eu/en/blog/how-corbie-abbeys-medieval-manuscripts-connect-to-todays-fonts\">Corbie Abbey and today’s font</a> on Europeana that address both a wider audience and students in the field of higher education.’&nbsp;</p>\r\n\r\n<p dir=\"ltr\">‘These blogs are also connected to learning scenarios we created for BA students. These include <a href=\"https://drive.google.com/file/d/1yxHvdwFBLke6XVCVqVsd4hV9nfCaXC7v/view\">Book inventories (and what they tell us about reading in monasteries): The 11th century book inventory of Corbie</a> and <a href=\"https://drive.google.com/file/d/1nWk2VghIVr9ZSCNTpWFQR4Cb8lnBt47f/view\">Discovering online-resources (as well as ancient authors) through medieval manuscripts from Corbie Abbey</a>. These scenarios highlight the importance of ancient and late antique authors for medieval monastic reading culture and teach students how to use a variety of online resources on ancient authors and texts.’&nbsp;</p>\r\n\r\n<p dir=\"ltr\">‘All the ARMA learning scenarios use the templates of the <a href=\"https://teachwitheuropeana.eun.org/\">Teaching with Europeana</a> blog to enable an easy integration into the Europeana educational network. The ARMA project partners are optimistic that a section for post-secondary education will soon complete the excellent website that is used by teachers and educators all over Europe.’</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Bibliothèque nationale de France: worksheets, learning scenarios and tutorials</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">On behalf of the Bibliothèque nationale de France, Isabelle Breuil and Paloma Pucci created innovative educational resources for the ARMA project. ‘They are very much in line with recent projects developed at the BnF. Our two post-secondary learning scenarios, <a href=\"https://drive.google.com/file/d/1IqWYbGeslVmr4WYS9BiRhTu9-W86bRpO/view\">Manufacturing Manuscripts</a> and <a href=\"https://drive.google.com/file/d/1SdAidPUnUN8FWGhEcsoG7gApcm-tiAcs/view\">Manufacturing the Printed Book </a>explore the production of mediaeval manuscripts and printed books in the hopes of bringing these wonderful objects to life.’&nbsp;</p>\r\n\r\n<p dir=\"ltr\">`We were inspired by Markus Greulich, ARMA officer of the Staatsbibliothek zu Berlin, to adopt the inverted classroom approach, and decided to produce interactive worksheets, one for the <a href=\"https://drive.google.com/file/d/189Mrngp7RRkdrgbIgA4RX7vL0r4s6QYE/view\">Manufacturing Medieval Manuscripts</a> lesson and another for <a href=\"https://drive.google.com/file/d/14i5nE71uWwEe26G7rshQPOU6Hz7P39KF/view\">Manufacturing the Printed Book</a>. These give detailed information, with image close-ups and links to digitised manuscripts so that students can easily access and explore them from home. We were also very happy to be able to integrate the Leiden videos into our worksheet on medieval manuscript production, incorporating links to the videos in key places where students can benefit from seeing the manuscripts being handled.’</p>\r\n\r\n<p dir=\"ltr\">‘Our third learning scenario, Reading Medieval Coins, is aimed at primary level students. Inspired by our partners at Hunt Museum, we decided to incorporate an <a href=\"https://view.genial.ly/62790db7b3a0850017a69b7a/presentation-my-copy-reading-medieval-coins-english\">interactive online tutorial</a> with a role-play activity in class to help kids explore how reading in the Middle Ages could occur in everyday objects such as coins. These learning scenarios are available in French as well as German.’&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Use these resources</strong></h3>\r\n\r\n<p dir=\"ltr\">The video series, educational blogs, learning scenarios and galleries created for the ARMA project have been integrated into <a href=\"https://www.europeana.eu/en/post-secondary\">Europeana Classroom</a> and are also available on the<a href=\"https://www.medieval-reads.eu/activities/learning\"> ARMA website</a>. If you work in post-secondary education, we encourage you to explore them today. And if you don’t:&nbsp; look out for our next post about the work the project did for primary and secondary education! &nbsp;</p>\r\n"
