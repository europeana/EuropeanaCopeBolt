                body: "<h3><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /></h3>\r\n\r\n<h3 dir=\"ltr\"><strong>What are the Copyright Management guidelines?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The Copyright Management Guidelines aim to support best practice in copyright management in cultural heritage organisations by highlighting steps to take towards a harmonised approach. They focus on establishing&nbsp;workflows to deal with copyright in collection management, providing sufficient copyright support or knowledge and integrating copyright needs in activities and projects.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The guidelines are structured around a simple matrix, which highlights the steps to take and breaks each step down to identify the resources you will need, the colleagues you will need to involve, and more.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Why were they created?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Maintaining a harmonised approach to copyright management within a cultural heritage organisation is pivotal to fostering copyright best practice. It is also key to making the most of opportunities to develop organisational strategies and promote safe, open, and equitable content access, preservation, and re-use. These guidelines - which are free to use and download, and published under a CC BY licence - are available for all to use to work towards this goal.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Who are they for?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The guidelines are designed to aid anyone who works in a cultural heritage organisation and wants to help their institutions to develop robust and harmonised approaches to copyright management. These guidelines can be your aid in project planning, in strategy and team planning and in internal advocacy.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Who created them?</strong></h3>\r\n\r\n<p dir=\"ltr\">The guidelines were created by the Europeana Copyright Community <a href=\"https://pro.europeana.eu/page/europeana-copyright#steering-group\">Steering Group</a>. After the development of a first draft, they were shared with the Copyright Community for comments and feedback. The first draft was refined taking those into consideration. The guidelines were designed by <a href=\"http://www.rrook.nl\">Studio Rrook</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How can you access them?</strong></h3>\r\n\r\n<p dir=\"ltr\">The guidelines are available to download as a PDF - find out more and download them <a href=\"https://pro.europeana.eu/post/copyright-management-guidelines-for-cultural-heritage-institutions\">here</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Join the launch event</strong></h3>\r\n\r\n<p dir=\"ltr\">The Copyright Community will be officially launching the guidelines at an online event on 8 June! We will introduce the guidelines, outline the steps in the document, and highlight how this resource can support you and cultural heritage more widely.&nbsp;<a data-sk=\"tooltip_parent\" data-stringify-link=\"https://www.eventbrite.co.uk/e/introducing-the-copyright-management-guidelines-tickets-345490179427\" delay=\"150\" href=\"https://www.eventbrite.co.uk/e/introducing-the-copyright-management-guidelines-tickets-345490179427\" rel=\"noopener noreferrer\" target=\"_blank\">Sign up now!</a></p>\r\n\r\n<p dir=\"ltr\"></p>\r\n"
