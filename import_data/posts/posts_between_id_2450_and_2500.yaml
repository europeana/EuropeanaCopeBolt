                body: "<h3><strong>Why did you decide to commission an economic impact assessment?&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://www.culture.gouv.fr/en/Thematiques/Monuments-Sites/Acteurs-metiers/Les-partenaires/Les-mecenes-et-Fondations/La-Fondation-du-patrimoine\">Fondation du patrimoine</a> is the biggest investor in heritage preservation in France. For our 25th birthday, we wanted to highlight to everyone (in both the public and private spheres) that our actions create a lot of positive impact in territories across France. We have supported 35,000 projects in 25 years, and the Fondation’s resources represent approximately €70 million in 2020. <a href=\"https://www.fondation-patrimoine.org/fondation-du-patrimoine/nos-resultats\">Find out more</a>&nbsp;(in French).</p>\r\n\r\n<p dir=\"ltr\">Our impact study had four objectives: to promote the Fondation’s economic, social and societal contribution; quantify the results, the relevance of our actions and identify areas for improvement; guide and manage our strategy using self-assessment tools; and to promote the work of volunteers and employees.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How was the Europeana Impact Playbook helpful for your work?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">I checked online to explore which impact studies have been done in the cultural heritage sector, and found that in France, there are very few. I was looking for impact studies at a supranational level, and Europeana appears as a main player in this field. I read the <a href=\"https://pro.europeana.eu/page/europeana-impact-playbook\">Playbook</a> to understand if our methods were similar because our economic&nbsp;and social impact study, at that time, was already done. <meta charset=\"utf-8\" />It was interesting to analyse other examples of, and approaches to, impact studies and it has given us insights for future impact studies.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What did you find from your assessment?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The study showed that, beyond its cultural dimension, heritage has a social and economic utility. We estimate that around 15,000 full-time jobs have been created or maintained every year related to the work&nbsp;and operation of the sites supported by the Fondation.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This quantitative study also had a qualitative component which explored the societal impact of heritage projects. Given the work it does, in particular with regard to the collection of donations and sponsorships, we found that the Fondation contributes to a real dynamic of citizen participation. It acts as a facilitator of projects and brings private and public donors together with a joint mission. Ultimately, sponsorships and fundraising create civic commitment. Thanks to the preservation of heritage, specific knowledge and know-how is transmitted and maintained from generation to generation.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In terms of economic impact, we found that the preservation and restoration of heritage generates significant economic and tourism benefits. The study showed that each €1 donation to the Fondation triggers €21 in sustainable economic benefits. By 2019, €553 million of work will have been supported by the Fondation, and this has generated €1.2 billion of direct, indirect and induced long-term economic activity.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Has digital informed your work on impact or your understanding about the value of heritage?</strong></h3>\r\n\r\n<p dir=\"ltr\">The digitisation of our cultural heritage is important in order to protect, conserve, restore, and promote our heritage. For example, using augmented reality for some of our projects makes it possible to better visualise the restoration work. In addition, digital allows us to communicate about our projects in France on various networks, especially since 60% of our projects are in municipalities of fewer than 2,000 inhabitants. Digital allows us to have an impact on the visibility of our projects nationally and internationally.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How do real-life stories add value to these metrics?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Telling the impact story behind the numbers is useful for all stakeholders. Indeed, investing in heritage is not only a question of Euros. There is an emotion, a transmission, something that you cannot explain, which compels you to donate. Case studies underline, namely through interviews, that the Fondation’s actions contribute to the revitalization of the local economy and the regeneration of town centres.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What can others learn from your approach?</strong></h3>\r\n\r\n<p dir=\"ltr\">They can learn that investing in heritage is not only a cost, it is a wonderful investment with positive effects in the short and long-term! Preserving heritage strengthens social cohesion and underlines the importance of the transmission of history, culture from generation to generation and equal access to the common good.</p>\r\n\r\n<p dir=\"ltr\">For those wanting to gain more insight into our approach,we have created an&nbsp;<a href=\"https://www.portailpatrimoine.fr/\">online platform</a> (in French) to help public authorities, donors, patrons to understand how to invest in heritage, what are the key returns on investment, how to draw a business plan, and more.&nbsp;There is educational and practical content to answer all your questions, as well as testimonials and feedback.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Where do you go next?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">We’d like to help regional projects assess their economic impact with an&nbsp;‘excel impact calculator’ regarding economic and social impacts. We would also like to run an environmental impact study in 2022-2023 with qualitative case studies and a quantitative approach. An external advisory service will help us to create the indicators for such a study.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Communicating about impact is important: we will have an impact review in our upcoming annual reports, put the report online and think about our contribution to the <meta charset=\"utf-8\" />Sustainable Development Goals. We aim to publish five case studies every year and get more involved in the philanthropic sector and impact investing in France (for example, through the <a href=\"https://philanthro-lab.org/\">Philanthro lab</a>).</p>\r\n\r\n<p dir=\"ltr\">Finally, thanks to this impact study, we can highlight that investing in heritage preservation leverages a tourist and cultural offer and develops the attractiveness and visibility of a territory. We will support this through our annual&nbsp;‘Impact Fund’, which offers €1 million of private funds given to five projects in France that have a real impact on their territories (economic, social, environmental, safety, cultural).</p>\r\n"
