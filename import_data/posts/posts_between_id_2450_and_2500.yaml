                body: "<h3><strong>About the Europeana Aggregators'&nbsp;Forum</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Aggregators work with cultural heritage institutions to gather authentic, trustworthy, and robust data, and to make it accessible for people to enjoy, use and reuse online.&nbsp;<a href=\"https://pro.europeana.eu/page/aggregators?utm_source=share-your-data%2Fprocess&amp;utm_medium=Find%20an%20aggregator&amp;utm_campaign=internal_link\">The Europeana Aggregators’ Forum</a> is a network of organisations that work with cultural heritage institutions to provide this content and metadata to Europeana. The Forum comes together to share knowledge, ideas, and best practices, and their outreach event is the perfect opportunity to find out more about what they do and how they can help you.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Join us on 11 July 2022</strong></h3>\r\n\r\n<p dir=\"ltr\">Following last year’s successful Aggregators' Fair, the Europeana Aggregators’ Forum invites you to join their second outreach event on 11 July 2022.&nbsp; Anyone working in cultural heritage with an interest in sharing content and contributing to the common European data space for cultural heritage will find plenty to engage and excite them!&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The programme will take attendees through the process of aggregation, from defining the purpose for digitisation and identifying content, to processing the data, to sharing it with wider audiences. Inspiring presentations and&nbsp;roundtable discussions will give attendees the opportunity to learn and share, while finding out more about best practices and key standards for data sharing throughout the sector. You can <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/Aggregator_Forum/EAF-outreach-2022-Digital-Programme.pdf\">read the full programme</a>.</p>\r\n\r\n<p dir=\"ltr\">The event takes place in the context of the transition from the Digital Service Infrastructure to the common European data space for cultural heritage. You will hear from Europeana’s domain, thematic and national aggregators who will discuss the landscape and organisation of aggregation in the current context of the data space and continue discussions initiated during the <a href=\"https://pro.europeana.eu/event/building-the-common-european-data-space-for-cultural-heritage-together\">Europeana Conference held during the French Presidency</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong><a href=\"https://pro.europeana.eu/event/eaf-outreach-event\">Find out more.</a></strong></p>\r\n"
