                body: "<h3><strong>Shaping the project</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In recent months, CRAFTED project partners have been developing a Curational and Public Engagement Plan to inspire a wide variety of audiences to (re)discover the creative potential of crafts heritage and enable artisans to pass on their knowledge to others. The plan maps out the path to making the wealth of materials that will be aggregated and enriched throughout the project available online. Online access across the themes of <em>Fashion and&nbsp;Textiles, Analogue Media</em> and <em>Re-use of Traditional Crafts</em> will offer a unique resource to better understand, preserve and reuse the rich tangible and intangible heritage of European crafts. <meta charset=\"utf-8\" />Expect a wide variety of blogs, galleries, videos, and exhibitions to be published on the Europeana website in the coming months!</p>\r\n\r\n<p dir=\"ltr\">In addition to our editorial plan, we are delighted that the CRAFTED project has a newly developed visual identity, created by Carlos Marcelino from the Europeana Foundation. The identity highlights the effect that artisanship and craft heritage have on the fabric of societies and cultures. The logo focuses on the common threads between tangible and intangible heritage: the fluid lines of hand-made objects, such as jewellery, textiles and garments, reflects the shape of the CRAFTED 'C', that while irregular, converge to the same point, moving forward.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Data enrichment</strong></h3>\r\n\r\n<p dir=\"ltr\">In parallel to the ongoing curatorial work and aggregation of 186,000 newly documented images, videos and 3D content for our galleries, blogs and exhibitions, the automatic enrichment workflow that the project will follow is being prepared. This workflow includes testing and validating a methodology and developing an accompanying set of Artificial Intelligence (AI) tools for the optimisation of automatic enrichment of large amounts of cultural heritage metadata. The technical partners are working closely with content providers and aggregators to inspect the characteristics of the available metadata to define the desired enrichment use cases and derive the technical requirements that the AI tools to be deployed have to meet.</p>\r\n\r\n<p dir=\"ltr\">Although the data inspection process is in an early stage, some technical challenges are already being taken into consideration. The semantic analysis needs to support metadata from different languages and to identify a variety of domain-specific terms (such as material, techniques, types of objects), while at the same time linking to broader large Linked Open Datasets such as Wikidata or Geonames. Similarly, the content analysis tools will have to serve a number of diverse scenarios, from image tagging and colour detection to optical character recognition and speech to text extraction. The complexity of the resulting landscape makes it evident that there is a great need for systematisation and combination of different techniques. The first version of the AI tools is expected to be ready by the summer of 2022.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Showcasing the (un)expected</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />The galleries, blogs and exhibitions that are to be rolled out over the course of the project will cover the expected, but also the less obvious topics from the three editorial themes (<em>Fashion and&nbsp;Textiles, Analogue Media </em>and <em>Re-use of Traditional Crafts</em>) covering everything from a behind the scenes look at Dutch television studios to an assortment of beautifully painted easter eggs. Whatever your preference or professional field, there will be an editorial that inspires. The first CRAFTED blog highlights our love for crafts: <em><a href=\"https://www.europeana.eu/blog/lace-a-labour-of-love\">Lace, a Labour of Love</a></em> explores the history and influence of lacecraft throughout the ages. If you can't get enough of lace, you can also peruse two related galleries: showcases of <a href=\"https://www.europeana.eu/en/set/5174\">Bobbin Lace</a> and <a href=\"https://www.europeana.eu/en/set/5175\">Needle Lace</a>.</p>\r\n"
