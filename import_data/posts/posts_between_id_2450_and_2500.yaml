                body: "<h3 paraeid=\"{4c24b0a1-7ad9-45e9-bb94-a03762d5a606}{231}\" paraid=\"1388082327\"><strong>How did the programme deepen your understanding of the New European Bauhaus?&nbsp;&nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{32e86d4a-06de-4fd2-bf87-a994ba4d7a0c}{22}\" paraid=\"933164939\">Currently, the project references some resources of the New European Bauhaus such as those related to the Convent of Christ, which was classified as a world heritage site and on the UNESCO world heritage list.&nbsp;In my opinion, all the resources made available by the New European Bauhaus are of enormous educational, historical and cultural interest and of immense quality. These resources should be known by teachers and educators because they can and should be shared with their students.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<p paraeid=\"{0a37a53c-a033-4aac-be13-f24b86ed3312}{31}\" paraid=\"1230438006\">I believe that this programme in the context of the European Commission's New European Bauhaus movement was a collaborative learning experience using digital technologies that are enriching, both for teachers and for pupils.&nbsp;</p>\r\n\r\n<h3 paraeid=\"{0a37a53c-a033-4aac-be13-f24b86ed3312}{234}\" paraid=\"1835305217\"><strong>Given that 2022 is the European Year of Youth, have you considered other ways to engage students and young people with your winning project?&nbsp;&nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{9c9487f2-254b-421f-abfc-0f474b1ce100}{73}\" paraid=\"1080897765\">Yes, of course. In fact, this is a process that I have already started through the virtual visits created by the students in Portuguese, which are being edited in order to add subtitles, currently in Spanish and later in English.&nbsp;&nbsp;</p>\r\n\r\n<p paraeid=\"{9c9487f2-254b-421f-abfc-0f474b1ce100}{201}\" paraid=\"1018042198\">In addition, one of my students who participated in the winning project,&nbsp;Patrícia Bandeira from the Technical Multimedia course, liked it so much and was so inspired, that she is currently&nbsp;building her final project - about awareness of internet security - with Mozilla Hubs. This project is also directed to the entire school community.&nbsp;&nbsp;</p>\r\n"
