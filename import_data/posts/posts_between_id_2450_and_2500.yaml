        body: "<p>The Europeana Initiative stands in solidarity with the people of Ukraine.</p>\r\n\r\n<p>The work of our friends and colleagues in Ukraine’s cultural heritage sector has never seemed so relevant, as shown by all the messages of support from across the sector internationally. Cultural heritage is vital to our knowledge and understanding of who we are, where we've come from and what we can become. It promotes tolerance and inclusivity and is essential to empowering citizens and creating fairer societies. At this critical time that heritage is now at risk and the work to promote our shared values and goals will be more important than ever.\_</p>\r\n\r\n<p></p>\r\n\r\n<p>Our thoughts are with our Ukrainian members of the Europeana Network and with all those with family and friends in Ukraine. We hope for a speedy return to peace for the sake of humanity.\_</p>\r\n\r\n<p>Europeana Foundation</p>\r\n\r\n<p>Europeana Network Association</p>\r\n\r\n<p>Europeana Aggregators Forum</p>\r\n"
