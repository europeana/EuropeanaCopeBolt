                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>What do you think is the value of using digital cultural heritage and immersive technologies in education?</strong></h3>\r\n\r\n<p dir=\"ltr\">The use of digital cultural heritage integrated with immersive technologies in learning paths is a very significant opportunity. It allows students to easily access digital resources, making them active participants in the construction of content and digital products thanks to methodologies of collaboration between peers. Today, it has become increasingly important in education to create motivation and interest in our students in order to create the ideal conditions to make them conscious future citizens.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How did the programme deepen your understanding of the New European Bauhaus?</strong></h3>\r\n\r\n<p dir=\"ltr\">Built with Bits allowed us to combine collaborative learning experiences and digital technologies with the values of accessibility, inclusiveness and sustainability inspired by the New European Bauhaus movement promoted by the European Commission. The project has given us the opportunity to expand places and spaces for learning, inside and outside the school. This has made it possible to expand the educational horizon of students with a cultural heritage in digital transformation that urges knowledge, aesthetics and beauty desired as principles for the future. All thanks to immersive, increasingly fluid technologies that have increased pupils' creativity within collaborative experiences.</p>\r\n"
