                body: "<h3 paraeid=\"{49fe37fa-9631-4b9d-91ec-5994dcbfbbbc}{255}\" paraid=\"836430490\"><strong>Você pode nos falar sobre sua instituição?&nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{704df6ef-cead-4b7e-93b9-4cbe691f056e}{6}\" paraid=\"305601173\">A minha instituição, Agrupamento de Escolas Nuno de Santa Maria, está localizada em Tomar, Portugal. É um Agrupamento vertical que oferece desde a educação pré-escolar ao ensino secundário. É constituído por 15 estabelecimentos de ensino ou de educação.&nbsp;&nbsp;</p>\r\n\r\n<h3 paraeid=\"{704df6ef-cead-4b7e-93b9-4cbe691f056e}{64}\" paraid=\"801165698\"><strong>Por que você se inscreveu para participar do Built with Bits?&nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{704df6ef-cead-4b7e-93b9-4cbe691f056e}{78}\" paraid=\"1291258935\">Os meus principais objetivos ao iniciar o programa foram sensibilizar os meus alunos de multimédia para a área da realidade virtual. Mas, claro, fazer parte da comunidade europeia de educação com esta visão de construir uma comunidade internacional de educadores empenhados na utilização de práticas pedagógicas disruptivas para ajudar a Europa a avançar para novas formas de pensar, criar e viver em conjunto de forma sustentável é, para mim, uma visão fantástica e inovadora, na qual não poderia deixar de tentar participar.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<h3 paraeid=\"{4c24b0a1-7ad9-45e9-bb94-a03762d5a606}{201}\" paraid=\"1699001948\"><strong>Conte-nos sobre sua entrada vencedora!&nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{4c24b0a1-7ad9-45e9-bb94-a03762d5a606}{207}\" paraid=\"575812034\">É para mim uma enorme honra que o projeto com que participei neste programa seja um dos vencedores. O título deste projeto é monumentos históricos de Tomar e consiste em disponibilizar conteúdos multimédia num espaço do Modzilla Hubs relacionados com os vários monumentos históricos desta cidade.&nbsp;&nbsp;</p>\r\n\r\n<p paraeid=\"{4c24b0a1-7ad9-45e9-bb94-a03762d5a606}{213}\" paraid=\"894871668\">Este projeto surgiu no âmbito dos conteúdos programáticos da disciplina de Técnicas de Multimédia, da qual sou professora. Tendo sido muito fácil cativar a atenção dos meus alunos do curso profissional técnico de multimédia, para este tema da realidade virtual.&nbsp;&nbsp;</p>\r\n\r\n<p paraeid=\"{4c24b0a1-7ad9-45e9-bb94-a03762d5a606}{219}\" paraid=\"433902591\">No entanto no âmbito da flexibilidade curricular, que é um projeto educativo que está a ser implementado a nível nacional em Portugal, envolvemos também os alunos do décimo ano do curso profissional técnico de turismo que ao trabalhar em conteúdos tais como o património local e regional implicou que estes alunos gravassem visitas guiadas a mais alguns monumentos e posteriormente articulando com os alunos do curso profissional técnico de multimédia, tratassem e editassem estas mesmas visitas com softwares de edição de som e de imagem. Neste momento estas visitas guiadas já estão concluídas e editadas em língua portuguesa e prontas para serem adicionadas ao projeto.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<h3 paraeid=\"{0a37a53c-a033-4aac-be13-f24b86ed3312}{218}\" paraid=\"862036853\"><strong>Como seu projeto usou o patrimônio cultural digital e as tecnologias imersivas?&nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{0a37a53c-a033-4aac-be13-f24b86ed3312}{224}\" paraid=\"1093316836\">Este projeto está em linha com os conteúdos dos cursos de técnico multimédia e técnico de turismo, combinando digital e história. Como esta cidade, é um lugar tão rico na história que vai desde o castelo dos Cavaleiros Templários, até à Sinagoga de Tomar, é muito interessante e enriquecedor colocar estes estudantes de diferentes cursos a trabalhar colaborativamente na construção de visitas virtuais aos monumentos históricos da cidade, disponibilizando-os à comunidade.&nbsp;</p>\r\n\r\n<h3 paraeid=\"{0a37a53c-a033-4aac-be13-f24b86ed3312}{137}\" paraid=\"521236284\"><strong>Como o programa aprofundou sua compreensão da 'New European Bauhaus'?&nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{0a37a53c-a033-4aac-be13-f24b86ed3312}{143}\" paraid=\"1819138821\">Neste momento, no projeto, temos referência a alguns recursos da New European Bauhaus, tais como os relacionados com o Convento de Cristo que foi classificado como património da humanidade e inscrito na lista do património mundial da UNESCO.&nbsp; Na minha opinião, todos os recursos disponibilizados pela New European Bauhaus, são de enorme interesse educativo, histórico e cultural e, com imensa qualidade. Estes recursos, devem ser conhecidos pelos vários professores e educadores pois podem e devem ser transmitidos aos seus alunos.&nbsp;&nbsp;</p>\r\n\r\n<p paraeid=\"{0a37a53c-a033-4aac-be13-f24b86ed3312}{157}\" paraid=\"1195380138\">Considero que este programa no âmbito do movimento do New European Bauhaus da Comissão Europeia foi uma experiência de aprendizagem colaborativa recorrendo a tecnologias digitais muito, mas mesmo muito, enriquecedora, quer para os professores, quer para os alunos.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<h3 paraeid=\"{9c9487f2-254b-421f-abfc-0f474b1ce100}{213}\" paraid=\"370382276\"><strong>Dado que 2022 é o Ano Europeu da Juventude, já considerou outras formas de envolver estudantes e jovens no seu projeto vencedor?&nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{9c9487f2-254b-421f-abfc-0f474b1ce100}{219}\" paraid=\"1484376271\">Sim, claro que sim. Aliás, esse é um processo ao qual já dei início, ou seja, as visitas virtuais criadas pelos alunos em língua portuguesa, já estão a ser objeto de edição, no sentido de acrescentar legendas, neste momento em Espanhol e posteriormente em Inglês.&nbsp;&nbsp;</p>\r\n\r\n<p paraeid=\"{9c9487f2-254b-421f-abfc-0f474b1ce100}{225}\" paraid=\"790130210\">Para além disto, uma das minhas alunas, a Patrícia Bandeira, do curso profissional Técnico de Multimédia, que também participou no projeto vencedor, gostou tanto e ficou de tal forma inspirada, que neste momento está a construir o seu projeto final com o Mozilla Hubs, cujo tema é a sensibilização para navegar em segurança na internet. Este seu projeto é dirigido, também, a toda a comunidade escolar.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<h3 paraeid=\"{bca1a0e3-d368-40f1-b8ea-2cddcebc65b7}{48}\" paraid=\"1929089159\"><strong>Qual foi a coisa mais valiosa que os educadores aprenderam com o programa?&nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{bca1a0e3-d368-40f1-b8ea-2cddcebc65b7}{54}\" paraid=\"1551030294\">Foi muito enriquecedor participar neste programa de mentoria, que ao combinar experiências de aprendizagem colaborativa e tecnologias digitais com os valores de acessibilidade, inclusão e sustentabilidade, ajudou educadores e professores de vários países e com culturas diferentes. Para além de perceberem que é possível interligar todos estes conceitos, consideram muito valioso terem tido a oportunidade de os aplicar na prática.&nbsp;</p>\r\n"
