                body: "<h3><b id=\"docs-internal-guid-d16e81f2-7fff-f86a-1a5e-450491f39a0b\">Thank you so much for speaking to us today! Can you tell us about the history of the Women’s Museum of Norway?&nbsp;</b></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Thank you for the invitation!&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://kvinnemuseet.no/en\">Women’s Museum of Norway</a> is the result of years of networking, fundraising, building a collection and finding a suitable building. The museum was founded in the town of Kongsvinger in the late 1980s, with the purpose of collecting, studying and disseminating the history and culture of women in Norway. The founders were influenced by emerging academic fields of women’s history and women’s studies (now women’s and gender history and gender studies), whose early common goal was to increase women’s visibility and status.</p>\r\n\r\n<p dir=\"ltr\">In 1995 the museum opened in the former childhood home of the avant-garde poet, Dagny Juel (1867‒1901). At the time Juel was nearly forgotten, but thanks to the Women’s Museum her story was made visible again.</p>\r\n"
