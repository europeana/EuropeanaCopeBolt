                body: "<h3><strong>Participatory events</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Project partners organised a series of participatory events and campaigns inviting the public to share their stories and memories relating to sport in each of the countries where partners are based. Throughout summer and autumn 2021 and into 2022, the partners organised 14 events: both physical in-person events and online events and campaigns.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Events were held in libraries, museums, archives, online, at a sporting event, in a school and at a stadium. We were particularly pleased to be able to host most of these events in person, when the public health situation during the pandemic allowed -<a href=\"https://pro.europeana.eu/post/engaging-the-public-with-europeana-sport-events\"> find out more</a>.</p>\r\n\r\n<p dir=\"ltr\">The collection day events and associated online campaigns led to more than 300 sport stories on Europeana, published as <a href=\"https://www.europeana.eu/en/search?query=europeana_collectionName%3A%28256_Sports_UGC%29\">user-generated collections</a>.</p>\r\n\r\n<p dir=\"ltr\">The Europeana Sport partners also organised a number of events to help professional audiences engage with the project and sporting heritage. From <a href=\"https://pro.europeana.eu/event/digital-spring-programme-2021-sport-cultural-heritage\">introducing the project</a> as part of Europeana’s spring programme, to workshops about <a href=\"https://pro.europeana.eu/event/europeana-sport-workshops\">copyright and sports related data</a>, from <a href=\"https://pro.europeana.eu/event/sporting-heritage-a-gif-making-workshop\">GIF-making</a> to <a href=\"https://pro.europeana.eu/event/europeana-sport-webinar-engaging-audiences-with-sport-and-culture\">exploring engagement</a>, these events informed and inspired.&nbsp;&nbsp;</p>\r\n"
