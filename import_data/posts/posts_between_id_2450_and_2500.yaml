                body: "<p><meta charset=\"utf-8\" />Europeana has achieved an important goal in fostering the reuse of the digital cultural heritage shared through its platform - all metadata and APIs published by Europeana are now also available on data.europa.eu, the official portal for European data managed by the Publications Office of the European Union.&nbsp;</p>\r\n\r\n<p>During the last quarter of 2021, the Europeana Foundation’s Research and Development team conducted a study among the members of the Europeana Aggregators’ Forum about the availability of cultural heritage datasets in data.europa.eu. The study concluded that only a small number of datasets aggregated by Europeana were available in data.europa.eu. Europeana advocates for the FAIR principles (Findability, Accessibility, Interoperability, Reusability), and bringing digital cultural heritage to external platforms is one of the<a href=\"https://pro.europeana.eu/post/europeana-and-the-fair-principles-for-research-data\"> ways we can comply with these principles</a>. So, we set about working on providing Europeana’s data resources to data.europa.eu and we are pleased to say that they are now available.&nbsp;&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">EU Datathon 2022</h3>\r\n\r\n<p>The publication of our resources on data.europa.eu happens at an opportune moment - just as the <a href=\"https://joinup.ec.europa.eu/collection/open-data/news/take-part-eudatathon-2022\">#EUDatathon 2022</a> call for submissions is open. This annual open data competition provides ‘a chance for open data enthusiasts and application developers from around the world to demonstrate the potential of open data, get international visibility for their innovative ideas and compete for their share of the total prize fund of €200,000 and the Public Choice Award.’ This year, the competition also contributes to the <a href=\"https://europa.eu/youth/year-of-youth_en\">European Year of Youth 2022</a> by featuring initiatives dedicated to young people all around Europe.<br />\r\n&nbsp;</p>\r\n\r\n<h3>Enter the EU Datathon</h3>\r\n\r\n<p>To participate in the EU Datathon, you must submit a proposal that aims to develop an application making use of at least one of the datasets available on data.europa.eu. The deadline is&nbsp; 31 March 2022.</p>\r\n\r\n<p>We encourage you to experiment with Europeana’s data resources and to consider entering Challenge 4 in particular - A Europe fit for the digital age. This is related to one of the European Commission’s defined priorities for 2019-2024 and is all about empowering people through a new generation of technologies.</p>\r\n\r\n<p>The EU Datathon is an excellent opportunity for interdisciplinary teams composed of researchers, university professors and students from Social Sciences and Humanities, and Computer and Information Science, who can combine the potential of digital cultural heritage with that of technology for the benefit of open science and society.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<h3 dir=\"ltr\">Our support&nbsp;</h3>\r\n\r\n<p>You can find out how to use the Europeana data resources and APIs at <a href=\"https://data.europa.eu/data/datasets/europeana-aggregated-dataset\">data.europa.eu</a>. And you can get in touch with us for personal support at <a href=\"mailto:api@europeana.eu\">api@europeana.eu</a>.&nbsp;&nbsp;</p>\r\n\r\n<p>We would like to hear from you if you reuse Europeana resources and you get the chance to be among the finalist teams - you can contact us at <a href=\"mailto:research@europeana.eu\">research@europeana.eu</a>. Good luck!</p>\r\n\r\n<p></p>\r\n"
