                body: "<p><meta charset=\"utf-8\" />And in the creative editorial category, Arunesh Varede used an animated short film, along with text and images, to tell the story of ‘<a href=\"https://medium.com/digital-storytelling-festival/occupation-of-yore-bhisti-the-water-carrier-131569337f68\">A day in the life of a Bhisti</a>’, who is more or less, ‘a water carrier from paradise who brings relief to the thirsty’. Arunesh writes that, ‘I took this opportunity to bring alive some of the long lost aspects of India, the country I live in. Digital realms are a perfect place to preserve moments that have faded with time, so that we can continue to share these stories in the times to come.’</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Ready to get started?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Interested in taking part? Here’s how you can get started.</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/event/digital-storytelling-festival-opening-gala\" target=\"_blank\">Register for the Opening Gala</a> - join us for inspiration, hints and tips, and interactive practical workshops.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Check out the <a href=\"https://medium.com/digital-storytelling-festival/resources/home\">storytelling resources</a> from last year’s Digital Storytelling Festival on Medium, including best practices, tips for telling stories via GIFs and ‘Instagram-style’ stories, as well as a range of online tools to help you create your stories using anything from graphics to voiceovers.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Explore Europeana’s <a href=\"https://pro.europeana.eu/page/seven-tips-for-digital-storytelling\">seven tips for digital storytelling</a> and watch our webinar on <a href=\"https://pro.europeana.eu/event/storytelling-with-digital-culture\">‘Storytelling with digital culture’</a>.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Follow <a href=\"https://twitter.com/hashtag/DigiStoryFest?src=hashtag_click\">#DigiStoryFest</a> on Twitter and <a href=\"https://medium.com/digital-storytelling-festival/newsletters/digital-storytelling-festival\">subscribe to the Festival’s newsletter</a> to keep up-to-date.</p>\r\n    </li>\r\n</ol>\r\n"
