                body: "<h3 aria-level=\"2\" paraeid=\"{96bd3701-5338-4c34-8352-c7c481e8a146}{180}\" paraid=\"301235456\" role=\"heading\"><strong>Congratulations on your success in Built with Bits! Can you tell us about your institution?&nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{96bd3701-5338-4c34-8352-c7c481e8a146}{186}\" paraid=\"17949282\">CODEMA is a school located in Gijón in the north of Spain, with more than 1,500 students and 100 teachers. We are one of the biggest schools in our region. CODEMA is a bilingual school specialised in several methodological approaches (active methodologies, collaborative learning, future classroom) and very active in all things European (including Erasmus, eTwinning and EU level projects).&nbsp;&nbsp;</p>\r\n\r\n<h3 aria-level=\"2\" paraeid=\"{96bd3701-5338-4c34-8352-c7c481e8a146}{196}\" paraid=\"1802251126\" role=\"heading\"><strong>Why did you apply to take part in Built with Bits?&nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{96bd3701-5338-4c34-8352-c7c481e8a146}{202}\" paraid=\"805901535\">We strive to offer our students multiple opportunities for growth, not only academically but also at the personal level. We believe that through their participation in Built with Bits we have fostered their desire to learn, to investigate and to act and their appreciation of the rich history of our school.&nbsp;&nbsp;</p>\r\n\r\n<h3 aria-level=\"2\" paraeid=\"{96bd3701-5338-4c34-8352-c7c481e8a146}{208}\" paraid=\"801909793\" role=\"heading\"><strong>Tell us about your winning entry!&nbsp;</strong></h3>\r\n\r\n<p paraeid=\"{96bd3701-5338-4c34-8352-c7c481e8a146}{214}\" paraid=\"1742979604\">'CODEMA: A century and beyond'&nbsp;is a project that celebrates the history of our school, Corazón de María, which was founded 80 years ago by Claretian Priests. The project consists of media (photographs and interviews) created by our students that are displayed in 3D models of our school building and assembly hall. All were from 16-year-old students who interviewed key figures of our school's history, digitalised media and created 3D models. This project shows the strong commitment of our school towards learning by doing as the outcomes are the products of our students’ work.&nbsp;</p>\r\n"
