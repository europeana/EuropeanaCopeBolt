        title: 'The image recognition app Vizgu launches with SMK - The National Gallery of Denmark to provide instant art info'
        posttype: News
        featured: false
        intro: "<p>The National Gallery of Denmark (SMK) collaborated with a group of Danish developers to release <a href=\"http://vizgu.com/#/home\">Vizgu</a>, an app that comes up with related art information - descriptive text and audio - whenever a visitor points his smartphone at an SMK painting. <a href=\"https://medium.com/smk-open/instant-smk-art-info-theres-an-app-for-that-81a836e17eed\">Jonas Heide Smith</a>, Head of Digital, tells us more about this innovative visitor guide which launched in September.</p>\r\n"
        body: "<p><strong>What was the museum's role in the development of the app?</strong></p>\r\n\r\n<p>We have been mostly involved in supplying data and discussing logistics. When we first started talks with Vizgu, they were at the late prototype stage, and were very responsive to our suggestions and requirements. We were the largest ‘content partner’ at the time of launch.<br><br><strong>How many artworks can be seen through the app? What material does it give access to?</strong></p>\r\n\r\n<p>Pretty much every single artwork on display at SMK - including sculptures - can be scanned. But the amount of information varies a lot. The most extensively described artworks will have an official image, core metadata, a text description, an audio guide file and links to further info. Oh, and for works without official audio files, you can get a nice robot reading the text, allowing you to keep your eyes on the art. It is only available in English for now, \_as Danish machine readers are not too literate yet.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-10/37076173346_5c62d1fa9e_z.jpg\" style=\";\"></p>\r\n\r\n<p><em>Jonas Heide Smith, <a href=\"https://www.flickr.com/gp/jonassmith/dcaF2Y%20(\">Flickr</a></em></p>\r\n\r\n<p><strong>All images are stored in the app's database. Are there other content partners involved?</strong></p>\r\n\r\n<p>Vizgu has also teamed up with <a href=\"http://www.ccandratx.com/en/c1/home.html\">CCA Andratx</a>, a contemporary art center in Mallorca - and they have ongoing talks with other institutions. The data clearly calls for linking, to allow visitors to access other museums’ collections, but the details are still being considered.</p>\r\n\r\n<p><strong>How does Vizgu differ from traditional ways of using the museum?</strong></p>\r\n\r\n<p>We see it as an opt-in layer which broadens the range of ways to use the museum and its collection. Using your phone, you can choose to study background material while sitting down (instead of standing by a wall), or even bring it home to go in-depth from your couch. It doesn’t change things radically, but it adds a great deal of new flexibility.<br><br><strong>What is the connection between Vizgu and the SMK Open Project?</strong></p>\r\n\r\n<p>In a way, the Vizgu collaboration is ‘core’ <a href=\"http://smk.dk/smkopen\">SMK Open</a>. We want to turn the museum into a platform by supplying data for others to use and build upon. And that’s exactly what Vizgu has done. So it wasn’t one of our planned SMK Open products, but it’s exactly the kind of thing\_we’ve been hoping would happen!</p>\r\n\r\n<p><em>by Camille Tenneson</em></p>\r\n"
