        title: 'Make it Festive'
        posttype: Blog
        featured: false
        intro: "<p>Get creative with Europeana’s openly licensed content for a joyful holiday season</p>\r\n"
        body: "<p>Throughout this year, <a href=\"https://pro.europeana.eu/post/makewitheuropeana-art-nouveau\" target=\"_blank\">we have been highlighting</a> our finest, free to reuse content to inspire the <strong>maker movement</strong>. We believe our shared digital cultural heritage can be used in new makers designs, businesses or services by both amateur and professional arts, crafts and technological practitioners. Today, we launch our third and last promotional season of 2017 dedicated to <strong>the</strong> <strong>end-of-year festivities</strong>.</p>\r\n\r\n<p>The holiday season is a jolly time when many people traditionally gift their loved ones with special and tailored presents - the products on <a href=\"https://www.etsy.com/search?q=christmas&amp;as_prefix=chri&amp;explicit=1&amp;page=1\" target=\"_blank\">Etsy</a> are a showcase of that trend. It’s also a time when dedicated makers markets are a must-go for families and for everyone else – take the <a href=\"https://americanmuseum.org/events/christmas-craft-fair-2017/\" target=\"_blank\">Christmas Craft Fair</a> organized by the <a href=\"https://americanmuseum.org/\" target=\"_blank\">American Museum in Britain</a> as an example. We hope that the holiday spirit and our openly licensed material will motivate commercial and noncommercial makers projects everywhere.</p>\r\n\r\n<p>Over the next weeks, we will draw your attention to our top picks devoted to the act of sharing and gifting others. We will feature some fantastic content from the galleries, museums, archives and libraries from across Europe to be remixed and transformed by merry makers. In our selection of digital cultural content, we will include playful toys for children, pattern designs for creating original wrapping paper, and Christmas cards to greet your loved ones. Stay tuned for festive ornaments, decoration, stockings and gingerbread thematic blog posts. You will discover rich, high quality, pan-European resources that are available for makers to create with.</p>\r\n\r\n<p><strong>Check out below some of our favourite inspiring items and\_take a look at our\_<a href=\"https://www.europeana.eu/portal/en/explore/galleries/winter-wonderland\" target=\"_blank\">Winter </a></strong><a href=\"https://www.europeana.eu/portal/en/explore/galleries/winter-wonderland\" target=\"_blank\"><strong>wonderland</strong></a><strong><a href=\"https://www.europeana.eu/portal/en/explore/galleries/winter-wonderland\" target=\"_blank\"> gallery</a>!</strong></p>\r\n\r\n<p><strong>Do you #MakewithEuropeana?</strong>\_We will feature the best examples of makers using Europeana content on Europeana Labs. Follow us on <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">Twitter</a> or sign up to the <a href=\"http://eepurl.com/bcPYL9\" target=\"_blank\">Europeana Labs newsletter</a> for updates and other opportunities.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/90402_BK_14656_150.jpeg\" style=\"width: 560px; height: 615px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/90402/BK_14656_150\" target=\"_blank\">Pop, voorstellende het kindermeisje als naaister. </a>1676, 1715-1730. Rijksmuseum. Public Domain.</em></p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/2048213_item_O225284.jpeg\" style=\"width: 560px; height: 417px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2048213/item_O225284.html?q=\" target=\"_blank\">P</a><a href=\"https://www.europeana.eu/portal/en/record/2048213/item_O225284.html?q=\" target=\"_blank\">art II: Fortgesetzter Kunst- und Fleiss-übender Nadel</a><a href=\"http://www.europeana.eu/portal/en/record/2048213/item_O225284.html?q=\" target=\"_blank\"> </a>(...) 1737-1746. Margaretha Helm. Victoria And Albert Museum. </em><em>CC BY</em><em>.</em></p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/2022608_NF_NF_07826_038.jpeg\" style=\"width: 560x; height: 843px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/2022608/NF_NF_07826_038.html\" target=\"_blank\">Juletre. </a>Herman Christian Neupert. 1931. Norsk Folkemuseum. Public Domain.</em></p>\r\n\r\n<h2>#Makersgonnamake</h2>\r\n"
