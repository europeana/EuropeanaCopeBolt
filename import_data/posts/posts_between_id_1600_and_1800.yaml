        title: 'Copyright advocacy update: Future access to cultural heritage, geoblocking  or a Digital Single Market?'
        posttype: News
        featured: false
        intro: "<p>Europeana Board Member Paul Keller reacts to a newly proposed article by the European Council that goes against the idea of Digital Single Market. Read his in <a href=\"https://pro.europeana.eu/page/02-11-17-eu-copyright-reform-update\">in-depth article here</a>.</p>\r\n"
        body: "<p>More than a year after the European Commission published its proposal for a <a href=\"https://ec.europa.eu/digital-single-market/en/news/proposal-directive-european-parliament-and-council-copyright-digital-single-market\">Directive on Copyright in the Digital Single Market</a> (DSM directive), discussions continue both in the Council and in the European Parliament. While the discussions in the European Parliament have recently slowed down to a crawl (the vote in the Legal Affairs committee <a href=\"https://twitter.com/Senficon/status/923915710518169600\">is not expected before January</a>), the discussions between the Member States in the Council are picking up steam: earlier this week, the Estonian Council presidency’s <a href=\"https://www.parlament.gv.at/PAKT/EU/XXV/EU/16/00/EU_160054/imfname_10757971.pdf\">\_consolidated compromise proposal</a> was made public. The proposal includes an entirely new article on ’Collective licensing with an extended effect’.</p>\r\n\r\n<h3>Extended collective licensing and cross border use</h3>\r\n\r\n<p>To anyone familiar with the Commission's proposal (and <a href=\"https://pro.europeana.eu/post/a-better-solution-to-making-out-of-commerce-works-available-online\">our criticism of the proposal</a>) this addition will appear somewhat odd as the Commission's original proposal already relied on ’collective licensing with an extended effect’ as a mechanism that would allow cultural heritage Institutions to make out of commerce works (OOCW) from their collections available online.</p>\r\n\r\n<p>Articles 7-9 of the Commission's proposal are aimed at enabling the cross border use of out of commerce works. This would allow cultural heritage institutions to make such works from their collections available online so that they can be accessed from everywhere within the EU. While we think that relying on extended collective licensing alone will not be sufficient to achieve this objective for all sectors and all types of work, we are happy with the ambition to solve this problem on an EU wide basis.</p>\r\n\r\n<h3>Going against a Digital Single Market for cultural heritage?</h3>\r\n\r\n<p>By contrast, the newly proposed article 9a focusses on (existing) national extended collective licensing arrangements and would not have any cross border effects. Instead, it introduces provisions into the EU legal framework that would remove the legal uncertainty that currently surrounds the extended collective licensing arrangements that exist in a number of (mainly nordic) EU member states.</p>\r\n\r\n<p>By introducing the ability for more flexible domestic ECL systems, the Member States make the provisions aimed at allowing EU wide access to out of commerce works less attractive. From our perspective, this would be a huge loss that goes directly against the objective of the directive to create a Digital Single Market that enables cross border access to the digitised cultural heritage collections of institutions all across the EU.</p>\r\n\r\n<p>The new proposal will likely lead to a situation where a lot of digital collections will only be available from within the Member State where the institution owning the collection resides. While it is unlikely that this is the intention behind the new article it would move us further away from Europe wide access to digitized cultural heritage and closer to a reality in which geo blocking access to culture becomes the norm</p>\r\n\r\n<p>We invite you to read our <a href=\"https://pro.europeana.eu/page/02-11-17-eu-copyright-reform-update\">in-depth article</a> on the IPR page.</p>\r\n\r\n<p><em>Note:</em> On behalf of the Europeana Network Association, the Europeana Foundation represents the view of cultural heritage institutions in the debates around the EU copyright reform. Read the full\_<a href=\"https://pro.europeana.eu/post/the-latest-on-copyright-reform-europeana-s-updated-mandate\">consensus driven mandate</a>. The mandate was approved with a clear majority of the Europeana Network Association Members Council, with a small number of organizations recording their dissent (which are clearly recorded in the mandate).</p>\r\n"
