        title: '#EuropeanaInspires - Meet design projects from LUCA, School of Arts, Brussels'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p><em>This is a guest blog post by <a href=\"http://www.nathalik.be/\" target=\"_blank\"><strong>Nathalie Kronal</strong></a> from <strong><a href=\"http://www.luca-arts.be/en\" target=\"_blank\">LUCA</a></strong> (School of Arts, Brussels).</em></p>\r\n\r\n<p>New technological changes have emerged in rapid succession, blurring the distinctions between physical and digital world, and forming new creative and digital communities as a result. We can harness this change to bring our shared European cultural heritage closer to the public.</p>\r\n\r\n<p>Because Europeana has been inspiring creatives and developers to reuse their openly licensed content in innovative ways, our school, <strong><a href=\"http://www.luca-arts.be/en\" target=\"_blank\">LUCA</a></strong> (School of Arts, Brussels) has encouraged students to think of possible reinterpretations and reuses of Europeana content.</p>\r\n\r\n<h2>The assignment</h2>\r\n\r\n<p>During the second semester of the 2016-2017 school year, second-year bachelor's students of <a href=\"http://www.luca-arts.be/en/afstudeerrichting/graphic-design-1\" target=\"_blank\">Graphic Design</a> were asked to remodel a part of the Europeana collection into an interactive and immersive digital experience that was intuitive and pleasant to use. The goals of the assignment were to create new insights, reveal connections that were invisible before and let users engage more deeply with the content.</p>\r\n\r\n<p>The students started the assignment by analysing the content provided on the platform and looking for items that inspired them. They quickly began to see opportunities in the extensive collection and ideas began to grow. We encouraged our students to experiment continuously and start with rapid prototyping early in the process. For about twelve weeks our students immersed themselves in design research and development: user flows, paper and dynamic prototyping, functional and graphic design and user testing.</p>\r\n\r\n<p>The results are quite diverse, from useful tools in the form of an app or website, to playful installations where the user needs to move around to discover the collection. Some exciting projects came out of this and we selected three student projects we’d like to share with the Europeana community - see below.</p>\r\n\r\n<h2>The projects</h2>\r\n\r\n<h2>\n<strong>ARTO​ </strong><strong>​</strong>by<em> Nabil El Hajjouti</em>\n</h2>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/screen-shot-2017-06-22-at-01.56.24.png\" style=\"width: 300px; height: 533px;\"></p>\r\n\r\n<p><em>ARTO by Nabil El Hajjouti. All rights reserved.</em></p>\r\n\r\n<p><a href=\"http://www.flickr.com/photos/europeanaimages2/37079815205/in/album-72157686241616764/\" target=\"_blank\">ARTO</a> is an app that allows users to explore a part of the Europeana collection by playing an association game. The goal of the game is to match random given popular film quotes with paintings available on Europeana.</p>\r\n\r\n<h2>\n<strong>Colour Meets Sound </strong><em>by Matti Verbanck</em>\n</h2>\r\n\r\n<address></address>\r\n\r\n<address></address>\r\n\r\n<address><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/matti2.jpg\" style=\"width: 560px; height: 326px;\"></address>\r\n\r\n<address>Colour Meets Sound by Matti Verbanck. All rights reserved.</address>\r\n\r\n<p><a href=\"http://www.flickr.com/photos/europeanaimages2/36266239503/in/album-72157686241616764/\" target=\"_blank\">Colour Meets Sound</a> is a web tool that makes the colors from Europeana Fashion objects accessible to people with color blindness. This is possible by connecting color frequencies to sound frequencies.</p>\r\n\r\n<h2></h2>\r\n\r\n<h2>\n<strong>A Walk Through History </strong><em>by Joëlle Tan</em>\n</h2>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/234391532\" width=\"640\"></iframe></p>\r\n\r\n<address><em><a href=\"https://vimeo.com/234391532\">A Walk through History [simulation]</a> from <a href=\"https://vimeo.com/user66975364\">Joëlle Tan</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</em></address>\r\n\r\n<p><a href=\"http://www.flickr.com/photos/europeanaimages2/36938425121/in/album-72157686241616764/\" target=\"_blank\"><em>​</em>A Walk Through History</a> is an indoor installation where visitors are able to navigate through a selection of paintings - from the Europeana database - whilst moving around in the space. The installation includes two connected components: a wall projection and a painted grid on the floor.</p>\r\n\r\n<h2><strong>To learn more about these works, check out the dedicated <a href=\"https://www.flickr.com/photos/europeanaimages2/sets/72157686241616764/\" target=\"_blank\">Flickr album</a>!</strong></h2>\r\n"
