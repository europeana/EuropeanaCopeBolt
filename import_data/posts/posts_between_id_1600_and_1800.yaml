        title: '62% of rights statements are accurate - together, we can improve on that'
        posttype: News
        featured: false
        intro: "<p>Recent research by Kennisland identified that 62% of content published via Europeana has\_accurate rights statements, and that there are common issues that lead to the 38% that are inaccurate.</p>\r\n"
        body: "<p>Accurate rights statements help users of cultural heritage understand how they can reuse the content they discover. In this blog, we explain how Europeana is responding to the recommendations in <a href=\"https://www.kl.nl/publicaties/research-paper-the-accuracy-rights-statements-on-europeana-eu/\">Kennisland's\_report</a>, and what cultural heritage institutions can do to increase the confidence people can have when reusing cultural content. \_\_</p>\r\n\r\n<p><img alt=\"Overview of results showing the accuracy of rights statement applied to content published via Europeana\" src=\"/files/Images/Blog_images/2018-01/KL%20pie%20chart.JPG\"></p>\r\n\r\n<p><em>Overview of results showing the accuracy of rights statement applied to content published via Europeana, from Research Paper: The accuracy of Rights Statements, Kennisland</em></p>\r\n\r\n<h3>\r\n<br>\r\nTogether we’re steadily improving the labelling of cultural content</h3>\r\n\r\n<p>Collectively, we have come a long way since <a href=\"https://pro.europeana.eu/post/rights-labelling-campaign-reaches-its-final-phase\">research as first undertaken into the use and accuracy of rights statements in 2013</a>. Back then, 30% of objects didn't have a rights statement - today 100% of objects do. We also saw evidence that a large number of collections contained objects that were not correctly labelled. Today, Kennisland estimates this figure to be around 38% and points us to a recurring issues of incorrect labelling of objects using Creative Commons licences and the Public Domain Mark.\_ And in this time we've seen some large collections opened up such as<a href=\"https://pro.europeana.eu/post/set-art-free-and-the-rest-will-follow\"> SMK </a>\_and\_<a href=\"https://pro.europeana.eu/post/the-success-of-hispana\">Hispana</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"Accuracy of rights statement per category\" src=\"/files/Images/Blog_images/2018-01/KL%20bar%20chart.JPG\"></p>\r\n\r\n<p><em>Accuracy of rights statement per category, from Research Paper: The accuracy of Rights Statements, Kennisland\_</em></p>\r\n\r\n<p>The research report, undertaken over the summer of 2017, continues \_our effort to better understand how accuracy rights statements are applied. \_Can we assess the accuracy of the statements used, and when we find inaccurate statements is it possible to identify why? \_The research undertaken, was based on extrapolation, \_differentiated between inaccurate statements. For example where an object was labelled with a Public Domain Mark (PDM) and the data absolutely confirms that the object is in copyright. And those that are questionable such as where the data published does not appear to support the selection of a Creative Commons licence. \_It also highlights the issue of objects that are not protected by copyright, and those where the copyright has expired being labelled with a Creative Commons licence.\_</p>\r\n\r\n<h3>How Europeana is responding to the report’s recommendations</h3>\r\n\r\n<p>In 2018 we're going to focus on improving the support, information and training we offer to data partners. \_We want to highlight the common issues faced when applying rights statements such as looking at what copyright applies to, and providing support to data partners on how to address them. \_And we will promote the use\_of <a href=\"https://pro.europeana.eu/page/available-rights-statements\">statements from the RightsStatements.org consortium</a>.</p>\r\n\r\n<p><br>\r\nThe copyright community will be formalised to provide a space to share best practices - for example how to seek permission to apply Creative Commons licences - and knowledge between professionals. \_ And we’ll be looking at improving our own policies and practices, such as updating the documentation provided to data partners during the ingestion process.</p>\r\n\r\n<h3>\r\n<br>\r\nWorking together - how Europeana and data partners can improve the accuracy of rights statements</h3>\r\n\r\n<p>There is a limit to what the data analysis can tell us - it can’t for example tell us about your experience applying rights statements. Or how well you feel that you understand the copyright laws that apply to your collections, or if you have adequate resources available to research and apply rights statements correctly. \_</p>\r\n\r\n<p><br>\r\nYou can help us improve the support we can offer by talking to us about your experiences applying rights statements. Do you recognise the issues highlighted in this report in your own data? \_Get in touch and together let’s improve Europeana Collections one rights statement at a time.\_ \_</p>\r\n\r\n<p>Read <a href=\"https://www.kl.nl/publicaties/research-paper-the-accuracy-rights-statements-on-europeana-eu/\">the full research paper by Kennisland</a></p>\r\n\r\n<h2>Footnote on the research paper</h2>\r\n\r\n<h3>Methodology</h3>\r\n\r\n<p>Kennisland constructed a methodology for qualitative research in which they\_individually assessed the accuracy of the rights statements of a representative sample of 1,462 digital objects made available via Europeana. The results from the sample give an indication of the accuracy of the rights statements of the entire database of Europeana. The research was limited to determining the accuracy of the rights statements by looking at the available data on Europeana and the website of the data partner.</p>\r\n\r\n<h3>And the results?</h3>\r\n\r\n<p>The results show that at least 61.8% of the rights statements were accurately applied and at least 9.1% were inaccurate based on the available information. The accuracy of 17.4% of the rights statements is questionable, while for 8.8% of the rights statements it was not possible to determine the accuracy. 3% of the rights statements have not been evaluated.</p>\r\n\r\n<p>There are two categories – objects with a public domain statement and objects with a Creative Commons statement – where the accuracy is significantly lower in comparison to the other categories. The accuracy in these two groups is close to (at least) 50%.</p>\r\n\r\n<h3>So, what next?</h3>\r\n\r\n<p>Through policy and training, Europeana can support the improvement of the quality of the rights statements, but cannot by itself completely solve the underlying problems concerning their accuracy.The accuracy of rights statements is in the first instance the responsibility of the institutions that make digital objects available via Europeana (the data partners).</p>\r\n\r\n<p>Kennisland have put together some recommendations for Europeana, which are intended to open up a dialogue with data partners about how to improve the accuracy of rights statements.</p>\r\n"
