        title: 'First Europeana Challenge 2016'
        posttype: News
        featured: false
        intro: null
        body: "<p>We received numerous applications and thus needed some extra time for review and evaluation. We also decided to extend the prize fund to be able to support more (equally) strong ideas.</p>\r\n\r\n<p>Without further delay, we are happy to announce the First Europeana Challenge winners. The winning projects are presented in no particular order and include a reference to the challenge theme:</p>\r\n\r\n<ul>\n<li><strong>Art Stories app (Art &amp; Design) - 10.000 EUR</strong></li>\r\n    <li><strong>CineMacina (First World War) - 10.000 EUR</strong></li>\r\n    <li><strong>StoryPix (Art &amp; Design) - 15.000 EUR</strong></li>\r\n</ul>\n<p>Congratulations! More information on the winning projects will follow in a blog post on Europeana Labs next week.<br><br>\r\nEuropeana Team</p>\r\n\r\n<p>********************************************</p>\r\n\r\n<p>Calling all creative thinkers! From now until 29 February, we'd like you to submit your designs for fantastic products and services which make the most of Europe's rich digital cultural heritage on the topics of First World War, Art &amp; Design and Europe’s Music Heritage.</p>\r\n\r\n<h3 id=\"criteria\"><b>Competition criteria</b></h3>\r\n\r\n<p>We are looking for products, services, and projects which:</p>\r\n\r\n<ol>\n<li>Re-use Europeana openly licensed content</li>\r\n    <li>Are dedicated to the competition themes of First World War, Art &amp; Design and Europe’s music heritage.</li>\r\n    <li>Demonstrate clear social and/or economic impact. Successful entries will meet at least one of these criteria:\r\n    <ul>\n<li style=\"padding-top:6px;\">Offer novel and engaging ways of experiencing and/or interacting with digital cultural content</li>\r\n        <li>Support lifelong learning e.g. have a strong educational element</li>\r\n        <li>Enable commercial re-use of cultural data</li>\r\n    </ul>\n</li>\r\n    <li>Have a clear business model (address key elements, such as target group, value proposition, technical feasibility, sustainability)</li>\r\n</ol>\n<p>We are open to entries at various stages of maturity (concept, prototype, early stage product). Suitable entries include apps, online services, games, e-books, or artistic and product designs.</p>\r\n\r\n<h3 id=\"resources\"><b>Resources</b></h3>\r\n\r\n<p>We have made a selection of content and technical resources available to help your creative process. Have a look at the listed datasets per theme and of course feel free to explore Europeana Collections for more inspiration. Should you have any questions with regard to content sourcing and/or the Europeana API, please drop an e-mail to <a href=\"http://mailto:james.morley@europeana.eu\">james.morley@europeana.eu</a>. James will also run weekly online Q&amp;A sessions on 12th February at 13:00 CET and 19 February at 11.00 CET. Subscribe for a session by sending him an e-mail for your preferred date.</p>\r\n\r\n<h3><b>First World War</b></h3>\r\n\r\n<p>The First World War has been a particular focus for Europeana through our highly successful <a href=\"http://www.europeana1914-1918.eu\" target=\"_blank\">Europeana 1914-1918 project</a>. This project has actively sought contributions from the public across Europe, providing a unique resource from all sides of the conflict. This now amounts to over 14,000 stories and 140,000 items. Items range from diaries and personal photographs to images of objects related to the conflict. Most material is available under an open license.</p>\r\n\r\n<ul>\n<li>Explore <a href=\"http://europeana1914-1918.eu/en/collection/search\" target=\"_blank\">Europeana1914-1918 Collections</a>\r\n</li>\r\n    <li>WW1 <a href=\"http://europeana1914-1918.eu/en/collection/search?qf%5Bindex%5D=c\" target=\"_blank\">User submitted content</a>\r\n</li>\r\n    <li>Featured WW1 <a href=\"http://labs.europeana.eu/data?tag=first-world-war\" target=\"_blank\">open datasets</a>\r\n</li>\r\n    <li>Example API queries: <a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=europeana_collectionName%3A2020601*&amp;rows=24\" target=\"_blank\">User contributed items</a> and <a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=%221914-18%22+OR+%22WW1%22+OR+%22Great+War%22+OR+%22First+World+War%22&amp;rows=24\" target=\"_blank\">Subject search across all collections</a>\r\n</li>\r\n</ul>\n<p>Read our blog post for <a href=\"/blog/first-world-war-data-sources-for-the-europeana-challenge\">further details about finding and accessing WW1 related content</a>.</p>\r\n\r\n<h3><b>Art &amp; Design</b></h3>\r\n\r\n<p>Europe’s galleries, museums, libraries, and archives are rich in beautiful visual materials suitable for all sorts of art and design related projects. Increasingly these are being made available in high resolution and with open licenses, and new features in the Europeana Collections website and Europeana API allow users to find exactly what they are looking for.</p>\r\n\r\n<ul>\n<li>Europeana <a href=\"http://europeana.eu/portal/collections/art-history\" target=\"_blank\">Art History Collection</a>\r\n</li>\r\n    <li>Europeana <a href=\"https://www.pinterest.com/europeana/\" target=\"_blank\">Pinterest boards</a>\r\n</li>\r\n    <li>Search for openly licensed, high-resolution images of <a href=\"http://www.europeana.eu/portal/search?f%5BIMAGE_SIZE%5D%5B%5D=extra_large&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;q=what%3A%22painting%22\" target=\"_blank\">paintings</a>\r\n</li>\r\n    <li>Explore new <a href=\"http://www.europeana.eu/portal/browse/colours\" target=\"_blank\">colour search</a>\r\n</li>\r\n    <li>Featured open datasets: <a href=\"http://labs.europeana.eu/data?tag=art\" target=\"_blank\">Art</a>, <a href=\"http://labs.europeana.eu/data?tag=design\" target=\"_blank\">Design</a>, <a href=\"http://labs.europeana.eu/data?tag=maps\" target=\"_blank\">Maps</a>, <a href=\"http://labs.europeana.eu/data?tag=fashion\" target=\"_blank\">Fashion</a>\r\n</li>\r\n    <li>Example API queries: <a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=*:*&amp;reusability=open&amp;qf=IMAGE_SIZE:extra_large&amp;profile=facets\" target=\"_blank\">Openly licensed content </a>with direct access to &gt;4-megapixel images and Colour search: add e.g. &amp;colourpalette=%23A52A2A</li>\r\n</ul>\n<h3>Europe’s Music Heritage</h3>\r\n\r\n<p>Europe is steeped in musical heritage and this diversity is well reflected on Europeana. The Europeana Music Collection provides access to over 200,000 items, including images, text, video and of course sounds, representing nearly every European country (plus a few more!). Whilst we have a few <a href=\"http://labs.europeana.eu/apps?category=audiovisual\" target=\"_blank\">examples</a> of audiovisual creations using this material, specific examples on the theme of music are poorly represented. This is your chance to change that!</p>\r\n\r\n<ul>\n<li>Explore: <a href=\"http://www.europeana.eu/portal/collections/music\" target=\"_blank\">Europeana Music Collection</a>\r\n</li>\r\n    <li>\r\n<a href=\"http://www.europeana.eu/portal/search?f%5BMEDIA%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BREUSABILITY%5D%5B%5D=restricted&amp;f%5BTYPE%5D%5B%5D=SOUND&amp;q=\" target=\"_blank\">Sound items</a> with direct access to media files</li>\r\n    <li>Example API queries: <a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=europeana_collectionName%3A9200251_Ag_EU_TEL_a1200a_British_Library*&amp;rows=24\" target=\"_blank\">Sound files from the British Library</a>\r\n</li>\r\n</ul>\n<h3>Europeana Labs and the Europeana API</h3>\r\n\r\n<p><a href=\"http://labs.europeana.eu\" target=\"_blank\">Europeana Labs</a> is the go-to place for anyone wishing to re-use Europeana content. It provides featured datasets highlighting some of the great content that is available, an apps showcase for inspirational ideas, and a wealth of other resources to help support your project. If you’re planning on using the Europeana API then there’s extensive documentation that will help developers unlock the rich resources in Europeana - <a href=\"http://labs.europeana.eu/api/registration\">sign up for an API key</a>.</p>\r\n\r\n<h3>Prizes</h3>\r\n\r\n<p>Competition winners will receive a share of the total prize fund of <b>25.000 EUR</b> for further development of their projects. The exact amount of funding will vary depending on the project quality (how well the entry meets the competition criteria) and development needs. To receive the funding, the winner will be required to sign a subcontract with the Europeana Foundation.</p>\r\n\r\n<p>In addition, competition winners may be eligible for non-financial support, such as participation in co-creation and crowdfunding workshops.</p>\r\n\r\n<h3>How to apply?</h3>\r\n\r\n<p>Submit your application via the simple form below. <b>Deadline: 29 February 2016.</b></p>\r\n\r\n<p>Within two weeks after the competition deadline we will contact short-listed applicants and schedule Skype interviews to further evaluate their application. Competition winners will be announced on 31 March 2016 on the Europeana Labs website.</p>\r\n\r\n<p>Good luck! We very much look forward to seeing all the amazing things you want to create.</p>\r\n\r\n<h3>Entry form</h3>\r\n\r\n<p>Please note that, once submitted, there is no option to edit your entry. We strongly suggest that you compile your answers and then add them for submission when you are you are happy that they are ready!</p>\r\n"
