        title: 'Europeana Collections teams up with Beneylu School to improve resources of primary school classrooms'
        posttype: Blog
        featured: false
        intro: "<h3>Teachers can now access Europeana Collections via the leading digital pedagogical platform Beneylu School</h3>\r\n\r\n<h3></h3>\r\n\r\n<p></p>\r\n"
        body: "<p>Beneylu is a digital primary school resource publisher which offers teachers the opportunity to take their classes to the next level with <a href=\"https://beneylu.com/school/us/\">Beneylu School</a>, the digital classroom kitted out with the best apps including a blog and a homework planner.It was founded by Benjamin Viaud, Eymeric Taelman and Ludovic Meyer in 2008, with the goal of ‘making school even greater’.</p>\r\n\r\n<p><img height=\"241\" src=\"https://lh3.googleusercontent.com/JX93k-NTgoU4WulD5kCZX_IOjA_HICVcQ3ytR34yIshXDzbqGhueyXOpcYMbnGqTN6Jw9NS8uVf71BOa3lnxXCq9KHh77tG98aACHMtLWt-hP0V3854O0zUiKhmTvhT0saK3yzSm\" width=\"461\"></p>\r\n\r\n<p><em>Screenshot of Beneylu School: the digital classroom for primary and elementary school students, kitted out with all the best apps for real collaboration</em></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Upgrading classrooms around the world</strong></p>\r\n\r\n<p>To achieve this, the company harnesses the network of each student’s network - their teachers, parents and friends - and enhances it with clear, intuitive and secure services that improve the learning environment.</p>\r\n\r\n<p>34,000 primary school classrooms in 38 countries around the globe are already signed up to Beneylu School, which is available in French, English and Spanish. This way, Beneylu has become the number-one publisher of digital pedagogical platforms for primary schools being present in France, UK, Australia, Spain, Canada, North and South America, or even in countries like Indian or Japan where Spanish, English or French teachers are working abroad.</p>\r\n\r\n<p><strong>New resources to look beyond school books</strong></p>\r\n\r\n<p>Robin and Antoine are students in France. They both enjoy the interactivity that these new resources bring to the lessons. <em>'Every morning, we look at an artwork or we listen to a piece of music found on Beneylu. At the end of the week, a student writes an article about one of these topics. Once the teacher has reviewed it, we publish it on the classroom blog.’</em></p>\r\n\r\n<p>For Gwenaëlle, French school teacher, these new features and the variety of educational material help her improve her classes. <em>‘I store resources and videos in the Media Library which I use for individual or written work outside the classes. For example, I assign \_homework via the Mail app, asking my students \_to look in the Media Library at the photos and videos from the science experiments covered the previous class, and to \_reuse this content to write an article on the blog.’</em></p>\r\n\r\n<p><strong>An ongoing collaboration for educational content</strong></p>\r\n\r\n<p>Europeana and Beneylu have teamed up to offer primary schools quality content relating to art, history, animals, and more topics. Currently, 34,000 classrooms can use the Beneylu School secure <a href=\"https://beneylu.com/spot/us/beneylu-school/apps-for-the-classroom/app-search-engine.html\">Search Engine app</a> to access \_the rich and diverse material from Europeana Collections, including 53 million digital objects. In the near future, it could also provide more content from Europeana, such as the Art Faces app.</p>\r\n\r\n<p><img height=\"309\" src=\"https://lh3.googleusercontent.com/XY8YxQ4BrMCrercZNcU47esDNsI00N6Dled3mNAy7CbEidv0B5jg-KQCim0QcWXpzdVoVZ8jWPlEItRYCet1ae8F544SmfoDllEctjua5F_COyVQtcQJqVu7O191LxORWRSyeYOW\" width=\"396\"></p>\r\n\r\n<p><em>Screenshot of the Beneylu School Search Engine\_listing\_content from the Europeana digital library</em></p>\r\n\r\n<p></p>\r\n\r\n<p><img height=\"376\" src=\"https://lh4.googleusercontent.com/Pw7PJlcaZxdV7re-0MVGAFZfM2SYQIH0w7aJ-weuVgefwCweU-36XEZY1Nj7oOGvb7gCji650GtUFLmdGfaq4j9CEH-GXqfOO3G0uwbFP3cpyoNeJ2D9WEb_HIkG5mThWwJsjHsk\" width=\"602\"></p>\r\n\r\n<p><em>Screenshot of the Homework Planner</em></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
