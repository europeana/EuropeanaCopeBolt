        title: 'Second Europeana Challenge 2016'
        posttype: News
        featured: false
        intro: "<p>Funding available for the best ideas for re-use of Europeana’s fashion cultural heritage!</p>\r\n"
        body: "<h3>Europeana Challenge - fashion</h3>\r\n\r\n<p><strong>Theme</strong>: Fashion<br><strong>Prize</strong>: Total of €20.000 for the best project idea(s)<br><strong>Submission deadline</strong>: 31 October 2016 (23.59 CET)</p>\r\n\r\n<p>Calling all developers, designers, makers, artists, educators and cultural heritage digital thinkers! We’re offering a share of €20.000 for the best idea(s) of how to creatively re-use Europeana and Europeana Fashion’s openly licensed fashion content in a digital product, service or business. Winner(s) will also benefit from promotion and additional non-financial business development support to help realize their ideas. We are pleased to be working in collaboration with <a href=\"http://www.europeanafashion.eu/portal/home.html\" target=\"_blank\">Europeana Fashion</a>, their network and providers to promote the reuse of Europeana’s content within the wider fashion and fashion heritage community.</p>\r\n\r\n<p><strong>Timeline</strong></p>\r\n\r\n<ul>\n<li>Online application period: 19 September – 31 October (23.59 CET)</li>\r\n    <li>Panel assessment period: 1 November 2016 – 23 November 2016</li>\r\n    <li>Notifications for unsuccessful applicants and invitations to Skype interview for shortlisted candidates: by 25 November 2016</li>\r\n    <li>Skype interviews and communication of interview outcome: 28 November - 9 December 2016</li>\r\n    <li>Winner(s) announced on Europeana Labs: by 19 December 2016</li>\r\n    <li>Deadline to deliver the winning product/service: 30 June 2017</li>\r\n</ul>\n<p><strong>Who and what is eligible?</strong><br>\r\nWe invite applications from:</p>\r\n\r\n<ul>\n<li>Individuals or teams of creatives interested in designing fantastic digital products and services using digital cultural heritage content.</li>\r\n    <li>Creative minds from anywhere in the world.</li>\r\n</ul>\n<p>Your product/service must:</p>\r\n\r\n<ul>\n<li>Be digital.</li>\r\n    <li>Meet the challenge theme.</li>\r\n    <li>Re-use Europeana openly licensed content. Usage of the Europeana API is optional; you can also manually download items.</li>\r\n    <li>Be delivered on or before 30 June 2017.</li>\r\n</ul>\n<p>We can accept entries which are:</p>\r\n\r\n<ul>\n<li>Of various types - eligible proposals include but are not limited to digital applications, web services, MOOCs on the theme of fashion, business ideas based on modern technologies such as laser cutting, 3D printing, etc.</li>\r\n    <li>At various stages of maturity (concept, prototype, early stage product). Applications should be supported with digital visual proof or illustration of the product/service (e.g. for a web-based platform, you could send us a webpage in alpha or a PDF of your intended website design).</li>\r\n    <li>Existing applications when they are based on the challenge theme and meet the criteria below. They must further the business potential of the existing application - significant new developments must be planned and described in the application.</li>\r\n</ul>\n<p>We do NOT accept:</p>\r\n\r\n<ul>\n<li>Projects in receipt of other EU funding.</li>\r\n    <li>Publication of PhD thesis and similar scientific publications even if related to the challenge theme.</li>\r\n</ul>\n<p><strong>Important! Applicants must be registered as legal entities in their respective country. This is required for the contractual arrangement with Europeana (see our <a href=\"http://labs.europeana.eu/incubation/challenges/challenges-frequently-asked-questions\" target=\"_blank\">frequently asked questions</a> for more information).</strong></p>\r\n\r\n<p><strong>Assessment criteria</strong><br>\r\nSuccessful applications will deliver a product/service/business that:</p>\r\n\r\n<ul>\n<li>Has Europeana content as a central element;</li>\r\n    <li>Demonstrates the potential to deliver tangible social and/or economic impact e.g. products and services which meet one or more of the following criteria:\r\n    <ul>\n<li>Offer novel and engaging ways of experiencing and/or interacting with digital cultural content; and/or</li>\r\n        <li>Support lifelong learning e.g. have a strong educational element; and/or</li>\r\n        <li>Enable commercial re-use of cultural data; and,</li>\r\n    </ul>\n</li>\r\n    <li>Has a clear business model (addressing key elements, such as target market and audiences, value proposition, technical feasibility, sustainability for a period of 1-3 years).</li>\r\n</ul>\n<p><strong>Application submission</strong><br>\r\nApplicants must submit their entries only via the simple form below. Once you submit your application there will be no further chance to edit your proposal, so ensure that you work on it carefully before submitting.</p>\r\n\r\n<p>The deadline for the second Europeana Challenge has now passed. Sign up to our mailing list on Labs.europeana.eu to stay in touch and learn about future challenges and opportunities.</p>\r\n\r\n<p><strong>Application support</strong><br>\r\nWe are not able to review or comment on your application or project idea or provide extensive advice during the application period. See the bottom of the page for various resources to assist your creative process.</p>\r\n\r\n<p>Make sure you read our <a href=\"http://labs.europeana.eu/incubation/challenges/challenges-frequently-asked-questions\" target=\"_blank\">frequently asked questions</a> before submitting your proposal.</p>\r\n\r\n<p><strong>​Judging process</strong><br>\r\nYour application will first be screened by the re-use team against the competition criteria above. Eligible applications will then be assessed by an external panel of experts drawn from across the fashion, creative industries and cultural heritage sector in Europe. The highest scoring proposals will be invited for a Skype interview with the assessment panel and winners will be announced on 19 December 2016. Find out more about the <a href=\"https://docs.google.com/document/d/185r0yNDgytmT4_aBNPNOtLC1Gn-rTW5iFLadQhc0fyI/edit?usp=sharing\" target=\"_blank\">assessment criteria</a>.</p>\r\n\r\n<p><strong>Feedback</strong><br>\r\nWhere possible, we will give feedback to unsuccessful applicants by 19 December 2016. Please note that this is an extremely competitive process and we anticipate many applications.</p>\r\n\r\n<p><strong>Prize information</strong><br>\r\nThe challenge winner(s) will receive a share of the €20.000 budget. Multiple projects may be funded within this amount and the exact funding amount will vary depending on how well the entry meets the challenge criteria and what its development needs are. Recommendations on the amount of investment will be made by the panel and so it may not match the requested funding.</p>\r\n\r\n<p>Successful applicants can also receive a non-financial business support, such as participation in co-creation and crowdfunding workshops. Winning proposals will be extensively promoted via the Europeana and Europeana Labs communication channels and, where possible, via Europeana partner channels.</p>\r\n\r\n<p><strong>Conditions of funding</strong><br>\r\nThe winner(s) will sign a subcontract with the Europeana Foundation. A staged payment schedule and delivery points will be agreed between Europeana and the winning applicant(s). The funding will cover the period until <strong>30 June 2017</strong> so you must plan to deliver the agreed app/product on or before this date.</p>\r\n\r\n<p><strong>Copyright</strong><br>\r\nYou own the intellectual property in whatever you develop. On your finished product and on any related website or materials you must use the ‘Made with Europeana’ logo.</p>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<p><strong><em>Technical support</em></strong></p>\r\n\r\n<ul>\n<li>Find out how to search Europeana's platform using <a href=\"http://labs.europeana.eu/blog/searching-europeana-s-fashion-content\" target=\"_blank\">Europeana Fashion's custom filters</a>.</li>\r\n    <li>Extensive information package on using the <a href=\"http://labs.europeana.eu/api\" target=\"_blank\">Europeana APIs</a>.</li>\r\n    <li>\r\n<a href=\"http://labs.europeana.eu/blog/bulk-downloading-media-and-metadata-using-the-europeana-api\" target=\"_blank\">Bulk downloading media and metadata</a> using the Europeana API.</li>\r\n    <li>Technical support via the <a href=\"https://groups.google.com/forum/#%21forum/europeanaapi\" target=\"_blank\">API forum</a>.</li>\r\n</ul>\n<p><em><strong>#EuropeanaInspires</strong></em></p>\r\n\r\n<ul>\n<li>Guidance on <a href=\"http://www.europeana.eu/portal/en/help/search.html\" target=\"_blank\">searching Europeana Collections</a>.</li>\r\n    <li>Fashion-related <a href=\"http://labs.europeana.eu/data\" target=\"_blank\">openly licensed datasets</a>.</li>\r\n    <li>Check our <a href=\"http://labs.europeana.eu/blog\" target=\"_blank\">blog for frequently updated ideas and inspiration</a>.</li>\r\n    <li>Europeana Collections and boards on <a href=\"https://nl.pinterest.com/europeana/\" target=\"_blank\">Pinterest</a>.</li>\r\n    <li>Europeana Fashion specially curated <a href=\"http://www.europeanafashion.eu/portal/themeoverview.html\" target=\"_blank\">themes</a>, <a href=\"http://www.europeanafashion.eu/portal/blogoverview.html\" target=\"_blank\">blogs</a> and <a href=\"http://www.europeanafashion.eu/portal/browse.html\" target=\"_blank\">search function</a>.</li>\r\n</ul>"
