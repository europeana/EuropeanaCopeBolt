        title: 'Greetings From Zagreb - a journey through time'
        posttype: News
        featured: false
        intro: "<p>We talk to the people behind 'Greetings From Zagreb', an app that uses historical postcards\_that are available on Europeana Collections.</p>\r\n"
        body: "<p><em>Sofija Klarin Zadravec, National and University Library in Zagreb (NSK)\_Digital Library Adviser and\_Dragana Koljenik, Croatian Institute for Librarianship (operating as part of NSK), tell us about the Greetings From Zagreb app...</em></p>\r\n\r\n<p><a href=\"http://pozdravizhrvatske.nsk.hr/zagrebapp/\">Greetings from Zagreb</a> is the first mobile application ever developed by a library in Croatia.\_</p>\r\n\r\n<p>As a part of the Greetings from Zagreb project, the main goal behind the app was to promote NSK<a href=\"https://digitalna.nsk.hr/pb/\"> Digital Library</a> and its<a href=\"https://digitalna.nsk.hr/pb/?object=list&amp;filter=11689\"> Print Collection</a>. Using digitised historical postcards as the focal point of the app we wanted to improve the Digital Library user experience by offering a new way of engaging with the digitised material - in this case the postcard, an almost forgotten communication means. The app brings these historic postcards back to life by taking the user on a virtual tour through the city's ten most beautiful landmarks that are represented with 150 historical postcards from our collection. The postcards can be sent\_or shared with friends and family through email, text and social media. The app also has a Now&amp;Then feature that enables the full experience of the app and Zagreb even to those who are not there in person.</p>\r\n\r\n<h3>Transcending divides</h3>\r\n\r\n<p>The app is aimed at tourists and locals interested in Zagreb's past, but also at the general public usually not acquainted with the digitised cultural heritage of Croatia. We consider that the postcard as a medium transcends generational, educational and national divides and as such has the ability to reach wide audiences.<a href=\"https://digitalna.nsk.hr/pb/?object=view&amp;id=11077\"> A colourful vintage card</a> with a message, greeting or a funny travel testimonial on the back\_is close and understandable to almost everyone. We presume that is the reason our app resonates with audiences that go beyond the usual library patron.</p>\r\n\r\n<h3>Postcards from a bygone time</h3>\r\n\r\n<p><a href=\"https://digitalna.nsk.hr/pb/?object=list&amp;filter=11689&amp;mr%5B552911%5D=a\">Postcard Collection</a> is one of the biggest collections at the NSK<a href=\"https://digitalna.nsk.hr/pb/?object=list&amp;oby=rmr&amp;obyt=a&amp;filter=11689&amp;rrep2=y&amp;user=y&amp;date=y&amp;pft=2&amp;restricted=n&amp;published=y&amp;pfvf=y&amp;mrf%5B10206%5D%5B549147%5D=a\"> Print Collection</a>. It holds more than 150,000 postcards featuring places in Croatia but also all kinds of greeting cards from the end of 19th\_century to the contemporary ones. They represent a record of a bygone time, show everyday life on the<a href=\"https://digitalna.nsk.hr/pb/?object=linked&amp;c2o=549435&amp;grid=y\"> streets</a>,<a href=\"https://digitalna.nsk.hr/pb/?object=linked&amp;c2o=549510&amp;grid=y\"> parks</a> and<a href=\"https://digitalna.nsk.hr/pb/?object=list&amp;mrf%5B10382%5D%5B549459%5D=a&amp;grid=y\"> squares</a> of Zagreb, but also testify to the universal human need to communicate.</p>\r\n\r\n<p>Digitised postcards from NSK Print Collection are also available on Europeana Collections as<br>\r\npart of its rich postcard collection (126,380 postcards and counting) from European heritage<br>\r\ninstitutions.</p>\r\n\r\n<p>The collection represents an indispensable resource for researchers in various fields, historians and conservators.</p>\r\n\r\n<h3>Showcasing Croatia</h3>\r\n\r\n<p>We hope to promote our Digital Library in a new and innovative way. We also want to open new paths for cross-sectoral collaboration and new partnerships including the cultural, IT, business and tourist sector. By launching this app, NSK has already affirmed itself as an important factor and an active participant in Croatian public life by showcasing what we are capable of and how our digital collections have the potential to create new values across various sectors.</p>\r\n\r\n<h3>1,000 downloads</h3>\r\n\r\n<p>Since the launch in December 2017 the app has promoted the Digital Library on an unprecedented level. Our<a href=\"https://digitalna.nsk.hr/pb/\"> Digital Library</a> website had maximum number of hits in the whole year and we had more than 50 media coverages from national and international media outlets including print, radio, TV and Internet portals in less than 20 days after the launch. As far as the downloads go we are close to hitting our first 1,000!</p>\r\n\r\n<h3>Going beyond Zagreb</h3>\r\n\r\n<p>Greetings from Zagreb app has great potential for further development. Our plan for 2018 is to start a nationwide campaign called Greetings from Croatia. This campaign would connect libraries throughout Croatia on a mass postcards digitisation and promotion campaign. We plan to continue promoting the app through various activities and channels such as<a href=\"http://place2go.org/\"> International Tourism Fair Place2go</a> in March and on the<a href=\"http://dfest.nsk.hr/\"> Eight Festival of Croatia's Digitisation Projects</a> in May.</p>\r\n\r\n<p>Download the\_<a href=\"https://play.google.com/store/apps/details?id=com.pozdravizzagrebagmail.greetingsfromzagreb&amp;hl=en&amp;pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1\" target=\"_blank\">app</a>\_or take a look at the project's\_<a href=\"http://pozdravizhrvatske.nsk.hr/zagreb/\" target=\"_blank\">website</a>.</p>\r\n\r\n<p></p>\r\n"
