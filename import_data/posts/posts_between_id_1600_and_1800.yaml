        title: 'Celebrate the two successful projects in Europeana’s first match funding call'
        posttype: News
        featured: false
        intro: null
        body: "<p>For the past two months, educational projects selected in <a href=\"https://en.goteo.org/call/europeana4education\" target=\"_blank\">Europeana’s first match funding call</a> (a joint initiative with <a href=\"https://en.goteo.org/\" target=\"_blank\">Goteo</a>) ran <a href=\"http://labs.europeana.eu/blog/projects-madewitheuropeana-go-crowdfunding\" target=\"_blank\">two crowdfunding rounds</a> to finance their original ideas. These teams mobilized their networks, organized fundraising events and turned to social media to get maximum support from the crowd. Of the three teams that raced for crowd donations, two made the cut. Your contribution helped these educational projects to reach their financial targets and created the conditions to inspire learners with digital cultural heritage across the world!</p>\r\n\r\n<h2><strong>The results </strong></h2>\r\n\r\n<p>Developed by the <a href=\"https://surianoservizieditoriali.com/\" target=\"_blank\">Associazione culturale Se</a>, a project aiming to develop the ebook <a href=\"https://en.goteo.org/project/gli-animali-nella-grande-guerra-animals-in-the-gre\" target=\"_blank\">Animals in the Great War</a> received <strong>€3,042</strong> during the crowdfunding rounds. A bilingual eBook in Italian and English, <em>Animals in the Great War</em> will be available for free download from the Se website. Free to reuse resources catalogued in the <a href=\"http://www.europeana.eu/portal/en/collections/world-war-I\" target=\"_blank\">Europeana 1914-1918</a> database will be used in this initiative.</p>\r\n\r\n<p><a href=\"https://en.goteo.org/project/capturing-fashion-in-the-20th-century-with-frieda\" target=\"_blank\">Capturing the 20th Century Fashion with Frieda Dauphin-Verhees' Study Collection</a> is a joint initiative of the Royal Academy of Fine Arts Antwerp Department of Costume Design and the <a href=\"https://www.momu.be/\" target=\"_blank\">Fashion Museum of Antwerp</a> (MoMu) that received <strong>€12,060</strong> during the two crowdfunding rounds. MoMu will preserve the fashion collection of the costume design teacher Frieda Verhees and create a documentary on 20th century fashion. This documentary will be used for teaching, research and creative projects. Additionally, the Study Collection of Frieda Verhees will be promoted as a secondary education tool at MoMu’s “Teacher Days”.</p>\r\n\r\n<p>Congratulations to the two teams! Europeana has matched each Euro donated by the crowd (up to a maximum of 100 EUR per individual donation). Because one of the projects was not able to reach its minimum target during the first crowdfunding round, the Europeana match funding capital reserved for them was allocated to the remaining two projects entering the second round. The successful projects will now receive financial support from Europeana and must develop and deliver their product between July and December.</p>\r\n\r\n<p><strong>Thank you for your spreading the word and supporting these campaigns! Stay tuned and follow us via <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">Twitter</a>, <a href=\"https://www.facebook.com/Europeana/\" target=\"_blank\">Facebook</a> and <a href=\"https://www.linkedin.com/groups/134927\" target=\"_blank\">LinkedIn</a> to stay up to date on their future developments.</strong></p>\r\n"
