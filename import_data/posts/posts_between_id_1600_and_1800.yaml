        title: 'Cultural heritage professionals tell us why GLAM collections should be opened up'
        posttype: News
        featured: false
        intro: "<p>In the first of our 'open culture' blog mini-series, let's start by seeing\_what open culture means to members of the Europeana Network Association.</p>\r\n"
        body: "<p>We’re now running up to one of our most important events of the year - the Europeana Network Annual General Meeting (6 December - <a href=\"https://www.eventbrite.co.uk/e/europeana-network-association-agm-2017-tickets-35932193157\">register now</a>!). And to make the most of that, we all need to remind ourselves of what it is we’re doing, why we care about it and why we do it better together. In essence - what is this thing we call ‘open culture’ and what and who is it for?</p>\r\n\r\n<p>Back when the sun was still shining strongly, some members of the Network Association got together in Malta to discuss the use of digital cultural heritage in education. We took that opportunity to corner them with a video camera and ask them what they thought about open culture - because that’s what’s at the heart of everything Europeana strives for on behalf of the people and cultural institutions of Europe. Here’s what they said.</p>\r\n\r\n<p></p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/230752047\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/230752047\">What is open culture?</a> from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<p>What does open culture mean to you? Tweet us @europeanaeu with #openculture</p>\r\n\r\n<p>This video formed part of a global perspective on open culture that we presented with the Open Education Consortium on the <a href=\"https://www.yearofopen.org/september-open-perspective-what-is-open-culture/\">Year of Open</a>\_website in September.</p>\r\n\r\n<p><strong>Video transcript:</strong></p>\r\n\r\n<p>Open culture is I think culture that’s accessible for everybody.</p>\r\n\r\n<p>Open culture is the sea of possibilities but you really need to know what you are looking for in that ocean.</p>\r\n\r\n<p>Open culture for me is the future of learning and equality in learning.</p>\r\n\r\n<p>With open culture, I understand culture that’s not imposed from above, but it’s also a process of democratization, it’s the culture of the people.</p>\r\n\r\n<p>For me, it has a legal connotation so open culture is culture that you can use, that you can reuse and you can share.</p>\r\n\r\n<p>We have storage spaces full of objects that people never knew about.</p>\r\n\r\n<p>We want to get great quality out there. We want to make our collections, that we are so devoted to in our museum, or any museum, available to anybody who wants or needs them.</p>\r\n\r\n<p>This is really a chance to make it accessible.</p>\r\n\r\n<p>We’re completely 100% sure of the benefit to society of such projects and such approach.</p>\r\n\r\n<p>I think you would need to start also young by exposing students to culture so that later on, they will pay that back in a way, they will go to museums if they are familiar with museums.</p>\r\n\r\n<p>Open educational resources are a key factor in this sense, they provide vast material to make this change happen and to enrich teaching.</p>\r\n\r\n<p>The objects themselves, they don’t tell you much. You need context, you need help to open it up. To make connections. To tell stories.</p>\r\n\r\n<p>It’s not that easy to work with digital materials. I mean, digital objects are having different opportunities. So you really need to provide new kinds of skills.</p>\r\n\r\n<p>I think that policymakers, policies and public institutions have to give the way to give an access of the materials, the resources, the cultural resources for all and especially for pupils.</p>\r\n\r\n<p>Internet is full of low-quality materials with mistakes. That’s why well-curated websites with educational materials are very important.</p>\r\n\r\n<p>We really need to discuss copyright. It’s complicated even for lawyers.</p>\r\n\r\n<p>You need to make an effort for educators to understand what they can do and what they can’t do.</p>\r\n\r\n<p>Because without knowledge about copyright, you can not use digital objects in an interesting creative way without consequences.</p>\r\n\r\n<p>We are continuously competing and bombarded by the pressures of sustainability, financial sustainability.</p>\r\n\r\n<p>Best case scenario - all the curators, in all the museums, all the libraries all across Europe or all over the world have dedicated themselves to 20 hours a week just to digitize their collections. And once they’re online with good metadata, and linked open data with highly organized metadata in terms of connecting to other collections, their collections can go out into the big world wide web and be available to everybody.</p>\r\n"
