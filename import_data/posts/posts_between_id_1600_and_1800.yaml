        title: 'Europeana Foundation appoints new Executive Director'
        posttype: Pressrelease
        featured: false
        intro: "<p>The Governing Board of the Europeana Foundation has appointed Harry Verwayen to be the new Executive Director of the organisation.</p>\r\n"
        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p>The Board made the decision following a rigorous selection process and Harry will formally step up from his current role as Acting Executive Director on 1 May 2018.</p>\r\n\r\n<p>Elisabeth Niggemann, Chair of the Europeana Governing Board and Director of the German National Library, said: ‘The Board is very happy to have made a unanimous decision. Harry is someone who can bring us continuity with a fresh perspective. We wish him every success in his new role and look forward to his contribution to the Europeana initiative.’</p>\r\n\r\n<p>Harry Verwayen said: ‘I am honoured to continue my work at the Europeana Foundation, now as its Executive Director. The past ten years of Europeana have shown how a collaborative effort between organisations and individuals spanning the European Commission, member states, the cultural heritage sector and civil society can be transformational. I hope to build on this effort with continued vigour and focus so that together we can deliver an even greater impact for our society.’</p>\r\n\r\n<p>Harry Verwayen brings more than two decades of relevant experience to the role. He worked in academic publishing for more than a decade before joining the Amsterdam based think-tank, Kennisland, where he was responsible for business model innovation in the cultural heritage sector. He joined the Europeana Foundation in 2010, taking on responsibility for business planning, strategy development and Europeana Collections in various roles. Notably, he has worked with the Europeana Network Association on the development and implementation of industry standards, such as the Europeana Publishing Framework, and more recently on the Europeana Impact Playbook.</p>\r\n\r\n<p>Harry takes over from founding Executive Director, Jill Cousins, who stepped down in March after more than a decade in the role.</p>\r\n\r\n<p>ENDS</p>\r\n\r\n<p></p>\r\n\r\n<h3>Media contact</h3>\r\n\r\n<p>Eleanor Kenny - Europeana Foundation</p>\r\n\r\n<p>E: <a href=\"mailto:Eleanor.Kenny@europeana.eu\">Eleanor.Kenny@europeana.eu</a></p>\r\n\r\n<p></p>\r\n\r\n<h3>About Europeana</h3>\r\n\r\n<p>Europeana Foundation operates Europe’s platform for digital cultural heritage with a mission to ‘transform the world with culture’. From books, photos and paintings to television broadcasts and 3D objects, <a href=\"http://www.europeana.eu/portal/en\">Europeana Collections</a> provides online access to a vast store of cultural heritage material from across Europe for everyone to find, use and share: for research, for learning, for creating new things. Europeana is co-financed by the European Union’s Connecting Europe Facility. (@EuropeanaEU)</p>\r\n\r\n<p>Europeana DSI is co-financed by the European Union’s Connecting Europe Facility.</p>\r\n"
