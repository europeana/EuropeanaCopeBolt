        title: 'Europeana #EdTech Challenge: inspirational tips and tricks (Part 1)'
        posttype: News
        featured: false
        intro: "<p>Openly licensed content to get your creativity going.</p>\r\n"
        body: "<p>The <a href=\"https://pro.europeana.eu/post/europeana-edtech-challenge\" target=\"_blank\">Europeana #EdTech Challenge</a> has been launched! We’re offering €30,000 for the best idea(s) using technological processes and resources to inspire learners and educators with digital cultural heritage. This blog is part of a series featuring openly licensed datasets and content picks. This week, we look at the topics of natural and modern\_history to pique your imagination for a winning application.</p>\r\n\r\n<h2>Natural History Art from the Rijksmuseum</h2>\r\n\r\n<p>Does the natural world fascinate you? Discover a <a href=\"https://pro.europeana.eu/data/natural-history-art-from-the-rijksmuseum-in-amsterdam-netherlands\" target=\"_blank\">collection</a> of paintings and drawings of flowers and animals from the <a href=\"https://www.rijksmuseum.nl/\" target=\"_blank\">Rijksmuseum</a>. Science has relied heavily on illustrations to document natural elements. Take a look at one below by Flemish artist Jacob Hoefnagel. Part of the <em><a href=\"https://en.wikipedia.org/wiki/Jacob_Hoefnagel\" target=\"_blank\">Archetypa studiaque patris</a></em>\_book, the image is an engraving that depicts plants, insects and small animals.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/RP-P-1887-A-11847.jpg\" style=\"width: 350x; height: 623px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/90402/RP_P_1887_A_11847.html\" target=\"_blank\">Dieren en planten rond een sprinkhaan en een artishock; Insecten, bloemen en vruchten; Archetypa studiaque patris GeorgiI HoefnageliI.</a> Hoefnagel, Jacob. 1592. Rijksmuseum. Public Domain.</em></p>\r\n\r\n<h2>Sounds of nature</h2>\r\n\r\n<p>If sounds of nature are also an inspiration for you, discover our <a href=\"https://pro.europeana.eu/data/sounds-of-nature-from-the-british-library\" target=\"_blank\">collection</a> of almost 1,500 audio files of bird songs. Recorded in the United Kingdom, during the late 20th century, this material presents the audio recording of garden sounds and of common birds in Britain. Check out below the <a href=\"https://pro.europeana.eu/data/nightingale-and-canary-animated-short\" target=\"_blank\">Nightingale and Canary</a>\_animated short video by Australian artist <a href=\"https://andythomas.com.au/\" target=\"_blank\">Andy Thomas</a>. The artist created beautiful abstract shapes that react to\_bird song recordings\_from the archives of the <a href=\"https://www.beeldengeluid.nl/en/\" target=\"_blank\">Netherlands Institute for Sound and Vision</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NtIHJSRQvvk\" width=\"560\"></iframe></p>\r\n\r\n<p><em>Nightingale &amp; Canary - Bird sounds visualized by Andy Thomas</em></p>\r\n\r\n<h2>Butterflies from the Museum of Natural History in Berlin</h2>\r\n\r\n<p>Colourful, beautiful flying insects, butterflies can teach us about natural life-cycles - the metamorphosis these winged creatures undergo is impressive! Take a look at our <a href=\"https://www.europeana.eu/portal/nl/search?f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;locale=nl&amp;per_page=96&amp;q=europeana_collectionName%3A11622%2A&amp;qf%5B%5D=butterflies&amp;view=grid\" target=\"_blank\">collection</a> of over 400 photographs of butterflies, including additional scientific information. Known as triangle birdwing, the Trogonoptera trojana (shown below) is a butterfly native to the Philippines.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/trojanus.jpg\" style=\"width: 250x; height: 523px;\"></p>\r\n\r\n<p><a href=\"https://www.europeana.eu/portal/nl/record/11622/_GLOBIS_MFN_GERMANY_4776.html\" target=\"_blank\">Trogonoptera trojana</a> (Honrath, 1886). Museum für Naturkunde Berlin, GloBIS. CC BY-SA</p>\r\n\r\n<h2>WWI photographs from Austria-Hungary</h2>\r\n\r\n<p>Studying the past is a great way to educate the younger generations. Educators could take advantage of the extensive World War I collection available on Europeana to create apps for the classroom. For example, explore more than\_<a href=\"https://pro.europeana.eu/data/wwi-photographs-from-austria-hungary\" target=\"_blank\">37,000 photographs</a> illustrating the Great War in the former Austria-Hungary monarchy. The photograph below is an example of the daily routine in the war field, the likes of which are crucial in showcasing a different, human side of the conflict.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/9200291_B.jpeg\" style=\"width: 350x; height: 623px;\"></p>\r\n\r\n<p><a href=\"https://www.europeana.eu/portal/en/record/9200291/BibliographicResource_3000073605208.html\" target=\"_blank\">Kriegsalbum 42, Bild 11639 | K.u.k. Kriegspressequartier, Lichtbildstelle - Wien.</a> 1917. Österreichische Nationalbibliothek - Austrian National Library. Public Domain.</p>\r\n\r\n<h2>Swedish military aviation in historical images</h2>\r\n\r\n<p>Another example of military history in images is our <a href=\"https://pro.europeana.eu/data/swedish-military-aviation-in-historical-images\" target=\"_blank\">collection</a> of over 13,000 photographs, postcards, posters, floor plans, and caricatures, documenting the development of the Swedish Air Force from the late 19th century up to the 1980s. Explore black-and-white historical pictures of early sky pioneers.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/91611.jpeg\" style=\"width: 350x; height: 623px;\"></p>\r\n\r\n<p><a href=\"https://www.europeana.eu/portal/en/record/916113/S_FV_photo_FVMF003478.html\" target=\"_blank\">En man klädd i flygardräkt kliver in i flygplan S 31 Spitfire. | Okänd fotograf.</a> 1948-1955. Flygvapenmuseum. Public Domain.</p>\r\n\r\n<h2>Drawings from the Dutch Labour Movement</h2>\r\n\r\n<p>Learn how the Dutch dealt with social change by exploring our <a href=\"https://pro.europeana.eu/data/high-resolution-drawings-from-the-dutch-labour-movement\" target=\"_blank\">collection</a> of almost 2,000 satirical drawings that portray the Dutch Labour Movement in the early 20th century. Discover the history of a social movement that campaigned for improving working conditions, voting rights and other social aspects in the Netherlands.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/dutchillustrations.jpeg\" style=\"width: 350x; height: 623px;\"></p>\r\n\r\n<p><a href=\"https://www.europeana.eu/portal/en/record/2022093/10622_F2DCA97C_7A1D_42A4_9925_D9901ED1CC7E_cho.html\" target=\"_blank\">Werkeloos</a>. Hahn, Albert, draughtsman. 1905. International Institute of Social History. Public Domain.</p>\r\n\r\n<h2>Apply now for the Europeana Challenge</h2>\r\n\r\n<p>Check out the <a href=\"https://pro.europeana.eu/page/europeana-edtech-challenge-2018-terms-and-conditions\" target=\"_blank\">Europeana #EdTech Challenge terms and conditions</a> and take part in our competition for a chance of accessing €30,000!</p>\r\n\r\n<p>Looking for more inspirational content? Follow us on <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">Twitter</a> and join the conversation using the hashtags <strong>#EuropeanaChallenge</strong> and <strong>#EuropeanaEdTechChallenge</strong></p>\r\n"
