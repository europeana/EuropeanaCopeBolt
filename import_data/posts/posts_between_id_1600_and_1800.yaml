        title: 'Meet the Members Council: Francesca Di Donato'
        posttype: Blog
        featured: false
        intro: "<p>Hear directly from each of your elected Members Council representatives, and get to know them a little better.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>I joined the Europeana Network Association (ENA) in 2015, and I have then been elected in the Members Council. My goal was to promote and to spread Europeana’s vision and mission, and to increase the quantity and quality of data in Europeana through ad-hoc initiatives both top-down and bottom-up, arising from communities of practice. As my last year as a councillor is approaching, I would like to share the work done and, more importantly, what I’m currently committed to.</p>\r\n\r\n<h3>Supporting Europeana’s ecosystem</h3>\r\n\r\n<p>Being a councillor involves<a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/General/Councillor%20Terms%20of%20Reference.pdf?b62509c75b\"> several tasks and activities</a> related to the ENA organisation and its relations with Europeana. Over the last year, I’ve been involved in three working groups: the <a href=\"https://pro.europeana.eu/project/governance-working-group\">Governance</a> working group, which aims to address the governance of the ENA and ensure its good and democratic development; the <a href=\"https://pro.europeana.eu/project/europeana-pro-wg\">Europeana Pro</a> working group, willing to identify business needs and priorities with relevant stakeholders/communities, and support the development of the new Europeana Pro website; and the <a href=\"https://pro.europeana.eu/project/allezculture-working-group\">#AllezCulture</a> working group.</p>\r\n\r\n<p>Moreover, I’ve been an active member of the <a href=\"https://pro.europeana.eu/project/benchmarking-europeana\">Benchmarking Europeana Task Force</a>. The purpose of the project was to evaluate the methodology and content of a first study benchmarking Europeana as a cultural information service, in order to propose a framework for future evaluations and benchmarkings. The <a href=\"https://pro.europeana.eu/project/benchmarking-europeana\">result</a> of our work is publicly available on Europeana Pro.</p>\r\n\r\n<h3>Reaching out to external communities</h3>\r\n\r\n<p>But my activities included communication and engagement actions toward external communities as well. Last October, I took part in the <a href=\"https://www.force2017.org/\">FORCE2017 Changing the culture</a> conference, during which I presented \_Europeana’s vision and our objectives. Communities such as <a href=\"https://www.force11.org/\">FORCE11</a>, <a href=\"https://www.force11.org/scholarly-commons\">Scholarly Commons</a>, <a href=\"http://operas.hypotheses.org/\">OPERAS</a> and <a href=\"https://hypothes.is/annotating-all-knowledge/\">Annotating All Knowledge Coalition</a> can be seen as a unique and wide community through which we can build joint actions.</p>\r\n\r\n<p>My work currently focuses on the open science advocacy and, more specifically, in creating liaisons between the ENA and the open science communities that share similar visions and commitments. We should work together to build an open, FAIR and sustainable ecosystem for science communication. To this respect, I’m inviting the community to join the <a href=\"http://thepund.it/go-fair-initiative/\">GO FAIR initiative</a> and conduct common actions to make cultural objects effectively findable, accessible, interoperable and reusable.</p>\r\n\r\n<p>To learn more about all this and to collaborate, feel free to <a href=\"mailto:didonato@netseven.it\">contact me</a>!</p>\r\n\r\n<p>#AllezCulture</p>\r\n"
