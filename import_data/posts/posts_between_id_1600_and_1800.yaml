        title: 'Fill out the Cultural Heritage Data Reuse Charter Survey'
        posttype: Blog
        featured: false
        intro: "<p>Europeana, working together with several European organisations and projects, wants to get input from different communities that relate to the domain of cultural heritage.</p>\r\n"
        body: "<iframe src=\"https://giphy.com/embed/3oriNPSWcCRqeEzc4M\" width=\"480\" height=\"410\" frameborder=\"0\" class=\"giphy-embed\" allowfullscreen=\"\"></iframe><p><a href=\"https://giphy.com/gifs/gifitup-gif-it-up-3oriNPSWcCRqeEzc4M\">via GIPHY</a></p>\r\n\r\n<p>Several European organisations (APEF, CLARIN, DARIAH, Europeana, E-RIHS) and European projects (Iperion-CH, PARTHENOS) involved in the cultural heritage domain are working together to set up principles and mechanisms for improving the use and re-use of cultural heritage data issued by cultural heritage institutions and studied and enriched by researchers. The first step in this endeavour is the definition of generic principles that CHIs and researchers could both adhere to.</p>\r\n\r\n\r\n\r\n<p>The present survey aims at gathering feedback from the various communities of interest as to the relevance of the proposal made by the engaged institutions and projects.</p>\r\n"
