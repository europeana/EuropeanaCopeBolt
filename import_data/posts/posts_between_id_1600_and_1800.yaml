        title: 'New Europeana Pro - the Beta version is out for your input'
        posttype: News
        featured: false
        intro: "<p>Welcome! As you can see, the new Europeana Pro website is now live in Beta. Let us introduce you to some of the changes - and we really hope you will be our friendly critics. \_</p>\r\n"
        body: "<h3>All Europeana’s professional services in one place</h3>\r\n\r\n<p>Whether you want to read about the data guidelines or the latest copyright reform updates, you are still in the right place. But you might have noticed that Pro is addressing more than the Network Association and data ingestion: we have integrated Europeana Labs and Europeana Research, previously living on separate websites. We now give you an integrated picture of what Europeana is and does: whether you work in academic research, education, a cultural heritage institution or the creative industry, you are part of a wide community of professionals that make this digital cultural heritage revolution happen. We hope this move will reinforce the work done by all our different communities, and that you will enjoy learning how everyone’s efforts can make a difference in the digital cultural heritage world.</p>\r\n\r\n<h3>A redesigned website placing people first</h3>\r\n\r\n<p>One of the main reasons for this redesign was to place people first. We wanted the new site to be more ‘people’ oriented to highlight our close relationships with institutions, which means that you can find out more about our staff and partners, and get to know the people behind the work.</p>\r\n\r\n<p>We have been working hard on simplifying your journey on Europeana Pro, making it more functional and easier for you to find the resources you need. There’s now more than one way to find the info you want - use the traditional menu navigation (which include our new categorizations), or browse any of the landing pages, all arranged to give you an overview of what’s available at a glance. And of course there’s a hard-working ‘search’ function too.</p>\r\n\r\n<p>Not only will your experience of Pro be more streamlined, but also more visual: we have been rethinking the design to showcase more content from our collections. So you’ll see inspiring imagery showing how cultural heritage material can give life to other products.</p>\r\n\r\n<p style=\"text-align:center;\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/233468737\" width=\"100%\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/233468737\">Welcome to new Pro</a> from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<h3>A collaborative process</h3>\r\n\r\n<p>We have been working closely with our Network to get to this new version. A Pro Working Group has been involved in the development of the site, to advise on the customer journeys. For <a href=\"/person/wietske-van-den-heuvel\">Wietske van den Heuvel</a>, Project editor at the Digital Heritage Netherlands (DEN Foundation), it was important that ‘the new Pro was not only about individual projects, but presenting Europeana as a whole brand. There is a lot of information, but things are easy to find.’ <a href=\"/person/julia-katona\">Júlia Katona</a>, Head of Collection at the Schola Graphidis Art Collection in Budapest, agrees that documents and resources are more accessible thanks to the new menu structure: ‘as a researcher, I will be able to easily access the information I need related to grant funding, for instance’.</p>\r\n\r\n<p>We will keep on updating the new Pro, so watch this space, and we would love to get your feedback. Are our services clear to you? Can you find the resources you are looking for? Tell us what you think and help us improve the new features! Give your feedback via the feedback button\_on the website or participate in one of the focus groups we will organise later in the year.</p>\r\n\r\n<h3>Our top-4 picks</h3>\r\n\r\n<p>We hope you will come back regularly to stay up to date with our services and projects. For now, here are some of our top page picks that will help you get a sense of how the site is organised - these are only a few entry points for you to explore Europeana’s work further!</p>\r\n\r\n<ul>\n<li>\r\n    <p>If you are a digital researcher, you might want to take part in one of our online competitions using Europeana content<a href=\"https://pro.europeana.eu/post/french-poetry-music-research-and-interactive-maps-europeana-research-2016-grant-winners-final-reports-published\"> to get your hands on a grant from Europeana Research</a> - we will be announcing the next one later in the week, come back to submit your project proposal!</p>\r\n    </li>\r\n    <li>\r\n    <p>Educational professionals can learn about our pilot with Edutheque and <a href=\"https://pro.europeana.eu/post/european-schoolnet-pilot-validation-report\">partnership with European Schoolnet</a> and the recommendations for Digital cultural content in primary and secondary schools.</p>\r\n    </li>\r\n    <li>\r\n    <p>For cultural institutions, we gathered <a href=\"https://pro.europeana.eu/page/reasons-to-share-your-data-on-europeana-collections\">nine reasons to share your collections</a> with Europeana. Creative industries professionals can learn more about <a href=\"https://pro.europeana.eu/resources/apis\">getting started with our award-winning API</a> to build things with culture.</p>\r\n    </li>\r\n    <li>\r\n    <p>Network Association members, make sure you’re at this year’s <a href=\"https://pro.europeana.eu/post/be-an-early-bird-get-your-agm-registration-now-and-save-15-euros\">Europeana Network Association AGM</a> - renew your registration and book your place in Milan!</p>\r\n    </li>\r\n</ul>"
