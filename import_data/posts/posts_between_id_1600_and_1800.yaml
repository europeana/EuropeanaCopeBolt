        title: '‘Add culture to your course’ with Eliademy and Europeana Collections'
        posttype: Blog
        featured: false
        intro: "<p>Finnish learning platform Eliademy brings digital art and culture to the classroom</p>\r\n"
        body: "<p>Imagine using\_<a href=\"http://www.europeana.eu/portal/en/search?view=grid&amp;q=van+gogh&amp;per_page=96\">Van Gogh</a>\_to illustrate your company’s course on health and safety, or\_<a href=\"http://www.europeana.eu/portal/en/search?q=leonardo+da+vinci&amp;per_page=96&amp;view=grid\">Leonardo Da Vinci</a>\_to inspire your technology class.\_<a href=\"https://eliademy.com/\">Eliademy</a>\_and Europeana began collaborating early in 2017 to help make this vision a reality for educators around the world! From today, educators creating courses on Eliademy can add cultural content sourced from\_<a href=\"http://www.europeana.eu/portal/en\">Europeana Collections</a>.</p>\r\n\r\n<p><strong>Creating online courses and webinars</strong></p>\r\n\r\n<p>The\_<a href=\"https://eliademy.com/en\">Eliademy e-learning platform</a>\_allows educators and companies to create rich and live online courses or webinars easily. Thanks to the drive and passion for culture of the founder, Sotiris Makrygiannis, Eliademy have added a search function tool to encourage people to search Europeana Collections for digital cultural heritage to enrich their educational resources.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-09/eliademy.jpg\" style=\"width: 600px; height: 427px;\"></p>\r\n\r\n<p><em>Screen grab from a trial Europeana course on the Eliademy platform. CC BY-SA.</em></p>\r\n\r\n<p><strong>Encouraging education through technology</strong></p>\r\n\r\n<p>Launched in 2013, the Eliademy platform serves 350,000 students, features 70,000 courses and supports 30,000 teachers in 190 countries. It is translated in 11 European languages (32 languages in total) with major markets being Russia, the USA and India. Courses can be made to support learning in all educational contexts, for both formal learning (e.g. in the classroom) and informal and lifelong learning.</p>\r\n\r\n<p>Eliademy is committed to democratizing education with technology by making accessible collected digital European cultural artefacts as well as other forms of Open Education Resources (OER), such as 15,000 free audiobooks and 132 free education apps offered in a partnership via Librivox. They are part of the UN Global Compact, and one of the few Elearning companies reporting annually towards the UN Millennium goals. Danny Bennet, Eliademy’s CTO, says ‘We envision a digital classroom, full of the highest form of human intelligence, full of art and culture and we will continue our cooperation in order to achieve this goal’.</p>\r\n\r\n<p>This new collaboration also reflects how education is a strong ongoing priority for Europeana. If you are interested in learning more about our partnership working in the educational sector, or how you can use Europeana content in your educational products or platforms,\_<a href=\"mailto:reuse@europeana.eu\">get in touch</a>\_or browse our\_website. You can also join and contribute to the Europeana community via our\_<a href=\"https://www.linkedin.com/groups/13518332\">LinkedIn group</a>.</p>\r\n"
