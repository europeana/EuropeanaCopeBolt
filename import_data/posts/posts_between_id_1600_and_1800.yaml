        title: 'The story of Marin Gogoloi: a ’Wiki-Europeana’ odyssey of a World War I soldier'
        posttype: News
        featured: false
        intro: "<p>In October, Members of Romania’s Wikimedia community received the overall prize in \_<a href=\"https://pro.europeana.eu/post/announcing-the-winners-of-the-wikimedia-1914-18-europeana-challenge\">the Wikimedia 1914-18 Europeana Challenge</a> for their portfolio of work. Măcreanu Iulian was the Coordinator of the Wikimedians of Romania portfolio and spoke at the recent Europeana AGM in Milan about a specific image he came across during the competition. He tells us the touching story behind it...</p>\r\n"
        body: "<p>In August 1916, Romania entered in war against the Central Powers. In turn, Germany decided to send the 9th Army on the new Romanian Front. Together with the elite German unit was Albert Reich, a young painter working as a front reporter who, later on, would became famous. During the course of the Romanian campaign he produced more than 100 engravings, not only depicting scenes from the front, but also people, villages and landscapes. In 1917, Reich published a book of his engravings, Durch Siebenbürgen und Rumänien, which remained mostly unnoticed in the aftermath of the war.</p>\r\n\r\n<p>In 2014, as part of a europeana project, the Berlin State Library digitised the book, and made it available to the public. Recently, our team of Wikipedia Romania extracted and annotated individual images from the book, published the story on Europeana 1914-18, and transferred the images to Wikimedia Commons. One of them represented a young Romanian soldier taken prisoner by the German troops. Looking closely at the photo, I found out that that particular soldier was named Marin Gogoloi, from Romanian 56th Infantry Regiment according to the plate number of his cap.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-12/gogoloi.jpg\" style=\"\"></p>\r\n\r\n<p><a href=\"https://commons.wikimedia.org/wiki/File:1916_-_Albert_Reich_-_generic,_soldat_roman_prizonier_p42.jpg\"><em>Albert Reich, generic, soldat roman prizonier, public domain</em></a></p>\r\n\r\n<p>I became intrigued, and I made an inquiry to the Romanian Military Archives. They confirmed that the soldier Marin Gogoloi did exist, and provided us with his birthplace, a remote village in the county of Suceava. We emailed the mayor of that commune, asking if they could provide any further information about the soldier. To our surprise, they answered that Marin Gogoloi did live there, before moving to another village where he died around 1960. They also identified a grandson of \_Gogoloi – currently aged about 75, who confirmed that he was the man from the photo. The family didn’t have any other picture of him, and the Albert Reich engraving is now their only pictorial memory of their ancestor.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-12/wikimedians.jpg\" style=\"\"></p>\r\n\r\n<p>Our big world is made of billions of small worlds: if we can have impact on a family or even one person, it means we can change the world with culture. It also changes the perspectives over the people and events. Marin Gogoloi is no longer the humble Romanian soldier made prisoner of war; he is now connected with history, being immortalized by a German painter, and his portrait is available to millions of users of Europeana and Wikimedia.</p>\r\n\r\n<p>Learn more about Romanian Wikimedia community’s participation in the Wikimedia 1914-18 Europeana Challenge on<a href=\"https://blog.wikimedia.org/2017/12/08/first-world-war-memories-romania/\"> Wikimedia’s blog</a></p>\r\n"
