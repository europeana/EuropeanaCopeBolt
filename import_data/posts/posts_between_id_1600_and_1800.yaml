        title: 'Get started with our APIs for a successful Europeana #edTech Challenge application'
        posttype: News
        featured: false
        intro: "<p>An overview of the API technical support and consultation available to you.</p>\r\n"
        body: "<p>Do you have a great idea on how to use digital cultural content and modern technologies to inspire learners of all ages? The <a href=\"https://pro.europeana.eu/post/europeana-edtech-challenge\" target=\"_blank\">Europeana #edTech Challenge</a> is for you! We invite entrepreneurs, developers, designers and cultural heritage digital thinkers to submit their projects by <strong>28 February</strong>.</p>\r\n\r\n<p>To support you in building a\_successful Europeana Challenge submission, take a look at our <a href=\"https://pro.europeana.eu/post/europeana-rest-api-wins-the-2017-data-apis-category-award\" target=\"_blank\">award-winning APIs</a>.</p>\r\n\r\n<h2>The Europeana APIs</h2>\r\n\r\n<p>We offer several free APIs for you to use. The <a href=\"https://pro.europeana.eu/page/europeana-rest-api\" target=\"_blank\">Europeana REST API</a> allows you to build applications that use the wealth of our collections. If you want to see an example of the REST API in action, then look no further than our main website, <a href=\"https://www.europeana.eu/portal/en\" target=\"_blank\">Europeana Collections</a>.</p>\r\n\r\n<p>The Europeana REST API has grown beyond its initial scope into a wide range of specialised APIs. We offer the <a href=\"https://pro.europeana.eu/resources/apis/search\" target=\"_blank\">Search API</a>, the <a href=\"https://pro.europeana.eu/resources/apis/sparql\" target=\"_blank\">SPARQL service</a>, the <a href=\"https://pro.europeana.eu/resources/apis/record\" target=\"_blank\">Record API</a>, the <a href=\"https://pro.europeana.eu/resources/apis/oai-pmh-service\" target=\"_blank\">OAI-PMH Service</a>, the <a href=\"https://pro.europeana.eu/resources/apis/entity\" target=\"_blank\">Entity API</a> and the <a href=\"https://pro.europeana.eu/resources/apis/annotations\" target=\"_blank\">Annotations API</a>. <a href=\"https://pro.europeana.eu/resources/apis/intro\" target=\"_blank\">Learn more about our APIs</a>.</p>\r\n\r\n<h2>Get an API key</h2>\r\n\r\n<p>Our APIs are free and applicants need only to <a href=\"https://pro.europeana.eu/get-api\" target=\"_blank\">register</a> for an API key through a simple online form. Sign up for your <strong>free API key</strong> and get developing!</p>\r\n\r\n<h2>Using the Europeana API - a beginner’s guide with jQuery</h2>\r\n\r\n<p>Looking for an Europeana API tutorial? Read this <a href=\"https://pro.europeana.eu/post/using-jquery-with-the-europeana-api\" target=\"_blank\">short guide</a> that gives you an overview of how to make an API call and how to display content on a web page using data from the response.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/jquery-example.png\" style=\"width: 250x; height: 523px;\"></p>\r\n\r\n<h2>Europeana API Libraries and Plugins</h2>\r\n\r\n<p>There are a few different code libraries that can help you access and use the API exactly in the way you want.</p>\r\n\r\n<p>Check out a <a href=\"https://pro.europeana.eu/page/api-libraries-and-plugins\" target=\"_blank\">list of libraries and plugins</a> for the Europeana API, sorted by coding language/software suite.</p>\r\n\r\n<p>If you need any technical support to get started with our APIs, we are here to assist you! Get in touch via the <a href=\"https://groups.google.com/forum/#!forum/europeanaapi\" target=\"_blank\">Europeana API Google group</a> or the dedicated email <a href=\"mailto:api@europeana.eu\">api@europeana.eu</a></p>\r\n\r\n<h2>Apply now for the Europeana Challenge</h2>\r\n\r\n<p>Check out the Europeana #edTech Challenge<a href=\"https://pro.europeana.eu/page/europeana-edtech-challenge-2018-terms-and-conditions\" target=\"_blank\"> terms and conditions</a> and take part in our competition for a chance of accessing €30,000! Follow us on Twitter and join the conversation using the hashtags <strong>#EuropeanaChallenge</strong> and <strong>#EuropeanaEdTechChallenge</strong></p>\r\n"
