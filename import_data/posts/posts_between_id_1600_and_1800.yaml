        title: '6 ways to get your culture fix on Europe Day'
        posttype: News
        featured: false
        intro: "<p>Europe Day marks the anniversary of the 'Schuman declaration' in 1950 which set out a vision for a new form of political cooperation - the basis of what we now know as\_the European Union.</p>\r\n"
        body: "<p>Europe Day is an opportunity to reflect on the aims, ambitions and achievements of the European Union. Of course, Europe Day in the European Year of Cultural Heritage is particularly special. Every Europe Day, EU institutions open\_their doors to the public and organise celebrations and activities. Europeana is delighted to be part of the event\_in Luxembourg today and to have been in Brussels at the weekend. There's also a Europeana element to events further afield today at the new Qatar National Library at which four big screens will be showing GIFs created as part of the GIF IT UP 2017 competition. And in Washington DC, a\_photobooth uses\_backdrops of artworks from each EU member country (via Europeana), so participants\_can become part of the art.\_</p>\r\n\r\n<p>Here are six\_ways you can get your culture fix on Europe Day...\_\_</p>\r\n\r\n<h3>1. Immerse yourself in 10 days of opera</h3>\r\n\r\n<p>From 4-13 May 2018, opera houses all over Europe are opening their doors and putting on workshops, backstage tours and opportunities to meet the professionals.</p>\r\n\r\n<p><a href=\"https://europa.eu/cultural-heritage/news/starting-today-10-days-opera-europe_en\">Find out more</a></p>\r\n\r\n<h3>2. Help to tell the story of Europe</h3>\r\n\r\n<p>Europeana Migration aims to show that the geographical moving of people makes culture richer. Throughout the European Year of Cultural Heritage, a series of events invite everyone to contribute their own stories.\_</p>\r\n\r\n<p>Join us this week (10-11 May) in Hungary or on 25-26 May in Ireland, or add your story online.</p>\r\n\r\n<p><a href=\"https://www.europeana.eu/portal/en/collections/migration/collection-days.html\">Find out more</a></p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/266297148\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/266297148\">Europeana Migration</a> from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<h3>3. Win a free travel pass to explore Europe this summer</h3>\r\n\r\n<p>Only if you're 18 years old though. The #DiscoverEU competition will provide 15,000 European travel passes to 18-year-olds for 1-30 days of travel in up to four different countries.</p>\r\n\r\n<p><a href=\"https://europa.eu/cultural-heritage/news/discovereu-discover-europes-cultural-heritage-summer_en\">Find out more</a></p>\r\n\r\n<h3>4. See the future at EuropeanaTech 2018</h3>\r\n\r\n<p>Book your ticket today and get out of the office next week for\_EuropeanaTech in Rotterdam. Share innovative progress and\_forecast the technical future of Europeana and digital cultural heritage. It's a fantastic opportunity to meet with, learn from and work with your peers. The impetus this will bring back to your day-to-day work could be invaluable.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/event/europeanatech-conference-2018\">Find out more</a></p>\r\n\r\n<h3>5. Discover openly licensed cultural material</h3>\r\n\r\n<p>Creative Commons has just released its State of the Commons 2017 report. It revealed that 2017 was a transformative year for the organisation and that\_1.4 billion works worldwide are now available under a Creative Commons licence. Dive into them at\_<a href=\"https://search.creativecommons.org/\">CC Search</a>.</p>\r\n\r\n<p><a href=\"https://stateof.creativecommons.org/\">Find out more</a>\_</p>\r\n\r\n<p></p>\r\n\r\n<h3>6. Find out this year's\_European Museum of the Year</h3>\r\n\r\n<p>The European Museum of the Year Award (EMYA) is\_given to museums representing the best in terms of public quality, accessibility and innovation, a unique atmosphere, and an imaginative and creative approach to education and social responsibility. This year's will be announced shortly in Warsaw. Follow\_<a href=\"https://twitter.com/museum_forum\" target=\"_blank\">@museum_forum</a>\_on Twitter.</p>\r\n\r\n<p><a href=\"https://europa.eu/cultural-heritage/european-museum-year-award-ceremony-and-annual-european-museum-forum-conference_en\">Find out more</a></p>\r\n\r\n<p></p>\r\n"
