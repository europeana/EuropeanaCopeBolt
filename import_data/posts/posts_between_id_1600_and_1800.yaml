        title: 'Open access insights from the Finnish National Gallery'
        posttype: News
        featured: false
        intro: "<p>As part of our series dedicated to museums opening up their collections, we speak to <a href=\"https://www.linkedin.com/in/hanna-leena-paloposki-916b2556\">Hanna-Leena Paloposki</a>, Chief Curator and Archive &amp; Library Manager at the Finnish National Gallery</p>\r\n"
        body: "<h3>You recently spent a two-month professional residency at Europeana. How did this come about?</h3>\r\n\r\n<p>The <a href=\"https://www.kansallisgalleria.fi/en/\">Finnish National Gallery</a> (FNG) has always supported international partnerships and, in 2016, it started its own professional residency programme. I submitted a successful application and was keen on learning more about the online availability of cultural heritage collections, open data and international collaboration in the field. My manager Riitta Ojanperä, Director of Collections Management, suggested Europeana: I immediately became excited by the idea. Not being a museum and not having its own collections, I thought that Europeana would give me fresh perspectives on the accessibility of collections on a pan-European scale – and I haven’t been disappointed!</p>\r\n\r\n<h3>What motivated you to create <a href=\"https://www.europeana.eu/portal/en/exhibitions/an-ecstasy-of-beauty\">An Ecstasy of Beauty</a>?</h3>\r\n\r\n<p>I discussed various project ideas with fellow art historian <a href=\"https://pro.europeana.eu/person/douglas-mccarthy\">Douglas McCarthy</a>, Europeana’s Collections Manager (Art &amp; Photography), and we quickly agreed that I would create an online exhibition for Europeana. I wanted to combine artworks and the wonderful archive collections of the Finnish National Gallery with other material available in Europeana. I was also interested in connecting Finnish artists to the international phenomenon of artists’ travels, and decided to focus on the journeys of five Finnish artists beyond Europe. Through these artists’ eyes and the prism of this era, visitors to the online exhibition can go on a journey to \_Africa, America and the Caucasus, and discover their views about native cultures. I think this topic is also relevant to Europeana’s <a href=\"https://pro.europeana.eu/post/introducing-the-new-migration-in-the-arts-and-sciences-generic-services-project\">Migration</a> campaign and to Europeana’s outward-looking, international ethos.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-12/Simbergin.jpg\" style=\"\"></p>\r\n\r\n<p><a href=\"http://www.lahteilla.fi/simberg/#fi/line/2896/40018_912/theme/1034\"><em>Hugo Simberg, 1902 photograph of a model for the painting The Wounded Angel, Hugo Simberg Archive, Finnish National Gallery</em></a></p>\r\n\r\n<h3>Who was involved in making the exhibition?</h3>\r\n\r\n<p>Producing an exhibition is always a team effort and An Ecstasy of Beauty was no exception. Douglas was involved from the start: we discussed my ideas and the manuscript throughout the process, and his input was very important.</p>\r\n\r\n<p>Exhibition producer <a href=\"https://pro.europeana.eu/person/malgorzata-szynkielewska\">Małgorzata Szynkielewska</a> provided helpful feedback on my manuscript and image choices, and she made a crucial contribution to the exhibition. During my stay, upgraded data from the Gallery’s art collections, with higher-quality images, were ingested into Europeana by <a href=\"https://pro.europeana.eu/person/pierre-edouard-barrault\">Pierre-Edouard Barrault</a>, Data ingestion specialist. Pierre worked carefully to optimise the new FNG data and our collaboration gave me valuable insight into the ingestion process.</p>\r\n\r\n<h3>Who’s your favourite artist in the exhibition?</h3>\r\n\r\n<p>That would be Hugo Simberg (1873-1917). I have always liked his artworks and they’ve become even more meaningful since I catalogued the archive that his son donated to the Gallery. I’ve had the opportunity to work on Simberg projects such as a major exhibition and publication by the Ateneum Art Museum in 2000, the <a href=\"http://www.lahteilla.fi/simberg/\">website</a> dedicated to Simberg’s photographs and letters from the FNG archive, and the<a href=\"https://www.flickr.com/photos/finnishnationalgallery/sets/72157649370205747/\"> publication of his photos</a> under a CC-BY licence. Simberg was a very interesting person, with a close connection to his family. His oeuvre speaks to me – especially the angels, demons and death figures – but An Ecstasy of Beauty shows another side of his work. My favourite exhibition item is the postcard he sent to his sister Elsa from Caucasus in 1899, because it demonstrates how archival material can complement artworks in telling a story.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-12/Kuva.jpg\" style=\"\"></p>\r\n\r\n<p><a href=\"https://www.europeana.eu/portal/fi/record/2021012/app_si_C_VI_2548_3A45.html?q=Hugo+Simberg\"><em>Emäntä ja piruparka kaksosineen, 1907, Hugo Simberg, Finnish National Gallery</em></a></p>\r\n\r\n<h3>An Ecstasy of Beauty is available in Finnish and English. Why is it important for non-Finnish speakers to learn about these artists?</h3>\r\n\r\n<p>It was clear from the start that I would write the exhibition in English. The Finnish National Gallery and its associated websites publish a great amount of material in three languages: Finnish, Swedish and English. But Europeana offers a good chance to reach even more audiences and viewers from all around the world, increasing international visibility. It gives us one more way to connect Finnish cultural heritage to that of other European countries, and to showcase it in an excellent and active international context.</p>\r\n\r\n<p>Visit <a href=\"https://www.europeana.eu/portal/en/exhibitions/an-ecstasy-of-beauty\">The Ecstasy of Beauty</a> exhibition on Europeana</p>\r\n\r\n<p><em>by Camille Tenneson</em></p>\r\n"
