        body: "<p>Europeana advocates for copyright reform on behalf of its 3,700 contributing partners and the members of the Europeana Network Association. The positions put forward in this paper have been developed and approved by the Europeana Foundation Board and the Network Association, reflecting the views of the majority.</p>\r\n\r\n<p>Our position focusses on two core issues that are of direct relevance to the activities of Europeana and the members of the Network summarised:</p>\r\n\r\n<ul>\n<li>Use of Out-of-Commerce Works by Cultural Heritage Institutions</li>\r\n    <li>Preservation of cultural heritage</li>\r\n</ul>\n<p><b id=\"docs-internal-guid-94f6ec18-7c79-ec82-a4fb-e8d0c6e56efe\">For more information please contact <a href=\"mailto:helena.lovegrove@europeana.eu\">helena.lovegrove@europeana.eu</a> </b></p>\r\n"
