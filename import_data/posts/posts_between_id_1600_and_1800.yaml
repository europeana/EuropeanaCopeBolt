        title: 'Open culture in Australia - an interview with Trove’s Cathie Oats'
        posttype: News
        featured: false
        intro: "<p>As part of our '<a href=\"https://pro.europeana.eu/tags/open-culture\">open culture' blog mini-series</a>, we talk to Cathie Oats, Director of Trove, the digital arm of the National Library of Australia.</p>\r\n"
        body: "<p>This is a shortened version of an interview that we presented on the<a href=\"https://www.yearofopen.org/september-open-perspective-what-is-open-culture/\"> Year of Open</a> website in September.</p>\r\n\r\n<h3>Why is open culture important to you?</h3>\r\n\r\n<p>You can go anywhere by sitting at your desk. Museums, galleries, archives, libraries and research institutions have provided a new level of access. Not only do I get to think about the most beautiful objects in the world all the time, I get to think about how people would like to find out about them, engage with them and actually use them themselves.</p>\r\n\r\n<h3>Who benefits from open culture and how?</h3>\r\n\r\n<p>Everyone. It’s not only about people who benefit right now but who is going to benefit in 20, 30 or even 40 years’ time. The week of this interview, it’s <a href=\"http://www.naidoc.org.au/2017-national-naidoc-theme\">Naidoc</a> (National Aborigines and Islanders Day Observance Committee) week in Australia. It’s an opportunity to preserve the recordings of some languages and words that would otherwise be lost. You’ve got the combination of rare items, and an audience who might not usually be able to get to them – all those barriers are taken down when we take an open culture approach.</p>\r\n\r\n<h3>Tell us about a successful project using open culture resources?</h3>\r\n\r\n<p>There was <a href=\"http://www.nla.gov.au/blogs/trove/2016/01/08/ideas-cross-centuries-and-change-lives\">a photo of a hand</a> carved from whalebone and held together with catgut pulleys, it was made in 1845. Someone in the US found it in Trove and used it in his design for a 3D-printed prosthetic hand that people are now actually making because the designs are open source. We would never have imagined that would happen when the South Australian Museum of Health put that image into Trove. But it has.</p>\r\n\r\n<p><img alt=\"Trove and Questacon’s version of The Raptor, inspired by a photograph of a whalebone hand from 1845.\r\n© Trove, National Library of Australia.\r\n\" src=\"/files/Images/Blog_images/2017-10/Raptor_hand_Trove.jpg\"></p>\r\n\r\n<h3>Why is it important for these resources to be available freely?</h3>\r\n\r\n<p>It’s about making connections between people who previously could not be connected. If the item’s behind a table, there’s a barrier between you and it and those connections are much much harder. It’s important for these resources to be freely available so people can make new connections and new discoveries.</p>\r\n\r\n<h3>What is the future of open culture?</h3>\r\n\r\n<p>The future is very much I think where the curation activities, traditionally in the hands of institutions, are starting to move more closely to the audience. People are creating and engaging with content in a way that we haven’t imagined. The more that is digitized, the more we are going to be able to make discoveries we had no idea would be possible.</p>\r\n\r\n<h3>What cultural resources do you like to access online, personally?</h3>\r\n\r\n<p>I’m a massive fan of anything that’s digitized books or manuscripts. When they’re online and they’ve been digitized, I can see more in them than when they’re behind glass. That’s a true delight.</p>\r\n\r\n<p>One of my favourite pieces is the <a href=\"http://www.cdu.edu.au/laal/\">Living Archive of Aboriginal Language</a>s. You can explore languages through a map, find language groups and see books and hear reporting in indigenous languages. It’s quite extraordinary.</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>Find Trove on <a href=\"http://twitter.com/TroveAustralia\">Twitter</a>, <a href=\"https://www.facebook.com/TroveAustralia\">Facebook</a> and at <a href=\"http://trove.nla.gov.au/\">trove.nla.gov.au</a>\r\n</h3>\r\n\r\n<p>What does open culture mean to you? Tweet us @europeanaeu with #openculture</p>\r\n"
