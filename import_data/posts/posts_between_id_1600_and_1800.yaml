        title: 'From an exhibition to a competition: wrapping up ‘Picture This! Vintage Postcards of Southeastern Europe’'
        posttype: News
        featured: false
        intro: "<p>Over summer, we focused on the rich cultural heritage of South and East European libraries in a user-friendly way. Learn more as we celebrate the end of the project.</p>\r\n"
        body: "<h3>Postcards from the past</h3>\r\n\r\n<p>Libraries’ collections have always been at the heart of Europeana. However, until last year, digital materials provided by non-EU countries were not broadly represented in Europeana Collections. A project called Collections of South and East Europe in Europeana (CSEEE) was created to address that lack of visibility.</p>\r\n\r\n<p><a href=\"http://www.theeuropeanlibrary.org\">The European Library</a> (TEL), together with the National and University Library in Zagreb, Croatia, and the national libraries of Serbia and Slovenia helped bringing in content from five national libraries (Albania, Bosnia and Herzegovina, FYR Macedonia, Moldova, and Montenegro).</p>\r\n\r\n<p>To celebrate that cooperation, we created an online exhibition highlighting the new material. We asked each of these national libraries to choose a set of three postcards representing their country, and to provide context about these places. Our purpose was to highlight the cultural and natural heritage of the regions presented on these vintage postcards. That's how '<a href=\"https://www.europeana.eu/portal/en/exhibitions/picture-this-vintage-postcards-of-southeastern-europe\">Picture this! Vintage postcards of Southeastern Europe</a>' was born.</p>\r\n\r\n<h3>Online and on site tributes</h3>\r\n\r\n<p>Once the exhibition was online, the idea of asking users to take contemporary photographs of these historic places emerged. We particularly loved the idea that the postcards were a nice mix of popular touristic attractions and hidden gems. Given the perfect timing of the approaching summer holidays, we decided to make it happen.</p>\r\n\r\n<p>Over two months, we featured each of the participating countries during one week - encouraging people to visit the related chapter of the exhibition and inviting them to participate in the contest.</p>\r\n\r\n<p>We received 416 contest entries, and over 1,200 votes in the Public’s Award. The exhibition got over 4,800 visits and we hope to get many more once it incorporates the photographs from the contest - we’re working on it now, so stay tuned!</p>\r\n\r\n<p><img alt=\" National Library of Serbia\" src=\"/files/Images/Blog_images/2017-10/National%20Library%20of%20Serbia.jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><em>© National Library of Serbia, Belgrade</em></p>\r\n\r\n<h3>Harnessing the power of partners</h3>\r\n\r\n<p>In order to make this initiative a success, we needed the expertise of the National Libraries featured in the exhibition. They’ve done an amazing work through the whole process.</p>\r\n\r\n<p>The partner libraries translated text copy for promotional materials - posters and flyers in the local languages - and took care of printing and distribution in libraries and tourist information centres. They also supported our communications and social media activities. It’s been great to have different local organizations involved, including the Serbian Ministry of Culture! Traditional media also played a fantastic role with Serbian breakfast tv show, Radio Beograd 1 and Macedonian Radio Skopje broadcasting information about the competition. Without the partners’ engagement, we wouldn’t be able to reach such broad audience.</p>\r\n\r\n<p>Picture this! was a great adventure, we’d like to thank all the partner institutions for their enthusiasm and efforts they put into it. As we are celebrating the outcomes of the Collections of South and East Europe in Europeana project, which inspired this initiative, Jasenka Zajec, Library Consultant at the National and University Library in Zagreb, reminds us the positive effects of this collaboration for the future:</p>\r\n\r\n<p><em>‘Working with partner libraries, TEL and Europeana representatives has been a privilege and a great experience. The impact of the project and cooperation extends beyond the immediate results, as will enable libraries to prepare the data themselves in the future, and facilitate their participation in similar projects.’</em> \_</p>\r\n\r\n<p>If you are interested in featuring your content on Europeana or organizing an activity with us, please get in touch!</p>\r\n"
