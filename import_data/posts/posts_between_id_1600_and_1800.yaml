        title: 'Be part of THE ARTS+ Business Festival'
        posttype: News
        featured: false
        intro: null
        body: "<p>Startups, entrepreneurs and pioneers of the cultural and creative industries: Listen up! In a joint call, Europeana and <strong><a href=\"https://theartsplus.com/\" target=\"_blank\">THE ARTS+</a></strong> are looking for creative minds harnessing new technologies to drive innovation and business in the creative and cultural sector forward.</p>\r\n\r\n<p>THE ARTS+ is the business festival for the creative and cultural scene that takes place, as part of the <a href=\"https://www.buchmesse.de/en/fbf/\" target=\"_blank\">Frankfurt Book Fair</a>, each October. The festival brings together 278.000 visitors from the cultural and creative industries. For the <a href=\"http://pro.europeana.eu/blogpost/europeana-at-the-arts-fair-promoting-new-business-models-using-digital-cultural-heritage\" target=\"_blank\">second consecutive year</a> Europeana is partnering with THE ARTS+ and will be part of the event.</p>\r\n\r\n<p>Do you exploit cultural content in an innovative and unique way? Do you use new technologies like 3D printing, Virtual Reality or Artificial Intelligence to create new products and experiences? Have you just started to build a new business in the cultural sector – and are you still looking for business partners and investors? Then take the chance to present your idea and business at THE ARTS+ stage.</p>\r\n\r\n<p>Submit your application now and be part of a daily innovation show “Espresso for the Mind” at THE ARTS+ (11 – 15 October 2017). “Espresso for the Mind” is a brief and a stimulating pitching event giving you the chance to find future business partners and drive your idea to the next level.</p>\r\n\r\n<p>To apply, please send an email, answering the following questions:</p>\r\n\r\n<ul>\n<li>Who are you and what's your business about? (300 characters)</li>\r\n    <li>Why should you be part of THE ARTS+? (300 characters)</li>\r\n</ul>\n<p>Deadline for entries: <strong>9 June 2017 </strong></p>\r\n\r\n<p>Please send your application to:</p>\r\n\r\n<address><strong>Britta Friedrich</strong></address>\r\n\r\n<address><strong>Programme Curator, THE ARTS+</strong></address>\r\n\r\n<address><strong><a href=\"mailto:press@theartsplus.com\">press@theartsplus.com</a></strong></address>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>The most convincing entries will be selected to be part of THE ARTS+ innovation show. They will also be featured within the international communication campaign of THE ARTS+.</p>\r\n\r\n<p>For further information on THE ARTS+ please visit <a href=\"http://www.theartsplus.com\" target=\"_blank\">www.theartsplus.com</a></p>\r\n"
