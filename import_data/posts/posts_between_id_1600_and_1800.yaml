        title: 'Coding da Vinci Berlin 2017: gathering German hackers, designers, and cultural heritage providers'
        posttype: News
        featured: false
        intro: "<p>Learn more about the main hackathon for cultural heritage in Germany.</p>\r\n"
        body: "<h3>The main German hackathon for cultural heritage returns to Berlin</h3>\r\n\r\n<p><a href=\"https://codingdavinci.de/\">Coding da Vinc</a>i can well be regarded as the main hackathon event for digital cultural heritage in Germany. Initiated 2014 by <a href=\"https://www.wikimedia.de/wiki/Hauptseite\">Wikimedia Germany</a>, <a href=\"https://www.servicestelle-digitalisierung.de/\">Servicestelle Digitalisierung des Landes Berlin (digiS)</a> and the <a href=\"https://www.deutsche-digitale-bibliothek.de/\">German Digital Library (DDB)</a>, \_Coding da Vinci already ran highly successful <a href=\"https://codingdavinci.de/events/\">events</a> in 2014 and 2015. And the Coding da Vinci family keeps on growing new regional branches, with the <a href=\"https://codingdavinci.de/events/nord/\">Coding da Vinci Nord</a> in Hamburg in 2016 , and further spin-offs coming up in Leipzig in April 2018 (<a href=\"https://codingdavinci.de/events/ost/\">Coding da Vinci East</a>) and \_Mainz (Coding da Vinci West) later in 2018.</p>\r\n\r\n<p><a href=\"https://twitter.com/codingdavinci/status/922172691666407424\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-12/CDVtweet.jpg\" style=\" /&gt;&lt;/p&gt;\r\n\r\n&lt;p&gt;What makes Coding da Vinci different from most other cultural heritage hackathons? First, the scale - for the Berlin 2017 iteration, 19 cultural heritage organisations presented &lt;a  data-cke-saved-href=\"></a></p>\r\n\r\n<p>What makes Coding da Vinci different from most other cultural heritage hackathons? First, the scale - for the Berlin 2017 iteration, 19 cultural heritage organisations presented<b>\_</b>31 datasets; and about \_120 hackers, designers, makers or people interested in cultural heritage participated in the kick-off event on 21-22 October. Second,\_the time frame: \_the kick-off weekend is followed by a 6-week long sprint, which allows the teams to develop their idea pitches into exciting prototypes and demos.</p>\r\n\r\n<p><a href=\"https://twitter.com/codingdavinci/status/922172257962807297\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-12/CDV2017.jpg\" style=\"width: 600px; height: 400px;\"></a></p>\r\n\r\n<p>After an energetic weekend, projects started to pop up in the event’s <a href=\"https://hackdash.org/dashboards/cdvb17\">hacking dashboard</a> - \_a total of 25 ideas were put forward by various teams.</p>\r\n\r\n<h3>Newspapers</h3>\r\n\r\n<p>Being in charge of <a href=\"http://www.europeana-newspapers.eu/\">Europeana Newspapers</a>, two projects particularly raised my interest:</p>\r\n\r\n<p>Berliner Schlagzeilen is a Twitter bot that tweets daily front pages and headlines of newspapers from exactly 100 years ago, currently the ‘<a href=\"http://zefys.staatsbibliothek-berlin.de/list/title/zdb/27971740/0/?no_cache=1\">Berliner Volkszeitung</a>’ that was digitised by the <a href=\"http://staatsbibliothek-berlin.de/\">Berlin State Library</a> and added to Europeana as part of the <a href=\"http://www.europeana-newspapers.eu/\">Europeana Newspapers</a> project. You can view <a href=\"https://twitter.com/Volkszeitung100\">a demo</a> and access <a href=\"https://github.com/shoutrlabs/berliner-schlagzeilen\">the source</a>.</p>\r\n\r\n<p>Altpapier (German for ‘waste paper’) is an app that pushes articles from historical digitised newspapers to the user’s device. Because of \_OCR data quality issues and the lack of a fully-featured API, the team had to build their own CMS, API and even an article correction and transcription interface in order to obtain quality data for the app.</p>\r\n\r\n<p><a href=\"http://altpapier-app.de/viewer/\"><img alt=\" \" src=\"/files/Images/Blog_images/2017-12/altpapier.jpg\" style=\"width: 600px; height: 400px;\"></a></p>\r\n\r\n<p>Users can select a newspaper issue via a calendar, browse the pages and mark any article on a page in order to be presented with the OCRed fulltext. One can then correct/transcribe the article and enrich it further with keywords. The cleaned articles are then pushed to the app. A version for Android is already available, a version for iOS will be released soon. You can download it from the <a href=\"https://play.google.com/store/apps/details?id=oldnews.de.oldnews\">Google Play Store</a> and access <a href=\"https://github.com/mariabecker/OldNews\">the source</a>.</p>\r\n\r\n<p><a href=\"http://altpapier-app.de/viewer/\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-12/altpapierapp.jpg\" style=\"\"></a></p>\r\n\r\n<h3>How good is your API?</h3>\r\n\r\n<p>Unfortunately, work is currently underway to refactor and relaunch both <a href=\"http://zefys.staatsbibliothek-berlin.de/\">ZEFYS</a>, the newspaper portal of the Berlin State Library, as well as the <a href=\"http://www.theeuropeanlibrary.org/tel4/newspapers\">Europeana Newspapers portal</a>, which is soon to be re-launched as a Europeana thematic collection. As a result, both platforms currently don’t provide the API features required by these projects, such as</p>\r\n\r\n<ol>\n<li>\r\n    <p>Ability to retrieve OCR full-text</p>\r\n    </li>\r\n    <li>\r\n    <p>Ability to retrieve image snippets</p>\r\n    </li>\r\n    <li>\r\n    <p>Retrieve metadata in JSON format</p>\r\n    </li>\r\n    <li>\r\n    <p>Ability to retrieve individual articles</p>\r\n    </li>\r\n    <li>\r\n    <p>Ability to retrieve headlines</p>\r\n    </li>\r\n</ol>\n<p>While (4) and (5) are issues inherent in the data itself and cannot easily be resolved without touching or reprocessing the source, items (1), (2) and (3) will soon be supported by both, Europeana and the Berlin State Library. What’s even nicer, since both platforms will be compatible with <a href=\"http://iiif.io/\">IIIF</a>, many more use cases and applications can be supported in the future via those APIs.</p>\r\n\r\n<h3>2017 Awards</h3>\r\n\r\n<p>After an exciting but exhausting 6-week sprint following the kick-off on 21-22 October, the project teams and data providers rejoined for the award ceremony on 2 December at the <a href=\"https://www.jmberlin.de/\">Jewish Museum Berlin</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p><a href=\"https://twitter.com/codingdavinci/status/929021326496600064\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-12/CDV4.jpg\" style=\"\"></a></p>\r\n\r\n<p>The Coding da Vinci jury awarded a total of six prizes in these categories:</p>\r\n\r\n<ul>\n<li>\r\n    <p>The most technical: <a href=\"http://mauar.de/\">MauAR</a> - augmented reality tour guide of the Berlin Wall</p>\r\n    </li>\r\n    <li>\r\n    <p>The most useful: <a href=\"http://humboldt-kosmos.oklab-potsdam.de/\">Exploring the hidden Kosmos</a> - text comparisons and readouts of Humboldt’s Kosmos lectures</p>\r\n    </li>\r\n    <li>\r\n    <p>The best design: <a href=\"http://norboy.de/\">Bertuchs Bilderspiel</a> - interactive online game for children</p>\r\n    </li>\r\n    <li>\r\n    <p>The funniest hack: <a href=\"https://github.com/haxorpoda/bug-cruncher\">Haxorpoda</a> - bug sorting by shapes and colors</p>\r\n    </li>\r\n    <li>\r\n    <p>Out of competition: <a href=\"https://github.com/leonardomra/berlinbot-codingdavinci\">Marbles of Remembrance</a> - chatbot of Jewish life in Berlin during the Nazi period</p>\r\n    </li>\r\n    <li>\r\n    <p>Everybody’s darling: <a href=\"https://cdv-skelex.github.io/\">Skelex</a> - explore digitized snake heads by means of virtual reality</p>\r\n    </li>\r\n</ul>\n<p>We invite you to have a look at the projects, find some inspiration, get yourself an Europeana <a href=\"https://pro.europeana.eu/get-api\">API key</a> and start hacking/designing/playing!</p>\r\n"
