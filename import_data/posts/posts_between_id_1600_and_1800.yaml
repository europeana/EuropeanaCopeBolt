        title: 'GIF IT UP is back: throughout October, turn cultural heritage into GIFs!'
        posttype: Blog
        featured: false
        intro: "<p>GIF IT UP 2017 is on and we’ve already received first entries. Learn more about the fourth edition of the international GIF competition, and get inspired!</p>\r\n"
        body: "<h3>GIF - the language of the web</h3>\r\n\r\n<p>GIF (Graphics Interchange Format ) is the second most popular image format used on the Internet after JPEG. While GIFs have been around for about 30 years, the trend became very popular in 2010s, together with the rise of social media - especially Tumblr. Oxford Dictionary even named the GIF the <a href=\"https://en.oxforddictionaries.com/word-of-the-year/word-of-the-year-2012\">Word of the Year </a>in 2012.</p>\r\n\r\n<p>As they’re easy to use and universally supported, GIFs are everywhere. They are used to compliment conversations, convey reactions, show important moments from pop-culture and illustrate things in a quick and simple way (at Europeana, for example, we used GIFs to explain <a href=\"https://giphy.com/gifs/europeana-l4q8jWtZs6b6v7bcQ\">tagging</a> on Europeana Radio). But they’re becoming an artform as well. \_And no need to be a master: creating a GIF is quick and simple- there are are plenty of online tools and apps making it possible to create a GIF in a few clicks.</p>\r\n\r\n<p>Using GIFs special\_power to spread all over social media to populate the Internet with cultural heritage, openly licensed content and creativity seemed like a great idea. And we’re so happy that <a href=\"https://dp.la\">DPLA</a> and <a href=\"https://www.digitalnz.org\">DigitalNZ </a>came up with it in 2014. Since then, GIF IT UP has been a yearly highlight for all GIF-­makers, creatives, history nuts, animators, and lovers of the internet. Our partnership with GIPHY, the biggest online database and search engine helps spread the word: GIF IT UP has its own <a href=\"https://giphy.com/gifitup\">GIPHY Channel</a> that exposes the participants’ creations to millions. It’s also very easy to share them on Facebook, Twitter, WhatsApp, Slack and many more social networks and pages.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" class=\"giphy-embed\" frameborder=\"0\" height=\"244\" src=\"https://giphy.com/embed/l3vR4bb6QGjfovCoM\" width=\"480\"></iframe></p>\r\n\r\n<p><a href=\"https://giphy.com/gifs/gifitup-water-woman-l3vR4bb6QGjfovCoM\">via GIPHY</a></p>\r\n\r\n<h3>GIFted participants</h3>\r\n\r\n<p>While the main idea remains the same: \_making the best GIFs from openly licensed cultural heritage material - every year we like to try new things. In 2016, we asked participants to create GIFs from artworks submitted by EU Member States for the <a href=\"https://www.europeana.eu/portal/fr/collections/art-history/Europeana280.html\">Europeana 280 campaign</a>. This year, we focus on first-time GIF-makers. We created a special prize for them. In this category, the jury will focus on content selection and originality of the idea rather than technical execution. To help the first-timers create their first entries, we’ll publish a series of tutorials presenting basic GIF-making techniques. The first one, showing how to make a GIF from vintage newsreels from <a href=\"http://www.beeldengeluid.nl/en/netherlands-institute-sound-and-vision\">Dutch Institute for Sound &amp; Vision</a>, <a href=\"http://blog.europeana.eu/2017/10/make-a-gif-from-a-vintage-video/\">is already available</a>.</p>\r\n\r\n<p>But we’re always happy to see the returning participants, some of them professional animators and mixed media artists and their little masterpieces. No matter the skill level, we’re always impressed by the enthusiasm and creativity.</p>\r\n\r\n<p>We love to read about the participants’ content choices - some of them decide to animate their favourite artworks:</p>\r\n\r\n<p><em>“The potato eaters has always been my favorite artwork.[...] It was my pleasure to create my first GIF with this artwork… ( A hot potato has been included to add some fun)”</em></p>\r\n\r\n<p>María Rocío Moreiras Plaza</p>\r\n\r\n<p>Others just browse until they find an image that speaks to them:</p>\r\n\r\n<p><em>“Having at your disposal all of these free to use images is a Max Ernst’s dream come true. I just browsed the collections at random, and worked on whatever gave me the right feeling.”</em></p>\r\n\r\n<p>Gualtiero Bertoldi</p>\r\n\r\n<h3>A feast for openly licensed content</h3>\r\n\r\n<p>To participate in GIF IT UP, people have to use an openly licensed piece of content from Europeana Collections, DPLA, <a href=\"http://trove.nla.gov.au\">Trove</a> or DigitalNZ. This is a perfect opportunity for our organizations to showcase the materials we give access to and feature our partner institutions and their collections. We’ve created a list of resources and we promote specific collections on social media. It’s been great to see that artworks from our newest partner institution, \_<a href=\"http://blog.europeana.eu/2017/09/the-mauritshuis-arrives-in-europeana/\">the Mauritshuis</a>, were used in two GIFs in the days following the kickoff.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" class=\"giphy-embed\" frameborder=\"0\" height=\"462\" src=\"https://giphy.com/embed/3o7aCQODYj8KVXCqUE\" width=\"480\"></iframe></p>\r\n\r\n<p><a href=\"https://giphy.com/gifs/gifitup-europeana-gifitup2017-3o7aCQODYj8KVXCqUE\">via GIPHY</a></p>\r\n\r\n<p>While we plan to feature partner museums, libraries and archives through the month, we loved the initiative of <a href=\"https://wellcomelibrary.org/\">the Wellcome Library</a> (one of the favourite sources of content in the previous editions) recommending their <a href=\"https://www.europeana.eu/portal/fr/search?f%5BREUSABILITY%5D%5B%5D=permission&amp;q=Mauritshuis\">GIF-ready content available on Europeana</a>, that’s the spirit!</p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>We have many images <a href=\"https://twitter.com/Europeanaeu?ref_src=twsrc%5Etfw\">@europeanaeu</a> you can use for <a href=\"https://twitter.com/hashtag/gifitup2017?src=hash&amp;ref_src=twsrc%5Etfw\">#gifitup2017</a> -read all about it! <a href=\"https://t.co/89SwjQaMPk\">https://t.co/89SwjQaMPk</a> <a href=\"https://t.co/BXmUawyUO0\">pic.twitter.com/BXmUawyUO0</a></p>\r\n— Wellcome Library (@WellcomeLibrary) <a href=\"https://twitter.com/WellcomeLibrary/status/915551534611607553?ref_src=twsrc%5Etfw\">October 4, 2017</a>\n</blockquote>\r\n\r\n<p>So, would \_pieces from your institution’s collection available on Europeana, DPLA, DigitalNZ and Trove make great GIF-materials? Let us know, and we'll feature it on social media!</p>\r\n"
