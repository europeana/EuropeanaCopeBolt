        intro: "<p>Read about the work behind the scenes developing\_the impact toolkit\_in 2017.</p>\r\n"
        body: "<p>We want to make it possible for cultural heritage professionals to take their first steps towards undertaking an impact assessment.\_\_</p>\r\n\r\n<p>2017 began\_with an ambitious goal: to make our work in the area of impact operational. \_To us this means creating a practical methodology for undertaking impact assessments that is clear enough for other people in the sector to follow. We would test this work on ourselves and on the work of our partners. To help us do this, we engaged impact consultants Sinzer, and established a Task Force to support and guide our endeavours.</p>\r\n\r\n<p>The Developing the impact toolkit report documents the processes we followed to develop the impact playbook and toolkit, and highlights how we will use this experience to shape how we develop the next three phases of the playbook.</p>\r\n"
