        title: 'Europeana at THE ARTS+ 2017: from insights into digital cultural transformation to new creative experiences'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>From 11 to 15 October, Europeana joined cultural institutions, publishing houses, technology companies and other creative minds in Frankfurt, Germany. We were a key partner of <a href=\"https://theartsplus.com/\" target=\"_blank\">THE ARTS+</a>, a creative business festival that takes place during the <a href=\"http://www.buchmesse.de/en/\" target=\"_blank\">Frankfurt\_Book Fair</a>. This year, THE ARTS+ spread across 3,000 square meters, with 54 exhibitors, 120 speakers and 31 partners presenting innovative ideas, projects and services.</p>\r\n\r\n<p>During these five days of innovation and inspiration, Europeana championed different areas of interest for creative businesses. In a <a href=\"https://pro.europeana.eu/post/presenting-digital-strategies-of-pioneering-cultural-institutions-at-the-frankfurt-book-fair\" target=\"_blank\">panel</a> revolving around digitisation, creativity and society, we invited speakers from world-renowned cultural heritage institutions to discuss digital transformation in museums and libraries. We worked on fostering partnerships for reuse of digital cultural heritage at a dedicated stand in THE ARTS+ Business Hub. Finally, we showcased interactive installations that make use of cultural data in innovative ways at a POP-UP museum.</p>\r\n\r\n<h2>An immersive Pop-Up museum</h2>\r\n\r\n<p>Hosting nine multimedia art installations at THE ARTS+ Salon during the weekend, the <a href=\"https://theartsplus.com/sessions/arts-pop-museum-enter-whole-new-world-art-2/\" target=\"_blank\">POP-UP Museum</a> enticed fairgoers into experiencing culture beyond the traditional museums.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/services/facilitating-innovation/take-the-challenge\" target=\"_blank\">Europeana Challenge</a> winner <a href=\"https://www.storypix.org/\" target=\"_blank\">Storypix</a> invited the public to engage with artworks in a new way. The installation is built on a technology that allows the display of and interaction with high-resolution images on large screens. Engaging and amusing captions were added to the artworks to inspire new interpretations from the audience.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/story.jpg\" style=\"width: 560px; height: 350px;\"></p>\r\n\r\n<p><em>Public plays with Storypix installation during THE ARTS+ 2017. CC BY-SA Europeana</em></p>\r\n\r\n<p>The Danish digital design studio <a href=\"http://spaceandtime.dk/site/space-time\" target=\"_blank\">Space &amp; Time</a> presented four installations which combined culture and interactive technologies: <a href=\"http://www.spaceandtime.dk/site/#/site/digie\" target=\"_blank\">Digie</a>, <a href=\"http://www.spaceandtime.dk/site/#/site/interactive-work-table\" target=\"_blank\">Interactive work table</a>, <a href=\"http://mixoscope.dk/\" target=\"_blank\">Mixoscope</a> and <a href=\"http://www.spaceandtime.dk/site/#/site/culture-cam-installation\" target=\"_blank\">JumpingJack</a>. The JumpingJacks let visitors project their own body transformed by cut-outs from the <a href=\"https://pro.europeana.eu/page/europeana-280\" target=\"_blank\">Europeana 280</a> artworks onto walls and ceilings, thus creating their own unique, moving artworks.</p>\r\n\r\n<p>Europeana also explored the power of multimedia storytelling. We led four GIF-making workshops for beginners at THE ARTS+ POP-UP Museum. GIF-makers, cultural heritage enthusiasts and lovers of the Internet were invited to participate in the\_<a href=\"http://woobox.com/v3qwr9\" target=\"_blank\">GIF IT UP</a> competition - a challenge looking for the best GIFs created from openly licensed material available on <a href=\"http://www.europeana.eu/\" target=\"_blank\">Europeana</a>, <a href=\"https://dp.la/\" target=\"_blank\">Digital Public Library of America</a>, <a href=\"http://www.digitalnz.org/\" target=\"_blank\">DigitalNZ</a> or <a href=\"http://trove.nla.gov.au/\" target=\"_blank\">Trove</a>. Fairgoers learned various ways to create GIFs by using vintage videos, stickers and effects, or playing with colours and exploring movement and transformation. Either by using effects to revive a painting or using a sequence of images to illustrate a transformation, visitors discovered how to tell old-time stories in a few seconds time.</p>\r\n\r\n<p>GIF-makers can <a href=\"http://bit.ly/GIFITUP2017\" target=\"_blank\">submit</a> their creations and apply for <strong>#GIFITUP2017</strong> until 31 October.</p>\r\n\r\n<p><strong>We were thrilled to be part of an event that investigated how Europe’s shared cultural heritage can be used for new creative business projects. Looking forward to the 2018 edition!</strong></p>\r\n"
