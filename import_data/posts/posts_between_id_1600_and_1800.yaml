        title: '#MakeItFestive: Toys'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p><em>This is the second blog in a series dedicated to <a href=\"https://pro.europeana.eu/post/make-it-festive\" target=\"_blank\">end-of-the-year festivities</a> and highlighting Europeana content that can inspire creative reuse by makers.</em></p>\r\n\r\n<p>A time of wonder and love, the holiday season inspires fantasy and imagination for all age groups. From late November to mid-January, the world celebrates Christmas, Hanukkah, New Year and much more. Traditionally, most festivities are accompanied by gift-giving, making it a children’s favourite!</p>\r\n\r\n<p>In this blog post, we will feature high-quality children’s toys and crafts. We hope that the toys of the past can motivate <strong>makers</strong> to create with Europeana’s openly licensed content!</p>\r\n\r\n<p><strong>Playtime </strong></p>\r\n\r\n<p>Playing with toys is a fun way of introducing young children to social traditions and household routines. In our <a href=\"https://nl.pinterest.com/europeana/vintage-dollshouses-toys/\" target=\"_blank\">Pinterest board</a>, you will discover a free to reuse selection of dollhouses and meticulously designed miniature furniture, accessories and other types of vintage toys.</p>\r\n\r\n<p>Take a look at the 17th-century dollhouse below. Made for Petronella Dunois (1650–1695), a wealthy orphan who lived with her sister in Amsterdam, this dollhouse contains a peat loft, a linen room, a nursery, a lying-in room, a reception room, a cellar, a kitchen and a dining room.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/90402_BK_14656%20(1).jpeg\" style=\"width: 350x; height: 723px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/90402/BK_14656.html\" target=\"_blank\">Dollhouse of Petronella Dunois</a>, Anoniem. 1676. Rijksmuseum. Public Domain.</em></p>\r\n\r\n<p>How about learning-by-playing with printable crafts for children? Enjoy some paper cutting art and craft ideas for kids with <a href=\"https://www.europeana.eu/portal/nl/search?per_page=96&amp;q=europeana_collectionName%3A%282021659_Ag_NL_DigitaleCollectie_Deventer%29&amp;qf%5B%5D=bouwplaat+OR+bouwplaten&amp;view=grid\" target=\"_blank\">house cut-outs</a> available on Europeana. Below you will find an early 20th century cut out with a doll and four costumes (including a bike). We really like the choice of remixing and playing with cultural heritage that this represents for children!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/blog1.jpg\" style=\"width: 350x; height: 723px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/nl/record/2021659/1970_0235.html\" target=\"_blank\">Plano met aankleedpopjes, voor en achterkant</a>, Imagerie Pellerin. 1900. Deventer Musea. CC BY-SA.</em></p>\r\n\r\n<p>Masks are also great to bring into playtime. In 1924, <a href=\"https://hyperallergic.com/248602/avant-garde-1920s-costumes-reemerge-revealing-their-makers-tragic-story/\" target=\"_blank\">German dancers</a> created Expressionist costumes that are reminiscent of retro robots and Bauhaus knights. Although these masks were originally avant-guard, they would make a great costume - some replicas could be easily made from scrap material and left-over boxes.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/2048429_item_YTJKP7Q5IM55RRBHV4262XINB7GDDZAD.jpeg\" style=\"width: 350x; height: 723px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/2048429/item_YTJKP7Q5IM55RRBHV4262XINB7GDDZAD.html?q=+Tanzmaske+\" target=\"_blank\">Tanzmaske \"Insektentänzer\"; von Lavinia Schulz | Diez-Dührkoop, Minya</a>. 1924. Museum Für Kunst Und Gewerbe Hamburg. CC0</em></p>\r\n\r\n<p>Another toy with a long history is the <a href=\"https://en.wikipedia.org/wiki/Top\" target=\"_blank\">spinning top</a>. Designed to spin rapidly on the ground, these toys were usually made of wood. Check out the beautiful colors of the wooden spinning top below, originating from Calcutta, India, from the late 19th century.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/blog2.jpg\" style=\"width: 560x; height: 417px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/91619/SMVK_EM_objekt_1307418.html?q=toy\" target=\"_blank\">Snurra, </a></em><em><a href=\"https://www.europeana.eu/portal/en/record/91619/SMVK_EM_objekt_1307418.html?q=toy\" target=\"_blank\">leksak</a></em><em><a href=\"https://www.europeana.eu/portal/en/record/91619/SMVK_EM_objekt_1307418.html?q=toy\" target=\"_blank\">, toy</a>. 19th century. Etnografiska Museet. </em><em>CC BY</em><em>.</em></p>\r\n\r\n<p>We want to learn from makers and promote case studies of how they are reusing our content. If you <strong>#MakeWithEuropeana</strong>, take advantage of the promotional support we can offer and get in touch! <a href=\"mailto:reuse@europeana.eu\">Email us</a>, subscribe to <a href=\"http://eepurl.com/bcPYL9\" target=\"_blank\">Europeana Labs newsletter</a> or tweet to us using <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">@EuropeanaLabs</a> and the hashtags <strong>#MakeWithEuropeana</strong> and <strong>#EuropeanaInspires</strong>.</p>\r\n"
