        title: 'Digital cultural heritage content in schools: learnings from our partnership with European Schoolnet'
        posttype: Blog
        featured: false
        intro: "<p>Read about the outcomes of our teacher's validation pilot</p>\r\n"
        body: "<p>Over 2016 and 2017 (DSI2 project), <a href=\"http://www.eun.org/\">European Schoolnet</a> (EUN) led a <a href=\"https://pro.europeana.eu/post/europeana4education-europeana-taster-for-teachers\" target=\"_blank\">teacher's validation pilot</a> which has now been evaluated. The aims of the pilot were to develop and test pedagogical scenarios and learning activities using Europeana content, and to provide recommendations for policy makers, educators, cultural heritage institutions and Europeana to help <a href=\"https://pro.europeana.eu/post/help-shape-inspiring-education-join-us-as-we-launch-europeana4education\" target=\"_blank\">mainstream</a> the reuse of digital cultural content in primary and secondary schools.</p>\r\n\r\n<h3>The workshops</h3>\r\n\r\n<p>20 teachers from 10 European countries and a wide mix of disciplines and educational levels were brought together at EUN’s offices in Brussels for a workshop in <a href=\"https://pro.europeana.eu/post/europeana4education-final-teachers-workshop-1\" target=\"_blank\">November 2016</a> and <a href=\"https://pro.europeana.eu/post/europeana4education-europeana-taster-for-teachers\" target=\"_blank\">February 2017</a>. Over the course of two workshops, the teachers explored how to use Europeana content in education and developed learning scenarios that they would then test in their classroom.</p>\r\n\r\n<p>EUN qualitatively evaluated the full programme and have published a short brochure highlighting the main outcomes and recommendations. You can download both on Europeana Pro.</p>\r\n\r\n<h3>What did we learn?</h3>\r\n\r\n<p>Some findings were not so unexpected. For example, the teachers were more likely to use images from our collections than sounds, 3D objects, videos or text. They liked having ready made materials or resources available. These ranged from our curated exhibitions to the various apps that can be used in education, like <a href=\"http://www.artstories.it/en/apps/faces/\">FACES</a>, <a href=\"http://vangoyourself.com/\">Van Go Yourself</a> and <a href=\"https://colourapp.eu/\">Create</a>. From this, we know that we should work better to make other media formats available for educators, and that curated resources are vital for time-poor teachers who want to bring cultural heritage into the classroom.</p>\r\n\r\n<p>The report details some fantastic outcomes. After phase 2 of the project (on a scale from 1-10, 10 being the highest score), teachers would recommend the Europeana platform to other teachers (8.94 points) and to students (8.21 points). 16 of the 20 teachers declared that there was a positive change in their pedagogical approach after having participated in the pilot. Some teachers consider that they have progressed in designing more personalized student activities and in giving more responsibility to students for their learning.</p>\r\n\r\n<p>The teachers gave feedback on what they thought of our site. They enjoyed its usefulness for educators and students, as well as having more content open for reuse in education, broadening the choice of resources for pupils and educators. Language and multilingual searching is important to them, as well as having content of national relevance. We’ve taken this onboard and we will do what we can to make our site as useful as possible for educators.</p>\r\n\r\n<h3>Find out more in the teacher case studies</h3>\r\n\r\n<p>We’re delighted that EUN were able to make <a href=\"https://www.youtube.com/playlist?list=PLtA54levDap3HpzRgOxm_EZZwUp1NXCJL\">short case study videos</a> about a few of the teachers who used Europeana to develop learning scenarios in the classroom.</p>\r\n\r\n<p></p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PUWfnSfooms\" width=\"560\"></iframe></p>\r\n\r\n<p>Stay up to date with all of the <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-education\" target=\"_blank\">Europeana Education community</a> news and explore our new pages on Europeana Pro. If you have any questions or if you want to use Europeana content in your educational resource, <a href=\"mailto:reuse@europeana.eu\">email us</a>.</p>\r\n"
