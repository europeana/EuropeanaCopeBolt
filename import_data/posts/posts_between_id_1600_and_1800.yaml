        title: 'Game Jam with History - TuEuropeana: Archives Inspire'
        posttype: News
        featured: false
        intro: "<p>Weekend session for video game developers in Poland resulted in 11 games inspired by First World War digital archives.</p>\r\n"
        body: "<p>From 1 to 3 December 2017, Game Jam with History took place at the National Film Archive - Audiovisual Institute in Warsaw. Created in collaboration with the <a href=\"https://www.linkedin.com/company/indie-games-poland-foundation/\" target=\"_blank\">Indie Games Poland Foundation</a>, the event aimed to show the potential for\_game makers to integrate\_archival materials into their works, both as inspiration and as an\_element of the final product. It was a weekend session for amateur and professional designers and video game developers who were tasked with reusing\_archival content from Europeana Collections and Polish online repositories (<a href=\"https://www.nac.gov.pl/en/digital-archive/\" target=\"_blank\">National Digital Archive</a>, the <a href=\"https://polona.pl/\" target=\"_blank\">National Library</a> and the <a href=\"http://archiwum.nina.gov.pl/katalog\" target=\"_blank\">National Film Archive - Audiovisual Institute</a>). The overall theme was the First World War and the interwar period connecting to the upcoming centenary of Polish Independence next year.</p>\r\n\r\n<p>Maciej Dydo, Deputy Director of the The Intellectual Property and Media Department, Ministry of Culture and National Heritage said:</p>\r\n\r\n<address><em>[The Game Jam is] an incredible event that shows how the work of many people who spend years digitising our heritage: photographs, documents, images, and then publishing them on the web, can be creatively adapted into video games. Games are a new medium whose audience is growing, they engage young people, allowing them to experience history.</em></address>\r\n\r\n<p>32 participants, ranging from graphic designers and\_Atari enthusiasts to game developers have worked together developing games from scratch. In less than 48 hours\_they created 11 new games approaching the topic creatively. The final games were very diverse, starting with different mechanics - from trading card games and walking simulators to time management games - and taking\_various angles to the theme - from regular battles and\_games to rebuilding a country’s infrastructure as a consequence of a war or solving romantic dilemmas with political factors in the background of the game.</p>\r\n\r\n<p>Marek Czerniak, Game Jam co-organiser &amp; founder of the Indie Games Foundation said:</p>\r\n\r\n<address><em>The last couple of days showed that Game Jam and archives are a good fit. Archives are a great source of inspiration for graphic artists and game developers who create new worlds and stories. </em></address>\r\n\r\n<p>The jury, formed of representatives of the Polish Ministry of Culture,\_Europeana Foundation, a video game producer and a Polish Radio reporter,\_selected three team winners:</p>\r\n\r\n<ul>\n<li>Janusz Lejtan, Joanna Lejtan for '1920-Battle of Warsaw'</li>\r\n    <li>Michał Wroński, Aleksander Bydłowski for 'Fronty Wojenne'</li>\r\n    <li>Marta Stawska, Martyna Wasiluk, Patryk Woźnicki, Maciej Kozłowski for 'Kwatermistrz' ('Quartermaster')</li>\r\n</ul>\n<p>The jury also awarded teams in extra categories, like\_'The Best Use of Archive Materials' and 'The Most Archival Game'.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2LgTtyGJIvI?rel=0\" width=\"560\"></iframe></p>\r\n\r\n<p><em>A brief AV recap from the History Game Jam FINA, CC BY-SA.</em></p>\r\n\r\n<h2>Second edition of TuEuropeana</h2>\r\n\r\n<p>The <a href=\"http://tueuropeana.pl/\" target=\"_blank\">TuEuropeana</a> project started in Poland last year, inviting potential Europeana users and institutions with digital archival collections to exchange knowledge and\_experiences. Created by the Polish Europeana Network, a local working group initiated by <a href=\"http://www.mkidn.gov.pl/pages/the-ministry-of-culture-and-national-heritage.php?lang=EN\" target=\"_blank\">The Ministry of Culture and National Heritage</a> in 2014 and coordinated by FINA (previously known as the <a href=\"http://www.nina.gov.pl/\" target=\"_blank\">National Audiovisual Institute</a>) with support from the <a href=\"http://www.man.poznan.pl/online/en/\" target=\"_blank\">PSNC</a>, the project raises awareness of Europeana Collections materials and promotes reuse of digital archival content.</p>\r\n\r\n<p>Last year, the project included among other things educational events for cultural institutions, teachers and workshops for design students. This year, as well as the Game Jam, they continued with a series of events: workshops, webinars and transcribathons.</p>\r\n\r\n<p><strong>Check out the projects from Game Jam with History in our dedicated <a href=\"https://www.flickr.com/photos/europeanaimages2/sets/72157689792369581\" target=\"_blank\">Flickr album</a>!</strong></p>\r\n"
