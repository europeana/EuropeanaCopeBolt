        title: 'Unchartered Territory: discussing ‘digital’ strategy for cultural heritage institutions at the Frankfurt Book Fair'
        posttype: Pressrelease
        featured: false
        intro: "<p><em><a href=\"https://theartsplus.com/sessions/unchartered-territory-land-ahoy/\">Unchartered Territory</a> </em>is a special session at <a href=\"https://theartsplus.com/\">THE ARTS+</a> Salon on 11 October (10:30am-12:00pm), as part of the Frankfurt Book Fair. It will focus on what the cultural sector and publishers can learn from thought leaders and pioneers about fitting digital into their strategy. The speakers are from world-renowned cultural heritage institutions and will discuss digital transformation in museums and libraries with journalist Michael Gubbins (Sampomedia). \_</p>\r\n"
        body: "<p>Cultural heritage institutions should probably not only focus on their digital strategy, but also create integrated experiences for their visitors which fully incorporate today’s participation culture. The session hopes to inspire some new business models that make full use of the building, online channels and an ever increasing network of friends. \_</p>\r\n\r\n<p>This highly interactive session will look at how to develop an integrated strategy and the opportunities that digitization and new technologies provide, such as reaching new audiences, creating new experiences, and making our cultural content count in society. See the full agenda <a href=\"https://app.slidebean.com/p/vAGhEP2SfR/-Uncharted-Territory\">in this slidebean</a>. The session will be followed by a Q&amp;A. The most promising approaches and results of the event will be published on <a href=\"https://pro.europeana.eu/\">Europeana Pro</a> and by THE ARTS+.</p>\r\n\r\n<p>Unchartered Territory will share the work and knowledge of experts and major European cultural heritage organizations. <a href=\"https://pro.europeana.eu/person/pier-luigi-sacco-1\">Pier Luigi Sacco</a> (IULM University Milan, Culture 3.0) and Michael Edson (UNLive – museum of the United Nations) will discuss participation strategies to engage people in culture and sustainable development goals for the good of society. Reinhard Altenhöner (Berlin State Library, Stiftung Preußischer Kulturbesitz), <a href=\"https://pro.europeana.eu/person/saskia-scheltjens\">Saskia Scheltjens </a>(Rijkmuseum) and <a href=\"https://pro.europeana.eu/post/meet-the-members-council-antje-schmidt\">Antje Schmidt</a> (Museum für Kunst und Gewerbe Hamburg) will be sharing case studies from their libraries and museums at different stages of implementation.</p>\r\n\r\n<p>The event is organized by Europeana for THE ARTS+. Jill Cousins, Executive Director of the Europeana Foundation, says: <em>‘Living in the age of participatory culture is a challenge that our museums, libraries, archives and audiovisual collections are having to rise to. They were conceived as top-down institutions whereas innovation tends to come from the bottom up. Unchartered Territory looks at new ways of working as inspiration for how to move from bricks to bricks and online, where the power of people interacting with our cultural heritage is mobilized.’</em></p>\r\n\r\n<p>Wed 11 October 2017, 10:00am – 12:00pm</p>\r\n\r\n<p>THE ARTS+ Salon, Hall 4.1, Frankfurt Book Fair, Ludwig-Erhard-Anlage 1, 60327 Frankfurt am Main</p>\r\n\r\n<p>Free to attend, and visitors can register <a href=\"https://www.eventbrite.co.uk/e/workshop-digital-strategies-for-museums-and-cultural-institutions-tickets-38143061925\">online</a>.</p>\r\n\r\n<p><strong>ENDS<br><br>\r\nMedia contacts:</strong><br><br>\r\nCamille Tenneson - Europeana Foundation<br>\r\nE: Camille.Tenneson@europeana.eu<br><br>\r\nEleanor Kenny - Europeana Foundation<br>\r\nE: Eleanor.Kenny@europeana.eu<br><br><em><strong>Notes for the editor:</strong></em></p>\r\n\r\n<p><em><strong>Europeana</strong> is Europe’s platform for digital cultural heritage with a mission to ‘transform the world with culture’. <a href=\"http://www.europeana.eu/portal/en\">Europeana Collections</a> is Europe’s digital library, museum, gallery and archive. From books, photos and paintings to television broadcasts and 3D objects, Europeana Collections provides online access to a vast store of cultural heritage material from across Europe for everyone to find, use and share: for research, for learning, for creating new things. (<a href=\"https://twitter.com/europeanaeu\">@EuropeanaEU</a>)</em></p>\r\n\r\n<p><em><strong>THE ARTS+</strong> is the business festival for creatives, investors, publishers, museums, tech companies, politicians and scientists who create pioneering partnerships for the smart use of creative content. (@<a href=\"https://twitter.com/THE_ARTS_PLUS\">THE_ARTS_PLUS</a>)</em></p>\r\n\r\n<p>Europeana DSI is co-financed by the European Union’s Connecting Europe Facility</p>\r\n"
