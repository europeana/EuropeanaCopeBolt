        title: 'European Commission awards €3.8 million to 8 new Europeana projects'
        posttype: News
        featured: false
        intro: "<p>The European Commission has approved funding for eight projects that will make it easier to use and improve Europe's digital cultural heritage through the Europeana platform.\_</p>\r\n"
        body: "<p>The funding comes from the European Union's Connecting Europe Facility (CEF) programme, which is responsible for the Digital Service Infrastructures in the telecommunications sector. Europeana is one of these.</p>\r\n\r\n<p>Eight proposals related to Europeana have been granted €3.8 million. Partners in these projects cover\_18 EU countries.\_The Europeana Foundation is a partner in the following three projects.</p>\r\n\r\n<p><strong>EnrichEuropeana</strong> – this will further develop <a href=\"https://transcribathon.com/en/\">Europeana\_Transcribe</a>,\_enriching Europeana 1914-1918 material through\_transcriptions and annotations. Coordinated by the <a href=\"https://www.ait.ac.at/en/\">Austrian Institute of Technology</a> (AIT).</p>\r\n\r\n<p><strong>Europeana Media</strong> – a project to develop a unified media player for film and video.\_Coordinated by <a href=\"http://www.cinecitta.com/EN/en/cms/140/luce-cinecitta.aspx\">Istitute</a><a href=\"http://www.cinecitta.com/EN/en/cms/140/luce-cinecitta.aspx\"> Luce Cinecitta</a>.</p>\r\n\r\n<p><strong>CrowdHeritage</strong> – a crowdsourcing platform to enrich\_Europeana metadata, by developing\_the possibilities to tag and annotate objects. Coordinated by <a href=\"https://www.ntua.gr/en/\">National Technical University of Athens</a> (NTUA).</p>\r\n\r\n<p></p>\r\n\r\n<p>The Europeana Foundation has supported the five other funded projects and is fully committed to working with them once they start. They are:</p>\r\n\r\n<p><strong>CultureMoves</strong>, coordinated by <a href=\"https://in-two.com/\">IN2 Digital Innovations GmbH</a>.<br><br><strong>Fifties in Europe Kaleidoscope</strong>, coordinated by <a href=\"https://www.kuleuven.be/english/\">KU Leuven</a>.<br><br><strong>Sharing new perspectives: your 3D view on Europeana</strong>, coordinated by <a href=\"https://www.athena-innovation.gr/en\">Athena Research Centre</a>.<br><br><strong>Opening Up </strong><strong>Historiana</strong>, coordinated by <a href=\"https://euroclio.eu/\">EUROCLIO</a>.<br><br><strong>Culture Chatbot - Europeana Multilingual Chatbot</strong>, coordinated by the <a href=\"https://jck.nl/en/location/jewish-historical-museum\">Jewish Historical Museum</a> in Amsterdam.</p>\r\n\r\n<p></p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/victor-jan-vos\">Victor-Jan Vos</a>, Head of Programme and Network at the Europeana Foundation, says, 'The amount of funding awarded to these eight proposals shows the\_Commission's confidence in the Europeana platform and the potential of other organisations and institutions to work with the platform and further\_develop it. We are looking forward to working with our friends and partners on these new projects to deliver an ever more attractive\_and interactive digital cultural experience for the people of Europe.'</p>\r\n\r\n<p>The new projects may begin as soon as\_September 2018.</p>\r\n"
