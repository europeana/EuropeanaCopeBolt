        title: 'Mapping Migration in Arts: The Alien Trail'
        posttype: News
        featured: false
        intro: "<p>As part of the upcoming Europeana Migration campaign, we highlight more initiatives relating to migration and culture beyond our own network.</p>\r\n"
        body: "<p>Throughout 2018, Europeana Migration will focus on how migration to, from and within Europe has shaped our cultural heritage. On the run up to the campaign launch, we will feature a number of interviews with arts and cultural heritage professionals working on projects related to migration, to shine a light on other initiatives showing the cultural sector’s response to this topic. Many of these projects also relate to digital culture, access to heritage collections, community, inclusivity, copyright, privacy and more.</p>\r\n\r\n<p>To launch the series with a very current topic, we focus on <a href=\"http://www.thealientrail.com\">The Alien Trail</a>, from Cyprus. Sylvia Nicolaides, project curator, co-founder and director of the <a href=\"http://www.piffcyprus.com/\">Paphos International Film Festival</a> introduces us to the project.</p>\r\n\r\n<p><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"315\" scrolling=\"no\" src=\"https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fthealientrail%2Fvideos%2F1998810987056214%2F&amp;show_text=0&amp;width=560\" style=\"border:none;overflow:hidden\" width=\"560\"></iframe></p>\r\n\r\n<h3>Can you tell us more about The Alien Trail?</h3>\r\n\r\n<p>The Alien Trail - known as ‘In the footsteps of foreigners’ in Greek - is a project in four parts including a photography exhibition; film workshops with refugees, migrants and Cypriot teenagers; a photography book and a documentary.</p>\r\n\r\n<p>We created this project to bring awareness of the refugee and migrant population in Cyprus. The first and most important step for Cypriot society is to acknowledge the existence of these unseeable people; and validate that they exist and are real. The Alien Trail intents to make these people visible.</p>\r\n\r\n<h3>Tell us more about the exhibition</h3>\r\n\r\n<p>The exhibition was initially presented in September 2017 in Paphos, as part of the activities organised during 2017 European Capital of Culture. It will open for a second run in the Nicosia Municipal Arts Centre, from 8 to 31 December.</p>\r\n\r\n<p>It displays the work of four photographers: Nicolas Iordanou, who also co-created the The Alien Trail project, is from Cyprus; and the other three photographers are represented by the Magnum Photo Agency: <a href=\"http://pro.magnumphotos.com/C.aspx?VP3=CMS3&amp;VF=MAGO31_10_VForm&amp;ERID=24KL53T_6\">Antoine d'Agata</a> from France, <a href=\"http://pro.magnumphotos.com/C.aspx?VP3=CMS3&amp;VF=MAGO31_10_VForm&amp;ERID=24KL535QJL\">Nikos Economopoulos</a> from Greece, and <a href=\"http://pro.magnumphotos.com/C.aspx?VP3=CMS3&amp;VF=MAGO31_10_VForm&amp;ERID=2K1HRGTPLBN\">Bieke Depoorter</a> from Belgium. Each of them visited Cyprus and photographed refugees and migrants living there from a personal angle. We are planning to publish a photography book compiling all the images from the exhibition.</p>\r\n\r\n<p><img alt=\" The Alien Trail exhibition\" src=\"/files/Images/Blog_images/2017-11/AlieanTrail2.jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><em>The Alien Trail exhibition, photo by Andreas Constantinou</em></p>\r\n\r\n<h3>What was the photographers’ approach to this topic?</h3>\r\n\r\n<p>Antoine d'Agata photographed mostly the streets in Paphos, but also the refugee camp in Kofinou. This camp is also part of Nicos Economopoulos’ series, as well as streets in Nicosia and in Limassol. Bieke Depoorter photographed Syrian families in Paphos. She stayed in their homes, spent time with each family, and chose to give a more intimate take on the issue. Nicolas Iordanou focused on Sadam, a Syrian man living in Paphos, and to document his surroundings: his family, his friends, his workplace. He made Sadam the main protagonist in the pictures.</p>\r\n\r\n<h3>You worked with Cypriot teenagers, refugees and migrants; how did you involve them?</h3>\r\n\r\n<p>Anthropologist Nadina Christopoulou, educator Tereza Markidou and I organised film workshops: we worked with 16 refugees, migrants and Cypriot teenagers to create their own short documentaries. We provided the kids with cameras, and encouraged them to tell their personal stories and choose their own themes. Each child has interpreted ‘Home’ (the central theme of the workshops) in their own way. Our idea was to help them create with a non-verbal language, and focus on a visual approach, to avoid any language barrier.</p>\r\n\r\n<h3>How has the project been documented?</h3>\r\n\r\n<p>Nicolas Iordanou and I recorded the entire journey we took to explore this issue, documenting the people and families we met, the refugee camps, and more. Also, some extracts of the teenagers' short documentaries were included in the final documentary, sharing their own stories. This documentary will be screened in Paphos for the first time on December 20.</p>\r\n\r\n<p>You can visit <a href=\"http://thealientrail.com\">thealientrail.com</a></p>\r\n"
