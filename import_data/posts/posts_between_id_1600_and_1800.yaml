        title: 'Europeana #EdTech Challenge: inspirational tips and tricks (Part 2)'
        posttype: News
        featured: false
        intro: "<p>Get creative with our selection of openly licensed content</p>\r\n"
        body: "<p>Creatives, listen up! The <a href=\"https://pro.europeana.eu/post/europeana-edtech-challenge\" target=\"_blank\">Europeana #EdTech Challenge</a> is open. You can win up to €30,000 for the best ideas reusing Europeana's content for innovative learning! Submit your proposal by 28 February and show us how to tackle educational subjects in a creative way. This blog is part of a series featuring openly licensed datasets and content picks. This week, we look at the topics of <strong>geography</strong> and <strong>archaeology</strong> to get you inspired.</p>\r\n\r\n<h2>Maps</h2>\r\n\r\n<p>The study of geography has the power of transforming learners of all ages into informed world citizens. Check out our Pinterest board dedicated to <a href=\"https://nl.pinterest.com/europeana/maps/\" target=\"_blank\">maps</a> and discover unusual, colourful and historical maps that give you different perspectives on past events. For instance, the map below shows us the Battle of Blenheim, part of the 18th-century <a href=\"https://en.wikipedia.org/wiki/War_of_the_Spanish_Succession\" target=\"_blank\">War of the Spanish Succession</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/RP-P-OB-83.193A%20(1).jpg\" style=\"width: 450x; height: 723px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/90402/RP_P_OB_83_193A.html\" target=\"_blank\">Slag bij Höchstädt</a>, 1704; Plan de la Glorieuse Bataille Donnée le 13. Aoust Prés de Hochstett sur le Danube (...)\_Vianen, Jan van. Rijksmuseum. Public Domain.</em></p>\r\n\r\n<h2>Maps of the Balkans</h2>\r\n\r\n<p>In a classroom or using educational apps, pupils can study historical events with the help of geographic resources. Explore, for example, <a href=\"https://www.europeana.eu/portal/en/search?locale=en&amp;per_page=96&amp;q=europeana_collectionName%3A%229200378_Ag_EU_TEL_a1230_NationalLibraryBulgaria%22&amp;view=grid\" target=\"_blank\">maps</a> from the <a href=\"http://www.nationallibrary.bg\" target=\"_blank\">National Library of Bulgaria</a> and our <a href=\"https://pro.europeana.eu/data/military-maps-and-drawings-from-the-spanish-ministry-of-defence\" target=\"_blank\">collection</a> of 18th- to 20th-century maps and drawings from the archives of the <a href=\"http://bibliotecavirtualdefensa.es/\" target=\"_blank\">Spanish Ministry of Defence</a>. Probably published in 1913, the map below illustrates Bulgaria and its borders, as well as graphic portraits of four Balkan monarchs.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/mapBulgaria.jpeg\" style=\"width: 350x; height: 623px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/9200378/BibliographicResource_3000115528668.html\" target=\"_blank\">Map of New Bulgaria</a> (...)\_1914. National Library of Bulgaria. Public Domain.</em></p>\r\n\r\n<p>Visit <a href=\"https://www.europeana.eu/portal/en/collections/maps\" target=\"_blank\">Europeana Maps and Collections</a> to explore other openly licensed maps, globes, charts and more from collections across Europe!</p>\r\n\r\n<h2>Archaeology in 3D</h2>\r\n\r\n<p>A discipline that studies the material remains of past human life and activities, <a href=\"https://www.britannica.com/science/archaeology\" target=\"_blank\">archaeology</a> has gained a modern twist with the use of 3D models. Encourage young learners to discover other eras with our <a href=\"https://www.europeana.eu/portal/en/search?f%5BDATA_PROVIDER%5D%5B%5D=Politecnico+di+Milano+-+Computer+Vision+%26+Reverse+Engineering+Lab&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=3D&amp;per_page=96&amp;view=grid\" target=\"_blank\">set</a> of over 500 3D archaeological objects from the Politecnico di Milano - Computer Vision &amp; Reverse Engineering Lab. See, for example, a 3D model of an <a href=\"https://www.europeana.eu/portal/en/record/2048707/E_0_9_40154_3D.html\" target=\"_blank\">anthropomorphic sarcophagus</a>, a beautifully adorned coffin from ancient Egypt. On Europeana Collections, you can find 200 history-related <a href=\"https://www.europeana.eu/portal/en/search?f%5BMEDIA%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=3D&amp;per_page=96&amp;view=grid\" target=\"_blank\">3D items</a> ready for immediate download.</p>\r\n\r\n<h2>Vintage photographs of expeditions</h2>\r\n\r\n<p>Find the explorer in you with a <a href=\"https://www.europeana.eu/portal/en/search?f%5BREUSABILITY%5D%5B%5D=open&amp;page=4&amp;per_page=96&amp;q=europeana_collectionName%3A%2891627_Ag_SE_SwedishNationalHeritage_smvk-emfoto%29&amp;qf%5B%5D=arkeologi&amp;view=grid\" target=\"_blank\">set</a> of over 300 archaeology-related photographs from the\_<a href=\"http://www.varldskulturmuseerna.se/en/etnografiskamuseet/\" target=\"_blank\">Etnografiska Museet</a>. Take a look at the black-and-white photos below from the excavation of the Xolalpa ruin, a Swedish-Mexican Expedition that took place in 1932.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/0248.0048.jpg\" style=\"width: 350x; height: 623px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/91627/SMVK_EM_fotografi_2719878.html\" target=\"_blank\">Survey, excavation</a> (...) Linné, Sigvald. 1932. Etnografiska Museet. CC0</em></p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/0307.a.0176.jpg\" style=\"width: 350x; height: 623px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/91627/SMVK_EM_fotografi_2790009.html\" target=\"_blank\">Survey, excavation</a> (...) Linné, Sigvald. 1932. Etnografiska Museet. CC0</em></p>\r\n\r\n<h2>Archaeological Artefacts from the Institute of Balkan Studies and Thracology</h2>\r\n\r\n<p>Are you interested in the treasures of ancient civilisations? Discover artefacts from the <a href=\"https://en.wikipedia.org/wiki/Thracians\" target=\"_blank\">Bulgarian Thracian</a> (a group of Indo-European tribes who inhabited Eastern and Southeastern Europe). On Europeana Collections, you can find an openly licensed <a href=\"https://pro.europeana.eu/data/archaeological-artefacts-from-the-institute-of-balkan-studies-and-thracology\" target=\"_blank\">selection</a> of around 500 archaeological artefacts, such as jewellery, pottery, vases and statues. Below, a beautiful golden rhyton (conical container for liquids) adorned by the figures of Greek gods Hera and Apollo.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/2021502_jspui_handle_pub_565.jpeg\" style=\"width: 350x; height: 623px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/2021502/jspui_handle_pub_565.html?q=europe\" target=\"_blank\">Rhyton (...)</a>. 4th - 3rd century BC. Institute of Balkan Studies and Thracology. CC BY</em></p>\r\n\r\n<p>Take a look at our <a href=\"https://nl.pinterest.com/europeana/\" target=\"_blank\">Pinterest boards</a> for more fantastic content - we have boards on <a href=\"https://nl.pinterest.com/europeana/comets/\" target=\"_blank\">comets</a>, <a href=\"https://nl.pinterest.com/europeana/dragons-and-mythical-creatures/\" target=\"_blank\">dragons</a> and <a href=\"https://nl.pinterest.com/europeana/history-in-posters-by-the-biblioteca-de-catalunya/\" target=\"_blank\">history in posters</a>. Our special <a href=\"https://www.europeana.eu/portal/en/exhibitions/the-colossus-of-leonardo-da-vinci#ve-anchor-intro_2628-js\" target=\"_blank\">Leonardo Da Vinci exhibition</a> could also serve as inspiration for education and learning!</p>\r\n\r\n<h1>Apply now for the Europeana Challenge</h1>\r\n\r\n<p>Check out the <a href=\"https://pro.europeana.eu/page/europeana-edtech-challenge-2018-terms-and-conditions\" target=\"_blank\">Europeana #EdTech Challenge terms and conditions</a> and take part in our competition for a chance of accessing €30,000!</p>\r\n\r\n<p>Looking for more inspirational content? Follow us on <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">Twitter</a> and join the conversation using the hashtags <strong>#EuropeanaChallenge</strong> and <strong>#EuropeanaEdTechChallenge</strong></p>\r\n"
