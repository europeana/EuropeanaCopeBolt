        title: 'EuropeanaTech 2018 - Our keynote speakers - part three'
        posttype: News
        featured: false
        intro: "<p>In the third and final part of our introduction to the EuropeanaTech 2018 keynote speakers we focus on\_two more of our keynote speakers, joining the 300+ innovators from around the world who will be at the SS Rotterdam between May 15-16.</p>\r\n"
        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p>EuropeanaTech 2018 will bring together world-leading specialists, practitioners and researchers to share innovative progress and forecast the technical future of digital cultural heritage. EuropeanaTech is a fantastic opportunity to join a long-standing community of collaborators of over 1,000 professionals working in the field of Tech. As part of this collaborative community you will meet, work with and learn from your peers all around the world. You’ll hear from those at the forefront of their fields and take away the latest in understanding, technique and application. Our final two keynote speakers are both leading innovation in their fields and we’re delighted to introduce them to you.</p>\r\n\r\n<p><strong>George Oates, Interaction Designer, Good Form and Spectacle, United Kingdom</strong></p>\r\n\r\n<p>As the director of Good Form and Spectacle, CEO and founder of Museum in a Box, and inventor of The Commons on Flickr, <a href=\"https://pro.europeana.eu/person/george-oates\">George</a> has an extensive CV of leading innovation in the cultural heritage sector. An experienced speaker about design, community and control, she will present ‘Every collection is a snowflake’.</p>\r\n\r\n<p>The promise of pristine linked data is powerful and compelling, but in practice, we’re working\_with data created by humans, which is full of inconsistencies and gotchas. Instead of trying\_to force computers to understand these foibles, George has been working directly with data\_creators and using data visualisation to see the grain of individual catalogues including Open\_Library and the fabulous Wellcome Library collection. This work has gently challenged myths\_of data completeness and accuracy, and even helped data creators see their own collection\_data in a new light.</p>\r\n\r\n<p><strong>Ben Vershbow, Lead Programs Manager (libraries, education, cultural heritage),</strong>\_<strong>Wikimedia Foundation, United States</strong></p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/EuropeanaTech_2018/Speaker_PDF/Ben-Vershbow.pdf\">Ben</a> is global lead for libraries, education, and cultural heritage at the Wikimedia Foundation, the U.S.-based nonprofit which supports Wikipedia and more than a dozen other open knowledge projects. Previously, Ben worked for eight years at the New York Public Library where he founded and led the celebrated innovation program, NYPL Labs. Prior to that, he was Editorial Director at the Institute for the Future of the Book, a think tank and interactive studio exploring networked forms of reading, writing, and scholarship.</p>\r\n\r\n<p>Ben will be using his experience at the intersection of libraries, publishing, arts and the web to deliver his conference call: ‘Let's finally connect\_all the world's cultural heritage’</p>\r\n\r\n<p>Alongside our keynote speakers we have a very exciting line-up of speakers and panel members who are leading the way in Tech, plus two free events on the day before the conference starts. You can <a href=\"https://www.eventbrite.co.uk/e/europeanatech-conference-2018-ticket-tickets-43923398066\">purchase your EuropeanaTech 2018 tickets</a> for the bargain price of €185.</p>\r\n"
