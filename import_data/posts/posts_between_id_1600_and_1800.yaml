        title: 'EuropeanaTech 2015 projects - where are they now? Ajapaik'
        posttype: News
        featured: false
        intro: "<p>With EuropeanaTech 2018 just around the corner, we hear how a couple of projects presented at the 2015 conference have developed. Today, Vahur Puik, from the Estonian Photographic Heritage Society, talks about Ajapaik, a\_crowdsourcing platform for geotagging historic images.</p>\r\n\r\n<p></p>\r\n"
        body: "<h3>The project</h3>\r\n\r\n<p><a href=\"https://ajapaik.ee\">Ajapaik </a>('time period' in Estonian), shows how places have changed over time. On the Ajapaik site, you can\_look for historic\_images of places from the collections of Estonian museums,\_mark the pictures of places you know on a\_map and add your own\_pictures ('rephotographs')\_of the same locations\_to lay over them.</p>\r\n\r\n<h3>The story back in\_2015</h3>\r\n\r\n<p>At that time, our crowdsourcing platform for geotagging historic images was already four\_years old but still in kind of a prototype phase as we only had around 4,000 historic photographs on the site, 3,000 of which had been geotagged with the help of users. We also had 700+ 'rephotographs' made largely by a single fanatic rephotographer.</p>\r\n\r\n<p>We were convinced that crowdsourced geotagging was possible and that by\_enriching\_digitised pictorial heritage with geographic metadata, we could use\_a map-based interface to access content instead of using the dominant textual searches. But 3,000 images is a tiny fraction when big individual collections have hundreds of thousands or even millions of images.</p>\r\n\r\n<h3>What's happened since?</h3>\r\n\r\n<p>Three\_years later, we have more than 126,000 images (mostly Estonian content from public collections) on the platform and 72,000 pictures have been geotagged. The progress has been considerable and we’ve learned a lot along the way. Unfortunately, we’ve only been able to implement a very little of our\_long list of ideas of features and improvements.</p>\r\n\r\n<p><img alt=\"Number of historic photos and geotagged photos on Ajapaik app\" src=\"/files/Images/Blog_images/2018-04/Ajapaik%20content%20graph%202015%E2%80%932018.png\" style=\"width: 1000px\"></p>\r\n\r\n<p><em>Number of historic and geotagged photos on\_Ajapaik. CC BY-NC-SA.</em></p>\r\n\r\n<p><strong>Gamification versus social interaction</strong></p>\r\n\r\n<p>One of the central realisations has been the fact that the platform has been designed with mostly pictures in mind – we have been building the app ‘for’ the pictures but the success of a crowdsourcing project depends entirely on the user community. Therefore, we need to focus much more on the users. Since the beginning we’ve used very basic gamification –\_users get points for their contributions and different tasks give different amounts of points. For instance, a first rephoto added to a historic picture gets 1,250 points, while curating a new historic image only gives 50 and geotagging an image gives between 160 to 300 points. There are different leaderboards for every album which are usually place-specific.</p>\r\n\r\n<p>We know from user feedback that gaining points is not motivating enough. More valuable\_is the social interaction that comes from things like\_Facebook groups for sharing and discussing historic content.</p>\r\n\r\n<p>Although we offer\_users the option to comment on the images (and we’ve made incremental improvements to the system), it hasn’t taken off. Only a\_few top contributors use it for sharing\_additional information about what’s depicted in the image, but there’s no casual debate or emotional posts about the images that are thriving on social media. So we think the focus needs to be more on social interaction and community as opposed to gamification. We need notification systems when users have submitted conflicting suggestions for locations –\_whether the first user wants to defend his (the user base is predominantly male) opinion or admits his error. Users could ‘sign up’ for a specific place – when new images get added to their home street, they get notified etc.</p>\r\n\r\n<p>These kind of features are easy and very natural to imagine (as these are present on the dominating social networks) but are much harder to implement given that just the task of geotagging has plenty of aspects that are not yet there. Aerial photographs,\_for instance, need a different geotagging interface than normal pictures from the ground.</p>\r\n\r\n<p><img alt=\"Screenshots of the Ajapaik app showing rephotography\" src=\"/files/Images/Blog_images/2018-04/Ajapaik%20rephoto.JPG\"></p>\r\n\r\n<p><em>App screenshot (left) of a\_</em><em>rephoto</em><em> captured before uploading, screenshot (right) of closest images with </em><em>rephoto</em><em> indication (blue icon –\_</em><em>user</em><em> has rephotographed the old image, white icon –\_</em><em>rephoto</em><em> made by some other user). Ajapaik, CC BY-NC-SA.</em></p>\r\n\r\n<p><strong>Camera location and rephotography</strong></p>\r\n\r\n<p>Since the beginning, we chose the camera location as the geodata that we focus on. There are several reasons for that. First – the camera location is definitive, there was only one place in which\_the photographer was standing and one direction the camera was facing. In some\_cases it may be hard or even impossible to determine, but there cannot be two or more different right answers. Camera location is also crucial for the next main task we want users to engage in – rephotography. Taking repeat photos of historic scenes has become more and more popular as\_the amount of digitised historical content available online is growing. Having pictures geotagged and using a smart device app would make the process even more accessible.</p>\r\n\r\n<h3>This year at EuropeanaTech 2018</h3>\r\n\r\n<p>We published the new version of the Android rephotography app in March 2018 on Google Play Store. More about our plans related to crowdsourcing geodata and rephotos\_of\_historic images are in my talk at EuropeanaTech 2018. Hope to see you there!</p>\r\n"
