        title: 'Remix public domain artworks with GIF IT UP 2017'
        posttype: Pressrelease
        featured: false
        intro: "<p>From 1-31 October, all GIF-­makers, history nuts, cultural heritage enthusiasts and lovers of the internet are invited to take part in the fourth annual <a href=\"http://bit.ly/GIFITUP2017\">GIF IT UP</a> competition.</p>\r\n"
        body: "<p><strong>Tuesday 26 September </strong>- From 1-31 October, all GIF-­makers, history nuts, cultural heritage enthusiasts and lovers of the internet are invited to take part in the fourth annual <a href=\"http://bit.ly/GIFITUP2017\">GIF IT UP</a> competition.</p>\r\n\r\n<p>The competition encourages people to create new, fun and unique artworks from digitized cultural heritage material. A GIF is an image, video or text that has been digitally manipulated to become animated. Throughout the month, they can create and <a href=\"http://bit.ly/GIFITUP2017\">submit</a> their own, using copyright-free digital video, images or text from <a href=\"http://www.europeana.eu/\">Europeana Collections</a>, <a href=\"https://dp.la/\">Digital Public Library of America (DPLA)</a>, <a href=\"http://trove.nla.gov.au/\">Trove</a>, or <a href=\"http://www.digitalnz.org/\">DigitalNZ</a>.\_\_</p>\r\n\r\n<p>All entries help promote public domain and openly licensed collections to a wider audience, and increase the reuse of material from these four international digital libraries, including Europeana Collections. The contest is supported by <a href=\"https://giphy.com\">GIPHY</a>, the world's largest library of animated GIFs.</p>\r\n\r\n<p>The 2017 competition will have a special focus on first-time GIF-makers and introduce them to openly licensed content. A GIF-making workshop, providing tools and tutorials to help visitors create their first artworks, will be held on 14-15 October in cooperation with THE ARTS+, the creative business festival at the Frankfurt Book Fair.</p>\r\n\r\n<p>The jury, made up of representatives from GIPHY, DailyArt and Public Domain Review, will be awarding one grand prize winner with an <a href=\"https://vimeo.com/102763305\">Electric Object - a digital photo frame especially for GIFs - </a>sponsored by GIPHY. Prizes of online gift cards will go to three runners-up as well as winners in a first-time GIF-makers category. Special prizes will be allocated in thematic categories: transport, holidays, animals and Christmas cards.</p>\r\n\r\n<p>People are also invited to take part in the People's Choice Award and vote on the competition website for their favourite GIF, which will receive a <a href=\"https://www.giphoscope.com/giphoscope\">Giphoscope</a>. All eligible entries will be showcased on the <a href=\"https://giphy.com/gifitup\">GIPHY channel</a> dedicated to the competition, and promoted on social media with the hashtag #GIFITUP2017.</p>\r\n\r\n<p><img alt=\"GIF IT UP 2017\" src=\"/files/Images/Blog_images/2017-09/gif_it_up_2017.gif\"></p>\r\n\r\n<p></p>\r\n\r\n<p>GIF IT UP started in 2014 as an initiative by the Digital Public Library of America (DPLA) and DigitalNZ, and has since become a cultural highlight. 368 entries from 33 countries are featured on the <a href=\"http://gifitup2016.tumblr.com/\">GIF IT UP Tumblr</a>. In 2016, the grand prize was awarded to ‘<a href=\"https://giphy.com/gifs/gifitup-gif-it-up-3oz8xOg31IhaWkJXag\">The State Caterpillar</a>’, created by Kristen Carter and Jeff Gill from Los Angeles, California, using source material from the National Library of France via Europeana. Nono Burling, who got awarded the 2016 People’s Choice Award for <a href=\"https://gifitup2016.tumblr.com/post/151292480306/gif-it-up-2016-entry-by-nono-burling-of-olympia\">‘Butterflies’</a>, said: “I adore animated GIFs made from historic materials and have for many years. The first contest in 2014 inspired me to make them myself, and every year I try to improve my skills.”</p>\r\n\r\n<p>Results of the 2017 competition will be announced in November on the <a href=\"http://bit.ly/GIFITUP2017\">GIF IT UP website</a> and related social media.</p>\r\n\r\n<p><strong>ENDS<br><br>\r\nMedia contacts:</strong><br><br>\r\nCamille Tenneson - Europeana Foundation<br>\r\nE: Camille.Tenneson@europeana.eu<br><br>\r\nEleanor Kenny - Europeana Foundation<br>\r\nE: Eleanor.Kenny@europeana.eu<br><br><em><strong>Notes for the editor:</strong></em></p>\r\n\r\n<p><em><strong>Europeana</strong> is Europe’s platform for digital cultural heritage with a mission to ‘transform the world with culture’. <a href=\"http://www.europeana.eu/portal/en\">Europeana Collections</a> is Europe’s digital library, museum, gallery and archive. From books, photos and paintings to television broadcasts and 3D objects, Europeana Collections provides online access to a vast store of cultural heritage material from across Europe for everyone to find, use and share: for research, for learning, for creating new things. (<a href=\"https://twitter.com/europeanaeu\">@EuropeanaEU</a>)</em></p>\r\n\r\n<p><em><strong>The Digital Public Library of America (DPLA)</strong> connects people to the riches held within America’s libraries, archives, museums, and other cultural heritage institutions. All of the materials found through DPLA—photographs, books, maps, news footage, oral histories, personal letters, museum objects, artwork, government documents, and so much more—are free and immediately available in digital format. The cultural institutions participating in DPLA represent the richness and diversity of America itself, from the smallest local history museum to the nation’s largest cultural institutions. (<a href=\"https://twitter.com/dpla\">@dpla</a>)</em></p>\r\n\r\n<p><em><strong>Trove</strong> is the digital arm of the National Library of Australia. Launched in 2009, Trove is now many things to many people: a community, a set of services, an aggregation of metadata, and a growing repository of full text digital resources. Trove is a platform on which new knowledge is being built. It is a collaboration between the National Library, Australia’s State and Territory libraries and hundreds of cultural and research institutions around Australia, working together to create a legacy of Australia’s knowledge for now and into the future. (<a href=\"https://twitter.com/TroveAustralia\">@TroveAustralia</a>)</em></p>\r\n\r\n<p><em><strong>DigitalNZ</strong> is the search site for all things New Zealand, connecting users to reliable digitised collections from its many content partners—libraries, museums, galleries, government departments, archives, broadcasters and community groups. Users can discover more than 30 million digital items on any subject - free - including radio, print, and TV interviews, maps, photographs, films, audio and artworks from New Zealand’s early history to today. (<a href=\"https://twitter.com/digitalnz\">@DigitalNZ</a>)</em><br><br>\r\nEuropeana DSI is co-financed by the European Union’s Connecting Europe Facility</p>\r\n"
