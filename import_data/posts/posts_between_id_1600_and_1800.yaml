        title: 'Europeana Research Grants Programme: 2017 Call for Submissions'
        posttype: News
        featured: false
        intro: "<p><strong>The Europeana Grants Programme 2017 is now closed for applications.</strong></p>\r\n\r\n<p>The focus for this year’s grant proposals is<strong> intercultural dialogue</strong> in its broadest sense.</p>\r\n"
        body: "<p></p>\r\n\r\n<p><strong>2 November 2017 Update: </strong></p>\r\n\r\n<p>Please note that for your application to be eligible you must be affiliated to a EU or EFTA institution, i.e. a European university or research centre\_(applications from EU candidate countries will also be permitted).\_ This is a condition of the funding from the European Commission.\_\_ As we feel this may not have been clear enough in the original call, we are extending the call for submissions by one more week.\_ The deadline is now\_12 November \_2017 24:00 CET.</p>\r\n\r\n<p><strong>--</strong></p>\r\n\r\n<p>Visit the <a href=\"https://pro.europeana.eu/services/facilitating-innovation/grants-programme\">Grants Programme main page</a> and get inspired by last years' winners.</p>\r\n\r\n<p>In <a href=\"http://www.patrimoniocultural.gov.pt/static/data/noticias/strategy21.pdf\">European Cultural Heritage Strategy for the 21st Century</a>, the Council of Europe recognized that ‘[c]ultural heritage, in all its components, tangible and intangible, is a key factor for the refocusing of our societies on the basis of dialogue between cultures, respect for identities and diversity, and a feeling of belonging to a community of values. Cultural heritage can play a key role as a means of building, negotiating and asserting identity’ (2017, page 6).</p>\r\n\r\n<p>We encourage applicants to come up with individual research projects which make use of <a href=\"http://europeana.eu\">Europeana Collections content</a> to showcase and explore the theme of intercultural dialogue. Applicants should employ state-of-the-art tools and methods in digital humanities to address a specific research question. We expect to see applications employing as much of the Europeana platform (e.g., <a href=\"https://pro.europeana.eu/resources/apis\">the API</a>, metadata,) as possible.</p>\r\n\r\n<ul>\r\n<li><strong>Who can apply?</strong></li>\r\n</ul>\r\n<p>You should be a postgraduate or doctoral student, or an early career scholar (<a href=\"#fn1\" id=\"ref1\">1</a>) in any field within the humanities, social sciences, archival or information sciences.</p>\r\n\r\n<ul>\r\n<li><strong>How will Europeana Research be involved in your project?</strong></li>\r\n</ul>\r\n<p>You will be in charge of your own project and free to pursue it according to a schedule you define, provided that you complete the project by 1 May 2018. Selected members of the Europeana Research team and Advisory Board will be available to offer guidance and advice, based on their area of expertise and in accordance with your needs.</p>\r\n\r\n<ul>\r\n<li><strong>What funding is available?</strong></li>\r\n</ul>\r\n<p>Funding is available for<strong> up to 8,000 euros</strong> per successful project.<strong> Up to three </strong>successful proposals will be funded. Funding can be used for the buyout of researcher time, travel, meetings, or developer costs. This funding does not include overheads</p>\r\n\r\n<ul>\r\n<li><strong>What are the important dates that you should keep in mind?</strong></li>\r\n</ul>\r\n<p>The deadline for applications <strong>has been extended to 12 November</strong>. Proposals will be reviewed by <strong>early December 2017</strong> and the list of successful projects will be announced shortly thereafter.</p>\r\n\r\n<ul>\r\n<li><strong>What should\_the duration of the projects be?</strong></li>\r\n</ul>\r\n<p>Each project will be funded for one to six months, but all final reports should be submitted in English by <strong>1 May 2018</strong>.</p>\r\n\r\n<ul>\r\n<li><strong>How should you apply?</strong></li>\r\n</ul>\r\n<p></p>\r\n\r\n<p><a href=\"https://easychair.org/conferences/?conf=researchgrants2017\">Fill in the submission form via Easychair </a></p>\r\n\r\n<ul>\r\n<li><strong>What should be included in the proposal document?</strong></li>\r\n</ul>\r\n<p>Your proposal should include your research question, your methodology, what (digital) tools you’ll use, what parts of the Europeana platform you’ll use, a work plan, and any engagements that will form part of your work (speaking, outreach, dissemination engagements or publications).</p>\r\n\r\n<ul>\r\n<li><strong>What should the work plan contain?</strong></li>\r\n</ul>\r\n<p>The work plan will be used to see if the project is feasible and well-thought out in terms of schedule and resource allocation. Submitting a Gantt chart or an equivalent work plan would be preferred. It should contain a clear breakdown of tasks, with the funding allocation spread over those tasks, resulting in a transparent workflow.</p>\r\n\r\n<p>Do you have a question? Then don't hesitate to send us an e-mail about the Research Grants Programme at<strong> <a href=\"mailto:EuropeanaResearchGrants@europeana.eu\"> EuropeanaResearchGrants@europeana.eu</a></strong></p>\r\n\r\n<p id=\"fn1\">1. We don't want to put a strict limit on how long our applicants have been researchers. As long as you can legitimize why you think Europeana funding would help you with your project, or you can explain how you wouldn't be able to find the needed funding for your project in your own institution, we do accept researchers that may in general not be considered 'early career'.\_<a href=\"#ref1\" title=\"Jump back to footnote 1 in the text.\">↩</a></p>\r\n"
