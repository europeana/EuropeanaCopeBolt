        title: 'EuropeanaTech 2018 - Our keynote speakers - part one'
        posttype: News
        featured: false
        intro: "<p>EuropeanaTech 2018 is a little over six weeks away. Joining the 300+ innovators and thought-leaders in tech in the cultural heritage sector are six keynote speakers from around the world. We\_are very excited to be introducing them, and their keynote presentations, over the next few weeks.</p>\r\n"
        body: "<h3>About EuropeanaTech 2018</h3>\r\n\r\n<p>EuropeanaTech 2018 will place tech firmly at the centre of the European Year of Cultural Heritage and will bring together an international network of technical and R&amp;D specialists from cultural heritage organisations, research institutions and creative industries. Leading specialists, practitioners and researchers from across the world will converge in Rotterdam in May 2018 to share innovative progress and forecast the technical future of digital cultural heritage.</p>\r\n\r\n<p>The conference will cover the three - Ds, Data, Discovery and Delivery -\_and we are delighted with the array of experts we have to lead us through these areas. No less so than our keynote speakers, who have been cherry-picked from different industries ranging from research to heritage, and who are recognised as world-leaders in their fields.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<h3>Book your place</h3>\r\n\r\n<p>Alongside our keynote speakers we have a very exciting line-up of speakers and panel members who are leading the way in tech, and there are even two free events on the day before the conference starts. <a href=\"https://pro.europeana.eu/event/europeanatech-conference-2018\">View the programme</a> and <a href=\"https://www.eventbrite.co.uk/e/europeanatech-conference-2018-ticket-tickets-43923398066\">get your ticket now</a> for the bargain price of €185.</p>\r\n\r\n<h3>Meet our keynote speakers:</h3>\r\n\r\n<p><strong><a href=\"https://pro.europeana.eu/person/herbert-van-de-sompel\">Herbert Van de Sompel</a>, Information Scientist, Los Alamos National Laboratory, United States</strong></p>\r\n\r\n<p>Herbert Van De Sompel is the most recent recipient of the Paul Evan Peters Award - awarded for a ground-breaking and lasting contribution to the creation and innovative use of network-based information resources and services that promote intellectual productivity and scholarship. Herbert was the first recipient of the SPARC Innovator Award by the Scholarly Publishing and Academic Resources Coalition (SPARC) for starting the Open Archives Initiative (OAI) and the open reference linking framework (OpenURL). We are delighted he is flying over to Europe to present the conference ‘Future Note’ on Tuesday 15 May, titled ‘The Weak Link’.</p>\r\n\r\n<p>Links are a powerful and essential component of the web but also its Achilles heel. We are all familiar with Link Rot - links stop working - but less so with Content Drift - the content at the end of links changes over time. While both Link Rot and Content Drift are generally a nuisance, they are unacceptable when links from managed collections, such as cultural heritage and scholarly communication, are concerned because they undermine the integrity of the collections. During the presentation, a wide range of technologies and approaches will be featured, including Persistent Identifiers, Robust Links, Link Decoration, Memento, Web Archives, and Linked Data Archives.</p>\r\n\r\n<p>Herbert says: 'For 20 years, I have been focusing on leveraging the web for scholarly communication. There is a lot moving in that space but the neat stuff occurs and remains at the fringes, isn't able to go mainstream. I have witnessed a rather different dynamic when it comes to cultural heritage where some very significant technical innovations are becoming widely adopted. That is leading to significant levels of interoperability between collections and it brings us closer to a bright future with advanced cross-collection services. For anyone interested in learning where this is all heading, EuropeanaTech2018 should really be a blast.'</p>\r\n\r\n<p><strong><a href=\"https://pro.europeana.eu/person/emilie-gordenker\">Emilie Gordenker</a>, Director, Mauritshuis, the Netherlands</strong></p>\r\n\r\n<p>Emilie Gordenker has been Director of the Royal Picture Gallery Mauritshuis in The Hague for the last ten years. An art historian, lecturer and curator, Emilie is presenting our closing keynote on Wednesday 16 May, titled ‘Dutch Old Masters and New Technologies’.\_\_</p>\r\n\r\n<p>The Mauritshuis has a compact collection of 850 Old Master paintings, with a strong concentration of\_paintings of the Dutch Golden Age. The focus and quality of the museum's holdings - plus the setting in a 17th-century building - make the Mauritshuis unique. But this also presents a challenge: how do they make the narrow range of Old Master paintings come alive to a younger audience? In this lecture, Emilie will discuss recent initiatives that harness new technologies to attract a broad audience, from specialists to first-time visitors.</p>\r\n\r\n<p><b id=\"docs-internal-guid-1b5fb939-8a8b-f23d-a507-d8c8ee13b794\">If you are interested in sponsoring the event, we have a <a href=\"https://pro.europeana.eu/page/sponsorship-options-at-europeanatech-2018\">range of options available.</a></b></p>\r\n\r\n<h3></h3>\r\n"
