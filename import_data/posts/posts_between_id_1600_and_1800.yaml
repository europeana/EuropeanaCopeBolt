        title: 'Capturing Fashion in the 20th Century with Frieda Dauphin-Verhees'' Study Collection'
        posttype: News
        featured: false
        intro: "<p>After collecting fashion objects for almost her entire life, costume design teacher Frieda Dauphin-Verhees decided to donate a part of her impressive clothing archive to the <a href=\"http://www.momu.be/\" target=\"_blank\">Antwerp Fashion Museum - MoMu</a>. Through a <a href=\"https://pro.europeana.eu/post/celebrate-the-two-successful-projects-in-europeana-s-first-match-funding-call\" target=\"_blank\">crowdfunding campaign</a> via <a href=\"https://en.goteo.org/\" target=\"_blank\">Goteo.org</a>, in collaboration with Europeana, MoMu raised the funding to create an educational tool from her collection.</p>\r\n"
        body: "<p>Frieda Dauphin-Verhees is a costume designer who collected clothing and accessories throughout her entire life. Her collection consists of thousands of objects, from dresses from the roaring twenties and skirts from the fifties, to power pumps from the eighties. During Frieda’s career as a costume designer, these pieces inspired her work for theatre and movies. Later in her life, when Frieda taught costume design at the <a href=\"https://www.ap.be/royal-academy\" target=\"_blank\">Royal Academy of Fine Arts in Antwerp</a>, her students researched costume history using her collection. Now that Frieda is no longer teaching, she was looking for a new home for her life’s work and found it in <a href=\"http://www.momu.be/\" target=\"_blank\">MoMu</a>’s library, as a part of its study collection.</p>\r\n\r\n<p>Frieda partially donated her archive to MoMu so it can continue to inspire and educate people as a hands-on collection. Via the crowdfunding platform Goteo, and with the generous support of <a href=\"https://pro.europeana.eu/services/facilitating-innovation/crowd-and-matchfunding\" target=\"_blank\">Europeana’s match funding program</a>, MoMu raised the necessary funding to integrate Frieda’s pieces into the museum’s study collection and build an educational tool with it, so it can be consulted by students, researchers and designers. The educational tool consists of the following components:</p>\r\n\r\n<ul>\n<li>A physical archive. Frieda’s collection is properly stored in preservation-friendly boxes containing complete silhouettes (main garments, underclothing, accessories, shoes) documenting 20th-century fashion organised by time period. These boxes can be consulted in MoMu’s library by individuals and groups (secondary schools will be the main target). MoMu will also facilitate the use of these boxes by secondary schools within the MoMu library for training, workshops, etc. MoMu will also start an educational programme based on this collection.</li>\r\n    <li>Every artefact in these boxes is described according to the <a href=\"https://pro.europeana.eu/resources/standardization-tools/edm-documentation\" target=\"_blank\">Europeana Data Model</a>, and will be shared on <a href=\"https://www.europeana.eu/portal/en\" target=\"_blank\">Europeana Collections</a>.</li>\r\n    <li>MoMu has built a <a href=\"http://studiecollectie.momu.be/s/frieda-verhees-collectie/page/welcome\" target=\"_blank\">website</a> in the <a href=\"http://omeka.org/s/\" target=\"_blank\">open source CMS </a><a href=\"https://omeka.org/s/\" target=\"_blank\">Omeka-S</a>, in which more information on the project can be found and the collection can be consulted in a database.</li>\r\n    <li>Every artefact is digitally photographed by a professional photographer, coupled with the record in the online database, and made accessible under a CC BY-SA licence. These photos were also donated to <a href=\"https://commons.wikimedia.org/wiki/Category:MoMu_Study_Collection\" target=\"_blank\">Wikimedia Commons</a>;</li>\r\n    <li>An educational video was made based on the content created for this project. In this video, Frieda Dauphin-Verhees tells the fascinating story behind the objects from her collection. The video is organised chronologically and offers context for the physical collection that is available for consultation. But it can also be viewed as a stand-alone documentary on fashion in the 20th century. The video is shared through MoMu’s Vimeo/youtube account, under an open licence.\_</li>\r\n</ul>\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/254847187\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/254847187\">STUDY COLLECTION | Capturing Fashion in the 20th Century with Frieda Dauphin-Verhees' Study Collection</a> from <a href=\"https://vimeo.com/momuantwerp\">MoMu Fashion Museum Antwerp</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<p>The Frieda Dauphin-Verhees' Study Collection will be featured on the <a href=\"https://pro.europeana.eu/resources/apps\" target=\"_blank\">Europeana’s apps gallery</a> and promoted to <a href=\"https://pro.europeana.eu/what-we-do/education\" target=\"_blank\">Europeana’s educational communities</a>.</p>\r\n\r\n<p>Find more information at the <a href=\"http://studiecollectie.momu.be/s/frieda-verhees-collectie/page/welcome\" target=\"_blank\">Frieda Dauphin-Verhees' Study Collection's page </a>Or get in touch via\_<a href=\"mailto:dieter.suls@momu.be\">dieter.suls@momu.be</a></p>\r\n"
