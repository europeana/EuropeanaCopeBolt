        title: 'Towards new uses of cultural heritage online: Gallica Studio'
        posttype: Blog
        featured: false
        intro: "<p><a href=\"http://gallica.bnf.fr/accueil/\">Gallica</a>, the digital library of the national library of France (<a href=\"http://www.bnf.fr/fr/acc/x.accueil.html\">Bibliothèque nationale de France</a> – BnF) and its partners, is turning 20. As part of its many birthday celebrations, new services - such as Gallica Studio - are being released.</p>\r\n"
        body: "<p><em>By <a href=\"mailto:cecile.quach@bnf.fr\">Cécile Quach</a>, library curator and Gallica Studio project manager, BnF. With many thanks to <a href=\"mailto:jean-philippe.moreux@bnf.fr\">Jean-Philippe Moreux</a>, expert, and <a href=\"mailto:marion.ansel@bnf.fr\">Marion Ansel</a>, Project Officer - European Projects, for revising this article.</em></p>\r\n\r\n<p>Launched on November 25, 2017 during the <a href=\"http://www.bnf.fr/fr/evenements_et_culture/auditoriums/f.hackathon_2017.html?seance=1223928195323\">second in-house hackathon</a>, <a href=\"http://gallicastudio.bnf.fr/\">Gallica Studio</a> is an online participative device dedicated to the creative uses that can be made from Gallica. Aiming to promote the appropriation of <a href=\"http://gallica.bnf.fr/accueil/?mode=desktop\">Gallica</a> by its users, it is designed to be empowering - taking advantage of new practices of the digital era, such as co-construction schemes, citizen sciences crowdsourcing, or more individual kinds of makers’ projects, all backed up by the philosophy of the cultural commons. The aim is to ultimately encourage the emergence of new uses of online common heritage and related tools.</p>\r\n\r\n<p>Gallica Studio invites everyone to be creative and engage with content made available through Gallica.</p>\r\n\r\n<h3>A toolbox for reuse</h3>\r\n\r\n<p>A '<a href=\"http://gallicastudio.bnf.fr/articles/1\">Boîte à outils</a>'\_(toolbox) provides tools and resources to promote the reuse of Gallica's commons resources. Made available by teams from BnF or by external developers, they take many forms: technical documentation on APIs, data formats, new features codes. A ‘Lab’ also allows you to test beta versions of new developments.</p>\r\n\r\n<p>First to be put to the test is <a href=\"http://gallicastudio.bnf.fr/bo%C3%AEte-%C3%A0-outils/plongez-dans-les-images-de-14-18-en-testant-un-nouveau-moteur-de-recherche\">GallicaPix</a>, an advanced search tool focusing on WWI iconography. It aims to identify images in all types of prints using artificial intelligence on OCRed and OLRed digitised collections. This image retrieval tool - documented <a href=\"https://altomator.github.io/Image_Retrieval/\">here</a> - was developed\_jointly by BnF expert Jean-Philippe Moreux and Guillaume Chiron, researcher at La Rochelle University.</p>\r\n\r\n<h3>Collaborative projects</h3>\r\n\r\n<p>Inviting new projects or simply inviting people to take part in an existing project, the '<a href=\"http://gallicastudio.bnf.fr/projets-collaboratifs/gallicarte-un-projet-de-g%C3%A9olocalisation-des-r%C3%A9sultats-de-recherche-dans\">Projets collaboratifs</a>'\_(Collaborative Projects) section of Gallica Studio is as varied as the\_projects themselves. These projects can focus on indexation or geolocation, on annotation or document-sharing, on a collaborative encyclopedia on a given topic, on sharing tutorials, etc. These are all projects carried out by Gallica’s users and the BnF together. For example, there is <a href=\"http://gallicastudio.bnf.fr/projets-collaboratifs/gallicarte-un-projet-de-g%C3%A9olocalisation-des-r%C3%A9sultats-de-recherche-dans\">Gallicarte</a>, winner of the 2016 BnF hackathon with a feature that displays Gallica search results on a map.</p>\r\n\r\n<h3>Veille des Gallicanautes</h3>\r\n\r\n<p>Documenting the creative and innovative uses produced by Gallica’s users, the '<a href=\"http://gallicastudio.bnf.fr/articles/2\">Veille des Gallicanautes</a>'\_(Users’ Projects) section of Gallica Studio is full of discoveries. You can find tips to create your own advent calendar, as well as a <a href=\"http://gallicastudio.bnf.fr/veille-des-gallicanautes/quand-les-gallicanautes-mettent-la-main-%C3%A0-la-p%C3%A2te\">gallery of pastries</a> baked from old recipes released last year as part of a gourmet heritage corpus. Also presented is the website '<a href=\"http://gallicastudio.bnf.fr/veille-des-gallicanautes/sur-les-traces-des-premiers-disquaires-parisiens-avec-gallica\">Disquaires de Paris</a>'\_with its interactive map that identifies the Parisian record dealers and vendors of phonograph cylinders, providing visual artifacts (photographs, record sleeves, stickers, advertisements, ephemera) to tell a piece of their story.</p>\r\n\r\n<p><img alt=\"Apple pie in Polish style\" src=\"/files/Images/Blog_images/2018-02/tarte_a_la_polonaise_patrimoine_gourmand_gallicastudio.jpg\"><em>'\_Apple pie in Polish style' by Octavine dans la Lune, credit: Gallica-BnF, CC BY-SA</em></p>\r\n\r\n<p>Looking forward, Gallica Studio will also offer artist residencies to revisit heritage through contemporary creation.</p>\r\n\r\n<p>Please feel free to have a look and to contact us with any hacking or designing project!</p>\r\n\r\n<p></p>\r\n"
