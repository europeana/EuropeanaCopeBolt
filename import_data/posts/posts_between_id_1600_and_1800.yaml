        title: 'Meet Elisabeth Niggemann, elected Chairman of Europeana Foundation'
        posttype: Blog
        featured: false
        intro: "<p>We are delighted to announce that <a href=\"https://pro.europeana.eu/person/elisabeth-niggemann\">Elisabeth Niggemann</a>, Director General of <a href=\"http://www.dnb.de/DE/Home/home_node.html\">Deutsche Nationalbibliothek</a>, was elected as the new Chair of the Europeana Foundation on 28 September 2017, taking over from <a href=\"http://pro.europeana.eu/person/jan-muller\">Jan Müller</a>.</p>\r\n"
        body: "<p>Elisabeth was the first chair of the Europeana Foundation between 2007 and 2011, launching and consolidating Europeana. Her election comes at a significant moment in the development of Europeana towards procurement, its new funding mechanism under the current European Commission’s multiannual financial framework. She will lead the Board of the Foundation towards fulfilling the great promise of all-embracing access to cultural heritage, with determination and, in her own words, vision for a sustainable Europeana which <em>‘shares our rich and diverse common heritage, preserves this heritage for future generations, protects the interests of European creators, nurtures creativity, contributes to education and spurs innovation and entrepreneurship.</em>’ Elisabeth is a co-author of <a href=\"http://europa.eu/rapid/press-release_IP-11-17_en.htm\">The New Renaissance</a> a report of the ‘<a href=\"https://ec.europa.eu/digital-single-market/en/news/comit%C3%A9-des-sages-calls-new-renaissance-bringing-europes-cultural-heritage-online\">Comité des Sages</a>’ on Bringing Europe's Cultural Heritage Online. We are excited to welcome her back and work together with her for wider access to culture and knowledge.</p>\r\n\r\n<p>Elisabeth has led the German National Library as Director General since 1999. The German National Library is one of the main pillars to the <a href=\"https://www.deutsche-digitale-bibliothek.de/?lang=en\">Deutsche Digitale Bibliothek</a> (DDB) and host to the service desk and the project coordination. Being an important national contribution to realise the shared vision of free access to cultural heritage, the DDB is an important partner to Europeana. Both already co-operate in many fields. In 2010 Elisabeth was a member of the <a href=\"https://ec.europa.eu/digital-single-market/en/news/comit%C3%A9-des-sages-calls-new-renaissance-bringing-europes-cultural-heritage-online\">Comité des Sages</a>. She is currently a member of the <a href=\"http://www.cenl.org/\">Conference of European National Librarians</a> which she chaired between 2005 and 2011. She was a member of the <a href=\"https://www.oclc.org/en/about/leadership.html\">OCLC Board of Trustees </a>from 2005 to 2012. She \_is also an editor of the <a href=\"http://zfbb.thulb.uni-jena.de/receive/jportal_jpjournal_00000014\">Zeitschrift für Bibliothekswesen und Bibliographie</a>.</p>\r\n\r\n<p>Elisabeth succeeds Jan Müller, former CEO of Beeld en Geluid and former President of FIAT/IFTA, who is now leading the <a href=\"https://www.nfsa.gov.au/\">National Film and Sound Archive of Australia</a>. Jan’s contributions to Europeana have been remarkable. We thank him for being a leader in our mission. Jan will remain an ambassador for Europeana and will support and promote Europeana from afar.</p>\r\n"
