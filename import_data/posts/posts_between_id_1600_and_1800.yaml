        title: 'Italian startup Art Stories launches Bartolomeo, a new learning app using Europeana content'
        posttype: News
        featured: false
        intro: null
        body: "<p>Combining digital and applied learning is a major inspiration for one of Europeana’s 2016 Challenge winners, Italian startup <strong><a href=\"http://www.artstories.it/en/\" target=\"_blank\">Art Stories</a></strong>. Their first step in this direction was a <a href=\"http://labs.europeana.eu/blog/art-stories-faces-used-in-holiday-villages\" target=\"_blank\">partnership</a> with tour operator <a href=\"https://www.alpitour.it/gruppo-alpitour/chi-siamo\">Alpitour</a> - a project that will result in approximately 4,000 children playing with the Art Stories learning apps throughout summer 2017.</p>\r\n\r\n<p>Now, the startup has been testing a combination of digital and real life methodologies in several primary schools in Milan. This led to the development of <strong><em><a href=\"http://www.bartolomeo.education\" target=\"_blank\">Bartolomeo</a></em></strong>: a web-app where teachers receive suggestions on how to use digital resources to enhance learning experiences.</p>\r\n\r\n<p>An online environment where primary school teachers will find digital games, lesson plans and hands-on activities for their pupils, Bartolomeo’s aim is to help teachers to use art history and digital cultural heritage in everyday lessons. You will also be able to easily use the app for many other curriculum subjects, such as history, geography, science, and maths. This project will make use of Europeana’s <a href=\"http://www.europeana.eu/portal/en/search?f%5BREUSABILITY%5D%5B%5D=open&amp;per_page=96&amp;q=&amp;view=grid\" target=\"_blank\">free to reuse content</a> to enhance learning experiences. We’re thrilled that Art Stories FACES will be used in this new project as part of a game on portraits where children learn the basics of visual art.</p>\r\n\r\n<p>Bartolomeo has been<a href=\"http://www.artstories.it/en/art-stories-at-milan-games-week/\" target=\"_blank\"> tested by a group of primary school teachers</a> in May at the <a href=\"http://www.salonelibro.it/it/\" target=\"_blank\">Salone Internazionale del Libro</a> in Turin (where there is a wide area dedicated to digital). It will go live at the end August – ready for the new school term!</p>\r\n\r\n<p>To stay up-to-date on Art Stories developments, follow them on <a href=\"https://twitter.com/ArtStoriesItaly\" target=\"_blank\">Twitter</a>! Find out more about Europeana’s <a href=\"http://pro.europeana.eu/use-our-data/education/educationalpartnerships\" target=\"_blank\">educational partnerships</a> and help us inspire learners and educators everywhere with digital cultural heritage.</p>\r\n"
