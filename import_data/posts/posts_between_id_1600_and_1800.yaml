        title: 'Call to support user-oriented projects for Europeana: take part in the Virtual Info Day'
        posttype: News
        featured: false
        intro: "<p>Find out more about how to take advantage of the Generic Services funding.</p>\r\n"
        body: "<p>Linked to Europeana’s European Union funding under CEF, the European Commission has <a href=\"https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/apply-funding/2017-cef-telecom-call-europeana-cef-tc-2017-3\">published</a> a public call for Generic Services to create tools for cultural heritage end-users and reusers.</p>\r\n\r\n<p>The tools, products or services funded under this call may be external (e.g. stand-alone applications or integrated in national infrastructures or thematic aggregators) or integrated in Europeana.</p>\r\n\r\n<p>We would very much like the Europeana Network and other colleagues to take advantage of the new funding, and would love to support good ideas that help users access the rich material held in our cultural heritage institutions.</p>\r\n\r\n<p>More specifically, the project call calls for projects that:</p>\r\n\r\n<ul>\r\n<li>\r\n    <p>provide tools for end users to highlight, share or enrich material accessible through Europeana, such as tools to list personal favourites, share discoveries on social media, upload personal memorabilia or enrich descriptions;</p>\r\n    </li>\r\n    <li>\r\n    <p>produce concrete examples of re-use of the material accessible through Europeana in other sectors, such as in research, education, creative industries or tourism.</p>\r\n    </li>\r\n</ul>\r\n<p>The first category would be tools that function on Europeana Collections or on our thematic collections. The second would develop applications that make use of Europeana’s data via the API. The funding rate for this call is very attractive with 75% of costs funded by the Commission.</p>\r\n\r\n<p>Are you considering applying for this call? At Europeana, we are willing to assist you in creating a good project proposal, helping you with ideas and finding suitable project partners. The deadline for submission (to the European Commission) is <strong>28 November 2017</strong>. So please starting thinking about this now!</p>\r\n\r\n<p>In the meantime, if you would like to learn more about this call, you can join the Virtual Info day organised by the Commission on <strong>12 September 2017</strong> that will take place via live web streaming - participants can register<a href=\"https://ec.europa.eu/inea/en/registration-form-cef-telecom-2017-3-virtual-info-day-12-september-2017\"> here</a>. The event will explain the policy context of the calls, give information about the evaluation process, and provide valuable tips and tricks on writing a good proposal.</p>\r\n\r\n<p>We are looking forward to hearing your ideas!</p>\r\n"
