        intro: "<p><b id=\"docs-internal-guid-c9829f26-7790-5e02-de47-cbf5d391f76c\">Learn about the best innovative multimedia achievements related to Europe’s cultural heritage.</b></p>\r\n"
        body: "<p>Each year, Heritage in Motion rewards the best innovative multimedia achievements and products engaging the public with Europe’s outstanding heritage in all its forms. We tell you a little more about the 4 winners of the 2017 edition, which have been announced on 29 September 2017 in Skopje, Macedonia, during the Annual Conference of the European Museum Academy.</p>\r\n\r\n<h3>Best Achievement Award</h3>\r\n\r\n<p>The Jury was unanimous in declaring Historic Royal Palaces as the winner of the Best Achievement Award for <a href=\"https://www.heritageinmotion.eu/himentry/slug-b8d95e6193daf8032ca31da893c3e59b\">‘The Lost Palace’</a>. ‘This project immerses visitors in the history of a lost heritage site through creative and attractive technology, enhanced by performances and installations.<em> ‘A clever use of technology’</em>, according to the jury: <em>‘it is quite poetic and intriguing, but not afraid to engage the audience with style and theatrics.’</em> This nomination meant a lot to Tim Powel, creative producer:<em> ‘this Europe-wide recognition is a major boost to us and our creative collaborators on the project - Chomko &amp; Rosier, Univited Guests (with Lewis Gibson) and Calvium. Such awards really help us make the case to be bold, brave and try new things.’</em></p>\r\n\r\n<h3>Best app for mobile devices</h3>\r\n\r\n<p>The jury awarded the best app for mobile devices to <a href=\"https://www.heritageinmotion.eu/himentry/slug-e725d48429303680a4948577fc397609\">Athens Time Walk</a>, an offline guide with 3D representations of Athens' most famous archaeological sites. <em>‘A fun way to learn more about local history’</em>, it is the result of two years effort by a joined team of Web developers, 3D special artists, archaeologists, historians and cultural managers. Giannis Ladas, CEO, commented that this recognition was <em>‘a motive to work even harder on trying to find innovative ways to combine technology and culture’. </em></p>\r\n\r\n<h3>Best website and online content</h3>\r\n\r\n<p>Developed by the Stockholm City Museum, the Stockholm City Archive, the Stockholm City Library and the City of Stockholm Administration of Education, <a href=\"https://www.heritageinmotion.eu/himentry/slug-bcd3b472548c436dbc81bea93b208f11\">Stockholmskällan</a>’s website enables people to walk in the footsteps of their predecessors, and to find traces of history in letters, photos, police reports, maps, film, music, paintings and tips of literature. For the Jury, it is also<em> ‘a best-practice example of cooperation between cultural institutions, initiating a process of learning history directly from the primary sources’</em>. According to Martin Nyblom, Stockholmskällan’s editor and educator,<em> ‘this award proves that our project meets a high standard regarding content, formats and working methods. Stockholmskällan might also work as a role model for education, museums and cultural heritage institutions internationally.’ </em></p>\r\n\r\n<h3>Best Film and video</h3>\r\n\r\n<p><a href=\"https://www.heritageinmotion.eu/himentry/slug-11a6da524c4cc8a592b99088b4b9b324\">Exhibition on Screen</a> by Seventh Art Productions is the originator and the unique provider of a year-on-year art exhibition based films to cinemas worldwide. <em>‘It is our mission to preserve and celebrate Europe's extraordinary artistic heritage’</em>, in director Phil Grabsky’s words. For the jury, <em>‘the multi-layered approach helps to unfold the secrets of both the artists and the museums and makes the exhibitions accessible to a much wider audience.'\_</em></p>\r\n\r\n<p>This year, two special mentions were also awarded for extraordinary projects: a scientific and creative accomplishment, The Next Rembrandt project by ING (Netherlands) is a 3D-printed painting blurring the boundaries between art and technology. Signly, an app created for d/Deaf British Sign Language users in collaboration with the The Roald Dahl Museum and Story Centre (UK) proved to be a great app for making museums more inclusive and accessible.</p>\r\n\r\n<p>The next Heritage in Motion Awards will be held in Aarhus, Denmark, on 20-23 September 2018. In the meantime, <a href=\"https://www.heritageinmotion.eu/himedition/entries-2017\">you can browse all the projects </a>submitted in 2017.</p>\r\n"
