        title: 'The Europeana Business Plan 2018 is out!'
        posttype: News
        featured: false
        intro: "<p>The Business Plan 2018 outlines an exciting and busy year for Europeana - our tenth anniversary and the <a href=\"https://europa.eu/cultural-heritage/\">European Year of Cultural Heritage</a>.</p>\r\n"
        body: "<h3>Ten ways we’re making 2018 special</h3>\r\n\r\n<ol>\n<li>\r\n    <p>More culture for culture lovers to love<br><strong>New</strong> Europeana Newspapers - <strong>new</strong> Europeana Migration - <strong>new</strong> interactive elements for Europeana Collections</p>\r\n    </li>\r\n    <li>\r\n    <p>More ways to share your stories<br><strong>New</strong>\_centenary tour for Europeana 1914-1918 - <strong>new</strong> Europeana Migration collection days</p>\r\n    </li>\r\n    <li>\r\n    <p>More high-quality culture for anyone to use<br>\r\n    Made possible by supporting data partners and backed up by new bespoke software \_(Metis) and R&amp;D</p>\r\n    </li>\r\n    <li>\r\n    <p>Unmissable events<br>\r\n    Aggregator Fora, EU Presidency Bulgaria, EuropeanaTech conference, Europeana Network Association AGM</p>\r\n    </li>\r\n    <li>\r\n    <p>Closer, stronger communities<br>\r\n    Europeana Network Association, Research, Education, Labs and data partners</p>\r\n    </li>\r\n    <li>\r\n    <p>Stronger Europeana Network Association<br>\r\n    Working efficiently around communities of interest</p>\r\n    </li>\r\n    <li>\r\n    <p>Invigorating education<br>\r\n    Getting culture into online courses and teacher training kits</p>\r\n    </li>\r\n    <li>\r\n    <p>Informing academic research<br>\r\n    Funding grants for research that uses digital culture</p>\r\n    </li>\r\n    <li>\r\n    <p>Rewarding great ideas<br>\r\n    #edTech challenge awarding 30,000 EUR for best reuse apps</p>\r\n    </li>\r\n    <li>\r\n    <p>Frameworks that work<br>\r\n    Getting rightsstatements.org and our new Impact Playbook out there for all</p>\r\n    </li>\r\n</ol>\n<h3></h3>\r\n\r\n<h3>Read the Europeana Business Plan 2018</h3>\r\n\r\n<p>Find out more in the <a href=\"https://pro.europeana.eu/post/europeana-business-plan-2018-democratizing-culture\">Europeana Business Plan 2018</a>\_ - and share it with #EuropeanaBP and #EuropeForCulture</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>Thank you</h3>\r\n\r\n<p>Thank you to all those who contributed to this year’s plan, be it through workshops, at the AGM,\_ via\_formal discussion or informal chat - your ideas and thoughts are always valued.</p>\r\n"
