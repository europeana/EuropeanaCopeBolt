        title: 'Europeana Network Association invites the 2017 Members Council candidates to come forward'
        posttype: Blog
        featured: false
        intro: "<p>At least 8 positions are open for application: read more and get involved in the elections! \_</p>\r\n"
        body: "<p>Over the last 3 years we have been working on making the Europeana Network Association a highly transparent, representative and collaborative body. We do so to encourage \_professionals from various sectors to become active members of our vibrant community. Each year, our members can elect their representatives in the <a href=\"https://pro.europeana.eu/network-association/members-council\">Members Council</a>, who then speak and make decisions on their behalf when it comes to core Europeana activities.</p>\r\n\r\n<p>I’m proud to have been one of them for the past three years, and as the Chair of the Association’s <a href=\"https://pro.europeana.eu/project/governance-working-group\">Governance Working Group</a>, I am happy to \_kickstart the 2017 elections today! From now until 13 November we are inviting all the Network Association members to come forward as Members Council candidates to fill at least 8 open seats. The current Members Council is composed of 36 representatives, 8 of which have to step down this year. As a result of the decision of the last Members Council meeting the amount of Council seats in 2018 will remain the same as in 2017.</p>\r\n\r\n<h3><strong>What is in it for you?</strong></h3>\r\n\r\n<p>Being a Councillor means formally representing the interests of the Europeana Network Association as well as those of your wider professional network in Europeana's decision making. You elect the Association’s <a href=\"https://pro.europeana.eu/network-association/management-board\">Management Board</a>, support creation of the annual <a href=\"https://pro.europeana.eu/post/spreading-the-word-business-plan-2017\">Business Plan</a>, put forward proposals and lead <a href=\"https://pro.europeana.eu/network-association/task-forces\">Task Forces</a> and <a href=\"https://pro.europeana.eu/network-association/working-groups\">Working Groups</a> that address issues relevant for Europeana and your community. In short, you help shaping the future of Europeana. You can actively contribute to an increased MC engagement within the Network by championing particular matters. In our monthly Network newsletters, each Councillor has the opportunity to speak directly to members and take on general ambassador role of Europeana.\_Take a look at the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/General/Councillor%20Terms%20of%20Reference.pdf?b62509c75b\">Councillor Terms of Reference</a> to get an overview of all the responsabiltiies of a\_Councillor.\_You can\_find out more about\_the work of the Members Council\_over the past year in our <a href=\"https://pro.europeana.eu/post/mc-meeting-in-copenhagen-getting-ready-for-the-european-year-of-cultural-heritage-2018\">blogs</a>.</p>\r\n\r\n<h3><strong>Who is eligible?</strong></h3>\r\n\r\n<p>We welcome candidates from all backgrounds and sectors relevant to Europeana as long as they are a member of the Europeana Network Association. If you’re not a <a href=\"https://pro.europeana.eu/post/let-s-make-next-key-decisions-together-renew-your-membership\">registered member</a> yet, there’s still time to sign up in order to run in this year’s elections - you can do so before 1 November!</p>\r\n\r\n<p><a href=\"https://app.smartsheet.com/b/form/426d0ec65af54b33b103c312e03467fc\" target=\"_blank\"><img alt=\"\" src=\"http://dabuttonfactory.com/button.png?t=Submit+your+candidacy&amp;f=Open+Sans-Bold&amp;ts=24&amp;tc=fff&amp;tshs=1&amp;tshc=000&amp;hp=20&amp;vp=8&amp;c=5&amp;bgt=unicolored&amp;bgc=e11d53\" style=\"width: 313px; height: 40px;\"></a></p>\r\n\r\n<h3><strong>Coming up next</strong></h3>\r\n\r\n<p>Please send us your candidate profile and submit your candidacy via the button below by 13 November the latest, explaining why you are running, what you stand for, and what you wish to work towards. We will formally announce the candidates and kick off the campaigning on 20 November, inviting each candidate to promote themselves and the issues they wish to put forward. You can follow the campaign using the hashtag #EuropeanaElects.<br><br>\r\nThe voting will begin on 6 December during the meeting of the General Assembly at the <a href=\"https://pro.europeana.eu/event/agm2017\">Europeana AGM</a> in Milan. All Association members will then have until 14 December to vote for as many candidates as there are seats available. The voting process is entirely anonymous. During the voting procedure of the General Assembly, you’ll also have the opportunity to decide on other key matters, including the budget and policy for 2018, the 2017 annual report, and improvements in the Association’s Statutes.</p>\r\n\r\n<p>The voting and elections procedures will be overseen by a Voting and Elections Committee, which consists of Councillors <a href=\"https://pro.europeana.eu/person/barbara-fischer\">Barbara Fischer</a>, <a href=\"https://pro.europeana.eu/person/jef-malliet\">Jef Malliet</a>, <a href=\"https://pro.europeana.eu/person/francesca-di-donato\">Francesca di Donato</a>, and myself. We will keep you posted and guide you through the elections until the announcement of the final results before Christmas. If you have any questions please get in touch with us at network@europeana.eu.</p>\r\n\r\n<p>We are very much looking forward receiving your candidate profiles!</p>\r\n"
