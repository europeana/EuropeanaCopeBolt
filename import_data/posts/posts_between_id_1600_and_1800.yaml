        body: "<p>In the cultural heritage sector, we work for a great cause, for the good of society as a whole, and we have ambitious goals. But it’s not always easy to see whether we’re achieving them. Until now. Undertaking an impact assessment can help you better understand, assess and present the impact of your activities. \_</p>\r\n\r\n<p>We have developed this playbook to take you by the hand through the <strong>first phase</strong> of impact assessment - designing your impact. We introduce you to the language of impact assessment\_and help you make strategic choices to guide you on your way.</p>\r\n\r\n<p>In the <strong>second phase</strong> we get familiar with spreadsheets, data collection techniques. Working from the design brief you put together in Phase I, we show you how to work with your team through six more steps towards an impact assessment.</p>\r\n\r\n<p>You can keep up to date with the latest news about impact, find tools &amp; resources and join the community <a href=\"https://pro.europeana.eu/what-we-do/impact\" target=\"_blank\">here</a>.</p>\r\n"
