        title: '#MakewithEuropeana: Art Nouveau patterns'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>On Europeana Labs, we are constantly seeking to inspire and encourage you to reuse Europe’s shared cultural heritage in new products, businesses and designs. Until the end of 2017, we will organise <a href=\"http://labs.europeana.eu/blog/makewitheuropeana-art-nouveau\" target=\"_blank\">three campaigns</a> in which we’ll hand-pick cultural objects from our vast online repository and feature them in a dedicated blog series and on Twitter. The first campaign addresses the popular style of Art Nouveau and will run until end of May. The selected items are all suitable for commercial creative reuse and, we believe, can motivate makers everywhere to develop unique concepts. </em></p>\r\n\r\n<p>Daisies, carnations, tulips or poppies represented in a rhythmically repeating pattern. Greatly <a href=\"http://www.europeana.eu/portal/en/exhibitions/art-nouveau-a-universal-style/inspired-by-nature\" target=\"_blank\">influenced by nature</a>, <strong>Art Nouveau</strong> designers created compelling effects by using stylized floral and organic forms in decorative pieces. The sumptuous motifs developed by Art Nouveau’s practitioners have the potential to inspire today’s makers on the look out for new artistic perspectives to evoke through their creations. In this blog, we will direct our spotlight to the beautiful patterns that were applied to pattern books, wallpapers, textiles and tiles.</p>\r\n\r\n<h2>Pattern books</h2>\r\n\r\n<p>Analytically precise botanical drawings may sound like unusual inspiration. Nevertheless, Art Nouveau designers found beauty in them and transposed these motifs into design sourcebooks. Swiss-born artist <a href=\"https://en.wikipedia.org/wiki/Eug%C3%A8ne_Grasset\" target=\"_blank\">Eugène Grasset</a> (1845-1917) and one of his pupils, <a href=\"https://en.wikipedia.org/wiki/Maurice_Pillard_Verneuil\" target=\"_blank\">Maurice Pillard Verneuil</a> (1869-1942), developed some of the finest sourcebooks of that time. Below, you will find an example of an ornamental print taken from a pattern book. Discover a collection of drawings illustrating plants and their ornamental application in our dedicated <a href=\"https://nl.pinterest.com/europeana/art-nouveau-plants-and-ornaments/\" target=\"_blank\">Pinterest board</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/pattern-2.jpg\" style=\"width: 400px; height: 562px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2064110/Museu_ProvidedCHO_Schola_Graphidis_Art_Collection__Hungarian_University_of_Fine_Arts___High_School_of_Visual_Arts__Budapest__3709.html?q=Art+Nouveau\" target=\"_blank\">Umbellated Rush, La Plante et ses applications ornementales, Paris : Librairie Centrale des Beaux-Arts</a>. Maurice Pillard Verneuil. 1896. Schola Graphidis Art Collection, Hungarian University Of Fine Arts - High School Of Visual Arts, Budapest. CC BY-SA</em></p>\r\n\r\n<p>Interestly, these volumes were studied beyond Europe’s fine art and architecture colleges: they were also used in industrial drawing schools across the continent’s major cities, including Vienna and Budapest. On Europeana Labs, we have featured, for instance, a <a href=\"http://labs.europeana.eu/data/art-nouveau-ornamental-motifs-in-hungarian-style\" target=\"_blank\">dataset</a> that includes over 100 floral prints showcasing Hungary’s ornamental art from the Art Nouveau movement. An example of one of these designs is displayed below.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/motif.jpg\" style=\"width: 560px; height: 434px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2064110/Museu_ProvidedCHO_Schola_Graphidis_Art_Collection__Hungarian_University_of_Fine_Arts___High_School_of_Visual_Arts__Budapest__8307.html?q=europeana_collectionName%3A%282064110_HungarianUniversity_FineArts%29\" target=\"_blank\">Design for Ornamental Motifs in Hungarian Style</a> by István Gróh and His Pupils, 1907. Schola Graphidis Art Collection, Hungarian University Of Fine Arts - High School Of Visual Arts, Budapest. CC BY-SA</em></p>\r\n\r\n<h2>Wallpaper and textile designs</h2>\r\n\r\n<p>Many textile companies produced Art Nouveau motifs, but one of them stood out for its intriguing new patterns. The <strong><a href=\"https://en.wikipedia.org/wiki/Silver_Studio\" target=\"_blank\">Silver Studio</a></strong> was an influential textile design studio in the United Kingdom that reflected characteristics from the <a href=\"http://www.vam.ac.uk/page/a/arts-and-crafts/\" target=\"_blank\">Arts and Crafts Movement</a>.</p>\r\n\r\n<p>The wallpaper design below, for instance, was created for the Silver Studio in about 1900. The pattern uses highly stylised pink roses with green leaves on a pale background. Light coloured wallpapers such as this were popular in living rooms and bedrooms in Britain in the early twentieth century.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/2026101-partage-plus-providedcho-museum-of-domestic-design-architecture-middlesex-university-sd8548.jpeg\" style=\"width: 400px; height: 530px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2026101/Partage_Plus_ProvidedCHO_Museum_of_Domestic_Design___Architecture__Middlesex_University_SD8548.html?q=who%3A%28Silver+Studio%29\" target=\"_blank\">Textile design</a> by Silver Studio, 1897-1903. Museum of Domestic Design &amp; Architecture, Middlesex University, CC BY</em></p>\r\n\r\n<p>Another example of textile design created by the Silver Studio is the print below which features sprays of stylised flowers and leaves in shades of green and yellow, arranged in vertical lines. In the late nineteenth century, green and yellow were fashionable colours among British consumers. The popular colour scheme was jokingly known as 'greenery-yallery’.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/2026101-partage-plus-providedcho-museum-of-domestic-design-architecture-middlesex-university-sd8457.jpeg\" style=\"width: 400px; height: 527px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2026101/Partage_Plus_ProvidedCHO_Museum_of_Domestic_Design___Architecture__Middlesex_University_SD8457.html\" target=\"_blank\">Textile design</a> by Silver Studio, 1899. Museum of Domestic Design &amp; Architecture, Middlesex University, CC BY</em></p>\r\n\r\n<p>For other textile and wallpaper designs, check out our special <a href=\"https://nl.pinterest.com/europeana/art-nouveau-textile-and-wallpaper-designs/\" target=\"_blank\">Pinterest board</a>.</p>\r\n\r\n<h2>Ceramic tiles</h2>\r\n\r\n<p>Other sort of factories also excelled in their Art Nouveau productions and became fashionable at the time. The <strong><a href=\"https://www.visitportugal.com/en/NR/exeres/2A52DF23-F91B-4FD2-BE89-02A13A8DC1C2\" target=\"_blank\">Sacavém Factory</a></strong> in Portugal is an example. Below, you will find one of the factory’s creations which used the movement’s typical dark colours and floral themes.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/2026120-partage-plus-providedcho-aveiro-city-museum-an-654.jpeg\" style=\"width: 560px; height: 334px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2026120/Partage_Plus_ProvidedCHO_Aveiro_City_Museum_AN_654.html\" target=\"_blank\">Tile Art Nouveau</a> by Sacavém Factory, Portugal, 1900/1920. Aveiro City Museum, CC BY</em></p>\r\n\r\n<p>On one of our Pinterest boards, we highlight a <a href=\"https://nl.pinterest.com/europeana/art-nouveau-tiles/\" target=\"_blank\">collection</a> of beautiful tiles with various Art Nouveau designs provided by the Aveiro City Museum.</p>\r\n\r\n<h2>Show us what you #MakeWithEuropeana</h2>\r\n\r\n<p>We will feature the best examples of makers using Europeana’s Art Nouveau content on Europeana Labs. Share your creation with us! <a href=\"mailto:reuse@europeana.eu\">Email us</a> or tweet to us using <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">@EuropeanaLabs</a> and the hashtags<strong> #MakeWithEuropeana</strong> and <strong>#EuropeanaInspires</strong>. Stay up to date with future opportunities by signing up to the <a href=\"http://eepurl.com/bcPYL9\" target=\"_blank\">Europeana Labs newsletter</a>.</p>\r\n"
