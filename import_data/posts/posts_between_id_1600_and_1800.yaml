        title: 'Introducing the Impact Playbook: the cultural heritage professionals’ guide to assessing your impact'
        posttype: Blog
        featured: false
        intro: "<p>Do you need to demonstrate the impact of your work? Are you curious to know what effect it has on people’s lives, and how the daily activities of your museum, library or archive contribute to create that change? Are you looking for tools to help you measure it? If you’ve found yourself asking these questions, we’ve got just the thing to help you out.</p>\r\n"
        body: "<h3>Why impact matters</h3>\r\n\r\n<p>We believe the cultural heritage sector can increase the change it brings about in people's lives by learning how to manage its impact. This requires that we develop a common language to talk about impact, about how we express our critical contribution to society. The Impact Playbook is a stepping stone towards our vision.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/238533045\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/238533045\">Introducing: Impact Playbook</a> from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<h3>A step by step guide created collaboratively</h3>\r\n\r\n<p>This Playbook has been developed by cultural heritage and impact professionals to guide you through the process of identifying the impact that your cultural heritage institutions has, or is aiming to have. It provides a common approach that can be applied throughout the cultural heritage sector. In this release, the Playbook explores the first phase of undertaking an impact assessment. It is divided into six steps, each one focusing on a clear goal and outcome.</p>\r\n\r\n<h3>Supplying the right tools and resources in one place</h3>\r\n\r\n<p>To get started you’ll need a positive attitude and a desire to understand the impact of your work, and let the playbook guide you through the rest. All of the tools and resources referenced in the playbook can be downloaded so that you can use them with your own institution. We have provided examples from our own experience with Europeana projects, and will add more as we learn about them from the <a href=\"https://www.linkedin.com/groups/13528017\">growing Impact community</a> of cultural heritage professionals.</p>\r\n\r\n<p>Sounds good, right? Check out the <a href=\"https://pro.europeana.eu/what-we-do/impact?utm_source=Pro%20Blog&amp;utm_medium=Blog&amp;utm_campaign=Impact%20Playbook%20launch&amp;utm_content=Playbook%20launch%20blog\" target=\"_blank\">Impact Playbook</a>!</p>\r\n"
