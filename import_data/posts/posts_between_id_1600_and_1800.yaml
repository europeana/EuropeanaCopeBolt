        title: '#MakewithEuropeana: Art Nouveau mastercrafts'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>This is the last in a <a href=\"http://labs.europeana.eu/blog/makewitheuropeana-art-nouveau\" target=\"_blank\">series of blogs</a> dedicated to Art Nouveau and highlighting Europeana content to inspire commercial creative reuse by makers.</em></p>\r\n\r\n<p>Excellent craftsmanship and innovation marked the mastercrafts produced during the <strong>Art Nouveau</strong> era. These two traits are of vital importance to any professional, but could be especially meaningful to makers - a community that brings together both amateur and professional arts, crafts and technological practitioners - who wish to transform digital cultural heritage into new designs, products or business during the information age.</p>\r\n\r\n<p>In this blog post, we will highlight elements of ceramics, glassware and metalworks produced by Art Nouveau practitioners. If you would like to find out more about mastercrafts from this popular style, take a look at our <a href=\"http://www.europeana.eu/portal/en/exhibitions/art-nouveau-a-universal-style/mastercrafts\" target=\"_blank\">Art Nouveau exhibition</a>.</p>\r\n\r\n<h2>Ceramics</h2>\r\n\r\n<p>Art Nouveau ceramicists experimented with new forms and innovative glazing techniques. Malleable clay was the perfect medium for realising the characteristic forms of the Art Nouveau aesthetic. The item displayed below - a vase with arrowhead, water lilies and butterflies - is a fine example of Art Nouveau ceramics. Find other beautiful ceramics items in our dedicated <a href=\"https://nl.pinterest.com/europeana/art-nouveau-ceramics/\" target=\"_blank\">Pinterest board</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/90402-bk-1968-65.jpeg\" style=\"width: 560px; height: 682px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/90402/BK_1968_65.html?q=Brantjes#&amp;gid=1&amp;pid=1\" target=\"_blank\">Vaas met pijlkruid, waterlelies en vlinders</a>. Brantjes en Co., Firma Wed. N.S.A. 1895-1904. Rijksmuseum. Public Domain.</em></p>\r\n\r\n<h2>Glassware</h2>\r\n\r\n<p>Glassmakers returned their work to the furnace many times, adding layers of textures and decorative elements. Historical techniques were revived and new ones invented, creating radiant colours and iridescence. Take the drinking set below, for instance. This beverage kit used the painting technique to portray a typical motif of the time: <a href=\"http://labs.europeana.eu/blog/makewitheuropeana-art-nouveau-patterns\" target=\"_blank\">flowers</a>. See more highlights of Art Nouveau glassware in our dedicated <a href=\"https://nl.pinterest.com/europeana/art-nouveau-glassware/\" target=\"_blank\">Pinterest board</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/image-8-.jpg\" style=\"width: 560px; height: 732px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2026107/Partage_Plus_ProvidedCHO_www_esbirky_cz_63022_63028.html?q=Art+Nouveau\" target=\"_blank\">Nápojová souprava</a>. 1900. Uměleckoprůmyslové Museum V Praze. CC0</em></p>\r\n\r\n<p><strong>Emile Gallé</strong> (1846-1904), a French glassmaker, ceramicist, and furniture designer, became one of the most influential figures within Art Nouveau and the French decorative arts. Take a look at the vase below. Like this vase, you can see that this fantastic piece depicts a lathraea, a type of flowering plant. We’ve collected more glassware by Gallé in a dedicated <a href=\"https://nl.pinterest.com/europeana/%C3%A9mile-gall%C3%A9/\" target=\"_blank\">Pinterest board</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/m57d2eaaf25c9a.jpg\" style=\"width: 500px; height: 750px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2048429/item_AD6KDXLDWNI5ZYNOTKJKQN6XPCLYEL7R.html?q=Emile+Galle\" target=\"_blank\">Stangenvase mit Schuppenwurz und einem Vers von Victor Hugo</a>. Émile Gallé. 1899. Museum Für Kunst Und Gewerbe Hamburg. CC0</em></p>\r\n\r\n<h2>Metalworks</h2>\r\n\r\n<p>The use of metal decoration in plant forms soon also appeared in silverware, lamps, and other decorative items (see the chocolate pot with a molinet, a stirrer used to make the cocoa frothy, below).The firm of <a href=\"http://www.macklowegallery.com/education.asp/art+nouveau/Artist+Biographies/antiques/Decorative+Artists/education/Cardeilhac/id/146\" target=\"_blank\">Ernest Cardeilhac</a> produced the pot and it was known for developing a more accessible form of Art Nouveau silver. The company’s designs are characterized by a combination of nature motifs in a repetitive pattern, in this case stylized thistles. Find other metalworks highlights in our <a href=\"https://nl.pinterest.com/europeana/art-nouveau-metalworks/\" target=\"_blank\">Pinterest board</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/90402-bk-1976-17-a.jpeg\" style=\"width: 560px; height: 679px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/90402/BK_1976_17_A.html?q=Art+Nouveau#&amp;gid=1&amp;pid=1\" target=\"_blank\">Chocolate pot with a molinet</a>. Ernest Cardeilhac. 1900. Rijksmuseum. Public Domain.</em></p>\r\n\r\n<h2>Show us what you #MakeWithEuropeana</h2>\r\n\r\n<p>We will feature the best examples of makers using Europeana’s Art Nouveau content on Europeana Labs. Share your creation with us! <a href=\"mailto:reuse@europeana.eu\">Email us</a> or tweet to us using <a href=\"http://twitter.com/europeanalabs\" target=\"_blank\">@EuropeanaLabs</a> and the hashtags <strong>#MakeWithEuropeana</strong> and <strong>#EuropeanaInspires</strong>. Stay up to date with future opportunities by signing up to the <a href=\"http://eepurl.com/bcPYL9\" target=\"_blank\">Europeana Labs newsletter</a>.</p>\r\n"
