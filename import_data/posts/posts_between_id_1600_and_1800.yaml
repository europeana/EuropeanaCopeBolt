        title: 'The Visualising Voice project'
        posttype: News
        featured: false
        intro: null
        body: "<p>The Europeana Research Grants Programme was launched for the first time in 2016 and proved hugely popular. Digital humanities researchers applied with projects that addressed research questions by using Europeana data. The high volume of proposals proved just how important it is to make heritage data available. And the wide variety of ideas showed the depth of potential in Europeana Collections material.<br>\r\nGrants were awarded to three projects, and in this mini blog series, we’re sharing their final reports with you, finding out what they’ve achieved and where they’ll go from here.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/research.europeana.eu/2017-03/photograph-of-caroline-ardrey-28high-res-29.jpg\" style=\"width: 260px; border-width: 0px; height: 173px; margin: 10px; float: left;\">First up, it’s Visualising Voice, a project by Dr. Caroline Ardrey. Since 2015, Caroline has been working as a Research Associate at the University of Birmingham, as part of the AHRC-funded<a href=\"https://www.baudelairesong.org/\"> Baudelaire Song Project</a> (directed by Prof. Helen Abbott). Caroline is a researcher at the University of Birmingham specializing in 19th- century French poetry and the way in which performance changes the way we read a particular poem.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Download Visualising Voice’s <a href=\"/files/research.europeana.eu/2017-08/research-grants-final-report-ardrey-082017.pdf\">final report</a>.</strong></p>\r\n\r\n<p></p>\r\n\r\n<h2>What’s the project?</h2>\r\n\r\n<p>Visualising Voice, an off-shoot of the Baudelaire Song Project, sought to address three questions:</p>\r\n\r\n<ul>\r\n    <li>How do features of speech affect the way we read and interpret poetry?</li>\r\n    <li>How can listening to someone else reading a poem shape our own understanding of the text?</li>\r\n    <li>How do our own interpretative decisions colour the way we use our voices when reciting a poem?</li>\r\n</ul>\r\n\r\n<h2>How does it use Europeana Collections?</h2>\r\n\r\n<p>Europeana Collections has a rich body of spoken performances of poems by nineteenth-century French poets, waiting to be discovered, explored, and used for research. These recordings were the key to addressing the lack of studies of spoken word performances of poetry in French, and to kick-starting a more general awareness of how performance affects our interpretation of a particular poem, across a wide range of languages and cultural traditions.</p>\r\n\r\n<p>Within the context of this project, Caroline chose to study the performances of three poets from nineteenth-century France whose work is now canonical - Charles Baudelaire (1821-1867), Paul Verlaine (1844-1896) and Arthur Rimbaud (1854-1891).</p>\r\n\r\n<h2>What did the project achieve?</h2>\r\n\r\n<p>The project created a visual tool, a bit like a musical score, to show how speakers in the various recordings handled aspects of poetry, from pronunciation and stress, to speed of delivery and punctuation. The Visualising Voice tool allows us to mark the beginning and end of each syllable, creating a timestamp.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/research.europeana.eu/2017-08/ardrey-website-example.jpg\"><br>\r\n<em>Waveform view of the visualisation of <a href=\"http://www.europeana.eu/portal/en/record/9200365/BibliographicResource_3000134383581.html\">Alain Cuny, reading Baudelaire’s “L’Albatros” in 1961</a>.</em></p>\r\n\r\n<h2>What’s the future of the project?</h2>\r\n\r\n<p>Caroline says, ‘Thanks to the Europeana Research Grants, we’ve been able to kick-start what I believe is much-needed research into the spoken performance of poetry. Within my own department, we’re already using the results of the project, and the tools developed in our teaching. In the future, I’d like to develop the project further, allowing general users to record and upload their own performances, encouraging others to engage with Europeana resources in their homes and places of study.’</p>\r\n\r\n<p></p>\r\n\r\n<p>To find out more,\_<a href=\"https://pro.europeana.eu/post/meet-the-research-grant-winners-caroline-ardrey\">explore an earlier interview</a>\_on this project and\_<a href=\"https://www.baudelairesong.org/\">visit the project website</a></p>\r\n"
