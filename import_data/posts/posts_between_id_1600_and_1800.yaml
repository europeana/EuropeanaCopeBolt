        title: 'World War One ''Living Memories'' inspire generations in TuEuropeana Transcribathon'
        posttype: News
        featured: false
        intro: "<p>Europeana Transcribathon 1914-1918 in Warsaw \_- almost 200 documents and 90 000 characters has been transcribed within 24 hours in Poland</p>\r\n\r\n<p></p>\r\n"
        body: "<p>Europeana Transcribathon 1914-1918 was a two-day workshop and a competitive event. It took place on 1-2 December 2017 at the National Film Archive - Audiovisual Institute (FINA) in Warsaw, Poland, and has been organised alongside the <a href=\"https://pro.europeana.eu/post/game-jam-with-history-tueuropeana-archives-inspire\">Game Jam with History</a>, as part of the <a href=\"http://tueuropeana.pl\">TuEuropeana</a> programme. Members of the public from all age groups and levels of expertise were invited to join the event in Warsaw to transcribe and annotate Polish documents.</p>\r\n\r\n<p>In 24 hours 16 participants in 4 teams have transcribed almost 200 documents and 90 000 characters. The youngest participant was 13, the oldest was 60+. Our top transcriber typed over 24,000 characters by herself.</p>\r\n\r\n<p>Participants enjoyed the complexity of the task - transcribing is not only a mechanical process, but one that requires analytical skills for finding the exact context. Stanisław Kalinowski and Krzysztof Płuciennik, students who joined the event, mentioned also the importance of cooperation:</p>\r\n\r\n<p>''The most interesting part was the team work, as it was often hard to decipher the documents. Plus they were written in various languages, so we had to ask each other for help''.</p>\r\n\r\n<p></p>\r\n\r\n<p><img height=\"369\" src=\"https://lh5.googleusercontent.com/OKLvMRguOXEtyXwdQe03NxrXf-uhOH-Fyvg9hiTDCHQtPTI1rVNsgMYoCIV9kBR44TkNx9oeucM_A1JfKiKVrHKii_8wQhi0AlQ5xmS6yWNSI2soj-Q1eo-RwrvLVVsaTp3w_-Q-\" width=\"554\"></p>\r\n\r\n<p><em>Participant of Transcribathon Warszawa 2017.<br>\r\nMalwina Toczek, National Film Archive - Audiovisual Institute , CC BY-SA</em><br>\r\n\_</p>\r\n\r\n<p>The participants did not work only on Polish texts, but used their language skills to transcribe documents in Latvian, English, French and Ukrainian. This showed the potential of the tool to be used at schools during foreign language courses, and not just history. \_</p>\r\n\r\n<p></p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FBgmR7Vwurc?rel=0\" width=\"560\"></iframe></p>\r\n\r\n<p><em>AV recap from the Europeana Transcribathon 1914-1918 in Warsaw, Filmoteka Narodowa – Instytut Audiowizualny CC BY-SA</em></p>\r\n\r\n<p></p>\r\n\r\n<p>Thanks to participants’ work you can now read about people who experienced life during World War One, like <a href=\"https://transcribathon.com/en/documents/id-18519/\">Franciszek Szałach</a>, an officer in Polish Legions or <a href=\"https://transcribathon.com/en/documents/id-21500/\">Władysław Zahorsk</a>i, a physician and a writer from Vilnius. You also can join and start transcribing by signing up on the site: <a href=\"https://transcribathon.com\">https://transcribathon.com</a>. More documents in various languages are available there.</p>\r\n\r\n<p>Karolina Widyńska, French teacher, who brought her students to FINA that weekend, said:</p>\r\n\r\n<p>''I think [Transcribathon] was a fantastic event. Everything we do as a group, outside of school, is a valuable experience. And here we had a tool that showed us “living memories”, documents which someone had found, brought in, and which were later scanned and archived''.</p>\r\n\r\n<h2>Second edition of TuEuropeana</h2>\r\n\r\n<p>The <a href=\"http://tueuropeana.pl/\">TuEuropeana</a> project started in Poland last year, inviting potential Europeana users and institutions with digital archival collections to exchange knowledge and experiences. Created by the Polish Europeana Network, a local working group initiated by <a href=\"http://www.mkidn.gov.pl/pages/the-ministry-of-culture-and-national-heritage.php?lang=EN\">The Ministry of Culture and National Heritage</a> in 2014 and coordinated by FINA (previously known as the <a href=\"http://www.nina.gov.pl/\">National Audiovisual Institute</a>) with support from the <a href=\"http://www.man.poznan.pl/online/en/\">PSNC</a>, the project raises awareness of Europeana Collections materials and promotes reuse of digital archival content.</p>\r\n\r\n<p>Last year, the project included among other things educational events for cultural institutions, teachers and workshops for design students. This year, as well as the Transcribathon, they continued with a series of events: workshops, webinars and a <a href=\"https://pro.europeana.eu/post/game-jam-with-history-tueuropeana-archives-inspire\">game jam</a>.</p>\r\n\r\n<p></p>\r\n"
