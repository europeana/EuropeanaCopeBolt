        title: 'Open culture in India - an interview with the National Digital Library of India’s Dr Partha Pratim Das'
        posttype: News
        featured: false
        intro: "<p>As part of our '<a href=\"https://pro.europeana.eu/tags/open-culture\">open culture' blog mini-series</a>, we talk to\_Dr Partha Pratim Das, Joint Principal Investigator, National Digital Library Project.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>This is a shortened version of an interview that we presented on the<a href=\"https://www.yearofopen.org/september-open-perspective-what-is-open-culture/\"> Year of Open</a> website in September.</p>\r\n\r\n<h3>Why is open culture important to you?</h3>\r\n\r\n<p>To be a true Indian.</p>\r\n\r\n<p>Because I believe.</p>\r\n\r\n<p>We are groomed in the spirit of our millenniums-old lessons of Upanishad (उपनिषद) and Gita (श्रीमद् भगवद्गीता). Hence we believe in वसुधैव कुटुम्बकम् – the whole world is our family. To quote:</p>\r\n\r\n<p>अयं निजो परो वेति गणना लघुचेतसाम्।</p>\r\n\r\n<p>उदारचरितानां तु वसुधैव कुटुम्बकम्॥</p>\r\n\r\n<p>The small-minded count ‘this is mine and that is someone else’s’;</p>\r\n\r\n<p>For the men of great character, the whole world is their family!</p>\r\n\r\n<p>We do believe – knowledge is free.</p>\r\n\r\n<p><img alt=\"Quote from Dr Partha Pratim Das - 'Open culture is going to be the lifeline of human existence on the planet'\" src=\"/files/Images/Blog_images/2017-10/Pratim_Das.jpg\"></p>\r\n\r\n<p></p>\r\n\r\n<h3>Who benefits from open culture and how?</h3>\r\n\r\n<p>India is a country of diversity – several languages, varied and rich culture, multitude of religious and political faiths, wide geographic and climatic conditions, deep economic disparity – yet we are united, we are together, we are one nation, we have many ‘Bharat’s; but one India. We share our openness with the world beyond the geographic and political boundaries of our nation.</p>\r\n\r\n<h3>Can you tell us about a successful project using open culture resources?</h3>\r\n\r\n<p>Digital initiatives of India in Education, in general; and National Digital Library of India, NPTEL Videos, and SWAYAM (Study Webs of Active Learning for Young Aspiring Minds) Programs (India’s MOOCs), in particular. Besides being freely available to the whole of India, these are now open to the world.</p>\r\n\r\n<p><img alt=\"SWAYAM home page\" src=\"/files/Images/Blog_images/2017-10/SWAYAM.PNG\"></p>\r\n\r\n<p><em>Screenshot of the\_<a href=\"https://swayam.gov.in/\">SWAYAM</a>\_home page</em></p>\r\n\r\n<h3>Why is it important for these resources to be available freely?</h3>\r\n\r\n<p>To democratize education for all.</p>\r\n\r\n<p>India with its large population, diverse geography and socio-economic disparities, requires that resources like educational material to be affordable and accessible. Only with democratization of resources can the population achieve their intrinsic potential. What is the future of open culture?</p>\r\n\r\n<h3>What is the future of open culture?</h3>\r\n\r\n<p>Open culture is going to be the lifeline of human existence on the planet.</p>\r\n\r\n<p>If I had all the powers, I would set up an Open World University and promote open culture as a means of survival.</p>\r\n\r\n<p>In India, we have believed in open culture since time immemorial. Rabindranath Tagore set up Visva-Bharati University in 1921 for the communion of the world with India. \_Given all powers, I would build a Visva-Bharati in every corner of the globe and attempt to solve all conflict of humanity through open dialogue and mutual cooperation.</p>\r\n\r\n<h3>What cultural resources do you like to access online, personally?</h3>\r\n\r\n<p>World cinema, world dance, and world heritage.</p>\r\n\r\n<p>It is impractical to attempt to list, but I like…</p>\r\n\r\n<p>Gandhi Heritage Portal: <a href=\"https://www.gandhiheritageportal.org/\">https://www.gandhiheritageportal.org/</a></p>\r\n\r\n<p>Dances for the Gods: <a href=\"http://www.dancingforthegods.org/\">http://www.dancingforthegods.org/</a> – an interactive multimedia website dedicated to Bharatanatyam, one of India’s oldest and best-loved classical dance forms.</p>\r\n\r\n<p>Society for Natural Language Technology Research: <a href=\"http://www.nltr.org/\">http://www.nltr.org/</a></p>\r\n\r\n<h3>What does open culture mean to you? Tweet us @europeanaeu with #openculture</h3>\r\n"
