        title: 'Teaching History in an interactive way with the Transcribathon for Education'
        posttype: Blog
        featured: false
        intro: "<p>Learn how this new fun and educational online learning tool can engage students with History</p>\r\n"
        body: "<p>Launched in Summer 2016, <a href=\"https://transcribathon.com/en/education/\">Transcribathon for education</a> is an online learning tool developed by Europeana and <a href=\"http://www.factsandfiles.com/en/home.html\">Facts and Files</a> for the transcription of digital material from World War One.</p>\r\n\r\n<p><strong>Interacting with historical sources</strong></p>\r\n\r\n<p>It gives students the opportunity to work directly on archived documents from the First World War. These resources are gathered on <a href=\"http://www.europeana.eu/portal/en/collections/world-war-I\">Europeana 1914-1918 thematic collection</a>, a unique digital archive of the First World War built over the last six years thanks to the <a href=\"https://transcribathon.com/en/about/collection-days-map/\">Collection Days</a>. These events invited citizens across Europe to bring personal records related to the War. The material submitted, ranging from letters, postcards, diaries, sketchbooks, etc, was digitized and uploaded into Europeana. \_These texts, which are predominantly handwritten and often hard to read, can be now transcribed and annotated by students in their classrooms thanks to the new Transcribathon for Education tool.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/M6dgloz3a54\" width=\"560\"></iframe></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>Transcribathon for education can be used in various educational settings, from secondary to university level. Students and teachers can use the documents in the context of their choice, for instance, during History classes (related to WW1 and national or regional history), language classes, or in Civic, Social and Political Education programs. So far, 27,867 documents have been collected, 6,506 transcriptions are in progress and 8,153 have been completed. More documents will be added over time for their transcriptions and, in the long term, also available \_from other topics or collections. \_\_</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Working collaboratively</strong></p>\r\n\r\n<p>Moreover, teachers can create a more challenging and playful environment in establishing a competition. Students can work either individually or in teams on the transcription of a source from Europeana 1914-1918 (such as a diary, for instance). A jury then awards points for the quantity and quality of the transcription, and the presentation of the result. This competition factor allows students to measure their progress as a group and against participants from all over the world, and develop teamwork and communication skills through delivering presentations.</p>\r\n\r\n<p></p>\r\n\r\n<p><img height=\"397\" src=\"https://lh5.googleusercontent.com/UaH8h8UqnWqN2eCH7Mp_nhpWfTaCGe6OL1m7RrCQlSdWZpOXD7O6ViaJQLTH6D39X1DyMSrdtkeQkT2iICaspebXqf6z8-tQRmyKx7gr0ae5NvtdJyG7uZ2IrMlvMjrkjXAk0cYw\" width=\"600\"><br><em>Student teams transcribing at the Primo Levi Gymnasium, Berlin, June 2016 - CC-BY-SA Facts &amp; Files</em></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Developing new skills</strong></p>\r\n\r\n<p>The Transcribathon for education has been proved a successful educative tool that enables students to work collaboratively and develop teamwork skills, but also to improve their transcription and media capabilities. While getting a better and more personal understanding of a war that shaped Europe,\_students also learn to create digital records and add the metadata (such as the location) that will allow future researchers and students to get an easier access to these resources.</p>\r\n\r\n<p>This new tool for education is available for free. We have tutorials in French, German, Spanish, Dutch and Rumanian, with more languages to be added in the next months.</p>\r\n\r\n<p>Spread the word to your peers and get in touch with <a href=\"mailto:ad.polle@europeana.eu\">ad.polle@europeana.eu</a> if you would like to set up a Transcribathon in your country. \_\_</p>\r\n\r\n<p></p>\r\n"
