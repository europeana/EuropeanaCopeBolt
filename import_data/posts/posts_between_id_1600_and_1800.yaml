        title: 'Introducing the new Migration in the Arts and Sciences Generic Services project'
        posttype: News
        featured: false
        intro: "<p>Working with partners towards a new thematic collection.</p>\r\n"
        body: "<p>Earlier this week, we welcomed partners to The Hague for the first meeting of the new <a href=\"https://pro.europeana.eu/project/migration-in-the-arts-and-science\">Migration in the Arts and Sciences</a> Generic Services project. Awarded as a part of the <a href=\"https://pro.europeana.eu/post/europeana-generic-services-opportunity-to-fund-a-thematic-collection\">2016 Generic Services call</a>, it aims to identify, select and digitise collections and make them available on Europeana through a thematic collection dedicated to the theme of migration to, from and within Europe.</p>\r\n\r\n<h3>Towards our next thematic collection</h3>\r\n\r\n<p>On 18 and 19 September, a first meeting gathered the six project partners: <a href=\"https://www.arts.kuleuven.be/cs/onderzoek/cs-digital\">KU Leuven</a>, <a href=\"http://mnl.gov.hu/angol\">National Archives of Hungary</a>, <a href=\"http://www.fina.gov.pl/\">National Film Archive - Audiovisual Institute Poland</a>, <a href=\"http://www.beeldengeluid.nl/\">Netherlands Institute for Sound and Vision</a>, <a href=\"https://www.lnb.lt/\">National Library of Lithuania</a>, <a href=\"https://www.nb.rs/\">National Library of Serbia</a>.</p>\r\n\r\n<p>During the session, we introduced them to Europeana’s <a href=\"https://pro.europeana.eu/services/discovery/thematic-collections\">thematic collections strategy</a>, our <a href=\"https://pro.europeana.eu/services/data-publication-services\">publications strategy</a> and editorial features such as <a href=\"https://pro.europeana.eu/services/discovery/online-exhibitions\">exhibitions</a>, galleries, and blogs. The project partners then presented their collections focused on migration, and particularly relating to artists and scientists. We were impressed by the variety of materials, ranging from historical maps showing the dwellings of migrant populations in Romania to the archive of Polish film director Krzysztof Kieslowski and videos witnessing major social movements of the 20th century. The diversity of content - from letters, posters, photographs to film and musical scores - promises to make a fascinating prospect for users to explore.</p>\r\n\r\n<p>This thematic collection will source new content, via the project participants and their networks and new and existing Europeana data providers, of audiovisual material, archival content and textual collections, and will be the first time that these collections relating to migration will be gathered in one platform.</p>\r\n\r\n<p><img alt=\"MigrationArtsSciences\" src=\"/files/Images/Blog_images/2017-09/MigrationArtsSciences.jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><em>Europeana Foundation. CC BY-SA</em></p>\r\n\r\n<h3>What is next?</h3>\r\n\r\n<p>This meeting kickstarted our work with our Migration in the Arts and Sciences partners to unlock digital heritage. The launch of this new collection will be accompanied by a series of promotional and participatory activities throughout 2018, in which Europeana and our network will focus on the ways migration has helped to shape our shared European cultural heritage. More details will be announced in the coming weeks.</p>\r\n\r\n<p>We are delighted to be collaborating with our six partners, and we are also interested in hearing from more cultural heritage institutions with digitized content relating to migration. If your collections are relevant to this theme, we could include them in the thematic collection. Get in touch with <a href=\"mailto:Adrian.Murphy@europeana.eu\">Adrian.Murphy@europeana.eu</a>.</p>\r\n\r\n<p></p>\r\n"
