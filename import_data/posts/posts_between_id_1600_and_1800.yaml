        title: 'A digital project by Europeana invites museums and people to show the contribution migration makes to culture for European Year of Cultural Heritage'
        posttype: Pressrelease
        featured: false
        intro: "<p>2018 will be the <a href=\"https://ec.europa.eu/culture/european-year-cultural-heritage-2018_en\">European Year of Cultural Heritage</a> when citizens across Europe are invited to explore what it offers in all its forms. <a href=\"http://www.europeana.eu\">Europeana</a>, the digital face of Europe’s cultural heritage, partners the Year and will supply the cross-border and cross-generational element to activities.</p>\r\n"
        body: "<p>The Year will spotlight cultural heritage as a part of people’s everyday lives, ‘where the past meets the future’; in 2018 Europeana will focus on migration to show that culture is the product of multicultural influences down the centuries - \_from the food people cook and eat, to the music they listen and dance to, and even the clothes they wear.</p>\r\n\r\n<p>Europeana invites people young and old to be part of its Europe-wide project to build an online collection dedicated to migration.</p>\r\n\r\n<ul>\n<li>\r\n    <p>Throughout the Year people will be able to share and upload their family stories and memorabilia online to <a href=\"https://www.europeana.eu/portal/collections/migration\">Europeana Migration Collection</a>- building it together with migration museums across Europe.</p>\r\n    </li>\r\n    <li>\r\n    <p>All of the content on the site will relate to migration and, from photos to films and letters to artworks, it will tell the stories of the people who have journeyed to, from and across Europe, uncovering the contribution of migration to our cultural heritage.</p>\r\n    </li>\r\n    <li>\r\n    <p>The items will be an important online testament to Europe’s rich history of migration, freely available for anyone to discover and use for education, research, inspiration and pleasure.</p>\r\n    </li>\r\n    <li>\r\n    <p>Participatory activities begin in March 2018 and as the Collection builds throughout the Year people will also be encouraged take part</p>\r\n\r\n    <ul>\n<li>\r\n        <p>by exploring their cultural heritage, sharing what they discover, through exhibitions and galleries</p>\r\n        </li>\r\n        <li>\r\n        <p>via social media with the hashtags #EuropeanaMigration and #EuropeforCulture</p>\r\n        </li>\r\n        <li>\r\n        <p>through working with schools and retirement homes.</p>\r\n        </li>\r\n    </ul>\n</li>\r\n</ul>\n<p>Elisabeth Niggemann, Chair of the Europeana Foundation and General Director of the German National Library, explains:<em> ‘Europe's cultural heritage has shaped the collective memory and identity of European citizens through the centuries. From folklore and traditions to visual arts and fashion, our diversity is an invaluable resource that can stimulate connections between people of all ages, backgrounds and cultures. Europeana and Europe’s citizens will help tell this story as part of the European Year of Cultural Heritage.’</em></p>\r\n\r\n<p><strong>ENDS<br><br>\r\nMedia contacts:</strong><br><br>\r\nCamille Tenneson - Europeana Foundation<br>\r\nE: Camille.Tenneson@europeana.eu<br><br>\r\nEleanor Kenny - Europeana Foundation<br>\r\nE: Eleanor.Kenny@europeana.eu<br><br><em><strong>Notes for the editor:</strong><br><br><strong>Europeana </strong>is Europe’s platform for digital cultural heritage with a mission to ‘transform the world with culture’. Europeana Collections is Europe’s digital library, museum, gallery and archive. From books, photos and paintings to television broadcasts and 3D objects, Europeana Collections provides online access to a vast store of cultural heritage material from across Europe for everyone to find, use and share: for research, for learning, for creating new things. (<a href=\"https://twitter.com/Europeanaeu\">@EuropeanaEU</a>)</em></p>\r\n\r\n<p>Europeana DSI is co-financed by the European Union’s Connecting Europe Facility.</p>\r\n"
