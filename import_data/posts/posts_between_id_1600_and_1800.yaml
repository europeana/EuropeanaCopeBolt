        title: 'Meet the Members Council: Sara di Giorgio'
        posttype: News
        featured: false
        intro: "<p>Hear directly from each of your elected Members Council representatives, and get to know them a little better.</p>\r\n"
        body: "<h3>Europeana and me</h3>\r\n\r\n<p>My experience with Europeana began back in 2009, when ICCU's Italian National aggregator, <a href=\"http://www.culturaitalia.it/opencms/it/contenuti/fotonotizie/Europeana__consultazione_pubblica_online.html?language=it&amp;tematica=Tipologia&amp;selected=0\">CulturaItalia</a>, where I work as project manager, started providing technical support to Italian libraries, museums and archives wishing to participate in the development of Europeana.</p>\r\n\r\n<p>Over the years, I have worked on many projects of the Europeana family, such as <a href=\"http://www.athenaeurope.org/\">ATHENA</a>, <a href=\"http://www.linkedheritage.eu/\">Linked Heritage</a>, \_<a href=\"http://www.athenaplus.eu/\">ATHENA Plus</a>, <a href=\"http://www.partage-plus.eu/\">PARTAGE</a>, <a href=\"http://www.europeana-photography.eu/\">EUROPEANA PHOTOGRAPHY</a>, <a href=\"http://www.europeanasounds.eu/\">EUROPEANA SOUND</a>, <a href=\"http://ambrosia-europe.eu/\">AMBROSIA</a>, where I was involved in the process of selecting content and supporting content providers in delivering quality data. In the framework of <a href=\"http://pro.europeana.eu/web/europeana-awareness/project-partners\">EUROPEANA AWARENESS</a>, I contributed to the organisation of Collection Days\_across Italy - a series of events aimed at encouraging individual citizens to share their memorabilia and stories on WW1 (1914-1918), to be digitised and uploaded to the Europeana catalogue, along with the institutional collections. This was a rewarding experience for me, as I believe that preserving cultural heritage collections, making them accessible to the public, and allowing citizens to participate in enriching and sharing them is one of the greatest challenges of cultural institutions. In the coming year, we at ICCU intend to continue in this direction by organising a Europeana Transcribathon on 1914-1918.</p>\r\n\r\n<p>ICCU also manages one of the largest online manuscript databases - <a href=\"https://manus.iccu.sbn.it/index.php?lang=en\">Manusonline</a> - as well as an online database of early print editions - <a href=\"http://edit16.iccu.sbn.it/web_iccu/ehome.htm\">Edit16</a>. These, together with <a href=\"http://www.internetculturale.it/opencms/opencms/it/\">InternetCulturale</a>, the digital repository of Italian libraries, offer the basis for Italy's contribution to <a href=\"https://pro.europeana.eu/project/rise-of-literacy\">Europeana Rise of Literacy</a>, which I am currently coordinating.</p>\r\n\r\n<p>Thanks to Europeana Rise of Literacy, we are not only improving data quality, but also facilitating users' access to available materials through the creation of thematic 'entry points' and editorials on specific topics, to serve as 'paths' to the discovery of resources and collections.</p>\r\n\r\n<h3>My aims as councillor</h3>\r\n\r\n<p>As part of the Members Council\_of the Europeana Network Association, I will strive to boost the status of the national aggregators at the political level, as they are the pillars of the Europeana project, and are vital to its sustainability.</p>\r\n\r\n<p>Another goal which I intend to pursue is that of encouraging the involvement of the public in discovering, using and enriching our collections. In Italy, Europeana and CulturaItalia are quite well-known among experts in the field. We should, however, enlarge our audience by implementing awareness-raising strategies. One such strategy could be that of making our collections not only available, but also known and accessible to schools and universities. Most of the classrooms in Italy are equipped with interactive multimedia whiteboards (IWB) and PCs, with the possibility of broadband internet access. Europeana and its network have a wealth of relevant, quality content to deliver to them. Imagine virtual environments where students can discover millions of resources, create personal collections or school projects, and share their work.</p>\r\n\r\n<p>Emerging research infrastructures in the sector of cultural heritage and digital humanities, such as <a href=\"https://www.dariah.eu/\">DARIAH</a> and <a href=\"https://www.clarin.eu/\">CLARIN</a>, are also important allies for spreading the use of Europeana's extraordinary collections.</p>\r\n\r\n<p>Much has been done in the course of Europeana's first ten years. Millions of resources have been made available through a single access point, good practices of data quality and normalisation have been adopted, different languages and cultures meet in the Europeana Network Association.</p>\r\n\r\n<p>Now let us find ways to expose ever wider audiences to our cultural heritage, to promote the role of Europeana in supporting social, cultural and economic innovation by opening up access to our shared heritage: #AllezCulture!</p>\r\n\r\n<p></p>\r\n"
