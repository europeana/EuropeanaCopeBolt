        title: 'Europeana celebrates European heritage by collecting family migration stories all over Europe'
        posttype: Pressrelease
        featured: false
        intro: "<p>Europeana kicks off Europeana Migration collection days in the House of European History in Brussels (15-17 March)</p>\r\n"
        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p>The Netherlands, 13 March 2018</p>\r\n\r\n<p>2018 is the European Year of Cultural Heritage, and the Europe we inhabit today is the result of migration, as generation after generation of people spread across the continent and carried their ideas with them. To celebrate this dedicated year, Europeana, the European digital platform for cultural heritage, invites all Europeans, young and old, to share the objects that help them tell their own stories of migration.</p>\r\n\r\n<p>The pan-European campaign will kick off on Thursday 15 March in partnership with the House of European History, in Brussels. ‘Everybody has a story to tell about their origins, and the moments that shaped their lives. We want people to share those stories and the objects that tell them, and to help us bring them together online. In that way we can celebrate the diversity and richness of the cultural heritage that is being passed on generation after generation, all over Europe’ says Harry Verwayen, acting Executive Director of the Europeana Foundation.</p>\r\n\r\n<h3>Blending family stories all over Europe</h3>\r\n\r\n<p>Europeana is a partner to the 2018 European Year of Cultural Heritage. Throughout the year, Europeana will run a series of collection day events in partnership with museums, libraries, archives and audiovisual collections across Europe to build a new online collection, <a href=\"https://www.europeana.eu/portal/en/collections/migration\">Europeana Migration</a>, that will showcase how the flow of people and ideas has contributed to the richness of Europe’s culture today. \_</p>\r\n\r\n<p>The goal is to use people’s meaningful objects, ranging from family photographs to letters and postcards and recipes, to help Europeana to tell the story of Europe and the people who live here. These objects and stories will sit alongside items from museums across Europe, helping to paint a bigger picture of European migration movements over the last few centuries. They will be recorded online for posterity and made available for all to discover and use for education, research, inspiration and pleasure.</p>\r\n\r\n<p>Europeana invites all visitors to share their family objects and stories to help build this online collection showcasing Europe’s rich history of migration. \_Events will be held across Europe throughout the year, starting with a three-day event at the House of European History on 15-17 March.</p>\r\n\r\n<p>‘We are proud to host these Migration Collection Days to celebrate our European cultural heritage and to allow people to share and explore their own personal history, which is at the origin of the Europe we know today,’ says Constanze Itzel, Director of the House of European History.</p>\r\n\r\n<h3>Future events\_</h3>\r\n\r\n<ul>\n<li>\r\n    <p>10-11 May\_2018, Hungarian National Museum, Budapest, Hungary (partners: REACH Project partners, National Archives of Hungary)</p>\r\n    </li>\r\n    <li>\r\n    <p>25-26 May\_2018, EPIC The Irish Emigration Museum, Dublin, Ireland</p>\r\n    </li>\r\n    <li>\r\n    <p>23 June\_2018, Instituto Cervantes Library, Utrecht, The Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>June* [date TBC] 2018, Cardiff, Wales (partners: National Library of Wales, Millennium Centre, Cardiff, Wikimedia UK)</p>\r\n    </li>\r\n    <li>\r\n    <p>18-19 August\_2018, EPIC The Irish Emigration Museum, Dublin, Ireland</p>\r\n    </li>\r\n    <li>\r\n    <p>12 September\_2018, Institute for Migration and Ethnic Studies in cooperation with Croatian Heritage Foundation, Zagreb Croatia (partners: Croatian Ministry of Culture, National and University Library in Zagreb, Croatian Radio Television)</p>\r\n    </li>\r\n    <li>\r\n    <p>23 September 2018, Centre de documentation sur les migrations humaines, Luxembourg</p>\r\n    </li>\r\n    <li>\r\n    <p>24-25 November\_2018, EPIC The Irish Emigration Museum, Dublin, Ireland</p>\r\n    </li>\r\n    <li>\r\n    <p>Autumn 2018*, National Library of Latvia and Latvian Museum of Emigration, Riga, Latvia</p>\r\n    </li>\r\n    <li>\r\n    <p>Autumn 2018*, National Library of Serbia, Belgrade, Serbia</p>\r\n    </li>\r\n</ul>\n<p>*Dates subject to final confirmation.</p>\r\n\r\n<p>If people cannot attend the events they can also <a href=\"https://migration.europeana.eu/share\">contribute online</a>.\_</p>\r\n\r\n<p>\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_</p>\r\n\r\n<p>ENDS</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<h3>Media contact</h3>\r\n\r\n<p>Eleanor Kenny - Europeana Foundation</p>\r\n\r\n<p>E: Eleanor.Kenny@europeana.eu</p>\r\n\r\n<h3></h3>\r\n\r\n<h3>Notes for Editors</h3>\r\n\r\n<p><br>\r\nAbout Europeana</p>\r\n\r\n<p>Europeana is Europe’s platform for digital cultural heritage with a mission to ‘transform the world with culture’.<a href=\"http://www.europeana.eu/portal/en\"> Europeana Collections</a> is Europe’s digital library, museum, gallery and archive. From books, photos and paintings to television broadcasts and 3D objects, Europeana Collections provides online access to a vast store of cultural heritage material from across Europe for everyone to find, use and share: for research, for learning, for creating new things. (@EuropeanaEU)</p>\r\n\r\n<p></p>\r\n\r\n<p>About the House of European History</p>\r\n\r\n<p>The House of European History opened in May 2017 in the European quarter of Brussels. The permanent exhibition galleries offer a unique experience, immersing visitors in the history of the nineteenth and twentieth centuries and an exploration of the development of European integration. Visitors can discover the origins and evolution of Europe, learning about both the continent’s diversity and history’s many interpretations of its story. The learning offer of the museum takes a trans-European viewpoint that explores the historical memories, diverse experiences and common ground of the peoples of Europe and how these relate to the present day. Available in 24 languages, entrance to the museum is free.</p>\r\n\r\n<p></p>\r\n\r\n<p>Europeana DSI is co-financed by the European Union’s Connecting Europe Facility.</p>\r\n"
