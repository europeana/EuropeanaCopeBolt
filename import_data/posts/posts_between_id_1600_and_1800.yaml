        title: 'Charting new territory: a compass for cultural institutions'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p><em>On 11 October, Europeana invited <a href=\"https://pro.europeana.eu/post/presenting-digital-strategies-of-pioneering-cultural-institutions-at-the-frankfurt-book-fair\" target=\"_blank\">pioneering cultural institutions</a> to present their digital strategies during <a href=\"https://theartsplus.com/\" target=\"_blank\">THE ARTS+</a>, a creative business festival within the <a href=\"http://www.buchmesse.de/en/fbf/\" target=\"_blank\">Frankfurt Book Fair</a>. Journalist Michael Gubbins<strong> </strong>(<a href=\"https://sampomedia.com/\" target=\"_blank\">Sampomedia</a>) led the discussions on digital transformation in museums and libraries. In this special extended blog post, Gubbins presents some promising directions gleaned from the event. <strong>Michael Gubbins</strong> is an experienced analyst, journalist and consultant with particular expertise in film and digital media.</em></p>\r\n\r\n<h2>A new sense of direction for a participatory culture</h2>\r\n\r\n<p>Cultural organisations and creative industries have been trying to map a dramatically changing ecosystem for a generation – an unprecedented period of turbulence inspired by the Internet.</p>\r\n\r\n<p>For much of that time, the established analogue world has been focused on trying to understand, tame and control ‘disruptive’ digital trends.</p>\r\n\r\n<p>‘Digital’ has often been defined in isolation, or in a state of tension with the ‘analogue’. Or as MIT Media Lab founder Professor Nicholas Negroponte famously put it in his book<strong> <a href=\"https://en.wikipedia.org/wiki/Being_Digital\" target=\"_blank\">Being Digital</a></strong>, the struggle between the world of ‘bits and bytes’ and the world of ‘atoms.’</p>\r\n\r\n<p>So the contribution of digital developments to cultural bodies, as in all industries, has often been achieved in a kind of quarantine, with digital operations running along a separate if parallel road to the supposed ‘core’ business.</p>\r\n\r\n<p>Many practices and processes have been ‘digitised’ and at an astonishing rate – <a href=\"https://theartsplus.com/speakers/reinhard-althenhoener/\" target=\"_blank\"><strong>Reinhard Altenhöner</strong></a>, deputy general director of the <strong><a href=\"http://staatsbibliothek-berlin.de/en/\" target=\"_blank\">State Library Berlin and Stiftung Preußischer Kulturbesitz</a></strong>, said his institutions now had more than 20 million images available in digital formats.</p>\r\n\r\n<p>Digitisation provides a necessary stage in the evolution of cultural institutions and industries but what follows is far from clear. Or, as the title of a debate, organised by Europeana and THE ARTS+ at the Frankfurt Book Fair put it: the next stage is <em><strong>“Uncharted Territory”</strong>.</em></p>\r\n\r\n<h2>Why change?</h2>\r\n\r\n<p>The idea that there is more territory to be charted at all is open to debate. Some in the cultural sector may feel that a destination has already been reached.</p>\r\n\r\n<p>Archives have been digitised and websites offering curated online access launched, alongside social media feeds, blogs and podcasts.</p>\r\n\r\n<p>The technology has progressed too: Altenhöner said interoperable formats and on shareable databases was already changing the way business was done.</p>\r\n\r\n<p>Distribution of content has become far more efficient and cheap, and digital departments are now more generally acknowledged as important.</p>\r\n\r\n<p>So what’s the problem?</p>\r\n\r\n<p>There are strong arguments that there are dangers in a world where culture finds itself trapped in demographic and social bubbles, and where significant parts of societies feel alienated from cultural institutions.</p>\r\n\r\n<p>But the discussion in Frankfurt took a much more positive tone. Rather than looking at problems, it focused on the transformational of a new era for cultural institutions, and more importantly cultural engagement.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/Europeana%20at%20THE%20ARTS+.jpg\" style=\"width: 760px; height: 598px;\"></p>\r\n\r\n<p><em>Illustration created during the \"Uncharted Territory\" session by graphic recorder <a href=\"http://annelehmann.de/\" target=\"_blank\">Anne Lehmann</a>.</em></p>\r\n\r\n<h2>Convergence</h2>\r\n\r\n<p>One of the most important ideas driving change is convergence.</p>\r\n\r\n<p>At the Frankfurt Book Fair, there were plenty of examples of convergence, as popularly understood, in action. Cross-genre adaptation is increasingly important to both the book world, with literary adaptation a growing and critical trend for film and television, and the fair now also has a section dedicated to gaming.</p>\r\n\r\n<p>A stroll around the stands suggested that publishers are hurriedly exploring the potential of Virtual Reality.</p>\r\n\r\n<p>Creative industries are now constantly chasing new ways of telling stories, or (perhaps more importantly) maximising their Intellectual Property value.</p>\r\n\r\n<p>And the debate showed that cultural institutions convergence were also about expanding narratives and increasing value. And like creative industries, the speakers looked at development in a way that brings together the Digital Economy, the Knowledge Economy and the Experience Economy.</p>\r\n\r\n<p>Bricks and mortar in that world are not separate from online developments but part of an interconnected ecosystem.</p>\r\n\r\n<p><a href=\"https://theartsplus.com/speakers/antje-schmidt/\" target=\"_blank\"><strong>Antje Schmidt</strong></a>, Head of Digital Cataloguing at the <strong><a href=\"http://www.mkg-hamburg.de/en/\" target=\"_blank\">Museum für Kunst und Gewerbe in Hamburg</a></strong> said cultural value cut across distinctions, such as ‘virtual’ and ‘physical.’</p>\r\n\r\n<p>She said the museum, founded in the 19th Century, now “prepared the content that we produce for multiple users, channels and formats but also follow the standards that make it interoperable.”</p>\r\n\r\n<p>In other words, what defines the platform is the interaction with the user.</p>\r\n\r\n<p>“Visitors (analogue or digital) are not only audiences. We perceive them as collaborators, co-creators and contributors, and try to listen to their needs to figure out how to engage them.”</p>\r\n\r\n<p>They have learned how to listen and have tools to turn what they hear into practical action, she suggested. What’s more, through open policies, the museum is able to share tools to allow users to create their own narratives and meaning from the core collection.</p>\r\n\r\n<p>Convergence then opens up new territory, but what makes the next stage so thrilling and challenging is the relationship between culture and the full diversity of people and communities.</p>\r\n\r\n<h2>Participation</h2>\r\n\r\n<p>“The distinction between producers and users of content gets increasingly blurred,” suggested Professor <a href=\"https://theartsplus.com/speakers/pier-luigi-sacco/\" target=\"_blank\"><strong>Pier Luigi Sacco</strong></a>, Deputy Rector for International Relations and Professor of Cultural Economics of <strong><a href=\"http://www.iulm.it/\" target=\"_blank\">IULM University</a></strong>, Milan.</p>\r\n\r\n<p>“This paves the way to social and economic value creation through massive cultural participation.”</p>\r\n\r\n<p>He made a case for a new power relationship, not just between users and cultural institutions but between people and culture (redefining the meaning of the world in the process). He calls it “<strong>Culture 3.0</strong>.”</p>\r\n\r\n<p>There were strong examples of the idea in action on the panel, hackathons at the Hamburg museum.</p>\r\n\r\n<p>Professor Sacco’s argument went beyond the creation of specific programmes. He saw more profound social, economic and cultural changes that challenged the way that cultural institutions think.</p>\r\n\r\n<p>Many of those ideas are encapsulated in the <strong><a href=\"https://www.unlivemuseum.org/\" target=\"_blank\">UN Live</a></strong> project – ‘startup NGO’ working with the United Nations to create a new kind of multi-platform global ‘museum.’</p>\r\n\r\n<p>Founder <strong><a href=\"https://theartsplus.com/speakers/michael-peter-edson/\" target=\"_blank\">Michael Edson</a></strong> explained that the project had an ambitious founding mission to increase participation in activities in the pursuit of global goals, in every area of health and education, to climate action and sustainable communities, and the environment and peace.</p>\r\n\r\n<p>The huge goals would be realised through small-scale, local and collaborative actions. Edson said the principles of design thinking had been employed – clarity of objectives and transparency of impact, prototyping and testing, learning and sharing.</p>\r\n\r\n<p>The success of the scheme will depend on “small scale, high-touch experiments at the local level, woven together with digital, which will build a bridge between awareness and action”.</p>\r\n\r\n<p>The plan has been extensively workshopped with a wide diversity of participants around the world. Those participatory principles work for established institutions too. <a href=\"https://theartsplus.com/speakers/saskia-scheltjens/\" target=\"_blank\"><strong>Saskia Scheltjens</strong></a>, of the <a href=\"https://www.rijksmuseum.nl/\" target=\"_blank\"><strong>Rijksmuseum</strong></a> in Amsterdam, said one of Europe’s most important galleries and museums was in a period of deep change that began with a simple idea:</p>\r\n\r\n<p>“Our collection belongs to everyone,” she said.</p>\r\n\r\n<p>That goes far beyond the lazy cliché that most institutions like to recite. If the great public collections really belong to the people, they cannot be confined to visiting hours in the capital city. They need to be designed to be accessible, or as Scheltjens puts it: “open and connected.”</p>\r\n\r\n<p>In other words, art cannot wait for the people to come to the gallery, the gallery needs to go out to the people.</p>\r\n\r\n<p>The Rijksmuseum has become a beacon of making its assets accessible, mobile and shareable. “Everybody is a maker,” said Scheltjens, with the museum allowing a degree of open access to archives, to build their own content and meaning.</p>\r\n\r\n<p>Its thinking, and willingness to embrace new opportunities, was certainly helped by a long period of closure, that created time and space to look ahead.</p>\r\n\r\n<p>But Culture 3.0 is a challenge to the psychology, the status and the established economics of museums, galleries, libraries, etc.</p>\r\n\r\n<h2>Internal change and impact</h2>\r\n\r\n<p>The pressure points highlighted by all the projects in the report continually returned to a theme. The obstacle to trends that might deliver the greatest value of institutions might be the institutions themselves.</p>\r\n\r\n<p>That does not necessarily imply active resistance: the institutions have generally encouraged the exploration of new approaches. Most have teams dedicated to digital innovation.</p>\r\n\r\n<p>The problem in many organisations is in embracing the logical reform that would allow tentative exploration to become serious change.</p>\r\n\r\n<p>There are, of course, vested interests within organisations, not just from those holding the reins of analogue power – some digital departments live in happy isolation, pursuing their own particular interests.</p>\r\n\r\n<p>But, suggests, Professor Sacco, they may find that they have nothing to fear but fear itself in this changed ecosystem.</p>\r\n\r\n<p>“The role of cultural professionals is not diminished, but further expanded, provided that they are willing to explore and engage with the new context,” said Professor Sacco.</p>\r\n\r\n<p>In his view, those professionals will find their work is more based on building relationships and bringing their museums, galleries, etc. to life. That may make their work simultaneously more powerful and empowering.</p>\r\n\r\n<p>What will drive the confidence in change will be signs of impact, suggested Edson, of UN Live.</p>\r\n\r\n<p>Interestingly, after wide consultations, the project decided to adopt the word ‘museum’ to cover a range of often-innovative online activities. It might seem an odd choice, given the concern of physical museums about how they are perceived, but Edson said the term acted as a value way of framing the idea, so that people could understand their part in development.</p>\r\n\r\n<p>He suggested that people needed a conceptual base, even for radical and innovative work (offering those institutions with a physical building an advantage).\_</p>\r\n\r\n<p>Clear concepts, clear objectives, transparent measures, small-scale testing, learning from failure, participation and dialogue, collaborative action etc, would help build a new kind of institution to work faster, bigger scale, with people around the worlds.”</p>\r\n\r\n<h2>What ifs</h2>\r\n\r\n<p>What emerged from a fascinating debate was a sense of direction, rather than any clear destination.</p>\r\n\r\n<p>It recognised the fluidity of a changing environment, where the greatest opportunities might come from the imagination of someone who might not yet be able to read.</p>\r\n\r\n<p>Future generations may look back at the charts for a new territory and see clear points on the map, where progress was made and consolidated, allowing others to travel further.</p>\r\n\r\n<p>But what made the conversation so inspiring in Frankfurt is that fact that progress is being driven by ‘What ifs?’</p>\r\n\r\n<p>The power of Culture 3.0 is that those questions can quickly be tested and developed with the people they serve, and\_each offering a clear direction sign to those that follow.</p>\r\n\r\n<h2>Read the presentations held during THE ARTS+ on <a href=\"https://www.slideshare.net/Europeana/uncharted-territory-digital-strategies-for-cultural-heritage-institutions-cohosted-by-europeana-and-the-arts-81426833\" target=\"_blank\">Europeana Slideshare</a>!</h2>\r\n\r\n<div id=\"share-buttons\">\n<a href=\"http://www.facebook.com/sharer.php?u=https://pro.europeana.eu/post/charting-new-territory-a-compass-for-cultural-institutions\" target=\"_blank\"><img alt=\"Facebook\" src=\"https://simplesharebuttons.com/images/somacro/facebook.png\" style=\"width: 35px; padding: 5px; margin-bottom: 0; border: 0; box-shadow: 0; display: inline;\"></a> <a href=\"https://twitter.com/share?url=https://pro.europeana.eu/post/charting-new-territory-a-compass-for-cultural-institutions;hashtags=europeana\" target=\"_blank\"> <img alt=\"Twitter\" src=\"https://simplesharebuttons.com/images/somacro/twitter.png\" style=\"width: 35px; padding: 5px; margin-bottom: 0; border: 0; box-shadow: 0; display: inline;\"></a> <a href=\"http://www.linkedin.com/shareArticle?mini=true&amp;url=https://pro.europeana.eu/post/charting-new-territory-a-compass-for-cultural-institutions\" target=\"_blank\"> <img alt=\"LinkedIn\" src=\"https://simplesharebuttons.com/images/somacro/linkedin.png\" style=\"width: 35px; padding: 5px; margin-bottom: 0; border: 0; box-shadow: 0; display: inline;\"></a>\n</div>\r\n"
