        title: 'The MuSO Project'
        posttype: News
        featured: false
        intro: "<p>Read about the outcomes from 2016 Europeana research grants winner Dr Timothy Duguid, University of Glasgow, UK.</p>\r\n"
        body: "<p>The Europeana Research Grants Programme was first launched in 2016 and proved hugely popular. Digital humanities researchers applied with projects that addressed research questions by using Europeana data. The high volume of proposals proved just how important it is to make heritage data available. And the wide variety of ideas showed the depth of potential in Europeana Collections material.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/research.europeana.eu/2017-03/duguid.jpg\" style=\"width: 200px; height: 193px; float: left; margin: 10px;\">Grants were awarded to three projects, and in this mini blog series, we’re sharing their final reports with you, finding out what they’ve achieved and where they’ll go from here. Our last project is The MuSO Project (Music Scholarship Online), by Dr. Timothy Duguid, University of Glasgow.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Download The MuSO Project’s <a href=\"http://research.europeana.eu/files/2017-09/research-grants-final-report-duguid-092017.pdf\">final report</a>.</strong></p>\r\n\r\n<h2>What’s the project?</h2>\r\n\r\n<p>Music Scholarship Online (MuSO) is a new virtual research environment dedicated to born-digital and digitized scholarship in music. It contributes to the Advanced Research Consortium (ARC), an organization promoting digital scholarship and incorporating increasingly diverse content.</p>\r\n\r\n<p>This project brought together an early modern music and digital humanities scholar, a digital humanities librarian with a degree in vocal studies, a music special collections librarian with a background in jazz, and an alternative academic professional with no prior experience in music, but a wealth of knowledge about aggregation, digital resource discovery, and ARC metadata.</p>\r\n\r\n<h2>How does it use Europeana Collections?</h2>\r\n\r\n<p>18th-century material from the Europeana Music Collection was pulled into the Advanced Research Consortium. This was possible thanks to the fact that over the years, Europeana and partners have worked hard on developing a standardized way of dealing with data. This project generated guidelines - an ‘RDF schema’ - for music content and a way of transferring it - a ‘crosswalk’ - into ARC.</p>\r\n\r\n<h2>What did the project achieve?</h2>\r\n\r\n<p>Observations and solutions that the team came across in developing the ‘crosswalk’ will have a more wide-reaching effect on ARC in general, with the MuSO team now able to propose a series of changes to enable it to better incorporate music-related data while also enhancing its existing content.</p>\r\n\r\n<p>Thanks to the development of the RDF schema and crosswalk, the material from the Europeana Music Collection was successfully ingested into 18thConnect - an online portal for 18th century digital scholarly resources.</p>\r\n\r\n<h2>What’s the future of the project?</h2>\r\n\r\n<p>As the project transitions to another stage of development the team will continue to explore questions raised by this first stage. Questions such as: If we craft our discovery tools to reflect the ways that specific disciplines conduct research, do disciplinary boundaries necessarily mean that each discipline needs its own schema? Do these tensions mean that literary studies and music studies are fundamentally different? Or can a schema, especially a schema that relies on existing vocabularies and links to existing datasets, help humanists approach a satisfying global schema for digital cultural objects?</p>\r\n\r\n<p>The team will continue to work with the ARC community to establish workflows for evaluating and curating multidisciplinary digitized and born-digital content. They will also bring the whole of the Europeana Music Collection together with other digitized collections and born-digital content from around the world, in an effort to provide scholars with a portal for discovering high-quality music scholarship and resources: MuSO.</p>\r\n\r\n<p></p>\r\n\r\n<p>To find out more,\_<a href=\"https://pro.europeana.eu/post/meet-the-research-grant-winners-tim-duguid\">explore an earlier interview</a>\_on this project and\_<a href=\"https://muso.arts.gla.ac.uk/index.html\">visit the project website</a></p>\r\n"
