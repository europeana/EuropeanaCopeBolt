        title: 'Announcing Europeana Migration, a collaborative project focused on the cultural heritage of migration'
        posttype: News
        featured: false
        intro: "<p>As the international community is observing International Migrants day, we tell you more about Europeana’s next campaign led across borders and generations</p>\r\n"
        body: "<p><a href=\"https://www.un.org/en/events/migrantsday/index.shtml\">International Migrants Day</a> was proclaimed by the United Nations in December 2000. At a time when the word ‘migrant’ is often accompanied by the word ‘crisis’, we at Europeana are focusing our 2018 activities on gathering and enriching Europe’s cultural heritage relating to migration in cooperation with museums and the people of Europe.</p>\r\n\r\n<h3>Making Europe richer</h3>\r\n\r\n<p>From folklore and traditions to visual arts, our cultural heritage shows us that the Europe we inhabit today is the result of a flow of people and ideas, and that migration is woven through our everyday lives. As a pan-European campaign encouraging us all to think of migration differently, Europeana Migration will promote values of diversity and inclusivity: in looking at migration to and from Europe historically, we’ll show that how the geographical moving of people has made culture richer, and even more than that, that migration is intrinsic to what it means to be European.</p>\r\n\r\n<p>There are countless examples of famous immigrants whose artistic and scientific works made a huge contribution to their immediate society: illustrious scientist and artists Albert Einstein, Piet Mondrian and Victor Hugo are some of them. An article entitled <a href=\"http://www.iicbruxelles.esteri.it/iic_bruxelles/it/gli_eventi/cartaditalia/cartaditalia-edizione-speciale.html\">‘Making Europe: Cultural heritage campaign to show migration is part of the European identity’</a>, published in Cartaditalia, tells you more about their personal journeys and contributions to cultural heritage.</p>\r\n\r\n<p>Our thematic collection, Europeana Migration, will bring together collections dedicated to the theme of migration to, from and within Europe. <a href=\"http://migration.europeana.eu\">An alpha version</a> is already online, gathering just under 200,000 objects from more than 750 museums, galleries, libraries, audio-visual archives and archives across Europe. Throughout 2018, our intention is to build this collection by improving and adding content from cultural heritage institutions across Europe. New content will be sourced and digitised via partners in the <a href=\"https://pro.europeana.eu/post/introducing-the-new-migration-in-the-arts-and-sciences-generic-services-project\">Migration in the arts and sciences project</a>, dedicated migration museums, our network of existing Europeana data providers, and new providers. Does your organisation hold collections relating to migration? <a href=\"https://pro.europeana.eu/post/contribute-your-collections-on-europe-s-migration-heritage\">Read more on how you can contribute your collections!</a></p>\r\n\r\n<h3>Collections days across Europe</h3>\r\n\r\n<p>Launched in December 2017<a href=\"https://pro.europeana.eu/post/european-culture-forum-kicking-off-the-european-year-of-cultural-heritage-and-the-europeana-migration-campaign\"> at the European Culture Forum</a>, the campaign will provide many opportunities for the public to get involved and share their own stories. From spring 2018, a series of collection days will begin. The first will take place at the House of European History, Brussels, and further events will continue in migration museums, libraries and archives across Europe. The events will invite members of the public to contribute personal memorabilia telling stories from their own lives and their family history. These contributions will live alongside the resources from institutions collections across Europe in the <a href=\"http://migration.europeana.eu\">Europeana Migration Collection</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-12/Johnsson.jpeg\" style=\"\"></p>\r\n\r\n<p><a href=\"https://www.europeana.eu/portal/en/record/15801/eDipRouteurBML_eDipRouteurBML_aspx_Application_AFFL_26Action_RechercherDirectement_NUID___6571__AFFL_3BAfficherVueSurEnregistrement_Vue_Fiche_Principal_3BAfficherFrameset.html?q=emigrant\"><em>Ingeborg Johnsson, who emigrated to America in 1901 Nordiska museet, Stockholm Public Domain</em></a></p>\r\n\r\n<h3>Online activities</h3>\r\n\r\n<p>From photos to films and letters to artworks, these digitised artefacts will tell genuine stories of migrants, unveiling the personal and human side of migration waves. Building up a <a href=\"https://www.europeana.eu/portal/fr/collections/migration\">thematic collection</a> of digital content related to the topic of migration, these resources will be available for free for anyone to use for work, learning or pleasure. European citizens, across borders and generations, will be encouraged to explore the material already held in Europeana through online galleries, but also to contribute their own content and join conversations on social media with the hashtags #EuropeanaMigration and #EuropeForCulture .</p>\r\n\r\n<h3>The cultural sector and migration</h3>\r\n\r\n<p>To shine a light on other initiatives showing the cultural sector’s response to this topic, we have our Mapping Migration in the Arts blog series. Kicking off the series, an interview with director of the Paphos International Film Festival introduced us to <a href=\"https://pro.europeana.eu/post/mapping-migration-in-arts-the-alien-trail\">The Alien Trail</a>, a four-part project bringing awareness of the refugee and migrant population in Cyprus.</p>\r\n\r\n<p><em>by Camille Tenneson</em></p>\r\n"
