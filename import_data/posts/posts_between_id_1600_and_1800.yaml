        title: 'EuropeanaTech 2018 - Our keynote speakers - part two'
        posttype: News
        featured: false
        intro: "<p>In part two of our introduction to the EuropeanaTech 2018 keynote speakers, we present two more experts that we are thrilled to have joining the 300+ innovators and thought-leaders from around the world attending the event.</p>\r\n"
        body: "<h3>About EuropeanaTech 2018</h3>\r\n\r\n<p>EuropeanaTech 2018 will place tech firmly at the centre of the European Year of Cultural Heritage and will bring together an international network of technical and R&amp;D specialists from cultural heritage organisations, research institutions and creative industries. Leading specialists, practitioners and researchers from across the world will converge in Rotterdam in May 2018 to share innovative progress and forecast the technical future of digital cultural heritage.</p>\r\n\r\n<p>The conference will cover the three - Ds, Data, Discovery and Delivery -\_and we are delighted with the array of experts we have to lead us through these areas. No less so than our keynote speakers, who have been cherry-picked from different industries ranging from research to heritage, and who are recognised as world-leaders in their fields.</p>\r\n\r\n<h3>Book your place</h3>\r\n\r\n<p>Alongside our keynote speakers we have a very exciting line-up of speakers and panel members who are leading the way in tech, and there are even two free events on the day before the conference starts. <a href=\"https://pro.europeana.eu/event/europeanatech-conference-2018\">View the programme</a> and <a href=\"https://www.eventbrite.co.uk/e/europeanatech-conference-2018-ticket-tickets-43923398066\">get your ticket now</a> for the bargain price of €185.</p>\r\n\r\n<h3>Meet our keynote speakers:</h3>\r\n\r\n<p><strong>Robert Sanderson, Semantic Architect, J. Paul Getty Trust, United States</strong></p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/robert-sanderson\">Robert Sanderson</a> is a world-renowned information scientist and expert in linked open data and the digitisation of cultural heritage. He is the Getty’s first semantic architect and is a passionate advocate for open culture. His conference call will be to 'Shout It Out: LOUD’.</p>\r\n\r\n<p>The introduction of the Semantic Web, built on RDF and standards-based, graph-centric\_technologies, led to a significant shift in the way we think about data. But thinking isn't\_enough. The introduction of Linked Open\_Data, with its five stars of excellence, led to a significant shift in the way we use the web to publish data. But just publishing isn't enough either.\_We are entering the next phase, caused by recognising that the key missing ingredient is\_usability of the data by consuming applications. We are moving rapidly towards Linked\_Open Usable Data. If the data is not usable or developer-friendly, then there will not be\_applications built that use it. If there is no use, there is no value to the resources invested in\_its creation, publication and improvement.<br><br>\r\nIn his Data strand keynote, on Tuesday 15 May, Robert will discuss some of the critical technology advancements and adopted best practices that have moved us closer to the goal line -\_from JSON-LD and schema.org,\_through IIIF and more recently linked.art. The presentation will contrast both processes and\_products, with an emphasis on adoption of standards to the benefit of the community. By\_learning from both successes and failures of technologies and communities, we can better\_enable the sustainable, decentralised delivery and discovery of culturally significant data and\_content. To be successful in the missions of our organisations, we must take up the banner of usable data and get LOUD.</p>\r\n\r\n<p>Robert says: 'I am greatly looking forward to discussing the digital aspects of cultural heritage at the EuropeanaTech conference, as it brings together a diverse spectrum of museum, library, gallery and archival stakeholders and viewpoints on data, discovery and usability. EuropeanaTech makes the most of the network that Europeana has created to highlight the great work in Europe, and provide a practical forum for furthering cultural heritage, which is increasingly integrated and digital.'</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Ruben Verborgh, Professor of Semantic Web technology, Ghent University, Belgium</strong></p>\r\n\r\n<p>With expertise in decentralisation, hypermedia clients, Web APIs and Linked Data, <a href=\"https://pro.europeana.eu/person/ruben-verborgh\">Ruben Verborgh</a> is currently collaborating with Tim Berners-Lee on re-decentralising the web. Under the title 'One flew over the cuckoo’s nest', he will address the role of aggregation on a decentralised web.</p>\r\n\r\n<p>Talk to any librarian, archivist, or museum curator and you will find they have one thing in\_common: an unconditional love for the metadata they produce. Like parents raising a child\_and birds hatching an egg, eventually the time comes when our younglings think they're\_ready to spread their wings and fly into the unknown. Is it our destiny to prepare them for this\_flight and then disappear, or should we remain a safe haven to which they always can\_return? The story of decentralisation versus aggregation ultimately revolves around the\_tension between control and trust, between holding on and letting go. In his keynote, Ruben will\_explain that, instead of making that choice, we rather need to strive for achieving the best of\_both worlds. Decentralisation and aggregation go hand in hand—there's a place for both in a\_loving nest.</p>\r\n\r\n<p>Ruben says:\_‘EuropeanaTech brings together critical and creative thinkers from all sides of the cultural heritage domain, I am looking forward to reuniting with them all in May.’</p>\r\n\r\n<p>Ruben is presenting our Discovery strand keynote on Wednesday 16 May.</p>\r\n"
