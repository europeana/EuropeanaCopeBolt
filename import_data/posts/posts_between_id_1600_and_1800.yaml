        title: '#MakewithEuropeana: Art Nouveau architecture and interiors'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>This is the third in a <a href=\"http://labs.europeana.eu/blog/makewitheuropeana-art-nouveau\" target=\"_blank\">series of blogs</a> dedicated to Art Nouveau and highlighting Europeana content that can inspire commercial creative reuse by makers. </em></p>\r\n\r\n<p>Of all the influences and concepts that guided creatives during the <strong>Art Nouveau</strong> movement, one ideal prevailed: the principle of a <em>Gesamtkunstwerk</em> or a ‘total work of art’. Functionality allied to beauty. The union of fine and applied arts to create a powerful and fascinating environment.</p>\r\n\r\n<p>During the Art Nouveau era, private and public spaces were enhanced by luxury. Decorative richness was the rule. A result of <a href=\"http://www.europeana.eu/portal/en/exhibitions/art-nouveau-a-universal-style/origins-of-art-nouveau\" target=\"_blank\">rapid industrialisation</a> during the 19th century, new materials and technologies allowed for a sense of modernity and also for the development of an aesthetic unique to that time. This approach to interior design and architecture - one that strived to generate a captivating experience for everyone experiencing it - represents a distinct take on creativity and serves as inspiration for <strong>makers</strong> who want to use cultural heritage to engage their audiences.</p>\r\n\r\n<p>Opulent facades were a key architectural element of embellished Art Nouveau buildings. The city of Aveiro, in Portugal, has some of the finest examples of striking façades. For instance, the building of the former Cooperativa Agrícola displayed below, combines hand-painted tiles and masonry sets representing lilies. The tiles were hand-painted by a local artist and produced in the popular Fonte Nova Factory in 1913. Take a stroll around Aveiro through our dedicated <a href=\"http://blog.europeana.eu/2017/05/art-nouveau-in-aveiro-a-walk-through-the-city/\" target=\"_blank\">blog post</a> and <a href=\"https://nl.pinterest.com/europeana/art-nouveau-architecture/\" target=\"_blank\">Pinterest board</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/2026120-partage-plus-providedcho-aveiro-city-museum-an-824.jpeg\" style=\"width: 500px; height: 667px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2026120/Partage_Plus_ProvidedCHO_Aveiro_City_Museum_AN_824.html\" target=\"_blank\">Façade of the Former Cooperativa Agrícola</a>, 1913. Aveiro City Museum, CC BY</em></p>\r\n\r\n<p>The organic contours of Art Nouveau on the outside of buildings were matched by equally compelling interiors. Designers had freedom to add detail to furnishings, right down to the last door handle, chair or teaspoon. Take a look at our pinterest board dedicated to <a href=\"https://nl.pinterest.com/europeana/art-nouveau-furniture/\" target=\"_blank\">Art Nouveau furniture</a> and be amazed by beautiful pieces, like the magnificent cabinet below, which exemplifies a common Art Nouveau representation: women in idealised, feminine and seductive forms.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/e482de5677e177829d351d3ad7a1aaca.jpg\" style=\"width: 450px; height: 752px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2026108/Partage_Plus_ProvidedCHO_Digitalt_Museum_72876.html?q=DATA_PROVIDER:%22Digitalt+Museum%22\" target=\"_blank\">Skap</a>, Valentin Kielland, 1900. Digitalt Museum. Public Domain</em></p>\r\n\r\n<p>On Europeana Labs, we have featured a <a href=\"http://labs.europeana.eu/data/architecture-and-interior-design-drawings\" target=\"_blank\">collection</a> of house interiors and facades drawings that served for architectural studies in the early 20th century. The drawing below showcases a sophisticated living room that embodies the glamorous feel in vogue at the time.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/art-nouveau-drawing2.jpg\" style=\"width: 700px; height: 433px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2064110/Museu_ProvidedCHO_Schola_Graphidis_Art_Collection__Hungarian_University_of_Fine_Arts___High_School_of_Visual_Arts__Budapest__7670.html?q=Art+Nouveau\" target=\"_blank\">Inv. Professor G. Halmhuber, Stuttgart</a>. Julius Hoffmann Verlag, 1903. Schola Graphidis Art Collection, Hungarian University Of Fine Arts - High School Of Visual Arts, Budapest. CC BY-SA</em></p>\r\n\r\n<p>Architect and designer <a href=\"http://www.europeana.eu/portal/en/search?f%5BREUSABILITY%5D%5B%5D=open&amp;locale=en&amp;per_page=96&amp;q=who%3A%28Charles+Rennie+Mackintosh%29&amp;view=grid\" target=\"_blank\">Charles Rennie Mackintosh</a> (1868-1928) was a crucial representative of the <a href=\"https://en.wikipedia.org/wiki/Glasgow_School\" target=\"_blank\">Glasgow School</a>, the Scottish version of Art Nouveau. One of the most iconic of Mackintosh's designs, the interior of the <a href=\"http://www.europeana.eu/portal/en/exhibitions/art-nouveau-a-universal-style/architecture-and-interiors#ve-anchor-section_8710-js\" target=\"_blank\">House of an Art Lover</a> in Glasgow, shows the rose as a frequent motif occurring in wallpapers, stained glass windows or other furniture details. The Music Room, presented below, was intended to be used and experienced as a unified work of art.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/2026101-partage-plus-providedcho-culture-grid-pp0079-gm03.jpeg\" style=\"width: 700px; height: 525px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2026101/Partage_Plus_ProvidedCHO_Culture_Grid_PP0079_GM03.html\" target=\"_blank\">Music Room in the House of an Art Lover</a>, Glasgow, 1901, Charles Rennie Mackintosh, Culture Grid, CC BY</em></p>\r\n\r\n<p>Another Art Nouveau practitioner, Belgian architect and designer <a href=\"http://www.europeana.eu/portal/en/search?locale=en&amp;per_page=96&amp;q=who%3A%28Horta%2C+Victor%29&amp;view=grid\" target=\"_blank\">Victor Horta</a> (1861-1947) had his creations defined by light, open-plan spaces, glass ceilings and the innovative use of ironwork. Horta used curved ironwork, inspired by natural forms, in the interiors and exteriors of his buildings. The image below portrays Horta’s beautiful iron chandelier design for the famous Belgian <a href=\"http://www.europeana.eu/portal/collections/art?q=what%3A%22Repository%3A+Hotel+Solvay+-+Avenue+Louise+224+Bruxelles%22&amp;view=grid\" target=\"_blank\">Hotel Solvay</a>. Horta designed every element of this building, from the door handles and furnishings to the stained glass windows.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/archive-ugent-be-cb11d3ac-f969-11e3-b2ce-621dd53445f2-ds-1.jpg\" style=\"width: 560px; height: 739px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/9200229/BibliographicResource_3000135635318.html?q=who%3A%28Horta%2C+Victor%29\" target=\"_blank\">Hotel Solvay project</a>, 1875-1930. V. Horta. Ghent University Library. CC BY-SA</em></p>\r\n\r\n<p>If you would like to discover more about this art movement, you can also explore <a href=\"http://labs.europeana.eu/data/3d-models-of-art-nouveau-objects-from-the-isle-of-man\" target=\"_blank\">3D models</a> of Art Nouveau decorative objects on Europeana Labs.</p>\r\n\r\n<h2>Show us what you #MakeWithEuropeana</h2>\r\n\r\n<p>We will feature the best examples of makers using Europeana’s Art Nouveau content on Europeana Labs. Share your creation with us! <a href=\"mailto:reuse@europeana.eu\">Email us</a> or tweet to us using <a href=\"https://twitter.com/europeanalabs\">@EuropeanaLabs</a> and the hashtags <strong>#MakeWithEuropeana</strong> and <strong>#EuropeanaInspires</strong>. Stay up to date with future opportunities by signing up to the <a href=\"http://eepurl.com/bcPYL9\">Europeana Labs newsletter</a>.</p>\r\n"
