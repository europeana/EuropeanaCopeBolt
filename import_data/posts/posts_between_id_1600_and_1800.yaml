        intro: "<p>Win up to €30,000 for the best ideas reusing Europeana's openly licensed content for innovative learning</p>\r\n"
        body: "<p>Today we launch the <strong>Europeana #edTech Challenge</strong>: a funding opportunity for entrepreneurs, developers, designers and educators who explore digital opportunities for education and training. Do you have an exciting project in the intersection of <strong>culture, education and technology</strong>? We’re offering €30,000 for the best products, services or businesses that bring together cultural heritage and educational technology. <a href=\"https://pro.europeana.eu/page/europeana-edtech-challenge-2018-terms-and-conditions\" target=\"_blank\">Apply</a> for our challenge before 28 February and show us how to use cultural content to inspire learners of all ages.</p>\r\n\r\n<p>We invite applications from individuals or teams of creatives interested in designing fantastic edTech projects using Europeana’s openly licensed content. Eligible proposals include but are not limited to digital applications, games, web services, learning software and digital learning materials (for instance, MOOCs). We accept proposals at various stages of maturity, including existing applications and educational platforms that would like to further develop their business potential. Discover more about our application criteria on our <a href=\"https://pro.europeana.eu/page/europeana-edtech-challenge-2018-terms-and-conditions\" target=\"_blank\">Terms &amp; Conditions page</a>.</p>\r\n\r\n<p>Over the next weeks, keep an eye on our <a href=\"https://pro.europeana.eu/pages/blog/blog/markets/creative-industries\" target=\"_blank\">blog</a> where we will be featuring openly licensed datasets and content picks to motivate your <strong>#edTech</strong> proposals! Follow us on <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">Twitter</a> for more inspirational open content and join the conversation using the hashtags <strong>#EuropeanaChallenge </strong>and <strong>#EuropeanaEdTechChallenge</strong></p>\r\n\r\n<p><strong>We look forward to seeing your proposals!</strong></p>\r\n"
