        title: 'Presenting Impact at the Europeana Network Association AGM'
        posttype: News
        featured: false
        intro: "<p>The 2017 Europeana Network Association AGM was dedicated to exploring the <a href=\"https://goo.gl/PYHTth\">impact</a> of digital cultural heritage - from a student transcribing the writing of their predecessors, to the museum professional striving to find a digital audience for their beautifully crafted art book. We heard how engaging with the past through digital heritage can improve the lives of dementia sufferers and bring artists, communities and businesses together in public spaces. In this blog we’d like to share everything we saw and heard, and the learning and inspiration we took home with us.</p>\r\n"
        body: "<h3>New perspectives for assessing impact</h3>\r\n\r\n<p></p>\r\n\r\n<p>The day began with a keynote from renowned cultural economist Professor Pier Luigi Sacco, who introduced the <a href=\"https://www.slideshare.net/Europeana/europeana-network-association-agm-2017-6-december-the-value-of-culture\">Culture 3.0 paradigm</a>. He argues that the blurring of production and consumption - where the consumer now increasingly partakes in production and benefits from doing so - requires a new perspective on the types of values produced, and a refreshed and more strategic approach in the policy areas where cultural spillovers can be found. He discussed several examples, including innovation, sustainability and well-being, traditionally softer’ policy areas, where cultural activity can have a significant macroeconomic impact (for example, after major disease, cultural participation was as important a predictor of psychological well-being as income).</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/harry-verwayen\">Harry Verwayen</a>, deputy director of Europeana Foundation, followed with a presentation of the research we carried out into the impact of Europeana for GLAMs and individual users. He presented a <a href=\"https://www.slideshare.net/Europeana/europeana-network-association-agm-2017-6-december-impkt-at-the-agm\">review</a> of the development and implementation of the <a href=\"https://www.dropbox.com/s/36xzwx4tnn0va8y/Europeana%20Impact%20Playbook.pdf?dl=1\">Europeana Impact playbook</a>, and the response we’ve received so far (very positive!). Finally, Harry announced our plans for the development of the final parts of the playbook, guiding the user through assessment, narration and evaluation.</p>\r\n\r\n<h3>Putting theory into practice: an interactive impact assessment session</h3>\r\n\r\n<p>For many, the highlight of the day was finding out how they can understand the impact of their own projects and those of their peers. To put this in practice, we asked the audience to become part of the ‘impact assessment team’ and to provide live feedback on 10 project pitches specially selected out of the 25 applications we received in response to our call for projects (you can read more about the <a href=\"https://www.slideshare.net/Europeana/europeana-network-association-agm-2017-6-december-pitch-your-project-project-highlights-agm-2018-milan\">other potential pitchers</a>).</p>\r\n\r\n<p>Each of the successful pitchers had 5 minutes to present the project’s core aims, beneficiaries and outcomes, demonstrating expected impact for stakeholders in areas like health, education, social cohesion, urban planning, the economy, and more. Find out who presented in the following slidedeck and see their full presentations on <a href=\"https://www.slideshare.net/Europeana/tag/agm-2017/2\">Slideshare</a>. </p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"485\" scrolling=\"no\" src=\"//www.slideshare.net/slideshow/embed_code/key/4lweiDGMiEZ9ac\" style=\"border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;\" width=\"595\"></iframe></p>\r\n\r\n<div style=\"margin-bottom:5px\">\r\n<strong><a href=\"//www.slideshare.net/Europeana/impact-pitches-at-the-europeana-agm-2017\" target=\"_blank\" title=\"Impact pitches at the Europeana AGM 2017\">Impact pitches at the Europeana AGM 2017</a> </strong> from <strong><a href=\"https://www.slideshare.net/Europeana\" target=\"_blank\">Europeana</a></strong>\r\n</div>\r\n\r\n<p>The pitches were punctuated by panel sessions featuring Harry, Pier Luigi and members of<a href=\"https://pro.europeana.eu/project/impact-assessment\"> the impact task force</a>. Questions from the audience were answered during the first panel, \_ranging from queries as to how to the playbook could help satisfy the impact demands of donors; the relationship between economics and assessing the impact of heritage; involving and monitoring the impact of individual participation; and the role of evidence in policy, practice, and accountability.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-12/audiencequestions.jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><em>audience questions captured via interactive tool Mentimeter during Pier Luigi and Harry’s speeches.</em></p>\r\n\r\n<p></p>\r\n\r\n<p>The task force <a href=\"https://twitter.com/urbandigits/status/938377535758438400\">shared their experience</a> of applying impact assessment design to their work. <a href=\"https://pro.europeana.eu/person/merete-sanderhoff\">Merete Sanderhoff</a>, of the Statens Museum for Kunst, shared how raising the profile of the impact of <a href=\"http://www.smk.dk/en/about-smk/camp00/\">SMK Open</a> helps them connect with different stakeholders from funders through to different parts of the organisation. Marco Rendina explained that exploring the impact of Europeana Fashion brought new insights and perspective on how their work delivered value for their stakeholders. \_\_</p>\r\n\r\n<p>The AGM audience then had the difficult job of selecting a ‘winning’ project via Mentimeter, the interactive tool we used throughout the day. It was a close call, but congratulations to <a href=\"https://transcribathon.com/en/\">Europeana Transcribathon</a>! Frank Drauschke, who leads the initiative, presented a fantastic case for supporting the wide impact the project can have, including in education, for heritage organisations, for individuals and communities. Europeana Transcribathon will now be supported by Europeana staff to carry out an impact assessment in 2018. We’d like to sincerely thank all of the pitchers who wowed the audience with their passionate pitches and powerful project ideas, and we invite them to stay in touch as they continue their impact journeys.</p>\r\n\r\n<p>The playbook has been designed to help capture and narrate this impact, and so we invite you to test it and tell us what you think. There is a lot more to come! Sign up to the <a href=\"https://www.linkedin.com/groups/13528017\">LinkedIn group</a> and join our <a href=\"http://eepurl.com/cKyba5\">mailing list</a> and stay up to date as we work with Europeana Transcribathon and deliver the next stages of the playbook in 2018.</p>\r\n\r\n<div class=\"storify\">\r\n<iframe frameborder=\"no\" height=\"750\" src=\"//storify.com/Europeana/agm-impact/embed?border=false\" width=\"100%\"></iframe>[<a href=\"//storify.com/Europeana/agm-impact\" target=\"_blank\">View the story \"Europeana AGM: Impact\" on Storify</a>]</div>\r\n"
