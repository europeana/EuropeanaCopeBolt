        title: 'Museums in the Digital Age: how BeMuseum helps Belgium museums connect'
        posttype: Blog
        featured: false
        intro: "<p>This Belgian network for innovation in museums wants\_to ‘Bring your museum from the dino’s time to the digital era’.</p>\r\n"
        body: "<p>Founded in 2016, <a href=\"http://www.bemuseum.be/\">BeMuseum </a>is the Belgian network for innovation in museums. It organises an annual conference documenting new trends in the fields of museums, culture, innovation and technology. The second edition of BeMuseum was held at the Royal Belgian Institute of Natural Sciences in Brussels in October, focusing on innovation and data sharing with the idea to help ‘Bring your museum from the dino’s time to the digital era’. <strong>Sergio Roberto Gratteri</strong>, Associate, and <strong>Jennifer Beauloye</strong>, Co-founder of BeMuseum and member of the <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-art-history-advisory-board\">Europeana Art Advisory Board</a>, tell us more about the event.</p>\r\n\r\n<h3>What is BeMuseum’s purpose?</h3>\r\n\r\n<p>Our purpose is to be a network for Belgian museums and creative industries. We have two ambitions: we want to make the museum sector reflect on how to be more innovative on different levels such as technology, digitalisation, audience engagement and management. \_We also want to be offer them a platform where they can meet with the creative industries. Museums are often looking into new initiatives without having the skills or the right product knowledge. The conference allows them to get together with startups, learn from each other, and have interesting discussions. The creative industries can coach museum professionals, but we want to create long term conversations: we want them to feel part of a network and stay in touch after the conference. It is a very simple idea, but it can prove very effective.</p>\r\n\r\n<h3>What led you to set up BeMuseum and who's involved?</h3>\r\n\r\n<p>BeMuseum was created two years ago from the understanding that a Belgian network for museum professionals didn’t exist on a national scale. It has become an open community consisting of Belgian institutions of all sizes, startups, experienced companies within the creative industries, and partner organisations active in the museum sector.</p>\r\n\r\n<p><img alt=\"Name of image that will be displayed if image doesn’t load\" src=\"/files/Images/Blog_images/2017-11/bemuseum2.jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><em>BeMuseum conference at the Royal Belgian Institute of Natural Sciences in Brussels, \_(c) Collin Maxime</em></p>\r\n\r\n<h3>What trends can we expect to see in Belgian museums in the near future?</h3>\r\n\r\n<p>The museum sector is after low budget and user friendly solutions for all digital applications, especially for audience engagement. At the moment they are either very expensive, or difficult to use. The degrowth movement will also get stronger. For the cultural sector, it is about going back to focusing on content for an improved experience, rather than producing and over consuming more and more exhibitions. Recently, museums felt that they were competing with tourist attractions offering several exhibitions and events in one building to attract more visitors. It became tourism. With this approach, you can’t keep up with the quality museums are aiming for. Instead, they are now trying to work more efficiently for targeted groups. That can be in focusing on good applications, support activities, or digitisation processes that will improve the quality the experience.</p>\r\n\r\n<h3>What's next for BeMuseum?</h3>\r\n\r\n<p>We’re still catching our breath after the last conference! We would like to make the format even more interactive and practical in the future, with a good balance between talks, debates and workshops. Our plan is to have a third conference next year, but we also have the ambition to offer smaller and more regular events, such as thematic meetups, to focus on creating a convivial network.</p>\r\n\r\n<p>Follow BeMuseum on <a href=\"https://twitter.com/Be_Museum\">Twitter</a> and visit <a href=\"http://www.bemuseum.be/\">bemuseum.be</a>.</p>\r\n\r\n<p><em>by Camille Tenneson</em></p>\r\n"
