        title: 'Meet the Members Council: Marco Streefkerk'
        posttype: News
        featured: false
        intro: "<p>Hear directly from each of your elected Members Council representatives, and get to know them a little better.</p>\r\n"
        body: "<h2><strong>Who am I?</strong></h2>\r\n\r\n<p>Educated in sciences and humanities, in my professional career I am driven by the impact that modern technology has on human civilisation. Before I joined\_DEN (Dutch knowledge centre for digital heritage and culture), I worked as a commercial consultant for museums and as a project manager at a university library. Within DEN I am responsible for international activities with partners such as Europeana, Wikimedia and UNESCO.</p>\r\n\r\n<p>At DEN I work hard to make clear that keepers of collections from the past and producers of culture of today have a common interest and should all collaborate in making culture relevant for the emerging information society online and sustainable for the future. DEN is, I believe, unique as a cross-sectoral, knowledgeable, result-driven, network organisation. As a\_member of the Europeana Network Association Members Council, I will bring these aspects with me.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7WlQ6fj3rxQ?rel=0\" width=\"560\"></iframe></p>\r\n\r\n<h2><strong>Why I am Europeana</strong></h2>\r\n\r\n<p>Europeana has been my partner for international collaboration since 2007. At the beginning I was involved in the design of the Europeana Data Model. In 2011, 2013 and 2015 I organised the international conference on Digital Strategies for Heritage (DISH) together with Europeana. From 2012 till 2015 I was work package leader for the Europeana Inside project. I am participating in Task Forces on 3D documentation and Impact. Within Europeana itself, DEN is responsible for statistics on the status of European cultural digitisation (Enumerate).</p>\r\n\r\n<p>The Network Association, to me, is the most important product\_of Europeana's existence. It is an inexhaustible source of knowledge and experiences and I love my connection to it. I attend most AGMs and all EuropeanaTech events. After serving as a Working Group member, work package leader, Task Force member and project partner, the council membership is my next challenge. I am dedicated to make the Network Association future-proof and I cannot wait to contribute actively. That is why I was so happy to be voted in!</p>\r\n\r\n<h2><strong>What's my agenda?</strong></h2>\r\n\r\n<p>One of my ambitions for the Network Association is to bridge the gap between cultural heritage and artists in theatre, music, film, media, design, and architecture. I believe these two, often quite separated, parts of the cultural sector have a lot to learn from each other. However, they are equally convinced about the value of culture to society. Together they can serve society better, and transform the world with culture.</p>\r\n\r\n<p>Extending a warm welcome to cultural producers is part of my agenda for the Network Association to be more open, more inclusive. Our network\_ still depends too much on too few people, let's not be afraid of new perspectives, private organisations, new energy. I want to put effort too into strengthening the international position of the Europeana Network. I am proud of my European roots and\_European culture, but engaging with other parts of the world is exciting and necessary nowadays.</p>\r\n\r\n<p></p>\r\n"
