        title: 'Mapping migration in the arts: Your Story, Our Story'
        posttype: News
        featured: false
        intro: "<p>As part of the upcoming Europeana Migration campaign, we highlight more initiatives relating to migration and culture beyond our own network.</p>\r\n"
        body: "<p>Throughout 2018, <a href=\"http://migration.europeana.eu\">Europeana Migration</a> will focus on how migration to, from and within Europe has shaped our cultural heritage. On the run-up to the campaign launch, we are featuring a number of interviews with arts and cultural heritage professionals working on projects related to migration, to shine a light on other initiatives showing the cultural sector’s response to this topic.</p>\r\n\r\n<p>This time, we speak to Kathryn Lloyd, Director of Programs at the Tenement Museum in New York, about their online collecting project <a href=\"http://yourstory.tenement.org\">Your Story, Our Story</a>.</p>\r\n\r\n<p></p>\r\n\r\n<h3>What’s Your Story, Our Story all about?</h3>\r\n\r\n<p>The <a href=\"http://tenement.org/\">Tenement Museum</a> tells the stories of immigrants who started their lives anew on Manhattan's Lower East Side between the 19th and 21st centuries. Their stories are told through recreated apartments and businesses of real families in two historic tenement buildings. Our tenements once housed over 10,000 working class immigrants from over 20 nations.</p>\r\n\r\n<p>Visitors often want to share their stories, but we didn’t have a way to preserve them until 2013, when we started <a href=\"http://yourstory.tenement.org\">Your Story, Our Story</a>. So far, more than 3,000 people have submitted stories to the collection, from 11 states across the US. People can now explore stories from people they might not otherwise meet, and we hope that by sharing a wide range of generations and perspectives, people can learn from others’ stories.</p>\r\n\r\n<p></p>\r\n\r\n<h3>What sort of stories are people telling?</h3>\r\n\r\n<p>We’ve found it is easier to centre stories around objects, something museums do all the time. When someone is asked ‘tell us your family’s migration story’, they may not know where to start but if you ask them to select an object that tells part of their family’s migration story, then it becomes much more tangible. So far, people have written about objects that speak to their family’s culture and identity - anything from traditions, music and recipes, to their names and basketball.</p>\r\n\r\n<p><img alt=\"Baby stroller\" src=\"/files/Images/Blog_images/2018-01/Your%20Story%20Our%20Story%20baby%20stroller.JPG\"></p>\r\n\r\n<p><em>S. Jefferson, 2002. </em>©\_2018\_Lower East Side Tenement Museum</p>\r\n\r\n<p>One of my <a href=\"http://yourstory.tenement.org/stories/baby-stroller-and-a-book\">favourite stories</a> is from the son of a woman who migrated from a Spanish-speaking country. His story centres on a photograph of his mother pushing a stroller with an English dictionary in the foreground. For him, the photograph represents the struggle she went through when trying to learn English while having a baby.</p>\r\n\r\n<p>We share some of these stories through our social media and during museum tours. We have found that people are really honoured and pleased that the museum is telling their family’s story.</p>\r\n\r\n<p></p>\r\n\r\n<h3>How did you develop the Your Story, Our Story website?</h3>\r\n\r\n<p>We started with a simple Pinterest board, working with school groups. Since then, we’ve made a <a href=\"http://yourstory.tenement.org\">bespoke site</a>, consulting with teachers, scholars and our museum educators to think through how we make the site work for people. There were some surprises: one of the biggest things teachers wanted was to be able to print the stories, so they could hang them up in their classrooms. This was something very simple that we hadn’t thought of.</p>\r\n\r\n<p>A recent redesign now offers visitors the opportunity to submit up to two minutes of audio. We think this will be key to collecting visitors’ stories - they might find it difficult to write in the moment, whereas telling a story is easier.</p>\r\n\r\n<p><img alt=\"Your Story Our Story explore page\" src=\"/files/Images/Blog_images/2018-01/Your%20Story%20Our%20Story%20explore.JPG\"></p>\r\n\r\n<p><em>Your Story, Our Story 'Explore' page\_</em>©\_2018\_Lower East Side Tenement Museum</p>\r\n\r\n<h3>\r\n<br>\r\nWho else have you worked with on Your Story, Our Story?</h3>\r\n\r\n<p>We started collecting stories with a local fifth grade class in Brooklyn. Since the beginning, working with groups has helped us achieve our aims to connect stories across generations and places.</p>\r\n\r\n<p>Through funding from the National Endowment for the Humanities and the Institute for Museum and Library Services, we’ve partnered with the Wing Luke Museum in Seattle, the Minneapolis Institute of Art, and the National Trust for Historic Preservation, who will all incorporate Your Story, Our Story into their programming and collect stories in their communities.</p>\r\n\r\n<p></p>\r\n\r\n<h3>What’s next for Your Story, Our Story?</h3>\r\n\r\n<p>We’re now working on adding scholarship and historical context - that was really important for us because that’s what we do at the museum. We’re working on making short videos mixing insight from migration scholars with personal stories. These will focus on current events and topical issues such as legality and language acquisition - content that supplements what our visitors discuss or what teachers use in their curriculum.</p>\r\n\r\n<p>We’re also thinking of experimenting by asking specific questions around certain times of the year, for example what holiday traditions families have.</p>\r\n\r\n<p>I can see projects like this having really good applications in workplaces, as a sort of team-building exercise to write a story and share with colleagues. We’re also interested in marketing this to family reunions, when people come together and share stories.</p>\r\n"
