        title: 'Europeana REST API wins a 2017 API Award for the category Data APIs'
        posttype: News
        featured: false
        intro: null
        body: "<p>We’re thrilled to announce that the <a href=\"http://labs.europeana.eu/api/introduction\" target=\"_blank\"><strong>Europeana REST API</strong></a> has received a <strong>2017 API Award</strong> for the category “Data APIs”. This recognition highlights the exciting work of Europeana at the interface of technology and cultural heritage.</p>\r\n\r\n<p>The <a href=\"http://t.yesware.com/tt/d13dffac412d1f3aa56cc7b88425b7a2cf56626d/d8a1d56e1848ccaa861c2d6827c9ee99/27bdae7f4a2a8c754cf80e6e73e27cb3/apiawards.co/\" target=\"_blank\">API Awards</a> will take place in September during the <a href=\"http://t.yesware.com/tt/d13dffac412d1f3aa56cc7b88425b7a2cf56626d/d8a1d56e1848ccaa861c2d6827c9ee99/e0485a0cffdf660c5c193988793f14c8/apiworld.co/\" target=\"_blank\">API World 2017</a>, the world’s largest API conference and expo with 3,000+ attendees. Among hundreds of nominations, the API World advisory board selected the Europeana API based on three criteria: reputation in the API industry, recent media coverage, and innovativeness of the API initiatives.</p>\r\n\r\n<p>The Europeana REST API allows developers to build applications that use the cultural heritage objects stored in the huge Europeana repository. It is open source and the code is available on <a href=\"https://github.com\" target=\"_blank\">GitHub</a>. The metadata information is structured in the Europeana Data Model (EDM), an open flexible data model featuring various types of resources and relations between them, allowing anyone to search and filter on anything.</p>\r\n\r\n<p>Recently, our API has supported <a href=\"http://labs.europeana.eu/apps/historiana\" target=\"_blank\">Historiana</a>, a digital learning platform for history educators, and the new <a href=\"http://labs.europeana.eu/blog/europeana-content-via-the-new-creative-commons-search\" target=\"_blank\">Creative Commons Search tool</a> which lets people search a variety of open repositories through a single interface. Check out our <a href=\"http://labs.europeana.eu/apps\" target=\"_blank\">Apps gallery</a> to explore more exciting examples of API implementations.</p>\r\n\r\n<p>The API World 2017 award is a great recognition of the efforts of our API team. We are proud to have built a unique API for the cultural heritage sector that spans thousands of institutions across Europe, in several languages!</p>\r\n\r\n<p><strong>Try our API by <a href=\"http://labs.europeana.eu/api/registration\" target=\"_blank\">registering</a> for a free API key and share your projects on <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">@europeanalabs</a>. We’d love to hear from you!</strong></p>\r\n"
