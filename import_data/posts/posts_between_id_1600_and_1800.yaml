        intro: "<p>We invite you to take part in the public consultation on Europeana running until 14 January 2018.</p>\r\n"
        body: "<p>Following the <a href=\"https://ec.europa.eu/info/consultations/public-consultation-europeana-europes-digital-platform-cultural-heritage_en#about-this-consultation\">Council Conclusions of May 2016 </a>on the role of Europeana for the digital access, visibility and use of cultural heritage, the <a href=\"https://ec.europa.eu/info/departments/communications-networks-content-and-technology_en\">European Commission</a> has recently launched a <a href=\"https://ec.europa.eu/info/consultations/public-consultation-europeana-europes-digital-platform-cultural-heritage_en\">public consultation on Europeana</a>, which we invite you to take part in.</p>\r\n\r\n<p>The Council Conclusions addressed financing and governance of Europeana, quality of available data and its user-friendliness, with an aim to reinforce Europeana as a cultural and digital innovation project. Together, we wish to \_secure the sustainable financing of Europeana’s platform, products and services. In order to help us achieve these goals, the Commission published a public consultation, which will run from 17 October 2017 until 14 January 2018.</p>\r\n\r\n<h3>We need your input to shape the future of Europeana</h3>\r\n\r\n<p>All the organisations and individuals with a personal or professional interest in digital cultural heritage - and in Europeana specifically - are invited to express their opinion, experience, and expectations of Europeana and the various aspects of the platform. We invite you to provide the Commission with your thoughts by taking part in this evaluation. Your answers are highly valuable to us, as they will guide us when setting future goals and priorities for Europeana.</p>\r\n\r\n<p>You can submit your response in an online questionnaire via <a href=\"https://ec.europa.eu/eusurvey/runner/europeana\">EUSurvey page</a>, or by clicking on the button below. We would like to ask to answer the questions on individual basis.</p>\r\n"
