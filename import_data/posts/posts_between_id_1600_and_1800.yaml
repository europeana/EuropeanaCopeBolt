        intro: "<p>In 2013, the European Union amended the Public Sector Information Directive (PSI \_Directive) which deals with access to information held by public sector bodies. <a href=\"http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=CONSLEG:2003L0098:20130717:EN:PDF\">The amended directive</a> established the principle that all available information produced and collected by public sector institutions must be made available for reuse under open terms and conditions.</p>\r\n"
        body: "<h3>Opening up cultural data</h3>\r\n\r\n<p>At the same time, the amendments to the directive also included the publicly funded libraries (including university libraries), museums and archives into the scope of the directive. As a result, publicly funded libraries, archives and museums in the European Union have to make works and information that they have in their collections available for reuse unless these are covered by third-party intellectual property rights. To put it the other way around, they must make available for re-use all works and information that is in the public domain or for which they hold the copyright. The directive leaves it up to cultural heritage institutions if they want to charge for reuse of the materials they provide.</p>\r\n\r\n<h3>Help measure the PSI directive</h3>\r\n\r\n<p>The European Commission <a href=\"https://ec.europa.eu/digital-single-market/en/european-legislation-reuse-public-sector-information\">is now reviewing the impact of the directive</a>. Since the inclusion of cultural heritage institutions in its scope was one of the most substantial changes of the 2013 amendment, the European Commission has hired <a href=\"https://www.deloitte.com/\">Deloitte</a> to map impact of the directive on the opening up and reuse of cultural data.</p>\r\n\r\n<p>Deloitte has produced a short (15 questions) <a href=\"https://ec.europa.eu/eusurvey/runner/culturaldataPSI\">survey for libraries, archives and museums</a>. We encourage all our data partners to fill in this survey to help the European Commission to better understand the concerns of cultural heritage institutions when it comes to making their collections available for reuse. Given the fairly recent entry into force of the directive, it seems unlikely that many cultural heritage institutions will have extensive experiences with the PSI directive to report. In the light of <a href=\"https://www.communia-association.org/2014/11/03/new-policy-paper-on-the-re-use-of-public-sector-information-in-cultural-heritage-institutions/\">concerns raised right after the adoption that the PSI directive would not necessarily contribute to wider availability of cultural heritage</a>, it is important to measure its impact so far.</p>\r\n\r\n<p>Have your say and <a href=\"https://ec.europa.eu/eusurvey/runner/culturaldataPSI\">fill in the survey until 15 January 2018</a>.</p>\r\n"
        author:
