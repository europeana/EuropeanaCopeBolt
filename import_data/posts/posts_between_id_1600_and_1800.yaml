        title: 'The BYZART project: creating one of the widest online collections of Byzantine art and archaeology'
        posttype: News
        featured: false
        intro: "<p>Introducing a\_new Generic Services project to digitize and promote Byzantine art and archaeology, led by the BYZART consortium</p>\r\n"
        body: "<p><em>Written by\_Giulia Marsili, PhD,\_Università di Bologna</em></p>\r\n\r\n<p>In October\_2017\_the <a href=\"https://pro.europeana.eu/project/byzantine-art-and-archaeology\">BYZART project</a> was launched and two kick-off meetings took place. They represented remarkable occasions to share knowledge about Europeana strategies and resources, as well as about goals and ambitions of the BYZART project. Funded as a part of the <a href=\"https://pro.europeana.eu/post/europeana-generic-services-opportunity-to-fund-a-thematic-collection\">2016 Generic Services call</a>, this project\_aims to digitize, catalogue and make available rich archive collections about Byzantine cultural heritage in Europeana.</p>\r\n\r\n<p>Byzantine culture is one of the milestones of European cultural heritage. For centuries, it spread all over the Mediterranean a homogeneous civilization despite regional diversities with strong influence over later European artistic and cultural expressions. Nevertheless, nowadays the wide heritage of the Byzantine art in Europe is undervalued, even if each Mediterranean region preserves remarkable memories and traces of its Byzantine past. The BYZART project proposes to raise awareness about this impressive heritage, by showcasing collections of archive photographs, audio-visual materials and 3D\_reconstructions in Europeana Collections.\_We aspire\_to utilise and building upon existing Byzantine content already in Europeana.</p>\r\n\r\n<p>On 3rd October, Giulia Marsili and Lucia Orlandi from the University of Bologna, the\_BYZART technical coordinators, were welcomed to\_Europeana Foundation offices in The Hague. During the session, they presented the consortium and its member\_archives. The Europeana team introduced their guests to\_the <a href=\"https://pro.europeana.eu/services/discovery/thematic-collections\">thematic collections strategy</a>, <a href=\"https://pro.europeana.eu/services/data-publication-services\">publications strategy</a>, <a href=\"https://pro.europeana.eu/post/publication-policy\">ingestion process</a> and editorial features such as <a href=\"https://pro.europeana.eu/services/discovery/online-exhibitions\">exhibitions</a>, galleries, and blogs. All the suggestions received in this very inspiring meeting were taken\_and later brought up in the first official consortium meeting.</p>\r\n\r\n<p>On 31\_October\_this second kick-off meeting took place at the Department of History and Cultures of the University of Bologna and gathered all the partners for the first time. It was a wonderful occasion to brainstorm every\_aspect of the project. Partners’ collections, digitization procedures and best\_practices on metadata structure, the BYZART web platform, editorial features, audiences and recruitment of new data providers were only some of the topics we addressed during this intensive and fruitful day.</p>\r\n\r\n<p><img alt=\"Byzantine Business in Bologna\" src=\"/files/Images/Blog_images/2017-11/byzantine_generic_services_kickoff_bologna_31_october_2017_ii.jpg\"></p>\r\n\r\n<p>One of the most exciting topics\_was the variety of partners archive collections. Their subjects range from architecture, sculpture\_and archaeologý to pictures, icons and manuscripts, covering a really broad chronological (from 3rd to 15th century) and geographical span (all over the Mediterranean). Besides images, drawings, graphics,\_sketches and videos about Byzantine history, audio recordings about Byzantine church music and 3D\_reconstructions of\_Byzantine monuments will be included in the collection. The chance to digitize new materials represents a great occasion in getting highest quality materials, to which data providers will devote great efforts. We are aware that the acquirement and the sharing of more than 75,000 items will be a great challenge, but we are ready to face it!</p>\r\n\r\n<p>We also focused on copyright\_and explored different ways to make as more content\_as possible available for reuse in different priority markets, such as academia, education, tourism and creative industries. In this way, the project hopes to create one of the widest existing collections of Byzantine art and archaeology within Europeana platform and open it up to new data providers which can contribute their Byzantine collections. If you are one of them, don’t hesitate to contact us at <a href=\"mailto:disci.byzart@unibo.it\">disci.byzart@unibo.it</a>\_– we are waiting for you!</p>\r\n"
