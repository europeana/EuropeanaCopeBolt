        featured: false
        intro: "<p>Today (15th March 2018) sees the launch of our Europeana Migration collection days - events with partner institutions designed to engage local communities and help tell the story of Europe through migration.</p>\r\n"
        body: "<p>Throughout 2018, the European Year of Cultural Heritage, Europeana will run a series of collection days and events involving museums, libraries, archives and audiovisual collections across Europe that specialise in or are interested in the theme of migration.<br><br>\r\nPeople across Europe, young and old, will be encouraged to join in both online - by contributing to and exploring our migration collection - and by participating at museum events where they can add their personal migration stories, with material such as pictures, diaries, videos and letters, to the collection.</p>\r\n\r\n<p>Our <a href=\"https://pro.europeana.eu/event/make-your-story-of-migration-part-of-a-new-digital-collection\">first event</a> of this pan-European campaign kicks off today, Thursday 15th, through to Saturday 17th March, in partnership with the House of European History, in Brussels.</p>\r\n\r\n<p><em>“Everybody has a story to tell about their origins, and the moments that shaped their lives. We want people to share those stories and the objects that tell them, and to help us bring them together online. In that way we can celebrate the diversity and richness of the cultural heritage that is being passed on generation after generation, all over Europe”</em>\_- Harry Verwayen, acting Executive Director at Europeana.</p>\r\n\r\n<p>People across Europe will be encouraged to help build this collection throughout the year. Further events will be held throughout 2018 in Hungary, Ireland, the Netherlands, Wales, Luxembourg, Croatia and Latvia, with more to be announced. <a href=\"https://pro.europeana.eu/page/europeana-migration#upcoming-events\">See the full list here.</a></p>\r\n\r\n<p>If your organisation is interested in sharing your migration content as part of the <a href=\"https://www.europeana.eu/portal/en/collections/migration\">collection</a>, or running a collection day then please contact <a href=\"https://pro.europeana.eu/person/adrian-murphy\">Adrian Murphy</a>.</p>\r\n\r\n<p>If you have a migration story to tell and object to share we’d love to see you at one of the collection days, or to have you <a href=\"https://migration.europeana.eu/share\">contribute online</a>.</p>\r\n"
