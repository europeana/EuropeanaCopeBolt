        title: 'EUROCLIO and Europeana: building better resources for teaching history'
        posttype: News
        featured: false
        intro: "<p>Over the course of Europeana DSI2 (July 2016 to August 2017), <a href=\"https://euroclio.eu/\">EUROCLIO</a> has led the development of 20 learning activities for educators using Europeana content. As part of our partnership, EUROCLIO has also been working on an innovative new eLearning Environment for history educators, which will be hosted on the revamped <a href=\"https://www.beta.historiana.eu/#/\">Historiana</a>. The goal of Historiana is to make it as simple as possible for history educators to enrich their teaching materials with Europeana’s digital cultural heritage content.</p>\r\n"
        body: "<p><strong>The 20 eLearning Activities</strong></p>\r\n\r\n<p>The topics covered are diverse and focus on historical events and developments that are important in classrooms across Europe (such as the two world wars, the Holocaust, and the industrial revolution) or people (such Stalin and the Suffragettes) that are of cross-border importance. The <a href=\"http://la.historiana.eu/la/\">eLearning Activities</a> are designed to help student acquire historical thinking skills (such as analyzing historical sources, or applying historical knowledge). The eLearning Activities demonstrate how the eActivity Builder can be used, and how the different building blocks function. The different building blocks make it possible for history educators to add text, images, embed anything, ask questions, and create sorting activities with different backgrounds.<br>\r\n\_</p>\r\n\r\n<p><img alt=\"Historiana 4.JPG\" height=\"509\" src=\"https://lh6.googleusercontent.com/BaDdPQdqTJhOY4oPTE8BRI5hjrMLzvv2G2hCBSjq1-9JVq9sP51ohuFKZqQtnPiEywZ5RO9fZaR5K0uLaLfrk0HQaMknrB5RJFjguBJ04sGjopHb0UlFqfBdiECPkVs5qbw9QP5e\" width=\"602\"></p>\r\n\r\n<p><em>A screenshot of eLearning Activities. EUROCLIO - European Association of History Educators, Design by Nique Sanders, <a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\">CC BY-SA</a>.</em></p>\r\n\r\n<p><strong>Adaptability in the eLearning environment</strong></p>\r\n\r\n<p>Adaptability is key in the new eLearning environment. Although historical themes may be common across Europe, they may be taught at different educational stages. Although the eLearning Activities are designed for students between 12 - 18 years, they can be easily made more challenging or more accessible. This could mean providing more or less information about the source or the historical context, or providing or removing additional support in the assignments.</p>\r\n\r\n<p>History educators can create their own eLearning Activities by combining building blocks that each have their unique features. Educators will be able to share the resources not only with their students and for their own use, but also with other educators. This is a big step forwards in encouraging Historiana’s users to effectively employ digital heritage in their educational materials.</p>\r\n\r\n<p></p>\r\n\r\n<p><img height=\"344\" src=\"https://lh4.googleusercontent.com/iNl37wpl7M9HuzSDqHjQ_HQxCpPybhiRBDM8MsSJVDPVFdAeM9FSupCxCj6WqrXU-oljSzl9sHHRYw0wFiptBtIvlRrlBzP_26mFwTDI4843n1fSwOOYNmXoAvKiGc-7omdyUMsD\" width=\"602\"></p>\r\n\r\n<p><em>A screenshot of the Activity Builder used to create and edit eLearning Activities. EUROCLIO - European Association of History Educators, Design by Nique Sanders, <a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\">CC BY-SA</a>.</em></p>\r\n\r\n<p><strong>Expertise and peer review</strong></p>\r\n\r\n<p>The eLearning Activities benefit from a wide range of perspective and expertise. They were developed by the Historiana Teaching and Learning team, a group made up of history educators from six European countries (Croatia, Cyprus, Iceland, Georgia, the Netherlands, and the United Kingdom). All the authors are currently teaching history at school, or are active as trainers of history teachers as part of initial teacher training or continued professional development. Each eLearning Activity has also been peer reviewed.</p>\r\n\r\n<p><img height=\"409\" src=\"https://lh5.googleusercontent.com/c_eo4be_EMQSLKSXNYEuIOEf6XzAbw7gL4XtFGfi8gs2Hm2cfzMfhgPL0R7LklyPVfQeMjlQHCAKloOhe-c2Pzbd7mPglf6kLMg8DSdfYbsUdU-xhJayvlzO5VnRFFDfeBW0naEN\" width=\"602\"></p>\r\n\r\n<p><em>A screenshot of an eLearning Activity from a student’s perspective. EUROCLIO - European Association of History Educators, Design by Nique Sanders, <a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\">CC BY-SA</a>. The sources used in the activity are all from the Europeana Collections (Michael Graham-Stewart Slavery Collection of the National Maritime Museum, Greenwich, London, <a href=\"https://creativecommons.org/licenses/by-nc-sa/4.0/\">CC BY-NC-SA 4.0</a>).</em></p>\r\n\r\n<p>In the next year, Europeana and EUROCLIO will work on the testing and further improvement of the Historiana eLearning Environment, the creation of new exemplar eLearning Activities, and will provide online and offline trainings.</p>\r\n\r\n<p>Stay up to date with all future developments by joining the <a href=\"https://www.linkedin.com/groups/13518332\">Europeana Education LinkedIn group</a> or register to the EUROCLIO newsletter (by filling in the form in the footer of <a href=\"https://euroclio.eu/\">euroclio.eu/</a>!<br>\r\nFor questions, suggestions, bugs, etc. please contact <a href=\"mailto:steven@euroclio.eu\">steven@euroclio.eu</a></p>\r\n"
