        intro: "<p>Two concrete case studies for exploring big archival data</p>\r\n"
        body: "<p>Pascal Dugenie, Research engineer at CINES, <a href=\"https://www.clariah.nl/over/wie-is-wie/wp2/daan-broeder\">Daan Broeder</a>, CLARIAH linguistics Tech Coordinator at CLARIAH and EUDAT Community Outreach Officer, and <a href=\"https://pro.europeana.eu/person/nuno-freire\">Nuno Freire</a>, Senior Researcher at INESC-ID, published a research paper on using big data for archival research with Europeana and HERBADROP as case studies.\_</p>\r\n\r\n<p>The paper presents new approaches to the domain of computational archival science. Coupling emerging digital methods and big data technologies with archival practices poses new possibilities in research using platforms like Europeana and Herbadrop. Both Europeana and Herbadrop leverage the cultural heritage content within the Europeana Data (EUDAT) research infrastructure. In the paper, Europeana is used as a case study to showcase these new possibilities for big data research. More specifically, the Europeana Case Study explored the possibilities offered by achieving interoperability between the EUDAT infrastructure and Europeana Newspapers. These results, along with the results of the HERBADROP case study, were presented at the <a href=\"http://cci.drexel.edu/bigdata/bigdata2017/\">IEEE International Conference on Big Data</a> on 13 December 2017.\_</p>\r\n\r\n<p>You can <a href=\"https://www.slideshare.net/NunoFreire2/building-new-knowledge-from-distributed-scientific-corpus-herbadrop-europeana-two-concrete-case-studies-for-exploring-big-archival-data\">find the Slides to their workshop here</a>. Find the research paper below.\_</p>\r\n"
