        featured: false
        intro: "<p>The Poznań EduLab invited educators to create new interactive teaching activities based on technology and archival content.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>A two-day workshop devoted to the use of digital archival resources (from Europeana Collections and some Polish online repositories) in interactive educational activities was held on 24-25 November 2017 at the <a href=\"http://edulab.pcss.pl/\">PSNC EduLab</a> in Poznań, Poland. As part of the workshop, a number of digital and analogue tools were used to test existing narratives and create new ones based on archival materials.<br>\r\nThe workshop involved teachers and educators teaching 10 to 14 year olds humanities. They were invited to take part in two thematic paths. These were:<br><br><em>Virtual field game</em> - in which the teachers' task was to design, using pre-selected archives, a virtual field game depicting a literary period, the life of a famous individual, etc. Working with digitised maps, text extracts and photographs integrated with openly-licensed tools and enriched by written texts and clues, the participants prepared a number of interdisciplinary tasks encouraging the player to explore the world and reach the final destination.</p>\r\n\r\n<p><em>Escape room</em> - the task here was to first experience an earlier prepared game and then create a new one in which players solve a series of puzzles and riddles using clues to complete a list of objectives and learn in a truly engaging way about a certain topic. Using QR codes, augmented reality, virtual crosswords, etc. and mixing them up with archival materials, the participants learned how to present an educational topic to their students in an engaging and innovative way.</p>\r\n\r\n<p><img height=\"401\" src=\"https://lh3.googleusercontent.com/TCnjvwBopZnOBI6yqezgwQOOdMnhO8JFew65FlU6GxbnqKtsG4s1QeEg-8r70a26s-xtEEtdQLIqG_O_5TeaYIMnYFCNU4bLupSfqWJGm3iKcQ46byn_WakVZvZLDhn5ro1aztuy\" width=\"602\"></p>\r\n\r\n<p><em>One of the Escape Room tasks reusing archival material. Maja Drabczyk, National Film Archive - Audiovisual </em><em>Institute,</em><em> CC BY-SA</em></p>\r\n\r\n<p>As a result of the workshop, multimedia training materials were created (in Polish) to further support and promote independent implementation of scenarios of educational activities used during the workshops by teachers. The users will get to know or deepen their knowledge about selected writers, painters, musicians, inventors/scientists from above historical period, use modern technologies, get acquainted with the possibilities offered by applications supporting learning processes and last but not least they will get acquainted with archival sources - texts, images, music recordings, etc., absorbed from digital repositories and used in the tasks.</p>\r\n\r\n<p>In the <em>Guardians of the Medallion</em> (Strażnicy Medalionu) virtual field game the participants will have to unravel the mystery of the loss of a valuable medallion, searched by its guardians - ie. outstanding figures from the 19th century - Charles Dickens, Maria Skłodowska-Curie, etc. Together with them, players will go on a virtual journey around Europe during which they will encounter various tasks built around archival materials, including Richard Wagner’s <a href=\"http://www.europeana.eu/portal/pl/record/9200365/BibliographicResource_3000134099762.html?q=Richard+Wagner\">portrait</a> and <a href=\"https://polona.pl/item/polonia-ouverture,Njk4OTY5MTc/10/#item\">music score</a>.</p>\r\n\r\n<p>In the <em>Escape </em><em>Room</em> the players will try to solve a mystery of a lost cup at a tea party gathering key Polish personalities from the 1920s and 1930s period. By solving a crossword based on archival images, finding an answer to a riddle in a <a href=\"http://www.wbc.poznan.pl/dlibra/doccontent?id=7331\">set of archival newspapers</a>, recognizing a person in a <a href=\"https://www.europeana.eu/portal/pl/record/08609/7150e346_3fdc_4bb3_b9e7_bebe12dd363f.html?q=what%3A%22Janusz+Kusoci%C5%84ski+%2C+polski+lekkoatleta%2C+z%C5%82oty+medalista+olimpijski+z+Los+Angeles+w+biegu+na+10+000+m%22-\">video dating to 1930s</a> they will uncover the list of all the guests and find the missing one.</p>\r\n\r\n<p><a href=\"http://barka.net.pl/tueuropeana/\">TuEuropeana multimedia training materials (in Polish)</a></p>\r\n"
