        title: 'Meet the Members Council: Peter Soemers'
        posttype: News
        featured: false
        intro: "<p>Hear directly from each of your elected Members Council representatives, and get to know them a little better.</p>\r\n"
        body: "<h3>Winning Gold</h3>\r\n\r\n<p>In December I was elected as a member of the Members\_Council. It felt like an unexpected Olympic medal, because I don't work\_in a cultural heritage institution. I earn my living as a simple application manager at the Dutch central government (databases for CRM, patents and subsidies). In my spare time, I'm a lover of visual art and an avid museum visitor. Since museum professionals have become accessible to people like me via social media, I have learned about OpenGLAM and Europeana; eventually they became my passion! By opening up minds and collections to the outside world cultural heritage institutions have won gold!</p>\r\n\r\n<p><img alt=\"The Stream of Life\" src=\"/files/Images/Blog_images/2018-02/app.jpg\"></p>\r\n\r\n<p><span><a href=\"http://europeana.eu/portal/record/2021012/app_si_A_II_968_3A20.html\"><span>Utför livets flod ; Vid livets ström</span><span>Elämän virralla\_</span><span>The Stream of Life; On the River of Life</span></a>. <a href=\"http://kokoelmat.fng.fi/app?si=A+II+968%3A20\">Finnish National Gallery</a>. <a href=\"http://creativecommons.org/publicdomain/zero/1.0/\">Public Domain</a><span>.</span></span></p>\r\n\r\n<p></p>\r\n\r\n<h3>Touching hearts</h3>\r\n\r\n<p>However, the purpose of being a Councillor is not to parade with a medal on stage but to support Europeana in every way possible. What can members of the Network Association expect from me?</p>\r\n\r\n<p>I'm excited every time content and projects of Europeana touch hearts. I am delighted to <a href=\"https://vimeo.com/183833345\">hear the testimonies</a> of people who took part in the collection days of Europeana 1914-1918. Their family history is now part of Europe's history. They are people like us; their fate could have been our fate... I sincerely hope that the collection days\_of the Europeana Migration campaign will also be enriching lives by telling stories.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"A family with no history is not a family at all\" src=\"/files/Images/Blog_images/2018-02/family.png\"></p>\r\n\r\n<p><em>Screenshot/still from '<a href=\"https://pro.europeana.eu/post/a-family-with-no-history-is-not-a-family-at-all\">The impact of the war</a>'\_by Harry Verwayen, Europeana, CC BY-SA.</em></p>\r\n\r\n<p></p>\r\n\r\n<h3>Taking and using roots</h3>\r\n\r\n<p>I want to focus on so-called end users, small institutions, private collections and the general appearance of Europeana. Does that make sense? I think so. Europeana resembles a big oak tree. It has solid roots, consisting of connections with cultural heritage institutions, partner organisations and member states. But without having and taking longer, thinner roots, really interacting with the soil ('<a href=\"https://pro.europeana.eu/post/meet-the-members-council-uldis-zarins-1\">collaborative platform</a>' of users), the tree could wither. Ultimately, cultural heritage must reach the hearts of individual people; that was also a conclusion of the 2016 Amsterdam symposium '<a href=\"https://issuu.com/cre-aid/docs/minocw-cultural-heritage\">Ready to reach out</a>'\_(e.g. Martine Reicherts).</p>\r\n\r\n<p>One of the ways in which I try to do this is making personal connections with cultural workers and bloggers. Via <a href=\"https://twitter.com/PSoemers\">Twitter</a>, <a href=\"https://www.tanjapraske.de/author/peter-soemers/\">blogposts</a> and also via the modest <a href=\"https://pro.europeana.eu/post/introducing-europeana-trusted-bloggers-programme-it-s-all-about-making-meaningful-connections\">Europeana Trusted Blogger</a> pilot. As a Councillor, I hope I can do more.</p>\r\n\r\n<p><img alt=\"textil, cloth\" src=\"/files/Images/Blog_images/2018-02/textil.jpeg\"></p>\r\n\r\n<p><em><span><a href=\"http://europeana.eu/portal/record/91608/SMVK_VKM_objekt_2441140.html\"><span>textil, cloth</span></a>. <a href=\"http://collections.smvk.se/carlotta-vkm/web/object/2441140\">Världskulturmuseet</a>. <a href=\"http://creativecommons.org/licenses/by-nc-nd/2.5/\">CC BY-NC-ND</a><span>.\_</span></span>Textile from artwork 'Hardship and hope: Crossing the U.S. Mexico Border'\_(2010): 'Each object found embedded in the sand carries a personal untold story'.</em></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<h3>Being human</h3>\r\n\r\n<p>I like to see Europeana in the perspective of our fundamental human responsibility for each other. History shows dictators and terrorists constantly trying to expand their power by depriving people\_of their identity. By making cultural heritage publicly available, Europeana tries to do the contrary, giving every person the opportunity to discover and shape his/her own identity. Who I am is a layered thing, consisting of many influences and my own choices. Our shared European identity is an important layer - although it sometimes seems to cover tectonic plates rubbing against each other. Culture does not always connect people.\_This has to be counterbalanced by our most fundamental common identity: being human. This should always be in the lead.</p>\r\n\r\n<p>Therefore, my 'holy book' for my commitment to a network wanting to be relevant to society is the 'Europeana Dream' of Nick Poole, former Chair of the Network:</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sjBvJNRFTlM\" width=\"560\"></iframe></p>\r\n\r\n<p>Europeana, take up your responsibility!</p>\r\n"
