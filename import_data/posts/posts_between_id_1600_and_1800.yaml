        title: 'Open culture in the Netherlands - an interview with the National Library of the Netherlands’ Martijn Kleppe'
        posttype: News
        featured: false
        intro: "<p>As part of our '<a href=\"https://pro.europeana.eu/tags/open-culture\">open culture' blog mini-series</a>, we talk to\_Martijn Kleppe, advisor for Digital Scholarship &amp; International Relations at the National Library of the Netherlands.</p>\r\n\r\n<p></p>\r\n"
        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p>This is a shortened version of an interview that we presented on the<a href=\"https://www.yearofopen.org/september-open-perspective-what-is-open-culture/\"> Year of Open</a> website in September.</p>\r\n\r\n<h3>Why is open culture important to you?</h3>\r\n\r\n<p>As a society we share so much richness that is expressed through our culture. It is incredibly challenging and rewarding to bring this richness to people in a way they did not expect or experience before.</p>\r\n\r\n<p><img alt=\"Quote from Martijn Kleppe\" src=\"/files/Images/Blog_images/2017-10/Martijn_Troelstra.jpg\"></p>\r\n\r\n<h3>Who benefits from open culture and how?</h3>\r\n\r\n<p>Both academic researchers and humanities scholars are always looking for data that is preferably openly available. Humanities scholars use this data to undertake their research, computer scientists to train their algorithms. This range of applications of open culture, from citizens who use it for their hobby up to high-ranked professors, to me truly shows the power and added value of open culture.</p>\r\n\r\n<h3>Can you tell us about a successful project using open culture resources?</h3>\r\n\r\n<p>Every year we organize a <a href=\"http://hackalod.com/\">hackathon</a>. This year, a programmer developed something that eventually became the <a href=\"http://lab.kb.nl/tool/kb-lab-bot\">KB Lab Bot</a>, a Facebook Messenger Chatbot that allows you to search and retrieve digital cultural objects from the Dutch website <a href=\"http://www.geheugenvannederland.nl/en\">Memory of the Netherlands</a>. But we also built an open source CMS that allows other cultural heritage institutes to build their own chatbots.</p>\r\n\r\n<h3>Why is it important for these resources to be available freely?</h3>\r\n\r\n<p>Especially in today’s world, where groups in society tend to be opposite to each other, I truly think culture in general can play a mediating role by showing the (historical) values we share.</p>\r\n\r\n<h3>What is the future of open culture?</h3>\r\n\r\n<p>We should find ways to bring collections to the daily lives of people. Imagine everyday I read the news on a website. In the article, a photo is included of a building. By clicking on the photo, I will automatically get to see historical images of the building as stored in a museum, maps of the building as stored in a national archive and historical newspapers containing news of that location as stored in libraries. I will not have to leave my daily routine but am offered open culture collections during my daily visit to a single website.</p>\r\n\r\n<h3>What cultural resources do you like to access online, personally?</h3>\r\n\r\n<p>One I like a lot and literally use about a dozen times a day is the <a href=\"http://www.art-tab.eu/\">Art Up Your Tab Chrome Extension</a>. It is such a great idea to bring cultural resource literally to everyone’s desk (top).</p>\r\n\r\n<h3>What is your favourite piece of digitized culture?</h3>\r\n\r\n<p>Pieter Jelles Troelstra is well-known for his <a href=\"https://en.wikipedia.org/wiki/Red_Week_(Netherlands)\">failed attempt</a> to start a socialist revolution in 1918. In textbooks, this photo is almost always used to illustrate that revolution. However, researching my dissertation, I discovered this photo was not taken in 1918 but in 1912. Once I obtained a high-res scan of the file I read the texts on the leaflet at the bottom of the photograph: Algemeen Kiesrecht (Universal suffrage). Only then I realized this photo could be of a completely different revolution than the one it was always used for until then.</p>\r\n\r\n<p><img alt=\"Photograph of Troelstra\" src=\"/files/Images/Blog_images/2017-10/Troelstra.jpg\"></p>\r\n\r\n<p><em>‘<a href=\"https://www.flickr.com/photos/iisg/4071852722\">Troelstra spreekt demonstranten toe tijdens de tweede Rode Dinsdag op 17 september 1912</a>.’ Photograph: Cornelis Leenheer. IISG BG A17/400. CC BY.</em></p>\r\n\r\n<h3>What does open culture mean to you? Tweet us @europeanaeu with #openculture</h3>\r\n"
