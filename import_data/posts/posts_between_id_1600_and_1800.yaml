        title: 'Beyond the walls of our museum: open access insights from the Mauritshuis'
        posttype: News
        featured: false
        intro: "<p>Last year, the Mauritshuis published its collections in Europeana Collections in high-resolution and in\_the public domain, joining leading institutions in the <a href=\"https://openglam.org/\" target=\"_blank\">OpenGLAM</a> movement to promote open access to cultural heritage.</p>\r\n\r\n<p>Curator <a href=\"https://www.linkedin.com/in/lea-van-der-vinde-4a05122/\" target=\"_blank\">Lea van der Vinde</a>\_tells Douglas McCarthy how\_open access helps the Mauritshuis fulfil its mission.</p>\r\n"
        body: "<h3><strong>Why does the\_Mauritshuis feel\_it is\_important to make its collection available outside of the museum? Who are you trying to reach?</strong></h3>\r\n\r\n<p>We believe that the artworks in the collection of the <a href=\"https://www.mauritshuis.nl\" target=\"_blank\">Mauritshuis</a> are of great importance to many people. They evoke feelings and thoughts, spark interest and creativity, and so much more. So sharing images of the works freely\_for people to enjoy, but also to use for educational and research purposes, is very important to us. The mission of the Mauritshuis is to share the best of Dutch Golden Age painting in our building – but of course, the impact of the collection goes well beyond the walls of our museum, and by providing high-resolution images of the artworks we are able to share these treasures with many more people than ever before.</p>\r\n\r\n<h3><strong>What advice would you give to other museums considering opening up their collections?</strong></h3>\r\n\r\n<p>In these\_times, digital access to cultural heritage\_is of great importance. Our\_audience (rightly!) expects to be able to find high-resolution images of artworks from the collection on our website, as well as on digital platforms like Europeana Collections. One of the main reasons for digitising collections is to make them more available to the public, of course, but releasing the digital images into the public domain truly makes them as accessible as possible.</p>\r\n\r\n<h3><strong>The quality of the digitised artworks\_is fantastic. How did you go about photographing the\_collection?</strong></h3>\r\n\r\n<p>With around 850 artworks, the collection of the Mauritshuis is rather comprehensive, which provided us with the opportunity to start a digitisation project with the (realistic!) goal of\_creating new high-resolution photography of the entire collection. This project was made possible by a donation from the BankGiro Lottery. We knew it would be a major undertaking, especially as we decided to photograph every painting in detail in an unframed state, both front and back, and also including the (current) frame. The renovation and expansion of the Mauritshuis during the years 2012-2014 presented us with the perfect starting point. At that time, a large part of our collection was kept in storage and therefore easily available for photography.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2018-02/Mauritshuis%20crop%20detail.jpg\" style=\"\"></p>\r\n\r\n<p><em>The Liberation of Peter (detail), 1624. Hendrick ter Brugghen. Mauritshuis, Public Domain</em></p>\r\n\r\n<h3><strong>What do you hope to achieve through working with Europeana?</strong></h3>\r\n\r\n<p>We hope more people will connect with the artworks of the Mauritshuis and\_with great artists like Rembrandt, Frans Hals, Johannes Vermeer, Rubens, Hans Holbein, and so many more. Sharing the images of the collection on Europeana will surely have a great added value because\_the Mauritshuis collection has now become part of the immensely rich Europeana collection of over 50 million digital items! This opens up many possibilities for\_reuse and sharing.</p>\r\n\r\n<h3><strong>Finally, tell us about your some of favourite objects in the Mauritshuis.</strong></h3>\r\n\r\n<p>I am glad that I'm\_not asked to single out only one favourite! Of course I love Vermeer and Frans Hals, but I also have a soft spot for the lesser-known masters, or paintings of the famous ones that are, for some reason, not generally as well-known. Rembrandt, for instance, is represented in the Mauritshuis with several masterworks, like the <a href=\"https://www.europeana.eu/portal/record/2021672/resource_document_mauritshuis_146.html\" target=\"_blank\"><em>Anatomy Lesson of Dr Nicolaes Tulp</em></a>. It’s easily overlooked, but we also exhibit a <a href=\"https://www.europeana.eu/portal/record/2021672/resource_document_mauritshuis_598.html\" target=\"_blank\">tiny work</a> by him, painted in expressive brushstrokes on a copper plate. It pictures a bearded man with a rather infectious\_laugh – it’s impossible not to smile back at him when you see it! Also the works by 17th century female artists, like this\_<a href=\"https://www.europeana.eu/portal/record/2021672/resource_document_mauritshuis_1203.html\" target=\"_blank\">exquisite still-life</a> by Clara Peeters, are amongst my personal favourites.</p>\r\n\r\n<h3><a href=\"https://www.europeana.eu/portal/search?locale=en&amp;per_page=36&amp;q=DATA_PROVIDER%3A%22Mauritshuis%22&amp;view=grid\" target=\"_blank\"><strong>Explore Mauritshuis artworks in Europeana Collections</strong></a></h3>\r\n"
