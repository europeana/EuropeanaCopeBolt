        title: '#AllezDemocracy – a different kind of exhibition'
        posttype: News
        featured: false
        intro: "<p>Marta Musso, from the Archives Portal Europe Foundation, tells us about a social media campaign celebrating heritage relating to the history of European democracy.</p>\r\n"
        body: "<p><a href=\"http://www.archivesportaleurope.net\">Archives Portal Europe</a> (APE) is an online portal and search engine bringing together documents relating to European heritage from more than 700 institutions in 30 countries. These fascinating archives are also available in <a href=\"http://www.europeana.eu\">Europeana Collections</a>.</p>\r\n\r\n<h3>Thinking about democracy for the European Year of Cultural Heritage</h3>\r\n\r\n<p>To celebrate the <a href=\"https://europa.eu/cultural-heritage/\">European Year of Cultural Heritage</a> 2018, we at APE asked representatives from all countries in our network to choose example documents from their archives that relate to the broader theme of democracy.</p>\r\n\r\n<p>Democracy is one of the greatest, all-encompassing themes in history. Across the ages, the aspiration to democracy has been one of the main engines of history in Europe. The ideas around what democracy is, what it does, what it should do, and the implementation of these ideas in governments on a national, local, and international level, are persistent features in the history of Europe. It was even one of the starting points for building the European Union. So it is a very fitting theme to use to celebrate European cultural heritage in 2018.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"Piece of a newspaper regarding the announcement for a Feminist Union Meeting\" src=\"/files/Images/Blog_images/2018-04/Pic%2001.png\"></p>\r\n\r\n<p><br><a href=\"http://www.archivesportaleurope.net/ead-display/-/ead/pl/aicode/RO-NAR-C/type/fa/id/RO-BU-F-01754/unitid/RO-BU-F-01754+-+nr.+LIX_SLASH_37\"><em>Piece</em><em> of a newspaper regarding the announcement of</em><em>\_a Feminist Union Meeting in order to claim women’s suffrage in local elections</em></a><em>, 1922, National Archives of Romania. Public domain.</em></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<h3>#AllezDemocracy success on social media</h3>\r\n\r\n<p>The contributors - archivists from all over Europe - chose documents that \_represented the ideas and practices of democracy in their countries.</p>\r\n\r\n<p>Since September, the records have been published twice a week on APE’s social networks (<a href=\"https://www.facebook.com/archivesportaleurope.net/\">Facebook</a>, <a href=\"https://twitter.com/ArchivesPortal\">Twitter</a>, and <a href=\"https://www.instagram.com/archivesportaleurope/\">Instagram</a>) with the hashtag #AllezDemocracy. Each post engages around 2,000 viewers.</p>\r\n\r\n<p>We are now halfway through the campaign and have had an unexpected level of success both in terms of viewers and contributors. We received more than 100 documents from 25 countries. The documents span nine centuries, from the 12th century all the way to the 1990s, and come from throughout Europe, from Georgia to Portugal, from Iceland to Malta.</p>\r\n\r\n<h3>From constitutions to forgotten feminists</h3>\r\n\r\n<p>The documents are incredibly diverse: from the <a href=\"https://www.archivesportaleurope.net/it/ead-display/-/ead/pl/aicode/NL-AmISG/type/fa/id/http_COLON__SLASH__SLASH_hdl.handle.net_SLASH_10622_SLASH_ARCH01225/unitid/http_COLON__SLASH__SLASH_hdl.handle.net_SLASH_10622_SLASH_ARCH01225+-+449/search/0/democracy\">personal papers</a> of forgotten characters such as Dora Winifred Russell, a British feminist and socialist campaigner active in Europe in the interwar period, to the <a href=\"http://www.archivesportaleurope.net/featured-document/-/fed/pk/98655#sthash.RBTbNrvt.dpbs\">Law of Epidaurus</a>, the first constitution of Modern Greece after the independence of the country. And from the 1118 <a href=\"https://www.archivesportaleurope.net/ead-display/-/ead/pl/aicode/ES-28079-AHN9/type/fa/id/ES-AHN-28079-UD-184171/unitid/ES-AHN-28079-UD-184171+-+ES-AHN-28079-UD-2610184\">Tumbo viejo de la Catedral de Lugo</a>, the monastic cartulary (manuscript) of the Lugo Cathedral in Galicia - the first administrative documents of the post-Roman era, to the Maltese <a href=\"https://www.archivesportaleurope.net/ead-display/-/ead/pl/aicode/MT-NAM/type/fa/id/LIB/unitid/LIB+-+GMR_0104\">Appello agli Elettori</a>, the Appeal to the Electorate, written in August 1849, when the first general elections in Malta took place.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"Appeal to the Electorate\" src=\"/files/Images/Blog_images/2018-04/Pic%2003.png\"></p>\r\n\r\n<p><em><a href=\"https://www.archivesportaleurope.net/ead-display/-/ead/pl/aicode/MT-NAM/type/fa/id/LIB/unitid/LIB+-+GMR_0104\">Appeal to the Electorate</a>, 1849, National Archives of Malta.</em></p>\r\n\r\n<p>Perhaps the most interesting aspect of #AllezDemocracy is that it allows people to find gems from archives all over Europe, presenting often unseen viewpoints. Rather than just focussing on the celebratory examples of democracy given by the Resistance, or the battles for universal suffrage and women’s rights, the documents provide examples of the problems of implementing fair electoral systems, inclusive institutions and efficient bureaucracies: all elements of functioning democracies that are a contemporary challenge for institutions throughout Europe. Special attention has also been given to smaller countries within Europe, often forgotten in the grand narrative of the post-war European values that we know: countries like Estonia, Slovakia and Malta are amongst the largest contributors.</p>\r\n\r\n<h3>A different kind of exhibition</h3>\r\n\r\n<p>#AllezDemocracy is organised as a diffused exhibition throughout the web, marking a new way of using digital spaces for the organisation of virtual shows. Rather than aggregating all documents on a single website, #AllezDemocracy runs as updates on social media, following a chronological order that tells the story of the democratisation of Europe throughout nine centuries and 25 countries.</p>\r\n\r\n<p>The exhibition can be followed by episodes, every Tuesday and Thursday, or by accessing the chronological list of documents, updated weekly, on <a href=\"http://www.archivesportaleuropefoundation.eu/index.php/news/61-allezdemocray-the-democratisation-of-europe-2\">a dedicated page of APE’s website</a>. The best way to experience the exhibition, however, is by chasing the documents through the hashtag #AllezDemocracy, a treasure hunt following the footsteps of those who, throughout centuries, have believed in democracy as a universal value for the peaceful and the egalitarian coexistence of humankind.</p>\r\n\r\n<h3>More information</h3>\r\n\r\n<p>Visit <a href=\"http://www.archivesportaleurope.net\">www.archivesportaleurope.net</a> or <a href=\"http://www.archivesportaleuropefoundation.eu\">www.archivesportaleuropefoundation.eu</a></p>\r\n\r\n<p>Contact <a href=\"mailto:marta.musso@archivesportaleuropefoundation.eu\">marta.musso@archivesportaleuropefoundation.eu</a></p>\r\n"
