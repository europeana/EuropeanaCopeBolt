        title: 'Uncharted Territory'
        posttype: News
        featured: false
        intro: "<p>Discussing Digital Strategies for Cultural Heritage Institutions at the Frankfurt Book Fair</p>\r\n"
        body: "<p>A digital strategy should no longer be an add-on for any organisation. A modern cultural heritage institution needs to operate on three platforms: the building, online and its network, creating opportunities to learn, share and participate. In this way, it can be a centre of learning and civic life. A multifaceted destination that attracts, educates, and inspires people through participation. Its audiences are partners and collaborators, true stakeholders in its future, its content, its impact.</p>\r\n\r\n<p>Living in the age of participatory culture is a challenge that our museums, libraries, archives and audio-visual collections are having to rise to. They were conceived as top-down institutions whereas innovation tends to come from the bottom up. From individuals solving problems, from communities wanting to change and participate, to take ownership of their culture. Making use of this eager volunteer network, keeping it engaged has to be integral to the three platforms. Any strategy must be voiced in a completely fused way, our language needs to move from a “digital strategy” to what we are trying to achieve, the impact we want to have, where online is just one of the mediums that help us get there.</p>\r\n\r\n<p><a href=\"https://ec.europa.eu/assets/jrc/events/20131024-cci/20131024-cci-sacco.pdf\" target=\"_blank\">Culture 3.0</a> places culture at the heart of our social and economic development, where value is produced not only through priced content, but also through generic participation. \_Where culture becomes increasingly a precondition of all kinds of economic value generation processes (‘culturalization’ of the economy) and is no longer just use of free time but entrenched in the fabric of daily life. The <a href=\"https://www.unlivemuseum.org/#visionary\" target=\"_blank\">UN Live museum</a> is conceived on the three platforms. \_It doesn’t separate the building, from the network, from its online activities but focuses on increasing the creative and problem-solving capacity of communities around the world as a means of achieving the sustainable development goals. \_\_</p>\r\n\r\n<p><a href=\"https://theartsplus.com/sessions/unchartered-territory-land-ahoy/\" target=\"_blank\">Unchartered territory</a> looks at these ways of working as inspiration for how to move from bricks to bricks and online, where the power of people interacting with our cultural heritage is mobilised.\_It uses the work and knowledge of\_major European organisations: <a href=\"https://www.rijksmuseum.nl/en\" target=\"_blank\">Rijksmuseum</a>, <a href=\"http://staatsbibliothek-berlin.de/en/\" target=\"_blank\">Berlin State Library</a> within the <a href=\"https://www.preussischer-kulturbesitz.de/\" target=\"_blank\">Stiftung Preußischer Kulturbesitz</a>, and the <a href=\"http://www.mkg-hamburg.de/en/\" target=\"_blank\">Museum für Kunst und Gewerbe Hamburg</a>\_to show what has and can be done to drive change to possibly create a movement where our efforts move us from the experience economy to a digital economy which is sustainable (replicable), diverse and relevant. \_</p>\r\n\r\n<p><strong>Join us</strong> <strong>in <a href=\"https://theartsplus.com/\" target=\"_blank\">THE ARTS+</a> Salon, at the <a href=\"http://www.buchmesse.de/en/\" target=\"_blank\">Frankfurt Book Fair </a>(Hall 4.1) on 11th October at 10:30-12:00 </strong>- we have <a href=\"https://www.eventbrite.co.uk/e/workshop-digital-strategies-for-museums-and-cultural-institutions-tickets-38143061925\" target=\"_blank\">60 free tickets </a>- for what promises to be an inspiring, but actionable session in the able hands of <a href=\"https://sampomedia.com/people/michael-\" target=\"_blank\">Michael Gubbins</a>, a journalist and analyst with particular expertise in film and digital media and some very useful insights into the transformation of consumer behaviour in a number of creative industries.</p>\r\n\r\n<p><strong>Speakers\_</strong></p>\r\n\r\n<ol>\n<li>Pier Luigi Sacco, IULM University Milan, <a href=\"https://ec.europa.eu/assets/jrc/events/20131024-cci/20131024-cci-sacco.pdf\" target=\"_blank\">Culture 3.0</a>\r\n</li>\r\n    <li>Michael Edson, <a href=\"https://www.unlivemuseum.org/#visionary\" target=\"_blank\">UNLive </a>- Museum for the United Nations \_</li>\r\n    <li>Reinhard Altenhöner- \_<a href=\"http://staatsbibliothek-berlin.de/en/\" target=\"_blank\">Berlin State Library</a>, <a href=\"https://www.preussischer-kulturbesitz.de/\" target=\"_blank\">Stiftung Preußischer Kulturbesitz</a>\r\n</li>\r\n    <li>Saskia\_Scheltjens -\_\_<a href=\"https://www.rijksmuseum.nl/en\" target=\"_blank\">Rijksmuseum</a>\r\n</li>\r\n    <li>Antje Schmidt - <a href=\"http://www.mkg-hamburg.de/en/\" target=\"_blank\">Museum für Kunst und Gewerbe Hamburg</a>\r\n</li>\r\n</ol>\n<p>Interviewed by: Michael Gubbins, <a href=\"https://sampomedia.com/\" target=\"_blank\">Sampomedia</a></p>\r\n\r\n<p>Graphic Recorder: <a href=\"http://annelehmann.de/\" target=\"_blank\">Anne Lehmann</a></p>\r\n"
