        title: 'Three projects #MadewithEuropeana go crowdfunding. Get involved!'
        posttype: News
        featured: false
        intro: null
        body: "<p>We recently announced the three innovative educational projects selected in <a href=\"http://labs.europeana.eu/blog/it-s-a-match-meet-the-creative-projects-selected-in-europeana-s-match-funding-call\" target=\"_blank\">Europeana’s first match funding call</a> in collaboration with <a href=\"https://en.goteo.org/\" target=\"_blank\">Goteo</a>. Now, you can get involved and help them reach the next level!</p>\r\n\r\n<p>From 26 April, these three products are launching their crowdfunding campaigns in a first round that will run until 5 June. If the projects meet their minimum financial goal by then, we will promote a second and final crowdfunding round from 6 to 25 June.</p>\r\n\r\n<p>In these campaigns, Europeana will match each Euro donated by the crowd (up to a maximum of 100 EUR per individual donation), maximising the impact of each contribution. Each project campaign may receive up to 3.500 EUR from Europeana.</p>\r\n\r\n<h2>Meet the projects</h2>\r\n\r\n<p><strong><a href=\"http://goteo.cc/capturingfashion\" target=\"_blank\">Capturing Fashion in the 20th Century with Frieda Verhees' Study Collection</a></strong></p>\r\n\r\n<address>Minimum crowdfunding goal: 8.930 EUR</address>\r\n\r\n<address>Ideal crowdfunding goal: 16.130 EUR</address>\r\n\r\n<address></address>\r\n\r\n<address></address>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-vimeo\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/208160327\" title=\"MoMu Study Collection - Frieda Verhees\" width=\"640\"></iframe></div>\r\n\r\n<p>A joint initiative of the Royal Academy of Fine Arts Antwerp (dept. Costume Design) and <a href=\"https://www.momu.be/\" target=\"_blank\">MoMu</a> (the Fashion Museum in Antwerp), this project aims to preserve the fashion collection of the costume design teacher Frieda Verhees. It will also fund a documentary project on 20th century fashion based on interviews with Frieda and selected objects from her collection.<br>\r\nTo thank donors MoMu offers a range of rewards, including an exclusive visit behind the scenes of the museum, and a festive fundraising evening on 1 June.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong><a href=\"http://goteo.cc/1821theplatform\" target=\"_blank\">1821 Greek Revolution History Platform</a></strong></p>\r\n\r\n<address>Minimum crowdfunding goal: 12.000 EUR</address>\r\n\r\n<address>Ideal crowdfunding goal: 20.000 EUR</address>\r\n\r\n<address></address>\r\n\r\n<address></address>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-youtube\"><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"349\" scrolling=\"no\" src=\"//www.youtube.com/embed/H32xmuWaDZY?wmode=transparent&amp;jqoemcache=cpCAk\" width=\"425\"></iframe></div>\r\n\r\n<p>The project aims to develop an online platform to discover, view and share 2D and 3D content (available on Europeana) that relates to the pre and post revolutionary period of the Greek War of Independence. The platform is an initiative of <a href=\"http://www.personalcinema.org/\" target=\"_blank\">Personal Cinema</a>. By donating to the development of this platform, you will receive as rewards, among other things, 3D printable models and digital posters.</p>\r\n\r\n<p></p>\r\n\r\n<p><a href=\"http://goteo.cc/animalsgreatwar\" target=\"_blank\"><strong>Gli animali nella Grande Guerra/Animals in the Great War</strong></a></p>\r\n\r\n<address>Minimum crowdfunding goal: 3.000 EUR</address>\r\n\r\n<address>Ideal crowdfunding goal: 10.000 EUR</address>\r\n\r\n<address></address>\r\n\r\n<address></address>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-vimeo\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/214363230\" title=\"Animals in the Great War\" width=\"640\"></iframe></div>\r\n\r\n<p>Part of an Italian initiative called <a href=\"https://surianoservizieditoriali.com/2016/06/30/oltre-confine/\" target=\"_blank\">Oltre-confine</a>, ‘Animals in the Great War’ will be an eBook that studies animals use in the First World War. The book will be published in Italian and English and will be available for free download. As rewards, donors may be given access to free study materials and even an invitation to a online launch conference.</p>\r\n\r\n<h2>Get engaged</h2>\r\n\r\n<p>Join the conversation via <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">Twitter</a>, <a href=\"https://www.facebook.com/Europeana/\" target=\"_blank\">Facebook</a> and <a href=\"https://www.linkedin.com/groups/134927\" target=\"_blank\">LinkedIn.</a> You can also contact us by <a href=\"mailto:reuse@europeana.eu\">email</a> if you have any questions.</p>\r\n\r\n<p>Support crowdfunding for culture, spread the word and help these three educational projects meet their goals - every Euro counts!</p>\r\n\r\n<p></p>\r\n"
