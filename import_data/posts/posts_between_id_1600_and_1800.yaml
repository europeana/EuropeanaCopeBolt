        title: 'PARTHENOS releases new training module for digital humanities researchers'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p><a href=\"http://www.parthenos-project.eu/\">PARTHENOS</a>, standing for “Pooling activities, resources and tools for heritage E-research networking, optimization and synergies”, is a European-funded Horizon2020 project. It connects several different European research infrastructures and focuses on fostering research in the cultural heritage sector. The project aims to define common standards in cultural heritage research, create and implement shared policy, and develop joint activities for researchers. One of those activities is the creation of an online training suite for researchers, educators, managers and policymakers who want to learn more about research infrastructures, the issues around them and the methods to use them.</p>\r\n\r\n<p>The project organisers have released a new training module entitled “Manage, Improve and Open Up Your Research Data”. The module addresses concepts such as <a href=\"http://training.parthenos-project.eu/sample-page/manage-improve-and-open-up-your-research-and-data/introduction-to-research-data-management/the-fair-principles/\">the FAIR Principles</a>, <a href=\"http://training.parthenos-project.eu/sample-page/manage-improve-and-open-up-your-research-and-data/open-data-open-access-and-open-science/\">Open Science</a>, and<a href=\"http://training.parthenos-project.eu/sample-page/manage-improve-and-open-up-your-research-and-data/data-management-planning/\"> Data Management Plans</a>, and is geared towards researchers in the digital humanities.</p>\r\n\r\n<p>This module is a great resource for digital humanities\_and other researchers working with digital cultural heritage. In the training module, you can find Europeana resources on Linked Open Data, rights statements, the Europeana Data Model, and much more. It’s a great way to learn about working with research data and how you can use Europeana for your research at the same time!</p>\r\n\r\n<p>The module is a collaborative effort led by Dr Jennifer Edmond with input from <a href=\"https://www.clarin.eu/\">CLARIN </a>and <a href=\"https://www.dariah.eu/\">DARIAH </a>among others, as well as from projects beyond the immediate PARTHENOS family, such as Europeana and <a href=\"https://www.eudat.eu/\">EUDAT</a>. The module “Manage, Improve and Open Up Your Research Data” offers both a linear path through the key topics and the option to pick and choose sections according to what the user is most interested in learning. Training materials used throughout the module, such as videos and presentation slides, are also freely available for lecturers and trainers to use in their own courses. For example,<a href=\"https://www.youtube.com/watch?v=JFxunuPF2gw\"> this presentation by Dieter van Uytvanck</a> can be used as a resource on CLARIN and the FAIR principles.</p>\r\n\r\n<p>The “Manage, Improve and Open Up Your Research Data” module is just one of many new resources being developed by the PARTHENOS project in 2018. For more details on these future developments, visit the <a href=\"http://training.parthenos-project.eu/\">PARTHENOS Training Suite.</a></p>\r\n\r\n<p>If you want to find out more about why Europeana and our international partners and peers think that open data is so important for research, education, and much more, you can browse our month-long <a href=\"https://pro.europeana.eu/post/we-love-open-culture-no-listen-we-really-love-open-culture\">‘Open Culture’</a> feature on the Year of Open and in particular, read our article on <a href=\"https://www.yearofopen.org/september-open-perspective-what-is-open-culture/open-culture-what-can-you-do-with-it-resources-for-education-and-creative-industries/\">what you can do with open culture</a>.</p>\r\n"
