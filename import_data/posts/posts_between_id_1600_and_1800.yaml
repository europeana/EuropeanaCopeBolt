        title: 'Serbian 2018 calendar created in cooperation with Europeana for the European Year of Cultural Heritage'
        posttype: News
        featured: false
        intro: "<p>In order to promote the European Year of Cultural Heritage, the EU Info Centre and EU Delegation to Serbia, in cooperation with Europeana, designed a 2018 calendar that features a small portion of the rich cultural heritage of Serbia and Europe, using Europeana Collections as the main source.</p>\r\n"
        body: "<p><a href=\"http://www.euinfo.rs/\" target=\"_blank\">The EU Info Centre</a> in Belgrade spearheaded the initiative to design a calendar reflecting the <a href=\"https://europa.eu/cultural-heritage/\" target=\"_blank\">2018 European Year of Cultural Heritage</a> and handed it out to partner organisations and Serbian citizens, but also made it available in <a href=\"http://europa.rs/images/publikacije/Kalendar-2018.pdf\" target=\"_blank\">electronic form</a>.</p>\r\n\r\n<p>This was the first in the series of activities to be executed by the EU Info Centre and the <a href=\"http://europa.rs/?lang=en\">EU Delegation\_to Serbia</a> over the course of the European Year of Cultural Heritage. Apart from being the first, this activity is also unique as it was carried out in collaboration not only with local partners – the <a href=\"https://www.nb.rs/?change_lang=en\" target=\"_blank\">National Library of Serbia</a> and <a href=\"http://europanostraserbia.org/en/\" target=\"_blank\">Europa Nostra Serbia</a> – but also in close cooperation with Europeana. This way, ‘the project’ encompassed all key actors at both European (the EU and Europeana) and national level.</p>\r\n\r\n<p>European and Serbian cultural heritage has been depicted through photos, the bulk of which were borrowed from Europeana, accompanied by short captions that present the richness and diversity of European culture and Serbia’s contribution to it, on the one hand, and to bring Serbian citizens closer to Europeana, on the other.</p>\r\n\r\n<p>The authors believe that the diversity and richness of cultural heritage brings people together and builds a shared understanding of places that make up the great European continent: ‘The heritage found in villages and towns, chateaux and chapels, art works and museums, but also in our homes, crafts and cuisine is what gives us a true European identity.’</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional_images/image2.png?62bcddf56f\" style=\"height: 574px; width: 600px;\"><br><em>Page from the calendar ‘Serbia in Europeana’, V. Valožić, “Memory from Belgrade”, 1889, National Library of Serbia, CC BY-NC</em></p>\r\n\r\n<p>The initiators of the project stated that the content selection was an exciting challenge that allowed them to set out on a genuine journey through European culture via Europeana with support from the Europeana Collections team.</p>\r\n\r\n<p>As well as pieces from Europeana, the 2018 EU calendar features contributions from Serbia, reflecting not only Serbia’s architectural and archaeological cultural heritage, but also scenes from everyday life and traditions, including street art as part of emerging heritage.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional_images/image1.png?6e66e5326c\" style=\"height: 574px; width: 600px;\"><br><em>Page from the calendar ‘Grandma’s kitchen: Guardian of tradition’, M. Janković, “Starinski kuvar južne Srbije“ CC BY-NC</em></p>\r\n"
