        title: 'EuropeanaTech 2015 projects - where are they now? Qatar Digital Library'
        posttype: News
        featured: false
        intro: "<p>With EuropeanaTech 2018 just around the corner, we hear how a couple of projects presented at the 2015 conference have developed. Today, Tristan Roddis of Cogapp tells us about the\_Qatar Digital Library online archive.</p>\r\n"
        body: "<h3>The project</h3>\r\n\r\n<p>For EuropeanaTech 2015, I presented a <a href=\"/files/Images/Blog_images/2018-04/Europeana_Cogapp.pdf\">poster</a> about the <a href=\"https://www.qdl.qa\">Qatar Digital Library</a> online archive.\_The Qatar Digital Library (QDL) makes\_a vast archive featuring the cultural and historical heritage of the Gulf and wider region freely available online for the first time. It includes archives, maps, manuscripts, sound recordings, photographs and much more, complete with contextualise\_explanatory notes and links, in both English and Arabic.</p>\r\n\r\n<p>The source content and structured metadata was produced by the British Library according to common archival standards. The final website, created to present this information in an engaging and highly usable way, was produced by <a href=\"https://www.cogapp.com/\">Cogapp</a>.</p>\r\n\r\n<h3>The story back in\_2015</h3>\r\n\r\n<p>The site had launched in October 2014 and was still in its infancy, but we wanted to talk about the following:</p>\r\n\r\n<ul>\n<li>\r\n    <p>The underlying data: documents digitised and catalogued by the Qatar Foundation Partnership Programme team at the British Library</p>\r\n    </li>\r\n    <li>\r\n    <p>The way the data is delivered online: <a href=\"http://lucene.apache.org/solr/\">Solr</a>, <a href=\"https://www.drupal.org/\">Drupal</a>, <a href=\"http://iipimage.sourceforge.net/\">IIPImage</a></p>\r\n    </li>\r\n    <li>\r\n    <p>The way the data is transformed: METS and ALTO to Solr documents</p>\r\n    </li>\r\n    <li>\r\n    <p>The way the data is stored: Solr schema fields for search, categorisation and structure</p>\r\n    </li>\r\n    <li>\r\n    <p>The system architecture: redundant architecture with load balancing and GlusterFS as a clustered file store</p>\r\n    </li>\r\n    <li>\r\n    <p>The plan for data growth: the site launched with 93,000 pages, and in February 2015 had over 300,000.</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"Figure 1: a graph of predicted data growth, created for EuropeanaTech 2015\" src=\"/files/Images/Blog_images/2018-04/Tristan1.png\"></p>\r\n\r\n<p></p>\r\n\r\n<p>Figure 1: a graph of predicted data growth, created for EuropeanaTech 2015. Tristan Roddis. CC0.</p>\r\n\r\n<h3>What's happened since?</h3>\r\n\r\n<p>Since then, the site has continued to be maintained by Cogapp, thanks to budget allocated by the Qatar National Library, and so has evolved a lot in terms of user-facing features. But how did our initial system stack up, and did it stand the test of time? Let’s look at each point in turn.</p>\r\n\r\n<p></p>\r\n\r\n<ul>\n<li>\r\n    <p>The underlying data: the British Library has continued to contribute the vast majority of the online archive, but we have also been able to add several thousand pages from the Qatar National Library’s own <a href=\"https://www.qdl.qa/en/search/site/?f%5B0%5D=document_source%3Aarchive_source&amp;f%5B1%5D=holding_institution%3AQatar%20National%20Library\">Heritage Collection</a>, thanks to cataloguing and translation efforts by the <a href=\"https://www.wdl.org/en/\">World Digital Library</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>The way the data is delivered online: Solr, Drupal and \_IIPImage continue to provide the underpinnings of the site, but we have upgraded Solr periodically from its initial version 4 to its current version 6. We have also upgraded IIPImage so that it now supports the International Image Interoperability Framework (IIIF) <a href=\"http://iiif.io/api/image/2.1/\">Image API</a>, and added a lot of content-management features to Drupal, most notably the ability to import linked authority file data, and to update the categorization of archival documents.</p>\r\n    </li>\r\n    <li>\r\n    <p>The way the data is transformed: we continue to transform METS and ALTO to Solr documents, but have carried out a number of optimisations to reduce the amount of storage required and to increase site responsiveness.</p>\r\n    </li>\r\n    <li>\r\n    <p>The way the data is stored: we continue to store all archival data as Solr documents, but have changed the way things are stored to allow better cross-language searching between Arabic and English, as well as to provide a grouped view of search results.</p>\r\n    </li>\r\n    <li>\r\n    <p>The system architecture: all components are still load-balanced and redundant in two different data centres, but we have swapped out the GlusterFS system (that relies on comparatively high-cost \_Elastic Block Storage) for a cheaper and simpler image store backed by S3.</p>\r\n    </li>\r\n    <li>\r\n    <p>The plan for data growth: the British Library continues to add content, and at the time of writing there are 1,367,012 pages visible on the site: exactly on-track for the \_1.6 million documents by the end of the year.</p>\r\n    </li>\r\n</ul>\n<p>As well as evolving the underlying systems as mentioned above, we have also kept busy in the intervening three years by adding new user-facing features to the system: full support for both the IIIF Image and Presentation APIs, a timeline search with histogram of results per year, the <a href=\"http://alt.qcri.org/farasa/segmenter.html\">Farasa</a> Arabic word segmenter, and search-phrase highlighting of transcriptions, to name a few.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"Figure 2: timeline date search\" src=\"/files/Images/Blog_images/2018-04/Tristan2.png\"></p>\r\n\r\n<p>Figure 2: timeline date search,\_Tristan Roddis. CC0.</p>\r\n\r\n<p>In conclusion, the choices we made back in 2015 have stood the test of time, although being able to evolve the underlying systems has meant we can not only keep up-to-date with improvements made to third-party systems, but also make our own code and data more robust and able to meet changing user needs.</p>\r\n\r\n<h3>This year at EuropeanaTech 2018</h3>\r\n\r\n<p>And finally, does this relate in any way to the topic of my own talk at <a href=\"https://pro.europeana.eu/event/europeanatech-conference-2018\">this year’s EuropeanaTech</a>? The answer is: partially. My subject is 'When automated analysis goes wrong' and as part of this, I’ll be looking at the challenge of extracting documents with illustrations from within the tens of thousands of pages of <a href=\"https://www.qdl.qa/en/search/site/?f%5B0%5D=document_source%3Aarchive_source&amp;f%5B1%5D=source_content_type%3AManuscript\">handwritten medieval Arabic manuscripts</a>: where we went wrong, and how we finally managed to reliably disambiguate these without any human intervention.</p>\r\n"
