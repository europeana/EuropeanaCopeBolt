        title: 'Europeana wins global education award for work to open up digital cultural heritage'
        posttype: Pressrelease
        featured: false
        intro: "<p>Europeana has been awarded the 2018 Open Education Award for Excellence in the category of Open Culture. The OEA Awards provide annual recognition to outstanding contributions in the Open Education community. \_</p>\r\n"
        body: "<p>23 March 2018, The Hague</p>\r\n\r\n<p>The Open Culture Award recognises an exemplary initiative promoting free and open access to cultural heritage collections; a project which showcases humanity’s patrimony freely, openly and without any restrictions.</p>\r\n\r\n<p>Europeana is Europe's digital platform for cultural heritage, providing online access to tens of millions of digitised items from cultural institutions across Europe - from books, photos and paintings to television broadcasts and 3D objects. \_</p>\r\n\r\n<p>The OEA award recognises Europeana’s work in opening up this shared cultural wealth and working to make it freely available for learning, for research, for creatives and for pleasure - and in particular its efforts in making digital cultural heritage content available for use in education.</p>\r\n\r\n<p>Harry Verwayen, Acting Executive Director at Europeana, says:</p>\r\n\r\n<p>‘It is wonderful that the Open Education Awards have recognised Europeana’s work, especially in 2018, the European Year of Cultural Heritage. Our mission is to transform the world with culture by contributing to an open, knowledgeable and creative society. We bring together the organisations that have great open material with the people and sectors that need it, and it is particularly special to be recognised by the education sector which is a key focus for Europeana.’</p>\r\n\r\n<p>Europeana was rewarded by the\_<a href=\"http://www.oeconsortium.org/projects/open-education-awards-for-excellence/oe-awards-committee/\">Open Education Awards for Excellence Committee</a>, which is comprised of educators and open education advocates from around the world, and which reviews nominations and selects OEA winners in Open Educational Resources, Open Projects &amp; Initiatives, as well as exemplary leaders in Open Education worldwide.</p>\r\n\r\n<p>ENDS</p>\r\n\r\n<h3>Media contact</h3>\r\n\r\n<p>Eleanor Kenny - Europeana Foundation<br>\r\nE: Eleanor.Kenny@europeana.eu</p>\r\n\r\n<p></p>\r\n\r\n<h3>About Europeana</h3>\r\n\r\n<p>Europeana is Europe’s platform for digital cultural heritage with a mission to ‘transform the world with culture’. <a href=\"http://www.europeana.eu/portal/en\">Europeana Collections</a> is Europe’s digital library, museum, gallery and archive. From books, photos and paintings to television broadcasts and 3D objects, Europeana\_Collections provides online access to a vast store of cultural heritage material from across Europe for everyone to find, use and share: for research, for learning, for creating new things. (@EuropeanaEU)</p>\r\n\r\n<p>Europeana DSI is co-financed by the European Union’s Connecting Europe Facility.</p>\r\n\r\n<p></p>\r\n"
