        title: 'Sharing is Caring: open access insights from the Museum für Kunst und Gewerbe Hamburg'
        posttype: News
        featured: false
        intro: "<p>The Museum für Kunst und Gewerbe Hamburg tells us how its shares its collections with the world.</p>\r\n"
        body: "<p>With approximately 500,000 objects from 4,000 years of human history, the <a href=\"http://www.mkg-hamburg.de/en/\">Museum für Kunst und Gewerbe Hamburg</a> (MKG) is one of Europe’s most important art and design museums. To celebrate the recent publication of its wonderful collections into Europeana, we spoke with <a href=\"https://pro.europeana.eu/person/antje-schmidt\">Dr. Antje Schmidt</a>, Head of Digital Cataloguing and MKG Collection Online at the MKG, a member of the Europeana Art Advisory Board and Members Council, to find out how the museum shares its collections with the world.</p>\r\n\r\n<p><strong>A recent <a href=\"http://ec.europa.eu/information_society/newsroom/image/document/2016-43/2013-2015_progress_report_18528.pdf\">European Commission</a> report praised the MKG for publishing a substantial \_part of its collections into the public domain and available to download in high-quality. How and why did your museum adopt\_this policy?</strong></p>\r\n\r\n<p>We believe that the collection of the MKG belongs to all of us. The museum was founded in the 19th century to share examples of human creativity and related knowledge with as many people as possible. One of the main aspects was to let the collections be a source of inspiration for new creations. In the digital sphere, we want to make it as easy as possible for everyone to reuse digital images of works of art that are already in the public domain.</p>\r\n\r\n<p><strong>What advice would you give to other museums considering a similar policy?</strong></p>\r\n\r\n<p>One of the biggest challenge for many museums is to clear copyright and related rights and to clearly communicate how images and metadata can be reused. But if museums consider publishing their collection online they have to do it anyway. I would recommend starting with those parts of a collection that are already identified as being in the public domain and to make sure that no new rights are produced when they get digitized. This is recommended by the European Commission and explained in the <a href=\"http://www.europeana.eu/portal/en/rights/public-domain-charter.html\">Europeana Public Domain Charter</a>. It doesn’t mean that there have to be thousands and thousands of objects. We started the <a href=\"https://sammlungonline.mkg-hamburg.de/en/\">MKG Collection Online</a> with the small amount of 3,000 objects, now there are more than 12.000.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"Turner am Barren, Hamann, Heinrich, Museum für Kunst und Gewerbe Hamburg, CC0\" src=\"/files/Images/Blog_images/2017-09/Turner%20am%20Barren.jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/explore/galleries/heinrich-hamann#lg=1&amp;slide=5\"><em>Turner am Barren, Hamann, Heinrich, Museum für Kunst und Gewerbe Hamburg, CC0</em></a></p>\r\n\r\n<p><strong>We're thrilled to have the MKG in Europeana. What do you hope to achieve through our partnership?</strong></p>\r\n\r\n<p>We hope to make the MKG more widely known and encourage the use of its digitized holdings for research, creative projects or just for fun. Europeana is one of our most important partners, because it creates new content based on MKG’s digital images and metadata and share it online via social media or projects like <a href=\"http://blog.europeana.eu/2017/03/art-up-your-tab-heritage-in-your-browser/\">Art Up Your Tab</a>. Furthermore, it \_opens up new connections with content from other European cultural heritage institutions, and helps to get connected with other institutions to foster cooperation for funding opportunities. As <a href=\"https://pro.europeana.eu/post/learnings-from-the-met-open-access-reasons-why-the-metropolitan-museum-of-art-is-opening-up-its-collections\">Neal Stimler from Metropolitan Museum</a> pointed out, when it comes to engaging with a collection, it doesn’t matter if you visit the museum’s own site or find the content elsewhere.</p>\r\n\r\n<p><strong>Which audiences are you trying to reach?</strong></p>\r\n\r\n<p>Anyone interested in cultural heritage and creativity. We not only offer images for download to inspire makers and designers, but also provide metadata in machine-readable form via <a href=\"https://github.com/MKGHamburg\">Github</a> to encourage developers or data analysts to work with it.</p>\r\n\r\n<p><strong>How does the MKG’s policy compare with other German museums?</strong></p>\r\n\r\n<p>Most German museums are still hesitant to clearly label their artworks and objects that are already in the Public Domain (PD) in physical form as PD after digitisation.\_The\_Representative for Cultural and Media Affairs (BKM)\_and the respective ministries in the federal states should raise awareness why contributing to the Public Domain is a benefit not only for the museum but for society at large, and clearly demand an ‘open by default’ policy following the Commission’s recommendation.</p>\r\n\r\n<p><strong>What are your future plans?</strong></p>\r\n\r\n<p>One of our future goals is to publish an API that makes it easier for others to reuse MKG Collection Online’s content. We would also like to find out more about the needs of the users, and to extend our cooperation with the Wikipedia community by continuing to contribute <a href=\"https://commons.wikimedia.org/wiki/Category:Museum_f%C3%BCr_Kunst_und_Gewerbe_Sammlung_Online\">MKG’s collections to the Wikimedia Commons</a>.</p>\r\n\r\n<p><strong>Can you share some examples of projects using these resources?</strong></p>\r\n\r\n<p>One example is the <a href=\"https://codingdavinci.de/projects/2016/zeitblick.html\">Zeitblick-App </a>that was created during the Coding da Vinci Nord Hackathon in 2016. Users take a selfie and the app shows them a matching portrait from MKG’s historical photography collection. They then get additional information about their historical self and get to know the collection in a playful way that doesn’t require any previous knowledge.</p>\r\n\r\n<p>Dr. Schmidt and <a href=\"http://pro.europeana.eu/person/douglas-mccarthy\">Douglas McCarthy</a> will be speaking at <a href=\"https://www.pinakothek.de/musmuc17\">Museums in the Digital Sphere: Opportunities and Challenges</a> on 6 October at the Pinakothek der Moderne, Munich.</p>\r\n\r\n<p><em>by Camille Tenneson</em></p>\r\n"
