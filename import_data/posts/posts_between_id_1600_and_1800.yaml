        title: 'Hello world! The Finnish National Gallery opens up its collections'
        posttype: News
        featured: false
        intro: "<p>Collections Management Director\_<a href=\"https://www.linkedin.com/in/riitta-ojanper%C3%A4-922b8025/\">Riitta Ojanperä</a> tells Douglas McCarthy what’s driving the Finnish National Gallery's new open access policy</p>\r\n"
        body: "<p>The Finnish National Gallery recently applied an open licence (CC0) to its digital reproductions of out-of-copyright works, joining leading institutions in the <a href=\"https://openglam.org/\">OpenGLAM</a> movement to promote free and open access to digital cultural heritage.\_<strong>Riitta Ojanperä</strong>, PhD, Director of Collections Management, tells us all about the Gallery’s new policy.</p>\r\n\r\n<h3><b id=\"docs-internal-guid-81436173-ff5d-f7e1-508b-64d8d7e00a14\">Riitta, why has the Gallery adopted an open licence for its out-of-copyright works?</b></h3>\r\n\r\n<p>The FNG aspires to be among the very best museums in northern Europe, taking into consideration our audience\_needs and expectations. Opening up our collections data is one way of leading our customers towards even richer museum experiences, and of course the requirements of national and EU cultural policies very strongly pointed the way to a tenacious open-data policy.</p>\r\n\r\n<h3><b id=\"docs-internal-guid-81436173-ff5d-f7e1-508b-64d8d7e00a14\">What led to the policy change and who was involved?</b></h3>\r\n\r\n<p>The initial drive came from some Finnish OpenGLAM activists around 2012 and our first actual operations came quickly afterwards, focussing on images from our archival collections.</p>\r\n\r\n<h3><b id=\"docs-internal-guid-81436173-ff5d-f7e1-508b-64d8d7e00a14\">What advice would you give to other museums considering a similar policy?</b></h3>\r\n\r\n<p>It seems to be a widely shared view, both here in Finland as well as in other countries, that \_generous open data policies increase museums’ popularity and generate more visitors and more engaged audiences. Talking about a museum’s business policies, it’s worth considering thoroughly the transaction costs involved in licensing and distributing images, compared, for example,\_with selling products based on images of artworks and objects in the collections. I don’t recall hearing regrets from any museum that decided to execute a open data policy.</p>\r\n\r\n<h3><b id=\"docs-internal-guid-81436173-ff5d-f7e1-508b-64d8d7e00a14\">How does the Gallery’s open policy compare with other Finnish institutions?</b></h3>\r\n\r\n<p>I must admit that the FNG has been rather slow in taking the pivotal step towards the large-scale publication of CC0-licensed images. Whilst advancing with baby steps, we have seen museums like the Helsinki City Museum be recognised internationally by opening their data as part of an innovative renewal programme. \_</p>\r\n\r\n<h3><b id=\"docs-internal-guid-81436173-ff5d-f7e1-508b-64d8d7e00a14\">Which audiences are you trying to reach?</b></h3>\r\n\r\n<p>Our target groups are many: the educational sector, that is teachers and school children all over Finland; researchers internationally; active users of digital imagery available on the web. One of the main aims of our new collections website is increasing the re-use of FNG data. We’re trying to reach anybody who is willing to connect with the cultural and human values that a museum’s collections can transfer to individuals and communities.</p>\r\n\r\n<h3><b id=\"docs-internal-guid-81436173-ff5d-f7e1-508b-64d8d7e00a14\">What does the FNG hope to achieve by partnering with Europeana?</b></h3>\r\n\r\n<p>The Finnish National Gallery works with cultural institutions and professionals all over the world. Europeana offers us a good platform for international collaboration and for presenting our collections in a European context. \_This focus coincides perfectly with the aims of Europeana. Before Hanna-Leena Paloposki’s <a href=\"https://pro.europeana.eu/post/museums-in-the-digital-age-insights-from-the-finnish-national-gallery\">residency</a> at Europeana, one of the FNG curators had already joined the Europeana Art advisory board, and some of us are members of the Europeana Network Association. After Hanna-Leena’s residency and her <a href=\"https://www.europeana.eu/portal/en/exhibitions/an-ecstasy-of-beauty\">beautiful online exhibition</a>, we look forward to further collaboration in the future.</p>\r\n\r\n<h3><b id=\"docs-internal-guid-81436173-ff5d-f7e1-508b-64d8d7e00a14\">What does the Gallery have planned for 2018?</b></h3>\r\n\r\n<p>We’re currently replacing our collections management software. From spring 2018, we’ll be using one system to manage all of our collections, instead of having a separate one for each collection.</p>\r\n\r\n<p>We’ll also be launching a new online collections website next autumn, the concept of which is under construction just now. After the implementation of the new system and the launch of the new website, we will be able to make some of our archive collections available in Europeana. Very exciting!</p>\r\n\r\n<h3>\r\n<strong><a href=\"https://www.europeana.eu/portal/en/explore/galleries/treasures-from-the-finnish-national-gallery\">View\_highlights from\_the Finnish National Gallery</a> or\_</strong><a href=\"https://www.europeana.eu/portal/en/search?f%5BDATA_PROVIDER%5D%5B%5D=Finnish+National+Gallery&amp;locale=en&amp;per_page=36&amp;view=grid\"><strong>explore the entire collection\_in Europeana</strong></a>\r\n</h3>\r\n"
