        title: 'Can we achieve multilingual copyright information on Europeana?'
        posttype: News
        featured: false
        intro: "<p>We have two ways you can help us make this a possibility.</p>\r\n"
        body: "<p>Everyone should know what they can do with the works they discover through Europeana Collections. This is the basic premise that drives our work to help data partners apply the most appropriate rights statements to the objects they publish. What if we made the information we publish about copyright and reuse available in your native language? Would it make it easier for you to understand and share?\_</p>\r\n\r\n<h3>Action #1: Trialling community-contributed translations into five languages</h3>\r\n\r\n<p>We want to translate our basic copyright and reuse terms into all 28 official languages of the EU using the goodwill of our network. \_But this could turn into a complex task to ensure translations are accurate, so we’re going to take a lean approach and work with five languages to start with, using this experience to make it easier to translate the remaining 22. \_ \_</p>\r\n\r\n<p>So how can you help? Other than English, do you speak one of the 28 official languages of the EU? Are you interested in providing a translation of our copyright and reuse information into your native language? \_If you are, \_let us know at <a href=\"mailto:copyright@europeana.eu?subject=Helping%20with%20Translations%20of%20Copyright%20Information\">copyright@europeana.eu</a>\_</p>\r\n\r\n<p>We’ll work with the first five languages you’re interested in translating and share our progress as we go. Keep an eye out for updates and calls for action via our <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-copyright\">new copyright community homepage</a> and <a href=\"https://twitter.com/EuropeanaIPR\">@EuropeanaIPR</a> Twitter account. \_</p>\r\n\r\n<h3>Action #2: The German translation of RightsStatements.org now open for Public Consultation</h3>\r\n\r\n<p>Europeana uses 6 statements derived from <a href=\"https://pro.europeana.eu/resources/standardization-tools/rightsstatements-org\">RightsStatements.org consortium</a>. \_With huge thanks to Europeana Members Council Member<a href=\"https://pro.europeana.eu/post/meet-the-members-council-ellen-euler\"> Ellen Euler</a>, they have now been translated into German. \_The Consortium, who are starting to <a href=\"http://rightsstatements.org/en/documentation/translations.html\">process translations of statements</a> following their own Translation Policy, have undertaken two internal reviews. \_And they are now opening them up for public review - if you are a native German speaker, <a href=\"https://docs.google.com/document/d/1OuAFgkl1JE_962K-_xtOHyNskFfRtWI4LB8bfFTzhWI/edit?usp=sharing\">check out the translation </a>and submit any feedback you have directly into the document by Midnight Friday 30 March. \_</p>\r\n\r\n<p>Once all the feedback has been reviewed and addressed, the translated statements will be available via <a href=\"http://rightsstatements.org\">rightsstatements.org</a> and <a href=\"https://pro.europeana.eu/page/available-rights-statements\">will be accepted for use on Europeana Collections.</a></p>\r\n"
        author:
