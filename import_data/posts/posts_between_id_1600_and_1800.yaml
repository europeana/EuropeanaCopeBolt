        intro: "<p>On Wednesday 25 April 2018, the National Library of Lithuania hosted a Europeana national workshop in its spectacular renovated building.</p>\r\n"
        body: "<p></p>\r\n\r\n<p>Our setting was a beautiful room full of books about European arts and culture - highly appropriate for a workshop in which we showed the value of reaching a pan-European audience when publishing content with Europeana. The workshop was carefully planned with the National of Library of Lithuania, the national aggregator.</p>\r\n\r\n<h3>The workshop</h3>\r\n\r\n<p>The day began with an <a href=\"https://docs.google.com/presentation/d/1V8Y6QwvPtL_CbDGZZkFCJKTaNT6IlYMdq0zoey-AAsQ/edit?usp=sharing\">inspirational presentation</a> from Renata Petrušić from the National and University Library in Zagreb. Renata showed her Lithuanian peers how more open and collaborative approaches in their work had helped boost the value of their digital collections. She presented an exhibition called <a href=\"https://www.europeana.eu/portal/en/exhibitions/picture-this-vintage-postcards-of-southeastern-europe\">Picture This!</a>, a collection of vintage postcards from southeastern Europe. The exhibition was the outcome of the Collections of South and East Europe in Europeana (CSEEE) project they co-led which increased the amount of non-EU library content in Europeana Collections.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"Renata Petrušić from the National and University Library in Zagreb\" src=\"/files/Images/Blog_images/2018-05/LithuaniaNationalWorkshop1.jpg\" style=\"width: 600px;\"></p>\r\n\r\n<p></p>\r\n\r\n<p><em>Renata Petrušić from the National and University Library in Zagreb presenting to participants at the Europeana national workshop at the National Library of Lithuania. Nicole McNeilly, CC BY-SA</em></p>\r\n\r\n<p>Rimvydas Laužikas of Vilnius University gave a presentation about a local case study. The university is the largest Lithuanian contributor to Europeana Collections, publishing large amounts of archaeological material through CARARE. Lina Mačiulienė from the National Library of Lithuania then outlined the role of the National Library in past collaborations with Europeana and in its capacity as a national aggregator.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"Rimvydas Laužikas of Vilnius University\" src=\"/files/Images/Blog_images/2018-05/LithuaniaNationalWorkshop2.jpg\" style=\"width: 600px;\"></p>\r\n\r\n<p><em>Rimvydas Laužikas of Vilnius University presenting at the Europeana national workshop at the National Library of Lithuania. Nicole McNeilly, CC BY-SA.</em></p>\r\n\r\n<p>The day then proceeded with a mix of presentations introducing our most important frameworks (like the <a href=\"https://docs.google.com/presentation/d/10g_fD4yD18IzVmC9-SD-UhHdTcqdpPKG6ny92yECq0g/edit?usp=sharing\">Publishing Framework</a> and the <a href=\"https://docs.google.com/presentation/d/1HMJ74i9loYxWWcrPQODtU8CcMYBu5i8FCsHSmN4tUwY/edit#slide=id.g380fa2b48c_0_36\">Licensing Framework</a>) and topics (such as <a href=\"https://docs.google.com/presentation/d/19OHN_djGQtmj_ksPtmB2PctXBFC0ZFbz3aMjo0PDVSo/edit#slide=id.g380fab8c51_0_0\">data quality</a>). We had a practical exercise on the topic of rights statements, and ended the day with a discussion on the technical and political challenges faced by Lithuanian institutions with regards to opening up collections.</p>\r\n\r\n<p>‘It was important to meet with the Europeana team to hear their experience and discuss our concerns. The workshop was important and useful for all Lithuanian memory institutions. The most interesting part of the workshop was copyright policy as it is the most essential issue we are facing today.’\_Jolita Steponaitienė, National Library of Lithuania</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"Woman with the Artist\" src=\"/files/Images/Blog_images/2018-05/WomanWithTheArtistKasiulis.png\" style=\"width: 600px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/2063603/LIT_280_010.html\">Woman with the Artist.</a> Vytautas Kasiulis. 1948, Lithuanian Art Museum. Lithuania, CC BY</em></p>\r\n\r\n<p></p>\r\n\r\n<h3>What happens next?</h3>\r\n\r\n<p>Now that we better understand the challenges in the Lithuanian context, we can work more proactively with the national aggregator to support the institutions that acknowledged their desire to improve their existing content (opening the licenses and putting the material into higher tiers within the Europeana Publishing Framework) and to publish new collections on Europeana Collections. We were thrilled when participants told us about their willingness to add data to the new Europeana Migration thematic collection and the forthcoming Europeana Manuscripts thematic collection.</p>\r\n\r\n<p>Although the sky was as grey as <a href=\"https://theculturetrip.com/europe/lithuania/articles/a-brief-history-of-cepelinai-lithuanias-national-dish/\">cepelinai</a> (a Lithuanian saying bringing together the national dish and the climate!), everyone left on a very positive note. For us, this also includes planning two more national workshops to be held in the coming weeks, one in Varna, Bulgaria, to coincide with the Presidency of the European Council, and the second in Budapest, Hungary.</p>\r\n"
