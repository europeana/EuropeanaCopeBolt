        title: 'Linked Data, looking ahead'
        posttype: News
        featured: false
        intro: null
        body: "<p>Europeana has progressively adopted the principles of Linked Data for representing, aggregating, and enriching the metadata it collects from the Cultural Heritage institutions of Europe. Its foundation is the Europeana Data Model (EDM) which enables the representation of links between cultural heritage objects and the entities surrounding them (people, places, concepts, timespans). This vision of a network of metadata has a strong impact on the data aggregation flows designed for Europeana. While we adopted a centralised approach to data aggregation, the Web and its technologies invite us to look at these processes from a different angle. Can Linked Data support innovative metadata aggregation flows, making them less centralised and more flexible? How do Web technologies change our approach to data management?</p>\r\n\r\n<p></p>\r\n\r\n<p>We attended the Seminar Linked Data in Research and Cultural Heritage organised by <a href=\"https://dans.knaw.nl/en\">DANS</a> last week with these questions in mind.</p>\r\n\r\n<p></p>\r\n\r\n<p>The first part of the Seminar focussed on research use cases. Ruben Verborgh (Universiteit Gent) provided some recommendations on how we should develop APIs providing access to our data and how we can support a more decentralised approach to data queries which is not limited to aggregation.</p>\r\n\r\n<p>Discussing data access also raised questions about the reliability of the data being published on the Web. Nanopublications was presented by Tobias Kuhn (Vrije Universiteit Amsterdam), as a way to assert the provenance, the semantic integrity and the permanence of research data. Data Quality is another important challenge: the FAIR principles presented by Michel Dumontier (Universiteit Maastricht) provides the framework to evaluate and rate the quality of research data publication services. Those are prerequisites to enable the \"Linked Research” approach defined by Sarven Capadisli (University Bonn).</p>\r\n\r\n<p>The second part of the seminar explored use cases from the Cultural Heritage domain. We presented the Europeana work towards <a href=\"https://www.slideshare.net/NunoFreire2/new-approaches-for-data-acquisition-at-europeana-iiif-sitemaps-and-schemaorg-dans-seminar-2017\">new approaches for data acquisition at Europeana</a> using technologies such as the International Image Interoperability Framework (<a href=\"http://iiif.io/\">IIIF</a>), Sitemaps, and <a href=\"http://schema.org/\">Schema.org </a>. These experimentations are geared towards a new vision of data aggregation which also underlies the approach taken by the <a href=\"https://www.slideshare.net/ennomeijers/20170501-distributed-network-of-digital-heritage-information\">Dutch Network for Cultural Heritage</a> presented by Enno Meijers.</p>\r\n\r\n<p>Other technologies such as <a href=\"http://linkeddatafragments.org/\">Linked Data Fragments</a> or <a href=\"http://mementoweb.org/guide/howto/\">Memento</a> were presented as ways to improve search, access, and usability of cultural heritage and research data.</p>\r\n\r\n<p><b id=\"docs-internal-guid-c086f159-f12a-1015-3954-ce1d875871e2\">All the presentations given at the event are available at <a href=\"https://dans.knaw.nl/en/current/events/seminar-linked-data-in-research-and-cultural-heritage\">https://dans.knaw.nl/en/current/events/seminar-linked-data-in-research-and-cultural-heritage</a> </b></p>"
