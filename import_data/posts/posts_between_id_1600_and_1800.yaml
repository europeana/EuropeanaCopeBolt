        title: '2017 Members Council elections: introducing the 26 candidates'
        posttype: Blog
        featured: false
        intro: "<p>I’m happy to announce that 26 candidates came forward in this year’s Europeana Network Association elections. We now invite our 1,382 Network Association members to vote from 6 December to 14 December at 23:59 CET.</p>\r\n"
        body: "<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/243204810\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/243204810\">Europeana Elections 2017</a> from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<p>As you may remember, in September<a href=\"https://pro.europeana.eu/post/europeana-network-association-invites-the-2017-members-council-candidates-to-come-forward\"> I invited all registered Network Association members to come forward</a> as candidates for our Members Council. Today, I have the pleasure of introducing the 26 candidates who will be running in this year’s elections, each hoping to win one of the 8 available seats.</p>\r\n\r\n<p>Our candidates represent different backgrounds, ranging from education and research to the creative industries. They all have expertise and interest in a broad variety of areas that they wish to work on as Councillors: copyright/IPR, technical development, open and interoperable quality data, and measuring of impact are some of these topics. Such a wide range of activities is just what we are looking for in our Network Association!</p>\r\n\r\n<p>I have the pleasure to introduce you these candidates. You can read more about each of them on their <a href=\"https://pro.europeana.eu/page/members-council-election-candidates\">dedicated Candidate Profiles page</a>:</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/yih-fen-hua\">Yih-Fen Hua</a>, <a href=\"https://pro.europeana.eu/person/sung-hyuk-kim\">Sung hyuk Kim</a>, <a href=\"https://pro.europeana.eu/person/marco-de-niet\">Marco De Niet</a>, <a href=\"https://pro.europeana.eu/person/kate-fernie\">Kate Fernie</a>, <a href=\"https://pro.europeana.eu/person/lynda-frenois\">Lynda Frenois</a>, <a href=\"https://pro.europeana.eu/person/sergiu-musteata\">Sergiu Musteata</a>, <a href=\"https://pro.europeana.eu/person/stephan-bartholmei\">Stephan Bartholmei</a>, <a href=\"https://pro.europeana.eu/person/damaris-critchlow\">Damaris Critchlow</a>, <a href=\"https://pro.europeana.eu/person/matti-myllykoski\">Matti Myllykoski,</a> <a href=\"https://pro.europeana.eu/person/jens-bley\">Jens Bley</a>, <a href=\"https://pro.europeana.eu/person/peter-soemers\">Peter Soemers</a>, <a href=\"https://pro.europeana.eu/person/krisztina-rozgonyi\">Krisztina Rozgonyi</a>, <a href=\"https://pro.europeana.eu/person/michele-reilly\">Michele Reilly</a>, <a href=\"https://pro.europeana.eu/person/alexandru-tiberiu-nica\">Alexandru Tiberiu Nica</a>, <a href=\"https://pro.europeana.eu/person/nadine-kolodziey\">Nadine Kolodziey</a>,<a href=\"https://pro.europeana.eu/person/vladimir-alexiev\">Vladimir, Alexiev</a>, <a href=\"https://pro.europeana.eu/person/radka-kalcheva\">Radka Kalcheva</a>, <a href=\"https://pro.europeana.eu/post/meet-the-members-council-marcin-werla\">Marcin Werla</a>, <a href=\"https://pro.europeana.eu/person/lindita-lohja\">Lindita Lohja</a>,<a href=\"https://pro.europeana.eu/person/tino-mager\"> Tino Mager</a>, <a href=\"https://pro.europeana.eu/person/sara-di-giorgio\">Sara Di Giorgio</a>, <a href=\"https://pro.europeana.eu/person/marco-streefkerk\">Marco Streefkerk</a>, <a href=\"https://pro.europeana.eu/person/alexandros-charkiolakis\">Alexandros Charkiolakis</a>, <a href=\"https://pro.europeana.eu/person/ellen-euler\">Ellen Euler</a>, <a href=\"https://pro.europeana.eu/person/laura-carletti\">Laura Carletti</a>, <a href=\"https://pro.europeana.eu/person/konstantinos-konstantinidis\">Kostas Konstantinidis</a>.</p>\r\n\r\n<p>They’ll be campaigning to get your support from now onwards until the launch of the elections during the <a href=\"https://pro.europeana.eu/event/agm2017#pitch-your-project\">Europeana Network Association AGM</a> in Milan on 6 December (<a href=\"https://www.eventbrite.co.uk/e/europeana-network-association-agm-2017-tickets-35932193157\">don’t forget to register!</a>). To help you decide whom to give the ballot to, we invite you to follow their campaigns on Twitter (under the hashtag <a href=\"https://twitter.com/search?src=typd&amp;q=%23EuropeanaElects\">#EuropeanaElects)</a>, and in our <a href=\"https://www.linkedin.com/groups/134927\">Europeana LinkedIn group</a>.</p>\r\n\r\n<p>Once we kick-off the elections at\_the AGM, \_you will have a week to select up to 8 of your preferred candidates, and submit your vote online. Additionally, you’ll be able to vote on other key Association documents such as the Annual and Financial Report, plans for next year, and some important amendments to the Statutes.</p>\r\n\r\n<p>We wish all the candidates the best of luck!</p>\r\n"
