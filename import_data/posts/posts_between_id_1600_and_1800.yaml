        title: 'EuropeanaTech 2018 - first speakers announced'
        posttype: News
        featured: false
        intro: "<p>On 15-16 May,\_the third international EuropeanaTech conference will take place on the <a href=\"https://ssrotterdam.com/\">ss Rotterdam</a>,\_in Rotterdam, the Netherlands. EuropeanaTech 2018 places tech firmly at the centre of the <a href=\"https://europa.eu/cultural-heritage/\">European Year of Cultural Heritage</a>, and we are delighted to announce the first wave of conference details and programme.</p>\r\n"
        body: "<h3><strong>Gorgeous data, glorious technology - the digital face of culture</strong></h3>\r\n\r\n<p>EuropeanaTech 2018 brings together an international network of technical and R&amp;D specialists from cultural heritage organisations, research institutions and creative industries to share innovative development and predict the technical future of digital cultural heritage. The conference will focus on the three Ds; Data, Discovery and Delivery, spanning topics as diverse as:</p>\r\n\r\n<ul>\n<li>\r\n    <p>Centralised vs decentralised delivery</p>\r\n    </li>\r\n    <li>\r\n    <p>Artificial recognition and intelligence</p>\r\n    </li>\r\n    <li>\r\n    <p>Browse interfaces</p>\r\n    </li>\r\n    <li>\r\n    <p>Structured commons</p>\r\n    </li>\r\n    <li>\r\n    <p>Wikidata</p>\r\n    </li>\r\n</ul>\n<p><a href=\"https://pro.europeana.eu/person/ingrid-mason\">Ingrid Mason</a> will be our master\_of ceremonies. A deployment strategist, echnologist, librarian and data specialist, Ingrid is a linked open data expert and leader in change associated with digital transformation.</p>\r\n\r\n<h3><strong>Our confirmed keynote speakers</strong></h3>\r\n\r\n<p>We have four keynote speakers confirmed, with more to come. First up is Ben Vershbow. Ben is a digital innovator with more than a decade of experience at the intersection of libraries, publishing, arts and the web. Ben leads Wikimedia's Community Programs team and has long advocated for deeper collaboration between GLAMs, academia and the Wikimedia movement.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/robert-sanderson\">Robert Sanderson</a> is a world-renowned information scientist and expert in linked open data and the digitisation of cultural heritage. He is the Getty’s first semantic architect and is a passionate advocate for open culture. His conference call will be - to be successful in the missions of our organisations, we must take up the banner of usable data and 'Shout It Out: LOUD'.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/george-oates\">George Oates</a> is the director of Good Form and Spectacle, CEO and founder of Museum in a Box, and inventor of The Commons on Flickr. George has an extensive CV of leading innovation in the cultural heritage sector. An experienced speaker about design, community and control, she will present ‘Every collection is a snowflake’.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/ruben-verborgh\">Ruben Verborgh</a> is a professor of Semantic Web technology at IDLab and a postdoctoral fellow of the Research Foundation, Flanders. With expertise in decentralisation, hypermedia clients, Web APIs and Linked Data, Ruben is currently collaborating with Tim Berners-Lee on re-decentralising the web. \_Under the title 'One flew over the cuckoo’s nest', he will address the role of aggregation on a decentralised web.</p>\r\n\r\n<h3>The three Ds: <strong>Data</strong>\r\n</h3>\r\n\r\n<p>Without data we have nothing. But sometimes the data we do have leaves much to be desired. Finding automatic ways to enrich it and improve its discoverability is the basis of making our cultural heritage work in the digital world. \_</p>\r\n\r\n<p>We'll be joined by a number of data experts to give presentations and lead discussion:</p>\r\n\r\n<ul>\n<li>\r\n    <p><a href=\"https://pro.europeana.eu/person/sandra-fauconnier\">Sandra Fauconnier,</a> GLAM-Wiki strategist on Structured Data on 'Wikimedia Commons - Structuring and linking the world's heritage (and more!)'</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://pro.europeana.eu/person/jason-evans\">Jason Evans</a>, National Library of Wales, just one of a handful of Wikimedians employed by a library worldwide with 'Wikidata in GLAMs. How and why'</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://pro.europeana.eu/person/emmanuelle-bermes\">Emmanuelle Bermes</a>, Deputy Director for Services and Networks at the National Library of France will host a vocabularies panel on ‘Wikidata as authority data’.</p>\r\n    </li>\r\n</ul>\n<h3>The three Ds: <strong>Discovery</strong>\r\n</h3>\r\n\r\n<p>The art of any digital strategy for a cultural heritage organisation is to increase the discoverability and use of its material. Discovery spans indexing by the search engines to getting people past the shop window.</p>\r\n\r\n<p>Confirmed for EuropeanaTech so far are:</p>\r\n\r\n<ul>\n<li>\r\n    <p><a href=\"https://pro.europeana.eu/person/herbert-van-de-sompel\">Herbert Van De Sompel</a>, Information Scientist at Los Alamos National Laboratory and Open Archives Initiative legend, will use insights gained from discussing link vulnerability for the document web to explore the problem domain for Linked Data collections in his presentation 'The Weak Link'. \_Herbert will end the first day with this talk as a 'Future Note'.</p>\r\n    </li>\r\n    <li>\r\n    <p>Tristan Roddis, Head of Web Development at Cogapp will be presenting on what computers see when they look at art and ’When automated analysis goes wrong'</p>\r\n    </li>\r\n</ul>\n<h3>The three Ds: <strong>Delivery</strong>\r\n</h3>\r\n\r\n<p>So you’ve got good data, and worked on your UX design but how are you going to manage and deliver a service to your audience? How performant does your platform need to be? Are you API-centric?</p>\r\n\r\n<p>We’ll hear from:</p>\r\n\r\n<ul>\n<li>\r\n    <p><a href=\"https://pro.europeana.eu/person/laurie-arp\">Laurie Arp</a> on her co-directed project ‘It Takes a Village: Open Source Software Models of Collaboration and Sustainability’</p>\r\n    </li>\r\n    <li>\r\n    <p>Nora Al-Badri and Jan Nikolai Nelles, the artists who ‘acquired’ the 3D-Scan of Nefertiti’s Bust.</p>\r\n    </li>\r\n    <li>\r\n    <p>Plaban Bhowmick, Assistant Professor at the Indian Institute of Technology with a new take on aggregation.</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://pro.europeana.eu/person/chris-awre\">Chris Arwe</a>, Head of Information Services at the University of Hull with 'From Hydra to Samvera: evolution of an open source repository community'</p>\r\n    </li>\r\n    <li>\r\n    <p>Our very own\_<a href=\"https://pro.europeana.eu/person/valentine-charles\">Valentine Charles</a> who will talk the conference through the Europeana data aggregation product in development – Metis.</p>\r\n    </li>\r\n</ul>\n<h3><strong>Register now</strong></h3>\r\n\r\n<p>To see the latest EuropeanaTech 2018 programme visit our\_<a href=\"https://pro.europeana.eu/event/europeanatech-conference-2018\">event page</a> where you can find out more and <a href=\"https://www.eventbrite.co.uk/e/europeanatech-conference-2018-ticket-tickets-43923398066\" target=\"_blank\">book your tickets</a>. \_ \_ \_ \_ \_ \_\_</p>\r\n\r\n<p>We’ll be announcing more conference details over the coming weeks, stay tuned for these.</p>\r\n\r\n<p></p>\r\n"
