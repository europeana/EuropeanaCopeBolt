        title: 'Pencils ready! Get colouring for the European Year of Cultural Heritage'
        posttype: News
        featured: false
        intro: "<p>Europeana's third colouring book is available now.</p>\r\n"
        body: "<p>#ColorOurCollections is a week-long colouring fest on social media organised by libraries, archives, and other cultural institutions around the world. Using materials from their collections, these institutions are sharing free colouring content with the hashtag #ColorOurCollections and inviting their followers to colour and get creative with their content.</p>\r\n\r\n<p>#ColorOurCollections was launched by The New York Academy of Medicine Library in 2016. Every year, more participating cultural institutions join the activity with a record number of over 150 creating\_colouring books in 2018.</p>\r\n\r\n<p>It’s the third time that Europeana has\_participated\_in #ColorOurCollections. In 2016, we shared Europeana’s <a href=\"http://blog.europeana.eu/2016/02/colorourcollections-europeanas-colouring-book-for-grown-ups/\">Colouring Book for Grown-ups</a>. In 2017, we celebrated Art Nouveau Season on Europeana Art and created an <a href=\"http://blog.europeana.eu/2017/02/colorourcollections-with-an-art-nouveau-colouring-book/\">Art Nouveau </a>edition of the book. As 2018 is European Year of Cultural Heritage,\_we created a <a href=\"http://bit.ly/2E2jyRe\">colouring</a><a href=\"http://bit.ly/2E2jyRe\"> book</a>\_presenting different forms and shapes of cultural heritage, featuring content from 14 cultural institutions across Europe.</p>\r\n\r\n<p>Our <a href=\"http://bit.ly/2E2jyRe\">EYCH Colouring Book</a> has been downloaded almost 1,500 times. We were happy to see the coloured pages shared by followers, and\_our book mentioned in the lively conversations on social media and featured on <a href=\"http://www.openculture.com/2018/02/download-free-coloring-books-from-great-libraries-museums-cultural-institutions.html\">Open Culture</a> and<a href=\"https://twitter.com/europe_creative/status/960517597967069184\"> Creative Europe</a>. \_</p>\r\n\r\n<p>Be inspired by the creativity of our friends on Twitter - see below - and tell us what images we should include in the 2019 edition of #ColorOurCollections!</p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p><a href=\"https://twitter.com/ds106dc?ref_src=twsrc%5Etfw\">@ds106dc</a> <a href=\"https://twitter.com/hashtag/ds106?src=hash&amp;ref_src=twsrc%5Etfw\">#ds106</a> <a href=\"https://twitter.com/hashtag/tdc2223?src=hash&amp;ref_src=twsrc%5Etfw\">#tdc2223</a> <a href=\"https://twitter.com/hashtag/ColorOurCollections?src=hash&amp;ref_src=twsrc%5Etfw\">#ColorOurCollections</a> <a href=\"https://t.co/p1Ho8tRgtG\">https://t.co/p1Ho8tRgtG</a> <a href=\"https://t.co/KEFOUsAaig\">pic.twitter.com/KEFOUsAaig</a></p>\r\n— AnnaCow (@AnnyCow) <a href=\"https://twitter.com/AnnyCow/status/962627428576301056?ref_src=twsrc%5Etfw\">February 11, 2018</a>\r\n</blockquote>\r\n<blockquote class=\"twitter-tweet\">\r\n<p>Fun time editing and coloring this image! Couldn't resist choosing the picture that has an oriel window ☺️ <a href=\"https://twitter.com/hashtag/ColorOurCollections?src=hash&amp;ref_src=twsrc%5Etfw\">#ColorOurCollections</a> <a href=\"https://twitter.com/hashtag/EuropeForCulture?src=hash&amp;ref_src=twsrc%5Etfw\">#EuropeForCulture</a> <a href=\"https://twitter.com/hashtag/theend106?src=hash&amp;ref_src=twsrc%5Etfw\">#theend106</a> <a href=\"https://twitter.com/hashtag/ds106?src=hash&amp;ref_src=twsrc%5Etfw\">#ds106</a> <a href=\"https://twitter.com/hashtag/tdc2223?src=hash&amp;ref_src=twsrc%5Etfw\">#tdc2223</a> <a href=\"https://t.co/y2ZQqrNqhN\">pic.twitter.com/y2ZQqrNqhN</a></p>\r\n— cypherpunk106 (@cypherpunk106) <a href=\"https://twitter.com/cypherpunk106/status/962185566027747328?ref_src=twsrc%5Etfw\">February 10, 2018</a>\r\n</blockquote>\r\n<blockquote class=\"twitter-tweet\">\r\n<p><a href=\"https://twitter.com/ds106dc?ref_src=twsrc%5Etfw\">@ds106dc</a> <a href=\"https://twitter.com/hashtag/ds106?src=hash&amp;ref_src=twsrc%5Etfw\">#ds106</a> <a href=\"https://twitter.com/hashtag/tdc2223?src=hash&amp;ref_src=twsrc%5Etfw\">#tdc2223</a> <a href=\"https://twitter.com/hashtag/ColorOurCollections?src=hash&amp;ref_src=twsrc%5Etfw\">#ColorOurCollections</a> <a href=\"https://t.co/7bIgLcsP9z\">https://t.co/7bIgLcsP9z</a> <a href=\"https://t.co/M99lQ1Cbee\">pic.twitter.com/M99lQ1Cbee</a></p>\r\n— Jaap Bosman (@JaapSoft) <a href=\"https://twitter.com/JaapSoft/status/961951132464623616?ref_src=twsrc%5Etfw\">February 9, 2018</a>\r\n</blockquote>\r\n<blockquote class=\"twitter-tweet\">\r\n<p>Max Klinger, <a href=\"https://twitter.com/finnishngallery?ref_src=twsrc%5Etfw\">@finnishngallery</a>, <a href=\"https://twitter.com/hashtag/ColorOurCollections?src=hash&amp;ref_src=twsrc%5Etfw\">#ColorOurCollections</a> <a href=\"https://t.co/xLYmzeEUb4\">pic.twitter.com/xLYmzeEUb4</a></p>\r\n— Lorena Colme (@LorenaColmeRosa) <a href=\"https://twitter.com/LorenaColmeRosa/status/961916798718357504?ref_src=twsrc%5Etfw\">February 9, 2018</a>\r\n</blockquote>\r\n<blockquote class=\"twitter-tweet\">\r\n<p><a href=\"https://twitter.com/ds106dc?ref_src=twsrc%5Etfw\">@ds106dc</a> <a href=\"https://twitter.com/hashtag/ds106?src=hash&amp;ref_src=twsrc%5Etfw\">#ds106</a> <a href=\"https://twitter.com/hashtag/tdc2223?src=hash&amp;ref_src=twsrc%5Etfw\">#tdc2223</a> <a href=\"https://twitter.com/hashtag/ColorOurCollections?src=hash&amp;ref_src=twsrc%5Etfw\">#ColorOurCollections</a> hand\_colored <a href=\"https://t.co/UyxvKlTkwJ\">https://t.co/UyxvKlTkwJ</a> <a href=\"https://t.co/qzhBWsYpEE\">pic.twitter.com/qzhBWsYpEE</a></p>\r\n— profCaritat (@ProfCaritat) <a href=\"https://twitter.com/ProfCaritat/status/962775291339984898?ref_src=twsrc%5Etfw\">February 11, 2018</a>\r\n</blockquote>\r\n"
