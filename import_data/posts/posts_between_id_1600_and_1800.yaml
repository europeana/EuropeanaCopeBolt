        intro: "<p>Read about how we tested\_the impact toolkit on Europeana and our partners to develop a better understanding of our impact in 2017.</p>\r\n"
        body: "<p>In the spring and summer of 2017, we set out to achieve a better understanding of how we would make the changes we describe in our strategy and business plans. Working with impact consultants Sinzer we started looking into our impact, and that of our partners: Fashion, Photogrpahy and Research.\_ And we\_used\_our experiences along the way to develop the beta version of the Impact Playbook.</p>\r\n\r\n<p>We looked for evidence of impact - that is changes in our stakeholders as a result of our activities.\_ What we found were indications that our work does deliver positive effects to our stakeholders, but that we need to work on refining our approach such as the questions we ask, to really reveal impact measures.\_</p>\r\n\r\n<p>The impact insights report documents our impact research in 2017, and highlights how we intend to refine our approach based on this experience.\_</p>\r\n"
