        title: 'Introducing the Rise of Literacy Generic Services project: digitizing Europe’s textual heritage'
        posttype: News
        featured: false
        intro: "<p>Read about our kick off meeting to create text based collections</p>\r\n"
        body: "<p><em>Written by <a href=\"mailto:Renata.Solar@nuk.uni-lj.si\">Renata Šolar</a>\_and <a href=\"mailto:Andraz.Magajna@nuk.uni-lj.si\">Andraž Magajna</a></em></p>\r\n\r\n<p>Between 18-19 September 2017, the 13 partners of <a href=\"https://pro.europeana.eu/project/rise-of-literacy\">the Rise of Literacy </a>Generic Services project met at Europeana’s offices to discuss our project to create text-based collections to showcase our rich, pan-European history. Making these resources available online and for free, we aim to demonstrate the power of the written word and the impact literacy has had on Europe’s people and societies.</p>\r\n\r\n<h3>Broadening the open textual cultural heritage you can find on Europeana</h3>\r\n\r\n<p>This kick-off meeting brought together all partner institutions (full list below) for the first time since presenting their project proposal to the European Commission’s Generic Services call earlier this year. This initiative was designed to support collaboration around the digitization and enrichment of important cultural heritage, with the goal of making even more high quality and open digital cultural heritage available on Europeana.</p>\r\n\r\n<p>To do this, the Rise of Literacy project proposes to digitize rich textual materials from all partners and enrich material already on Europeana. This new material includes medieval manuscripts from the 4th to 15th century, printed books from the early 16th century until the end of 19th century, and periodicals and newspapers from the 17th to the mid-20th century. The Rise of Literacy will also make use of rich textual material already on Europeana from other providers, where this meets quality criteria (e.g. Tier 2 content). If you have any collections that are relevant to this theme, let us know!</p>\r\n\r\n<p>During the meeting, we brainstormed the best ways to promote this material to users. This includes high quality curated collections on <a href=\"http://www.europeana.eu/portal/en/exhibitions/foyer\">Europeana Exhibitions</a>, <a href=\"http://blog.europeana.eu/\">blogs</a> and <a href=\"http://www.europeana.eu/portal/en/explore/galleries\">galleries</a> that will draw the expertise of the project partners into one place. We discussed themes (like philosophy and propaganda), their target audiences, value propositions and anticipated reach. Europeana introduced their <a href=\"https://pro.europeana.eu/services/discovery/thematic-collections\">thematic collections </a>and <a href=\"https://pro.europeana.eu/services/data-publication-services\">data publication</a> strategies. Importantly, we also discussed how the partners could provide as much open content as possible that could be used by Europeana’s <a href=\"https://pro.europeana.eu/what-we-do\">priority markets</a> and in particular, by education and research.</p>\r\n\r\n<h3>Beginning is the most important part of the work (Plato)</h3>\r\n\r\n<p>We hope that you will be able to see the first outputs of our work on the Rise of Literacy in the Spring. Until then, have a lot of work to do. It has been said that no good ending can be expected in the absence of the right beginning. We’re happy to report that this was a great start, so we are looking forward to working together and in bringing Europe’s rich cultural heritage to the world. As <a href=\"https://www.goodreads.com/author/quotes/3137672.David_Petersen\">David Petersen</a> puts it, there is no such thing as a leap into literacy! Rise with us!</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"Alice's adventures in Wonderland\" src=\"/files/Images/Blog_images/2017-09/aliceinwonderland.jpg\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/91912/0C1DCBE32155DFA806AF71D3EE19947716DC5FE1.html\">Alice's adventures in Wonderland</a>. Català and Alícia en terra de meravelles. Lewis Carroll. 1927. Biblioteca de Catalunya, Spain. Public Domain marked.</em></p>\r\n\r\n<p>For more information, get in touch with <a href=\"mailto:Renata.Solar@nuk.uni-lj.si\">Renata Šolar</a> and <a href=\"mailto:Andraz.Magajna@nuk.uni-lj.si\">Andraž Magajna</a> at the National and University Library of Slovenia.</p>\r\n\r\n<h3>Full list of partners</h3>\r\n\r\n<p>Coordinated by the Narodna in univerzitetna knjižnica / National and University Library of Slovenia (NUK), and involving the following partners:</p>\r\n\r\n<p>Biblioteca Nacional de Portugal (BNP)</p>\r\n\r\n<p>Bibliothèque nationale de France (BNF)</p>\r\n\r\n<p>Consiglio Nazionale delle Ricerche - Opera del Vocabolario Italiano (CNR-OVI)</p>\r\n\r\n<p>Ethniki Bibliothiki Ellados (EBE)</p>\r\n\r\n<p>Europeana Foundation (EF)</p>\r\n\r\n<p>Istituto Centrale per il Catalogo Unico delle biblioteche italiane e per le informazioni bibliografiche (ICCU)</p>\r\n\r\n<p>Koninklijke Bibliotheek (KB)</p>\r\n\r\n<p>Latvijas Nacionālā bibliotēka (LNB)</p>\r\n\r\n<p>Llyfrgell Genedlaethol Cymru / The National Library of Wales</p>\r\n\r\n<p>Narodna biblioteka Srbije (NBS)</p>\r\n\r\n<p>National Library of Scotland (NLS)</p>\r\n\r\n<p>Staatsbibliothek zu Berlin - Preußischer Kulturbesitz (SBB-PK)</p>\r\n"
