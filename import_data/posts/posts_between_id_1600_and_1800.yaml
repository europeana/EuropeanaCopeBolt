        title: 'Teaching Migration: six actions to make cultural heritage fit for education'
        posttype: Blog
        featured: false
        intro: "<p>‘Teaching migration’ was an important and timely theme for the <a href=\"https://pro.europeana.eu/post/migration-and-culture-how-can-our-past-educate-our-present\">Europeana strategy meeting </a>scheduled during the Maltese Presidency in May 2017. Bringing migration into the classroom is fraught with many difficulties, not least defining what migration is and the differing national reactions to the crisis.</p>\r\n"
        body: "<h3>Choosing migration as a case study</h3>\r\n\r\n<p>Europeana used the topic of migration as a case study for several reasons. Firstly, to explore how it can be used as an examplar for what educators mean when they ask for “fit for purpose cultural heritage”. Secondly, to explore what materials are needed to tackle this subject in class. Lastly, to demonstrate how Europeana, ministries of Culture and Education, and cultural heritage institutions can help them teach with more resources of higher quality, and with the nuance that can be provided by history, society, and culture. As a result of the meeting, we present six actions that build on the 2015 <a href=\"https://pro.europeana.eu/post/europeana-for-education-policy-recommendations\">Europeana for Education Recommendations. </a>T<a href=\"https://pro.europeana.eu/post/europeana-for-education-policy-recommendations\">h</a>e<a href=\"https://pro.europeana.eu/post/europeana-for-education-policy-recommendations\">y</a> a<a href=\"https://pro.europeana.eu/post/europeana-for-education-policy-recommendations\">i</a>m<a href=\"https://pro.europeana.eu/post/europeana-for-education-policy-recommendations\"> </a>to create better access for educators to all types of migration-relevant digital educational material held in our cultural heritage institutions. \_</p>\r\n\r\n<h3>Identifying actions to implement</h3>\r\n\r\n<p>During our meeting, representatives from ministries of Culture and Education, cultural heritage institutions, the education sector and Europeana discussed best practice examples of migration being addressed by the use of culture and heritage in formal and non-formal educational settings. These <a href=\"https://pro.europeana.eu/page/jamdots\">six identified actions</a>\_relate to funding, resource gaps and the need for best practice guidelines, co-created search vocabularies, increased digitisation, more content made available for educational reuse, and the creation of learning resources and cohesive collaboration among all stakeholders.</p>\r\n\r\n<div class=\"container\">\r\n<iframe allowfullscreen=\"\" frameborder=\"0\" height=\"900\" src=\"//jamdots.nl/view/311/Europeana---Migration---Culture\" width=\"100%\"></iframe><em>Visual by JAM Visual Thinking - CC-BY-SA</em>\r\n</div>\r\n\r\n<h3>Next steps</h3>\r\n\r\n<p>The actions therefore present a model that can be used not only for the topic of ‘migration’ but for almost any subject area. If we get educational access to the subject of migration right, we can apply it for other topics and improve the use of digital cultural heritage by education. As next steps to these actions, Europeana will facilitate networking and collaboration between the players by introducing processes and developing communities through <a href=\"https://pro.europeana.eu/what-we-do/education\">Europeana Education</a>. Europeana will also encourage and share best practice, and track and record the implementation of these actions through the measures the ministries, cultural heritage institutions and educators take in each Member State across Europe.</p>\r\n\r\n<p>We are hoping for the full participation of all relevant stakeholders to affirm a strong commitment to implementation of these actions.</p>\r\n"
