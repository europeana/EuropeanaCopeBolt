        title: 'Mapping a Colony'
        posttype: News
        featured: false
        intro: "<p>Read about the outcomes from 2016 Europeana research grants winners\_Nanna Thylstrup (University of Copenhagen), Lene Asp (author), and Mace Ojala (IT University of Copenhagen).</p>\r\n"
        body: "<p>The Europeana Research Grants Programme was first launched in 2016 and proved hugely popular. Digital humanities researchers applied with projects that addressed research questions by using Europeana data. The high volume of proposals proved just how important it is to make heritage data available. And the wide variety of ideas showed the depth of potential in Europeana Collections material.</p>\r\n\r\n<p>Grants were awarded to three projects, and in this mini blog series, we’re sharing their final reports with you, finding out what they’ve achieved and where they’ll go from here.</p>\r\n\r\n<p>Our second project is Mapping a Colony, from Nanna Thylstrup (University of Copenhagen), Lene Asp (author), and Mace Ojala (IT University of Copenhagen).</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/research.europeana.eu/2017-03/nanna.jpg\" style=\"width: 250px; height: 320px; margin-left: 10px; margin-right: 10px; float: left;\"><img alt=\"\" src=\"/files/research.europeana.eu/2017-03/lene-asp.jpg\" style=\"width: 250px; height: 275px; margin-left: 10px; margin-right: 10px; float: middle;\"></p>\r\n\r\n<p></p>\r\n\r\n<p><br>\r\n<b>Download Mapping a Colony’s <a href=\"files/research.europeana.eu/2017-09/research-grants-final-report-thylstrup-092017.pdf\">final report</a>.</b></p>\r\n\r\n<p></p>\r\n\r\n<h2>What’s the project?</h2>\r\n\r\n<p>For almost 250 years, Denmark colonized what is now the US Virgin Islands (St. Croix, St. Thomas, and St. John), until the territory was sold to the United States in 1917.</p>\r\n\r\n<p>When the Danish administration left the islands, all official archives, including images, photographs and maps went to Copenhagen, where the documents became part of the National Archives as well as the Image and Maps Collection at the Royal Library. These archives are presently being digitized.</p>\r\n\r\n<p>Mapping a Colony seeks to create an interactive map of Denmark and the US Virgin Islands, which highlights and investigates the Danish colonial heritage with a specific focus on the Danish West Indies, as it manifests itself historically and/or presently in these areas. In doing so, it will create a deeper understanding of how the colonial past is still very much present in our contemporary society and landscapes.</p>\r\n\r\n<h2>How does it use Europeana Collections?</h2>\r\n\r\n<p>The team used images from Europeana Collections that relate to the Danish colonial past and engaged with the Europeana API to dynamically augment the website with content.</p>\r\n\r\n<h2>What did the project achieve?</h2>\r\n\r\n<p>A prototype map has been developed and is available at https://blogit.itu.dk/mappingacolonyen/</p>\r\n\r\n<p>The 63 points on the map generate relations and strings of stories, ranging from the era of Danish colonial rule and up to the present day. By relating history to present human, material and cultural conditions, it encourages and contributes to a conversation on the influence and (in)visible consequences of the Danish colonial rule from multiple perspectives.</p>\r\n\r\n<p>Nanna says, ‘While we intended the project to be a decolonial mapping endeavour, we quickly realized that we could not honour this aspiration fully. There are many reasons why we failed to offer a fully decolonized map, from the funding infrastructure to the composition of the research group to time limitations and the cultural form of the map. Yet, working in the framework of productive failure we expect meaningful discussions to emerge from the project in dialogue with others who have sought to work with the material in a decolonial way.’</p>\r\n\r\n<h2>What’s the future of the project?</h2>\r\n\r\n<p>The project is still ongoing and will be officially launched in October 2017 with a workshop at the Royal Library of Denmark. Lene Asp, Nanna Thylstrup, and Mace Ojala will also explore opportunities for additional funding for developing the project into a PhD project for Lene and a journal article that will provide new discussions points for how to work with contested heritage in the digital sphere based on the experiences of Mapping a Colony.</p>\r\n\r\n<p></p>\r\n\r\n<p>To find out more, <a href=\"https://pro.europeana.eu/post/meet-the-research-grant-winners-nanna-thylstrup-and-lene-asp\">explore an earlier interview</a> on this project and <a href=\"https://blogit.itu.dk/mappingacolonyen/\">visit the project website</a>.\_</p>\r\n"
