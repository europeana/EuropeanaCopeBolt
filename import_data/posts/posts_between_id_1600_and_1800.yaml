        title: 'Mapping Migration in the arts: Another England'
        posttype: News
        featured: false
        intro: "<p>As part of the Europeana Migration campaign, we highlight more initiatives relating to migration and culture beyond our own network.</p>\r\n"
        body: "<p>Throughout 2018, <a href=\"https://pro.europeana.eu/page/europeana-migration\">Europeana Migration</a> will focus on how migration to, from and within Europe has shaped our cultural heritage. On the run-up to the campaign launch, we are featuring a number of interviews with arts and cultural heritage professionals working on projects related to migration, to shine a light on other initiatives showing the cultural sector’s response to this topic.</p>\r\n\r\n<p>This time, we speak to Becca Thomas, Creative Director of <a href=\"https://pidginperfect.com/\">Pidgin Perfect</a> about a <a href=\"https://historicengland.org.uk/\">Historic England</a> project called <a href=\"http://anotherengland.co.uk/\">Another England</a>.</p>\r\n\r\n<h3>What is Another England?</h3>\r\n\r\n<p>2018 marks the 70th anniversary of the British Nationality Act, as well as the centenary of the end of World War One. Our project takes this important year as its starting point, tracing a century in which black and Asian people influenced England’s culture, industry, economy, and national life as never before. Pidgin Perfect were commissioned by Historic England to develop this project which tells the story of the country’s rich multicultural heritage through place, and aims to better include black and Asian heritage in Historic England’s collection.</p>\r\n\r\n<h3>What activities are part of the project?</h3>\r\n\r\n<p>We have planned eight workshops throughout 2018, at which we invite the public to tell us about the places that are significant to their communities and localities. The next takes place in Birmingham in March. Through collaborative mapping activities, we look at cities and towns through themes of home, work, origins, culture, worship, resistance and more. The workshops also include presentations and special performances from black and Asian artists and historians.</p>\r\n\r\n<p><img alt=\"Another England workshop\" src=\"/files/Images/Blog_images/2018-02/AnotherEngland2.jpg\"></p>\r\n<p><em>Another England workshop</em>\_©\_2018\_Bob Fallon for Historic England / Pidgin Perfect</p>\r\n\r\n<h3>What is the online element to the project?</h3>\r\n\r\n<p>We’re also collecting people’s ideas about important places online through our website\_<a href=\"http://www.anotherengland.co.uk\">www.anotherengland.co.uk</a>. This website is a standalone site, outside Historic England's main website. We found that this sense of independence has been important to help communities and project participants understand that this project is genuine. Working with a project team of experts from black and Asian communities and cultures has been instrumental too.</p>\r\n\r\n<p><img alt=\"Another England workshop\" src=\"/files/Images/Blog_images/2018-02/AnotherEngland1.jpg\"></p>\r\n<p><em>Another England workshop</em>\_©\_2018\_Bob Fallon for Historic England / Pidgin Perfect</p>\r\n\r\n<h3>What is the significance of the project?</h3>\r\n\r\n<p>Currently, the majority of Historic England's collection relates to the history of white people. They are interested in diversifying their understanding of England's architectural history, to explore black and Asian history and the nation's buildings and spaces.</p>\r\n\r\n<p>Some of the buildings identified in the workshops may not ordinarily be seen as architecturally significant, nor worthy of being protected. But this project is uncovering their social, cultural and historic importance for communities across England, and tells a fuller story of the country’s rich multicultural heritage.</p>\r\n"
