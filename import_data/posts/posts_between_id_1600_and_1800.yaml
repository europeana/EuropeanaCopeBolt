        title: 'Europeana and partners to showcase big data collaboration at European Open Science Cloud conference'
        posttype: News
        featured: false
        intro: "<p>The outcome of Europeana’s collaboration with EUDAT and CLARIN on big data in cultural heritage will be presented at <a href=\"https://eudat.eu/events/conferences/save-the-date-eudat-conference-putting-the-eosc-vision-into-practice\">EUDAT’s conference, ‘Putting the EOSC vision into practice’</a> in Porto, Portugal, from 22-25 January.</p>\r\n"
        body: "<p>EOSC stands for the <a href=\"https://eudat.eu/european-open-science-cloud\">European Open Science Cloud</a>, a project that falls under the <a href=\"https://ec.europa.eu/digital-single-market/en/%20european-cloud-initiative\">European Cloud Initiative</a>. The European Open Science Cloud aims to become a virtual environment with free at the point of use, open and seamless services for storage, management, analysis and reuse of research data, across borders and scientific disciplines. The goal of the creation of the EOSC is ‘to make science more efficient and productive and let millions of researchers share and analyse research data in a trusted environment across technologies, disciplines and borders’, says Carlos Moedas, Commissioner for Research, Science and Innovation. The EOSC is part of the European Union’s effort to realise a Digital Single Market in Europe.</p>\r\n\r\n<p>When talking about big data, open science and accessible research, you have to talk about digital cultural heritage. Europeana collaborated with EUDAT (European Data Infrastructure) and CLARIN (a European Research Infrastructure for the Social Sciences and Humanities) in two projects aiming to analyse and connect cultural heritage data with researchers’ workflows. As the possibilities of Linked Open Data and the Semantic Web keep gaining in importance, it’s no wonder the EUDAT conference has a <a href=\"https://eudat.eu/semantic-services-in-eosc\">track about Semantic Services</a> and their relation to the European Open Science Cloud. Europeana will be present as a research community and stakeholder in that track, represented by Nuno Freire. Nuno was an important partner in both the EUDAT and CLARIN projects, which will both be presented as <a href=\"https://eudat.eu/eudat-conference-porto-posters-demos\">research posters</a> at the conference.</p>\r\n\r\n<p><img src=\"/files/Images/Blog_images/2018-01/EUDAT.jpg\" style=\"max-width:400px\"></p>\r\n\r\n<h5>EUDAT conference poster, eudat.eu</h5>\r\n\r\n<p>Europeana and CLARIN’s joint project has recently been presented at the <a href=\"https://pro.europeana.eu/event/maria-eskevich-presents-bringing-europeana-and-clarin-together-at-di4r-2017\">Digital Infrastructures for Research Conference</a> in Brussels. A <a href=\"https://pro.europeana.eu/post/cultural-heritage-data-for-the-social-sciences-and-humanities\">blog by CLARIN researcher Twan Goossen and Nuno Freire</a> expands on the topic of this collaboration.</p>\r\n\r\n<p></p>\r\n\r\n<p><a href=\"https://indico.egi.eu/indico/event/3455/session/1/contribution/14/material/slides/0.pdf\">Find out more about Europeana’s collaboration with CLARIN</a></p>\r\n\r\n<p>The second poster reports on the Europeana Data Pilot, in collaboration with EUDAT. It presents the outcomes and conclusions of this project. Find out more in<a href=\"https://www.eudat.eu/news/how-eudat-supports-the-cultural-heritage-datasets-discovery-access-citability-and-re-use\"> EUDAT’s interview with Nuno Freire.</a></p>\r\n"
