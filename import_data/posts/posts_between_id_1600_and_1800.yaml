        title: 'IIIF datasets in Europeana: A scholar’s delight'
        posttype: Blog
        featured: false
        intro: "<p>Since its conception in 2011, the international community of the International Image Interoperability Framework (<a href=\"http://iiif.io/\">IIIF</a>) has taken important steps in improving the way cultural heritage institutions (CHIs) present images on their digital collections platforms.</p>\r\n"
        body: "<p>Since its conception in 2011, the international community of the International Image Interoperability Framework (<a href=\"http://iiif.io/\">IIIF</a>) has taken important steps in improving the way cultural heritage institutions (CHIs) present images on their digital collections platforms. Proper access to digitised heritage, as the IIIF Consortium acknowledges, is fundamental for research communities in a great variety of fields and one of its aims is to “give scholars an unprecedented level of uniform and rich access to image-based resources hosted around the world” (<a href=\"http://iiif.io/about/\">Source</a>).</p>\r\n\r\n<p>Europeana has also taken part in this initiative and is advocating the implementation of IIIF for digitized cultural heritage collections as a member of the IIIF Executive Committee. Since 2016 it is possible for institutions to deliver their IIIF resources to Europeana through the IIIF profile in the Europeana Data Model (EDM) (find the Guidelines <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Share_your_data/Technical_requirements/EDM_profiles/IIIFtoEDM_profile_042016.pdf\">here</a>). This does not only facilitate the sharing of images but also give the user a richer viewing experience on the Europeana portal with deeper zoom. These resources are also accessible through our <a href=\"https://pro.europeana.eu/resources/apis\">APIs</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/research.europeana.eu/2017-09/gogh.jpg\" style=\"width: 850px; height: 388px;\"></p>\r\n\r\n<p><em>Detail from <a href=\"http://www.europeana.eu/portal/en/record/2064116/Museu_ProvidedCHO_Nationalmuseum__Sweden_18806.html\">The Cornshocks</a>, after a painting by Van Gogh, 19th century, Nationalmuseum, Sweden, Public domain.</em></p>\r\n\r\n<p>Now that an ever increasing amount of CHIs are implementing IIIF for their collections, the number of cultural heritage objects aggregated in the Europeana portal following this protocol continues to grow. These are important steps in the ongoing process of providing users with better quality digitised heritage such as paintings, manuscripts, printed books, archaeological and archival material, etc. The work of the <a href=\"https://pro.europeana.eu/page/issue-6-iiif\">IIIF Taskforce</a>, furthermore, makes vital contributions to the future of IIIF in Europeana.</p>\r\n\r\n<p>Europeana’s entry and role in IIIF has positive effects for all parties. Not only will it help establish IIIF implementation across the Europeana Network but it bridges connections between US and EU based research and heritage institutions fostering more direct collaboration in terms of open source software development, data sharing, and technical interoperability.</p>\r\n\r\n<p>Not only is this a significant improvement for the general user, but the benefits for the scholarly community are even greater. A more uniform and richer experience while accessing image-based resources is indispensable in making collections more interoperable and accessible to empower research. This protocol is of interest for many fields of scholarship, from researchers studying materials such as manuscripts, paintings, photographs, to incunabula, historical newspapers, and other archival documents.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/research.europeana.eu/2017-09/manuscript-zoom-iiif.jpg\" style=\"width: 850px; height: 337px;\"><br>\r\n<em>Detail of the Commentarii in somnium Scipionis cum glossis by Ambrosius Theodosius Macrobius, 1st half of the 13th century, Universitätsbibliothek Heidelberg, <a href=\"http://www.europeana.eu/portal/en/record/07932/diglit_salXIV36.html\">Cod. Sal. XIV,36</a>, CC BY-SA. </em></p>\r\n\r\n<p>IIIF is not merely limited to opening up material to deeper zoom. Other possibilities, depending on the viewer used, include the ability to rotate, adjust colour composition (such as saturation), compare side-by-side, and create and share annotations. Furthermore, there is the possibility of copying the manifest(s) (a JSON-LD document) into a viewer of your own choosing and annotate, create custom collections and showcases for teaching or research purposes. Depending on the IIIF-viewer, other options for interacting with the images are available (see the options and demos <a href=\"http://iiif.io/apps-demos/#image-viewing-clients\">here</a>). Europeana Collections has implemented Leaflet.js with a IIIF-plugin to display the resources; the manifests can be picked from the JSON (read more about it on <a href=\"https://pro.europeana.eu/post/building-a-rich-media-experience-with-the-europeana-api-and-iiif\">this </a>page).</p>\r\n\r\n<p>It is a continued effort from the Europeana ingestion team to work closely with aggregators and CHIs to increase the number of records on Europeana Collections with IIIF resources. At the moment more than 300,000 records are available on Collections, with more to come.</p>\r\n\r\n<p>Explore the broad range of ‘IIIF-ified’ collections that Europeana offers:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p><a href=\"http://www.europeana.eu/portal/search?f%5BPROVIDER%5D%5B%5D=Universit%C3%A4tsbibliothek+Heidelberg&amp;q=sv_dcterms_conformsTo%3A%2Aiiif%2A&amp;view=grid\">Universitätsbibliothek Heidelberg </a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://www.europeana.eu/portal/search?f%5BDATA_PROVIDER%5D%5B%5D=Nationalmuseum%2C+Sweden&amp;q=sv_dcterms_conformsTo%3A%2Aiiif%2A&amp;view=grid\">Nationalmuseum, Sweden </a> (see also <a href=\"http://pro.europeana.eu/page/issue-6-iiif#Article3\">this </a>blog written by the Nationalmuseum)</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://www.europeana.eu/portal/search?f%5BDATA_PROVIDER%5D%5B%5D=e-codices&amp;q=sv_dcterms_conformsTo%3A%2Aiiif%2A&amp;view=grid\">e-codices - Virtual Manuscript Library of Switzerland</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://www.europeana.eu/portal/search?f%5BDATA_PROVIDER%5D%5B%5D=University+College%2C+Dublin&amp;q=sv_dcterms_conformsTo%3A%2Aiiif%2A&amp;view=list\">University College Dublin </a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://www.europeana.eu/portal/search?f%5BDATA_PROVIDER%5D%5B%5D=Archdiocese+of+Dublin&amp;q=sv_dcterms_conformsTo%3A%2Aiiif%2A&amp;view=list\">Archdiocese of Dublin </a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://www.europeana.eu/portal/search?f%5BDATA_PROVIDER%5D%5B%5D=Irish+Architectural+Archive&amp;q=sv_dcterms_conformsTo%3A%2Aiiif%2A&amp;view=list\">Irish Architectural Archive </a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://www.europeana.eu/portal/search?f%5BDATA_PROVIDER%5D%5B%5D=UCD+Archives&amp;q=sv_dcterms_conformsTo%3A%2Aiiif%2A&amp;view=list\">University College Dublin Archives </a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://www.europeana.eu/portal/search?f%5BDATA_PROVIDER%5D%5B%5D=UCD+Library&amp;q=sv_dcterms_conformsTo%3A%2Aiiif%2A&amp;view=list\">University College Dublin Library </a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://www.europeana.eu/portal/search?f%5BDATA_PROVIDER%5D%5B%5D=UCD+School+of+History+and+Archives&amp;q=sv_dcterms_conformsTo%3A%2Aiiif%2A&amp;view=list\">University College Dublin School of History and Archives </a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://www.europeana.eu/portal/search?f%5BDATA_PROVIDER%5D%5B%5D=UCD+College+of+Human+Sciences&amp;q=sv_dcterms_conformsTo%3A%2Aiiif%2A&amp;view=list\">University College Dublin College of Human Sciences </a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://www.europeana.eu/portal/search?f%5BDATA_PROVIDER%5D%5B%5D=UCD+School+of+Irish%2C+Celtic+Studies%2C+Irish+Folklore+and+Linguistics&amp;q=sv_dcterms_conformsTo%3A%2Aiiif%2A&amp;view=list\">University College Dublin School of Irish, Celtic Studies, Irish Folklore and Linguistics </a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://www.europeana.eu/portal/nl/search?f%5BPROVIDER%5D%5B%5D=Biodiversity+Heritage+Library&amp;q=sv_dcterms_conformsTo%3A%2Aiiif%2A&amp;view=grid\">Biodiversity Heritage Library</a> (BHL)</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>These datasets contain, among others, a mix of archeological finds, newspapers, maps, paintings, medieval manuscripts and charters, manuscript fragments, and (early) printed books.</p>\r\n\r\n<p></p>\r\n"
