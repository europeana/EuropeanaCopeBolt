        title: 'First 2018 Members Council meeting in The Hague: Rebooting and starting afresh'
        posttype: News
        featured: false
        intro: "<p>On 6 March, the <a href=\"https://pro.europeana.eu/network-association/members-council\" target=\"_blank\">Network Association's Members Council</a> gathered in the National Library of The Netherlands in The Hague for their first 2018 meeting. It was very fruitful, full of fresh ideas and breakthroughs, and resulting in positive structural changes that will pave the way for the Association’s work in 2018 and beyond.</p>\r\n"
        body: "<p>First, we gave a warm welcome to the four new Councillors - <a href=\"https://pro.europeana.eu/person/sara-di-giorgio\" target=\"_blank\">Sara Di Giorgio</a>, <a href=\"https://pro.europeana.eu/person/kate-fernie\" target=\"_blank\">Kate Fernie</a>, <a href=\"https://pro.europeana.eu/person/peter-soemers\" target=\"_blank\">Peter Soemers</a>, and <a href=\"https://pro.europeana.eu/person/marco-streefkerk\" target=\"_blank\">Marco Streefkerk</a> - who started serving their three-year terms. The Chair of the Europeana Network Association, <a href=\"https://pro.europeana.eu/person/merete-sanderhoff\" target=\"_blank\">Merete Sanderhoff</a>, started the meeting with reflections on how to structure the common collaborative efforts in a better way to create and facilitate a true 'network of networks’.</p>\r\n\r\n<p>The Council discussed the current and future Network Association’s aspirations, with the main objective to improve the current set-up in order to activate and strengthen the Network. The Councillors agreed that a strong Network with its own identity can effectively back up the core mission of Europeana and provide a high level of professional and personal fulfilment and a feeling of ownership for its members.</p>\r\n\r\n<p>The plenary discussion then revolved around how each of the Councillors can contribute to a better functioning of the Association, turning the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2017/Europeana-Joint-Aspiration-and-Association-Approach-2017.pdf\" target=\"_blank\">Europeana Joint Aspiration and ENA Approach</a> into action. While focus on community-building efforts, they agreed to regularly work together in small groups on specific key areas of interest. Councillors were also asked to give their opinion about what they think has been working well and what some of the remaining challenges are.</p>\r\n\r\n<p><strong>Network made of communities</strong></p>\r\n\r\n<p>The afternoon session of the meeting was dedicated to the next key topic - implementation of the new community-based Network structure. The Network will be reshaped around 'communities' of interest. They will be based on areas of professional or personal common interest, the challenges and needs of the Network members, or thematic channels/markets of Europeana. They can have regional/national representation with members sharing knowledge and best practice and raising specific bottom-up initiatives in a way that is rewarding and challenging at the same time.</p>\r\n\r\n<p>The Board and the Council identified and started exploring the future functioning of five proposed communities of interest:</p>\r\n\r\n<ul>\n<li>Technical standards</li>\r\n    <li>Impact</li>\r\n    <li>Innovation within the sector</li>\r\n    <li>Outreach campaigns</li>\r\n    <li>Use of CHI In education and research.</li>\r\n</ul>\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2018-03/MC%20meeting%20The%20Hague.jpg\" style=\"height: 399px; width: 600px;\"><br><em><a href=\"https://www.flickr.com/photos/europeanaimages2/40704729851/in/album-72157664495657837/\" target=\"_blank\">Europeana Network Association Members Council meeting, 6 March 2018</a>, Europeana, CC BY-SA</em></p>\r\n\r\n<p><strong>Contributing to the Europeana Migration Campaign</strong></p>\r\n\r\n<p>The Councillors were presented with the upcoming activities related to the <a href=\"https://pro.europeana.eu/page/europeana-migration\" target=\"_blank\">Europeana Migration Campaign</a> and its <a href=\"https://www.europeana.eu/portal/en/collections/migration\" target=\"_blank\">collection</a>, being part of the <a href=\"https://europa.eu/cultural-heritage/\" target=\"_blank\">2018 European Year of Cultural Heritage</a> (EYCH). The discussion then revolved around how the Councillors and their networks can contribute to the campaign and actively take part in cross-border activities related to the EYCH legacy and European Agenda for Culture. A few Councillors also shared their personal migration stories with Europeana teams during a small <a href=\"https://pro.europeana.eu/event/make-your-story-of-migration-part-of-a-new-digital-collection\" target=\"_blank\">Europeana collection day</a> simulation. Finally, the usual formalities such as updates on the Association budget, Working Groups and Task Forces were also on the agenda.</p>\r\n\r\n<p><strong>Coming up next</strong></p>\r\n\r\n<p>You can find some pictures from the meeting on <a href=\"https://www.flickr.com/photos/europeanaimages2/sets/72157664495657837\" target=\"_blank\">Europeana Flickr</a>, and the minutes of the meeting together with the presentations will be published shortly. The next meeting will take place in The Hague in July 2018. If you wish your elected representative to tackle specific topics, let them know!</p>\r\n"
