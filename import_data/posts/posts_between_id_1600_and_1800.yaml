        title: 'Maps for makers'
        posttype: News
        featured: false
        intro: null
        body: "<p>Over the past months, we’ve been showcasing the best of our openly licensed digital cultural heritage content to inspire makers and new creativity, business and design. We are now launching our second promotional season <strong>dedicated to maps</strong>. We know that maps are popular resources; consider the wealth of products on <a href=\"https://www.etsy.com/search?q=maps\" target=\"_blank\">Etsy</a> and the maker audience reached by this <a href=\"http://britishlibrary.typepad.co.uk/magnificentmaps/2013/05/inspired-by-maps.html\" target=\"_blank\">map and makers event</a> at the British Library. We also know that we have a lot to offer from the galleries, museums, archives and libraries from across Europe!</p>\r\n\r\n<p>Over the next two months, we’ll be highlighting some of our best free to reuse cartographical content from across Europe, including <a href=\"https://nl.pinterest.com/europeana/maps/\" target=\"_blank\">colourful vintage maps</a> and the maps of some of the most renowned cartographers in the world. Stay tuned to see the wealth of maps and map-inspired resources that are there for you to take and do anything with, in both commercial or noncommercial projects.</p>\r\n\r\n<p>We invite makers to make and be inspired by our shared digital cultural heritage. We want to learn from makers and promote case studies of how they are reusing our content. So, if you want to benefit from rich, high quality, pan-European digital heritage content and the promotional support we can offer, let us know how you #MakeWithEuropeana.</p>\r\n\r\n<p><strong>Search Europeana's free to reuse <a href=\"http://www.europeana.eu/portal/en/search?f%5BREUSABILITY%5D%5B%5D=open&amp;page=4&amp;per_page=96&amp;q=maps&amp;view=grid\" target=\"_blank\">collection of maps and cartographical content</a>. </strong>Below, we showcase a few of our favourite maps as a preview before our next blog dedicated to world maps.You can also sign up to our <a href=\"http://eepurl.com/bcPYL9\" target=\"_blank\">newsletter</a> and follow us on <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">Twitter</a> to stay up to date with our content picks and opportunities.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/2017-06/the.jpg\" style=\"width: 450px; height: 353px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/9200246/BibliographicResource_3000051351784.html?q=map\" target=\"_blank\">The \"time and tide\" map of the Atlantic charter / [cartography] London Geographical Institute</a>. VU University Amsterdam, the Netherlands. CC0.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/2017-06/mappa-mundi-em-dois-hemispherios-...-forest-j-btv1b53066537d.jpeg\" style=\"width: 450px; height: 362px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/en/record/9200365/BibliographicResource_3000094800170.html?q=Mappa-mundi+em+dois+hemispherios\" target=\"_blank\">Mappa-mundi em dois hemispherios</a>. J. Forest. 1929. Bibliothèque nationale de France. Public Domain.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/2017-06/9200387-bibliographicresource-3000117248559.jpeg\" style=\"width: 450px; height: 445px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/nl/record/9200387/BibliographicResource_3000117248559.html\" target=\"_blank\">Map from \"A larger history of the United States of America to the close of President Jackson's administration ... Illustrated, etc</a>\". 1885. British Library, United Kingdom. Public Domain Marked.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/2017-06/9200387-bibliographicresource-3000117243299.jpeg\" style=\"width: 450px; height: 666px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/nl/record/9200387/BibliographicResource_3000117243299.html\" target=\"_blank\">Map from \"Pitman's Commercial Geography of the World\"</a>. 1898. British Library, United Kingdom. Public Domain Marked.</p>\r\n\r\n<p></p>\r\n\r\n<h2>Stay tuned for our next blog on Europeana's best world maps!</h2>\r\n"
