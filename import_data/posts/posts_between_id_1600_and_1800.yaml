        title: 'Art Stories FACES new release: more art, more fun, better learning'
        posttype: News
        featured: false
        intro: null
        body: "<p>Inspired by the internet phenomenon of selfies, the <a href=\"http://www.artstories.it/it/app/faces/\" target=\"_blank\">Art Stories FACES</a> game uses famous painting portraits to teach children about the basics of visual art. The game creator and one of <a href=\"https://pro.europeana.eu/post/first-europeana-challenge-2016\" target=\"_blank\">Europeana’s 2016 Challenge winners</a>, the Italian startup <a href=\"http://www.artstories.it/it/\" target=\"_blank\">Art Stories</a>, has recently released an improved version of FACES. The game went from using five to 30 openly licensed paintings from famous international collections. Artworks from the Rijksmuseum, the Metropolitan Museum in New York and Europeana are displayed for kids to play with.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/IMG_7195.PNG\" style=\"width: 150x; height: 423px;\"></p>\r\n\r\n<p><em>A screenshot of Art Stories FACES. CC BY-SA FACES </em></p>\r\n\r\n<p>Art Stories founder, Federica Pascotto, tells more about the new release: ‘By playing different games (jigsaws, finding details, identifying shapes, patterns and elements), kids are challenged in their observation skills and learn what to watch when observing an artwork. We have completely changed the graphic interface, and the game’s mechanics: each game gives kids a score, and by scoring they are taken to the timeline, that can be completed only by answering all questions correctly.’ The timeline is a brand-new game: a visual quiz connected to the paintings children have been playing with. It is a fun way to convey content.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TD9iKeS3bgw\" width=\"560\"></iframe></p>\r\n\r\n<p>Since its launch (on 11 January), the new version of the app has had more than <strong>31K downloads</strong>, mostly from the USA and Canada, then followed by Europe, Asia Pacific and Latin America. For a sneak peek at the app, play a <a href=\"http://bartolomeo.education/portfolio_page/il-ritratto-gioco/\" target=\"_blank\">free version</a> of the game!\_</p>\r\n\r\n<h1>Download the new and improved <a href=\"https://itunes.apple.com/it/app/art-stories-faces/id1113488508?mt=8\" target=\"_blank\">Art Stories FACES</a> on the App Store!</h1>\r\n\r\n<h2>Join Europeana #edTech Challenge</h2>\r\n\r\n<p>If you are an entrepreneur, developer, designer or educator who wants to explore digital opportunities for education and training, take part in our <a href=\"https://pro.europeana.eu/page/europeana-edtech-challenge-2018-terms-and-conditions\" target=\"_blank\">latest online competition</a>. We are looking for the best ideas that creatively reuse Europeana’s free content and digital technologies to enhance learning and/or teaching. <a href=\"https://pro.europeana.eu/page/europeana-edtech-challenge-2018-terms-and-conditions\" target=\"_blank\">Apply</a> before 28 February and win up to 30,000 EUR for your #edTech project!</p>\r\n"
