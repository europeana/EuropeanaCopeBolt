        title: 'Creative reuse and open access at the Slovak National Gallery'
        posttype: News
        featured: false
        intro: "<p><a href=\"https://pro.europeana.eu/person/michal-cudrnak\">Michal Čudrnák</a> tells us how\_openly licensed collections\_and creative reuse help\_the Slovak National Gallery reach new audiences.</p>\r\n"
        body: "<h3><strong>Since 2015, the Slovak National Gallery (SNG) has released high-resolution images of its collections into the public domain. What inspired this policy?</strong></h3>\r\n\r\n<p>While working on the <a href=\"https://www.webumenia.sk/en\">online catalogue</a> of artworks from Slovak collections four years ago, we were closely following the pioneers of open access in the GLAM sector. It seemed natural to us to release images of public domain artworks without restrictions. As a public institution, our mission is to safeguard the artworks and to make them accessible to the public. Why would we restrict usage, if there is no legal reason to do so, and when the revenue from licensing the digital images – at best – only covers the administrative costs?</p>\r\n\r\n<p>When advocating for the public domain release, we were fortunate to be supported by our Director, senior management and colleagues. At first we used the Creative Commons <a href=\"https://creativecommons.org/licenses/by-nc-sa/3.0/\">NonCommercial-ShareAlike</a> licence, but we soon changed it to <a href=\"https://creativecommons.org/publicdomain/mark/1.0/\">Public Domain</a> because the non-commercial statement created unnecessary restrictions and complexity.</p>\r\n\r\n<h3><strong>SNG recently ran an <a href=\"https://www.webumenia.sk/en/kolekcia/103\">Art Remix</a> contest to inspire the creation of new works using\_images of its collection. Why did you do this?</strong></h3>\r\n\r\n<p>Opening up digital collections is an important first step but it’s crucial to let people know what can be done with the\_images. To get the message out, it’s not enough to simply display the Public Domain logo – you should actively\_encourage people to use images, whether to print a T-shirt\_or make a Photoshopped collage. So together with the <a href=\"https://sensorium.is\">Sensorium Festival</a>, we circulated a call asking artists and creatives to remix the artworks.</p>\r\n\r\n<h3><strong>How did the contest turn out?</strong></h3>\r\n\r\n<p>Looking at the <a href=\"https://www.webumenia.sk/en/kolekcia/103\">contest results</a>, we can see traces of current cultural trends and aesthetics – Snapchat portraits, iPhones inserted into paintings and so on. The young people who submitted most of the pieces projected their world onto the artworks. Even after the contest had finished, the remixing went on, such as these <a href=\"https://soda.o2.sk/pribehy/stur-stefanik-hodza-vylepsili-sme-vazne-vyrazy-slovenskych-dejatelov\">Face-Apped historical portraits</a>.</p>\r\n\r\n<p>Our aim was not to get new artworks into the SNG collection, but to make our public domain artworks a natural part of the web. As well as\_providing several access points to the images – be it Web umenia, Europeana, Wikipedia or Google Arts &amp; Culture –\_it's\_vital for them to become the raw material of creative reuse and to embed them in collective consciousness. This is similar to how well-known artworks in the analogue\_print era,\_endlessly reproduced in books and magazines, became\_part of daily life and shared culture.</p>\r\n\r\n<h3><strong>How do projects like Art Remix relate to the Gallery’s mission?</strong></h3>\r\n\r\n<p>They are a natural extension of the Gallery’s mission to be an open institution. This is expressed in the way that colleagues curate and interpret artworks, how they engage with the public and the extent to which our institution becomes a part of the city.</p>\r\n\r\n<p>A large part of our main building in Bratislava has been closed since 2001\_because of its deteriorating condition, so opportunities to exhibit artworks have been limited. I think this has resulted in a more creative approach to curating, designing and marketing exhibitions and to\_presenting the collections online. It has also blurred\_the conventional distinction between online and offline activity.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2018-03/SNG%20remix%202.jpg\" style=\"\"></p>\r\n\r\n<p><em>Patrik Baláž, 2017 remix of <a href=\"https://www.webumenia.sk/en/dielo/SVK:SNG.O_1554\">View from Rysov</a>, Public Domain</em></p>\r\n\r\n<h3></h3>\r\n\r\n<h3><strong>What else have you been doing in this area?</strong></h3>\r\n\r\n<p>There are some nice examples of artworks being used by designers and makers to create products, such as a <a href=\"https://www.kompot.sk/eshop-en-us/kids/t-shirts/psicek-a-macicka-kids-t-shirt/\">T-shirt</a> adorned with an image from <em>The Tales of Doggie and Moggie</em> by the painter and writer Josef Čapek (brother of Karel Čapek). Children from the post-war generation in former Czechoslovakia grew up with this book and its original illustrations (part of our collection) are well-known. A local company approached us about creating the T-shirt, a year before the works entered public domain. Now that anyone is free to download the images, we hope that similar reuse will follow.</p>\r\n\r\n<h3><strong>Europeana publishes almost <a href=\"https://www.europeana.eu/portal/search?per_page=96&amp;q=europeana_collectionName%3A07101%2A&amp;view=grid\">10,000 high-resolution and public domain images</a> from SNG. How does partnering with Europeana benefit the Gallery?</strong></h3>\r\n\r\n<p>Europeana has a very good following and audience in the cultural sector, be it professionals or the general public. When Douglas recently promoted the Gallery’s collection\_<a href=\"https://twitter.com/CultureDoug/status/975649765932371970\">on Twitter</a>, I was pleased by the response and by the fact that a lot of people picked and tweeted artworks they liked: one person working on disability studies <a href=\"https://twitter.com/daniel_blackie/status/975660911380914176\">shared</a> a painting titled <em>Blind Joe</em>, another <a href=\"https://twitter.com/Kulturerbejahr/status/974688705276469248\">tweeted</a> a <em>Sleeping Dog</em> on the occasion of World Sleep Day. These simple but telling examples show that we need different channels/platforms to get the public domain artworks to different communities.</p>\r\n"
