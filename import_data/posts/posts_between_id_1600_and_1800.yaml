        title: 'European Culture Forum: kicking off the European Year of Cultural Heritage and the Europeana Migration campaign'
        posttype: Blog
        featured: false
        intro: "<p>Cultural sectors' key players gathered in Milan to discuss possibilities for cultural collaboration during the European Year of Cultural Heritage.</p>\r\n"
        body: "<p>‘Our Heritage: where our past meets our future’: this was the slogan of the <a href=\"https://ec.europa.eu/culture/event/forum-2017_en#section0\">European Culture Forum in Milan</a>, the biennial flagship event organised by the European Commission held on 7 and 8 December, which also marked the official kick off for the European Year of Cultural Heritage. Over 2 days, 800 cultural sectors' key players got together for fruitful exchanges on European cultural cooperation. Such was the importance of the event to the sector that hundreds more professionals joined the proceedings by live link in a second venue close by. As the digital face of the Year, Europeana was a key part of these conversations: here are some of the highlights.</p>\r\n\r\n<h3>Working together on cultural cooperation in Europe</h3>\r\n\r\n<p>Over 2018, The European Year of Cultural Heritage will put the spotlight on Europe's wealth of cultural heritage to enable people to become closer to and more involved with their shared cultural heritage. Tibor Navracsics, European Commissioner for Education, Culture, Youth and Sport, officially declared the European year of Cultural Heritage open, highlighting the need for cooperation to bring thousands of initiatives and events to people across Europe: <em>‘We need to preserve and treasure our cultural heritage for the next generations. This year of celebrations will be a wonderful opportunity to encourage people, especially young people, to explore Europe's rich cultural diversity. It allows us to understand the past and to build our future.'</em></p>\r\n\r\n<h3>‘My story, our heritage’</h3>\r\n\r\n<p>Because this Year is for all generations of Europeans, a series of testimonials entitled <a href=\"https://www.facebook.com/Europeana19141918/videos/1554387717960444/\">My story, Our heritage</a> invited younger people to share their experience of how cultural heritage has impacted their lives. Clara Röpke, a 17-year-old highschool student from Berlin, who hopes to become an archaeologist, flew the flag for Europeana1914-1918.eu. Taken by her school teacher to the <a href=\"https://transcribathon.com/en/news/europeana-transcribathon-campus-berlin-2017/\">Transcribathon Campus in Berlin</a>, she became addicted to transcribing as a means of making the First World War come alive <em>‘I approached the programme with an interest in history, but I didn’t anticipate what an impact old letters would make. The story I discovered was not just data, it touched me on a personal level.</em>’ She worked on the transcription of the story of a man barely older than her during WW1. On becoming an adult, he was forced to give up his dream of taking over his father’s restaurant and join the war effort. He survived the war, but coming home four years later, the restaurant didn't exist anymore, his dream had been crashed.<em> ‘This got me thinking about how we learn history in school, and the crucial details we often tend to forget. These were people with thoughts and feelings, and we can still learn from them. These stories need to be preserved. How are we supposed to make the best of our future if we don’t regard the past with care?’</em></p>\r\n\r\n<h3>Building up a collection dedicated to European Migration</h3>\r\n\r\n<p>Emphasizing the role that digital can play in making our cultural heritage accessible, she mentioned that the EU has been very visionary in providing the money for digitisation and for Europeana - We lead and are copied across the the world. \_She went on to say participation is not exceptional but normal - taking the words of Professor Sacco <em>‘if we don’t socialise people into production we are missing the point…’ </em>\_She said we need to empower people to geotag our monuments, to describe musical genre’s so that our old sound recordings are actually retrievable online.</p>\r\n\r\n<p><a href=\"https://twitter.com/Europeanaeu/status/938747266202001409\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-12/EYCHJill.jpg\" style=\"width: 600px; height: 400px;\"></a></p>\r\n\r\n<p></p>\r\n\r\n<p>To encourage people’s participation in the European Year of Cultural Heritage across Europe, Europeana announced the launch of the <a href=\"https://www.europeana.eu/portal/fr/collections/migration\">Europeana Migration collection</a>. Inviting people to contribute with their families memorabilia, this collaborative digital project aims to show that culture is the product of multicultural influences down the centuries: <em>‘We are all made up of multiple cultural influences. With Europeana Migration, we will collect these personal stories and combine them with material held in museums, galleries and archives to create a culture for the future’.</em></p>\r\n\r\n<p><a href=\"https://twitter.com/montemannion/status/938713757374656512\"><img alt=\"\" src=\"/files/Images/Blog_images/2017-12/EYCHAleks.jpg\" style=\"\"></a></p>\r\n\r\n<h3>GIF IT UP</h3>\r\n\r\n<p>The Forum also presented the opportunity to showcase both openly licensed content from Europeana and the creative possibilities for its re-use to the 1000+ plus audience. At key points on the opening day, three specifically created animated slideshows featuring GIFs made using Europeana content and submitted to the international <a href=\"http://blog.europeana.eu/2017/09/gif-it-up-2017/\">GIF IT UP 2017 competition</a> were shown in the main plenary hall, literally bringing cultural heritage alive for the audience. \_And Europeana’s social media lead:\_<a href=\"https://pro.europeana.eu/person/aleksandra-strzelichowska\">Aleksandra Strelichowska </a>was on hand to share with the audience the importance of opening up heritage to encourage others to share and create with it.\_</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/243142191\" width=\"640\"></iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/243142191\">GIF Show 1</a> from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<p>The event was live tweeted and\_you can rediscover the threads with the hashtags <a href=\"https://twitter.com/search?q=%23EuropeForCulture&amp;src=typd\">#EuropeForCulture</a> and <a href=\"https://twitter.com/search?q=%23CultureForumEU&amp;src=typd\">#CultureForumEU</a>.</p>\r\n"
