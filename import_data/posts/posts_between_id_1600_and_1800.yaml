        title: 'Pitch your project at the AGM 2017 and win a Europeana impact evaluation'
        posttype: Blog
        featured: false
        intro: "<p>There’s only a month to go until the Europeana Network Association AGM in Milan. Early bird registration has been extended to 10 November. <a href=\"https://www.eventbrite.co.uk/e/europeana-network-association-agm-2017-tickets-35932193157\" target=\"_blank\">Register now</a>, or you’ll miss all of this…</p>\r\n"
        body: "<h3>Keynote speaker</h3>\r\n\r\n<p>We’re delighted to announce that <a href=\"https://pro.europeana.eu/person/pier-luigi-sacco\" target=\"_blank\">Pier Luigi Sacco</a> is this year’s keynote speaker. Pier Luigi is Professor of Cultural Economics at the International University of Languages and Media in Milan. In a fascinating talk, he’ll be sharing his experiences and ideas on the topic of developing impact goals for cultural heritage. In the meantime, follow him on Twitter <a href=\"https://twitter.com/pierluigisacco\">@PierLuigiSacco</a>.</p>\r\n\r\n<h3>Pitch your project!</h3>\r\n\r\n<p>Do you run or plan to run a project that you think will have significant social or economic value? Would you like to present it to fellow Network Association members at the AGM? \_Would you like to win the time, support and expertise of Europeana’s impact team to assess the impact your project achieves? \_</p>\r\n\r\n<p>Then submit your project idea by <a href=\"https://app.smartsheet.com/b/form/aa60147874324f82bd344c87519007b4\" target=\"_blank\">filling in our short form</a>, outlining your main objectives and projected outcomes. Ten projects will be selected to give short\_presentations at the AGM. Deadline for submissions - 15 November.</p>\r\n\r\n<p><img alt=\"L'évêque de Fulham jouant au cricket\" src=\"/files/Images/Blog_images/2017-11/L'%C3%A9v%C3%AAque_de_Fulham_jouant_au_%5B...%5DPlanet_News_btv1b90360801.JPEG\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/record/9200365/BibliographicResource_1000055590254.html?q=L%27%C3%A9v%C3%AAque+de+Fulham+jouant+au+cricket\">L'évêque de Fulham jouant au cricket</a>, Planet News (Agence de presse). Agence photographique, Bibliothèque Nationale de France, <a href=\"https://creativecommons.org/publicdomain/mark/1.0/\">public domain</a>.</em></p>\r\n\r\n<p><strong>What sort of projects are we looking for?</strong></p>\r\n\r\n<p>It can be any kind of project, large or small, but it should have clear indications of social or economic impact (or both). Think for example of the Europeana 1914-1918 or the upcoming Europeana Migration project. Both of these address a societal need to increase the feeling of ‘Unity in diversity’ in Europe. By inviting people to share their family histories of either the first World War or of migration, we are building up a collective memory that addresses all sides and perspectives, which will allow people to connect to each other’s stories on a level that would not have been possible otherwise. How does your project transform the world with culture?</p>\r\n\r\n<h3>Two events for the price of one!</h3>\r\n\r\n<p>Don’t forget that you can extend your stay in Milan by attending <a href=\"https://ec.europa.eu/programmes/creative-europe/events/20171207-european-culture-forum-2017_en\" target=\"_blank\">the European Commission cultural event - European Culture Forum</a> on 7-8 December at the <a href=\"http://www.superstudiogroup.com/\" target=\"_blank\">Superstudio Group</a>, Via Tortona, 27, 20144 Milan. All AGM attendees are invited <a href=\"http://europeancultureforum.onetec.eu/register.asp\">to register</a> for the European Culture Forum.\_</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/event/agm2017\" target=\"_blank\">Find out more and register to attend.</a></p>\r\n"
