        title: 'Shaping the future of audiovisual archiving: New international think tank identifies strategic priorities'
        posttype: News
        featured: false
        intro: "<p><a href=\"https://www.beeldengeluid.nl/en/\">The Netherlands Institute for Sound and Vision</a> has published a new White Paper ‘<a href=\"https://www.beeldengeluid.nl/en/knowledge/hub/av-think-tank?utm_campaign=buffer&amp;utm_content=buffer96ed8&amp;utm_medium=social&amp;utm_source=twitter.com\">Towards a New Audiovisual Think Tank for Audiovisual Archivists and Cultural Heritage Professionals</a>’. It identifies strategic priorities for audiovisual archiving in the coming decade and puts forward 10 concrete recommendations for collective action.</p>\r\n"
        body: "<p>Through its holdings of over a million hours of material, its expertise, and activities, Sound and Vision aims to strengthen an open and free society. It currently offers its holdings to the broadest variety of end-users, including journalists, students, researchers, heritage organisations, and the general public.</p>\r\n\r\n<p>The newly published White Paper is one of the first steps that Sound and Vision has taken to establish a new international thought leadership group that aims to articulate international research for the audiovisual cultural heritage sector. It helps stakeholders active in the preservation of audiovisual heritage to identify their future priorities. It also aims to enable more long-term use of AV archiving for learning and education</p>\r\n\r\n<h3>The recommendations</h3>\r\n\r\n<p><img alt=\"White Paper Conclusions\" src=\"/files/Images/Blog_images/2018-01/NISV%20recommendations.JPG\"></p>\r\n\r\n<p><em>Peter B. Kaufman, Towards a New Audiovisual Think Tank for Audiovisual Archivists and Cultural Heritage Professionals (Hilversum, NL: Netherlands Institute for Sound and Vision, 2018). page 15. </em><em>CC BY</em><em>.</em></p>\r\n\r\n<p>The Paper puts forward ten recommendations as strategic priorities for the coming ten years, around which action, research and development, and resources will be organised. Each recommendation comes with a timeline of first collective actions to be taken. Here’s a headline summary of the questions the recommendations address:</p>\r\n\r\n<ol>\n<li>\r\n    <p>Should there be a better way, for instance a unified catalogue, for the field to know itself, its holdings, and its power?</p>\r\n    </li>\r\n    <li>\r\n    <p>Should there be a guidebook of best practices written by the field for Google and other technologies to optimise audiovisual searchability and findability?</p>\r\n    </li>\r\n    <li>\r\n    <p>Should there be more concerted engagement with the giants of the field like Google, Facebook, and Amazon, commercial as they are?</p>\r\n    </li>\r\n    <li>\r\n    <p>What should be our own commitment to constant experimentation?</p>\r\n    </li>\r\n    <li>\r\n    <p>Should we launch a real effort to engage with Wikipedia?</p>\r\n    </li>\r\n    <li>\r\n    <p>Should it be put forward somewhere that the work of FIAT/IFTA and PrestoCentre and individual archives like Sound and Vision should always be centered on pushing information to be unfettered and free?</p>\r\n    </li>\r\n    <li>\r\n    <p>If digital content is increasingly harder to license, rent, and sell online, then advertising will become the primary means of generating revenue against archival moving image content in the future. How should we consider this advertising business – from a business perspective?</p>\r\n    </li>\r\n    <li>\r\n    <p>Should archivists liaise more fluidly with producers and creators?</p>\r\n    </li>\r\n    <li>\r\n    <p>How do we define our roles as educators today, especially as so many young people see and hear the world through moving images and sounds that we may one day be called upon to safekeep?</p>\r\n    </li>\r\n    <li>\r\n    <p>What role, if any, should archives play in the political/media/cultural arena?</p>\r\n    </li>\r\n</ol>\n<h3>What happens now?</h3>\r\n\r\n<p>The AV think tank is committed to following up on these recommendations through a series of activities and by creating dedicated task forces and working groups. These groups will conduct further research, set grounds for policy and practice recommendations through handbooks, strategy papers, and other publications; and develop action plans that connect directly to the interests of AV archivists and cultural heritage professionals. \_\_\_\_\_\_\_\_\_\_</p>\r\n\r\n<h3>Read the full White Paper</h3>\r\n\r\n<p>The White Paper can be found at<a href=\"http://www.beeldengeluid.nl/avthinktank\"> </a>the <a href=\"https://www.beeldengeluid.nl/en/knowledge/hub/av-think-tank?utm_campaign=buffer&amp;utm_content=buffer96ed8&amp;utm_medium=social&amp;utm_source=twitter.com\">Sound and Vision website</a> or downloaded directly as<a href=\"http://publications.beeldengeluid.nl/pub/574/TowardsANewThinkTankForAudiovisualArchivistsAndCulturalHeritageProfessionals_SoundAndVision_Jan2018.pdf\"> PDF</a>. The AV Think Tank invites everyone to join the conversation about the shared strategic priorities, and follow up on the White Paper on Medium<a href=\"https://medium.com/@benglabs/towards-a-new-audiovisual-think-tank-for-audiovisual-archivists-and-cultural-heritage-professionals-a1ee397db3f6\"> here</a>.</p>\r\n\r\n<p>You can also contact them by email at <a href=\"mailto:avthinktank@beeldengeluid.nl\">avthinktank@beeldengeluid.nl</a></p>\r\n\r\n<p>Written by <a href=\"http://intelligenttelevision.com/collegium/entry/peter-b.-kaufman\">Peter B. Kaufman</a> of Intelligent Television and MIT, the Paper is the result of months of open conversation with leading experts in the field representing various positions, archives, and cultural heritage institutions. It was publicly presented at the FIAT/IFTA 2017 World Conference in October in Mexico City, with\_many of the delegates contributing\_their thoughts.</p>\r\n"
