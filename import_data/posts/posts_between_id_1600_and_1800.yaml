        slug: makeitfestive-gift-wrapping
        datecreated: '2017-11-08 17:26:21'
        datechanged: '2017-11-29 12:34:15'
        datepublish: '2017-11-29 11:00:00'
        datedepublish: ''
        ownerid: 76
        status: published
        templatefields: {  }
        title: '#MakeItFestive: Gift Wrapping'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p><em>This is the third blog in a series dedicated to <a href=\"https://pro.europeana.eu/post/make-it-festive\" target=\"_blank\">end-of-the-year festivities</a> and highlighting Europeana content that can inspire festive creative reuse by <strong>makers</strong>.</em></p>\r\n\r\n<p>Gift-giving is one of the many traditions during the holiday season. How you wrap these items adds an extra element of surprise and intrigue and has an important role during festivities. As a long-standing tradition, wrapping gifts uses many different forms and materials, like paper, textiles or gift boxes.</p>\r\n\r\n<p>Thanks to Europeana and new <a href=\"https://www.giftwrapmyface.com/\" target=\"_blank\">web applications</a>, it’s now easy to find, be inspired by and use print designs to make gift-wrap. Forget pre-made gift bags and dazzle your friends and family with Europeana’s openly licensed content!</p>\r\n\r\n<p><strong>Check out our selection of gift-wrap ideas below </strong></p>\r\n\r\n<p>Take a look at the dress fabric of printed cotton\_from the Calico Printer's Association in the UK. The print (originally for a dress) is adorned with repeating images of Pierrot, a French pantomime character. His repeating figure focuses on the character’s essentials, a wide collar, hat and fools' outfit.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/wrap1.jpg\" style=\"width: 560x; height: 417px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/2048213/item_O267172.html\" target=\"_blank\">Dress fabric of printed cotton</a>, made by Calico Printer's Association, Great Britain, 1937. Victoria And Albert Museum. CC BY</em></p>\r\n\r\n<p>Fun and striking, the print below (also from the manufacturer Calico Printer's Association) features jellyfishes in bold colours. Add a non-traditional and modern touch to this year’s gift-wrap!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/2048213_item_O267166.jpeg\" style=\"width: 350x; height: 623px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/2048213/item_O267166.html\" target=\"_blank\">Dress fabric of printed cotton</a>, made by Calico Printers Association, Great Britain, 1945. Victoria And Albert Museum. CC BY</em></p>\r\n\r\n<p>Another famous design company in the UK was the <a href=\"https://www.europeana.eu/portal/en/search?f%5BREUSABILITY%5D%5B%5D=open&amp;per_page=96&amp;q=who%3A%28Silver+Studio%29&amp;view=grid\" target=\"_blank\">Silver Studio</a>, from the 1880’s until the middle of the twentieth century. Make the gift wrapping as important as the gift by using beautiful prints like this one!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/wrap3.jpeg\" style=\"width: 660x; height: 517px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/2026101/Partage_Plus_ProvidedCHO_Museum_of_Domestic_Design___Architecture__Middlesex_University_SD1258.html\" target=\"_blank\">Textile design</a>. Silver Studio. 1897. Museum Of Domestic Design &amp; Architecture, Middlesex University. CC BY</em></p>\r\n\r\n<p>If you interested in Art Nouveau, check out our collections of <a href=\"https://pro.europeana.eu/data/art-nouveau-ornamental-motifs-in-hungarian-style\" target=\"_blank\">ornamental motifs in hungarian style</a> - you have over 100 to chose from and all are free for you to do anything with. Show someone you love them with a gift wrapped in the hearts from this beautiful design below!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/wrap2.jpg\" style=\"width: 510x; height: 367px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/2064110/Museu_ProvidedCHO_Schola_Graphidis_Art_Collection__Hungarian_University_of_Fine_Arts___High_School_of_Visual_Arts__Budapest__4097.html\" target=\"_blank\">Hungarian Ornamental Motifs from Tiszapolgár</a>. István Gróh, Károlyi György kő- és könyvnyomdája, Budapest. 1904. Schola Graphidis Art Collection, Hungarian University Of Fine Arts - High School Of Visual Arts, Budapest. CC BY-SA</em></p>\r\n\r\n<p><strong>Furoshiki </strong></p>\r\n\r\n<p>Using fabric to enclose your gift can be a creative and eco-friendly alternative to wrapping paper. <a href=\"https://www.europeana.eu/portal/en/search?q=furoshiki&amp;per_page=96&amp;view=grid\" target=\"_blank\">Furoshiki</a> is a traditional Japanese cloth traditionally used to transport clothes, gifts, or other goods. We selected a few fantastic textile prints to inspire DIY gift wrapping.</p>\r\n\r\n<p>This bright screen-printed silk head scarf designed by André Derain is one of our favourites. The rough, non-symmetrical grapes pattern is set off by irregular black and yellow borders.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/2048213_item_O35176.jpeg\" style=\"width: 710x; height: 567px;\"></p>\r\n\r\n<p><em><a href=\"https://www.europeana.eu/portal/en/record/2048213/item_O35176.html\" target=\"_blank\">Screen-printed silk head scarf</a>, designed by André Derain, made by Ascher Ltd, London, 1947.(...) Victoria And Albert Museum. CC BY</em></p>\r\n\r\n<p>We want to learn from <strong>makers</strong> and promote case studies of how they are reusing our content. If you <strong>#MakeWithEuropeana</strong>, take advantage of the promotional support we can offer and get in touch! <a href=\"mailto:reuse@europeana.eu\">Email us</a> or tweet to us using <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">@EuropeanaLabs</a> and the hashtags <strong>#MakeWithEuropeana</strong> and <strong>#EuropeanaInspires</strong>. Stay up to date with future opportunities by signing up to the <a href=\"http://eepurl.com/bcPYL9\" target=\"_blank\">Europeana Labs newsletter</a>!</p>\r\n"
