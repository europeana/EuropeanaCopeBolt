        title: 'Meet the Members Council: Wim van Dongen'
        posttype: Blog
        featured: false
        intro: "<p>Reading the Councillors’ blog posts on Europeana Pro, you will notice that they are all people with a mission, with a passion, and that it always has something to do with publishing and sharing as much information about Europe’s cultural heritage as possible. Well, in that sense, I am not any different.</p>\r\n"
        body: "<h3>Putting content quality first</h3>\r\n\r\n<p>As a historian involved in the <a href=\"https://www.archivesportaleurope.net/\">Archives Portal Europe</a>, one of Europeana’s domain aggregators, I made it my mission to open up the wealth of archival material stored in European archival institutions, making it available online. Both in our own portal for diehard researchers, and in Europeana for anyone who isn’t that familiar with the specific methods archivists use to describe archives and collections.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-10/plakkaat.jpeg\" style=\";\"></p>\r\n\r\n<p><em>Minuut-plakkaat van de Staten Generaal betreffende de vervallen-verklaring van de koning van Spanje van de overheid over Nederland, Nationaal Archief, Den Haag, Public Domain. On <a href=\"https://www.europeana.eu/portal/en/record/2048359/providedCHO_1_01_01_01_1_01_01_01___254G\">Europeana</a>, on the <a href=\"https://www.archivesportaleurope.net/ead-display/-/ead/pl/aicode/NL-HaNA/type/fa/id/1.01.01.01/unitid/1.01.01.01+-+254G\">Archives Portal Europe</a>.\_See also: <a href=\"https://en.wikipedia.org/wiki/Act_of_Abjuration\">Wikipedia – Act of Abjuration</a></em></p>\r\n\r\n<p>I have been cooperating with the Europeana team since 2008. My focus has always been a rather technical one: getting the information on digitised archival material from European archival institutions published in Europeana in the best possible way. But recently, I realised that this is actually a bit short sighted. Of course, getting content in Europeana in accordance with its technical specifications is an important aspect of our aggregation relation. But for both our endeavors, it’s even more important that the content we give access to can really be put to good use. That’s why I fully supported <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana%20Content%20Strategy.pdf\">Europeana’s new content strategy</a> to go for quality rather than quantity and also why I pushed forward on drafting, discussing and approving a new <a href=\"http://www.archivesportaleuropefoundation.eu/images/docs/New_ArchivesPortalEurope_Europeana_Content_Policy_20170426.pdf\">Archives Portal Europe-Europeana content policy</a> within the European archives community, based on this thinking. \_\_\_\_\_\_</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-10/PublicationOfElectionResults.jpg\" style=\";\"></p>\r\n\r\n<p><em>Publication of Election Results, L-Arkivji Nazzjonali Ta' Malta, CC BY-NC-ND. On <a href=\"https://www.europeana.eu/portal/en/record/2048372/providedCHO_LIB_LIB___PHO_10000\">Europeana</a>, on the <a href=\"https://www.archivesportaleurope.net/ead-display/-/ead/pl/aicode/MT-NAM/type/fa/id/LIB/unitid/LIB+-+PHO_10000\">Archives Portal Europe</a></em></p>\r\n\r\n<h3>Proving our relevance to the European society</h3>\r\n\r\n<p>And that’s where my passion for history kicks in. It’s my firm conviction that a good knowledge of history makes us understand today’s world better. In my opinion, large-scale and free access to information on cultural heritage is very important for a society in general and the European one in particular. Not only to provide impetus for the economy sectors of the creative industry and the information technology, but also to lead to more awareness on what Europe is about, on what topics the current European society is struggling with, and how we can address those and why we should deal with those, simply by providing the right historical context. In that sense, the cultural heritage sector can contribute massively to a reality that is here to stay: the further unification of Europe, by raising awareness about its cultural diversity and identity.<br><br>\r\nFor these reasons, I asked the Archives Portal Europe and Europeana teams to center upcoming campaigns on topics that are currently being debated within Europe. <a href=\"https://twitter.com/search?q=%23AllezDemocracy&amp;src=typd&amp;lang=fr\">#AllezDemocracy</a>, started this month with a focus on the history of Democracy in Europe. It will highlight relevant documents from the collections of both portals, and will be promoted via their social media channels. If you share my passion for history and for Europe, then please take part!<br><br>\r\nYou must have figured out by now that I didn’t sign up for the Members Council because I am fond of administrative tasks, far from that actually. I decided to join, and even to sign up for a second term, because I think the Europeana initiative as a whole is an important one, \_with opportunities to really make a difference. It needs every support it can get: if you agree, please join the Europeana network and help us make a difference! \_\_\_</p>\r\n"
