        title: 'The Playbills of the Croatian National Theatre in Zagreb'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>The theatrical life of the Croatian capital Zagreb began in the 11th century and lasted, with interruptions, until its professionalization in the Croatian language, when the <em>Leteće diletantsko pozorište</em> (Flying dilettante theatre) from Novi Sad arrived to Zagreb and performed under the name of <em>Domorodno teatralno društvo</em> (Patriotic theatrical society) from 1840 to 1841. From 1844 to 1860, several theatre groups performed theatre productions in the Croatian language. Following the decline of German theatre active in Zagreb since 1780, the first and oldest Croatian national theatre – the Croatian National Theatre in Zagreb – was established in 1860.</p>\r\n\r\n<p>Since the Department of Theatre Studies (today: the Division for the History of Croatian Theatre of the Institute for the History of Croatian Literature, Theatre and Music at the Croatian Academy of Sciences and Arts) was established in 1966, the archival records, playbills, and programmes of the Croatian National Theatre in Zagreb are kept at the Division. All playbills dating from 1870 until today have been organised according to theatre seasons, and most of them are collected in repertoire books (169 books in total).</p>\r\n\r\n<p>Since some of the playbills from the period between 1840 and 1860 and from the first decade of the Croatian National Theatre in Zagreb are kept at the Zagreb City Museum, the Division for the History of Croatian Theatre has also included the playbills from this museum in the digitization project. Since the beginning of digitization in 2009, all playbills dating from the 5th of September 1840 to the 10th of January 1912 have been digitized – 8,503 playbills in total. The playbills are provided with metadata and deposited in the DIZBI collection. The digitization of the playbills continues, and further 500 playbills are being prepared for processing.</p>\r\n\r\n<p>It is well known that contemporary theatre studies consider playbills primary theatrical sources, and that not many theatres have their entire collection of playbills preserved. Playbills are not only reminders of theatre productions and theatre artists, but also documents of considerable social, cultural, historical, and political value, since they reveal information on the production numbers, the theatrical genres, and the response of theatre audience, as well as the relationship of one national theatre culture towards other nations and cultures.</p>\r\n\r\n<p>The DIZBI collection also includes four books of theatre repertoires – <em>Repertoar hrvatskih kazališta</em>, compatible with the digitized playbills:</p>\r\n\r\n<ul>\n<li>Hećimović, Branko, pr. i ur. (1990.), <em>Repertoar hrvatskih kazališta</em> <em>1840/1860/1980</em>, knj. 1, Globus, JAZU, Zagreb.</li>\r\n    <li>Hećimović, Branko, pr. i ur. (1990.), <em>Repertoar hrvatskih kazališta 1840/1860/1980</em>, knj. 2, Globus, JAZU, Zagreb.</li>\r\n    <li>Hećimović, Branko, pr. i ur. (2002.), <em>Repertoar hrvatskih kazališta</em>, knj. 3, Hrvatska akademija znanosti i umjetnosti, AGM, Zagreb.</li>\r\n    <li>Ljubić, Lucija; Petranović, Martina (2012.), <em>Repertoar hrvatskih kazališta</em>, knj. 5 – Deskriptivna obrada važnijih predstava na hrvatskom jeziku i izvedbi na stranim jezicima hrvatskih izvođača do 1840. godine, HAZU, AGM, Zagreb.</li>\r\n</ul>\n<p>This collection of digitized playbills has been delivered by The Croatian Academy of Sciences and Arts (HAZU) to Europeana with over 7,300 playbills available for use under a Public Domain license.\_</p>\r\n\r\n<p>Contact the institution at: teatar@hazu.hr</p>\r\n"
