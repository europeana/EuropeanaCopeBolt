        title: '#MakeItFestive: Greeting cards'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>This is the last blog in a series dedicated to <a href=\"https://pro.europeana.eu/post/make-it-festive\" target=\"_blank\">end-of-the-year festivities</a> and highlighting Europeana content that can inspire festive creative reuse by makers.</em></p>\r\n\r\n<p>There is no better way of expressing love and other good feelings than a thoughtfully written message. A timeless practice, sending holiday cards is a caring way to wish a <strong>Happy New Year</strong> to family and friends.</p>\r\n\r\n<p>In their designs, these joyful cards usually highlight end-of-the-year traditions, objects and figures, as well as winter elements. Below, we present you with beautiful images to inspire personalised messages of good fortune and best wishes. We hope <strong>makers</strong> will feel encouraged to put their creativity into action and remix digital cultural heritage in new designs, businesses or services.</p>\r\n\r\n<p><strong>Greet your loved ones and spread the holiday spirit by using exciting open content from Europeana Collections!</strong></p>\r\n\r\n<h2>Winter Wonderland</h2>\r\n\r\n<p>Snowmen, reindeers, Santa Claus and cozy nights at home. The cold weather of the season (at least in the North Hemisphere of the world) is a recurrent theme in greeting cards. Check out our dedicated\_<a href=\"https://www.europeana.eu/portal/en/explore/galleries/winter-wonderland\" target=\"_blank\">gallery</a> and <a href=\"https://nl.pinterest.com/europeana/winter-wonderland/\" target=\"_blank\">Pinterest board</a> for scenes in paintings, photographs, drawings and more of how people celebrate and enjoy life when the weather gets colder.</p>\r\n\r\n<p>If you are fond of snow, take a look at the two distinct scenes below: a group of kids playing with snowballs and a woman walking in the snow. They convey two different sensations evoked by the cold weather: playfulness and solitude.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/snowballfight.jpg\" style=\"width: 410x; height: 267px;\"></p>\r\n\r\n<p><a href=\"https://www.europeana.eu/portal/en/record/2021659/1969_0404.html\" target=\"_blank\">5 toverlantaarnplaatjes</a> (...). Deventer Musea.CC BY-SA.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/Snow.jpg\" style=\"width: 450x; height: 723px;\"></p>\r\n\r\n<p><a href=\"https://www.europeana.eu/portal/en/record/90402/RP_P_1979_131.html\" target=\"_blank\">Het Zojo heiligdom in Shiba (...)</a>. Hasui, Kawase Watanabe Shôzaburô. Rijksmuseum. Public Domain.</p>\r\n\r\n<p>Christmas mornings are a special time for the exchange of gifts among families. Take a look at a tender scene below: children and their gifts in front of a fireplace in a Christmas morning.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/xmasmorning.jpg\" style=\"width: 560x; height: 417px;\"></p>\r\n\r\n<p><a href=\"https://www.europeana.eu/portal/en/record/2024914/photography_ProvidedCHO_Ajuntament_de_Girona_348781.html?q=christmas\" target=\"_blank\">Christmas morning American Stereoscopic Company.</a> Desconegut. Ajuntament de Girona. Public Domain.</p>\r\n\r\n<p>See also how fascinated kids can get by Christmas trees in his great 1903 photograph of a Christmas party, by the Salvation Army.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/xmastree.jpeg\" style=\"width: 660x; height: 517px;\"></p>\r\n\r\n<p><a href=\"https://www.europeana.eu/portal/en/record/2022608/OMU_OB_Y3607.html\" target=\"_blank\">Frelsesarmeens juletrefest</a>. Anders Beer Wilse. Oslo Museum. CC BY-SA</p>\r\n\r\n<p>Angels are also a traditional figure of this time of the year. Get heavenly vibes with the postcard below, dating from the early 20th century.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/image.jpg\" style=\"width: 350x; height: 623px;\"></p>\r\n\r\n<p><a href=\"https://www.europeana.eu/portal/en/record/2026107/Partage_Plus_ProvidedCHO_www_esbirky_cz_GS_18401_6.html?q=Art+Nouveau\" target=\"_blank\">Pohlednice vánoční</a>. Wenig Josef. 19th century. Uměleckoprůmyslové museum v Praze. CC BY</p>\r\n\r\n<p>Lastly, a design for a Christmas card, probably by Harry Napper for the Silver Studio in 1901. It features a central boat with sails surrounded by Art Nouveau style waves of flowers and leaves, in black and white.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/xmascard.jpeg\" style=\"width: 560x; height: 417px;\"></p>\r\n\r\n<p><a href=\"https://www.europeana.eu/portal/en/record/2026101/Partage_Plus_ProvidedCHO_Museum_of_Domestic_Design___Architecture__Middlesex_University_SD1560.html\" target=\"_blank\">Christmas card design</a>. Napper, Harry. 20th century. Museum of Domestic Design &amp; Architecture, Middlesex University. CC BY</p>\r\n\r\n<p>We want to learn from <strong>makers</strong> and promote case studies of how they are reusing our content. If you <strong>#MakeWithEuropeana</strong>, take advantage of the promotional support we can offer and get in touch! <a href=\"mailto:reuse@europeana.eu\">Email us</a> or tweet to us using <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">@EuropeanaLabs</a> and the hashtags <strong>#MakeWithEuropeana</strong> and <strong>#EuropeanaInspires</strong>. Stay up to date with future opportunities by signing up to the <a href=\"http://europeana.us3.list-manage.com/subscribe?u=ad318b7566f97eccc895e014e&amp;id=935d4e98eb\" target=\"_blank\">Europeana Labs newsletter</a>!</p>\r\n"
