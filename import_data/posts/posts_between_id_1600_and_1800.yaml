        title: 'Designing learning scenarios with the Europeana Teacher Developer Group'
        posttype: News
        featured: false
        intro: "<p>A lively workshop held at the <a href=\"http://fcl.eun.org/\">Future Classroom Lab</a> in Brussels on 28 and 29 October kick-started the work of the Europeana Teacher Developer Group.</p>\r\n"
        body: "<p>The group has been set up and coordinated by the <a href=\"http://www.eun.org/\">European Schoolnet</a> (EUN) as part of our <a href=\"https://pro.europeana.eu/project/europeana-dsi-3\">DSI3 project </a>and consists of representatives from six countries (France, Spain, Italy, Portugal, Poland and Finland), with two secondary and one primary teacher per country.</p>\r\n\r\n<p>The Europeana Teacher Developer Group will create learning activities with digital cultural content in three workshops between October 2017 and March 2018. The workshop outcomes will serve as a basis for a Massive Open Online Course (MOOC) to be published in early summer 2018 with the aim to help teachers use digitized cultural heritage material in their classrooms.</p>\r\n\r\n<p><strong>Day 1: Warming up the engines</strong></p>\r\n\r\n<p>Our workshop took place at the same time with the meeting of the <a href=\"http://www.scientix.eu/\">Scientix</a> project, giving us the opportunity to expand our reach to educators and explore possible reuse of cultural heritage in STEM (science, technology, engineering and maths) education. The morning of 28 October started with a presentation of Europeana and our educational resources to both project teacher groups (Europeana DSI3 and Scientix), followed by a <a href=\"http://www.scientix.eu/spw16-after\">discussion</a>.</p>\r\n\r\n<p><img height=\"289\" src=\"https://lh4.googleusercontent.com/aUbPS_2i-UbNfsyJ5LHdFr1RhF9tlyxT2vxORstpxAQEUTu91y8ouL8yRi33UZNH2PlZQGaas_IQC4pzAnwgKFaxB8leRhNQ2I4KJ7Y8B85owo9EkixV6mi5-QX5aMN2wVVSFOUj\" width=\"608\"></p>\r\n\r\n<p><em>Participants in the European DSI3 and Scientix workshops. European Schoolnet, all rights reserved.</em></p>\r\n\r\n<p>In the afternoon, the participants split in two groups depending on the project they were working on. The 27 Scientix teachers learned about organizing events, presenting more effectively, social media, and STEM skills for the future.</p>\r\n\r\n<p>The 18 Europeana participants got a more detailed introduction into the Europeana resources for educators. In particular, the teachers learned how to improve their searches in Europeana Collections and use the thematic collections, galleries and exhibitions. The workshop also presented them the variety of digital learning resources available on Europeana Professionals (<a href=\"https://www.beta.historiana.eu/#/\">Historiana</a>,<a href=\"http://lreforschools.eun.org/web/guest;jsessionid=7F648316149E267D3AD8E2ECA21A57EC\"> LRE</a>, <a href=\"http://www.inventingeurope.eu/\">Inventing Europe</a>, <a href=\"http://www.artstories.it/it/app/faces/\">Art Faces</a>, among others) as well as with the guidelines for using openly licensed content.</p>\r\n\r\n<p><img height=\"416\" src=\"https://lh4.googleusercontent.com/QRIsic6coZDl19aV68v7u9nXKyYV6k1wrzry7Du5boWAaLgvGuGzDO3MVeIxmjJGjFC7KnKnRGsr9qfz3fkT7qquZazpKy3YA8ydP87E3OeL7ID1T_3rIIv70p1Wo9D72m-UhgWy\" width=\"624\"></p>\r\n\r\n<p><em>Europeana DSI3 workshop. European Schoolnet, all rights reserved.</em></p>\r\n\r\n<p><strong>Day 2: Full steam ahead</strong></p>\r\n\r\n<p>During the second day, we worked together with the teachers on shaping up their concepts for learning activities and pedagogical scenarios with Europeana content. These resources will be trialled in their classrooms, refined and then become part of the above mentioned Europeana MOOC. We ended the day with a little artistic endeavour - take a look at some of our best <a href=\"https://www.flickr.com/photos/european_schoolnet/38010444181/in/album-72157687701823941/\">Van Go Yourself</a> recreations and other pictures of the event.</p>\r\n\r\n<p><strong>What’s next?</strong></p>\r\n\r\n<p>The two-day event was a great opportunity for Europeana to find out what teachers had to say about our educational offering. We received good feedback and excellent suggestions, all of which we will consider carefully. Most of the teachers were pleasantly surprised by the discovery of Europeana content and the various possibilities for sharing the cultural treasures with their students. Some participants were very excited about linking cultural heritage content and science for educational purposes.</p>\r\n\r\n<p></p>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p><a href=\"https://twitter.com/hashtag/Europeana?src=hash&amp;ref_src=twsrc%5Etfw\">#Europeana</a> resources - I am just discovering. <a href=\"https://twitter.com/hashtag/SPW16?src=hash&amp;ref_src=twsrc%5Etfw\">#SPW16</a> <a href=\"https://twitter.com/scientix_eu?ref_src=twsrc%5Etfw\">@scientix_eu</a> <a href=\"https://twitter.com/eu_schoolnet?ref_src=twsrc%5Etfw\">@eu_schoolnet</a><br>\r\nFind something interesting for you! <a href=\"https://t.co/S9Zol8Vj2G\">pic.twitter.com/S9Zol8Vj2G</a></p>\r\n— Kwiatek-Grabarska (@KGrabarska) <a href=\"https://twitter.com/KGrabarska/status/924305429567541254?ref_src=twsrc%5Etfw\">October 28, 2017</a>\r\n</blockquote>\r\n\r\n<blockquote class=\"twitter-tweet\">\r\n<p>Presenting <a href=\"https://twitter.com/Europeanaeu?ref_src=twsrc%5Etfw\">@Europeanaeu</a> at <a href=\"https://twitter.com/hashtag/spw16?src=hash&amp;ref_src=twsrc%5Etfw\">#spw16</a> <a href=\"https://twitter.com/eu_schoolnet?ref_src=twsrc%5Etfw\">@eu_schoolnet</a> Giving educators access to great free resources for their lessons <a href=\"https://t.co/BkARH5P08X\">pic.twitter.com/BkARH5P08X</a></p>\r\n— Rafael Montero (@rafaelmb_1) <a href=\"https://twitter.com/rafaelmb_1/status/924211940720893952?ref_src=twsrc%5Etfw\">October 28, 2017</a>\r\n</blockquote>\r\n\r\n<p>The next Europeana workshop will be held on 8 until 10 December in Brussels. There, the teachers will present the final design of their learning scenarios and confirm which Europeana resources they’ve decided to use. A big thanks to European Schoolnet team for the perfect event organization and to the participants for their contribution and passion. We can’t wait to hear about their experiences and learning projects with Europeana. Follow up on the workshop outcomes by joining our dedicated <a href=\"https://www.linkedin.com/groups/13518332\">LinkedIn group</a> or the #EuropeanaEducation conversation on <a href=\"https://twitter.com/Europeanaeu\">Twitter</a>!</p>\r\n"
