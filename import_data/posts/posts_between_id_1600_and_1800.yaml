        title: 'Improving data quality in Europeana: The Universitätsbibliothek Heidelberg case study'
        posttype: News
        featured: false
        intro: null
        body: "<h3>Since the foundation of various libraries close to the university in the 14th and 15th centuries, the Universitätsbibliothek Heidelberg has housed many important collections. The datasets that have been delivered to Europeana hold over 25,000 records including treasures such as manuscripts, manuscript fragments, charters, and early modern and modern printed books and magazines. The subject areas and the source language of the objects vary widely, including, among others, French, German, Italian, and Spanish. All the material is available under a <a href=\"https://creativecommons.org/licenses/by-sa/3.0/de/\">CC BY-SA license</a>, allowing for free re-use.</h3>\r\n\r\n<p>Following the <a href=\"https://pro.europeana.eu/post/europeana-aligns-with-the-international-image-interoperability-framework-iiif\">implementation of the IIIF Framework in Europeana</a>, we worked on the ingestion of material complying to these new standards. As the Universitätsbibliothek Heidelberg had implemented IIIF resources into their metadata, it proved to be a good candidate. We therefore focussed on this institution with the hopes of improving its collections in Europeana thanks to IIIF. The work that was done, which is has been published as a <a href=\"https://pro.europeana.eu/post/universitatsbibliothek-heidelberg-case-study\">case study</a>, went further as we managed to improve data quality because of the approach taken in this case.</p>\r\n\r\n<p>A data quality plan was set up to improve the metadata of the two datasets delivered to Europeana by the Universitätsbibliothek (<a href=\"http://www.europeana.eu/portal/search?q=europeana_collectionName%3A07931*\">07931</a> and <a href=\"http://www.europeana.eu/portal/search?q=europeana_collectionName%3A%2807932_L_DE_UniLibHeidelberg_handschriften_IIIF%29\">07932</a>). An analysis of the data was made and work undertaken to provide researchers with more meaningful metadata.</p>\r\n\r\n<p>A variety of improvements were implemented, some of them include:</p>\r\n\r\n<ul>\n<li>\r\n    <p>Standardisation of mandatory or meaningful fields (e.g. date, type, and subject)</p>\r\n    </li>\r\n    <li>\r\n    <p>Populating additional fields (e.g. description, spatial information)</p>\r\n    </li>\r\n    <li>\r\n    <p>Standardisation of creator and contributor fields</p>\r\n    </li>\r\n    <li>\r\n    <p>Incorporation of hierarchical relationships</p>\r\n    </li>\r\n</ul>\n<p><img alt=\"\" src=\"/files/research.europeana.eu/2017-06/textimage.jpg\" style=\"width: 500px; height: 677px;\"><br><a href=\"%C2%A0http://www.europeana.eu/portal/nl/record/07932/diglit_cpg848.html?q=europeana_collectionName%3A%2807932_L_DE_UniLibHeidelberg_handschriften_IIIF%29\">Source</a>: Graf Konrad von Kirchberg on f. 23r, Große Heidelberger Liederhandschrift (Codex Manesse), 1300-1340, Germany, Universitätsbibliothek Heidelberg, CC BY-SA.</p>\r\n\r\n<p>This dataset is of particular interest not only to digital humanists, but also to palaeographers, codicologists, book historians, philologists, medieval or early modern historians, and many other scholars.</p>\r\n\r\n<p>The implemented data quality improvements of these datasets are now offering a much wider array of use cases for researchers, would they would want do a quantitative or qualitative research of the objects. Also, by accessing the API, querying and harvesting selected records, it is possible to do a data analysis or visualizations. Furthermore, the exposed IIIF resources make it possible to pick the manifest and load this into a compliant viewer for <a href=\"http://web.stanford.edu/group/dmstech/cgi-bin/wordpress/fellow-travelers-the-canterbury-tales-and-iiif/\">side-by-side comparison</a>, annotating, transcribing, or <a href=\"http://demos.biblissima-condorcet.fr/chateauroux/osd-demo/\">reconstructing</a>.</p>\r\n\r\n<p><strong>Explore the Universitätsbibliothek Heidelberg's treasures in <a href=\"http://www.europeana.eu/portal/nl/search?q=DATA_PROVIDER%3A%22Universit%C3%A4tsbibliothek+Heidelberg%22&amp;view=grid\">Europeana Collections</a>!</strong></p>\r\n"
