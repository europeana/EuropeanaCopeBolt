        title: 'Maps for makers: Representing earth through time'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>We recently launched our <a href=\"http://labs.europeana.eu/blog/mapsformakers\" target=\"_blank\">second makers promotional season</a>. Until end of August, we’ll be highlighting some of our best free to reuse cartographical content from across Europe. In a dedicated blog series, we will feature our content picks to inspire new designs and business projects. </em></p>\r\n\r\n<p>We can hardly imagine our daily lives without the precise location information we have at our fingertips – on the screens of our mobile phones or computers. The last century is considered to be a <a href=\"https://www.bl.uk/maps/articles/the-map-of-the-world-in-the-20th-century\" target=\"_blank\">golden age of map-making</a>. It has transformed our everyday lives and knowledge of the world, and the digital revolution continues!</p>\r\n\r\n<p>However, before globetrotters could trust digital maps to guide them to faraway places, early explorers had to resort to much simpler representations of the world, often drawing the maps themselves throughout their travels. If you’re fascinated by maps and their history, join us as we outline how early cartographers represented the world as they knew it. Check out our selection of <a href=\"http://www.europeana.eu/portal/nl/search?f%5BMEDIA%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;locale=nl&amp;q=map+of+the+world&amp;view=grid\" target=\"_blank\">freely to reuse world maps</a> below to see how cartographers found different ways to represent their understanding of our planet.</p>\r\n\r\n<h2>T-O maps</h2>\r\n\r\n<p>The <a href=\"https://en.wikipedia.org/wiki/T_and_O_map\" target=\"_blank\">T-O map</a> represents the physical world as first described by the 7th-century scholar Isidore of Seville. Below a detail of a 14th century 'T-O' map of the world, with Asia, Europe, and Africa marked.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/map-2-.jpg\" style=\"width: 560px; height: 370px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/nl/record/9200397/BibliographicResource_3000126277014.html?q=map+of+the+world\" target=\"_blank\">Map from BL Eg 1500, f. 3v. Paolino Veneto.</a> The British Library. Public Domain Marked.</em></p>\r\n\r\n<h2>Mappae Mundi</h2>\r\n\r\n<p>A <a href=\"https://en.wikipedia.org/wiki/Mappa_mundi\" target=\"_blank\">mappa mundi</a> is a medieval European map of the world. Take a look at a reproduction of one of the world's most famous maps, named after the Hereford Cathedral in England. Typical of many medieval maps, the center of the world is presented as the holy city of Jerusalem. Earth is depicted as a disk and as land surrounded by seas.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/map2.jpg\" style=\"width: 400px; height: 498px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/9200378/BibliographicResource_3000115528678.html?q=bulgaria\" target=\"_blank\">Richardi de Haldingham seu de Bello Mappamundi inter annos 1276-1283 p. Ch.conspirata Herefordi Angliae consrvata : [Херефордска карта] | Miller, Conrad ed. </a>National Library Of Bulgaria. Public Domain Marked.</em></p>\r\n\r\n<h2>Genoese map</h2>\r\n\r\n<p>Based on the account of the traveler Niccolo da Conti to Asia, the <a href=\"https://en.wikipedia.org/wiki/Genoese_map\" target=\"_blank\">Genoese map</a> is a 1457 world map that possesses a Genoese flag in its upper northwest corner, along with the coat of arms of the Spinolas, a prominent Genoese mercantile family.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/-mappemonde-genoes-world-map-btv1b53063617x.jpg\" style=\"width: 560px; height: 312px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/nl/record/9200365/BibliographicResource_3000094742785.html?q=map+of+the+world\" target=\"_blank\">Mappemonde, Genoes world map</a>. 19th century. National Library Of France. Public Domain Marked.</em></p>\r\n\r\n<h2>Atlas</h2>\r\n\r\n<p>An atlas is a collection of maps. Find below a 16th century map from the Water Atlas of the World representing the proverbial \"four winds\", one from each of the cardinal points - North, South, East, West.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/22.jpg\" style=\"width: 560px; height: 382px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/9200365/BibliographicResource_1000056009218.html?q=Homem%2C+Lopo\" target=\"_blank\">Atlas nautique du Monde, dit atlas Miller; 1. [Atlas Miller : hémisphère portugais et page de titre] | Homem, Lopo. Cartographe.</a> 1519. National Library Of France. Public Domain Marked.</em></p>\r\n\r\n<p>Next, an atlas containing 32 maps from around the world. It’s divided in two parts: the first identical to the 1650 edition, the second one is an atlas of the ancient world dedicated to Greece and nearby regions.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/img-0024.jpg\" style=\"width: 560px; height: 446px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/nl/record/2022705/lod_oai_bvpb_mcu_es_441621_ent1.html?q=het+vijfde+deel\" target=\"_blank\">Het vijfde Deel Deo Grooten Atlas verbatende De Water-Weereld (...) </a>1652. Biblioteca Virtual Del Patrimonio Bibliográfico. CC BY.</em></p>\r\n\r\n<p>Finally, check out a 17th century map with two hemispheres, one showing North and South America, the other Europe, Asia and Australia. At the top and bottom there are illustrations depicting the elements \"air\",\"fire\", \"earth\", and \"water\".</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/sm-dig10623.jpg\" style=\"width: 560px; height: 441px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/en/record/2064105/Museu_ProvidedCHO_Skoklosters_slott_31630.html\" target=\"_blank\">Karta med två hemisfärer (=halvklot), den ena visande Nord- och Sydamerika, den andra Europa, Asien och Australien. Frederick de Wit (Witt).</a>1660. Skokloster. Public Domain Marked.</em></p>\r\n\r\n<p><strong>Follow us on <a href=\"http://labs.europeana.eu\" target=\"_blank\">Europeana Labs</a> and on <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">Twitter</a> to find out more interesting maps in the next weeks!</strong></p>\r\n\r\n<h2><strong>Do you know anyone who uses maps in their creative practice? Do you #MakewithEuropeana? Get in touch via <a href=\"mailto:reuse@europeana.eu\">reuse@europeana.eu</a>!</strong></h2>\r\n"
