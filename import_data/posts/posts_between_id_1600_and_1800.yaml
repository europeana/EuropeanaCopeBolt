        title: 'Contribute your collections on Europe’s migration heritage'
        posttype: Blog
        featured: false
        intro: "<p>Europeana is building up a new thematic collection dedicated to migration to, from, and within Europe. Learn more and get involved!</p>\r\n"
        body: "<p>Looking at migration to and from Europe historically, Europeana aims to show that the geographical moving of people makes culture richer, and that migration is intrinsic to what it means to be European, on a societal and personal level. These migration movements helped develop human societies, cultures and civilizations across and within borders, as well as defining the personal histories of our own families.</p>\r\n\r\n<p><a href=\"https://www.europeana.eu/portal/record/90402/SK_A_3612.html\"><img alt=\"Painting 'Vluchtelinge' by John Macallan Swan\" src=\"/files/Images/Blog_images/2017-11/Vluchtelinge.jpg\" style=\"width: 600px; height: 400px;\"><br>\r\nVluchtelinge, 1870 - 1910. John Macallan Swan. Rijksmuseum, public domain</a></p>\r\n\r\n<h3>A work-in-progress throughout 2018</h3>\r\n\r\n<p>Europeana Migration will bring together collections dedicated to the theme of migration to, from and within Europe. An alpha version can be found <a href=\"https://www.europeana.eu/portal/collections/migration\">here</a>, already gathering just under 200,000 documents from more than 750 museums, galleries, libraries, audio-visual archives and archives across Europe. Throughout 2018, our intention is to build this collection by improving and adding content from cultural heritage institutions across Europe.</p>\r\n\r\n<p>The official launch of Europeana Migration will be accompanied by a series of promotional and participatory activities throughout 2018, in line with the <a href=\"https://pro.europeana.eu/post/working-towards-the-2018-european-year-of-cultural-heritage\">European Year of Cultural Heritage</a>. These events held in several European countries will focus on the ways migration has helped to shape European cultural heritage.</p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/record/9200365/BibliographicResource_1000055659576.html\"><img alt=\"Ellis Island\" src=\"/files/Images/Blog_images/2017-11/ellisisland.jpg\" style=\"width: 600px; height: 400px;\"><br>\r\nEmigrants at Ellis Island, 1913. Rol [photographic agency]. Bibliothèque nationale de France, public domain</a></p>\r\n\r\n<h3>Creating centralised access to migration related collections</h3>\r\n\r\n<p>New content will be sourced and digitised via partners in the <a href=\"https://pro.europeana.eu/post/introducing-the-new-migration-in-the-arts-and-sciences-generic-services-project\">Migration in the arts and sciences project</a>, dedicated migration museums, our network of existing Europeana data providers, and new providers. The collection will bring together audiovisual material, archival content and textual collections. It will be the first time that these collections relating to migration will be gathered in one platform.</p>\r\n\r\n<p>During a preparatory phase in October, we surveyed users from our target markets: the results showed that users want access to documentary evidence, material culture, and personal stories that relate to migration. These could be photographs, diaries, artworks, posters, objects, artefacts, passports, postcards, diagrams, letters and more objects reflecting the migration movements that have occurred in Europe over many centuries. More specific information and guidance on how to prepare data for this thematic collection has been added to the <a href=\"https://pro.europeana.eu/post/publication-policy\">Publishing Guide</a>.</p>\r\n\r\n<p><a href=\"https://www.europeana.eu/portal/record/2022608/FBIB_FBib_07004_068.html\"><img alt=\"A postcard sent from an immigrant in the United States to relatives and friends in Norway\" src=\"/files/Images/Blog_images/2017-11/migrationPostcard.jpg\" style=\"width: 600px; height: 400px;\"><br>\r\nA postcard sent from an immigrant in the United States to relatives and friends in Norway. Finnmark Fylkesbibliotek, public domain</a></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<h3>Get in touch</h3>\r\n\r\n<p>As we build the collection throughout 2018, Europeana Migration aims to gather a wide variety of migration heritage stories and collections from across Europe. Does your organisation hold collections relating to migration? If so, we want to hear from you! Please contact <a href=\"https://pro.europeana.eu/person/adrian-murphy\">Adrian Murphy</a> or your Europeana aggregator.</p>\r\n"
