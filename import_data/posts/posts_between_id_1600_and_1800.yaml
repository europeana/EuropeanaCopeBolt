        title: 'Deal with tour operator sees Art Stories FACES used in holiday villages this summer'
        posttype: News
        featured: false
        intro: null
        body: "<p>Developing educational apps that introduce children to the delights of art, history and architecture has been the mission of Italian startup <a href=\"http://www.artstories.it/en/\" target=\"_blank\">Art Stories</a> from the get-go. The team has carried out various projects to bring their mission into reality: from winning the <a href=\"http://labs.europeana.eu/blog/europeana-labs-challenge-2016-winners-announced\" target=\"_blank\">first Europeana Challenge of 2016</a> to partnering with the tourism group <a href=\"https://www.alpitour.it/gruppo-alpitour/chi-siamo\" target=\"_blank\">Alpitour</a>.</p>\r\n\r\n<p>Art Stories was selected as one of the 2016 Europeana Challenge winners for their <a href=\"http://www.artstories.it/en/apps/faces/\" target=\"_blank\">Art Stories FACES</a> project. A digital game for school-age children, Art Stories FACES is the first test for an Art Stories virtual museum. In a kind of digital playground, kids are encouraged to learn the basics of visual art. So far, the game has had about <strong>5,000 downloads</strong> and was a featured app on the Apple store in multiple countries and categories.</p>\r\n\r\n<p>‘Our apps, including FACES, serve as introduction to a great variety of themes: they provide content and inspiration for addressing kids about wider themes (such as art, or traveling the world)’, according to Art Stories co-founder, Federica Pascotto.</p>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-youtube\"><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"349\" scrolling=\"no\" src=\"//www.youtube.com/embed/dNzziil73L4?wmode=transparent&amp;jqoemcache=kXV7R\" width=\"425\"></iframe></div>\r\n\r\n<p>To encourage children to discover digital cultural heritage through play, the startup continues to increase their reach through partnerships. They signed an agreement with the Italian tour operator Alpitour to use their educational apps, including Art FACES, in a number of holiday villages, such as Cala Verde in Ibiza; Agua Verde in Menorca; Coralejo in Fuerteventura; Princess Lindos in Rhodes; Agua Marina in Menorca. Some <strong>4,000 children</strong> are expected to be playing with the apps throughout summer 2017.</p>\r\n\r\n<p>The villages have specialized areas for kids, where Art Stories’ digital games will be used as a bone structure for workshops and hands-on activities. ‘Alpitour embraced our philosophy, where digital screens and traditional play go together for providing larger and deeper experiences to kids’, informs Pascotto.</p>\r\n\r\n<p>In the following weeks, we’ll hear from Art Stories about their latest venture, a new web-app dedicated to teachers: <a href=\"http://www.bartolomeo.education\" target=\"_blank\">Bartolomeo</a>. Stay tuned!</p>\r\n\r\n<p><strong>Would you like to teach your children about art through cultural heritage? Download the digital game! Art Stories FACES is free and available both for <a href=\"https://itunes.apple.com/en/app/art-stories-faces/id1113488508?mt=8\" target=\"_blank\">iOS</a> and <a href=\"https://play.google.com/store/apps/details?id=com.artstories.faces\" target=\"_blank\">Android</a>.</strong></p>"
