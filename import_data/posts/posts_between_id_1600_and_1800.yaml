        title: 'Europeana Network Association welcomes its eight new Members Council representatives!'
        posttype: News
        featured: false
        intro: "<p>I’m happy to announce the results of the 2017 Europeana Network Association Members Council elections. We had 26 fantastic candidates who came forward in this year’s elections, and our Network Association members chose eight\_of them to fill open seats in our Members Council \_between 6 and 14 December.</p>\r\n"
        body: "<p><strong>New representatives</strong></p>\r\n\r\n<p>We now have the results, and would like to introduce these new Members Council representatives:</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/sara-di-giorgio\" target=\"_blank\">Sara Di Giorgio</a>, <a href=\"https://pro.europeana.eu/person/peter-soemers\" target=\"_blank\">Peter Soemers</a>, <a href=\"https://pro.europeana.eu/person/kate-fernie\" target=\"_blank\">Kate Fernie</a>, and <a href=\"https://pro.europeana.eu/person/marco-streefkerk\" target=\"_blank\">Marco Streefkerk</a>. The re-elected Councillors are <a href=\"https://pro.europeana.eu/person/ellen-euler\" target=\"_blank\">Ellen Euler</a>, <a href=\"https://pro.europeana.eu/person/laura-carletti\" target=\"_blank\">Laura Carletti</a>, <a href=\"https://pro.europeana.eu/person/marco-de-niet\" target=\"_blank\">Marco De Niet</a>, and <a href=\"https://pro.europeana.eu/person/stephan-bartholmei\" target=\"_blank\">Stephan Bartholmei</a>.</p>\r\n\r\n<p>On Behalf of the Association’s <a href=\"https://pro.europeana.eu/project/governance-working-group\" target=\"_blank\">Elections and Voting Committee</a>, I would like to congratulate to all of them. It is our pleasure to see that the new Council represents a variety of interests and expertise, and creates a good balance of represented nationalities and sectors in the Network Association.</p>\r\n\r\n<p>These newly elected Councillors will serve three-year term and will complement the rest of the 28 elected in 2016 who still have a year term to fulfil:</p>\r\n\r\n<p>We will be introducing each of your new representatives via our <a href=\"https://pro.europeana.eu/post/meet-the-member-council-lars-rogstad\" target=\"_blank\">‘Meet the Members Council’</a> series of 2018, but feel free to get in touch with them personally.<br><br><strong>Elections and voting process</strong></p>\r\n\r\n<p>The 2017 Elections campaign started on 21 September. Votes opened at <a href=\"https://pro.europeana.eu/post/agm-2017-in-milan-network-association-s-highlights-of-2017-and-priorities-for-2018\" target=\"_blank\">the AGM event</a> on 6 December and ran until 14 December, with conversation on social media under the #EuropeanaElects hashtag. Out of 1,440 members, who <a href=\"https://pro.europeana.eu/post/let-s-make-next-key-decisions-together-renew-your-membership\" target=\"_blank\">confirmed their membership</a> by November 2017 and were eligible to vote, 634 participated in the elections. The #EuropeanaElects hashtag was used 28 times, reaching a total audience of 28,703 people. We recorded a 44.0% percent participation rate, which is higher than in 2016.</p>\r\n\r\n<p>Together with choosing their new representatives, the Network members voted in favour of key Association documents such as the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2017/Activity-plan-2018.pdf\" target=\"_blank\">activity plan 2018</a>, <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2017/Annual-report-2017.pdf\" target=\"_blank\">annual</a> and <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2017/Finacial-Report-2016.pdf\" target=\"_blank\">financial report 2017</a>, and <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2017/Budget-2018.pdf\" target=\"_blank\">provisional budget 2018</a>. They’ve also approved the new <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2017/Europeana-Joint-Aspiration-and-Association-Approach-2017.pdf\" target=\"_blank\">Joint Europeana Aspiration and Network Association Approach</a>, \_as well as modification of the \_<a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2017/Association-Statutes-changes-2017.pdf\" target=\"_blank\">Association Statutes</a>.</p>\r\n\r\n<p><strong>Getting started</strong></p>\r\n\r\n<p>The Elections and Voting Committee will be looking into the participation level closely and provide its recommendations. The new Members Council is composed of 36 elected representatives who will start working together on 1 January 2018 and hold their first meeting in spring to draw up future priorities for the Association.<br><br><strong>Thank you</strong></p>\r\n\r\n<p>We would like to to thank all the candidates who ran for this election, and hope to see you keep being active Network members and campaigning again in the future! We would also like to thank those Councilors who completed their term: <a href=\"https://pro.europeana.eu/person/vladimir-alexiev\" target=\"_blank\">Vladimir Alexiev</a>, <a href=\"https://pro.europeana.eu/person/emmanuelle-bermes\" target=\"_blank\">Emmanuelle Bermes</a>, <a href=\"https://pro.europeana.eu/person/reyes-carrasco-garrido\" target=\"_blank\">Reyes Carrasco Garrido</a>, and <a href=\"https://pro.europeana.eu/person/marcin-werla\" target=\"_blank\">Marcin Werla</a>.<br><br>\r\nI’m grateful to my colleagues in the Elections and Voting Committee — <a href=\"https://pro.europeana.eu/person/jef-malliet\" target=\"_blank\">Jef Malliet</a>, <a href=\"https://pro.europeana.eu/person/francesca-di-donato\" target=\"_blank\">Francesca di Donato</a>, and <a href=\"https://pro.europeana.eu/person/barbara-fischer\" target=\"_blank\">Barbara Fischer</a> — for their work to make this year’s elections process transparent and smooth. And finally, a big thank you goes to all the voters who not only choose their new representatives but also approved Association formal documents. We are very grateful for your valuable time!<br><br>\r\nRead the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Elections%20documents/voting-and-elections-results-2017.pdf\" target=\"_blank\">full and final results</a>.</p>\r\n"
