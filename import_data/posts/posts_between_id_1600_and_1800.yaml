        featured: false
        intro: "<p>We're thrilled to announce our three Grants Winners for the <a href=\"https://pro.europeana.eu/services/facilitating-innovation/grants-programme\">Europeana Research Grants Programme</a> 2017, together with the short list of promising proposals.\_</p>\r\n"
        body: "<p>On 28 September the <a href=\"https://pro.europeana.eu/post/europeana-research-grants-programme-2017-call-for-submissions-and-guidelines-for-applicants\">Call for Proposals</a> for the second Europeana Research Grants Programme officially opened, and ran until 12 November. This year's Grants Programme invited researchers from all over Europe to send in research proposals connected to the theme of intercultural dialogue. The response was overwhelming, with more than 60 proposals sent in from\_21 different countries and 45 different research institutions.\_Check the visualization below to discover the diversity in\_this year's applicants!</p>\r\n\r\n<h2>The grants winners</h2>\r\n\r\n<p>After four rounds of reviews by the Europeana Research team and the Europeana Research Advisory Board, three proposals were selected for funding from a short list of seven. We are happy to announce and extend our congratulations to\_<strong>Caterina Preda, Krista Murchison, and Margaret Quinn.</strong>\_Here is a quick overview of their proposals:</p>\r\n\r\n<p><strong>Caterina Preda -</strong>\_<strong>A visual tool for the display of the visual representations of the Roma of Romania in the 19th and 20th centuries in the Europeana collections: between stereotypes and truthfulness</strong></p>\r\n\r\n<p>This project provides a web platform, which includes the visual representations of the Roma of the Romanian territories as they appear in the Europeana collection in the nineteenth and twentieth centuries’ depictions. This web-platform will be used as a didactic tool in the classroom, in high school and university level courses. The research investigates the ways in which the stereotypical repetitive representations of the Roma help explain the current underprivileged situation of this community in Europe and in Romania in particular. The project argues for a more balanced and comprehensive understanding of a largely unknown history by using visual representations taken from the archives of the libraries, which are included in the Europeana collections. The web platform uses several categories and by this classification, helps bring forward the visual mechanisms that have helped consolidate the images of the 'romantic', 'exotic', 'other'.</p>\r\n\r\n<p>Dr.\_Caterina Preda is an Assistant Professor at the\_Faculty of Political Science, University of Bucharest in Romania.</p>\r\n\r\n<p><strong>Krista Murchison -\_A Digital Database of Manuscripts and Intercultural Dialogue in Post-Conquest England</strong></p>\r\n\r\n<p>This project will draw on Europeana data to take a new approach to the status of French writing following the Conquest. It will create and analyse an EDM-compliant digital database of all 958 manuscripts containing French literature from medieval England. By providing unprecedented quantitative evidence for the persistence of French among lay and clerical audiences alike in the centuries following the Conquest, this project will contribute to an urgent and growing body of linguistic scholarship (Lusignan 2011; Ingham 2012; Wogan-Browne 2015) and socio-historical studies (Rothwell 1994; Georgianna 1998; Butterfield 2009; Ingham 2010) that has exposed factual and ethical flaws in the 'triumph' of English narrative and highlight medieval England’s multifaceted intercultural dialogue.\_</p>\r\n\r\n<p>Dr. Krista A. Murchison is Lecturer of Medieval English Literature at the\_Leiden University Centre for the Arts in Society in the Netherlands.</p>\r\n\r\n<p><strong>Margaret Quinn -\_</strong>\_<strong>An Intercultural History of Northern Ireland: Mapping Intercultural Exchange and Inter-dependency from 1600 to Modern Day</strong></p>\r\n\r\n<p>Through an analysis of resources deriving from the Europeana Collections content, and other historical documentation, this project will construct the intercultural history of Northern Ireland from 1600 to present day.\_The final outcome of the project will be an interactive, open access website that presents the intercultural historical narrative of Northern Irelands from 1600 to present day. The primary objective of the project is to create an online, easy access learning and development tool which can be utilised by schools, community groups and cultural organisations to facilitate intercultural dialogue, and enable the development of intercultural competencies that can directly impact on the broader intercultural community of Northern Ireland.</p>\r\n\r\n<p>Margaret Quinn is a PhD Candidate at Ulster University in Northern Ireland.</p>\r\n\r\n<h2>The shortlist of promising proposals</h2>\r\n\r\n<p>In the last round of reviews, the three final projects were selected from a shortlist of seven. These projects are all promising and unique in their own way, and deserve being mentioned for all the effort and time that was put into constructing them. Here are the four proposals that, together with the three grants winners, constitute the shortlist.\_In no specific order:</p>\r\n\r\n<p><strong>Matteo Romanello</strong> - Linked Books: Towards a Serendipity Engine for the Humanities and Social Sciences<br><strong>Néhémie Strupler</strong> - Cuneiform radaR<br><strong>Sofia Alexopoulou</strong> - A photography, a thousand words?<br><strong>Rachele Sprugnoli</strong> - Interculturality in Historical Travel Writing: Seeing Italian Culture Through Travellers’ Eyes</p>\r\n\r\n<p>Thank you to everyone who sent in a proposal for this year's Grants Programme. The projects of the three funded researchers will start in January 2018, keep an eye on the<a href=\"https://pro.europeana.eu/what-we-do/academic-research\"> Europeana Research page</a> to find updates on these projects and for more news on Europeana Research Grants Programmes.</p>\r\n\r\n<p><iframe height=\"955\" src=\"https://public.tableau.com/views/EuropeanaGrantsProgramme2017ApplicantAgegroupsandLocations/Dashboard1?:embed=y&amp;:display_count=yes?:showVizHome=no&amp;:embed=true\" width=\"100%\"></iframe></p>\r\n"
