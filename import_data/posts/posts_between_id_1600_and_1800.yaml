        title: 'AGM 2017 in Milan: Network Association''s highlights of 2017 and priorities for 2018'
        posttype: News
        featured: false
        intro: "<p>On 6 December, 200 members of the Europeana Network Association gathered in Milan on the occasion of the AGM 2017, dedicated to the impact culture has on society. We would like to thank all of you who came and made this event a real success!</p>\r\n\r\n<p></p>\r\n"
        body: "<p><strong>Starting with the Members Council</strong></p>\r\n\r\n<p>The <a href=\"https://pro.europeana.eu/network-association/members-council\">Members Council</a>, elected representatives of the Association, came together on 5 December in the spectacular <a href=\"http://www.museoscienza.org/english/\">Leonardo da Vinci's Science and Technology Museum</a> in Milan for their third meeting of 2017. The meeting started with a debrief of the work of Task Forces and Working Groups throughout the year, and marked the approval of two new Task Force proposals: <a href=\"https://docs.google.com/document/d/13IeiLdY-lFEA0whyU3TxFzsks1_TVxasRwZ4Oh-epQI/edit\">Europeana Migration</a> and <a href=\"https://docs.google.com/document/d/1Suvr4Urfz8VOfVewKrNDD5293FegkKufIXNRWVzbWFc/edit\">Impact Assessment no.2</a>.</p>\r\n\r\n<p>Looking forward, the Councillors were presented with the draft Association Business Plan and budget for 2018, and introduced to the 2018 Europeana #AllezCulture <a href=\"https://pro.europeana.eu/post/contribute-your-collections-on-europe-s-migration-heritage\">Migration campaign</a>. \_They also discussed the outlook for 2018 on the structure of the Association. They brainstormed on ways of engaging the Network and supporting the Association activities related to the <a href=\"https://europa.eu/cultural-heritage/\">2018 European Year of Cultural Heritage</a> (EYCH). In support of the Migration campaign and 2018 EYCH, the Council took part in the creation of a tweet bank on the template ‘My favourite food/music/art is ___ @EuropeanaEU’, including the dedicated hashtags #Migration=Culture #EuropeForCulture.<br><br><strong>Impact assessment and project pitch</strong></p>\r\n\r\n<p>To launch the <a href=\"https://pro.europeana.eu/event/agm2017\">AGM</a> the next morning, <a href=\"https://pro.europeana.eu/person/merete-sanderhoff\">Merete Sanderhoff</a>, Chair of the Europeana Network Association, warmly welcomed the 200 guests with an introduction of the programme focused on the ‘impact of culture on society’ and how it can be measured. The event kicked-off with a welcome speech by <a href=\"https://pro.europeana.eu/person/fiorenzo-galli\">Fiorenzo Galli</a>, Director of the Leonardo da Vinci Science and Technology Museum, and <a href=\"http://europa.eu/whoiswho/public/index.cfm?fuseaction=idea.hierarchy&amp;nodeID=3404232&amp;personID=433830\">Gail Kent</a>, representative of the <a href=\"https://ec.europa.eu/info/departments/communications-networks-content-and-technology_en\">European Commission</a>.</p>\r\n\r\n<p>During the first session dedicated to <a href=\"https://pro.europeana.eu/what-we-do/impact\">Europeana Impact Framework.</a> Europeana’s Deputy Director, <a href=\"https://pro.europeana.eu/person/harry-verwayen\">Harry Verwayen</a>, presented \_the newly published <a href=\"https://pro.europeana.eu/post/europeana-impact-assessment-playbook\">Impact playbook</a> methodology and invited <a href=\"http://www.iulm.it/wps/wcm/connect/iulmit/iulm-it/docenti/sacco-pierluigi\">Pier Luigi Sacco</a>, Professor from IULM University of Milan and Harvard University, to give a presentation on the value of culture from the point of view of cultural economics research. Professor Sacco’s contribution sparked huge interest among guests.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2017-12/AGM2.jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><a href=\"https://www.flickr.com/photos/europeanaimages2/sets/72157688198993302\"><em>Europeana Network Association AGM 2017,\_Museo della Scienza e della Technologia Leonardo da Vinci in Milan,\_Victor-Jan Vos</em></a></p>\r\n\r\n<p>For a chance to win their own impact assessment, <a href=\"https://pro.europeana.eu/event/agm2017#pitch-your-project\">10 selected contestants</a> pitched their ideas for value-creating projects. Although they were all amazing, the Network members awarded Frank Drauschke for his <a href=\"https://pro.europeana.eu/post/transcribathon-winner-uncovers-the-human-perspective-of-war\">Transcribathon</a>, a crowdsourcing initiative for transcription and annotation of the unpublished material collected in Europeana 1914-1918.</p>\r\n\r\n<p></p>\r\n\r\n<p>More inspiring projects were put in the spotlight: Iulian Măcreanu, the winner of the <a href=\"https://pro.europeana.eu/post/announcing-the-winners-of-the-wikimedia-1914-18-europeana-challenge\">Europeana Wiki challenge</a>, shared his story and impressions, and <a href=\"https://pro.europeana.eu/person/sara-di-giorgio\">Sara Di Giorgio</a> said a few words about the activities of her organisation, <a href=\"http://www.culturaitalia.it/\">CulturaItalia</a>.</p>\r\n\r\n<p><strong>General Assembly 2017</strong></p>\r\n\r\n<p>The event continued with the General Assembly, chaired by <a href=\"https://pro.europeana.eu/person/joke-van-der-leeuw-roord\">Joke van der Leeuw-Roord</a>. Merete Sanderhoff reflected on highlights of the Association activities in 2017, and outlined the priorities for 2018. The attending members were presented with the new <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General%20Assembly%20Meeting%202017/Europeana-Joint-Aspiration-and-Association-Approach-2017.pdf\">Joint Europeana Aspiration and Network Association Approach</a>, which they approved, as well as the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General%20Assembly%20Meeting%202017/Activity-plan-2018.pdf\">activity plan 2018</a>, <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General%20Assembly%20Meeting%202017/Annual-report-2017.pdf\">annual</a> and <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General%20Assembly%20Meeting%202017/Finacial-Report-2016.pdf\">financial report 2017</a>, <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General%20Assembly%20Meeting%202017/Budget-2018.pdf\">provisional budget 2018</a>, and <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General%20Assembly%20Meeting%202017/Association-Statutes-changes-2017.pdf\">modified Association Statutes</a>. <a href=\"https://pro.europeana.eu/person/max-kaiser\">Max Kaiser</a> and <a href=\"https://pro.europeana.eu/person/uldis-zarins\">Uldis Zarins</a> then kick-started the <a href=\"https://pro.europeana.eu/post/2017-members-council-elections-introducing-the-26-candidates\">2017 Members Council elections</a>: they asked all the Network Association members to vote for <a href=\"https://pro.europeana.eu/page/members-council-election-candidates\">8 new Councillors</a>, and to follow the elections with a <a href=\"https://twitter.com/search?q=%23EuropeanaElects&amp;src=typd\">#EuropeanaElects</a> hashtag until 14 December - we will come back to you with elections results on 19 December.</p>\r\n\r\n<p><strong>Getting ready for 2018 European Year of Cultural Heritage</strong></p>\r\n\r\n<p>To end on a very interactive note, Europeana Executive Director, <a href=\"https://pro.europeana.eu/person/jill-cousins\">Jill Cousins</a>, chaired a session about Europeana’s involvement in the 2018 EYCH. Network members were asked to share their predictions on what digital will bring to the Year, and to answer a quiz coordinated by Councillor <a href=\"https://pro.europeana.eu/person/susan-hazan\">Susan Hazan</a>. We wrapped up the session by successfully launching the <a href=\"https://www.thunderclap.it/projects/64703-launch-of-eych-2018\">#AllezCulture Thunderclap</a> Europeana supports the 2018 EYCH, #SoDoWe’ - it released 340 tweets (136% of our goal!) that reached over 400,000 people.</p>\r\n\r\n<p>A big thank you goes to all of you who came and actively contributed to this very fruitful event. It was great to see our members being so enthusiastic and engaged! We also thank all our fantastic speakers and presenters who made this AGM a real success! We have shared some nice photos with you on <a href=\"https://www.flickr.com/photos/europeanaimages2/sets/72157688198993302\">Europeana's Flickr</a>, and you will find all the presentations on <a href=\"https://www.slideshare.net/search/slideshow?searchfrom=header&amp;q=Europeana+Network+Association+AGM+2017+-+6+December&amp;ud=any&amp;ft=all&amp;lang=**&amp;sort=\">Europeana Slideshare</a>. The minutes of the Members Council meeting and the General Assembly will be published shortly on our <a href=\"https://pro.europeana.eu/resources/document-archive/newsletters-and-updates\">Network Updates page</a>.<br><br>\r\nWe very much look forward to seeing you next year at the Europeana Conference, which will be held in May 2018 in Rotterdam. We will keep you posted, so stay tuned!</p>\r\n\r\n<p><br>\r\n\_</p>\r\n"
