        title: 'Developing the RightsStatements.org Consortium in 2018'
        posttype: News
        featured: false
        intro: "<p>Today, <a href=\"https://pro.europeana.eu/person/antoine-isaac\">the RightsStatements.org Consortium</a> publish their <a href=\"http://bit.ly/2GpGyaZ\">2018 Business Plan</a>. \_To help you get to know the work of the Consortium, here is a whistlestop introduction.</p>\r\n"
        body: "<h3>Us, them, everyone - who are the RightsStatements.org Consortium?</h3>\r\n\r\n<p>The Consortium is currently made up of five members - all international or national level aggregators. \_These are the founding members of the \_<a href=\"https://dp.la/\">DPLA</a> and <a href=\"http://pro.europeana.eu\">Europeana</a>, who were joined in 2017 by Canada’s <a href=\"https://www.bac-lac.gc.ca/eng/search/Pages/search.aspx\">Digital Library and Archives</a>, India’s <a href=\"https://ndl.iitkgp.ac.in/\">National Digital Library</a> and <a href=\"https://trove.nla.gov.au/\">Trove, National Library of Australia</a>. \_The work of the Consortium is led by a Steering Committee that continues to be chaired by <a href=\"https://pro.europeana.eu/person/jill-cousins\">Jill Cousins</a> until 30th June 2018, with a newly appointed Vice-Chair<a href=\"http://www.goc411.ca/en/96799/Caitlin-Horrall\"> Caitlin Horrall </a>from Canada's Library and Archives.\_</p>\r\n\r\n<p><a href=\"http://rightsstatements.org/en/about.html\">Two Working Groups </a>undertake the development work for the consortium: \_The Statements Working Group, co-chaired by <a href=\"https://pro.europeana.eu/person/paul-keller\">Paul Keller</a> and <a href=\"https://pro.dp.la/about-dpla-pro/staff\">Emily Gore</a>, and the Technical Working Group, co-chaired by <a href=\"http://library.stanford.edu/people/matienzo\">Mark Matienzo</a> and <a href=\"https://pro.europeana.eu/person/antoine-isaac\">Antoine Isaac</a>. Each member has a seat on the Steering Committee. \_And the work of the Consortium is supported by a coordinator sourced from one of the members - at the moment that’s me!\_</p>\r\n\r\n<h3>\r\n<br>\r\nThe plan for 2018 is a year is all about development and refinement of what we do</h3>\r\n\r\n<p>From zero to a five member consortium with 27 million digital objects around the world using the statements provided by the consortium - \_2017 was a productive year. \_Building on that, the Steering Committee have set <a href=\"http://bit.ly/2GpGyaZ\">four goals for the Consortium to achieve in 2018</a>;</p>\r\n\r\n<p>Goal #1 is to<strong>\_grow a thriving consortium</strong> by increasing membership to gain financial sustainability and reach across the globe. The consortium will then ensure take-up \_and use of rights statements, proving the worth of such globally interoperable standards.</p>\r\n\r\n<p>Goal #2 is to<strong>\_develop products and services that focus on the needs of new members</strong> by developing a model implementation cycle to make rights statements easily implementable and therefore operational.\_</p>\r\n\r\n<p>Goal #3 is\_to <strong>develop products and services that meet the needs and expectations of all members</strong> through the work of the Technical and Statements working groups, which will gather user needs and improvements.\_</p>\r\n\r\n<p>Goal #4 is to <strong>nurture a well-informed and active community</strong> by improving the channels of communication to create awareness of the value of rights statements and increase their use within the cultural heritage institutions worldwide.</p>\r\n\r\n<p>The full <a href=\"http://bit.ly/2GpGyaZ\">business plan</a> is published at <a href=\"http://rightsstatements.org\">RightsStatements.org</a>, along with a <a href=\"http://bit.ly/2DiEbTS\">Consortium Work Plan</a> which provides more detail on how the Consortium\_plan to fulfill the four goals for 2018.</p>\r\n\r\n<p>You can keep in touch via <a href=\"mailto:info@rightsstatements.org?subject=Question%20about%20the%20rightsstatements.org%20business%20plan%202018\">email</a>, follow <a href=\"http://bit.ly/2HjMTUg\">@RightsStmts</a>\_on\_twitter or <a href=\"http://bit.ly/2tCJvCi\">the RightsStatements Consortium on Linkedin.</a></p>\r\n"
