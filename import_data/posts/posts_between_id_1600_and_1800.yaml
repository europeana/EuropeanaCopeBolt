        title: 'Presenting strategies of pioneering cultural institutions at the Frankfurt Book Fair'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>On 11 October, speakers from world-renowned cultural heritage institutions will gather in Frankfurt to discuss the future of culture in society and digital transformation in museums and libraries. Organized by Europeana, <a href=\"https://pro.europeana.eu/post/uncharted-territory\" target=\"_blank\"><em>Uncharted Territory</em></a> (10:30 - 12.00) will be an interactive session at <a href=\"https://theartsplus.com/\" target=\"_blank\">THE ARTS+</a>, a business creative festival within the <a href=\"http://www.buchmesse.de/en/\" target=\"_blank\">Frankfurt Book Fair</a>.</p>\r\n\r\n<p>Speakers will look at the opportunities that digitization and new technologies provide, such as reaching new audiences, creating new experiences, and making our cultural content count in society. Journalist Michael Gubbins (<a href=\"https://sampomedia.com/\" target=\"_blank\">Sampomedia</a>) will lead the discussions, which will be followed by a Q&amp;A.</p>\r\n\r\n<p><strong>Speakers attending the event:</strong></p>\r\n\r\n<ul>\n<li>Pier Luigi Sacco - IULM University Milan, <a href=\"https://ec.europa.eu/assets/jrc/events/20131024-cci/20131024-cci-sacco.pdf\" target=\"_blank\">Culture 3.0</a>\r\n</li>\r\n    <li>Michael Edson - <a href=\"https://www.unlivemuseum.org/#visionary\" target=\"_blank\">UNLive</a> – museum of the United Nations</li>\r\n    <li>Reinhard Altenhöner - <a href=\"http://staatsbibliothek-berlin.de/en/\" target=\"_blank\">Berlin State Library</a>, <a href=\"https://www.preussischer-kulturbesitz.de/\" target=\"_blank\">Stiftung Preußischer Kulturbesitz</a>\r\n</li>\r\n    <li>Saskia Scheltjens - <a href=\"https://www.rijksmuseum.nl/en\" target=\"_blank\">Rijksmuseum</a>\r\n</li>\r\n    <li>Antje Schmidt - <a href=\"http://www.mkg-hamburg.de/en/\" target=\"_blank\">Museum für Kunst und Gewerbe Hamburg</a>\r\n</li>\r\n</ul>\n<p>We are delighted to introduce you to the insights of these experts and representatives of major European cultural heritage organizations. Check out our <a href=\"https://app.slidebean.com/p/vAGhEP2SfR/-Uncharted-Territory\" target=\"_blank\">Slidebean</a> below and find a presentation that will serve as the basis for the <a href=\"https://theartsplus.com/sessions/unchartered-territory-land-ahoy/\" target=\"_blank\">session</a> in Frankfurt.</p>\r\n\r\n<div style=\"position:relative;width:100%;height:50px;padding-bottom:62.5%;\"><iframe allowfullscreen=\"\" frameborder=\"0\" src=\"https://app.slidebean.com/embed/vAGhEP2SfR\" style=\"position:absolute;width:100%;height:100%;\"></iframe></div>\r\n\r\n<p></p>\r\n\r\n<p>The most promising approaches and results of the event will be published on Europeana Professionals and by THE ARTS+.</p>\r\n\r\n<p><strong>Register for a <a href=\"https://www.eventbrite.co.uk/e/workshop-digital-strategies-for-museums-and-cultural-institutions-tickets-38143061925\" target=\"_blank\">free ticket</a> and join us as we discuss opportunities for the cultural heritage sector!</strong></p>\r\n"
