        title: 'Meet the Members Council: Sorina Stanca'
        posttype: Blog
        featured: false
        intro: "<p>Hear directly from each of your elected Members Council representatives, and get to know them a little better.</p>\r\n"
        body: "<p>I am currently the director of <a href=\"https://librarytechnology.org/library/41933\">Cluj County Library</a>. My job involves the development of new activities for library users, the creation of digital content, and the valorisation of the library collection. Since 2008, I have been involved in several European projects linked with Europeana, such as EuropeanaLocal, Europeana Awareness and LoCloud.</p>\r\n\r\n<h3>Romanian public libraries’ first steps towards digitisation</h3>\r\n\r\n<p>My ‘history’ with Europeana started back in 2008, when our library got involved in <a href=\"https://pro.europeana.eu/project/europeanalocal\">EuropeanaLocal</a>. The main goal of the project was to improve the interoperability of the digital content held by regional and local institutions, and to make it accessible in \_Europeana. For Romanian public libraries, this was the first project that involved making their collections available online through digitisation. We started working together with public libraries and other cultural institutions from scratch selecting which collections to digitise, and creating metadata.</p>\r\n\r\n<h3>Romania and the Great War</h3>\r\n\r\n<p>After this first project with Europeana, we continued our collaboration and became\_partners in <a href=\"https://pro.europeana.eu/project/europeana-awareness\">Europeana Awareness</a>. This new project gave us the opportunity to spread the news about Europeana, and to organise Europeana 1914-1918 collection days. Working together with other libraries from Romania to gather resources from the general public has been a rewarding experience. On that occasion, we discovered very interesting documents, manuscripts, photos, and letters from soldiers and participants to the Great War. Europeana Awareness allowed all library professionals who attended the National Conferences in Romania during the project period to become content providers.</p>\r\n\r\n<p><img alt=\"Diary of Dumitru Nistor\" src=\"/files/Images/Blog_images/2017-11/NistorDiary.jpg\" style=\"\"></p>\r\n\r\n<p><em>Diary of Dumitru Nistor, Europeana 1914-1918, Biblioteca Judeteana Cluj, CC-BY-SA</em></p>\r\n\r\n<p>Organising Transcribathons in Romania this year has also been a great experience. These events were held in Bucharest at the Romanian National Library, in Brașov at Brașov County Library, and in Sibiu at Sibiu County Library. The final event took place in Cluj County Library in Cluj-Napoca city. Over a week, the entire Romanian content from Europeana 1914-1918 portal has been transcribed, representing more than 1 million characters.</p>\r\n\r\n<h3>A Task Force for Public Libraries</h3>\r\n\r\n<p>As a councillor of the Europeana Network Association, I also got involved as a member of the Public Libraries Task Force. Our work plan was implemented between July 2015 and May 2016. <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/europeana-task-force-on-public-libraries-final-report-dec2015.pdf\">The final report of the Task Force</a> demonstrates that public libraries would be strong partners for Europeana, as they can help connect with end users, widen their collections, but also collect and manage User Generated Content. Our library hosted one of the three workshops that were organised over the duration of this Task Force.</p>\r\n\r\n<p>One of my goals as a councillor was to encourage colleagues from the Romanian Public Libraries and from other types of libraries to join the Europeana Network Association, and to engage with Europeana activities and projects. At the end of my first term, the number of Romanian collections in Europeana has increased, as did the number of specialists who became members of the Association.</p>\r\n\r\n<p>I run as a candidate for a second term to achieve the most important goal that I set myself as a councillor: <em>‘making more locally-relevant cultural content from Romanian cultural institutions available through Europeana’</em>. For this goal, I need to work together with the best specialists in digitisation from all over Europe.</p>\r\n"
