        title: 'Announcing the Winners of the Wikimedia 1914-18 Europeana Challenge'
        posttype: Blog
        featured: false
        intro: "<p>On the occasion of the centenary of WWI and as part of <a href=\"http://www.europeana1914-1918.eu/en/explore\">Europeana 1914-1918</a>, we challenged Wikimedia affiliate organisations to create a portfolio of their activities related to 1914-1918. 13 Wikimedia affiliates from across the continent took part in this <a href=\"https://meta.wikimedia.org/wiki/Europeana/1914-18\">Wikimedia 1914-18 Europeana Challenge</a>. Each of their portfolios demonstrated the potential of open-access heritage to help understand European history through diverse, innovative and qualitative projects.</p>\r\n"
        body: "<p>We are now proud to announce the winners:</p>\r\n\r\n<ul>\n<li>\r\n    <p>best Partnership project with a Europeana partner - <a href=\"https://meta.wikimedia.org/wiki/Europeana/1914-18/Wikimedia_Romania\">Wikimedians of Romania</a>. Wikimedians of Romania have also been awarded the overall prize for best portfolio in this challenge.</p>\r\n    </li>\r\n    <li>\r\n    <p>most Innovative project - <a href=\"https://meta.wikimedia.org/wiki/Europeana/1914-18/Wikimedia_%C3%96sterreich\">Wikimedia Austria</a>;</p>\r\n    </li>\r\n    <li>\r\n    <p>most Diverse portfolio of projects - <a href=\"https://meta.wikimedia.org/wiki/Europeana/1914-18/Wikimedia_UK\">Wikimedia UK</a>;</p>\r\n    </li>\r\n    <li>\r\n    <p>highest Quality produced - <a href=\"https://meta.wikimedia.org/wiki/Europeana/1914-18/Wikimedia_Norge\">Wikimedia Norway</a>;</p>\r\n    </li>\r\n</ul>\n<p>Special mentions also went to <a href=\"https://et.wikipedia.org/wiki/Vikipeedia:GLAM/Europeana_1914-18/EN\">Wikimedia Estonia</a> for its innovative use of the Wikipedia platform to curate a multilingual virtual art exhibition; to <a href=\"https://meta.wikimedia.org/wiki/Europeana/1914-18/Wikimedia_Italia\">Wikimedia Italy</a> for the quality and diversity of the content produced; and to <a href=\"https://meta.wikimedia.org/wiki/Europeana/1914-18/Wikimedia_CH\">Wikimedia Switzerland</a> for its detailed and beautifully produced portfolio.</p>\r\n\r\n<h3>Best Partnership project with a Europeana partner: \_Wikimedians of Romania</h3>\r\n\r\n<p>The <a href=\"https://meta.wikimedia.org/wiki/Europeana/1914-18/Wikimedia_Romania\">Romanian Wikimedia community</a> ran a Wikisource/Transcribathon project; uploaded Wikimedia Commons from Europeana 1914-18 crowdsourced material; and contributed their own material to the Europeana 1914-18 platform. They also entered the <a href=\"http://transcribathon.com/en/\">Europeana Transcribathon</a> as a 'team'; and improved the categorisation and Wikipedia usage of Europeana 1914-18 material which had already been shared. This impressive portfolio was created by an entirely volunteer team.</p>\r\n\r\n<p>Măcreanu Iulian, Coordinator of the Wikimedians of Romania portfolio, said: '<em>We have been working for more than three years on developing a project dedicated to the participation of Romania in the First World War. [With this competition] we discovered that Europeana had a huge amount of valuable resources that we could easily use and bring to a new level. We learnt that it was easy to develop similar projects both on Wikipedia and Europeana, as they are very complementary.'</em></p>\r\n\r\n<h3>Most Innovative project: Wikimedia Austria</h3>\r\n\r\n<p><img alt=\" Edit-a-thon des Lehrgangs WS 2015 \" src=\"/files/Images/Blog_images/2017-10/editathon.jpg%20\" style=\";\"><a href=\"https://commons.wikimedia.org/wiki/File:Editathon_-_Uni_Wien_Lehrgang_Schipper_Oktober_2015-0728.jpg\"><em>Edit-a-thon des Lehrgangs WS 2015 - Propaganda: Bis zum ersten Weltkrieg, Dr. Schipper. Universität Wien, Institut für Publizistik und Kommunikationswissenschaften</em> <em>by Hubertl (2015) CC BY-SA 4.0</em></a></p>\r\n\r\n<p>Coming first in the ‘most innovative project’ category is <a href=\"https://meta.wikimedia.org/wiki/Europeana/1914-18/Wikimedia_%C3%96sterreich\">Wikimedia Austria’s portfolio.</a> Based on a partnership with the education sector, it highlights the use of various media to investigate propaganda.</p>\r\n\r\n<p>Beppo Stuhl from the Wikimedia Austria Board of Trustees explained: <em>‘We felt we could provide a new point of view to the centenary of WWI in writing articles in Wikiversity and Wikipedia about the media and items collected during Europeana 1914-1918 campaign. To get new insights, we partnered with different institutions including museums, libraries and archives as well as the University of Vienna. We conducted several university courses dedicated to this topic and will continue the series up to 2018.’</em></p>\r\n\r\n<h3>Most diverse portfolio of projects: Wikimedia UK</h3>\r\n\r\n<p><img alt=\"Game entitled Recruiting for Kitchener's army\" src=\"/files/Images/Blog_images/2017-10/Recruiting.png\" style=\";\"></p>\r\n\r\n<p><a href=\"https://commons.wikimedia.org/wiki/File:Bodleian_Libraries,_Standard_series.jpg\"><i>Game entitled Recruiting for Kitchener's army,\_Created in Dundee by 'Valentines' (1920). Bodleian Library collection</i></a><br><br>\r\nThe prize for the widest diversity of content was awarded to <a href=\"https://meta.wikimedia.org/wiki/Europeana/1914-18/Wikimedia_UK\">Wikimedia UK’s portfolio</a> which contained projects relating to many different cultural institutions; pertained to multiple countries (England, Wales, Scotland, India, and Canada); and included multiple media forms.</p>\r\n\r\n<p>Richard Nevell, Project Coordinator for Wikimedia UK, stated<em> ‘Wikimedia UK has been running events around the commemoration of WWI for years. The challenge was an opportunity to bring those various projects together and showcase the work we’ve been doing with our partners. We’re proud of how we’ve been able to work with the likes of Bodleian Libraries and the University of Edinburgh to shine a light on aspects of the war which don’t get as much attention.’</em></p>\r\n\r\n<h3>Highest Quality produced: Wikimedia Norway</h3>\r\n\r\n<p>The jury noted that <a href=\"https://meta.wikimedia.org/wiki/Europeana/1914-18/Wikimedia_Norge\">Wikimedia Norway’s portfolio</a> showed direct engagement with Europeana content (especially through the <a href=\"http://transcribathon.com/en/\">Transcribathon</a> platform), extensive outreach to partners, and hosting of events.</p>\r\n\r\n<p>Astrid Carlsen, Executive Director of Wikimedia Norway, said that this project has led them towards further cultural partnerships: <em>‘We now have experience on transcribing projects, and we are looking into working further with GLAMs and our communities on the topic of 1914-1918.We are currently applying for funding from The Arts Council to run a project aiming to transcribe handwritten descriptions of images from Armenia from around 1915.'</em></p>\r\n\r\n<p>The Wikimedia 1914-18 Europeana Challenge was part of<a href=\"https://pro.europeana.eu/post/new-recommendations-outline-ways-to-strengthen-europeanas-future\"> Europeana’s long-term strategy</a> to engage the Wikimedia community and integrate Wikimedia content into all our major projects. Europeana would like to thank all 13 participating affiliates and looks forward to working together on future campaigns.</p>\r\n"
