        title: 'Looking ahead at impact: what’s in store for 2018'
        posttype: News
        featured: false
        intro: "<p>Let's take a look at the year ahead, and how we are developing the impact toolkit:\_ Building on the work in 2017 and the first release of the impact playbook, we'll be moving into a new gear to deliver the impact playbook 1.0, supported by lots more case studies, research and of course an impact task force.\_\_</p>\r\n"
        body: "<h3>2017 in a nutshell</h3>\r\n\r\n<p>One <a href=\"https://pro.europeana.eu/project/impact-assessment\">Task Force</a>, six workshops, two reports, our very first Europeana-wide impact assessment and over 1,400\_downloads of the\_<a href=\"https://pro.europeana.eu/what-we-do/impact\">Impact Playbook</a>.\_ What a year we had! \_To top it off, the <a href=\"https://pro.europeana.eu/post/presenting-impact-at-the-europeana-network-association-agm\">AGM in Milan was dedicated to exploring impact in the cultural heritage sector.</a> We were introduced to a new perspective on impact in the sector - the Culture 3.0 paradigm - and transformed the audience into an impact assessment team, providing real-time feedback to ten fantastic impact-producing projects. \_It was a jam-packed year of impact!</p>\r\n\r\n<h3>Playbook 1.0</h3>\r\n\r\n<p>With the design phase of the Impact Playbook behind us, we are gearing up to deliver the assessment, narration and evaluation phases. \_We’ll be working with the support of <a href=\"https://pro.europeana.eu/project/impact-assessment-2-0-task-force\">a renewed Impact Task Force for 2018</a> and have once again recruited the expertise of<a href=\"http://www.sinzer.org/nl/\"> impact consultants Sinzer </a>to guide and support us. Want to take a peek behind the scenes of how we developed the Impact Toolkit in 2017? Check out the ‘<a href=\"https://pro.europeana.eu/post/developing-the-impact-toolkit\">Developing the impact toolkit</a>’ report - we’ll be following the same approach in 2018. \_</p>\r\n\r\n<h3>Case studies, case studies and more case studies</h3>\r\n\r\n<p>We’re also going to be working on sharing more examples of impact in the cultural sector - starting with five that will be developed following the playbook. If you came to the AGM you’ll know that <a href=\"https://pro.europeana.eu/post/presenting-impact-at-the-europeana-network-association-agm\">Transcribathon won our support to undertake an impact assessment</a>. In addition, we’ll be supporting our partners to undertake impact assessments on the <a href=\"https://www.europeana.eu/portal/nl/collections/migration\">Europeana Migration Campaign</a>, <a href=\"http://www.smk.dk/en/about-smk/camp00/\">SMK Open</a>, the <a href=\"https://wikimedia.org.uk/wiki/Expert_outreach/National_Wikimedian_at_the_National_Library_of_Wales\">National Wikimedian at the National Library of Wales</a>, and <a href=\"http://www.hamburg.de/bwfg/8324196/verbundprojekt-der-hafencity-universitaet-hamburg-erweckt-domplatz-wieder-zum-leben/\">SmartSquare</a>. And our partners at <a href=\"http://den.nl/\">DEN </a>will be researching examples of economic impact, sourcing examples from around the globe so that we can report back on how other methodologies work and what sort of results they deliver.\_</p>\r\n\r\n<h3>In case you missed it</h3>\r\n\r\n<ul>\n<li>Join the impact-focussed conversations over in <a href=\"https://www.linkedin.com/groups/13528017\">the impact community for cultural heritage professionals on LinkedIn</a>\r\n</li>\r\n    <li>Read about what we found when we tested the playbook on our own work in the <a href=\"https://pro.europeana.eu/post/impact-insights-2017\">Impact Insights Report 2017 </a>\_</li>\r\n    <li>Curious who's working on impact\_at Europeana?\_ We're a six-person strong team: <a href=\"https://pro.europeana.eu/person/harry-verwayen\">Harry</a>, <a href=\"https://pro.europeana.eu/person/julia-fallon\">Julia (Fallon)</a>, <a href=\"https://pro.europeana.eu/person/nicole-mcneilly\">Nicole</a>, <a href=\"https://pro.europeana.eu/person/nicholas-jarrett\">Nicholas</a>, <a href=\"https://pro.europeana.eu/person/julia-schellenberg\">Julia</a> (Schellenberg) and <a href=\"https://pro.europeana.eu/person/panagiotis-kyrou\">Panos</a>\_</li>\r\n    <li>Have you used the Impact Playbook, or are you planning to? We’d love to hear from you - get in touch with the impact team at <a href=\"mailto:impact@europeana.eu?subject=impact%20playbook\">impact@europeana.eu</a>\r\n</li>\r\n</ul>\n<p></p>\r\n"
