        title: 'Europeana annual report and accounts: How we answered the call to culture in 2017'
        posttype: News
        featured: false
        intro: "<p>The Europeana annual report and accounts 2017, 'Answering the call to culture', is now available.\_</p>\r\n"
        body: "<p>The report looks back on a full and inspiring year of change for Europeana. It began with an update to the 2020\_strategy, and included a new-look Europeana Pro, new thematic collections, exhibitions and galleries, and a world-class award for our API.\_Not to mention constant upkeep and rejuvenation of our technology and processes, and the release of hundreds of thousands of fantastic collection items from cultural heritage institutions across Europe.\_</p>\r\n\r\n<p>The Europeana vision is one that the Foundation shares with the Europeana Network Association, DSI partners, the European Commission and all other partners, contributors and collaborators. We’re on this journey together. So when this report says ‘We’, it means all of us.</p>\r\n\r\n<p>The Europeana Foundation would like to thank everyone taking this journey with us for their part in answering the call to culture in 2017.</p>\r\n\r\n<p>Read the full report and accounts <strong>(link to publications page)</strong>, or for a more visual take on the year, take a look at our 2017 showreel. <strong>[embed slidebean below]</strong></p>\r\n"
