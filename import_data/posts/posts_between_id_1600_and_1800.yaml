        title: 'What does open education look like from a Brazilian perspective?'
        posttype: Blog
        featured: false
        intro: "<p>How a photo contest in Brazil is raising\_awareness of open education within a university community.</p>\r\n"
        body: "<p>Open culture is a global movement - as you’ll be seeing for yourself if you’re following our feature on the <a href=\"https://www.yearofopen.org/\">Year of Open</a> website this month.</p>\r\n\r\n<p>Today, we’re looking at how a photo contest in Brazil aimed to raise awareness of open education within a university community, encouraging students to see themselves as part of a collaborative learning community.</p>\r\n\r\n<p><a href=\"http://www.unisul.br/wps/portal/home/unisul-virtual\">UnisulVirtual</a> is the distance education campus of the Brazilian <a href=\"http://www.unisul.br/wps/portal/home/\">Universidade do Sul de Santa Catarina</a>. UnisulVirtual ran a competition this summer as part of its seventh Cultural Exhibition, which, because 2017 is the ‘Year of Open’, was themed ‘Open education in focus’.</p>\r\n\r\n<p>The contest was aimed at amateurs and asked them to share photos of spaces, events, attitudes, forms of expression, experiences, people or situations that represent how they feel about open education. Entrants were invited to represent a subjective, objective, poetic, or metaphorical interpretation of the theme because, as the organisers said, ‘Creative freedom goes hand in hand with Open Education’.</p>\r\n\r\n<p>Three winners received up to 50% reduction on their UnisulVirtual undergraduate tuition fees for a term. That’s quite a prize! So, what does open education look like to the competition winners? Family and technology come through as strong themes.</p>\r\n\r\n<p></p>\r\n\r\n<p>Argemiro da Rosa Rocha won first place with his photo entitled, ‘Connection, Knowledge and Equality’ - see above.\_</p>\r\n\r\n<p>Argemiro says, ‘The idea of free and open sharing is the most basic feature of education. The photo shows mother and daughter learning together in order to overcome their limitations (material and immaterial ones) and, by means of a global connectivity, to explore a universe rich in creative possibilities. Having education anywhere and accessing and sharing knowledge at any time means to evolve and to have in one´s hand the power to change one´s reality in the pursuit of a more just and egalitarian society.’</p>\r\n\r\n<p></p>\r\n\r\n<p>In second place, Guilia Goulart submitted this shot of a grandfather and grandson.\_</p>\r\n\r\n<p><img alt=\"Guilia Goulart's entry\" src=\"/files/Images/Blog_images/2017-09/Winner02.JPG\" style=\"width: 588px; height: 392px;\"></p>\r\n\r\n<p></p>\r\n\r\n<p>And in third place, an image from Ariel Santos Silva contrasts traditional pen and paper with the glow of technology.\_</p>\r\n\r\n<p><img alt=\"Ariel Santos Silva's entry\" src=\"/files/Images/Blog_images/2017-09/Winner03.JPG\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p>The winning photos, all released with a CC BY licence, will feature in the virtual learning environment of each of UnisulVirtual's courses, on Unisul’s social media, and will be displayed during the II SIPPE – <a href=\"https://iisippe.wordpress.com/\">Symposium on Innovation in Research and Extension Practices</a> in November.</p>\r\n"
