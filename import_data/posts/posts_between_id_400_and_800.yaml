        title: 'Report from Europeana''s Fourth Licensing workshop'
        posttype: News
        featured: false
        intro: null
        body: "<p>Now in its fourth year, the annual Europeana Licensing workshop was held on 25-26 November in Luxembourg. The workshop, organised by the Bibliotheque nationale de Luxembourg together with Kennisland and the Institute for Information Law of the University of Amsterdam, has become a central place for Europeana Network Association members to come together to discuss licensing issues and copyright policy and make sure everyone’s interests are aligned.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-01/europeana-workshop.jpg\" style=\"width: 600px; height: 309px;\">​<br><em>Workshop Participants, Europeana, CC BY-SA. </em></p>\r\n\r\n<p>The focus of this year’s workshop was to review the language of existing copyright policy, with a day dedicated to presentations on a number of projects in the field of licensing and rights clearance.</p>\r\n\r\n<p>The first day centred on copyright policy and was based on a discussion paper prepared by the workshop hosts exploring the potential of updating the existing copyright exceptions to make it easier for cultural heritage institutions to share their collections online.</p>\r\n\r\n<p>This was an opportunity to discuss a solution other than, or even in addition to, <a href=\"http://www.slideshare.net/patrickp/4th-europeana-ws-lux-guibault-ecl?qid=b51d863f-b33b-466a-9e03-7bfe2fc48ee4&amp;v=default&amp;b=&amp;from_search=5\" target=\"_blank\">Extended Collective Licensing</a>, which has been the subject of the previous Europeana licensing workshops. Europeana and many other cultural heritage institutions are <a href=\"http://pro.europeana.eu/blogpost/call-for-updated-copyright-rules-to-help-transform-the-world-with-culture\" target=\"_blank\">calling for an update to the existing exceptions</a> that would allow institutions to make out of commerce works in their collection available online. Against this backdrop, much of the first day of the workshop was devoted to discussing possible language for updated exceptions which would sufficiently represent the interests of the cultural heritage institutions.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-01/1453715762_luxembourg.jpg\" style=\"width: 600px; height: 516px;\"><br><em>Luxembourg Ville Capitale du Duché du Mesme Nom, Nicolaes Jansz Visscher</em>, <em><a href=\"http://www.europeana.eu/portal/record/92039/BibliographicResource_1000126238052.html\" target=\"_blank\">National Library of Portugal</a>, public domain.</em></p>\r\n\r\n<p>Following a collaborative effort to review the existing language, the discussion paper was updated to reflect the feedback from the workshop participants. The updated discussion paper, <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Advocacy/Europeana_Licensing_Workshop/discussion-paper-luxembourg.pdf\" target=\"_blank\">which can be found here</a>, outlines the scope, beneficiaries and permissible acts of updated exceptions for cultural heritage institutions. As such, it gives a glimpse into how updated copyright rules could help to unlock the vast collections held by Europe's cultural heritage institutions whilst balancing the interests of rights holders to exploit works that are still important.</p>\r\n\r\n<p>The second day was an opportunity for those working on projects in the field of licensing and rights clearance to present their progress and also highlight the stumbling blocks along their journey.</p>\r\n\r\n<p>The <a href=\"http://rightsstatements.org/\" target=\"_blank\">rightsstatements.org</a> project is <a href=\"http://www.slideshare.net/patrickp/4th-europeanawslux-keller-rightsstatementsorg?qid=b51d863f-b33b-466a-9e03-7bfe2fc48ee4&amp;v=default&amp;b=&amp;from_search=2\" target=\"_blank\">developing internationally interoperable standardized rights statements</a> for online cultural heritage. The <a href=\"http://www.slideshare.net/patrickp/4th-europeana-ws-lux-borghi-endow?qid=b51d863f-b33b-466a-9e03-7bfe2fc48ee4&amp;v=default&amp;b=&amp;from_search=3\" target=\"_blank\">EnDOW project</a> is developing an crowd sourced approach to carry out diligent searches for rights holders (as required by the Orphan works directive).</p>\r\n\r\n<p></p>"
