        title: 'Europeana Network Association AGM taking shape'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>By Lizzy Jongma, Europeana Network Association Members Council</em></p>\r\n\r\n<p>As the summer fades, our thoughts turn to winter, and that can only mean one thing - the Europeana Network Association AGM!</p>\r\n\r\n<p>So, hunt out your woolly jumpers and get to Amsterdam on 3-4 November.</p>\r\n\r\n<p><img alt=\"Amusement on the Ice, Hendrick Avercamp, Rijksmuseum, public domain\" src=\"/files/2015-08/amusement.jpg\" style=\"width: 600px; height: 398px;\"><br><em>Join us at the AGM to experience Amsterdam in winter! <a href=\"http://www.europeana.eu/portal/record/90402/SK_A_3247.html\" target=\"_blank\">Amusement on the Ice</a>, Hendrick Avercamp, Rijksmuseum, public domain.</em></p>\r\n\r\n<p>Pakhuis De Zwijger and the Rijksmuseum will host this two-day event and this year we will celebrate that ‘We are Europeana!’ What does that mean? It means we have the most open and reusable resource for digital artefacts and the largest cultural heritage digital platform in the world, as well as the biggest community of digital heritage professionals in Europe and an important innovation hub.</p>\r\n\r\n<p>Right now, we’re working on securing fascinating speakers and setting up productive and enjoyable workshops, as well as finalising the details of a very special dinner in a very special location. Night-watch out for more details!</p>\r\n\r\n<p>The two-day event will be packed with talks and activities around four themes: New Governance; Shared Economy; Business Plan 2016; and Technology. Take a look at <a href=\"https://www.eventbrite.co.uk/e/the-europeana-network-association-annual-general-meeting-agm-2015-tickets-16427759872\">the agenda</a> as it stands so far.</p>\r\n\r\n<p>Why not treat us and your fellow digital heritage professionals to a short and sweet ‘Ignite Talk’? We’re looking for inspiring and varied ideas to make up our Ignite programme. <a href=\"http://pro.europeana.eu/event/europeana-annual-general-meeting-2015#Ignite\">Let us know</a> what you’d talk about by 30 September, and we’ll select 12 to present at the AGM.<br><br>\r\nKnow you want to come? Then get your early bird ticket before 7 October. Early birds cost EUR 50. After that, the cost goes up to EUR 75. So <a href=\"https://www.eventbrite.co.uk/e/the-europeana-network-association-annual-general-meeting-agm-2015-tickets-16427759872\">register now</a>!</p>\r\n\r\n<p>If you need somewhere to stay, we’ve put together a list of some of our favourite<a href=\"http://pro.europeana.eu/event/europeana-annual-general-meeting-2015#hotel\"> hotels in Amsterdam</a>. Alternatively, visit <a href=\"http://www.iamsterdam.com/en/\">i Amsterdam</a>.</p>\r\n\r\n<p>Europeana can reimburse your travel and accommodation, but only if you meet our criteria. First of all, you must have become a full member of the new Europeana Network Association. You can <a href=\"http://pro.europeana.eu/get-involved/our-network/sign-up\">sign up here</a> if you haven’t already. Secondly, you must not be attending on behalf of a project or as a DSI partner - this is because travel and accommodation can be reimbursed through the project rather than through Europeana directly. Please ask your project manager if you’re unsure.</p>"
