        title: 'Empowering innovation: Open Living Labs Days 2015'
        posttype: News
        featured: false
        intro: null
        body: "<p><em><a href=\"http://www.enoll.org\" target=\"_blank\">ENoLL</a>, the European Network of Living Labs, is an international federation of over 350 innovation labs from all over the world. As a part of the <a href=\"http://pro.europeana.eu/structure/europeana-creative\" target=\"_blank\">Europeana Creative project</a>, ENoLL successfully devised innovation challenges on the themes of Natural History Education, History Education, Social Networks, Tourism and Design. They also coordinated Culture Jam pre-events in their member labs in Barcelona, Helsinki, Bristol and Krakow. The European Network of Living Labs is a strategic partner of Europeana and plays a crucial role in our growing collaboration with the creative industries. </em></p>\r\n\r\n<p>At the end of August, I attended ENoLL’s annual summit, <a href=\"http://openlivinglabdays.com/\" target=\"_blank\">Open Living Labs Days</a>, and spent four days (25-28 August) being inspired by all sorts of new ideas as well as discovering exciting partnership opportunities for Europeana. And all in the beautiful surroundings of cosmopolitan Istanbul!</p>\r\n\r\n<p>Living Labs are real life hubs for invention and experimentation. They bring together users and producers to try out ideas and test designs. Open Living Labs Days included workshops, interactive sessions, lively discussion panels as well as off-site visits designed to give people greater insight into the models, theories and technologies relevant to this innovative world.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-09/ENOLL_all.jpg\" style=\"width: 600px; height: 400px;\"><br><em>Open Living Labs Days 2015. Image: <a href=\"http://on.fb.me/1XFG973\" target=\"_blank\">ENoLL</a></em></p>\r\n\r\n<p>It also gave people taking part the opportunity to gain hands on experience, and work with leading experts, as well as network with other members of the Living Labs community. It built a valuable sense of collaboration and community which will last long after the end of the conference.</p>\r\n\r\n<h2>Living Labs and the creative community</h2>\r\n\r\n<p>The creative industries were one of the conference’s key themes, together with Smart Cities and Urban Development, Open Communities and Health &amp; Wellbeing. In the creative industries track on the second day, the participants got a teaser introduction to Europeana and Europeana Labs as a special platform for creative professionals. This prepares for the new and improved Europeana Labs - keep an eye out, it’s coming soon!</p>\r\n\r\n<p>The next day, those interested in culture and the creative industries could return to find out more about how Living Labs and their creative audiences can benefit from Europeana and Europeana Labs in a workshop titled “Labs, Culture &amp; Creatives: happily ever after”.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-09/ENOLL_workshop.jpg\" style=\"width: 600px; height: 900px;\"><br><em>Presenting Europeana Labs at a workshop. Image: </em><a href=\"http://on.fb.me/1g6YuIg%E2%80%8B\" target=\"_blank\">ENOLL Flickr</a></p>\r\n\r\n<p>Befitting the nature of the conference, the session brought together a diverse and international crowd: representatives from Living Labs in Spain, Tunisia, Mauritius and Brazil, a representative of the UK innovation agency Nesta, an urban development specialist from the Netherlands, and creative professionals from Turkey were among those who took part.</p>\r\n\r\n<p>We started with a <a href=\"http://www.slideshare.net/milensy/labs-culture-creatives-happily-ever-after\" target=\"_blank\">presentation on Europeana Labs</a>’ audiences, services and partnerships and then followed with a case study by Lorna Stokes from ENoLL on the re-use of digital cultural content by creatives and Living Labs in the context of the Europeana Creative project.</p>\r\n\r\n<p>Afterwards, we got together in groups to discuss the potential areas for collaboration between Europeana and Living Labs; in particular, how Europeana Labs can help Living Labs in serving their creative audiences and how Europeana can support future growth of the Living Labs.</p>\r\n\r\n<p>The participants shared insights based on their own work with cultural heritage and creatives and bounced ideas around for possible new developments for Europeana Labs and potential joint projects.</p>\r\n\r\n<p>These four days with the international Living Labs community were intense, full of inspiration, and, moreover, lots of fun. I came home buoyed by positive feedback about Europeana and Europeana Labs, and armed with a greater understanding of the Living Labs world. Even better, it’s given me all sorts of ideas for collaboration I can’t wait to get started on. I’m looking forward to the Open Living Labs Days 2016 in Canada!</p>\r\n\r\n<p></p>"
