        title: 'Ready to reach out: Join OCW''s conference on digitizing cultural heritage'
        posttype: News
        featured: false
        intro: null
        body: "<p>On 29 - 30 June 2016, the Netherlands Ministry of Education, Culture and Science (OCW) will organize a conference during the Netherlands’ Presidency of the EU. The conference is titled: ‘<a href=\"https://b-com.mci-group.com/EventPortal/Information/EventInformation.aspx?EventInformationPageCode=WELCOME&amp;EventCode=OCWEUCDCH\">READY TO REACH OUT: Connecting Cultural Heritage Collections and Serving Wider Audiences</a>’. Europeana Network Association members are invited to attend and can <a href=\"https://b-com.mci-group.com/EventPortal/Information/EventInformation.aspx?EventInformationPageCode=REGISTRATION&amp;EventCode=OCWEUCDCH\">register online</a> until 1 May.</p>\r\n\r\n<p></p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2016-04/2048426-item-q36gtyafkgvd3wovfkvdfp25z4bnvpcf.jpeg\" style=\"width: 562px; height: 194px;\"><br><em>Detail from Kapitel VI. Michelangelos Verhältnis zu Dante, <a href=\"http://www.europeana.eu/portal/record/2048426/item_Q36GTYAFKGVD3WOVFKVDFP25Z4BNVPCF.html\" target=\"_blank\">Bauhaus-Universität Weimar. Universitätsbibliothek​</a>, public domain.</em>\r\n\r\n<p></p>\r\n\r\n<p>Last November, the Dutch Ministry of Culture asked the Europeana Members Council to support the event, and advise on potential speakers and themes. It was a great chance for the Members Council to act on behalf of the Europeana Network Association, and demonstrate the pertinence of our members and their expertise to the wider European cultural landscape.</p>\r\n\r\n<p>Here, <strong>Tjeerd de Boer, ‎Senior Advisor at the Ministry</strong>, highlights the main aims of the conference, the must-see speakers and the people expected to take part.</p>\r\n\r\n<p>The conference has three main themes:</p>\r\n\r\n<ul>\n<li>\r\n    <p>Engaging Audiences: Taking Visibility and Re-Use as the Starting Point</p>\r\n    </li>\r\n    <li>\r\n    <p>Digesting Cultural Impact: How Digitization is Changing our Institutions</p>\r\n    </li>\r\n    <li>\r\n    <p>The Network Approach: Reinforcement of the Digital Heritage Infrastructure</p>\r\n    </li>\r\n</ul>\n<p>We expect to host Ministries of culture from across Europe, EU and European Commission representatives, policymakers and key players from the cultural heritage sector, Europeana Network Association members included.</p>\r\n\r\n<p>Speakers announced so far include Jet Bussemaker, Dutch minister for Education, Culture and Science, Martine Reicherts and Marjan Hammersma - DG Media and Culture - from the European Commission, Georgia Abeltino from the Google Cultural Institute, Alexy Karenowska from the Institute for Digital Archaeology and Maarten Pronk from Rijksmuseum.</p>\r\n\r\n<p>The Europeana 280 campaign (which launches in full with a #BigArtRide event in Brussels on 21 April) will also be presented.</p>\r\n\r\n<p>This focus - particularly on re-use and the strengths of networks in the heritage sector - is obviously of great relevance to Europeana’s broad community of cultural heritage, technology and creative professionals. We hope members of the Europeana Network Association will join us there! <a href=\"https://b-com.mci-group.com/EventPortal/Information/EventInformation.aspx?EventInformationPageCode=REGISTRATION&amp;EventCode=OCWEUCDCH\">Register your interest before 1 May</a>.</p>"
