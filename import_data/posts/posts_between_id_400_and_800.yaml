        title: 'Europeana enriches its data with the Art and Architecture Thesaurus'
        posttype: News
        featured: false
        intro: null
        body: "<p> </p>\r\n\r\n<p>The Getty Research Institute announced last March the <a href=\"http://vocab.getty.edu/%20\">release of their Art and Architecture Thesaurus (AAT)</a> as Linked Open Data. This release opened many opportunities for Europeana.</p>\r\n\r\n<p>AAT is a rich, structured and multilingual vocabulary including terms, descriptions, and other information for generic concepts related to art, architecture, other types of cultural heritage and conservation.</p>\r\n\r\n<p>AAT has always been an important resource for Europeana’s data providers, especially museums. However, until now Europeana was not in the position to exploit it: firstly because the vocabulary was not openly available, secondly because Europeana didn’t have the technical means to exploit it.</p>\r\n\r\n<p>The implementation of the Europeana Data Model (EDM) was the first step towards the re-use of widespread vocabularies such as AAT. EDM embraces the principles of the Semantic Web and therefore can be seamlessly integrated with a network of vocabularies at a semantic level. EDM gives support for contextual resources — the so-called ‘semantic layer’, including concepts from ‘value vocabularies’ like thesauri, authority lists, classifications, either coming from the network of Europeana’s providers or from third-party data sources. Since EDM is geared towards re-using existing semantic resources, the publication of AAT as Linked Open Data was an opportunity to seize.</p>\r\n\r\n<p>It offers:</p>\r\n\r\n<ul>\n<li>an unambiguous reference to a controlled, trustable subject representation</li>\r\n    <li>machine-readable access to multilingual labels</li>\r\n    <li>machine-readable access to semantic relationships</li>\r\n</ul>\n<p>Europeana developed internally a small enrichment tool in order to ‘dereference’ the AAT URIs, i.e., fetch all the multilingual and semantic data attached to AAT concepts from the centralised open Getty linked data service. It is really easy, as the AAT linked data are represented with SKOS, which is also the model EDM re-uses for describing concept data (cf. <a href=\"http://pro.europeana.eu/edm-documentation%20\">EDM documentation for more details</a>). In the meantime, several Europeana partners were contacted and asked to re-submit their data in EDM, replacing their old AAT labels (provided as a simple text string) by the new AAT URIs in the EDM fields. These URIs are identifiers giving access to the data representing the AAT concepts over the web. The AAT URIs have a base <a href=\"http://vocab.getty.edu/%20\">vocab.getty.edu/</a> to which is added the identifier of the concept. The AAT URIs were dereferenced when the objects that referred to them were ingested in Europeana, bringing in the additional AAT data such as label translations.</p>\r\n\r\n<p>The following collections were re-published in the Europeana portal:</p>\r\n\r\n<ul>\n<li>Rijksmuseum. For instance: <a href=\"http://europeana.eu/portal/record/90402/AK_MAK_1498.html\">http://europeana.eu/portal/record/90402/AK_MAK_1498.html</a>\n</li>\r\n    <li>Member Institutions of the Partage Plus project: Bildarchiv Foto Marburg, Muzej za umjetnost i obrt, Zagreb, Kunstbibliothek, Staatliche Museen zu Berlin and Digitales Kunst- und Kulturarchiv Düsseldorf. For instance: <a href=\"http://europeana.eu/portal/record/2026116/Partage_Plus_ProvidedCHO_Bildarchiv_Foto_Marburg_obj_20046013_fmd481373.html\">http://europeana.eu/portal/record/2026116/Partage_Plus_ProvidedCHO_Bildarchiv_Foto_Marburg_obj_20046013_fmd481373.html</a>\n</li>\r\n    <li>Museo Galileo. For instance: <a href=\"http://europeana.eu/portal/record/02301/urn_imss_image_018825.html\">http://europeana.eu/portal/record/02301/urn_imss_image_018825.html</a>\n</li>\r\n    <li>Erfgoedplus.be. For instance: <a href=\"http://europeana.eu/portal/record/2023004/24062A23_priref_229.html\">http://europeana.eu/portal/record/2023004/24062A23_priref_229.html</a> (see more objects from these data providers below)</li>\r\n</ul>\n<p>In Europeana, enrichments are visible in the portal display, as shown in the http://europeana.eu/portal/record/02301/urn_imss_instrument_402089.html object below. The AAT URIs can be seen in certain metadata fields such as Format and Type. All multilingual labels fetched from the AAT linked data service are displayed in the foldout ‘Auto-generated tags’ area.</p>\r\n\r\n<p><img src=\"/files/blogimages/19b0752e-6d41-4861-be0f-343b8335e497.jpg\" style=\"width: 600px; height: 450px;\"></p>\r\n\r\n<p><img src=\"/files/blogimages/Slide2.jpg\" style=\"width: 544px; height: 362px;\"></p>\r\n\r\n<p>The enrichment of Europeana data with AAT data offers strong potential for the developments of multilingual services (cf. <a href=\"http://pro.europeana.eu/web/network/europeana-tech/-/wiki/Main/Task+force+multilingual+semantic+enrichment\">Final report of the EuropeanaTech Task Force on Multilingual and Semantic Enrichment Strategy</a>). It complements nicely the data of other open and multilingual vocabularies that Europeana encourages providers to send links to, such as <a href=\"http://www.dnb.de/EN/Standardisierung/GND/gnd_node.html\">GND</a>, <a href=\"http://www.iconclass.org/\">Iconclass</a>, <a href=\"http://viaf.org/\">VIAF</a> or any domain vocabulary following the EDM recommendations for metadata on contextual resources (See these <a href=\"http://europeana.eu/portal/search.html?query=(edm_agent%3A*viaf*+OR+skos_concept%3A*mimo*+OR+skos_concept%3A*partage*+OR+*d-nb*+OR+*iconclass*)\">examples</a> of objects enriched with the MIMO or the Partage Plus vocabularies or GND or Iconclass or VIAF). In particular, Europeana is able to translate the terms according to the language of the interface selected by a user based on the translation provided by vocabularies. For the previous example, above, if the language of the interface is switch to Dutch, the term ‘astronomy’ is translated to ‘astronomie’ based on the labels of <a href=\"http://vocab.getty.edu/aat/300054534\">http://vocab.getty.edu/aat/300054534</a>.</p>\r\n\r\n<p><img src=\"/files/blogimages/Slide3.jpg\" style=\"width: 600px; height: 450px;\"></p>\r\n\r\n<p>Note that the benefits of using AAT also extend to cases where object descriptions have been described with an ad hoc, local vocabulary, if this vocabulary has been mapped to AAT by its creator or a third party. Europeana would then exploit semantic relations and translations across a network of vocabularies, pooling all the contextual data together.</p>\r\n\r\n<p>Europeana also performs automatic metadata enrichment with other external value vocabularies and datasets by creating links to objects in Europeana as described in the previous Europeana Blog http://pro.europeana.eu/pro-blog/-/blogs/trackback/a-multilingual-and-semantic-enrichment-strategy A Multilingual and Semantic Enrichment Strategy</p>\r\n\r\n<p>The increased dependency of Europeana services, such as query translation, on semantic and multilingual enrichment illustrates the need for rich vocabularies that are:</p>\r\n\r\n<ul>\n<li>technically available (through Linked Data or in dedicated repositories), properly documented, and in open access.</li>\r\n    <li>well-connected together, e.g., equivalent elements in other vocabularies are indicated</li>\r\n    <li>multilingual.</li>\r\n</ul>\n<p>Europeana was involved as an external reviewer of the AAT release, and will continue its efforts in demonstrating the potential of Linked Open vocabularies.</p>\r\n\r\n<p>We thank Antoine Isaac, Yorgos Mamakis, Georgios Markakis, David Haskiya, Péter Kiraly, Andrew MacLean and Dean Birkett for their work and the Europeana data providers for their data contributions.</p>"
