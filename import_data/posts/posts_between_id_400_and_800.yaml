        title: 'Discussion about copyright reform kicks off in the European Parliament'
        posttype: News
        featured: false
        intro: null
        body: "<p>On the 19 January Pirate Party MEP Julia Reda presented her <a href=\"http://www.europarl.europa.eu/sides/getDoc.do?pubRef=-//EP//NONSGML+COMPARL+PE-546.580+02+DOC+PDF+V0//EN\" target=\"_blank\">draft of an European Parliament initiative report on the evaluation of the EU copyright directive</a>. The copyright directive, which dates from 2001, provides the fundamental rules for the copyright laws of all EU member states. It is at the heart of the discussion about a modernisation of the European Copyright rules.</p>\r\n\r\n<p>This blog updates you on the latest areas of the discussion that affect cultural heritage institutions, both in Reda’s report and the proposed amendments to it.<br><br>\r\nWhile the European Commission has been discussing a review of the EU copyright rules since 2013, the EU parliament has been relatively silent on this issue until this year. MEP Reda's draft report contains 24 suggestions for updating elements of the copyright framework. The publication of the draft report has generated a fair amount of discussion (helpfully documented by Julia Reda on <a href=\"https://juliareda.eu/2015/01/reactions-to-my-copyright-report/\" target=\"_blank\">her own website</a>).</p>\r\n\r\n<p>While the draft report will be handled in the Legal Affairs (JURI) committee of the European Parliament, other relevant committees (such as Culture and Education (CULT) and Internal Market and Consumer Protection (IMCO)) have been asked for their input through so called opinions. The draft opinions were published in February (CULT opinion by MEP Adolphine <a href=\"http://www.europarl.europa.eu/sides/getDoc.do?type=COMPARL&amp;reference=PE-544.403&amp;format=PDF&amp;language=EN&amp;secondRef=01\" target=\"_blank\">here</a>, IMCO opinion by MEP Stihler <a href=\"http://www.europarl.europa.eu/sides/getDoc.do?type=COMPARL&amp;reference=PE-549.108&amp;format=PDF&amp;language=EN&amp;secondRef=01\" target=\"_blank\">here</a>). As part of the parliamentary proceedings other Members of Parliament can propose amendments to these drafts which will then be considered by the respective committees and finally adopted or rejected through a majority vote system. The final opinions will be sent to the lead committee (JURI) who in their turn will decide whether to adopt or reject these amendments in their final report, also via a majority vote.</p>\r\n\r\n<p>Over the last weeks the lists of amendments to<a href=\"http://page42.org/wp-content/uploads/2015/03/copyright_evaluation_report-amendments.pdf\" target=\"_blank\"> the original report</a> as well as to the opinions by the <a href=\"http://www.europarl.europa.eu/sides/getDoc.do?type=COMPARL&amp;reference=PE-549.431&amp;format=PDF&amp;language=EN&amp;secondRef=02\" target=\"_blank\">CULT </a>and <a href=\"http://www.google.com/url?q=http%3A%2F%2Fwww.europarl.europa.eu%2Fsides%2FgetDoc.do%3Ftype%3DCOMPARL%26reference%3DPE-549.401%26format%3DPDF%26language%3DEN%26secondRef%3D01&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNH7YCicamqGPbC3EEULWkJlUPotbw\" target=\"_blank\">IMCO</a> committees have become available on the website of the European Parliament.</p>\r\n\r\n<p>The lists of proposed amendments allow us to get a first idea on where different Members of Parliament stand when it comes to modernising the copyright rules that affect cultural heritage Institutions.</p>\r\n\r\n<p>Julia Reda's draft report contained one point that is directly relevant for cultural heritage institutions. In point 20 she called for:</p>\r\n\r\n<p>… the adoption of a mandatory exception allowing libraries to lend books to the public in digital formats, irrespective of the place of access;</p>\r\n\r\n<p>On the other hand the issue of providing online access to out of commerce works in the collection of heritage institutions (which is central to Europeana's position on copyright reform) was notably absent from Reda's draft report.</p>\r\n\r\n<h2>Online access</h2>\r\n\r\n<p>Looking at the (more than 650!) amendments that have been proposed in all three committees we are happy to report that this absence has been noted by various MEPs who have submitted amendments that aim to put this issue on the agenda.</p>\r\n\r\n<p>In JURI, <a href=\"http://www.marietjeschaake.eu\" target=\"_blank\">MEP Schaake</a> is suggesting 2 amendments that would introduce a consideration and a new call to action to MEP Reda's report. Schaake proposes to make an explicit reference to the fact that both the Commission and the many Member states have policies aimed at increasing online access to cultural heritage that are hampered by the existing copyright rules:</p>\r\n\r\n<p><em><strong>[AM 69]</strong> Whereas the European Commission and the Member States are making considerable investments in the digitization and online accessibility of the rich collections of Europe's cultural heritage institutions, so that citizens can enjoy access from everywhere on any device;</em></p>\r\n\r\n<p>This consideration is followed up with a call for expanding the existing exceptions that apply to cultural heritage institutions:</p>\r\n\r\n<p><em><strong>[AM 348]</strong> Calls for expanding mandatory exceptions beneficial for public interest institutions, such as libraries, museums and archives, which play a central role in facilitating online access to cultural heritage, and access to information that allows them to make protected works in their collections, that are not in commercial circulation anymore, or otherwise actively managed by their rights holders, available for online access by the public;</em></p>\r\n\r\n<p>The last point is echoed by amendments to the IMCO and CULT draft opinions in which MEPs <a href=\"http://www.europarl.europa.eu/meps/en/4545/CATHERINE_STIHLER_home.html\" target=\"_blank\">Stihler</a> (IMCO AM 68) and <a href=\"http://www.europarl.europa.eu/meps/en/28240/HELGA_TRUPEL_home.html\" target=\"_blank\">Trüpel</a> (CULT AM 72) urge the Commission and Member States to ...</p>\r\n\r\n<p><em>... provide for an updated exception that allows libraries, archives and museums to make protected works in their collections, that are no more in commercial circulation or otherwise actively managed by their right holders, available for online access by the public;</em></p>\r\n\r\n<p>Having this issue added to the report via the above amendments would be an important first step in ensuring that they stay on the table in the upcoming discussions about the copyright reform proposal. A copyright reform proposal that does not address the problems faced by cultural heritage institutions that attempt to provide online access to their collections would be a huge missed opportunity and would constitute a considerable setback for Europe's ambition to allow citizens to access their culture heritage online.</p>\r\n\r\n<p></p>\r\n"
