        title: 'Merci pour tout, LUDOVIA #13: Encouraging re-use of digital cultural heritage for education in France'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>Once a year, teachers, researchers and publishers for primary, secondary and higher education in France gather in the charming commune of Ax-les-Thermes for<a href=\"http://ludovia.org/2016/\"> LUDOVIA</a>, a four-day event focused on digital education. With mountains as the backdrop, educators discuss and learn about new teaching practices to engage and motivate students. On 23-26 August, over 800 participants, of which approximately 150 were speakers, attended LUDOVIA 2016.</p>\r\n\r\n<p>The 13th event edition focused on the use of digital resources by educators to develop presence, attention and engagement in classrooms. Europeana was invited to be this year’s guest of honor as recognition of its potential as a digital educational resource and in line with our partnership with the Ministry of Education of France. We brought a delegation comprising of representatives of Europeana and our key educational partner <a href=\"http://euroclio.eu/\">EUROCLIO, </a>the European Association of History Educators.</p>\r\n\r\n<p>As a guest of honor, we got great exposure to the French educational communities through sessions on each event day as well as at a dedicated Europeana stand.</p>\r\n\r\n<p><span><span style='font-size: 13.3333px; font-family: \"Open Sans\"; vertical-align: baseline; white-space: pre-wrap;'><img alt=\"\" src=\"/files/Images/Blog_images/2016-09/picture-1-jill-cousins.jpg\" style=\"width: 600px; height: 338px;\"></span></span></p>\r\n\r\n<p><span><span style='font-size: 13.3333px; font-family: \"Open Sans\"; font-style: italic; vertical-align: baseline; white-space: pre-wrap; background-color: rgb(255, 255, 255);'>Jill Cousins, executive director of Europeana, gives a keynote presentation on Europeana use and goals for education. Image: CC BY-SA Europeana.</span></span></p>\r\n\r\n<p>On the first day of LUDOVIA our Executive Director Jill Cousins gave a keynote presentation on Europeana and its current and potential use in the field of education. In her speech, she elaborated on our strategy in education, referred to our <a href=\"http://pro.europeana.eu/publication/europeana-for-education-policy-recommendations\">policy recommendations for education</a> and highlighted examples of applications that have been developed with Europeana content or with the integration of the Europeana API. Joke Van der Leeuw-Roord, founder and special adviser at EUROCLIO, followed with a presentation on the benefits and potential of the Europeana Collections for innovative teaching, having the educational content on<a href=\"http://sas.historiana.eu/sas/\"> Historiana</a> as a case study.</p>\r\n\r\n<p>On the second event day, a round table posed the question \"Which digital resources develop presence, attention and engagement in the classroom? \". Participants explored where educators can find relevant and openly licensed digital resources and how they can effectively use them for for their classes. Milena Popova from Europeana and Alain Thillay from the French Ministry of Education were among the speakers.</p>\r\n\r\n<p><a href=\"/files/2016-09/picture-2-roundtable-participants.jpg\"><img alt=\"\" src=\"/files/Images/Blog_images/2016-09/picture-2-roundtable-participants.jpg\" style=\"width: 600px; height: 289px;\"></a><span id=\"docs-internal-guid-0a77d260-ffb0-d4a6-59bf-c856e81e7547\"><span style='font-size: 13.3333px; font-family: \"Open Sans\"; font-style: italic; vertical-align: baseline; white-space: pre-wrap;'>Participants in a round table during LUDOVIA #13. </span><span style='font-size: 13.3333px; font-family: \"Open Sans\"; font-style: italic; vertical-align: baseline; white-space: pre-wrap; background-color: rgb(255, 255, 255);'>Image: LUDOVIA #13, CC BY-SA</span></span></p>\r\n\r\n<p></p>\r\n\r\n<p>Europeana Collections were also featured in the special Explore Camp workshop on digital pedagogical resources. Aleksandra Strzelichowska from Europeana presented the Europeana 1914-1918 project and the use of this thematic collection in education, including the Europeana WW1 <a href=\"http://pro.europeana.eu/blogpost/europeana-launches-multi-touch-book-and-itunes-u-course-on-the-first-world-war\">Multi-Touch book</a> and <a href=\"http://transcribathon.com/en/\">Transcribe</a>, a crowdsourcing initiative for the transcription of digitised historical documents. Steven Stegers, Deputy Director at EUROCLIO, demonstrated Historiana as a useful multimedia tool for history teachers to find relevant, multi-perspective, and cross-border sources (including from Europeana) and design engaging learning activities for their students.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-09/picture-3-europeana-workshop.jpg\" style=\"width: 600px; height: 338px;\"><span id=\"docs-internal-guid-0a77d260-ffb2-1639-a0b8-9d737a515f9c\"><span style='font-size: 13.3333px; font-family: \"Open Sans\"; font-style: italic; vertical-align: baseline; white-space: pre-wrap;'>Participants attend an Europeana workshop during LUDOVIA #13. Image: CC-BY-SA Europeana.</span></span></p>\r\n\r\n<p></p>\r\n\r\n<p>On the last day we held a workshop on what Europeana API is and how it can be used in education. Cecile Devarenne, Europeana, introduced the audience into the Europeana API, including practical examples of queries on our portal. Her presentation was followed by three case studies showcasing the usage of the Europeana API in education: the integration of Europeana content in the <a href=\"http://lreforschools.eun.org/\">Learning Resources Exchange portal</a> of European Schoolnet, in the European digital museum for science and technology <a href=\"http://www.inventingeurope.eu/\">Inventing Europe</a> and Historiana of EUROCLIO. Take a look at all Europeana presentations on our <a href=\"http://www.slideshare.net/Europeana\">Slideshare account</a>.</p>\r\n\r\n<p>It was rewarding to receive positive feedback from the participants in person as well as on<a href=\"https://twitter.com/ChrisFiasson/status/768391845722394624\"> Twitter</a>, where educational professionals showed excitement in discovering Europeana and interest in creatively using our resources in classrooms. We also built connections with potential partners, varying from educational providers, such as <a href=\"https://www.microsoft.com/\">Microsoft</a> and <a href=\"https://www.reseau-canope.fr/\">Canopé</a> to educational startups.</p>\r\n\r\n<p>As next steps, we will actively follow up on these new connections at LUDOVIA to encourage the use of our content and the Europeana API for education. We will also continue working closely with the Ministry of Education in France towards reaching educators in France and increasing the openly licensed content from France for educational purposes on Europeana.</p>\r\n\r\n<p><em>Alain Thillay, Chief of development and dissemination of digital resources (Direction du numérique pour l'éducation [DNE]) sums it up:</em></p>\r\n\r\n<p>“Giving a better knowledge of Europeana ‘s digital resources for teachers or of the APIs to content and service publishers during the 13th annual LUDOVIA event was a real opportunity to promote Europeana4Education.</p>\r\n\r\n<p>On this occasion, the Directorate of Digital Technology for Education (DNE) in the Ministry of Education, reaffirmed their interest in continuing dialogue with Europeana that was started during the exchanges on the Eduthèque portal, to facilitate the use and reuse by teachers (and students) of quality digital resources coming from great French cultural and scientific institutions.”</p>\r\n\r\n<p>Follow up on <strong>#Europeana4Education</strong></p>\r\n\r\n<div></div>"
