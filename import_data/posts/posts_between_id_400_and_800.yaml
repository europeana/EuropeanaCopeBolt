        title: 'Heritage in Motion 2016: Finalists announced!'
        posttype: News
        featured: false
        intro: null
        body: "<p><strong><a href=\"http://heritageinmotion.eu/heritage-in-motion-awards-2016-finalists-announced/\" target=\"_blank\">Eight finalists have been announced</a> for this year's Heritage in Motion awards. Competing for four awards and one overall 'Best Achievement award', the shortlisted teams come from across Europe. Their projects are similarly diverse, with topics including Victorian vampires, the First World War and a defensive Dutch waterline.</strong></p>\r\n\r\n<p><strong><img alt=\"\" src=\"/files/Images/Blog_images/2016-04/kerkcollectie-digitaal-71.jpg\" style=\"width: 600px; height: 455px;\"></strong><br><em>A screenshot of one shortlisted project from the Netherlands' Museum Catharijneconvent</em></p>\r\n\r\n<p>The awards aim to celebrate ingenuity and innovation in the cultural heritage sector, and accepts entries in the following categories:</p>\r\n\r\n<ol>\n<li>Apps for Mobile Devices</li>\r\n    <li>Websites and Online Content</li>\r\n    <li>Games and Interactive Experiences</li>\r\n    <li>Film and Video</li>\r\n</ol>\n<h2>This year's finalists:</h2>\r\n\r\n<ul>\n<li>Bursa Metropolitan Municipality, Turkey - <a href=\"http://heritageinmotion.eu/project/bursa-from-traditional-to-universal/\" target=\"_blank\">Bursa: from traditional to universal</a>\n</li>\r\n    <li>Haunted Planet Studios LTD, Ireland - <a href=\"https://www.google.co.uk/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=0ahUKEwiG7_Ggp4bMAhUHAxoKHXWwA2UQFggcMAA&amp;url=http%3A%2F%2Fheritageinmotion.eu%2Fproject%2Fbram-stokers-vampires%2F&amp;usg=AFQjCNHfIpVjOEyIPAgXwAqzMi8B5kxzUw&amp;sig2=-Y7nHI0S6dXHLWv07qMTjA&amp;bvm=bv.119028448,d.d2s\" target=\"_blank\">Bram Stoker's Vampires</a>\n</li>\r\n    <li>IJsfontein, the Netherlands - <a href=\"https://www.google.co.uk/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=0ahUKEwi4ha2wp4bMAhUCmBoKHTxwDsgQFggcMAA&amp;url=http%3A%2F%2Fheritageinmotion.eu%2Fproject%2Fstrong-water-an-interactive-exploration-on-the-history-of-the-dutch-waterline%2F&amp;usg=AFQjCNFQof8qqU6ro4rOwn83KRvrBeBi6w&amp;sig2=t7Ot9QstNbQL8iuF_WXr9A&amp;bvm=bv.119028448,d.d2s\" target=\"_blank\">Strong Water: Interactive exploration on the history of the Dutch Waterline</a>\n</li>\r\n    <li>Landesarchiv Baden-Württemberg, Germany - <a href=\"https://www.google.co.uk/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=0ahUKEwi-iPDAp4bMAhXKDxoKHX8lDToQFggcMAA&amp;url=http%3A%2F%2Fheritageinmotion.eu%2Fproject%2Farchivportal-d-building-a-german-archives-portal%2F&amp;usg=AFQjCNHwAweMy6xjK05dNQJpuybQ0GN4Mg&amp;sig2=HYHbAo9HN0QZMGVjdflq1w&amp;bvm=bv.119028448,d.d2s\">Archivportal-D: Building a German archives portal</a>\n</li>\r\n    <li>Museum Catharijneconvent, the Netherlands - <a href=\"https://www.google.co.uk/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=0ahUKEwiqsOHRp4bMAhUBORoKHS31CLcQFggcMAA&amp;url=http%3A%2F%2Fheritageinmotion.eu%2Fproject%2Fchurch-collection-online%2F&amp;usg=AFQjCNFUv92j-yvFQiVr8ZNoUbuQ9w57nQ&amp;sig2=HSKGHQbJN_TottaLRY0Ikg&amp;bvm=bv.119028448,d.d2s\">Church collection online</a>\n</li>\r\n    <li>Province of Limburg, Belgium - <a href=\"https://www.google.co.uk/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=2&amp;cad=rja&amp;uact=8&amp;ved=0ahUKEwiz-rvhp4bMAhWM5xoKHZJCAeQQFgghMAE&amp;url=http%3A%2F%2Fheritageinmotion.eu%2Fproject%2Flimburg-1914-1918-small-stories-from-a-great-war%2F&amp;usg=AFQjCNHAueN61ka7kQ-VrsOfyTKC7IWOBg&amp;sig2=eQKm36rFAKuS3WHwjWXKcg&amp;bvm=bv.119028448,d.d2s\" target=\"_blank\">Limburg 1914-1918: Small stories from a Great War </a>\n</li>\r\n    <li>Visual Dimension bvba, Belgium - <a href=\"http://heritageinmotion.eu/project/ename-1290/\">Ename 1290</a>\n</li>\r\n    <li>Vizerra, Russia - <a href=\"https://www.google.co.uk/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=4&amp;cad=rja&amp;uact=8&amp;ved=0ahUKEwjt4f7_p4bMAhXFOBoKHQaLCzoQFggtMAM&amp;url=http%3A%2F%2Fheritageinmotion.eu%2Fproject%2Fvirtual-architecture-museum%2F&amp;usg=AFQjCNHOYcoV3kABkseJ2FoTFWQEG5675A&amp;sig2=TcrpG3SB3ma5SfNCcsjamw\" target=\"_blank\">Virtual Architecture Museum</a>\n</li>\r\n</ul>\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-04/1914-2014-kvrancken-7452.jpg\" style=\"width: 600px; height: 400px;\"><br><em>An image showing <a href=\"http://heritageinmotion.eu/project/limburg-1914-1918-small-stories-from-a-great-war/\" target=\"_blank\">Limburg 1914-1918:: Small stories from a Great War</a>.</em></p>\r\n\r\n<p>Final winners will be announced at the European Museums Academy's annual conference in Lesbos on 20 May. The jury, comprising international multimedia experts, will make their decision based on how successfully the projects increase the public's awareness and appreciation of Europe's heritage.</p>\r\n\r\n<p>The awards are a joint initiative of the <a href=\"http://www.europeanmuseumacademy.eu\">European Museum Academy</a>, <a href=\"http://www.europanostra.org\">Europa Nostra</a> and <a href=\"http://www.europeana.eu\">Europeana</a>.</p>"
