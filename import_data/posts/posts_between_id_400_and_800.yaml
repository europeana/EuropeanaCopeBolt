        title: 'From public libraries to business and brokerage: a round-up of Europeana Task Forces'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>As you may know if you’re a member of our Network Association, we run <a href=\"http://pro.europeana.eu/structure/task-forces\" target=\"_blank\">Task Forces</a> to bring experts in our community together to address challenges facing Europeana and its strategy. These Task Forces work on recommendations which then inform the following year’s business plan, ensuring the Network Association has a direct say in Europeana’s future. More broadly, we believe they contribute to the digital cultural heritage sector as a whole - the challenges we face, and the solutions we find, rarely apply exclusively to the work that we are doing.</em></p>\r\n\r\n<p>As the end of the year nears, eight Task Forces are wrapping up, or have already done so. They’ve been working away busily over the course of the year and will publish their findings in early 2016 (one, Evaluations and Enrichments, has already and you can read them <a href=\"http://pro.europeana.eu/blogpost/enriching-europeana-new-europeanatech-task-force-report\">here</a>). While we’ll hear from each Task Force in greater depth then, we thought we’d catch up with each of the Chairs to hear their highlights before the holidays.</p>\r\n\r\n<p>The <a href=\"http://pro.europeana.eu/taskforce/content-re-use\" target=\"_blank\">Content Re-use Task Force</a> recently produced the <a href=\"http://pro.europeana.eu/publication/publishing-framework\" target=\"_blank\">Publishing Framework</a>, an important step forward in our mission to help our partners get more out of the collections they share with us. Harry Verwayen, who led the Task Force along with Merete Sanderhoff, is delighted to have been able to share one outcome of their work. “We are excited that the hard work of the Task Force resulted in a tangible framework which manages the relationship between what cultural institutions share with Europeana, and what they can expect in return. The Task Force has done an incredible job setting standards in their respective communities and are now helping translate the framework into as many languages as possible.” The Publishing Framework has had a fantastic reception so far - if you’ve yet to read it, it’s <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana_Publishing_Framework.pdf\" target=\"_blank\">available here</a>.</p>\r\n\r\n<p>Re-use was a priority for the <a href=\"http://pro.europeana.eu/taskforce/education\" target=\"_blank\">education Task Force</a> too, chaired by Steven Stegers. “Education has great potential for re-use. And while most providers are happy to see their collections being used and re-used by students, there are barriers - copyright, for instance, and discoverability - which stand in the way of this potential being fully realised. It will take work to overcome these, but we hope the work we have done will offer opportunities for Europeana to unlock at least some of this potential, and be the basis for a lively new community of experts.”</p>\r\n\r\n<p></p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-12/astronomers.jpg\" style=\"width: 294px; height: 500px;\"><br><em>Astronomy: a gathering of people around an astronomical chart, engraving after J.P. Le Bas. <a href=\"http://www.europeana.eu/portal/record/9200105/BibliographicResource_3000006117899.html\" target=\"_blank\">The Wellcome Library</a> CC BY</em>\r\n\r\n<p></p>\r\n\r\n<p>The <a href=\"http://pro.europeana.eu/get-involved/europeana-tech/europeanatech-task-forces/europeanatech-floss\" target=\"_blank\">FLOSS Task Force</a> shared this desire to build an active community according to its chair Gregory Markus. “What’s most exciting about this Task Force is the potential within EuropeanaTech to form a stronger open source developer community. Rather than just working in project bubbles, we can come together and focus our efforts. There is a huge need for things like interoperability and standardizations, and developing adaptably. My hope is that we become as strong as the EDM community is now, still passionate about strengthening a tool created five years ago.”</p>\r\n\r\n<p>Exploiting opportunities for Europeana and digital cultural heritage in business is the topic for the next Task Force we hear from. Marco Rendina, the technical coordinator for Europeana Fashion, chaired <a href=\"http://pro.europeana.eu/get-involved/our-network/task-forces/brokerage-and-opportunities\">this group</a>, and the Fashion project provided the Task Force with a valuable model. “Working to define effective business cases in the cultural heritage domain is quite challenging. We had to think outside the box, and explore scenarios that were completely alien to most of us. But this exploration forced us to really focus on our value propositions, something that is easily taken for granted, and this exercise helped us better understand what we have to offer and why.”</p>\r\n\r\n<p>From the world of business to the world of public libraries. The <a href=\"http://pro.europeana.eu/get-involved/our-network/task-forces/public-libraries\" target=\"_blank\">Public Libraries Task Force</a> came together to look at how to better represent the voice of this sector in Europeana. Chair Rob Davies is pleased with their progress: “the Public Libraries Task Force has opened up an important avenue toward re-use of Europeana content and services by people who use Europe’s 50,000-strong network of public libraries in local communities. This centres on the creative momentum of the Makerspace movement in public libraries and initiatives like it - the results have the potential to be quite exciting!”</p>\r\n\r\n<p>Also looking local was the Task Force ‘<a href=\"http://pro.europeana.eu/get-involved/our-network/task-forces/local-networks\" target=\"_blank\">Connecting local networks for collaborating and information sharing</a>’. Chair Hans van der Linden was enthusiastic about the possibilities they offer: “We identified characteristics and underlying principles for local, open networks as ecosystems for the sustainable handling of digital cultural heritage. The recommendations we have drawn up address setting up new networks as well as improving existing ones, at a European, macro-regional and local level.”</p>\r\n\r\n<p>Last but not least, and also working to better connect individuals and institutions working towards the same goals in the broader Europeana community was the <a href=\"http://pro.europeana.eu/get-involved/our-network/task-forces/europeana-network-communicators-group\" target=\"_blank\">Communicators Group Task Force</a>. “There’s the potential to create a really powerful network of communicators working together across Europe to amplify the great work being done in the digital cultural heritage sector,” explains Chair Kerstin Herlt, “and what we wanted to design was a practical framework for one - something sustainable that works across borders and domains. We’ve worked hard to crack this, and now we are ready to get started - stay tuned in the new year!”</p>\r\n\r\n<p>As these diverse groups show, the Europeana community brings together an extraordinary array of experts from numerous backgrounds, all working towards a secure and sustainable future for Europeana. Together, they answer specific needs, not just for Europeana, but for the digital heritage sector more widely. We are grateful for all their time and efforts, and look forward to sharing their outcomes and final recommendations soon.</p>"
