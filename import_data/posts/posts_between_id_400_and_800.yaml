        body: "<p><strong>In this blog series, Europeana 280’s Exhibition Coordinator Ann Maher has been highlighting different national nominations, and finding out a bit more about some of the choices. Here, Ann looks at the diverse nominations from Belgium. </strong></p>\r\n\r\n<p>It is a special challenge for culturally divided countries such as Belgium to nominate so-called ‘national’ treasures for Europeana 280. The two largest regions comprise the northern Dutch-speaking Flanders and southern French-speaking Wallonia while the capital Brussels is bilingual.</p>\r\n\r\n<p>Hans van der Linden of the Flemish Department for Culture, Youth, Sports and Media explains: “From a Belgian point of view, it is hard to talk about ‘Belgian’ art. Speaking about ‘Flemish art’ would not be correct either because the Flemish viewpoint on cultural heritage is to display diversity rather than focussing on identity-confirming masterpieces.” From a Flemish perspective, museums are custodians of culture. “Rather than the government deciding, Flanders asked platforms such as Contemporary Art Heritage Flanders (CAHF) and the Flemish Art Collection (VKC) to make a selection”, van der Linden explains. “These platforms are bringing together different museums focusing on contemporary and fine arts and have a task to promote those internationally.”</p>\r\n\r\n<p>The national selection was therefore a process involving several cultural agencies and spans nearly 900 years of art heritage from illuminated manuscripts of the 12th century to work created in the 21st. What are some highlights in the Belgian selection?</p>\r\n\r\n<h2>Perfection in paint\L</h2>\r\n\r\n<p>Two masterpieces from Jan van Eyck are included in the CAHF nominations. The Ghent altarpiece from the Saint Bavo Cathedral completed in 1432 and <em>The Virgin and Child with Canon Joris Van der Paele</em> from the Groeninge Museum in Bruges. Van Eyck was a diplomat and a court painter and one of the most important figures in the Northern Renaissance. “His precise observation and naturalistic rendering of reality, his brilliant colouring and the oil technique that he perfectly mastered, though did not invent, gives Van Eyck a virtuosity that scarcely will ever be matched”, according to the Groeninge.</p>\r\n\r\n<p></p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2016-04/belgium.jpg\" style=\"width: 510px; height: 600px;\">\r\n\r\n<p><em>Sainte Cécile de Rome, François-Joseph Navez, <a href=\"http://www.europeana.eu/portal/record/2063627/BEL_280_008.html\" target=\"_blank\">Délégation générale à la numérisation des patrimoines culturels</a>, public domain. Neoclassicist François-Joseph Navez was the director of the Académie Royale des Beaux-Arts in Brussels from 1835-1862</em></p>\r\n\r\n<p>A contemporary artist also known for his stylistic perfection is Michaël Borremans. His painting <em>The Unicorn</em> (2010) is a nomination from S.M.A.K, (Stedelijk Museum voor Actuele Kunst) in Ghent. Initially trained in photography and graphic design, Borremans turned to painting at the age of 30 and his atmospheric and unsettling works invite multiple interpretations.\L\L</p>\r\n\r\n<h2>Romance, neoclassicism and decadence\L</h2>\r\n\r\n<p>Selections from the Fédération Wallonie-Bruxelles come from five different institutions and include the painter and sculptor Antoine Wiertz, who is a somewhat controversial artistic figure in the Belgian Romantic movement. His paintings, often on a huge scale, depicted historical and religious scenes but also the erotic and grotesque. His first great work, <em>Les Grecs et les Troyens se disputant le corps de Patrocle</em> (1836) is a nomination from the Musée des Beaux-Arts de Liège.</p>\r\n\r\n<p>Neoclassicist François-Joseph Navez was a pupil of Jacques-Louis David who had a strong influence on academic salon painting in the early 19th century. Navez became the director of the Académie Royale des Beaux-Arts in Brussels from 1835-1862. The vivid <em>Sainte Cécile de Rome</em> (1824) is a selection from the Musée des Beaux-Arts de Mons.\L\L</p>\r\n\r\n<p>Belgium’s significant contributions to symbolism and art nouveau are reflected in the choice of artists Fernand Khnopff and Félicien Rops. Both were members of the influential artistic group Les XX (Khnopff was a founder member, Rops was invited later).</p>\r\n\r\n<p>In <em>Pornokrates </em>(1878), a selection from the Musée Félicien Rops, the artist depicted his vision of contemporary women and their arrogance, composure and ruthlessness. The museum quotes a letter from Rops to his friend H. Liesse in 1879. “This drawing delights me”, Rops wrote. “I did this in four days in a room of blue satin, in an overheated apartment, full of different smells, where the opopanax and cyclamen gave me a slight fever conducive towards production or even towards reproduction”.</p>\r\n\r\n<p>We hope the art selected for the Europeana 280 campaign has been surprising and inspiring you. Tell us about some of your personal highlights on Twitter using <a href=\"https://twitter.com/search?q=Europeana280&amp;src=typd\" target=\"_blank\">#Europeana280</a>.</p>"
