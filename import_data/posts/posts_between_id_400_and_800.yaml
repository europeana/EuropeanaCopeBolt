        title: 'Your expertise needed for new Task Forces'
        posttype: News
        featured: false
        intro: null
        body: "<p>Are you interested in improving Europeana’s local networks or being involved in a group that is looking into our projects’ communications activity? How about finding out what we’re doing to improve our data enrichment strategy? If so, read on to find out about the Task Forces we’re running on these topics.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/beach.jpg\" style=\"width: 500px; height: 359px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/record/9200365/BibliographicResource_1000055617033.html\">A Deauville : danseuses sur la plage. French National Library, Public Domain</a></p>\r\n\r\n<p>Task Forces are an important part of the way the Europeana Network operates and will become ever more so as the new Network Association develops. In a Task Force, experts get together to address issues that affect Europeana and its strategy. Task Force recommendations can be incorporated into the following year’s business plan, giving the Network a direct say in Europeana’s future direction. We also hope that they contribute to the broader digital heritage sector as a whole.</p>\r\n\r\n<p><strong>How to get involved</strong></p>\r\n\r\n<p>The <strong>‘Creating local Europeana networks for collaboration and sharing information’ </strong>Task Force has just been launched. Please <a href=\"mailto:hans.vanderlinden@cjsm.vlaanderen.be\">email Hans van der Linden</a>\_(Flemish Government. Cultural Department / Europeana Vlaanderen Overlegplatform) if you would like to participate.</p>\r\n\r\n<p>The<strong> ‘Europeana Network Communicators’ Group Task Force’</strong>, led by Kerstin Herlt (ACE) and Eleanor Kenny (Europeana), will make recommendations to develop a sustainable Communicators’ Group which aims to support awareness of Europeana across the Network and to help address the issue of multilingualism. <a href=\"mailto:eleanor.kenny@europeana.eu\">Send Eleanor</a>\_a message to find out more about the work of this TF.</p>\r\n\r\n<p><strong>‘Enrichments and Evaluation’</strong> - this Task Force is collecting and evaluating data enrichment processes, including crowdsourcing, with the aim of helping projects to enhance their enrichment services. Find out more by <a href=\"mailto:Antoine.Isaac@europeana.eu\">emailing Antoine</a>.\_</p>\r\n\r\n<p>We also have Task Forces running that look at<strong> creating business opportunities within the world of fashion archives, using Europeana in education and exploring licensing</strong> and <strong>technical standards for content re-use</strong>.</p>"
