        title: 'Why are projects like DM2E important for Europeana’s future?'
        posttype: News
        featured: false
        intro: null
        body: "<p>Moving from a portal to a platform: this is one of Europeana’s <a href=\"http://strategy2020.europeana.eu/\" target=\"_blank\">major\_objectives for 2015-2020</a>\_to allow “people to re-use and play with the material, to interact with others and participate in creating something new”. Europeana can’t achieve this vision on its own and it needs the support of its Network and other valuable related projects. <a href=\"http://dm2e.eu/\" target=\"_blank\">The Digital Manuscripts to Europeana</a> project (DM2E) is one of these projects.\_</p>\r\n\r\n<p>Launched in February 2012 and ending last January, the DM2E project focused on the development of Linked Data based solutions and tools that enable libraries and archives to provide digital manuscripts to Europeana. Along the way, the project developed a new data model for manuscripts, and technical solutions to allow the description, the manipulation and enrichment of the data. The results were promoted within and validated by the Digital Humanities community.\_</p>\r\n\r\n<p>So what makes the results of the DM2E project beneficial to Europeana?</p>\r\n\r\n<p>Europeana’s broad vision is supported by activities running on three different levels: \_\_ \_\_ \_ \_ \_\_</p>\r\n\r\n<ul>\r\n<li>A <strong>Core </strong>where we collect the data, content and technology.</li>\r\n    <li>An <strong>Access </strong>level where we standardise and enrich the core, define the rules of engagement and provide the interfaces for access.</li>\r\n    <li>And a <strong>Service</strong> level, where we develop tailored experiences for our three user groups: Professionals, End-Users and Creatives.\_</li>\r\n</ul>\r\n<p>DM2E makes a positive contribution to all three of these levels.<br><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/CoreGraphic.jpg\" style=\"width: 602px; height: 451px;\"><br><em>From the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana%20Strategy%202020.pdf\" target=\"_blank\">Europeana Strategy 2015-2020</a>.By <a href=\"http://www.denkschets.nl\" target=\"_blank\">Elco van Staveneren</a>\_ (CC-BY-SA)</em></p>\r\n\r\n<p><strong>Improving Europeana’s core</strong></p>\r\n\r\n<p>DM2E brings additional 20.08 million manuscripts pages from national libraries, archives and research institutions across Europe. These manuscripts come from important corpora for Digital Humanities researchers. Until this project, modern manuscripts were underrepresented in Europeana. Furthermore, this content enriches Europeana in multilingual data. Content and data cover a variety of languages: German, Latin, French, Italian, English, Czech but also Arabic,\_Turkish, Hebrew and Yiddish, less represented in Europeana.</p>\r\n\r\n<p>The metadata couldn’t be integrated into Europeana without defining a proper interoperability framework. The <a href=\"http://dm2e.eu/files/DM2E_Model_V1.2.pdf\" target=\"_blank\">DM2E model</a> is developed using the <a href=\"http://pro.europeana.eu/edm-documentation\" target=\"_blank\">Europeana Data Model</a> (EDM) and specialises it to support the requirements of the project. The DM2E model allows the description of rich metadata for manuscripts, answering the needs of scholars without hindering the interoperability with Europeana as the DM2E model is built on top of the Europeana one.\_</p>\r\n\r\n<p>Discussions during the project enabled the creation of mapping recommendations that have been useful to Europeana for improving its model. The model also demonstrates how EDM can be extended so as to support different grains of data. The discussions around the development of the DM2E model and EDM application profiles in general were also opened out to the wider community in a <a href=\"http://wiki.dublincore.org/index.php/RDF_Application_Profiles\" target=\"_blank\">task group</a> at the Dublin Core Metadata Initiative. The issues are currently being discussed with Europeana as well as \_other partners such as the <a href=\"https://www.deutsche-digitale-bibliothek.de/\">German Digital Library</a> or <a href=\"http://dp.la/\" target=\"_blank\">DPLA</a>.\_</p>\r\n\r\n<p>The DM2E model is only one building block within a larger <a href=\"http://dm2e.eu/files/D2.3_1.0_WP2_Final_Version_of_the_Interoperability_Infrastructure_140214_final.pdf\" target=\"_blank\">interoperability infrastructure</a> allowing:</p>\r\n\r\n<ul>\r\n<li>The description of metadata transformation, provenance, versioning workflows.\_</li>\r\n    <li>The mapping of the original metadata (in various formats) to the DM2E model and then to the Europeana EDM.\_</li>\r\n    <li>The contextualisation of resources by the generation of links to external sources (performed with <a href=\"http://wifo5-03.informatik.uni-mannheim.de/bizer/silk/\" target=\"_blank\">Silk</a>)</li>\r\n    <li>The dissemination of RDF data via a Linked Data API</li>\r\n    <li>The access of the transformed EDM data via an OAI-PMH service</li>\r\n    <li>The <a href=\"http://dm2e.eu/files/D2.3_1.0_WP2_Final_Version_of_the_Interoperability_Infrastructure_140214_final.pdf\" target=\"_blank\">OmNom</a> engine independently integrates and orchestrates the tools supporting these different workflows.\_</li>\r\n</ul>\r\n<p>All the DM2E tools are the outcome of a great deal of innovation work.</p>\r\n\r\n<p>This flexibility of the aggregation services built by DM2E is what Europeana hopes to achieve for its own aggregation services but also for its network of providers and aggregators. This impressive infrastructure could benefit Europeana own services, but also other organisations within the Network who share the same needs.\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/ManuscriptONB_600x.jpg\" style=\"width: 600px; height: 304px;\"><br><em>Befestigungen in Südtirol und Friaul,\_<a href=\"http://www.europeana.eu/portal/record/2048602/data_item_onb_codices__2BZ9672730X.html?start=88&amp;query=manuscript&amp;startPage=73&amp;qf=PROVIDER%3ADM2E&amp;qf=REUSABILITY%3Aopen&amp;qf=PROVIDER%3A%22Federacja+Bibliotek+Cyfrowych%22&amp;qf=DATA_PROVIDER%3A%22Austrian+National+Library%22&amp;qt=false&amp;rows=24\" target=\"_blank\">Austrian National Library</a>, Public Domain.</em></p>\r\n\r\n<p><strong>Providing access to data, content and technology</strong></p>\r\n\r\n<p>Bringing new data to the Europeana core and improving the overall data quality is a great achievement, but becomes even more valuable if Europeana can provide access to it. The DM2E project has developed ways to allow the content, the data and technology to be re-used after the project ends.\_</p>\r\n\r\n<p>The publication of the data under the Creative Commons CC0 licence enables the data to be openly accessed. The Linked Data API developed by DM2E facilitates the distribution<br>\r\nof the data while the enrichments performed on the data enables a better access to resources by the Digital Humanities community. All these tools have been made available as open source software.\_</p>\r\n\r\n<p><strong>Offering new services</strong></p>\r\n\r\n<p>By encouraging humanists to work with Linked Data, the DM2E project has nurtured a thriving relationship with a community that was, until this point, not well-represented in the Europeana Network.\_</p>\r\n\r\n<p>The analysis of the research processes in the humanities supported the development of a series of digital tools included in the Scholarly Research Platform.\_The created <a href=\"http://dm2e.eu/files/D3.4_2.0_Research_Report_on_DH_Scholarly_Primitives_150402.pdf\" target=\"_blank\">model</a> defines new types of scholarly activities involving collaborative commenting, annotating, collecting, and the sharing data. The results of the DM2E project were tested and validated by scholars in experiments.\_</p>\r\n\r\n<p>The Scholarly Research Platform is based on the open source tool <a href=\"http://thepund.it/\" target=\"_blank\">Pundit</a> which\_</p>\r\n\r\n<ul>\r\n<li>allows users to create structured data while annotating pages and text on the Web.</li>\r\n    <li>supports the semantic linking of text and images to the DM2E data but also to controlled vocabularies and taxonomies.\_</li>\r\n</ul>\r\n<p>This approach completes Europeana’s recent work around <a href=\"http://pro.europeana.eu/europeana-aat/\" target=\"_blank\">data enrichment</a> and the development of its “semantic layer”.\_</p>\r\n\r\n<p>The Scholarly Research Platform also provides a framework for developers to build on the data, re-use it and develop tools for exploring and visualising the data further, which an aspect Europeana develops through its service <a href=\"http://labs.europeana.eu/\" target=\"_blank\">Europeana Labs</a>.\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/Pundit.jpg\" style=\"width: 602px; height: 331px;\"><br><em>Scholarly Research Platform “Pundit”: The software ecosystem overview</em></p>\r\n\r\n<p>Europeana is now in the position to re-use the efforts made by the DM2E project to elaborate the new <a href=\"http://research.europeana.eu/\" target=\"_blank\">Europeana Research</a> and the developments of the services it will offers. Projects such as DM2E indicate areas that Europeana should be exploring to deepen that relationship and provide more meaningful links between the GLAM sector and the digital humanities.</p>\r\n\r\n<p>In addition, the DM2E project participated in bringing new communities into the Europeana Network around topics such as open data, and data trust. <a href=\"http://openhumanitiesawards.org/\" target=\"_blank\">The Open Humanities Awards</a>, for instance, demonstrate how the research community can foster innovation around cultural heritage data, while the <a href=\"http://openglam.org/\" target=\"_blank\">OpenGLAM community</a> initiated by Open Knowledge in the DM2E project works on promoting and furthering free and open access to digital cultural heritage.\_</p>\r\n\r\n<p>All these results shows how R&amp;D developments can support the Europeana platform and its future services. The work of the DM2E affects all the levels of the platform: it improves its core, provides new ways to access and re-use materials and brings promise of great services in the future.\_</p>\r\n\r\n<p>All the DM2E outputs, publication and results can be found at <a href=\"http://dm2e.eu/outputs/\" target=\"_blank\">http://dm2e.eu/outputs/</a></p>\r\n\r\n<p>\_</p>"
