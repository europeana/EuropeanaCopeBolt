        title: 'Out of a skip and on to Europeana? 3500 historic photos of British pubs saved'
        posttype: News
        featured: false
        intro: null
        body: "<p>A skip full of rubbish isn't an obvious place to start sifting for cultural heritage. It was here, however, that Robert Humphreys, an employee of Charrington Brewery, found a unique archive of photographs of British pubs. Dumped during an office move, the fascinating photographs were saved by Humphreys and given to a local museum for safekeeping. They are now part of a UK-wide project being run by our friends <a href=\"http://www.historypin.org/\" target=\"_blank\">Historypin</a> and, thanks to <a href=\"http://foodanddrinkeurope.eu/\" target=\"_blank\">Europeana Food and Drink</a>, they will soon be available on Europeana.</p>\r\n\r\n<p>So what happened inbetween? We talk to Historypin's Lise Schauer to hear more about this serendipitous story.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-02/antwerp-arms.jpg\" style=\"width: 600px; height: 447px;\"><br><em>The Antwerp Arms, Tottenham, Charrington Surveyors CC BY-SA. Image via <a href=\"http://www.historypin.org/en/a-history-of-pubs/hoare-co/geo/51.49327,-0.115985,11/bounds/51.32173,-0.254344,51.664166,0.022374/paging/1/pin/658740\" target=\"_blank\">Historypin</a>. </em></p>\r\n\r\n<p><strong>How did you first hear about this unusual set of photographs? </strong></p>\r\n\r\n<p>We first heard about the photographs when we were introduced to Robert Humphreys, who is a trustee of the National Brewery Heritage Trust, through a mutual acquaintance. Intrigued, we then went up to the National Brewery Centre in Burton-on-Trent to have a look at them.</p>\r\n\r\n<p>As soon as we saw them, we knew that we had to get them accessible and visible - they were just so amazing! So first, the images were digitized by our friends at Heritage Assets, and then we uploaded them to our crowdsourcing platform Historypin.org. All the photos can be viewed on <a href=\"http://www.historypin.org/pubs\" target=\"_blank\">www.historypin.org/pubs</a>.</p>\r\n\r\n<p>We're now in the process of publishing all of the images on Europeana as part of the Europeana Food and Drink project so they become even more widely discoverable as well as reusable (they will be available under a <a href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\">CC BY-SA</a> licence). We're really excited to share them.</p>\r\n\r\n<p><strong>Tell us a bit about them. What do the photos show?</strong></p>\r\n\r\n<p>We were stunned by the quality of the photos - they are so sharp even though some of them were taken more than 100 years ago. They mostly depict the outside of pubs owned by Charrington, and focus on architectural details as the company used them as reference materials when they refurbished pubs. Some photographs have people or vehicles in them, while others show the damage done by bombs in the Second World War.</p>\r\n\r\n<p>The photographs are all mounted on card, and their backs are just as interesting as their fronts. Because this was an archive used for running a business, the backs of the photos feature the amount of beer, wine and spirits sold in each pub per year, as well as the rent and the name of the licensee.</p>\r\n\r\n<p>The Charrington collection is a great example of a high quality cultural heritage asset. Not only are the photos visually beautiful, they also give us a glimpse of what life was really like in the past. The annotations on their backs give us insight into social history as well. Collections like these really spark people’s imagination!</p>\r\n\r\n<p><strong>The story’s a great example of how the past, when opened up to everyone online, comes to life all over again, and the story has even been picked up by news outlets (on the <a href=\"http://www.bbc.co.uk/news/uk-england-35031879\" target=\"_blank\">BBC</a> and ITV)! </strong><strong>Did the attention the story attracted surprise you?</strong></p>\r\n\r\n<p>The response to the story has been absolutely amazing. We were not expecting this much media attention, so we were very happy to be able to share the collection with a wider audience. It looks like the ‘saved from a skip’ angle is very evocative.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-02/news-fooddrink.jpg\" style=\"width: 600px; height: 222px;\"><br><em>Lise talks about the project on ITV News. Image: <a href=\"https://twitter.com/foodanddrink_eu/status/691536297249349632\" target=\"_blank\">Europeana Food and Drink</a>. </em></p>\r\n\r\n<p><strong>The photographs are part of a broader project focused on pubs that’s part of Europeana Food and Drink. How’s that going? You recently published a fascinating book, <em>London Local Pubs: Past and Present</em>.</strong></p>\r\n\r\n<p>Being able to work with the Charrington collection has been instrumental for us in testing the hypothesis that digital cultural heritage can act as a catalyst for creative and commercial success - the main aim of the Europeana Food and Drink project.</p>\r\n\r\n<p>Historypin is leading the Work Package on Public Engagement for Europeana Food and Drink, and together with our consortium partners we are trying to show the potential of Europe’s heritage to creative and commercial organisations, in order to generate economic benefits and to sustain partnerships across the non-profit and for-profit sectors.</p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2016-02/londonlocalpubs-book.jpg\" style=\"width: 329px; height: 498px;\"><br><em>London Local Pubs: Past and Present, Adrian Tierney-Jones. Image: <a href=\"http://foodanddrinkeurope.eu/applications/book/london-local-pubs-past-and-present/\" target=\"_blank\">Europeana Food and Drink</a></em>\r\n\r\n<p><br>\r\nThe book, <em>London Local Pubs: Past and Present</em>, is one of the ways we are doing this. The 52 pubs featured in the book were chosen from the Charrington collection and are all still spaces for their communities to meet and mingle. To support this theme, Historypin has organised storytelling sessions in 10 of the pubs to gather photographs and memories about the unique nature of each of these places.</p>\r\n\r\n<p>This book is only one of nine commercial products that have been built as part of Europeana Food and Drink using Europeana’s digital cultural heritage. From apps to educational materials, you can see all the products <a href=\"http://foodanddrinkeurope.eu/\" target=\"_blank\">here</a>.</p>\r\n\r\n<p><strong>What’s next for the project? </strong></p>\r\n\r\n<p>We are now working hard on evaluating the success of the Europeana Food &amp; Drink project and the London Local Pubs book, so we can draw up lessons and recommendations. In the meantime, we will continue to promote the book and the other products, and we hope they give people a taste of the digital cultural heritage Europeana has to offer!</p>"
