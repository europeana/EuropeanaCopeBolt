        title: 'Europeana Creative Remixes for Education'
        posttype: News
        featured: false
        intro: null
        body: "<p><a href=\"http://www.eun.org/\">European Schoolnet</a> (EUN) is a network of 30 European Ministries of Education based in Brussels, Belgium, that aims to bring innovation in teaching and learning to Ministries of Education, schools and researchers. EUN is a key partner in the Europeana Creative project supporting and testing the educational pilot applications being developed. Its extensive network of education specialists and its innovative laboratory space, the <a href=\"http://fcl.eun.org/\">Future Classroom Lab</a>, are valuable assets for the project.</p>\r\n\r\n<p><strong>Europeana Creative Partner Runs Future Classroom Lab in Brussels</strong></p>\r\n\r\n<p>EUN is hosting and supporting <a href=\"http://www.europeanacreative.eu/\">Europeana Creative</a> activities in its <a href=\"http://fcl.eun.org/\">Future Classroom Lab</a>. The Future Classroom Lab is a fully equipped, reconfigurable, teaching and learning space developed by EUN, its supporting Ministries and leading educational technology providers. It has been designed as a “<a href=\"http://www.openlivinglabs.eu/\">living lab</a>” where policy-makers, ICT suppliers, teachers and educational researchers can come together to:</p>\r\n\r\n<p>(1) Rethink how new technologies can support the educational reform process at both national and European level.</p>\r\n\r\n<p>(2) Engage in regular workshops, seminars and courses on how existing and emerging technologies can have a transformational effect on teaching and learning processes.</p>\r\n\r\n<p>(3) Develop new economic models so that teaching and learning activities designed for the future classroom can be brought into the mainstream and delivered at scale.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=32f2962a-ac31-435f-91f5-b8c98e98a72d&amp;groupId=1538974&amp;t=1382607970842\"><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=b6a9801e-380e-42c5-8bbe-53abee1c0147&amp;groupId=1538974&amp;t=1382607990540\"></p>\r\n\r\n<p><em>European Schoolnet's Future Classroom Lab in Brussels</em></p>\r\n\r\n<p>Open Educational Resources and Data</p>\r\n\r\n<p>Europeana Creative fits with EUN’s overall strategy through its focus on innovation, interconnectedness, opening up European cultural digital data to the public and especially its activities to develop tools to enhance the availability of tools and open assets for European educators.</p>\r\n\r\n<p>The content, tools and services that will be made available via the Europeana Labs website will enhance activities in the Future Classroom Lab and generate opportunities for users to creatively remix and re-use open digital cultural resources.</p>\r\n\r\n<p>Save the Date: Europeana Creative App Prototypes Showcased on November 6–7</p>\r\n\r\n<p>EUN is hosting the <a href=\"http://edrene.org/seminars/seminar10brussels.html\">10th </a><a href=\"http://edrene.org/\">Educational Repositories Network</a><a href=\"http://edrene.org/seminars/seminar10brussels.html\"> Seminar</a> on November 6 and 7 in Brussels. The <a href=\"http://edrene.org/\">Educational Repositories Network</a> (EdReNe) brings together web-based repositories of learning resources with content owners and other stakeholders within education in order to share, develop and document strategies, experiences, practices, solutions, advice and procedures.</p>\r\n\r\n<p>Through its biannual seminar, EdReNe builds collaborative links between national and other types of repositories and publishers’ associations. Two Europeana Creative partners, the Prague <a href=\"http://www.nm.cz/?xSET=lang&amp;xLANG=2\">National Museum</a> and <a href=\"http://www.euroclio.eu/\">EUROCLIO</a>, the European Association of History Educators, will participate in the upcoming <a href=\"http://edrene.org/seminars/seminar10brussels.html\">10th EdReNe Seminar</a> and present prototypes of the <a href=\"http://pro.europeana.eu/web/europeana-creative/news/-/blogs/natural-history-educational-games-underway?_33_redirect=http%3A%2F%2Fpro.europeana.eu%2Fweb%2Feuropeana-creative%2Fnews%3Fp_p_id%3D33%26p_p_lifecycle%3D0%26p_p_state%3Dnormal%26p_p_mode%3Dview%26p_p_col_id%3Dcolumn-2%26p_p_col_count%3D1\">natural history education</a> and <a href=\"http://pro.europeana.eu/web/europeana-creative/news/-/blogs/the-history-education-pilot-takes-off?_33_redirect=http%3A%2F%2Fpro.europeana.eu%2Fweb%2Feuropeana-creative%2Fnews%3Fp_p_id%3D33%26p_p_lifecycle%3D0%26p_p_state%3Dnormal%26p_p_mode%3Dview%26p_p_col_id%3Dcolumn-2%26p_p_col_count%3D1\">history education pilot applications</a> being developed in the project. They will highlight their work in developing tools for stimulating online learning and demonstrate how creative remix of open content from cultural institutions enriches teaching and learning in Europe.</p>"
