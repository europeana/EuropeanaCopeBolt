        title: 'Calling all Network Members: it’s time to make it official!'
        posttype: News
        featured: false
        intro: null
        body: "<p>We have set up the Europeana Network Association; you have voted for your Councillors, and, on your behalf, they have elected a new Chair of the Network. Now, it’s your turn to make it official and become a Member of the Europeana Network Association.</p>\r\n\r\n<h2>How do you become a Member of the Europeana Network Association?</h2>\r\n\r\n<p>To become a member of the Network Association there is are a few short steps to follow. If you are already registered as a member of the Network, you will receive an email with instructions on how to complete this process. For new members registering for the first time, we will ask you to fill in a short form telling us a bit about yourself. Every Member is asked to agree to the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/europeana-network-association-statutes.pdf\" target=\"_blank\">rules of the Association</a>. Once your Membership is confirmed you will then receive a unique Membership ID.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-06/K056439.jpg\" style=\"width: 600px; height: 410px;\"><br><em>Detail from Roman de la Rose, <a href=\"http://www.europeana.eu/portal/record/9200397/BibliographicResource_3000126269736.html\" target=\"_blank\">British Library</a>, Public Domain. </em></p>\r\n\r\n<h2>Why should you make this change?</h2>\r\n\r\n<p>Over the past year, the Europeana Network has undergone a significant transformation to become a representative, democratic and transparent affiliated Network Association. We chose to change the way we are governed to better foster a feeling of mutuality - that the Network works for the benefit of every member.</p>\r\n\r\n<p>By becoming a Member you will continue to receive Network updates and invites to participate in the development of the annual business plan and to join working groups and task forces. You will be represented by the Members Council, and the Management Board of the Association will form part of the Board of Europeana Foundation, ensuring your views and interests are well represented. In return you will be asked to vote on important decisions, such as electing your representatives on the Members Council.</p>\r\n\r\n<h2>What else do you need to know?</h2>\r\n\r\n<p>Our goal is to encourage every existing member of the Network to officially join the Europeana Network Association before <strong>30 September 2015</strong>. By doing so, you will be able to take part in our Members Council elections, as well as run as a candidate to represent your peers yourself. We will also invite you to start helping us shape next year’s business plan too.</p>\r\n\r\n<p>If you have not registered as a member of the Association and received your Network Membership ID before <strong>30 September</strong>, you will not be able to take part in key decisions such as voting in this year’s Members Council elections.</p>\r\n\r\n<p>Working to become an Association has been a rewarding and collaborative process, and we are excited about what the future holds. We look forward to welcoming you to the Europeana Association.</p>"
