        title: 'Test out our new Music Channel and tell us what you think!'
        posttype: News
        featured: false
        intro: null
        body: "<p>Imagine looking at original handwritten manuscripts of a piece of music and then listening to different interpretations of it before reading a biography of the composer. On the Europeana Music Channel, you can.</p>\r\n\r\n<p>We are excited to announce that <a href=\"http://test.europeana.eu/portal/channels/music\">the new channel</a>, made together with the Europeana Sounds project, is now in its test phase, and available to users to try out and share their feedback. From August 2015 to January 2016 we want to gather responses both about what’s in the channel, and about the user interface too. <a href=\"http://insights.hotjar.com/s?siteId=54631&amp;surveyId=2939\" target=\"_blank\">What can we develop and improve</a> before the channel’s full launch in 2016?</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-08/Sounds_channel.jpg\" style=\"width: 600px; height: 814px;\"></p>\r\n\r\n<p>The Music Channel is one of several new channels themed around popular subjects which will bring together different objects, texts and images from collections across Europe. They are part of our wider work to improve our main portal, helping give visitors a richer, more curated journey through Europe’s cultural heritage.</p>\r\n\r\n<p>We are working hard to improve your experience and make it as easy as possible for you to find the information you are looking for. So over the next months we’ll probably ask you to help us by answering some questions. Your answers will be really helpful to us, so please do take a moment to give us your thoughts! The first survey is all about <a href=\"http://insights.hotjar.com/s?siteId=54631&amp;surveyId=2939\">your musical preferences</a>, so if you’re a music lover and want to tell us about your experience using the site, we’d be grateful to hear feedback as we shape the final version of the channel!</p>\r\n\r\n<p>We hope you enjoy <a href=\"http://test.europeana.eu/portal/channels/music\" target=\"_blank\">exploring the new Europeana Music Channel</a>.</p>\r\n\r\n<p></p>"
