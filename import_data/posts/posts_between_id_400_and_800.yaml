        title: 'The History Education Pilot Takes Off...'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Within the <a href=\"http://pro.europeana.eu/web/europeana-creative\">Europeana Creative</a> project, EUROCLIO (European Association of History Educators) and Webtic (web development company) are working on a pilot project that stimulates the re-use of content from<a href=\"http://www.europeana.eu/\"> Europeana</a> and in history education, an important area for creative industries.</p>\r\n\r\n<p>The history education pilot will offer history educators easy-to-find and free-to-use educational resources (sources, learning activities and tools) that are designed to stimulate historical thinking, multiperspectivity and active learning.</p>\r\n\r\n<p>The focus of the history education pilot will be on the re-use of content that is relevant for the First World War. Material will be selected from Europeana projects, such as <a href=\"http://europeana1914-1918.eu/\">Europeana1914-1918</a> and the <a href=\"http://www.europeanfilmgateway.eu/\">European Digital Film Gateway</a> and used for the development of learning activities. The sources and learning activities are organised around content areas that highlight different aspects of the war, such as “Experiencing and Reporting the War” and “Remembering the War”.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=ed9c99d5-8727-47c2-8f6e-f558f92e9bf8&amp;groupId=1538974&amp;t=1379590405291\" /><br />\r\nWireframe of the main page</p>\r\n\r\n<p>The selection of sources and the development of learning activities are done by an international community of contributors, who are history education specialists from the EUROCLIO network. EUROCLIO plans to continue to work with a community of contributors from its network to tackle other key moments and development in history and heritage that are relevant in Europe and beyond.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=9c51344d-85ca-40b9-a2ef-d63a6bdbb9a7&amp;groupId=1538974&amp;t=1379590600700\" /><br />\r\nWireframes of the search and selection tool</p>\r\n\r\n<p>Some of the issues and priority tasks until now have been: to explore and document key dates of the First World War and how related content could be used; to produce different mock-ups and designs for the main screens of the tool; to produce clear definitions of end-users and potential features of the site; to identify already existing tools or services which can be embedded; to identify filters for metadata; to identify content licensing issues.</p>\r\n\r\n<p><a href=\"http://www.euroclio.eu/\">EUROCLIO</a> and <a href=\"http://www.webtic.nl/\">Webtic </a>are building on the experience gathered from the<a href=\"http://historiana.eu/\"> Historiana</a> project, a pioneering initiative for exploring European history and heritage – a platform that will also be used to disseminate the educational resources developed in the pilot.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=b993f3ae-4907-45dd-a263-0c6eb1a97182&amp;groupId=1538974&amp;t=1379590422087\" /><br />\r\nMockup of the image analysis / selection tool</p>\r\n\r\n<p>The pilot is being developed in collaboration with Europeana Network members, such as the Imperial War Museum and the Austrian National Library. The added value of working with the Europeana Network is that the sources from various content providers make it possible to create educational resources that are international and help educators to look beyond their national history.</p>\r\n\r\n<p>The history education pilot stimulates the re-use of digitised heritage by:</p>\r\n\r\n<ol>\r\n    <li>The creation of an international collection of sources – that are historically relevant and free to be re-used for education – around content areas that are common for history education across Europe.</li>\r\n    <li>Making it easy for history educators and students to find these sources by adding metadata that is useful for history education to this collection and developing a search and selection tool.</li>\r\n    <li>Using existing – and developing new – tools that can be used to stimulate innovative teaching and learning of history with digitised heritage online. The tools will be used to promote multiperspectivity in history education, as well as encourage critical thinking and effective analysis of sources.</li>\r\n    <li>Working with a community of contributors on developing learning ideas (with students’ and teachers' material) that have been peer-reviewed, freely available, and demonstrate how the selected source material and tools can be used in practice.</li>\r\n    <li>Presenting the learning activities on the Historiana website, making clear how the learning activities relate to specific historical content, historical thinking skills and other aspects of history education.</li>\r\n    <li>Making PR material to present the sources collections, tools and learning activities as a package – around a key moment or development in history – that educators can pick and choose from.</li>\r\n</ol>\r\n\r\n<p>The development of the tools are a direct result of the<a href=\"http://pro.europeana.eu/web/europeana-creative/news/-/blogs/co-creation-and-business-modelling-workshops-underway?_33_redirect=http%3A%2F%2Fpro.europeana.eu%2Fweb%2Feuropeana-creative%2Fhome%3Fp_p_id%3D115%26p_p_lifecycle%3D0%26p_p_state%3Dnormal%26p_p_mode%3Dview%26p_p_col_id%3Dcolumn-1%26p_p_col_pos%3D2%26p_p_col_count%3D6\"> first co-creation workshops</a> organised by Europeana Creative, which saw different user scenarios and prototypes generated and discussed along with previous research carried out by EUROCLIO.</p>\r\n\r\n<p>At the moment, the team working on the pilot is working on the selection of source material as well as the development and prototyping of tools (<a href=\"http://pro.europeana.eu/web/europeana-creative/project-documents/-/document_library_display/T28g/view/1594730/59902?_110_INSTANCE_T28g_redirect=http%3A%2F%2Fpro.europeana.eu%2Fweb%2Feuropeana-creative%2Fproject-documents%2F-%2Fdocument_library_display%2FT28g%2Fview%2F1594730\">detailed overview here</a>). All the resources will be validated and evaluated by history educators within the context of Europeana. All results of the pilot are planned to be ready in July 2014.</p>"
