        title: 'Come forward and become a Members Council 2016 candidate'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p id=\"docs-internal-guid-01267d4d-0e1d-4679-c1ac-4de3b537dc49\">As you might have seen in previous <a href=\"http://pro.europeana.eu/blogpost/never-mind-all-those-other-elections\" target=\"_blank\">blogs</a> and newsletters, the Europeana network has been evolving and is now an Association; this means it is more transparent and democratic. It also means that its members can elect the people that speak and make decisions on their behalf.<br><br>\r\nThese elected representatives make up the <a href=\"http://pro.europeana.eu/our-network/management-board-members-council\" target=\"_blank\">Members Council</a>, currently a group of 30 who sit at the heart of everything Europeana does. I’m lucky enough to be one of these 30 in 2016, and I sit on the six-strong Management Board of the Members Council too.</p>\r\n\r\n<p>Today I’m excited to kickstart the 2016 elections! From now until <strong>October 11</strong>, we are inviting Network Association members to put themselves forward to join us as Councillors in the Members Council. There are 28 positions open for application.</p>\r\n\r\n<p>The current elected Members Council is composed of 30 representatives, 21 of which have served as Councillors since 2014. These representatives can either step down, run for candidacy again or return to being Association members. Over the next few years the Members Council will increase in size. In 2017 there will be 36 seats, increasing to 50 by 2019.</p>\r\n\r\n<p></p>\r\n\r\n<p style=\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\"></p>\r\n\r\n<p style=\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\"><img alt=\"\" src=\"/files/Images/Blog_images/2016-09/elections-blog.jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/nl/record/9200365/BibliographicResource_1000055607035.html\" target=\"_blank\">Versailles : la salle du Sénat pendant le vote</a>, National Library of France, Public Domain</em></p>\r\n\r\n<p><strong>So why should you run?</strong></p>\r\n\r\n<p>In practical terms, being a Councillor means helping create the annual Business Plan, or representing the interests of the Network Association, and your wider professional network, in decision making. We also lead <a href=\"http://pro.europeana.eu/get-involved/task-forces\" target=\"_blank\">Task Forces</a> and target <a href=\"http://pro.europeana.eu/get-involved/working-groups\" target=\"_blank\">Working Groups</a> on all sorts of different issues we believe are worthwhile. We very much hope that our work will lead to an increased dialogue between Association members. One way in which we work towards this is through the monthly Network newsletter. With this, each Councillor has the opportunity to speak directly to members. If you want to know more about the work of the Members Council over the past year, have a look at the series of <a href=\"http://pro.europeana.eu/our-network/network-association-newsletters\" target=\"_blank\">blogs</a>.</p>\r\n\r\n<p><strong>How do I know if I’m eligible?</strong></p>\r\n\r\n<p>We welcome candidates from all backgrounds and sectors relevant to Europeana so long as you’re a member of the Network Association. Check out the <a href=\"http://pro.europeana.eu/our-network/management-board-members-council\" target=\"_blank\">profiles of the current Councillors</a> to learn more about their background.<span id=\"docs-internal-guid-01267d4d-0e67-b029-b501-6fe314e4970c\"> </span></p>\r\n\r\n<p>If you’re not a registered member, there’s still time to <a href=\"http://pro.europeana.eu/our-network/sign-up\" target=\"_blank\">sign up</a> in order to run in this year’s round of elections. You must have registered before October 5, so don’t waste any time!</p>\r\n\r\n<p><strong>What happens next?</strong><br><br>\r\nFirstly, we need you to send us a candidate profile, please do this by submitting your candidacy via the button below no later than October 11. Your manifesto will tell us why you’re running, what you stand for and want to work towards and why people should vote for you.</p>\r\n\r\n<p><a href=\"http://app.smartsheet.com/b/form?EQBCT=309200e45f2a4838b6e23227a6f164a1\" target=\"_blank\"><img alt=\"\" src=\"http://dabuttonfactory.com/button.png?t=Submit+your+candidacy&amp;f=Open+Sans-Bold&amp;ts=24&amp;tc=fff&amp;tshs=1&amp;tshc=000&amp;hp=20&amp;vp=8&amp;c=5&amp;bgt=unicolored&amp;bgc=e11d53\" style=\"width: 313px; height: 40px;\"></a><br><br>\r\nAfter 11 October, campaigning will begin. We’ll invite each of the candidates to promote themselves and the issues that matter to them. You can follow this using the hashtag <a href=\"https://twitter.com/search?f=tweets&amp;vertical=default&amp;q=%23EuropeanaElects&amp;src=typd\" target=\"_blank\">#EuropeanaElects</a>.<br><br>\r\nVoting will then begin on 8 November during the meeting of the General Assembly at the <a href=\"http://pro.europeana.eu/blogpost/save-the-date-europeana-network-association-agm-2016-set-for-8-9-november\" target=\"_blank\">Europeana AGM</a>. You’ll have a week from then to vote for up to three candidates. Voting is, of course, entirely anonymous.</p>\r\n\r\n<p>During that week, you’ll also have the opportunity to make your voice heard on other Association decisional matters. We will ask you to approve several Network Association documents such as the policy and budget for the coming year, the 2015 and 2016 annual reports, as well as important changes to the Association’s Statutes.</p>\r\n\r\n<p>The voting and elections procedures will be overseen by a Voting Committee consisting of Councillors Laura Carletti, Emmanuelle Bermès, and myself. I’ll keep guiding you through the elections right up until we announce results towards the end of November. Stay tuned for more updates, and get in touch at <a href=\"mailto:network@europeana.eu\">network@europeana.eu</a> if you have any questions.<br><br>\r\nWe look forward to your candidate profiles and your general engagement with Europeana!</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
