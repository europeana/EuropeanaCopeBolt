        title: 'Serbia launches new heritage aggregator for Europeana'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>Today's\_blog\_has been written with Tamara Butigan Vucaj, deputy director at the National Library of Serbia.</em></p>\r\n\r\n<p>An aggregator for Serbian cultural heritage has been launched in Belgrade.</p>\r\n\r\n<p>Until now, cultural heritage from Serbia has come into Europeana through aggregators like <a href=\"http://www.theeuropeanlibrary.org/\" target=\"_blank\">The European Library</a>, and projects like Europeana Collections 1914-1918 and Europeana Awareness. The new aggregator will enable more of the country’s fascinating heritage to be published through Europeana.</p>\r\n\r\n<p>Tamara Butigan Vucaj, deputy director at the National Library of Serbia, said, “The setting up of an aggregator in Serbia is important as it will provide a central, national point for contribution to Europeana.” The first results are expected at \_the end of 2015.\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-05/BelgradePubDom.jpg\" style=\"width: 600px; height: 422px;\"><br><em>Belgrade. Image:\_<a href=\"http://www.europeana.eu/portal/record/2048007/Athena_Plus_ProvidedCHO_Hallwylska_museet_9864.html?start=75&amp;query=belgrade&amp;startPage=73&amp;qf=REUSABILITY%3Aopen&amp;qt=false&amp;rows=24\" target=\"_blank\">Hallwylska museet</a>​, Public Domain.</em></p>\r\n\r\n<p>The launch of the aggregator was part of a ‘Books and Culture as Gateway to EU’ event, which also served to promote the Serbian Library Network. The event was the result of cooperation between a Delegation of the European Union to the Republic of Serbia, the Serbian Ministry of Culture and Information, the National Library of Serbia and the Serbian European Integration Office.</p>\r\n\r\n<h2>Serbia in Europeana</h2>\r\n\r\n<p>Part of the event was dedicated to ‘Serbia in Europeana’. Organisers wanted to demonstrate the value of working with Europeana and to introduce the librarians to the Serbian heritage already available in Europeana.\_</p>\r\n\r\n<p><a href=\"http://www.bgb.rs/english/home.html\" target=\"_blank\">Belgrade City Library</a> has been involved in two Europeana projects: <a href=\"http://www.locloud.eu/\" target=\"_blank\">LoCloud</a> and <a href=\"http://pro.europeana.eu/web/europeana-awareness\" target=\"_blank\">Europeana Awareness</a>. Predrag Djukic, assistant director, encouraged Serbian librarians to think about using LoCloud’s unique ‘Cloud for Culture’ to set up their digital libraries.\_</p>\r\n\r\n<p>He also talked about the family history roadshows held in three Serbian cities - Belgrade, Cacak and Novi Sad - to gather material about people’s experiences of the First World War to add to Europeana 1914-1918. This generated a great deal of interest from both Serbian librarians and the general public.</p>\r\n\r\n<p><a href=\"https://www.nb.rs/index.php?change_lang=en\" target=\"_blank\">The National Library of Serbia</a> was a partner in the <a href=\"http://www.europeana-collections-1914-1918.eu/\" target=\"_blank\">Europeana Collections 1914-1918</a> project. Nemanja Kalezic, who coordinated their activity, talked about lessons learnt from this project and also about Veliki rat, a national digital library on the Great War. Serbian content holders are invited to contribute to this digital library by emailing <a href=\"mailto:velikirat@nb.rs\">velikirat@nb.rs</a>.</p>\r\n\r\n<p>Adam Sofronijevic, head of library systems, digitisation and cultural programmes at the <a href=\"http://www.unilib.rs/\" target=\"_blank\">“Svetozar Markovic” University Library</a> talked about their participation in Europeana Libraries and Europeana Newspapers. Thanks to these projects (and library domain aggregator, <a href=\"http://www.theeuropeanlibrary.org/\" target=\"_blank\">The European Library</a>) about 700,000 digital pages from the University Library are now available on Europeana, including 400,000 searchable newspaper pages.\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-05/BelgradePortal.jpg\" style=\"width: 602px; height: 359px;\"></p>\r\n\r\n<p>Adam dedicated a few slides of his presentation to answer the question: Why Europeana? His convincing argument: to be a part of community, to be seen, to find out what’s going on and to socialise.\_</p>\r\n\r\n<p><a href=\"http://www.mpu.rs/english/index.html\" target=\"_blank\">The Museum of Applied Art</a> successfully contributed to the <a href=\"http://www.europeanafashion.eu\" target=\"_blank\">Europeana Fashion project</a>. Curator Dejan Sandic talked about being the first Serbian museum to work with Europeana by digitising and putting online 500,000 museum objects. Dejan also reflected on two challenges they faced: achieving the standards set by Creative Commons licences and the Europeana Data Model.\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-05/EurFashion.jpg\" style=\"width: 602px; height: 338px;\"></p>\r\n\r\n<p><a href=\"http://www.kinoteka.org.rs/eng/index.html\" target=\"_blank\">Yugoslav Cinémathèque</a>, National Film Archive of the Republic of Serbia, participated in the<a href=\"http://www.europeanfilmgateway.eu/\" target=\"_blank\"> EFG - European Film Gateway</a> project, as well as in its extension, <a href=\"http://project.efg1914.eu/\" target=\"_blank\">EFG1914</a>. Through EFG1914, Yugoslav Cinémathèque provided 63 films about the Great War, all of which are now available to watch online through EFG and Europeana. \_Aleksandar Erdeljanovic, director of the Film Archive, \_showed the film “Life in the Serbian Army Camp in Banjica” explaining aspects of the restoration and digitisation process.\_</p>\r\n\r\n<p>These presentations go to show that there is great momentum in Serbia to collect, digitise and share the nation’s cultural heritage. The development of a national aggregator will make sure that more of that heritage is shared with Europeana and the people of Europe.\_</p>\r\n\r\n<p>\_</p>"
