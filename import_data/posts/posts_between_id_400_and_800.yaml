        title: 'Europeana Labs open for business'
        posttype: blog
        featured: false
        intro: null
        body: "<p><a href=\"http://labs.europeana.eu/\">Europeana Labs</a> is the go-to website for culturally minded developers and digital innovators to find practical resources for using and building with cultural collections. We’re delighted to say we’ve relaunched the site with greater focus, an improved product and better services, not to mention a new visual design that you’ll see being rolled out across Europeana’s other sites soon.</p>\r\n\r\n<p>Europeana Labs launched in April 2014 as a deliverable of the Europeana Creative project. We now have over 2,500 signed-up API key holders; a Labs mailing list reaching over 2,200 subscribers; we showcase over 100 applications on the Labs website and we have run enough hackathons and challenges to establish that there is demand for quality cultural content, code and support. We can now confidently market Labs as part of the Europeana platform and Digital Service Infrastructure to increase the number of people across Europe using its resources to make new things, incubate great ideas and build new businesses.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-09/EuropeanaLabs_NewHomepage.png\" style=\"width: 600px; height: 423px;\" /></p>\r\n\r\n<p><em>The new homepage of Europeana Labs</em></p>\r\n\r\n<h2>What does Europeana Labs do?</h2>\r\n\r\n<ul>\r\n    <li>Europeana Labs provides easy access to ‘re-usable’ digital cultural heritage to culturally minded developers, digital innovators and intermediaries.</li>\r\n    <li>Europeana Labs provides you with reliable, open source tools as well as high-quality re-usable cultural data through an easy technical interface (API).</li>\r\n    <li>Europeana Labs inspires you with examples of what others have done, and puts you in touch with them.</li>\r\n    <li>Europeana Labs provides you with (business) support if you want to develop an idea.</li>\r\n</ul>\r\n\r\n<p>Want to know more? Read a summary of the <a href=\"https://docs.google.com/document/d/1YMEnG-0lwu7VpJV7c74NzxLX9d29qcW-8RdiLVycsD8/edit?usp=sharing\" target=\"_blank\">Europeana Labs’ business plan</a></p>\r\n\r\n<h2>What’s new with Europeana Labs?</h2>\r\n\r\n<ul>\r\n    <li>Improved <a href=\"http://labs.europeana.eu/api\" target=\"_blank\">APIs</a>, including new powerful search and filtering options based on media metadata (for example, search for extra-large images, high-quality audio files, or images that match a particular colour)</li>\r\n    <li>More <a href=\"http://labs.europeana.eu/data\" target=\"_blank\">re-usable datasets</a>, that you can refine with a range of filters</li>\r\n    <li>Stronger <a href=\"http://labs.europeana.eu/apps\" target=\"_blank\">apps showcase</a></li>\r\n    <li>New <a href=\"http://labs.europeana.eu/incubation\">incubation section</a> with focus on co-creation and crowd-funding services</li>\r\n</ul>\r\n\r\n<p>Explore <a href=\"http://labs.europeana.eu/\">Europeana Labs</a></p>\r\n\r\n<h2>Who are we working with next?</h2>\r\n\r\n<p>In the next 6-18 months, we will work with our growing network of partners to expand our reach to the creative communities in Europe and to convert ideas into prototypes and prototypes into sustainable products. In particular, we will:</p>\r\n\r\n<ul>\r\n    <li>Continue our collaboration with the current physical labs and aim to involve more Living Labs</li>\r\n    <li>Explore partnerships with other creative network associations and formal innovation initiatives on a European level, such as Smart Cities</li>\r\n    <li>Work with our sister projects Europeana Food &amp; Drink, Europeana Cloud and Europeana Space to ensure the ongoing development and use of Labs as a central resource for all re-use activities.</li>\r\n</ul>\r\n\r\n<p>The next year or so will be an exciting time for all involved with Europeana Labs as we turn our experience and lessons learned to meeting the needs of cultural developers with great ideas. We can’t wait to find out what amazing things our <a href=\"http://labs.europeana.eu/apps\">apps showcase page</a> will hold this time next year…</p>"
