        title: 'Coordination is key: Lessons from Oslo on opening up cultural data'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>This is a guest blog written by\_<a href=\"http://www.kulturradet.no/vis-ansatt/-/person-mcseveny-aril-sarah\" target=\"_blank\">Sarah McSeveny-Åril</a>, a senior advisor at\_the Norwegian Arts Council and\_<a href=\"https://kulturognaturreise.wordpress.com/english/\" target=\"_blank\">Heritage Here</a>, a cross-agency national project in Norway. Last week, the Arts Council\_held a day-long seminar in Oslo on the potential value of opening up public\_data. Here, we hear about more and the debates and discussions that took place.\_</em></p>\r\n\r\n<p>Imagine you are sitting on a train admiring the majestic landscape of the Dovre mountain range in central Norway…<br><br>\r\nWould you know\_that this is the most important area for wild reindeer in Europe? Perhaps you're\_curious about how medieval pilgrims made their way through these mountains to Nidaros Cathedral and the grave of Saint Olav? Would you realise that the very area you are travelling through was also a strategic centre for the German army during World War II? Or maybe you're\_just wondering who lived here, as you travel on a railway built over 100 years ago?</p>\r\n\r\n<p>The answers to these and other questions lie in numerous national and local databases in Norway. So how can we access and use this content from the comfort of our seat as we speed through the wonderful Norwegian countryside? \_That is when Heritage Here\_comes into play.</p>\r\n\r\n<p>To recap, 'Heritage Here' is\_a national project started in 2012\_with two main objectives:\_first, to help increase access to and use of public information and local knowledge about culture and nature, and second, to promote the use of better quality open data.</p>\r\n\r\n<p><em><img alt=\"\" src=\"/files/Images/Blog_images/2015-05/Norsk%20Kulturr%C3%A5det%20CC%20BY%20SA.jpg\" style=\"width: 600px; height: 450px;\"><br>\r\nA talk during the seminar. Image: Norsk\_Kulturrådet, CC BY SA.</em></p>\r\n\r\n<h2>Gathering together the decision-makers</h2>\r\n\r\n<p>The experiences of Heritage Here\_revealed the ever-increasing demand for access to high quality open data. To raise the discussion to a management level, the project coordinators decided to hold a seminar on the 11 May for ‘decision-makers’ from the public sector, and more specifically,\_the cultural heritage sector.<br>\r\n\_<br>\r\nThe Directors of the Heritage Here’s partners - the Norwegian Mapping Authority, the Arts Council Norway, the Directorate of Cultural Heritage and the National Archives - all gathered, along with the head of the National Library of Norway, to contribute to the day-long discussions.<br>\r\n\_<br>\r\nAmong the speakers were State Secretaries from the Ministry of Culture and the Ministry of Local Government and Modernization; the Director of Norway’s national <a href=\"http://standard.difi.no/english\" target=\"_blank\">Agency for Public Management and eGovernment</a>; and, with his valuable\_outside perspective, <a href=\"http://pro.europeana.eu/blogpost/meet-the-members-council-rolf-kallman\" target=\"_blank\">Europeana Members Council member</a> and Head of Sweden’s Secretariat for National Coordination of Digitisation, <a href=\"http://www.digisam.se/index.php/en/\" target=\"_blank\">Digisam</a>, Rolf Källman.<br><br>\r\nThe seminar hoped to investigate the future of the public sector's work with open data and to examine what overarching role the leaders of our cultural institutions should take.\_It proved to be a stimulating day, and coordination, cooperation, user focus, a ‘sharing-is-caring’ culture and innovation emerged as the main messages to take away.</p>\r\n\r\n<h2>Cooperation and coordination</h2>\r\n\r\n<p>The Director of Norway’s Agency for Public Management and eGovernment’s Ingelin Killengren applauded taking a\_cross-sector approach. For Killengren, this type of coordination proves both mutually beneficial and central to successfully making the best decisions. \"Dive in and get wet – don’t wait until everything is perfect\",\_she advised to her fellow professionals.\_<br><br>\r\nRolf Källman meanwhile pointed out the benefits of having a coordinating national body to drive forward work in this field. You need to have your \"landing strip\"\_in place, he remarked, or to put it another way – don't launch into the digitising process without ensuring there a suitable infrastructure is in place.\_</p>\r\n\r\n<p><em><img alt=\"\" src=\"/files/Images/Blog_images/2015-05/CC-BY%20Ingrid%20Kittelsen.png\" style=\"width: 600px; height: 392px;\"><br>\r\nImage: Ingrid Kittelsen, CC BY.</em></p>\r\n\r\n<h2>Know your user</h2>\r\n\r\n<p>The challenges related to two concepts -\_‘management’ and ‘dissemination’ - were also raised both on\_the podium – by researcher Ole Marius Hylland from Telemarksforsking - and by the audience on several occasions. This reflects a shift from an institution-centric focus to a user-centric one; museums and archives are no longer the bottom line.\_They have almost become, as Digisam’s Rolf Källman out it, another ‘analogue’ “application” of cultural heritage content - just one more way for us to experience ‘data’. We must therefore\_think about ‘dissemination’ throughout the process of digitising and making data available; or, in Jørn Holme, Director of the Directorate of Cultural Heritage's words, we must\_foster “two-way communication”.\_<br>\r\n\_</p>\r\n\r\n<h2>Open up for innovation\_</h2>\r\n\r\n<p>Another takeaway message was the importance of innovation. Thomas Nortvedt, from the Ministry of Local Government and Modernisation, spoke about the government’s policies on the country’s plans for open data. He underlined that rather than seeing opening up data as the final goal in itself, we should use it as a tool to reach our goals.</p>\r\n\r\n<p>Information has to exist in the digital arena in order to be relevant and usable in other contexts. As Heritage Here project manager Sidsel Hindal put it - “the ‘smartest’ people don’t necessarily work here” -\_often outside our office walls, we find the creative minds with the ideas, skills (and even finances) to use cultural heritage content in ways we could never dream of. This year’s hackathon <a href=\"http://hack4.no/hack4/\" target=\"_blank\">#Hack4no</a>, hosted by National Mapping Authority as a follow-up to Heritage Here’s last February is an exciting example of how to enable this kind of innovation.</p>\r\n\r\n<p>After a day of stimulating professional exchange and great opportunities to get to know each another, the seminar successfully offered up a platform for open cross-sector discussion. The overwhelming support for opening up content held by our institutions was clear.\_Hopefully, the day will prove to provide a catalyst for decision-makers to commit to a coordinated plan for the future of open data. Find out more <a href=\"https://kulturognaturreise.wordpress.com/english/\" target=\"_blank\">here</a>.\_</p>"
