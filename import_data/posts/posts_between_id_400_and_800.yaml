        title: 'Promoting Estonia in Google''s Field Trip: a guest blog by the Estonian National Heritage Board'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>By Urve Russow, National Heritage Board of Estonia</em></p>\r\n\r\n<p>This is the last in a three part series of guest blogs about Europeana’s pilot project with Google’s Niantic Labs to add cultural heritage data to <a href=\"http://fieldtripper.com\" target=\"_blank\">Google’s Field Trip app</a>. Here, the National Heritage Board of Estonia talk about why they joined the project.</p>\r\n\r\n<p>The National Heritage Board of Estonia, which looks after conservation of Estonia’s cultural heritage, also runs the only database of the nation’s monuments, <a href=\"http://C:%5CUsers%5Cigreenhal%5CAppData%5CLocal%5CMicrosoft%5CWindows%5CTemporary%20Internet%20Files%5CContent.Outlook%5C8KVMOIF6%5Cregister.muinas.ee\" target=\"_blank\">The National Register of Cultural Monuments</a>. This database contains diverse information about all national monuments in the country cared for by the state, and its data – relating to over 10,000 monuments across Estonia - can be found via Europeana.</p>\r\n\r\n<p>We got involved with the pilot project with Google’s Field Trip as we were looking for new initiatives which support our strategy to promote Estonian cultural heritage as widely as possible, both nationally and internationally.\_</p>\r\n\r\n<p>We want to use modern technology to reach fresh audiences in new and exciting ways. By having our content in Google’s Field Trip, we can use Google’s geolocation technology to provide interesting historical information to travellers exploring Estonia. We can reach tourists on the go, on their preferred device (Android/iPhone) and in their preferred language too.\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-04/Kopu_lighthouse_x600.jpg\" style=\"width: 452px; height: 600px;\">\r\n\r\n<p><br><em>A highlight from the Estonian dataset, the Kõpu lighthouse</em><em>. The National Heritage Board of Estonia, CC-BY-SA.</em></p>\r\n\r\n<p>\_</p>\r\n\r\n<p>It is our first project showcasing Estonian cultural content on mobile devices with such extensive outreach (the app has over one million downloads). It offered a unique opportunity to drive innovation in the region, setting an example in our own country and at EU-level.</p>\r\n\r\n<p>With Europeana, we chose a curated selection of monuments for the app, ensuring there was rich contextual information for each. Though it was not a requirement of the project, we also worked hard to translate the rich narratives for each object into English, to make them even more easily re-usable in other international projects.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/GFT_Estonia_1.png\" style=\"width: 190px; height: 338px;\"><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/GFT_Estonia_2.png\" style=\"width: 190px; height: 338px;\"><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/GFT_Estonia_3.png\" style=\"width: 190px; height: 338px;\"><br><em>Examples of the Estonian dataset in Google's Field Trip app.</em></p>\r\n\r\n<p>The project has been very interesting to work with, and we plan to continue to submit new content, and improve metadata for existing content in Europeana to make it eligible for inclusion in the project.\_</p>\r\n\r\n<p>We wish to invite as many people as possible to enjoy Estonia’s fascinating cultural heritage – we are delighted that it is there, waiting for you, in Google’s Field Trip app!</p>"
