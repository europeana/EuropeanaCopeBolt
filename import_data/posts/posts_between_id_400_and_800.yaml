        title: 'Building an open layer over all knowledge: Europeana joins Annotation Coalition'
        posttype: News
        featured: false
        intro: null
        body: "<p>Today, Europeana joins a coalition, <a href=\"https://hypothes.is/annotating-all-knowledge/\">Annotating All Knowledge</a>. This informal initiative, announced by the <a href=\"https://hypothes.is/\" target=\"_blank\">Hypothes.is Project</a> on 1 December, gathers over 40 scholarly publishers, platforms, and technology partners who seek to build “an open conversation layer over all knowledge” that “can transform scholarship, enabling personal note taking, peer review, copy editing, post publication discussion, journal clubs, classroom uses, automated classification, deep linking, and much more.” (Read the coalition's <a href=\"https://docs.google.com/document/d/1_Xy-OPnn20SK2oqXe6VSJ8BHBx7m6r7c2Qc_Be9Y990/\" target=\"_blank\">press advisory</a> and <a href=\"https://hypothes.is/blog/a-coalition-of-over-40-scholarly-publishers/\" target=\"_blank\">announcement</a>.)<br><br>\r\nThis initiative especially recognizes the potential of annotations for scholarly activities, and aims to explore how interoperable annotations that follow open standards can be deployed as a meaningful, valuable layer on top of content.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/blog-aakcoalition.jpeg\" style=\"width: 800px; height: 1066px;\"></p>\r\n\r\n<p><em>Projet de constitution française de 1791 annoté par Robespierre, <a href=\"http://www.europeana.eu/portal/record/9200365/BibliographicResource_3000045591826.html\">Bibliothèque Nationale de France</a> (BnF), Public Domain.</em></p>\r\n\r\n<p></p>\r\n\r\n<p>This approach naturally fits Europeana’s vision, and especially the goal of <a href=\"http://research.europeana.eu/\" target=\"_blank\">Europeana Research</a>, where sharing digital culture is positioned as the cornerstone of a data ecosystem where scholars can find and exploit cultural data to support their research activities and publish the results in a way that gives this cultural material new context. This creates a virtuous circle where potential for re-use grows incrementally.<br><br>\r\nEuropeana and its partner projects have been involved in developing annotation solutions and applying this to research scenarios (<a href=\"http://dm2e.eu/\" target=\"_blank\">Digitised Manuscripts to Europeana</a>, <a href=\"http://pro.europeana.eu/project/europeana-cloud\" target=\"_blank\">Europeana Cloud</a>, <a href=\"http://www.europeanasounds.eu/\" target=\"_blank\">Europeana Sounds</a>, <a href=\"http://www.theeuropeanlibrary.org/\" target=\"_blank\">The European Library</a>, <a href=\"https://sealincmedia.wordpress.com/\" target=\"_blank\">SEALINCmedia</a>, etc.).<br><br>\r\nWe are currently working on incorporating the W3C <a href=\"http://www.w3.org/annotation/\" target=\"_blank\">Web Annotation technology</a>, a key component of the coalition’s proposed approach, into our data modelling and core services. For more information you can have a look at our most recent <a href=\"http://fr.slideshare.net/antoineisaac/modelling-and-exchanging-annotations-swib15\" target=\"_blank\">technical presentation on modelling and exchanging annotations</a> (focusing on the ongoing work in the Europeana Sounds project), at the <a href=\"http://swib.org/swib15/\" target=\"_blank\">Semantic Web in Libraries</a> conference.<br><br>\r\nTogether with the other members of the coalition, we’re looking forward to openly sharing and discussing this vision, as well as our more concrete case studies and lessons learned from tackling the challenges of designing and implementing this scholarly annotation layer. We believe this is vital to identifying the best practices and technical solutions that will be of greatest value to our community, and to the researchers we want to serve.</p>\r\n\r\n<p><strong>Follow the progress of the coalition on Twitter at #AAKCoalition</strong></p>"
