        title: 'Bridging the Gap with the Creative Industries'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Europeana Creative Workshop – Bridging the Gap with the Creative Industries – December 2, 2013 @ DISH2013 in Rotterdam</p>\r\n\r\n<p>The <a href=\"http://pro.europeana.eu/web/europeana-creative\">Europeana Creative</a> project is bridging the gap between cultural heritage institutions and creative industries through a focused program of pilot applications and incubation. In the high-level expert workshop “Bridging the Gap with Creative Industries”, taking place at DISH2013 in Rotterdam on December 2, invited experts will join partners from the Europeana Network and the creative industries community to discuss and debate case studies of creative industry engagement, hoping to draw out strategic themes, factors for success, trends and principles.</p>\r\n\r\n<p>The workshop is part of the <a href=\"http://pro.europeana.eu/web/guest/pro-blog/-/blogs/1893329;jsessionid=00993BC0E2AF249D1B4B7B2D6BEADA0B\">Europeana Annual General Meeting</a> (AGM), a key event for Europeana and its Network, and the <a href=\"http://dish2013.nl/\">Digital Strategies for Heritage (DISH) Conference</a>, a biannual international conference on digital heritage and strategies for heritage institutions. Business for creative industries is one of the main themes of the conference this year.</p>\r\n\r\n<p>Keynote speaker Bernd Fesel, deputy director of the European Centre for Creative Economy (ecce) and chairman of the European Creative Business Network (ECBN) will frame the discussion in his opening address. This will be followed by parallel table discussions in which participants from cultural heritage institutions and the creative industries will brainstorm together on how they can better collaborate for mutual benefit in the future. The table discussions will cover three thematic areas corresponding to Europeana Creative’s pilot applications and <a href=\"http://pro.europeana.eu/web/europeana-creative/13\">open innovation challenge events</a>: education, tourism and social networks. Pilot leaders will be on hand throughout the session to share their experiences and the challenges encountered so far in developing the first Europeana Creative apps.</p>\r\n\r\n<p>The concluding panel discussion will synthesise the ideas generated in the parallel table discussions and translate these into concrete, actionable recommendations on how to bridge the gap between cultural heritage institutions and the creative industries. Join us to have your voice heard!</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=178190ff-804d-4a6a-82c9-270ee7d51124&amp;groupId=1538974&amp;t=1385461834333\" /></p>\r\n\r\n<p>Programme December 2, 2013</p>\r\n\r\n<p>8.45–9.25: Registration open</p>\r\n\r\n<p>9.30–10.30: AGM plenary program</p>\r\n\r\n<p>10:30–10:40: Plenary introduction workshop</p>\r\n\r\n<p>10.45–11.00: Start workshop and keynote Bernd Fesel</p>\r\n\r\n<p>11.00–12.00: Round-table discussions</p>\r\n\r\n<p>12.00–12.30: Panel discussion</p>\r\n\r\n<p>The workshop will take place at De Doelen, a conference venue (<a href=\"http://www.dedoelen.nl/\">www.dedoelen.nl</a>) close to the Rotterdam Central railway station.</p>\r\n\r\n<p>Join the Workshop</p>\r\n\r\n<p>The workshop is open to participants of the Europeana Network Annual General Meeting and interested guests from the creative industries. Want to join? Please contact João Gonçalves, project manager of the European Business &amp; Innovation Centre Network, via Joao.Goncalves@ebn.eu.</p>\r\n\r\n<p>Participants can register as Europeana Network members (registration is free) and attend free of charge both the AGM and the reception on the evening of December 2, which is open for all AGM/DISH participants. All Europeana Network members will be compensated for travel and subsistence according to the Europeana v2.0 reimbursement rules (1 night to be refunded).</p>\r\n\r\n<p>About Bernd Fesel</p>\r\n\r\n<p>Bernd Fesel is an independent promoter, researcher and advisor in the cultural creative industries in Europe. He studied economics and philosophy in Heidelberg and Bonn from 1983 to 1990. Currently he is working on a PhD in economics at the University of Düsseldorf. In 1990 he started his career in the art market as co-owner of the Gallery Karin Fesel, in 1997 becoming managing director of the German and then the European Gallery Association in Brussels. In 2003 he founded the Bureau for Cultural Policy and Economy and served as advisor of the German UNESCO Commission and the German Federal Foreign Office. Since 2010 he is deputy director of the European Centre for Creative Economy (ecce), an institute of the European Capital of Culture RUHR.2010, <a href=\"http://www.e-c-c-e.com/\">www.e-c-c-e.com</a>, and chairman of the European Creative Business Network (ECBN), <a href=\"http://www.ecbnetwork.eu/\">www.ecbnetwork.eu</a>.</p>"
