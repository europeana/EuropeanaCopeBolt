        title: 'Introducing Europeana Art advisory board'
        posttype: News
        featured: false
        intro: null
        body: "<h3>Merete Sanderhoff introduces the new Europeana Art advisory board.</h3>\r\n\r\n<p>Art lovers have a new place to enjoy and engage with Europe’s rich artistic heritage. At <a href=\"http://www.europeana.eu/portal/collections/art\">Europeana Art</a>, you can discover artworks and stories of art from all over Europe, and use them for learning, enjoyment, sharing, and to build on in new creative ways.</p>\r\n\r\n<div></div>\r\n\r\n<div><img alt=\"\" src=\"/files/Images/Blog_images/2016-06/christening.jpg\"></div>\r\n\r\n<div>\r\n<p><em><a href=\"http://www.europeana.eu/portal/record/2063604/DEN_280_009.html\">A christening</a> by Michael Ancher, 1883-1888, Ribe Kunstmuseum, CC BY 4.0</em></p>\r\n\r\n<p></p>\r\n\r\n<p>We are the <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-art-history-advisory-board\">advisory board</a> behind Europeana Art. Coming from art museums and institutions around Europe, we are dedicated to helping this magnificent online collection thrive and grow. We want it to reach everyone interested in engaging with European art in all its facets.</p>\r\n\r\n<p></p>\r\n\r\n<p>Our job is to provide counsel and guidance on how to make Europeana Art\_reach its goals, to invite new partners to share their art collections with Europe’s online users, and to suggest new opportunities and pathways for using and enjoying the collection on the world wide web.</p>\r\n\r\n<p></p>\r\n\r\n<p>Europeana is a network of arts and culture geeks, and we need your help and ideas too! Whether you work in cultural heritage or just love art and have ideas to share on how to make Europeana Art\_ even better, please let us know - you’ll find contact details on our dedicated <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-art-history-advisory-board\">Pro page</a>.</p>\r\n</div>\r\n\r\n<p></p>\r\n\r\n<div>Stay tuned as we share more stories about Europeana Art\_and our work on the advisory board.</div>\r\n\r\n<p></p>\r\n"
