        title: 'Meanwhile in Vienna… the Members Council continues its work'
        posttype: News
        featured: false
        intro: "<p>On 21-22 June, the <a href=\"http://pro.europeana.eu/our-network/management-board-members-council\">Members Council</a> - the 30 elected representatives of the <a href=\"http://pro.europeana.eu/our-network/about-our-network\">Europeana Network Association</a> - gathered in Vienna to discuss the Association’s role in the wider Europeana ecosystem, and its practical implementation: the 2017 Business Plan. In addition, the Councillors went through achievements to date, and Working Groups projected their next milestones.</p>\r\n"
        body: "<p>The learned and beautiful surroundings of the <a href=\"http://www.onb.ac.at/ev/\">Austrian National Library</a> provided the backdrop to the second Members Council meeting of this year. The main items on the agenda were reviewing the Association’s role in the context of <a href=\"http://strategy2020.europeana.eu/\">Europeana’s strategy</a>, and contributing to Europeana’s 2017 Business Plan. But first, it was time to reflect on the work done since <a href=\"http://pro.europeana.eu/blogpost/meanwhile-in-copenhagen-our-thirty-strong-members-council-meet-for-the-first-time\">last meeting</a> and celebrate some achievements!</p>\r\n\r\n<p><strong>Highlights of the past months</strong></p>\r\n\r\n<p>Some weeks ago, the Council of the EU adopted <a href=\"http://data.consilium.europa.eu/doc/document/ST-9643-2016-INIT/en/pdf\">Council conclusions on the role of Europeana for the digital access, visibility and use of European cultural heritage</a>. This important document outlines the Member States’ view on Europeana, its role and future funding - read more about this in <a href=\"http://pro.europeana.eu/blogpost/good-news-and-some-homework-for-europeana\">our previous blog post</a>. Over the last few months the Members Council successfully worked with Europeana Foundation to provide input into these Conclusions and raise support for them.</p>\r\n\r\n<p>Another success story was the <a href=\"http://pro.europeana.eu/blogpost/i-am-europeanaeu-find-your-hero-or-heroine-in-europeana\">#AllezCulture campaign ‘I am @Europeanaeu’</a>, which invited people to post their cultural hero(in)es from Europeana Collections, on social media. The campaign, spearheaded by the Members Council, inspired hundreds of contributors from all over the world to share their favourite items, reaching almost 1 million unique individuals on Twitter. A new campaign will be launched in the autumn, so stay tuned!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2016-07/mc-meeting1.jpg\" style=\"width: 600px; height: 400px;\"><em><a href=\"https://www.flickr.com/photos/europeanaimages2/27238991033/in/album-72157667407030703/\">Councillors at work</a>, Austrian National Library, Image: Sebastiaan ter Burg, CC BY-SA</em></p>\r\n\r\n<p>The Members Council had also been working on governance matters, reviewing the Association’s statutes, bylaws and procedures. Based on the lessons learned last year, we proposed amendments to these documents, which we will put before you for approval at the next Annual General Meeting (AGM) in November. Speaking of the AGM, your Councillors have been busy putting together an inspiring programme with an impressive line-up of speakers. Check the <a href=\"http://pro.europeana.eu/event/europeana-network-association-agm-2016\">AGM page</a> for updates, and get your ticket now!</p>\r\n\r\n<p><strong>Reviewing the role of the Association</strong></p>\r\n\r\n<p>Next, we discussed the role of the Association within the wider Europeana ecosystem, as well as interaction within the Association, and its collaboration with Europeana Foundation. Using real-life scenarios, we developed ideas for improving communication and engagement.</p>\r\n\r\n<p>What’s more, the topic sparked so much interest and discussion among the Councillors, that a dedicated group will further evaluate the role of the Association in the light of current and future developments. This group will create a realigned mission statement to be ratified by the General Assembly at the AGM.</p>\r\n\r\n<p><strong>Developing the Business Plan</strong></p>\r\n\r\n<p>On the second day of the meeting, we focussed on contributing to <a href=\"http://pro.europeana.eu/blogpost/the-making-of-business-plans-at-europeana-part-1-wooden-blocks-shopping-bags\">the creation of Europeana’s 2017 Business Plan</a>, one of the Members Council’s key tasks. After some rounds of groups discussion, selected Councillors pitched the <a href=\"http://pro.europeana.eu/taskforce/task-force-recommendations\">outcomes of the finished Task Forces</a>, and together we decided which of the recommendations we thought should be incorporated in the plans for the next year. The Council’s suggestions will be taken on board in the next step of the Business Plan development: the review by the Governing Board of Europeana Foundation.</p>\r\n\r\n<p><em><img alt=\"\" src=\"/files/2016-07/mc-meeting-2.jpg\" style=\"width: 600px; height: 400px;\"><a href=\"https://www.flickr.com/photos/europeanaimages2/27749705602/in/album-72157667407030703/\">The Members Council in action in the Austrian National Library</a>, Image: Sebastiaan ter Burg, CC BY-SA</em></p>\r\n\r\n<p>The meeting ended with several <a href=\"/structure/working-groups\">Working Group</a> meetings to plan for the coming months, but not before the Councillors had the chance to get some first-hand experience of Viennese culture. Under the approving gaze of Franz Josef and Sisi, we enjoyed a guided tour through the Austrian National Library’s historic <a href=\"http://www.onb.ac.at/ev/state_hall.htm\">State Hall</a> and the Library’s new <a href=\"http://www.onb.ac.at/ev/literaturemuseum.htm\">Museum of Literature</a>.</p>\r\n\r\n<p>All in all, the meeting saw lots of engagement from the Councillors, who each contributed their own expertise to the discussions. A full report of the meeting will be available soon; in the meantime, check out the <a href=\"https://www.flickr.com/photos/europeanaimages2/sets/72157667407030703\">pictures</a>! Our work will continue over the summer, so we’ll keep you posted on new developments here. The Council’s next meeting will be in Riga, right before the start of the AGM. If you have topics you’d like to see discussed, do not hesitate to get in touch with <a href=\"http://pro.europeana.eu/our-network/management-board-members-council\">one of the Councillors</a>. See you in Latvia!</p>\r\n\r\n<p></p>\r\n"
