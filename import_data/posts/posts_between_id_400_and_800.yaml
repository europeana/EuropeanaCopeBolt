        title: 'Breathing new life into archival material with interactive documentary player'
        posttype: News
        featured: false
        intro: null
        body: "<p>In celebration of\_World Theatre Day, which takes place every year in March, the National Audiovisual Institute of Poland (NInA) has launched with a new storytelling platform dedicated to the Academy of Movement.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-03/NiNA%20Screenshot%201.jpg\" style=\"width: 600px; height: 301px;\"><br><em>A screenshot of the <a href=\"http://akademiaruchu.nina.gov.pl/\">Akademia Ruchu</a>. By <a href=\"http://akademiaruchu.nina.gov.pl/\" target=\"_blank\">NInA</a>.\_</em></p>\r\n\r\n<p><em>“Back then, the word ‘movement’ was used in reference to the alternative culture that was born and blossomed as part of the cultural movements on university campuses. And the theater that grew out of that student movement was a voice of its generation. It was a strong determining factor for everyone who entered that space, because that theater had to express very important, relevant truths: the truths of its social circles and the truths of that generation”. (W. Krukowski, “The Academy of Movement”)</em></p>\r\n\r\n<p>When making a documentary countless hours of B-roll footage, images, and narrations hit the cutting room floor. However, over the last half decade, with advancements in online interactive storytelling software, documentaries have been given newfound life. Producers can now enhance final cuts in unique ways so that viewers can dive deeper into source content or explore secondary material which makes the viewing experience that much richer.</p>\r\n\r\n<p>For anyone looking to give previously produced documentaries a second life, or enrich the ones they are currently creating, Europeana provides a valuable resource of digitised archival material. We are proud to present a sparkling example of such re-use: Akademia Ruchu.\_<br><br>\r\nThe starting points for the storytelling platform dedicated to the <a href=\"http://akademiaruchu.nina.gov.pl\" target=\"_blank\">Academy of Movement</a> were a documentary film by Andrew Sapija, sharing the same title, and <a href=\"http://www.beeldengeluid.nl/en/vidlinks-second-layer-your-archives-showcase\" target=\"_blank\">VidLink</a>, an interactive storytelling platform developed by <a href=\"http://videodock.com/\" target=\"_blank\">Videodock</a> and <a href=\"http://www.beeldengeluid.nl/en\" target=\"_blank\">The Netherlands Institute for Sound and Vision</a>. Curatorial work, translations and content sourcing was carried out by the<a href=\"http://www.nina.gov.pl/en/nina\" target=\"_blank\"> National Audiovisual Institute of Poland</a> as part of the Europeana Awareness project. The entire collaboration was overseen by Sound and Vision.\_</p>\r\n\r\n<p>As Michal Merczyński, the director of NInA, reflects on the project, “The digital narrative around the Academy of Movement combines both NInA’s competencies and interests. The online world is our natural environment, and documentary film, recording and disseminating the most important events in Polish culture - and this includes the actions of the Academy of Movement - have been included in the programme of the Institute for years.</p>\r\n\r\n<p>I am glad that this is once again a project with a European dimension, which we realised jointly with the Netherlands Institute for Sound and Vision - a recognised leader in innovation and research with regard to web projects. I hope that the result of our collaboration will reach a wide range of culture and digital storytelling fans.”</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-03/NiNA%20Screenshot2.jpg\" style=\"width: 600px; height: 332px;\"><br><em>A screenshot of the <a href=\"http://akademiaruchu.nina.gov.pl/\" target=\"_blank\">Akademia Ruchu</a>. By\_<a href=\"http://akademiaruchu.nina.gov.pl/\" target=\"_blank\">NInA</a>.\_</em><br><br><br>\r\nFilmed in 2006, the documentary was an attempt to capture the Academy of Movement’s thirty years of creative work. The film features archival footage, shots of performances, and commentary from members of the group. Wojciech Krukowski leads us through each stage of the Academy’s work and presents key historical events in Poland inextricably tied to the story of the group. Krukowski was an artist, a founding father of the academy, and a mentor to several generations of artists, while also serving as the director of the Centre for Contemporary Art in Warsaw.<br><br>\r\nWojciech Krukowski died in 2011 and though The Academy of Movement still exists today, and continues to rehearse and perform, a chapter of their work has permanently finished. Yet by leaving behind remnants of their ideas, sketches, and scripts, Krukowski left an archive of knowledge that would live on and provide a wealth of inspiration for new performers, encouraging them to explore art themselves.\_<br><br>\r\nAs an art group that reaches beyond the boundaries of alternative theater by combining theater, performance, and visual arts, viewers are unable to remain indifferent to the world presented to them. Startled out of neutrality, they are\_forced to assume an intellectually active role. The screening of Andrzej Sapija’s film <em>Academy of Movement</em> on the storytelling platform is intended to provoke and spark a similar reaction in viewers, forcing them to become involved,\_if only by moving their cursor from object to object. It encourages the audience to continue their exploration, and to uncover the world of the Academy of Movement through excerpts from performances.<br><br>\r\nThe call to action the supplementary material provides complements Krukowski’s own ideas about audience participation. “Immobility”, he once said, considering an audience entranced by a performance of the play, <em>Bus</em>, “leads to a certain physiological crisis”.<br><br>\r\nEnhancing the film with these archival materials serves, finally,\_as an attempt to respond to a real need felt by every viewer: the desire to expand their knowledge. When we watch a documentary, we feel the urge to learn more, to satisfy our curiosity about a performance mentioned, or to catch a glimpse of what the particular artists who appear do in their wider professional lives.</p>\r\n\r\n<p>In total, the film includes a compilation of twenty additional\_pieces of archival footage, recordings and excerpts of performances\_and photographs, each of which\_provide that context for the virtual viewer. Not only does this\_encourage and enable\_individual exploration but,\_more importantly, it ensures\_an audiovisual experience entirely\_enriched by the use of these valuable archival materials.</p>\r\n\r\n<p><em>You can watch the final documentary <a href=\"http://akademiaruchu.nina.gov.pl/\" target=\"_blank\">here</a>.</em></p>"
