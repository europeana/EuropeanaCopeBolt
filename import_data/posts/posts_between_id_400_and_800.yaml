        title: 'Get set, #Europeana280 – join us as we celebrate Europe’s art history the digital way'
        posttype: News
        featured: false
        intro: null
        body: "<p>Today, we’re kickstarting <a href=\"http://www.europeana.eu/portal/collections/art-history/Europeana280\" target=\"_blank\">Europeana 280</a>, our cross-border campaign to get Europe excited about its shared art heritage and celebrate <a href=\"http://www.europeana.eu/portal/collections/art-history\">Europeana Art History Collections</a> - and we want you to join us as we promote it across the continent.</p>\r\n\r\n<p>The campaign, which we’ve been building up to with a weekly blog here on Pro, invited all 28 EU Member States to identify 10 works held in their national collections that have helped define Europe’s art history. All 28, and Norway, said yes, resulting in a collection of over 300 works of art that tell the story of Europe’s art down the centuries.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-04/facesofeurope.png\" style=\"width: 600px; height: 302px;\"><br><em>A screenshot from our new virtual exhibition, <a href=\"http://bit.ly/FacesofEurope\">Faces of Europe</a></em></p>\r\n\r\n<p>We’re launching our unfolding virtual exhibition, <a href=\"http://bit.ly/FacesofEurope\">Faces of Europe</a>, bringing together magnificent artworks from all 29 countries taking part in the campaign. The introductory part unveiled today gives a glimpse of the exciting journey ahead. Caravaggio, Goya, Velázquez, Munch and Manet… There are lots of famous names from European art. But what about Leis Malle or Hanna Pauli? True to the spirit of Europeana 280, household names from art history sit side by side with their fascinating but less widely known counterparts. Every fortnight from today until July, we’ll unveil a new chapter, and touch on themes like revolution, the inspiration of nature and ideas of truth and beauty.</p>\r\n\r\n<p><a href=\"http://bit.ly/FacesofEurope\">Explore the exhibition</a></p>\r\n\r\n<p>To get people interacting with the artworks contributed in fun and innovative ways, we’ll also be starting a series of public events in cities across Europe with the <a href=\"http://www.europeana.eu/portal/collections/art-history/big-art-ride\">#BigArtRide</a> - a ground-breaking mix of virtual reality, great art and... cycling! People across Europe will have a chance to take a virtual journey through a futuristic city using an Oculus Rift headset, experiencing centuries of Europe’s art along the way.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Europeana_Professional/Campaigns/Europeana_280/Images/bigartride-logo-title03.jpg\" style=\"width: 600px; height: 338px;\"><br><em>A preview of the virtual reality journey, the #BigArtRide</em></p>\r\n\r\n<div>\r\n<p>After kicking off in the Hague, the event will take place in Amsterdam throughout the 12 weeks, and tour through ten different European cities:</p>\r\n\r\n<ul>\n<li>21 April, 11:45 AM – INAUGURATION: <a href=\"https://www.facebook.com/events/1554141811552594/\">Brussels, Marnixlaan 24, 1000 (Ing Bank)</a> &amp; <a href=\"https://www.facebook.com/events/101216036951533/\">Den Haag, Het Plein</a>\n</li>\r\n    <li>22 April, 10:00 AM - 23 April, 5:30 PM – <a href=\"https://www.facebook.com/events/1554141811552594/\">Brussels, Marnixlaan 24, 1000 (Ing Bank)</a> &amp; <a href=\"https://www.facebook.com/events/101216036951533/\">Amsterdam, Oosterdokskade 143, (OBA)</a>\n</li>\r\n    <li>27 April, 10:00 AM - 30 April, 7:00 PM – <a href=\"https://www.facebook.com/events/908526205925305/\">Wroclaw, Rynek</a> &amp; Amsterdam\L, Vondelpark</li>\r\n    <li>06 - 08 May – Rome &amp; Amsterdam\L\L</li>\r\n    <li>20 - 22 May – Prague &amp; Amsterdam\L\L\L</li>\r\n    <li>25 - 28 May – Brussels &amp; Amsterdam\L\L\L</li>\r\n    <li>30 May - 1 June – Berlin &amp; Amsterdam\L\L\L</li>\r\n    <li>9 - 11 June – London &amp; Amsterdam</li>\r\n    <li>\L23 - 25 June – Paris &amp; Amsterdam\L\L</li>\r\n</ul>\n<p>Later in the summer, in museums and galleries in other cities across Europe, digital installations – <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Campaigns/Europeana_280/jumpingjacks.pdf\">Jumping Jacks</a> - combining art with interactive technology and moving, dynamic human bodies will let participants project their own body transformed by cut-outs from the Europeana 280 artworks onto walls and ceilings, - creating their own unique, moving artworks. We are still looking for hosting institutions in some cities, so please email <a href=\"mailto:marijke.everts@europeana.eu?subject=Jumping%20Jacks%20-%20Europeana%20280\">Marijke Everts</a> if your institution might like to get involved.</p>\r\n\r\n<h2>Join us!</h2>\r\n\r\n<p>We’d love you to help us promote these events in your region and via social media, and - even better! - come along too if you can! We’ve <a href=\"http://pro.europeana.eu/get-involved/campaigns/europeana-280\">prepared an area on Pro</a> with communications resources for the campaign, and the different elements it brings together.</p>\r\n\r\n<p>The ‘Europeana 280’ collection can further be explored and enjoyed online via<a href=\"http://www.europeana.eu/portal/search?q=PROVIDER%3A%22Europeana+280%22\"> Europeana Collections</a>, through apps<a href=\"http://www.getdailyart.com/\"> DailyArt</a> and<a href=\"https://theartstack.com/\"> ArtStack</a> and the new Europeana colouring app based on works in the collection <a href=\"https://colourapp.eu/\">CREATE</a>, as well as Twitter, Facebook, Pinterest using #Europeana280.</p>\r\n\r\n<p>155 of the pieces of art chosen by Europe’s museums, libraries and galleries to share through Europeana 280 have been made available under open licences that allow re-use, whether that’s for enjoyment, or for use in research, education or new designs, apps or services.</p>\r\n</div>"
