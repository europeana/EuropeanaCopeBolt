        title: 'Apps4EU awards prize for the best open data startup 2015'
        posttype: News
        featured: false
        intro: null
        body: "<p>At this year’s <a href=\"http://futureeverything.org/\" target=\"_blank\">FutureEverything festival</a>, held on 26-27 February\_in Manchester, United Kingdom, 13 finalists for the annual Apps for Europe (Apps4EU) best open data startup award gathered together to make their final pitches at the second international business lounge. The finalists were drawn from the local business lounges which took place across Europe in 2014,\_and the annual\_Apps4EU\_online open data app competition.\_<br><br>\r\nThe shortlisted projects provided an international mix of applications using open data in transport, finance, environment protection, (open) data management, tourism and cultural heritage. One finalist was<a href=\"http://www.oimmei.com/europeana/europeana-beacon.html\" target=\"_blank\"> Europeana Beacon</a>, the winner of the Hack4Pisa event in October 2014. The app combines Europeana collections with the cutting edge technology of iBeacons, and\_helps tourists on their travels by letting them know\_when they pass an interesting landmark. It also offers comprehensive guides using\_pictures and videos. You can find out\_more about each of finalists <a href=\"http://apps4europe.eu/blog/finalists-100-words\" target=\"_blank\">on the Apps4EU site</a>.</p>\r\n\r\n<p>The international business lounge kicked off with a crowdfunding workshop organised by <a href=\"http://www.nesta.org.uk/\" target=\"_blank\">Nesta</a>, one of the Apps4EU project partners. The workshop explored how different crowdfunding models work, and how to successfully crowdfund a project or business. It shared insights from Nesta research and practical work on crowdfunding, from tips on selecting the right model and platform, to advice on how to set\_up a campaign and reach potential backers.\_<br><br>\r\nThe workshop also looked at <a href=\"http://www.bikecityguide.org/\" target=\"_blank\">Bike City Guide</a>, the winner of the Apps4EU\_Competition at FutureEverything 2014, as a case study. Bike City Guide crowdfunded an impressive €136,550 from 160 investors. After this success story, the workshop participants then split into groups to plan how they might crowdfund their business or app idea.\_</p>\r\n\r\n<p>The business lounge programme continued with networking and presentation sessions on both days,\_during which each finalist could show festival-goers\_their app, website or presentation using the FutureEverything\_presentation stand.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-03/Apps4EU_Exploring_FutureEverything.jpg\" style=\"width: 600px; height: 400px;\"><em>Exploring Apps4EU finalist\_apps. Image by FutureEverything\_<a href=\"https://twitter.com/futureverything\" target=\"_blank\">@FuturEverything</a>\_and published with permission.</em><br><br>\r\nOn the second day, each of the finalists pitched their projects to an audience of international investors and experts, including Frank Kresin, Research Director at the <a href=\"http://waag.org/nl\" target=\"_blank\">Waag Society</a>; Sarah Thirtle, Head of Business Lending Programmes at <a href=\"http://www.creativeunited.org.uk/\" target=\"_blank\">Creative United</a>; Julia Kloiber, Project Manager at the <a href=\"https://okfn.org/\" target=\"_blank\">Open Knowledge Foundation</a>; Lee Tarrant, Chief Development Officer at <a href=\"http://www.digitalcatapultcentre.org.uk/\" target=\"_blank\">Digital Catapult</a>, and Daniel Kofler, founder of last year’s Apps4EU winner, Bike City Guide.<br><br>\r\nThings drew to a close with an evening awards ceremony, held in conjunction\_with the Europeana Creative Design Challenge awards, at the Royal Northern College of Music. This marked the end of the business lounge,\_and was a chance to celebrate the hard work and achievements of both project partners and finalists.\_</p>\r\n\r\n<p><a href=\"http://www.go-ov.nl/\" target=\"_blank\">GoOV</a>, an iOS app which enables people with mental disabilities or dementia to travel safely by public transport, was announced as the IBL winner 2015 and awarded a prize of 5,000 euros for further app development.</p>\r\n\r\n<p>Congratulations to the GoOV team, and good luck with all future developments!</p>\r\n\r\n<p>\_</p>"
