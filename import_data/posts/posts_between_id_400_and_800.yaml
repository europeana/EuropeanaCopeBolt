        title: 'Europeana packs its bags for TPDL 2015'
        posttype: News
        featured: false
        intro: null
        body: "<p>This week, the<a href=\"http://tpdl2015.info\" target=\"_blank\"> International Conference on Theory and Practice of Digital Libraries</a> (TPDL) takes place in Poznan, Poland. TPDL - once known as the European Conference on Digital Libraries (ECDL) - has been a major event in the diaries of the R&amp;D community in our field for 15 years now. Over the years, there’s been numerous presentations on the progress of Europeana projects, or the technological innovations that would go on to make Europeana what it is today. Take the Europeana Data Model, for instance - that’s a great example of something we’ve created that owes much to the discussions that have happened at this conference, and to the researchers - like Stefan Gradman and Carlo Meghini - who have helped develop its previous programmes.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-09/TPDL_logo_K_.jpg\" style=\"width: 600px; height: 533px;\"><br><em><a href=\"http://tpdl2015.info\" target=\"_blank\">TPDL 2015</a> </em></p>\r\n\r\n<p>This year’s edition is no exception. It’s been organised by Marcin Werla and Cezary Mazurek from the <a href=\"http://www.man.poznan.pl/\" target=\"_blank\">Poznań Supercomputing and Networking Center</a> - leading players in the development of the next generation of Europeana’s infrastructure in Europeana Cloud, and close collaborators with Europeana’s technology team.</p>\r\n\r\n<p>This afternoon, our very own Valentine Charles will give a <a href=\"http://tpdl2015.info/tutorials-list/tutorial-mappings-application-profiles-extensions-cross-domain-metadata-europeana-context-beyond/\" target=\"_blank\">tutorial on mappings and application profiles for cross-domain metadata</a> with Francesca Schulze, from the <a href=\"https://www.deutsche-digitale-bibliothek.de/\" target=\"_blank\">German Digital Library</a>. On Thursday, former host of the Europeana Plenary conference Costis Dallas will give a keynote on the future of digital repositories. <a href=\"http://locloud.eu/\" target=\"_blank\">LoCloud</a>, one of the many Europeana-related projects both Costis and Marcin have been part of, will hold a <a href=\"http://tpdl2015.info/workshops-list/workshop-cloud-based-services-digital-libraries/\" target=\"_blank\">workshop on cloud based services for digital libraries</a>, also happening on Thursday. And last but not least, our partners from the <a href=\"https://sealincmedia.wordpress.com/\" target=\"_blank\">SEALINCMedia project</a> (Free University Amsterdam and CWI) will give no fewer than three papers about linked data and cultural heritage. So there’s plenty to get excited about!</p>\r\n\r\n<p>Over the past few months, we’ve been helping make noise about the conference and inviting the R&amp;D and digital libraries community to get involved. Today, as the conference kicks off, there are two ways to make the most of the it if you can’t be in Poznan. First, keep an eye on the hashtag #tpdl2015 - it’s sure to be the beating heart of the conference, with plenty of stimulating discussions.</p>\r\n\r\n<p><strong>And if that’s not enough, this year you can also check out the conference via a live stream! The streaming will start on Tuesday at 9 AM CET <a href=\"http://tpdl2015.info/live-streaming/.\" target=\"_blank\">here</a>. Recorded videos will be available at a later date.</strong></p>\r\n\r\n<p>So go on - check out the <a href=\"http://tpdl2015.info/program/detailed-conference-agenda/\" target=\"_blank\">programme</a> and find the parts that interest you... Then sit back, tune in and enjoy!<br><br><em>NB: To find out more about the conference, please <a href=\"http://pro.europeana.eu/event/tpdl-2015\" target=\"_blank\">see our Events page</a>. </em></p>"
