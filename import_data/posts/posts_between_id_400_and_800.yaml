        title: 'Exploring Vienna’s historic Ringstrasse in Field Trip'
        posttype: News
        featured: false
        intro: null
        body: "<p>We’re excited to let you know that you can now discover Vienna’s historic Ringstrasse in <a href=\"https://www.fieldtripper.com/\" target=\"_blank\">Field Trip</a>, a free app for Android and iOS, thanks to the <a href=\"http://www.onb.ac.at/\" target=\"_blank\">Austrian National Library</a>’s collaboration in Europeana’s pilot project with Niantic Labs.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-09/ONBGFT1.png\" style=\"width: 200px; height: 356px;\"><img alt=\"\" src=\"/files/Images/Blog_images/2015-09/ONBGFT2.png\" style=\"width: 200px; height: 356px;\"><img alt=\"\" src=\"/files/Images/Blog_images/2015-09/ONBGFT3.png\" style=\"width: 200px; height: 356px;\"><br><em>Screenshots of the Austrian National Library in <a href=\"https://www.fieldtripper.com/\" target=\"_blank\">Field Trip</a></em></p>\r\n\r\n<p>As the Library and the city celebrates the Ringstrasse’s 150th anniversary, it’s the perfect time to explore this elegant road. Built in place of the defensive walls and moat which once hugged the city, it loops around its centre, dotted with grand buildings and leafy parks and squares.</p>\r\n\r\n<p>Not only an important part of Vienna’s cultural history, it’s also perfect for strolling along on a sunny day. With Field Trip, visitors can discover the story of this historic road and its distinctive architecture as they wander.</p>\r\n\r\n<p>The collection on Google’s Field Trip has been carefully curated by the Library and contains historical photographs of the road which are part of a wider exhibition currently being held at the Library, ‘<a href=\"http://www.onb.ac.at/ausstellungen/wienwirdweltstadt/\" target=\"_blank\">Wien wird Weltstadt - Vienna Becomes a Metropole’</a>. In the exhibition, which runs until November 1 2015, you can see these photos alongside graphic art, plans, caricatures and newspapers from the period.</p>\r\n\r\n<p>By highlighting some of the famous buildings you will pass on your walk, it introduces you to their historic significance or hidden past.</p>\r\n\r\n<p>One example is the fascinating Palais Ephrussi, built in 1872/73 by Theophil Hansen for the Ephrussis, a family of wealthy financiers. Having been a home for the family for decades, in 1938, they were forced to flee from it to escape the National Socialist regime. Only later, in 1950, did the family have their inheritance restored to them. Most of their wealth had been stolen except for a collection of 264 miniature Japanese sculptures, or netsuke.</p>\r\n\r\n<p>These netsuke were saved by one of the family’s maids who hid the precious sculptures in her mattress and returned them to their owners after the end of the war. Her loyalty has since been honoured by the family’s descendent Edmund de Waal, who wrote about it in his bestselling novel <em>The Hare with Amber Eyes</em>.</p>\r\n\r\n<h2>From pilot to project</h2>\r\n\r\n<p>The Austrian National Library’s publication on Field Trip is an important milestone showing how the pilot with Niantic Labs has grown into an ongoing project.</p>\r\n\r\n<p>Available in over 30 languages, and free to those who download it as an app for Android and iOS, Field Trip uses Google’s geolocation technology to enrich travellers’ adventures, inviting them to discover local history, fun facts about art and the architecture around them and much more. Europeana’s pilot project with the app, which you can <a href=\"http://pro.europeana.eu/blogpost/reach-cultural-tourists-through-europeana-in-googles-field-trip\" target=\"_blank\">read about here</a>, shows the huge potential for cultural institutions to secure a meaningful presence in the growing digital tourism industry.</p>\r\n\r\n<em><img alt=\"\" src=\"/files/Images/Blog_images/2015-09/ONBGFT5.png\" style=\"width: 300px; height: 509px;\"><br>\r\nA screenshot of the Austrian National Library's content in Field Trip</em>\r\n\r\n<p></p>\r\n\r\n<p>It also fits in with the Austrian National Library’s wider work promoting the re-use of cultural content in different environments, and happily follows up on the Europeana Creative conference, <a href=\"http://www.europeanacreativeculturejam.eu/\" target=\"_blank\">Europeana Creative Culture Jam</a>, which they are held at the Library. The conference provided a forum for cultural innovators to come together and share ideas and expertise.</p>\r\n\r\n<p>Susanne Tremml, from the Austrian National Library’s Research &amp; Development team, worked with Europeana on both these projects.</p>\r\n\r\n<p>“Through Europeana Creative, the Austrian National Library opened up access to a huge collection of high resolution public domain images, from historic portraits to World War One press photography and posters, book illustrations and historic views of cities, villages and landscapes. This is part of the Library’s strategy to enable and explore re-use of their public domain collections. Through the project with Europeana and Niantic Labs we were able to build on this mission, opening up these collections in an innovative new way through the Field Trip app.”</p>\r\n\r\n<p>If you’re interested in finding out more about Europeana’s project with Niantic Labs, and how you and your institution could get involved, email <a href=\"mailto:milena.popova@europeana.eu\">Milena Popova</a>.</p>"
