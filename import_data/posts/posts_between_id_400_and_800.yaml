        title: 'Meet the Members Council: Gill Hamilton'
        posttype: News
        featured: false
        intro: null
        body: "<p>Hi! I’m Gill Hamilton - I’m a librarian, and I work at the <a href=\"http://www.nls.uk\" target=\"_blank\">National Library of Scotland</a> in Edinburgh, Scotland. I’ve been working with computers, library systems and all things digital for more years than I care to remember, but I’m not a tech-head or an uber-geek! I’m just interested in technology as a means to an end, and that end is providing people with open access to information. I have the perfect role for doing this at the National Library, where I am the Digital Access Manager.</p>\r\n\r\n<h2>Preserving Scotland’s past</h2>\r\n\r\n<p>National Library of Scotland preserves the memory of the Scottish nation with collections that span the centuries, from earliest times to the digital age. The 24 million items in our collections document the influence of Scots at home and abroad, while also reflecting the ideas and cultures of the world. The Library supports education, research, business and innovation and its work enhances the reputation of Scotland as a country with a rich cultural heritage and a vibrant future. Our mission is to develop and improve the global understanding of Scotland’s cultural life by making a significant and lasting contribution to global knowledge, and by pursuing opportunities to work in collaboration to develop learning, research and enjoyment.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-06/NatLibScotlandCCBYNCSA.jpg\" style=\"width: 600px; height: 405px;\"><br><em>An image from National Library of Scotland, <a href=\"http://www.europeana.eu/portal/record/9200316/BibliographicResource_3000092750387.html\" target=\"_blank\">'Washing day on the banks of the Ypres-Comines Cana</a>', CC BY-NC-SA.</em></p>\r\n\r\n<h2>Opening up knowledge</h2>\r\n\r\n<p>As Digital Access Manager, I lead on the delivery of and access to our extensive digitised, licensed, born digital and legal deposit non-print collections. I also oversee the Library’s integrated library and resource discovery systems and the website (so you see there is some “tech” in my job!). I relish this role - I love working to help people find information. I particularly enjoy the challenges of managing the tidal wave that is the tens of thousands of digital resources that we process every month. I’m also excited about working on the Library’s project to open a <a href=\"http://www.nls.uk/news/press/2013/10/kelvin-hall-project-funding/\" target=\"_blank\">new centre in Glasgow</a> which will focus on our digital and moving image collections.</p>\r\n\r\n<p>Outside the office I am a Board member and Trustee of the registered charity <a href=\"https://wikimedia.org.uk/\" target=\"_blank\">Wikimedia UK</a> (WMUK). WMUK is the UK Wikimedia Chapter and is dedicated to the promotion of distributed and open knowledge and also supports Wikipedia editors and contributors. I became involved with Wikimedia UK because the Library worked in partnership with them while we employed our <a href=\"https://en.wikipedia.org/wiki/Wikipedia:GLAM/National_Library_of_Scotland\" target=\"_blank\">Wikimedian-in-Residence</a>. I regularly participate and host local <a href=\"http://scot.okfn.org\" target=\"_blank\">Open Knowledge Foundation Chapter</a> meetings, and of course I am also a Member of the Europeana Council.</p>\r\n\r\n<p>I initially got involved with Europeana because I wanted to ensure that the Library’s collections were made available via such a fantastic resource. I helped influence, along with many others, the requirement for partners to submit their metadata for inclusion in Europeana under Creative Common CC.0 public domain.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-06/NatLibScotlandCCBYNCSA2.jpg\" style=\"width: 600px; height: 465px;\"><br><em>Image: <a href=\"http://www.europeana.eu/portal/record/9200316/BibliographicResource_3000092750708.html\" target=\"_blank\">The National Library of Scotland</a>, CC BY-NC-SA.</em></p>\r\n\r\n<h2>My ambitions for Council</h2>\r\n\r\n<p>I have two goals whilst a Member of Council: to help small organisations become a part of Europeana, and to promote open access to cultural heritage organisations.</p>\r\n\r\n<p>Over the years I have seen how small organisations, such as community libraries, small museums and local historical groups, are sometimes left behind or forgotten when there are large scale initiatives like Europeana. Many of these organisations have fantastic and often unique collections that contribute to our rich European culture and history. They might lack, however, the resources and / or skills to make these collections available. I will work in Council to such organisations take part in Europeana, either with assistance from a data aggregating partner or by proposing the development of tools to enable them to submit data.</p>\r\n\r\n<p>I believe that too many digital cultural heritage objects are “closed” - not available for open use and re-use. I understand and appreciate the many challenges in making resources truly open as I have had to, and am continuing to, address these issues at National Library of Scotland. I will work earnestly within Council to promote open access. I will share all my knowledge and expertise in this area to encourage open licensing of our rich European cultural heritage.<br><br>\r\nI look forward to working on your behalf.</p>"
