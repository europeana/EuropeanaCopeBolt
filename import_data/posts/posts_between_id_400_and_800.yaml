        title: 'What''s in store for 2016? Europeana''s development plans and priorities'
        posttype: News
        featured: false
        intro: null
        body: "<p>Spring has sprung and the first quarter of 2016 has passed. With our <a href=\"http://pro.europeana.eu/publication/creating-cultural-connections-business-plan-2016\">Business Plan 2016</a> finalised and our DSI2 proposal for July 2016 - August 2017 under review by the Commission, our development plans for 2016 have now solidified. This will be a packed year for our product and software development teams and our development partners - AIT and PSNC - in the Europeana Network. Here’s what we’ll be working on.*</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-04/team.jpg\" style=\"width: 674px; height: 585px;\"><br><em>22.0 IBM modell System/32 and System 34, <a href=\"http://www.europeana.eu/portal/record/2022608/TELE_TELE_IBM_2012_54004.html\">Telemuseet</a> CC BY-SA</em></p>\r\n\r\n<p></p>\r\n\r\n<h2>Major development objectives in 2016</h2>\r\n\r\n<ul>\n<li>\r\n    <p>Finalise the development of the Europeana Cloud prototype infrastructure, continue its development and begin using it in production</p>\r\n    </li>\r\n    <li>\r\n    <p>Develop a new suite of ingestion and data processing services - code-named Metis after the <a href=\"https://en.wikipedia.org/wiki/Metis_(mythology)\">Titaness of Wisdom</a></p>\r\n    </li>\r\n    <li>\r\n    <p>Improve <a href=\"http://www.europeana.eu/\">Europeana Collections</a> with the addition of further thematic collections, new features and updated and more closely integrated components for exhibitions and blog</p>\r\n    </li>\r\n    <li>\r\n    <p>Improve the search engine that powers our APIs and thus also Europeana Collections (which uses the API)</p>\r\n    </li>\r\n    <li>\r\n    <p>Add new API endpoints for user annotations and retrieval of semantic entities (i.e. people, places and subjects present in our metadata) and begin to exploit them in Europeana Collections</p>\r\n    </li>\r\n    <li>\r\n    <p>Consolidate the systems that power the Europeana Pro, Labs and Research sites to improve operational efficiency and increase editor productivity</p>\r\n    </li>\r\n    <li>\r\n    <p>While doing all of the above, improve the way we organise and do design and development</p>\r\n    </li>\r\n</ul>\n<h2>What we’ve done from January to now</h2>\r\n\r\n<ul>\n<li>\r\n    <p>Rounded off the development of the prototype Europeana Cloud storage layer and the first services built on it e.g. an <a href=\"http://iiif.io/\">IIIF</a> compliant image service</p>\r\n    </li>\r\n    <li>\r\n    <p>Began the development of Metis</p>\r\n    </li>\r\n    <li>\r\n    <p>Released an alpha version of our <a href=\"http://labs.europeana.eu/api/annotations\">Annotations API</a></p>\r\n    </li>\r\n    <li>\r\n    <p>Began development of an Entity API that allows search and retrieval of entities</p>\r\n    </li>\r\n    <li>\r\n    <p>Fixed bugs and added/tweaked features in <a href=\"http://www.europeana.eu/\">Europeana Collections</a></p>\r\n    </li>\r\n    <li>\r\n    <p>Developed an early beta version of our new exhibitions CMS: the first exhibition using it is <a href=\"http://www.europeana.eu/portal/en/exhibitions/faces-of-europe\">Faces of Europe</a>, which we launched last week</p>\r\n    </li>\r\n</ul>\n<ul>\n<li>\r\n    <p>Released the first beta version of the <a href=\"http://statistics.europeana.eu/\">Europeana Statistics Dashboard</a></p>\r\n    </li>\r\n    <li>\r\n    <p>Developed better support for hosting partner sites on Europeana Pro</p>\r\n    </li>\r\n</ul>\n<h2>May to June</h2>\r\n\r\n<p>We plan to:</p>\r\n\r\n<ul>\n<li>\r\n    <p>Align the development of Metis and the Europeana Cloud infrastructure and release a public alpha of our first Metis data processing service: Validation.</p>\r\n    </li>\r\n    <li>\r\n    <p>Further develop the Annotations API and release a new version</p>\r\n    </li>\r\n    <li>\r\n    <p>Further develop the Entity API and release an alpha version</p>\r\n    </li>\r\n</ul>\n<ul>\n<li>\r\n    <p>Stabilise Europeana Collections and, once we have, remove the beta flag</p>\r\n    </li>\r\n    <li>\r\n    <p>Further develop the new exhibitions CMS</p>\r\n    </li>\r\n    <li>\r\n    <p>Develop the thematic Fashion Collections</p>\r\n    </li>\r\n    <li>\r\n    <p>Integrate a newspapers viewer in Europeana Collections with hi-res images drawn from the Europeana Cloud Image Service</p>\r\n    </li>\r\n    <li>\r\n    <p>Improve the stability and maintainability of the Statistics Dashboard</p>\r\n    </li>\r\n</ul>\n<h2>July to September</h2>\r\n\r\n<p>We plan to:</p>\r\n\r\n<ul>\n<li>\r\n    <p>Further develop the Metis suite of services, adding new services and stabilising existing ones</p>\r\n    </li>\r\n    <li>\r\n    <p>Begin to add support for user annotations in Europeana Collections</p>\r\n    </li>\r\n    <li>\r\n    <p>Develop the thematic Fashion Collections further. We aim to release a first production version in this period.</p>\r\n    </li>\r\n    <li>\r\n    <p>Scope and plan and begin the development of a thematic Newspaper Collections</p>\r\n    </li>\r\n    <li>\r\n    <p>Scope and plan the migration of Europeana 1914-1918 to Europeana Collections</p>\r\n    </li>\r\n    <li>\r\n    <p>Scope and plan the further development of the Statistics Dashboard</p>\r\n    </li>\r\n</ul>\n<h2>October to December</h2>\r\n\r\n<p>We plan to:</p>\r\n\r\n<ul>\n<li>\r\n    <p>Further develop the Metis suite of services. We aim to release first public alpha versions of some further Metis services (we’re aiming for Preview and Statistics)</p>\r\n    </li>\r\n    <li>\r\n    <p>Continue to add support for user annotations in Europeana Collections and release the first annotation features</p>\r\n    </li>\r\n    <li>\r\n    <p>Continue the development of a thematic Newspaper Collections and release a first stable version</p>\r\n    </li>\r\n    <li>\r\n    <p>Continue the development of the Entity API and begin to add features to Europeana Collections based on it - autosuggestions, entity cards and entity pages.</p>\r\n    </li>\r\n    <li>\r\n    <p>Begin the development needed to migrate of Europeana 1914-1918 to Europeana Collections</p>\r\n    </li>\r\n    <li>\r\n    <p>Develop a first production version of the Statistics Dashboard</p>\r\n    </li>\r\n</ul>\n<p>As you can see we've got a lot on our plates! Please note that we'll do our best to release all these new products and features, but there's likely to be some changes as the year progresses. It's also important to mention that we'll be aiming to release new products early and new features frequently in order to get your feedback to make them better. As such, not everything will be perfect on first release, and we appreciate your patience and help in honing the new and updated services. We’ll return during the year with updates and product news when we have them!</p>\r\n\r\n<h3>What do alpha, beta and in production mean?</h3>\r\n\r\n<p><strong>Alpha</strong>: an early test of software where availability is not guaranteed at all and features and design can change frequently, even daily. The purpose is primarily to perform technical tests but also to get user input as early as possible in the development process. The alpha testing period is typically longer than the beta testing period.</p>\r\n\r\n<p><strong>Beta:</strong> a post-alpha test of software primarily for the purpose of quality, performance and stability control. While features and design can change the change are typically of a fine-tuning character.</p>\r\n\r\n<p><strong>Production</strong>: when software has passed the beta test it is released for real use, it enters production.</p>\r\n\r\n<p>*This blog was inspired by our friends at DigitalNZ. <a href=\"http://www.digitalnz.org/blog/posts/changes-afoot-in-2016\">Read about their plans</a> for 2016.</p>\r\n\r\n<div></div>"
