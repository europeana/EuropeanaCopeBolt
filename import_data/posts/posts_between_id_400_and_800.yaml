        title: 'Tourism & Social Networks Challenges are now open for Applications'
        posttype: News
        featured: false
        intro: null
        body: "<p>If you missed the opportunity to participate in our first round of challenges then don’t worry, we’re pleased to announce that Europeana Creative is once again looking for creative developers, designers, start-ups and other entrepreneurs to re-use Europe’s digitised cultural heritage from Europeana in innovative and creative ways! Our second Challenge is to create applications that reuse Europeana content in the themes of <strong>Tourism</strong> or <strong>Social Networks</strong>.</p>\r\n\r\n<p>The best ideas in the themes of Tourism and Social Networks will receive a tailor made <strong>Incubation Support Package</strong> as a prize, helping to bring your product idea successfully to the market! The prize consists of specialist support measures delivered by a team of experts providing business mentoring, technical support, assistance with identifying and accessing finance, facilitation of business partnerships, access to specialised testing environments, marketing and promotion support. Read more about <a href=\"http://pro.europeana.eu/c/document_library/get_file?uuid=d70db467-f1aa-464b-b352-293a53f15458&amp;groupId=1538974\">the Incubation Support Package</a> here.</p>\r\n\r\n<p>In order to help inspire you with the new round of challenges Europeana Creative has developed some innovative <strong>Pilot Applications</strong> to demonstrate the things you can do with Europeana content and a little bit of imagination.</p>\r\n\r\n<p><strong>The Tourism Pilot Application</strong> is called, <a href=\"http://vangoyourself.com/\">VanGoYourself</a> and is the brainchild of <a href=\"http://www.culture24.org.uk/\">Culture24</a> in the UK and <a href=\"http://www.plurio.net/\">Plurio.net</a> in Luxembourg. Our Tourism Pilot is a genuinely different and surprisingly deep way for visitors to engage with heritage, based on emotion, playfulness and curiosity.</p>\r\n\r\n<p>Have you ever wanted to recreate a version of Vermeer’s <a href=\"http://europeana.eu/portal/record/90402/collectie_SK_A_2344.html\">Milkmaid</a> in your own kitchen or get together with your friends on a Saturday night out and recreate the scene in Leonardo Da Vinci’s <a href=\"http://europeana.eu/portal/search.html?query=the+last+supper&amp;rows=24\">The Last Supper</a>? VanGoYourself wants to get people to rediscover and engage with classic paintings from around the world in a new and exciting way.</p>\r\n\r\n<p><img src=\"/files/Images/Europeana_Creative_images/Last%20Supper%20760.png\"></p>\r\n\r\n<p><em>The birth of VanGoYourself! The Europeana Creative team having supper in Mons. License of this image- CC-BY-SA License of original image- Fondazione Federico Zeri - Universita? di Bologna - Public Domain</em></p>\r\n\r\n<p>VanGoYourself encourages you to recreate classic scenes from some of world’s most famous paintings in a contemporary setting, which you can then share with your friends on social media. The site features works from Masters such as Van Gogh and Rembrandt - with over fifty paintings from more than ten collections in seven European countries all just waiting to be recreated!</p>\r\n\r\n<p><img src=\"/files/blogimages/vangoyourself.jpg\" style=\"width: 600px; height: 309px;\"></p>\r\n\r\n<p><em>Screenshot of the VanGoYourself website, with some of the VanGo'd images so far</em></p>\r\n\r\n<p>The service will be used by tourist offices, museums, cities, tour guides and others to promote specific destinations, sites and events. Why? Because above all, the tourism sector seeks to provide visitors with a great experience of a place in order to get them to return to a destination or to tell friends and family about it in a positive way. The Tourism Pilot could help to provide that experience. It can easily be integrated in existing marketing schemes and is very \"light-weight\" in terms of costs and management. This is something visitors and tourists can do together, as friends or as a family, and can then share with more people online. It's inherently sociable and playful – and everyone loves an interesting or amusing photo!</p>\r\n\r\n<p><strong>The Social Networks Pilot Application</strong>, Sound Connections, is currently in beta so watch this space for more inspiration. The objective of the Social Networks Pilot, developed by <a href=\"http://wearewhatwedo.org/\">We Are What We Do</a>, is to attract suppliers of websites with social elements to embed Europeana content in their services. This Pilot has harnessed the Europeana API to integrate sounds from the British Library and Netherlands Institute of Sound and Vision, via SoundCloud and AudioBoo, onto Historypin.com, a map based collaborative history platform. <a href=\"http://www.ontotext.com/\">Ontotext</a> has supported this integration with services for geo-referencing of data based on entity extraction.</p>\r\n\r\n<p><img src=\"/files/blogimages/tourist_and_social_network_challenge.jpg\" style=\"width: 600px; height: 279px;\"></p>\r\n\r\n<p><img src=\"/files/blogimages/tourist_and_social_network_challenge1.jpg\" style=\"width: 600px; height: 283px;\"></p>\r\n\r\n<p>The pilot will focus on bird and airplane field recordings, as well as city sounds from Amsterdam and London. The user interface for the pilot will allow users to explore, listen to and enrich these sounds. Communities of interest and their social networks, such as bird watchers and plane spotters, will be invited to interact with the audio content. They will be able to link to content from sources such as Europeana, Wikipedia, Flickr and even upload material from their own personal collections.</p>\r\n\r\n<p>We hope that you are now sufficiently inspired and understand the themes of our new challenges. Over the course of the next weeks we will also be publishing a series of blog posts sharing unused ideas that were generated during co-creation workshops for the Pilot Applications. These can act as further inspiration for you or maybe you’d like to take one of these ideas and develop it further into a finished application and submit it as your own entry.</p>\r\n\r\n<p>If you have an idea but are a little overwhelmed by what Europeana content you could use, how to access it, or maybe the usage restrictions then take a look at our <a href=\"http://pro.europeana.eu/web/europeana-creative/news/-/blogs/europeana-labs?_33_redirect=http%3A%2F%2Fpro.europeana.eu%2Fweb%2Feuropeana-creative%2Fnews%2F-%2Fblogs%3F_33_advancedSearch%3Dfalse%26_33_keywords%3D%26_33_delta%3D5%26_33_cur%3D2%26_33_andOperator%3Dtrue\">blog post</a> on Europeana Labs. <a href=\"http://labs.europeana.eu/\">Europeana Labs</a> is a novel Open Innovation platform that sets out to provide its community of users with everything needed to start using the Europeana APIs and develop apps that re-use digitised cultural heritage objects. Here you can learn about the data, see what others have created, and find out how to build simple but powerful queries to extract bespoke results from a dataset of over 30 million objects, which include books, photos of art and artefacts, audio clips and more. Don’t hesitate to contact us on api@europeana.eu if you have any questions or need additional support to access the data you need.</p>\r\n\r\n<p><strong>The deadline for applications is August 28th 2014 at 16h CET</strong>. The best applications will be invited to pitch their concept at our <strong>Open Innovation Challenges event in Barcelona on the 23rd of September 2014</strong>, hosted in collaboration with <a href=\"http://appscultura.hackathome.com/\">Apps&amp;Culture</a>, where the winners will be chosen.</p>\r\n\r\n<p><a href=\"http://ecreativechallenges2014.istart.org/\">Apply here now</a></p>\r\n"
