        title: 'Help us tear down language barriers together'
        posttype: News
        featured: false
        intro: null
        body: "<p>Europeana strives to offer multilingual access to digital cultural heritage in Europe. This is a big technical challenge as it’s not just the content which is multilingual but the users who speak Europe’s 25+ different languages too. Making sure users can find relevant objects even in languages that they are not familiar with requires sophisticated algorithms and user interactions that bridge the linguistic gap.</p>\r\n\r\n<p>In recent years, Europeana has worked on lots of solutions geared towards providing a truly multilingual cultural heritage portal. Among these solutions is the <a href=\"http://journal.code4lib.org/articles/10285\" target=\"_blank\">query translation</a> process, the multilingual enrichment of content metadata with semantic resources (including thesauri) and the automatic detection of the user's’ preferred language based on the browser locale and cookie settings.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-07/enrichment_vermeer.png\" style=\"width: 600px; height: 392px;\"><em>Enrichment of the dc:creator field with language variants for “Johannes Vermeer” from <a href=\"http://dbpedia.org/\" target=\"_blank\">DBpedia</a>.</em></p>\r\n\r\n<p>In the EU-funded project <a href=\"http://pro.europeana.eu/project/europeana-v30\" target=\"_blank\">Europeana v3.0</a>, a whole task was dedicated to researching multilingual best practices in the cultural heritage domain. A White Paper summarizes the main findings and state-of-the-art practices we found. This will instruct Europeana’s future work to tackle language issues. Now, we are looking for your input and experience with multilingual data and multilingual users. Help us turn this White Paper into a community effort by contributing your expert knowledge!</p>\r\n\r\n<p><strong>We invite you to leave your thoughts and comments on the White Paper until September 11 <em><a href=\"https://docs.google.com/document/d/1pxp3JS72odvUc2PYn3-0gwXY-8WrmJhzbcKm9wnNueM/edit\">here</a></em>.</strong></p>"
