        title: 'Design Challenge OPEN for applications'
        posttype: blog
        featured: false
        intro: null
        body: "<p><strong>We are once again looking for designers, artists, developers, start-ups and other entrepreneurs to re-use Europe’s digitised cultural heritage from Europeana in innovative and creative ways! </strong>Europeana Creative is pleased to announce its <strong>final challenge</strong> encouraging <strong>YOU </strong>to design and submit products, applications and designs that reuse Europeana content in the theme of <strong>Design</strong>.</p>\r\n\r\n<p><strong>The Design Challenge</strong></p>\r\n\r\n<p>The aim of the Europeana Creative - Design Challenge is to engage designers, artists, developers and entrepreneurs to explore and experiment with with cultural heritage content available in Europeana.</p>\r\n\r\n<p><img src=\"/files/blogimages/image_gallery (1).jpg\" style=\"width: 700px; height: 394px;\" /></p>\r\n\r\n<p><em>Process of co-creation for a Design Pilot at the Workshop in Helsinki</em></p>\r\n\r\n<p>We challenge ingenious minds and makers to rethink and redesign our common culture, and produce innovative and novel interpretations that make use of digital cultural content and data sourced from <a href=\"http://www.europeana.eu/\">Europeana</a> or <a href=\"http://labs.europeana.eu/\">Europeana Labs</a>. The <strong>Europeana API</strong> allows you to access 2000+ collections and incorporate them into apps, games, products and websites. You can even create mash-ups when connecting Europeana's API with other sources or APIs. The possibilities are endless!</p>\r\n\r\n<p>The challenge opens on the 30th October and online submissions are welcome until the deadline: <strong>15th January, 2015 at 20h00 CET </strong>via <a href=\"http://ecreativedesign2015.istart.org/\">http://ecreativedesign2015.istart.org/</a></p>\r\n\r\n<p><strong>What should you create?</strong></p>\r\n\r\n<p>We welcome a wide range of works for the Challenge, and appreciate contemporary and creative approaches to the digital cultural heritage materials. For example, including but not limited to results of digital fabrication, media art, design objects, web/mobile applications and services.</p>\r\n\r\n<p>Please keep in mind that the submitted works must re-use materials that are sourced through Europeana. Please also check the license of the content, making sure that re-use for your project context is allowed. To make things easier, discover <a href=\"http://labs.europeana.eu/blog/can-i-use-it/\">here</a> reusable content available in both the Europeana portal and API.</p>\r\n\r\n<p>To give you some more concrete idea of works that could be made using the Europeana content, below are some examples. These are meant as examples only, so let your inspiration run free and propose new innovative ideas:</p>\r\n\r\n<p>· Make a fabric print using pictures from a museum</p>\r\n\r\n<p>· Create an installation using audiovisual media from archives</p>\r\n\r\n<p>· Program a piece that generates algorithmic music from old sound recordings</p>\r\n\r\n<p>· 3D print contemporary designs based on old objects</p>\r\n\r\n<p>· Design an app that remixes old paintings</p>\r\n\r\n<p><strong>Where to find content and inspiration?</strong></p>\r\n\r\n<p>In order to help inspire you Europeana Creative has developed a pilot application to demonstrate the things you can do with Europeana content and a little bit of imagination.</p>\r\n\r\n<p>Culture Cam has been developed by partners <a href=\"http://www.spildaftid.dk/underside.php?indhold_id=435&amp;i_recent=1\">Spild af Tid</a> &amp; <a href=\"http://www.ait.ac.at/research-services/research-services-safety-security/next-generation-content-management-systems/prototypes-and-demos/image-similarity-search/?L=1\">AIT - Austrian Institute of Technology</a> as the design theme pilot; a “live” digital similarity tool that takes you on a playful journey into the fascinating collections within Europeana by using your web camera. You can easily scan an object, and Culture Cam captures and analyzes it and comes up with search results of similar color, shape or pattern. This pilot is still in its demo phase so please watch this space for more information.</p>\r\n\r\n<p>To discover further pilots that have been developed over the course of the project (in natural history and history education, social networks and tourism) click <a href=\"/structure/pilots\">here</a>. Ideas and examples of creative re-use are also available on the Europeana Creative <a href=\"http://www.europeanacreative.eu/web/europeana-creative/news\">blog</a>. Find out about our previous Challenge winners from the <a href=\"/blogpost/and-the-2nd-challenge-winners-are-timepatch-and-buitenplaats-mob\">1st</a> and <a href=\"/blogpost/and-the-2nd-challenge-winners-are-timepatch-and-buitenplaats-mob\">2nd</a> Rounds.</p>\r\n\r\n<p><a href=\"http://labs.europeana.eu/\"><img src=\"/files/blogimages/image_gallery (2).png\" style=\"width: 370px; height: 120px;\" /></a><br />\r\n<em>Explore Europeana Labs </em></p>\r\n\r\n<p>Additionally, why not explore <a href=\"http://labs.europeana.eu/\">Europeana Labs</a>? This platform sets out to provide everything needed to get started using the Europeana APIs to develop apps and re-use digitised cultural heritage objects. You can learn about the data, see what others have created and find out how to build simple but powerful queries to extract bespoke results from a dataset of over 30 million objects, which include books, art and artefacts, audio clips and more. To make things easier, discover <a href=\"http://labs.europeana.eu/blog/can-i-use-it/\">reusable content</a> available in both the Europeana portal and API. If you would like additional support in finding suitable content, accessing digital objects, license conditions or anything else connected to Europeana please don’t hesitate to contact api@europeana.eu</p>\r\n\r\n<p><strong>Entry Criteria</strong></p>\r\n\r\n<p>The Europeana Creative Design Challenge is open to any private, public or non-profit organisation within the EU or EFTA. For a successful application you need to be a legal person registered in <strong>one of the 28 EU member states or EFTA member states</strong>. Your application must be written and submitted in English.</p>\r\n\r\n<p><strong>What is the prize?</strong></p>\r\n\r\n<p>Following an online assessment by a panel of experts and industry judges the best applications will be invited to a pitching event to be hosted at <a href=\"http://futureeverything.org/\">Future Everything Festival</a> at the end of February 2015 in Manchester, UK. Successful applicants will be notified the week commencing Monday 3rd February.</p>\r\n\r\n<p>Following the pitches, the winners will be chosen and rewarded with a three-month mentoring &amp; incubation program from a team of experts. <a href=\"http://pro.europeana.eu/c/document_library/get_file?uuid=d70db467-f1aa-464b-b352-293a53f15458&amp;groupId=1538974\">The prize</a> consists of specialist support providing business mentoring, technical support, assistance with identifying and accessing finance, facilitation of business partnerships, access to specialised testing environments, marketing and promotion support.</p>\r\n\r\n<p><strong>How to apply?</strong></p>\r\n\r\n<p>We use the <a href=\"http://ecreativedesign2015.istart.org/\">iStart platform</a> via <a href=\"http://ecreativedesign2015.istart.org/\">http://ecreativedesign2015.istart.org/</a> for accepting submissions for the challenge. If you have not used iStart before, please click on the the <strong>REGISTER</strong>button in the top right-hand corner and follow the instructions. If you have already registered, please log in using your e-mail address and password. Once logged in you will be able to see the entry guidelines and questions you have to answer. Your application can be edited at any point up until the Challenge <strong>deadline of January 15th at 22h CET</strong>.</p>\r\n\r\n<p><strong>Additional Support</strong></p>\r\n\r\n<p>For additional support you can look at our previous <a href=\"/structure/europeana-creative-blog\">blog posts</a> where we have additional inspirational ideas &amp; support in completing your application available to you. We will continue to publish new guides and share ideas over the coming months to further support your application.</p>\r\n\r\n<p>If you have any questions feel free to <strong>contact us at europeanacreative@onb.ac.at . </strong>We will be delighted to help!</p>\r\n\r\n<p><strong>GOOD LUCK!</strong></p>"
