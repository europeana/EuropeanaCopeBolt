        intro: null
        body: "<p>It’s been 24 months since Europeana Creative kicked off in Vienna in January 2013. Time for an update to inform you about what we have already achieved. We are now in the final stretch of the project, the part where it all comes to a conclusion.</p>\r\n\r\n<p>The beautifully designed Public Annual Report can be found <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Creative/Deliverables/eCreative_Public_Report_Y2_v1.0.pdf\">here</a>, and here achievements of year 2 shall be highlighted:</p>\r\n\r\n<ul>\r\n    <li>The online laboratory space <a href=\"http://labs.europeana.eu/\">Europeana Labs</a> was launched in April 2014 as beta release and counts already more than 16,000 unique users and 2,000 registered API keys. Have a look at this website full of information and exciting tools <a href=\"http://labs.europeana.eu/\">here</a>.</li>\r\n    <li>Our technical Work Package which has ended with year 2, implemented the Media File Checker successfully into Europeana. Services were especially developed supporting e.g. Design Pilot with the Image Similarity Service, the Tourism Pilot with an <a href=\"https://wordpress.org/plugins/image-twinning/\">Image Twinning WordPress plugin</a> and the Social Networks Pilot with services for geo-referencing. Thanks for all your effort!</li>\r\n    <li>Our project partners developed great ideas – how to use them successfully? Facilitated business models were documented in four White Papers, covering the themes off the Pilots developed so far (<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Creative/WP3%20-%20Business%20Model%20Frameworks/eCreative_WP3_White_Paper_Business_Models_Education_v1.0.pdf\">education</a>, <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Creative/WP3%20-%20Business%20Model%20Frameworks/eCreative_WP3_White_Paper_Business_Models_Social_Networks_v1.0.pdf\">social networks</a> and <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Creative/WP3%20-%20Business%20Model%20Frameworks/eCreative_WP3_White_Paper_Business_Models_Tourism_v1.0.pdf\">tourism</a>). Additional, an Image Embedding Service is currently developed, which will allow users to embed high quality pictures from Europeana on the web.</li>\r\n    <li>Within the second year of Europeana Creative, four Pilots have been delivered:<br />\r\n    1) The History Education Pilot, led by Euroclio, was finalised in September 2014. History educators now can create their own <a href=\"http://la.historiana.eu/la/\">learning activities</a> online via the Historiana platform and by using content from Europeana. <a href=\"http://historiana.eu/\">Click here</a> to make a trip back in time.<br />\r\n    2) The Natural History Education Pilot, led by NMP, was finalised in August 2014. Not only one prototype, but two were delivered: The museum game “<a href=\"http://labs.europeana.eu/apps/secretlegacy/\">Secret Legacy</a>” is a serious adventure game, taking users on a treasure hunt. And the memory game “<a href=\"http://labs.europeana.eu/apps/memory-match/\">Memory Match</a>” allows children and young adults to create memory sets of objects using content from Europeana.<br />\r\n    3) The Tourism Pilot “<a href=\"http://vangoyourself.com/\">VanGoYourself</a>” led by PLURIO.NET is already a BBC darling! The concept is easy and playful: Re-enact a painting or image, upload it on the website and share the new image with the twinned original via social media. Try it out here, it’s great fun!<br />\r\n    4) Did you every wonder, how a sparrow sounds like? The Social Networks Pilot “<a href=\"http://www.historypin.org/en/explore/sound-connections\">Sound Connections</a>” led by NISV is a flexible tool for communities of interest to enrich specific sets of sounds in different ways on the themes of aviation, city soundscapes (London and Amsterdam) and birdlife. Find out how to geo-tag these sound files.<br />\r\n    5) The Design Pilot prototype is called “<a href=\"http://www.culturecam.eu/\">Culture Cam</a>”. AALTO leads this collaboration between AALTO, SAT, AIT and Europeana. Take a picture of a shape or pattern and this application shows you objects in Europeana similar in shape, colour or pattern. You don’t believe it? See for yourself!</li>\r\n</ul>\r\n\r\n<div align=\"center\">\r\n<p><img alt=\"\" src=\"/files/Images/Europeana_Creative_images/Blog Posts/vgy.jpg\" style=\"width: 500px; height: 375px;\" /></p>\r\n</div>\r\n\r\n<div align=\"center\">\r\n<p><em>Europeana Creative Team testing ‘VanGoYourself’ in Barcelona, September 2014 (CC BY-SA Europeana Creative)</em></p>\r\n\r\n<p></p>\r\n</div>\r\n\r\n<ul>\r\n    <li>What a Challenge we had to face within year 2….. To be precise, we even organised two of them! For each of the five Pilot themes of the project, an Open Innovation Challenge was organised and promoted. The <a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeana-creative/europeana-creative-blog/and-the-challenges-winners-are\">first Challenge Event</a> for the Natural History Education and History Education domain was held on April 29 in Brussels. The <a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeana-creative/europeana-creative-blog/and-the-2nd-challenge-winners-are-timepatch-and-buitenplaats-mob\">second Challenge Event</a> for the Social Networks and Tourism domain took place in Barcelona on September 23, 2014. The incubation support offer pack was delivered to all winners of the Challenges, covering assistance with business modelling, business planning, business strategy, user piloting and technical implementation.</li>\r\n    <li>Europeana Creative does not only work, we also evaluate. UX testing on the Pilots had taken place as well as evaluation of the first and second Challenge. Lessons learned are fed back to improve all development processes in the project.</li>\r\n    <li>In terms of dissemination a detailed promotion plan was elaborated to cover all aspects of the project to be promoted. Dissemination activities have been accompanied by five videos produced by labkultur.tv for each Pilot theme: <a href=\"https://vimeo.com/87498223\">Natural History Education</a>, <a href=\"https://vimeo.com/87498222\">History Education</a>, <a href=\"https://vimeo.com/101601795\">Tourism</a>, <a href=\"https://vimeo.com/103115798\">Social Networks</a> and <a href=\"https://vimeo.com/115183559\">Design</a>. If you are interested in being updated constantly, join our more than 1850 Twitter Followers or +750 facebook likes.</li>\r\n    <li>Since February 2015, we officially have a new partner: Ramululs Ltd. is now official member of Europeana Creative. Memoranda of Understanding have been signed with the Project <a href=\"http://www.preforma-project.eu/\">PREFORMA</a> and <a href=\"http://foodanddrinkeurope.eu/\">Europeana Food and Drink</a>.</li>\r\n</ul>\r\n\r\n<p>As you can see, much work has already been done, our remaining tasks will be fulfilled by the end of the project. One of the big and exciting challenges to come is the Final Conference of Europeana Creative. More information will follow soon!</p>"
