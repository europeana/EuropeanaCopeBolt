        title: 'Never mind those other elections!'
        posttype: News
        featured: false
        intro: null
        body: "<p><strong>Our Members Council, the heart of the Europeana Network Association</strong><br>\r\nIn 2015, we transformed the Europeana Network into the Europeana Network Association, a democratic, transparent organisation to represent the interests of all individuals who work with or contribute to Europeana and support the<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/cultural_commons_papers/european-cultural-commons-summary.pdf\"> Europeana Commons principles</a>. The Europeana Network Association currently represents <a href=\"http://pro.europeana.eu/our-network/network-association-members\">1,417 members</a> (May 2016).</p>\r\n\r\n<p>The Network Association elects a <a href=\"http://pro.europeana.eu/our-network/management-board-members-council\">Members Council</a> every year and this year we have 30 councillors in total. All of them play a critical role across Europeana’s activities, from prioritising issues in the Business Plan, to setting the agenda for our annual conference.</p>\r\n\r\n<p>The Members Council meets 3 times a year and act as both the voice of Europeana for the cultural sector, as well as champions of Europeana Association to the network. The Members Council represents the many diverse communities involved in Europeana, including: Tech, IPR, Data providers and Aggregators, Digital Cultural Heritage professionals, Creative re-users, Research and so on.</p>\r\n\r\n<p><strong>23 available seats</strong><br>\r\nThe Members Council is elected for a period of two years and this year 23 councillors will have served the Association for two years. This means that at least 23 seats will be open for renewal at the 2016 elections at the Europeana Network Association AGM on November 8th and 9th in Riga, Latvia. We will invite Association members who want to be considered for the Members Council to come forward and present their manifestos in the Autumn.</p>\r\n\r\n<p>They’ll then be campaigning hard to win support until the voting begins on 8 November at the AGM in Riga. And whilst you are deciding who to back, you’ll be able to follow their campaigns via our Europeana LinkedIn group and by keeping an eye on the hashtag #EuropeanaElects. Once voting opens at the AGM, you’ll be able to cast your vote online. And you’ll have a week to choose your preferred candidates.</p>\r\n\r\n<p><strong>And a new Management Board...</strong><br>\r\nTo oversee the work of the Members Council, the Councillors will also elect a renewed <a href=\"http://pro.europeana.eu/our-network/management-board-members-council\">Management Board</a>. The Management Board is responsible for ensuring that we are all working towards achieving our objectives, as well as providing direct input into the governance of the <a href=\"http://pro.europeana.eu/structure/foundation-governing-board\">Europeana Foundation.</a> Note that the 6 Management Board representatives also sit on Europeana Governing Board - See graph above.</p>\r\n\r\n<p>Join the conversation on Twitter via #EuropeanaElects</p>\r\n"
