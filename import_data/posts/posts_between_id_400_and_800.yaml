        title: 'Introducing the EUHeritageTOUR project'
        posttype: blog
        featured: false
        intro: null
        body: "<p><em>By the <a href=\"http://euheritage-tour.eu/EuHeritageTour/Home.html\">EUHeritageTOUR</a> project team </em></p>\r\n\r\n<p><img src=\"/files/blogimages/d729b504-b2b9-4720-be27-f3d410422032.jpg\" style=\"width: 600px; height: 425px;\" /></p>\r\n\r\n<p>Europe's cultural heritage is unique.</p>\r\n\r\n<p>Its abundance and diversity are testimonies of a rich past, as well as the foundation of a common future. European cultural heritage is widely recognised as a vehicle for cultural identity and EUheritage TOUR wants to put this on a pedestal. Europeana is one of the project partners.</p>\r\n\r\n<p>More specifically, <a href=\"http://www.euheritage-tour.eu/EuHeritageTour/Home.html%20\">EUHeritageTOUR</a> is focused on Europe's World Heritage sites, recognised by Unesco for their outstanding universal value. Since the World Heritage convention was signed in 1972, over 900 sites have been awarded this status and the majority of them are located in Europe.</p>\r\n\r\n<p>The scope of EUHeritageTOUR is the tourism potential of these World Heritage sites. On the one hand, we elaborate an attractive tourism product, on the other hand we are focusing on capacity building of stakeholders in both the cultural heritage and tourism sector. The project is specifically aimed at both young professionals and young tourists, but is obviously open to everyone interested in participating.</p>\r\n\r\n<p><a href=\"http://vimeo.com/92244072\">EUheritageTOUR teaser</a> from <a href=\"http://vimeo.com/euheritagetour\">EUHeritageTOUR</a> on <a href=\"https://vimeo.com/\">Vimeo</a>.</p>\r\n\r\n<p>Main outputs of the project:</p>\r\n\r\n<ul>\r\n    <li>EUHeritageTOUR cultural route: The concept behind the EUHeritageTOUR cultural route is that ‘differences’ and ‘commonalities´ of national/ regional/ local peculiarities, represented by the UNESCO World Heritage sites throughout Europe can effectively contribute to the rise of local /inter-regional social cohesion, a stronger local and collective pride and a greater sense of European identity.</li>\r\n    <li>An e-learning course: The EUHeritageTOUR project has developed an e-learning course open to everyone - but in particular to the stakeholders in charge of managing and promoting the World Heritage sites. The contents of the e-learning course were developed on an analysis of the most interesting and innovative good practices in the field of management and promotion of the heritage sites and properties in Europe.</li>\r\n</ul>\r\n\r\n<p><em>This is part one of a two-part article on the EUHeritageTour project. </em></p>"
