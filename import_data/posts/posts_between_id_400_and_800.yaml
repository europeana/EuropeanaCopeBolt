        title: 'Meet the Members Council: Olivier Schulbaum'
        posttype: News
        featured: false
        intro: null
        body: "<h2>Europeana - Putting the Crowd in the Picture</h2>\r\n\r\n<p>Can creative re-use and co-creation open up locked forms of cultural heritage to the crowd? I’m quite sure they can, and that’s why I am involved in Europeana’s Network.<br><br>\r\nHola, my name is Olivier Schulbaum and I’m from <a href=\"http://youcoop.org/\">Platoniq</a>, a non-profit organisation based in Spain. Our members have more than 10 years’ experience in the design and development of open source work methodologies, ICT and tools for social innovation and the creative industries.<br>\r\nAs a councillor, I'd like to put \"the crowd\" in the middle of the growing flow of people and values aligned with the Europeana 2020 vision.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-07/cocreation-booklet.png\" style=\"width: 600px; height: 174px;\"><br><em><a href=\"http://labs.europeana.eu/incubation/\" target=\"_blank\">Platoniq's co-creation methodologies</a> developed as part of Europeana Creative</em></p>\r\n\r\n<h2>Locked out of cultural heritage</h2>\r\n\r\n<p>While people in general might appreciate and value culture, society doesn’t feel a powerful sense of ownership with culture anymore. Culture can appear remote, precious and untouchable, even when we talk about digital cultural heritage. Ironically, digitalization of culture is only part of the solution. We need to be sure that these new forms of culture are accessible and attractive for people to engage with. Now that so much of life happens on-screen if not online, we know we can’t rest with only having done the work of digitalizing cultural heritage if people don’t believe they have the means, or the reason, to use it. We need to create tools to help ourselves reclaim our cultural heritage - and we need to do it together.</p>\r\n\r\n<p>With my team at Platoniq Lab, we facilitate cooperation and distributed social innovation processes. By using carefully developed methodologies, workshops and dynamics, we can introduce cultural shifts within organizations like NGOs, institutions, cooperatives or social businesses.<br><br>\r\nSince 2013, we’ve had the great opportunity to shake Europeana’s foundations, first as part of Europeana Creative and currently as part of Europeana DSI where we’re focusing on the re-users community, helping to bring our cultural heritage out into the air, out of the closed, protected, controlled spaces.</p>\r\n\r\n<h2>Disruption: cracking the protective glass</h2>\r\n\r\n<p>Beyond the disruptive benefits for creative communities and the Europeana Community itself, let’s ask ourselves some interesting questions. How could crowdsourcing tools - like co-creation, crowd development, crowdfunding - serve to raise awareness and facilitate deeper democratic engagement with the digital public domain? How can that crowd engagement help open standards for collaboration, in order to design a comprehensive, educative lab context, gathering together the entire process of conception, design, prototyping and financing into something integrated for the development of new projects?<br><br>\r\nThe doors of the galleries, libraries, archives and museums have now opened wider, and the keys to the glass cases are increasingly in reach of anyone with an interest in participating. Will the crowd begin to bring more social innovation to the long-term planning required to determine the future of our cultural heritage? It’s best not to think of this trend as “crowdsourcing”, but rather as citizen participation, even “citizen curation”. Ultimately, the question becomes: will future heritage be financed and co-curated by the crowd? I’d be happy to open up this debate within the Europeana Community.</p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-07/nachtwacht-twinned-no-credi.jpg\" style=\"width: 442px; height: 650px;\"><br><em><a href=\"https://museumsatnight.wordpress.com/2014/01/22/vangoyourself-recreate-artworks-with-your-friends-for-museums-at-night/\" target=\"_blank\">A VanGoYourself recreation of The Nightwatch</a> by Kennisland CC BY 2.0</em>\r\n\r\n<h2></h2>\r\n\r\n<h2>It all starts with a Van Gogh and a selfie</h2>\r\n\r\n<p>As a lively example, a project called <a href=\"http://VanGoYourself.com/\">VanGoYourself</a>, one of the Pilots developed as part of the Europeana Creative project, offers people several levels of engagement with digital cultural heritage, from the simple re-creation of a painting, posting on their website and sharing on social media, up to sponsoring additional artworks through their crowdfund, in turn making them available for more people to re-create. Cultural innovation projects like this one, emerging from larger efforts such as Europeana, have been born in co-creation laboratories and designed as experimental efforts in order to see what comes of all this; what’s practical, what’s desirable, what’s sustainable in the use of digitalized cultural heritage. Now, the next step is ours. Won’t you please join us in welcoming the crowd into the picture?</p>"
