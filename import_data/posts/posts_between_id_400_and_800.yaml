        title: 'Who''s Using What - Sebastian Hierl Developer Profile'
        posttype: News
        featured: false
        intro: null
        body: "<p><img src=\"/files/labs.europeana.eu/labs/blog/2015-03-22-whos-using-what-Sebastian-Hierl.jpg\"></p>\r\n\r\n<p>After being inspired by our <a href=\"http://labs.europeana.eu/blog/whos-using-what-benjamin-rokseth/\">last Who's Using What column</a>, we are proud to welcome Dr. Sebastian Hierl from the American Academy in Rome to our growing community of FLOSSers. Before becoming <a href=\"http://www.aarome.org/it/news/features/dr-sebastian-hierl-new-drue-heinz-librarian\">Drue Heinz Librarian of the Arthur &amp; Janet C. Ross Library</a>, Dr. Hierl was responsible for developing the <a href=\"http://hcl.harvard.edu/libraries/widener/collections/western_european.cfm\">Widener Library’s Western European collections at Harvard University</a>. Hierl is a strong supporter of Koha as an ILS (integrated library system) for its web-based interface and flexibility as well as the strong and growing community of instituions and developers. So without further ado, Dr. Sebastian Hierl from the American Academy in Rome!</p>\r\n\r\n<h3>What open source tools are you currently working with?</h3>\r\n\r\n<p>The institutions of the Koha Gruppo Italiano, composed of the <a href=\"http://www.aarome.org/\">American Academy in Rome</a>, <a href=\"http://www.aur.edu/\">The American University of Rome</a>, and the <a href=\"http://www.pusc.it/\">Pontificia Università della Santa Croce</a>, all use the Open Source ILS, Koha. We are among an increasing number of <a href=\"http://www.kohagruppoitaliano.moonfruit.com/koha-in-italy/4588271863\">Koha libraries in Rome and throughout Italy</a>.</p>\r\n\r\n<h3>What open source tools have you used in the past to develop larger applications?</h3>\r\n\r\n<p>Principally, we implemented Koha in our libraries and contributed to the development of select features and the resolution of \"bugs.\"</p>\r\n\r\n<h3>What are you currently developing?</h3>\r\n\r\n<p>We are currently working with the Koha community and with <a href=\"https://www.ebscohost.com/\">EBSCO</a> on replacing the current Zebra search engine in Koha with <a href=\"https://www.elastic.co/products/elasticsearch\">ElasticSearch</a>. The community, under the leadership of <a href=\"http://bywatersolutions.com/\">ByWater Solutions</a>, aims at providing ElasticSearch as an alternate search engine, thus offering a choice to all Koha libraries between Zebra and ElasticSearch. (Read more about the collaboration <a href=\"https://www.ebsco.com/news-center/press-releases/koha-receives-massive-support-from-ebsco-for-enhancements\">here</a>.)</p>\r\n\r\n<h3>What would you like to see developed?</h3>\r\n\r\n<p>For the Italian Koha community, we would like to develop a search API integrating Koha with the Italian union catalogue, the <a href=\"http://www.sbn.it/opacsbn/opac/iccu/free.jsp\">OPAC catalogo SBN</a>, of the Istituto Centrale per il Catalogo Unico delle biblioteche italiane e per le informazioni bibliografiche. Such an integration would dramatically increase interest in Koha as an Open Source ILS in Italy. It would help all current Koha libraries in Italy and strengthen the entire Koha community. We further would like to see greater integration of linked data with Koha and our hope is that the current development with ElasticSearch will foster this development.</p>\r\n\r\n<p>Image credit: <a href=\"https://www.flickr.com/photos/boston_public_library/14668263631/\">The triumphal arch of Constantine, Rome, Italy</a> from Boston Public Library (No known copyright restrictions).</p>"
