        title: 'We are Europeana: The Europeana Network Association AGM 2015'
        posttype: News
        featured: false
        intro: "<p>Rather remarkably for a Dutch November morning, it was with blue skies overhead that 240 members of the Europeana Network Association gathered in Amsterdam for the 2015 AGM, this year bearing the title ‘We are Europeana’. So what did we all get up to?</p>\r\n"
        body: "<p>Well, with a busy programme brimming with thought-provoking talks, fascinating workshops, and an unforgettable evening at the Rijksmuseum, it’s tricky to know where to begin. I think we speak for the whole Members Council if we start by saying a huge thank you to everyone who came and made it such a lively, positive two days. The commitment of the Europeana Network Association to the future of digital cultural heritage was inspiring to see.</p>\r\n\r\n<p>And if we had to choose our highlight? Perhaps it would be the paper plane exercise, ‘Fly your Europeana Dream’. To the rhythms of Harry Verwayen’s harmonica, our dreams for Europeana and our community took flight and Jill Cousins was there to catch them… well, at least try to! You can watch a great video about it here:</p>\r\n\r\n<p></p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" src=\"https://player.vimeo.com/video/145265678\" width=\"500\">&amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;lt;/center&amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;amp;gt;</iframe></p>\r\n\r\n<p><a href=\"https://vimeo.com/145265678\">AGM 2015 - Fly your Europeana dream</a> from <a href=\"https://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p>\r\n\r\n<p><br>\r\nThroughout the two days the conference’s simple motto - ‘<a href=\"http://pro.europeana.eu/event/europeana-annual-general-meeting-2015#agenda\" target=\"_blank\">We are Europeana</a>’ - was picked up on by presenters and speakers to express their vision for Europeana’s future.</p>\r\n\r\n<p>By Max Kaiser, Chair of the Europeana Network Association, in his welcome speech, as he encouraged members to build on the impressive progress made by the Network Association during its first year.</p>\r\n\r\n<p>By Members Councillor Merete Sanderhoff as she opened the Commons session, calling on the cultural sector to work together for the mutual benefit of everyone.</p>\r\n\r\n<p>By hilarious anthropologist Colin Moon, who showed us cultural differences and ways to understand each other.</p>\r\n\r\n<p>And by Head of Creativity Unit at the European Commission, Javier Hernandez-Ros, in his rousing keynote on the second day, reminding attendees that “Europeana belongs to all of you” and its success is down to us all.</p>\r\n\r\n<p>If you’re looking for any of the presentations from the two days, you can <a href=\"http://www.slideshare.net/Europeana/tag/europeana\" target=\"_blank\">find them on Slideshare</a>, and there are some striking photographs on <a href=\"https://www.flickr.com/photos/europeanaimages2/albums/72157658728287793\">Europeana's Flickr</a> too.</p>\r\n\r\n<p>We look forward to seeing you next year on 7-9 November in Riga at the majestic National Library of Latvia. A new AGM Working Group will form to organise the programme and other details, so if you’re keen to get involved, keep an eye out for news in the coming month or <a href=\"mailto:network@europeana.eu?subject=AGM%20Working%20Group\">contact us</a> to share your interest.</p>\r\n\r\n<p>You'll also hear from our colleague Rolf on 24 November with the results of this year's elections. Thanks to all the fantastic candidates, and of course, the hundreds of voters too.</p>\r\n\r\n<p>Last, but not least, we want these get-togethers to be the best they can be. If you have time, please <a href=\"https://www.surveymonkey.com/r/Y66BPNH\">fill out our survey</a> to help us improve next year’s event. We’re very grateful for any feedback you can offer.</p>\r\n\r\n<p></p>\r\n\r\n<p><a href=\"https://www.surveymonkey.com/r/Y66BPNH\" target=\"_blank\"><img alt=\"\" src=\"/files/Images/Blog_images/2015-11/agm-survey.png\" style=\"width: 355px; height: 40px;\"></a></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
