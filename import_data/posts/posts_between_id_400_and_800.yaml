        title: 'Writing history one Facebook status at a time'
        posttype: News
        featured: false
        intro: null
        body: "<p>Europeana says it’s a ‘trusted source of cultural heritage’ that allows you ‘to explore Europe's history from ancient times to the modern day’ (<a href=\"http://www.europeana.eu/portal/aboutus.html\">Europeana - About Us)</a>. But what does that actually mean? And, heck, what a responsibility!\_</p>\r\n\r\n<p>Like any museum, Europeana has a very small proportion of its collection of 40 million items on show. Less than 1% can be shown on the website’s homepage, exhibitions or on social media. Can that 1% really demonstrate the breadth of Europe’s history and heritage?</p>\r\n\r\n<p>By choosing which photo to post on Facebook or which celebrated inventor to blog about, we are not shining a light on Europe’s history, we are <em>writing </em>it.\_</p>\r\n\r\n<p>We have so much to choose from. From Ancient Greece to the modern day. From within Europe. From outside of it. Texts. Ceramics. Clothing. Art. Video. Photography. Sounds...</p>\r\n\r\n<p>And this is still only a subset. It has already been whittled down by ancient collectors, by modern curators, by digitisers, by policy-makers who may or may not push for digitisation in their country.\_</p>\r\n\r\n<p>So, how do we make our choice?</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/GerardusMercatorSocialMEdia.jpg\" style=\"width: 450px; height: 611px;\"><br><em>Europeana Facebook post from 5 March. Cartographer from 'The Temple... with engravings after Albert Dürer'\_<a href=\"http://bit.ly/1ALHUQT\" target=\"_blank\">The British Library</a>. Public Domain</em></p>\r\n\r\n<p>It’s not a free choice. We often start by looking at anniversaries - birthdays of the famous, international days of commemoration. So, given a few years, themes occur. Christmas. World Peace Day. History takes on a cyclical nature.\_</p>\r\n\r\n<p>Then we have the influences and limitations of our own busy lives. A blogger probably doesn’t have the time or inclination to spend hours researching some obscure figure from history they’re not interested in, but can quickly put together something about a favourite famous writer. The search on Europeana is easier. The search on Wikipedia or Google is easier. Obscure is do-able, just not as often.</p>\r\n\r\n<p>And this isn’t just a philanthropic task. It’s about getting clicks. On the blog. On the Facebook post. On the Europeana listing we’re highlighting. So we have to pick something people will like quickly (<a href=\"http://pro.europeana.eu/blogpost/deciding-what-to-share-on-facebook-and-selecting-your-best\" target=\"_blank\">see this blog on the ‘SPEED’ method of selection</a>). Faces are good. Famous faces are even better. So, Mozart’s in. <a href=\"http://en.wikipedia.org/wiki/Polish%E2%80%93Lithuanian_Commonwealthhttp://en.wikipedia.org/wiki/Polish%E2%80%93Lithuanian_Commonwealth\" target=\"_blank\">Stanisław Studziński isn’t</a>. (Who? Exactly!)</p>\r\n\r\n<p>So although we might love to present a full picture of our shared history and heritage, we do not. Instead, we give you headlines, nice pictures to catch your eye.\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/Renoir.jpg\" style=\"width: 502px; height: 647px;\"><br><em>A typical Europeana Facebook post celebrating a significant anniversary. This one - Renoir’s birthday.</em></p>\r\n\r\n<p>This is nothing new. Writings of history have never been neutral, objective or all-encompassing, however hard we try. Take our Facebook activity as an example.</p>\r\n\r\n<p>Imagine you’re an alien and the only information you have about European history and culture comes from Europeana’s Facebook page. What would it look like?\_</p>\r\n\r\n<p>I looked at Europeana’s Facebook posts for a month (Feb 6 - March 5). Here’s how the world looks…</p>\r\n\r\n<p>I see people. Only two posts show me landscape or animals. So, history is human.\_</p>\r\n\r\n<p>And history is dark. I see the world in black and white, little colour.\_</p>\r\n\r\n<p>I see scientists and inventors, a few painters and the odd writer or musician.\_</p>\r\n\r\n<p>I see men everywhere. The only women are unnamed, in group portraits. They have no place amongst men like Vivaldi, Klimt, Darwin and Galileo.\_</p>\r\n\r\n<p>And everyone (bar two Indian lovers in one painting) is white.</p>\r\n\r\n<p>If my knowledge of European history comes from Facebook then I think time began in the 15th century, but really got going in the 19th. And the 20th, wow, what a time!\_</p>\r\n\r\n<p>Europe is made up of the UK, the Netherlands, Italy and France. There are less important places too - Poland, Norway, Germany, Lithuania, India and the USA.\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/ToothBrush.jpg\" style=\"width: 467px; height: 339px;\"><br><em>Children pose with tooth-brushes in their mouth in a school building as part of a tooth-brush drill in ca. 1920.\_<a href=\"http://bit.ly/1B0ZTce\" target=\"_blank\">Wellcome Library</a>, CC BY</em></p>\r\n\r\n<p>I’m being obtuse, of course. I looked at just one month of posts. But as the saying goes, one month is a lifetime on Facebook.</p>\r\n\r\n<p>The Facebook coverage gives us a fairly traditional view of history. It’s history as told to us through mainstream education and media - it’s male, it’s white, it’s about western Europe, it’s recent.\_</p>\r\n\r\n<p>And what’s wrong with that? Does history need to be representative of everyone that lived it and every time they lived through? Shouldn’t we remember just the highlights, the main characters - the things that actually made a difference? And if we make an effort to represent everyone equally, are we actually then misrepresenting history? After all, people have never been each other’s equals.\_</p>\r\n\r\n<p>I’ve focused on Europeana here but the same principle applies more widely. By selecting some items, themes and personalities instead of others, you create a story, a representation of the world. History isn’t something that’s set in stone. It’s being written and re-written all the time. By all of us.\_</p>\r\n\r\n<p>Which history do you choose?</p>\r\n\r\n<p><em>Beth Daley (@cakesandcopy) is a freelance creative and professional writer and editor and former PR &amp; Editorial Officer for Europeana. Her debut novel ‘<a href=\"http://www.hic-dragones.co.uk/blood-and-water/\" target=\"_blank\">Blood and Water</a>’ is published by Hic Dragones.\_</em></p>"
