        title: 'Hallo aus Wien! The Members Council meet in Vienna'
        posttype: News
        featured: false
        intro: "<p>Last week, the Europeana Network Association’s Members Council met at the Austrian National Library in Vienna. It was a chance to come together to discuss the year so far, as well as plan for the next six months ahead. Here, Max Kaiser, Chair of the Members Council, and Merete Sanderhoff, Vice Chair of the Members Council, fill us in on the day’s events.</p>\r\n"
        body: "<p>We were both elected to sit on the Management Board of the Members Council last December - and what a busy six months it’s been since then! With the sun shining over Vienna, the Austrian National Library provided the perfect place to catch up with our fellow Council members, as well as look ahead to the next six months to come.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-07/800px-Balthasar_Wigand_Josephsplatz_1835.jpg\" style=\"width: 600px; height: 326px;\"><br><em>The Austrian National Library, <a href=\"https://commons.wikimedia.org/wiki/File:Balthasar_Wigand_Josephsplatz_1835.jpg\" target=\"_blank\">Wikimedia Commons</a>, public domain.</em></p>\r\n\r\n<p>With lots of ground to cover, the day was broken down into three parts. The first part looked at the different issues which arose while setting up the Network Association’s formal governance structure.</p>\r\n\r\n<p>The second part addressed the Network’s engagement in recent months, and the tremendous progress we have collectively made since the start of the year. We looked at the considerable contributions of Working Groups and Task Forces, and their progress so far. We also addressed the future topical campaigns we want people to get behind - on <a href=\"http://pro.europeana.eu/blogpost/eu-parliament-in-favour-of-copyright-rules-better-fit-for-a-digital-age\" target=\"_blank\">copyright reform</a>, the <a href=\"http://pro.europeana.eu/blogpost/placing-culture-at-the-heart-of-europe-s-digital-single-market\" target=\"_blank\">role culture plays in driving the Digital Single Market</a> and the <a href=\"http://pro.europeana.eu/blogpost/hidden-treasures-and-iconic-masterpieces-the-europeana-280-campaign\" target=\"_blank\">Europeana 280 art campaign</a>. These campaigns tie the work of the Network Association into the broader aims of the cultural heritage sector in Europe, and allow members to act as both representatives of their own institutions as well as Europeana.</p>\r\n\r\n<p>Finally, the third part focused firmly on the next chapter - what can the Network contribute to Europeana’s annual working plan, its <a href=\"http://pro.europeana.eu/publication/make-the-beautiful-thing-business-plan-2015\" target=\"_blank\">Business Plan</a>, for 2016?</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-07/MC-meet-1.jpg\" style=\"width: 600px; height: 398px;\"><br><em>Image: Europeana CC BY-SA</em></p>\r\n\r\n<h2>Governance and the Network Association</h2>\r\n\r\n<p>Thanks to the hard work of our fellow Members Council member <a href=\"http://pro.europeana.eu/blogpost/meet-the-members-council-joke-van-der-leeuw-roord\" target=\"_blank\">Joke van der Leeuw-Roord</a> and the Working Groups dealing with Association bylaws, the <a href=\"http://pro.europeana.eu/blogpost/calling-all-network-members-it-s-time-to-make-it-official\" target=\"_blank\">new governance structure</a> of Europeana is nearly finalised. Paving the way for a more democratic future for Europeana, it’s an exciting milestone to finally reach. Decisions are still needed on certain bylaws and statutes, and all Councillors present were unanimous that these were now ready to go to the General Assembly for approval, with just two slight changes to be made before they do.</p>\r\n\r\n<p>Importantly, we came to the conclusion that it would be premature to increase the number of Members Council seats to 50 just yet. Given that we are still finalising our transition into an Association, we are instead looking into the possibility of an incremental increase, with 20% seats added at each annual election. At the moment, there are 25 seats, which means at the next election we expect an extra five seats will be added.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-07/MC-meet-2.jpg\" style=\"width: 600px; height: 398px;\"><br><em>Image: Europeana CC BY-SA</em></p>\r\n\r\n<h2>Engagement with the Network Association</h2>\r\n\r\n<p>As you might be aware, Europeana uses <a href=\"http://pro.europeana.eu/structure/task-forces\" target=\"_blank\">Task Forces</a> to tackle challenges facing the digital heritage field. At the moment, there are eight different Task Forces running, and each has a Members Council representative participating. They are:</p>\r\n\r\n<ul>\n<li>Brokerage and Business Opportunities - Olivier Schulbaum</li>\r\n    <li>Education - Joke van der Leeuw-Roord</li>\r\n    <li>Content Re-use - Merete Sanderhoff</li>\r\n    <li>Connecting networks for collaborating and sharing information - Rolf Kallman</li>\r\n    <li>Communicators Group - Kerstin Herlt</li>\r\n    <li>Enrichments and Evaluations - Johan Oomen</li>\r\n    <li>FLOSS inventory - Johan Oomen</li>\r\n    <li>Local Libraries - Sorina Stanca</li>\r\n</ul>\n<p>As you can see, they address all sorts of different issues, and you can <a href=\"http://pro.europeana.eu/structure/task-forces\" target=\"_blank\">read more about them</a> and how they relate to your fields of interest. Keep an eye out, too, for other communications from us and the rest of the Members Council - together, we’re championing all the activities of the Network!</p>\r\n\r\n<h2>Getting down to business in 2016</h2>\r\n\r\n<p>Next up came business planning! The Europeana Foundation’s Harry Verwayen presented a summary of a survey which asked Councillors to identify three different areas of work Europeana should move our focus away from. When time is precious, it’s key to prioritise, so we hope this will prove a really valuable exercise!</p>\r\n\r\n<p>He also invited us to take note of the feedback from the Task Forces that could be usefully incorporated into the Business Plan, and to agree on priorities and project milestones until the AGM and beyond.</p>\r\n\r\n<p>To do this, we broke out into three different working groups and shared our thoughts and weighed up different ideas. The feedback will be collected into a document to share with the Members Council before the AGM. We will then have a business plan to present in Amsterdam in November - we hope you will join us to hear the results!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-07/AGM2014.jpg\" style=\"width: 600px; height: 398px;\"><br><em>Europeana's 2014 Annual General Meeting in Madrid. <a href=\"https://www.flickr.com/photos/europeanaimages2/15677758426/\" target=\"_blank\">Europeana</a>, CC BY-SA</em></p>\r\n\r\n<h2>The Europeana Annual General Meeting</h2>\r\n\r\n<p>Finally, we turned to think about the <a href=\"http://pro.europeana.eu/event/europeana-annual-general-meeting-2015\" target=\"_blank\">AGM - which will take place in Amsterdam this November</a> - in more detail. A working group has been putting their heads together to come up with a brief for the day, making sure all the Network’s activities are properly represented. The group brings together a number of Councillors - Francesca di Donato, Jana Hoffmann, Jiří Frank, Johan Oomen, Lizzy Jongma, Max Kaiser, Olivier Schulbaum and Uldis Zarins.</p>\r\n\r\n<p>More information about the day will follow, but in the meantime, don’t forget to save the date in your diaries - 3-4 November in Amsterdam! That’s where you’ll vote for your new Members Council members, so it’s an opportunity not to be missed.</p>\r\n\r\n<p>By the end of the day, we all felt satisfied we’d addressed our priorities and fulfilled our aims for the meeting. It was great to see everyone face to face and and celebrate their engagement so far, as well as share our excitement for what’s still to come.</p>\r\n\r\n<p>Ready and raring to get back to work, and with clear objectives for the next six months, we look forward to continuing promoting the issues that most matter to you. <strong>#AllezCulture!</strong></p>\r\n"
