        title: 'Europeana Cloud: Coordinating Clouds'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Most projects under the Europeana banner don’t operate as isolated islands, but have many connections with and similar challenges as other projects.</p>\r\n\r\n<p>This is particularly true for Europeana Cloud. As the project is developing a sustainable, open infrastructure, allowing for the upload and then the re-use of metadata related to Europe’s cultural heritage, there are many possibilities for developing tools on top of this infrastructure.</p>\r\n\r\n<p><img src=\"http://farm2.staticflickr.com/1249/1252804592_c8dcc489a5.jpg\" /></p>\r\n\r\n<p><em>Floating cloud. Image credit:&nbsp;Alastair Dunning / CC-BY</em></p>\r\n\r\n<p>These will be tools of use both to aggregators and data providers, but also for those providing third-party tools for end users in different sectors, for example, research, education or the creative industries.</p>\r\n\r\n<p>To ensure that the connections between different projects can be exploited, a Cloud Coordination Group has been established.</p>\r\n\r\n<p>Besides members of Europeana Cloud, this group includes representatives from the <a href=\"http://www.locloud.eu/\">LoCloud </a>project, which is coordinated by Riksarkivet (National Archives of Norway) with MDR Partners. Whereas Europeana Cloud is focusing on an infrastructure for aggregators, LoCloud aims to provide a cloud-based service for aggregating and storing data.</p>\r\n\r\n<p>However, LoCloud has a very distinct focus on providing a tailored service for small and medium-sized cultural institutions. Discussions within the Coordination Group have therefore begun on how the LoCloud services might be made sustainable by integration with Europeana Cloud; something made much easier by the pre-existing technical interoperability between the two projects.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/web/europeana-creative\">Europeana Creative</a> is the other critical member of the group. One part of this project is to develop Europeana Labs as a forum for experimentation with Europeana’s data for the creative industries (e.g., publishing, tourism).</p>\r\n\r\n<p>There are obvious connections with Europeana Cloud here – how will Labs exploit the data uploaded to Europeana Cloud? What kind of data will be available? What creative and experimental uses of that data would be possible? And under what licensing conditions? Indeed, a Revised Europeana Licensing Framework is a common goal of the two projects.</p>\r\n\r\n<p>The Cloud Coordination Group also invites other members with overlapping interests. The <a href=\"http://www.tagcloudproject.eu/\">TagCloud </a>project aims to enhance experience of cultural heritage by sharing users’ preferences via a cloud-based infrastructure. The group will be working on exploring how best their deliverables can be incorporated into the other projects in the group.</p>\r\n\r\n<p>If you feel you have a project that could contribute to this group, please contact the Europeana Cloud coordinator, Alastair Dunning (<a href=\"http://pro.europeana.eu/web/europeana-cloud/blog/-/blogs/coordinating-clouds?_33_redirect=http%3A%2F%2Fpro.europeana.eu%2Fweb%2Feuropeana-cloud%2Fblog%3Fp_p_id%3D33%26p_p_lifecycle%3D0%26p_p_state%3Dnormal%26p_p_mode%3Dview%26p_p_col_id%3Dcolumn-1%26p_p_col_count%3D1\">contact details</a>).</p>"
