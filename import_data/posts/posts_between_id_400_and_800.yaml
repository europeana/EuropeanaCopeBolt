        title: 'Who''s Using What - Benjamin Rokseth Developer Profile'
        posttype: blog
        featured: false
        intro: null
        body: "<p><img src=\"/files/labs.europeana.eu/labs/blog/2015-03-20-whos-using-what-benjamin-rokseth.jpg\" /></p>\r\n\r\n<p>For this edition of “Who’s Using What?” we head north to Oslo where Benjamin Rokseth is working with The Digital Development Team at the Oslo Public Library. The <a href=\"https://www.deichman.no/side/in-english\">Oslo Public Library</a> is currently in a transitional phase as they prepare for the grand opening of what will be an <a href=\"http://blogg.deichman.no/nyedeichman/\">astonishingly beautiful building</a> on the Oslo waterfront. But with a beautiful new building comes the need for a progressive CMS and a new and improved way for local visitors and researchers as well as internationals alike seeking to access the library’s collection. The Oslo Public Library decided to make a big change their new library system on the well known OSS, <a href=\"http://www.koha.org/\">Koha</a>. You can read all about the transition in <a href=\"http://digital.deichman.no/blog/2015/01/12/working-with-koha-at-oslo-public-library/\">this fascinating piece</a>. Rokseth is an OS champion and for any library’s looking to make the switch from an old CMS to Koha, hopefully his answers and insights will provide some guidance. For more info you can investigate his personal <a href=\"https://github.com/bensinober\">Github</a> and the <a href=\"http://digital.deichman.no/\">Digital Development Team’s blog</a> and <a href=\"https://github.com/digibib\">Github</a> .</p>\r\n\r\n<p>##1. What open source tools are you currently working with?</p>\r\n\r\n<p>Today, our public library is migrating from a proprietary library system to the community driven Koha, which is open source in all respects. The main focus for the present is on the development workflow and continuous integration, and in that respect we use <a href=\"http://jenkins-ci.org/\">Jenkins</a> as staging/integration tool and <a href=\"http://saltstack.com/\">SaltStack</a> and <a href=\"https://www.docker.com/\">Docker</a> for the entire deployment/setup process. For functionality testing we use <a href=\"https://cukes.info/\">Cucumber</a>, and <a href=\"http://watir.com/\">Watir</a> for browser testing. Everything neat and open source.</p>\r\n\r\n<h2>2. What open source tools have you used in the past to develop larger applications?</h2>\r\n\r\n<p>Actually, I have never used anything but open source, so the list would be too long to display. As long as there exists an open source alternative, it is to be preferred.</p>\r\n\r\n<h2>3. What are you currently developing?</h2>\r\n\r\n<p>Since the focus is on testing and continuous integration for the moment, we are not developing much at present. Mostly we focus on building APIs to integrate our various services to the Koha library system.</p>\r\n\r\n<h2>4. What would you like to see developed?</h2>\r\n\r\n<p>We are strongly encouraging a move towards linked data (RDF) in the public sector, so we would like to see a growth in developnt of open source tools to propagate this move. There are numerous alternatives, but we have yet to see a clear open source alternative for working with bibliographic metadata.</p>"
