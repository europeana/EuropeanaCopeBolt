        intro: null
        body: "<p>The Europeana Cloud project is <a href=\"http://docs.google.com/forms/d/1KGbZFSaEsYKf_3iYvsZNSuKNz1zNS2y4m1hmzGWN06c/viewform\">seeking researchers</a> who are interested in innovative ways of working and researching with historic newspapers. Those interested can <a href=\"http://docs.google.com/forms/d/1KGbZFSaEsYKf_3iYvsZNSuKNz1zNS2y4m1hmzGWN06c/viewform\">fill out this form</a>\_and more details are available below.</p>\r\n\r\n<h3>What can be analysed?</h3>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/thumbs/1000x1000r/blogimages/Europeana%20Cloud%20blog%20images/14325279349_d33a7e55c6_o.jpg\" style=\"width: 300px; height: 434px; float: right;\"></p>\r\n\r\n<p>Via the <a href=\"http://www.europeana-newspapers.eu/\">Europeana Newspapers</a> project a <a href=\"http://theeuropeanlibrary.org/tel4/newspapers\">corpus of newspapers</a> drawn from the digitised collections of over 20 libraries in Europe has been created.\_This corpus includes over 10 million pages of OCR'd full text and images, and metadata records relating to several million more issues. Much of the data is in the public domain and available for re-use.</p>\r\n\r\n<h3>How will we do this?</h3>\r\n\r\n<p>Work Package 3 of Europeana Cloud contains many\_developers and human-computer interaction experts. These experts now wish to work with digital humanities or social sciences researchers to build services and tools that exploit this data and help answer research questions that cannot practically be researched without the technology. For example:</p>\r\n\r\n<ul>\n<li>What is the typical sentiment in the reporting of different papers on specific historical events?</li>\r\n    <li>To which locations are historical protagonists tied in the reporting and how does this evolve over time?</li>\r\n</ul>\n<h3>How can I take part?</h3>\r\n\r\n<p>Europeana Cloud has already built\_similar tools for early modern philosophers and musicologists. If you or your research group is interested in doing the\_same for historic newspapers, please fill in <a href=\"https://docs.google.com/forms/d/1KGbZFSaEsYKf_3iYvsZNSuKNz1zNS2y4m1hmzGWN06c/viewform\">this\_short form</a> (10 lines maximum).</p>\r\n\r\n<p><em>Image credit: Das Interessante Blatt, 18 September 1919. National Library of Austria.</em></p>"
