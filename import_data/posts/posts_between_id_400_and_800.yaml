        title: 'Reach cultural tourists through Europeana in Google’s Field Trip app'
        posttype: News
        featured: false
        intro: "<p>Now, tourists from around the world can use Field Trip to view and learn about archaeological sites, historical buildings and monuments in Poland, Estonia and Sweden.</p>\r\n"
        body: "<p>Europeana, Google's Niantic Labs and selected memory institutions have successfully completed a pilot project to integrate curated cultural content in <a href=\"http://www.fieldtripper.com\">Google’s Field Trip app</a>. Now, tourists from around the world can use Field Trip to view and learn about archaeological sites, historical buildings and monuments in Poland, Estonia and Sweden.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-03/GFT_New_1.png\" style=\"width: 600px; height: 416px;\"></p>\r\n\r\n<p>Google’s Field Trip app (GFT) is a mobile app developed by Google’s Niantic Labs for iPhone, Android mobile devices and Google Glass. It has registered over 1 million downloads so far and is available in more than 30 languages. The app recognises where people are and allows them to explore and discover more about their surroundings, from local history to the best places to shop, eat and have fun.</p>\r\n\r\n<p>When installing the app, people select the feeds they want, such as history, architecture, lifestyle, etc. and can explore all publishers and their content within a feed. In real life, when people walk next to an object or place of interest that matches\_their feed preference, a card with more information pops up automatically on their device. For the best experience, the users can choose the frequency of the app notifications and share their discoveries with their friends via e-mail and social networks.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-03/GFT_New_2.png\" style=\"width: 290px; height: 500px;\">\_<img alt=\"\" src=\"/files/Images/Blog_images/2015-03/GFT_New_4.png\" style=\"width: 281px; height: 500px;\"></p>\r\n\r\n<p>The Field Trip app has a tightly curated list of more than 200 publishers, ranging from Mimoa to Open Buildings showcasing architecture, Spotted by Locals for the best kept secrets, TimeOut and Thrillist for best places to eat and drink, and, now, Europeana partners for local historical gems.\_</p>\r\n\r\n<p>The pilot project kicked off last year in line with Europeana’s strategy to enable and promote the creative re-use of cultural content in the tourism sector. Europeana identified potential project content partners, worked closely with them on the curation and enrichment of their collections and facilitated the data integration in Google’s Field Trip by supplying a Europeana API-enabled content feed. The participating providers are extensively branded on the individual object card though their logo, a short profile and links to their website.\_</p>\r\n\r\n<p>The content sourcing project phase highlighted the strong need for open and fit for purpose data. A dataset is suitable for publishing in the GFT app via Europeana\_if it meets the following requirements:</p>\r\n\r\n<ul>\n<li>Tourism-relevant theme: objects related to architecture (historical buildings, monuments), unique urban and nature landscapes, archaeological sites\_</li>\r\n    <li>High-quality image(s) – \_a minimum of 0.5-1 megapixel when 1 megapixel = 1.048.576 pixels (image width x height)</li>\r\n    <li>Narrative object description –interesting facts about the place or object should be presented in a story-telling style. This description can be in either the local language or in English.</li>\r\n    <li>Exact geo-coordinates (longitude + latitude)</li>\r\n    <li>Freely Reusable content \_(Public Domain or CC0, CC-BY, CC-BY-SA)</li>\r\n</ul>\n<p>The project prioritises quality over quantity; hence, the metadata quality (and not the collection size) has been the main criteria in the project partner selection.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-03/GFT-screenshots.jpg\" style=\"width: 600px; height: 329px;\"><br><em>Taster\_of partners'\_datasets in Google's Field Trip</em></p>\r\n\r\n<p>Three Europeana partners - the Swedish National Heritage Board, the National Heritage Board of Estonia and the National Heritage Board of Poland - joined the pilot to share their curated and enriched collections. Their datasets are now available in the app history feed and guide tourists to beautiful and prominent historical buildings and monuments in Estonia, Poland and Sweden.\_</p>\r\n\r\n<p>The pilot project with Google’s Niantic Labs marks a successful entry in the tourism market and is the first step in building solid and productive relationships between cultural institutions and the digital tourism industry. Having their collections available on the Google’s Field Trip app will allow memory institutions to have greater visibility, wider outreach and deeper engagement with their audiences.\_</p>\r\n\r\n<p>This pilot has set up the legal and technical framework to support a long-term re-use partnership. If you are a data provider and have a collection which meets some or all of the listed requirements and are willing to work with us on its curation and enrichment, reach out to Europeana to join this project. \_</p>\r\n\r\n<p>\_</p>"
