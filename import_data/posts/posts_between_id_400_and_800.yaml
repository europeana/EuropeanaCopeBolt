        intro: null
        body: "<p><em>Blog post by Callum Lee</em></p>\r\n\r\n<p><strong>Finding Value in European Project Funding</strong></p>\r\n\r\n<p>At <a href=\"http://www.ecbnetwork.eu/\">European Creative Business Network</a> (ECBN), we think that there are big opportunities for the creative industries in the European Commission’s Horizon 2020 programme. Inspired by <a href=\"http://geeksonaplane.com/about/\">Geeks on a Plane</a>, we put creative agencies on a train to find out more.</p>\r\n\r\n<p>With our colleagues at the <a href=\"https://connect.innovateuk.org/web/creativektn\">Knowledge Transfer Network </a>(KTN UK), we ran an intensive three-country tour of the great programmes and partners that could form the core of a successful bid for Horizon 2020 funds. When we weren’t visiting projects, we got participants working by asking them to design off-the-wall projects that might win Horizon 2020 funding. And we used Europeana Creative as a demonstrator project to show what could be achieved.</p>\r\n\r\n<p><strong>The Tour Aimed to Inspire, Engage and Find New Partners</strong></p>\r\n\r\n<p>Twenty creative agencies came along, either KTN’s UK partners or ECBN members. They included <a href=\"http://www.creativeengland.co.uk/\">Creative England</a>, <a href=\"http://www.e-c-c-e.de/en/%E2%80%8E\">ecce</a>, <a href=\"http://www.kosice2013.sk/en/%E2%80%8E\">Košice 2013</a>, <a href=\"http://www.nesta.org.uk/\">Nesta</a>, <a href=\"http://medea.mah.se/\">MEDEA</a>, <a href=\"http://www.ahrc.ac.uk/\">Arts &amp; Humanities Research Council</a>, <a href=\"http://www.creativescotland.com/%E2%80%8E\">Creative Scotland</a>, <a href=\"http://www.arts.ac.uk/\">University of the Arts London </a>and <a href=\"http://www.brightonfuse.com/%E2%80%8E\">Brighton Fuse</a>.<br><br>\r\nThe tour aimed to study inspiring projects that show how European funding can bring real value to organisations and businesses, and to help them meet, talk to and collaborate with new partners for future projects.</p>\r\n\r\n<p><img src=\"/files/blogimages/horizon2020.jpg\" style=\"width: 600px; height: 411px;\"><br><em>The Waag Society’s FabLab in Amsterdam (image: Callum Lee CC BY 2.0)</em></p>\r\n\r\n<p><strong>Europeana Creative Project Partners Were Found at Every Step of the Tour</strong></p>\r\n\r\n<p>As we are proud of the Europeana Creative project, we made sure that some of the project <a href=\"http://pro.europeana.eu/web/europeana-creative/partners\">partners </a>on it were represented at every stage, including <a href=\"http://www.mfg.de/\">MFG</a>, <a href=\"http://www.europeana.eu/\">Europeana Foundation</a>, <a href=\"http://www.kennisland.nl/\">Kennisland</a>, <a href=\"http://www.ebn.be/\">EBN </a>and also <a href=\"http://ec.europa.eu/dgs/connect/en/content/dg-connect\">DG Connect</a>. (We would love to have been able to include all 26 project partners.)</p>\r\n\r\n<p>And we used Europeana Creative as an example of a great project that brings together partners from across Europe to do something inspiring. Although it isn’t a Horizon 2020 project (in that it’s not funded by the H2020 precursor, FP7), it’s still an innovative example of how digital technologies can be used to create real value from Europe’s cultural resources.</p>\r\n\r\n<p><img src=\"/files/blogimages/horizon2020_1.jpg\" style=\"width: 600px; height: 474px;\"><br><em>The tour outside A-Lab, a start-up incubator (image: Callum Lee CC BY 2.0)</em></p>\r\n\r\n<p><strong>Making Sure Projects Provide Value</strong></p>\r\n\r\n<p>If we learnt one thing from the tour, it’s making sure that you don’t win funding for the sake of it – but ensuring the projects you deliver bring your organisation real value. Again, Europeana Creative provides lessons. First, the project will have a legacy in the business models that are developed and in the Europeana Labs that are built. Second, it fits the bigger picture, as there is increasing recognition of the value of the cultural and creative industries in Europe, and re-use of digital content is an important strand in the <a href=\"http://ec.europa.eu/digital-agenda/\">Digital Agenda for Europe</a>. And third, it provides us with a real example of how European funding can develop something innovative.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?img_id=2124476&amp;t=1396439268842\"><br><em>Harry Verwayen at Europeana (image: Callum Lee CC BY 2.0)</em></p>"
