        title: 'And the 2nd Challenge Winners are... Timepatch and Buitenplaats Mobiel'
        posttype: News
        featured: false
        intro: null
        body: "<p>This past Tuesday, on 23 September the finalists of the <a href=\"http://pro.europeana.eu/web/europeana-creative/challenges\">Europeana Creative 2nd Challenges</a> were invited to the innovative <a href=\"https://www.mobileworldcentre.com/\">Mobile World Centre</a> in Barcelona to pitch their concepts and ideas at the <a href=\"http://appscultura.hackathome.com/es/eventos/appscultura-demo-party/\">Apps&amp;Cultura Demo Party</a>. This time the winners are from Estonia and The Netherlands, and include everything from fun games to play with your family outdoors to geo tagging, augmented reality and re-photography!</p>\r\n\r\n<p><img src=\"/files/blogimages/image_gallery%20(4).jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><em>Lizzy Komen from <a href=\"http://www.beeldengeluid.nl/en\">Sound &amp; Vision</a> and Breandán Knowlton from Historypin presenting the eCreative <a href=\"http://pro.europeana.eu/web/europeana-creative/pilots#socialnetworks\">Social Networks Pilot</a> during the event</em></p>\r\n\r\n<p><img src=\"/files/blogimages/image_gallery%20(5).jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><em>Jill Cousins from <a href=\"http://www.europeana.eu/\">Europeana</a> and Max Kaiser from the <a href=\"http://www.onb.ac.at/ev/index.php\">Austrian National Library</a> presenting the Challenge awards</em></p>\r\n\r\n<p>Timepatch, Estonia</p>\r\n\r\n<p>Timepatch (currently using brand in Estonian -- <a href=\"http://ajapaik.ee/\">Ajapaik</a>) is a crowdsourcing application for organizing historic view photographs geographically or otherwise and collecting rephotographs. The crowdsourced data is socially validated and for bigger engagement the process itself is gamified.</p>\r\n\r\n<p><a href=\"http://vimeo.com/108767098\">Pitch by project Timepatch at Apps&amp;Cultura Demo Party for Europeana Creative</a> from <a href=\"http://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com/\">Vimeo</a>.</p>\r\n\r\n<p>\"We want to become the most efficient tool for harvesting location metadata for historic photographs from public and private collections\", says Vahur Puik, leader of the project.</p>\r\n\r\n<p>Buitenplaats Mobiel, The Netherlands</p>\r\n\r\n<p><a href=\"http://www.buitenplaatsmobiel.com/\">Buitenplaats Mobiel</a> is a hybrid, location based game which can be played either with a smartphone or a tablet. It has two important parts: a digital online platform and location-based ‘mini-games’. The used location-based technology is BEACON. The inspiration comes from the region Kennemerland, where there are a lot of buitenplaats - a summer residence for rich townspeople in the Netherlands. During the Dutch Golden Age of the 17th century the region Kennemerland became very popular among people from Amsterdam and so the buitenplaatsen in this area have shared history, but also have their own unique stories to tell. By playing the game families can explore, experience and discover these beautiful heritage sites and their intriguing life stories.</p>\r\n\r\n<p><a href=\"http://vimeo.com/108333622\">Pitch by project Mobile location buiten plaats game at Apps&amp;Cultura Demo Party for Europeana Creative</a> from <a href=\"http://vimeo.com/europeana\">Europeana</a> on <a href=\"https://vimeo.com/\">Vimeo</a>.</p>\r\n\r\n<p>In the words of Jennemie Stoelhorst, Leader of the project, \"these sites are unlocked in a contemporary and interactive way using modern technology\". Lost heritage (both tangible and intangible) is visualized again.</p>\r\n\r\n<p><strong>Europeana Creative congratulates the winners and is looking forward to the future collaboration!</strong></p>\r\n\r\n<p>And don't worry if you missed this chance! We will soon open our final Challenge in the category of <a href=\"/page/challenges\">Design</a>!</p>\r\n\r\n<p>Stay tuned for more news and follow us <a href=\"https://twitter.com/eCreativeEU\">@eCreativeEU</a>.</p>"
