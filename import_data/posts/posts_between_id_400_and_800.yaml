        title: 'The week our untold stories came to light'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>Sarah McSeveny-Åril, senior advisor digital cultural heritage at the Arts Council Norway, writes about the EAwareness Norwegian chapter</em></p>\r\n\r\n<p><img src=\"/files/blogimages/1a481bc8-f565-4417-a422-3c18b76edbe8.jpg\" style=\"width: 273px; height: 380px;\"></p>\r\n\r\n<p><em>Linda Van der Spa Her's story </em><em><a href=\"http://europeana.eu/portal/record/2022611/H_DF_DF_6077.html?start=1&amp;query=At+de+skulle+arresteres&amp;startPage=1&amp;rows=24\">At de skulle arresteres visste jeg ikke!</a>, Arts Council Norway, CC BY-SA</em></p>\r\n\r\n<p>´Ready to record in.. 3-2-1´, I signalled a silent countdown with my hand and nodded encouragingly to 85-year-old Inga Karlsen who was sitting in front of me. She took a breath, looked down at the manuscript she had written and started to speak. To my confusion, I couldn’t understand a word of what she was saying. As the microphone I held picked up the melodic ups and downs of her voice, I quickly looked down at the neatly typed Norwegian text in front of her searching for a clue as to what was going on. It then struck me - Inga had decided that it was time to tell her story , and to tell it in her mother tongue, Sami.</p>\r\n\r\n<p>Earlier this summer, the Arts Council Norway organised a national awareness-raising campaign based on World War Two as part of its work in the EAwareness project. The aim of the campaign was to reveal the untold stories of this time, with particular focus on the more sparsely documented role of the Sami people in the war effort and the events surrounding the burnings and evacuations of Northern Troms and Finmark. The Norwegian public were encouraged to search their attics and cellars, to speak to surviving relatives about their memories of the war, and then share these untold stories through the creation of digital stories. This was their history, and they were going to tell it their way; and this was exactly what Inga Karlsen did when she shared <a href=\"http://europeana.eu/portal/record/2022611/H_DF_DF_6074.html?start=14&amp;query=Inga+Karlsen+&amp;startPage=1&amp;rows=24\">her story</a> about her little brother and the Russian prisoners in Sami.</p>\r\n\r\n<p>Digital storytelling workshops and an Open Archive Day were organised throughout the country as part of the campaign activities. Cultural sector employees, teachers and individuals met in two locations in northern Norway on the 3rd and 5th of June to create digital stories using material available via Europeana, from Norway and brought from home. ‘In connection with the Europeana Awareness campaign, “War history’s black hole”, I came across a report with information about my great-grandparents and maternal grandfather. It turns out that they were to be arrested, and fled to Sweden during the Second World War! This is completely new information for me and my family, and has now become a story that can help fill a hole in our war history,’ tells workshop participant Linda Van der Spa Her whose story can be found <a href=\"http://europeana.eu/portal/record/2022611/H_DF_DF_6077.html?start=1&amp;query=At+de+skulle+arresteres&amp;startPage=1&amp;rows=24\">here</a> (in Norwegian).</p>\r\n\r\n<p>The Open Archives Day was a coordniated effort between 12 archives* on 3 June, where they opened their doors to the general public, offering to help them register and digitise their material.</p>\r\n\r\n<p>The result was over 25 digital stories - a number which is still increasing - ranging from forgotten anecdotes about life during the war to personal stories from this time.</p>\r\n\r\n<p>We are familiar with the requisition of vessels and vehicles for use in a war or crisis situation. However, in 1944 there was also a law regarding the requisition of the dogs to be used by the German army in the war effort. Listen to the story <a href=\"http://digitaltfortalt.no/things/forordning-4mars-1944/H-DF/DF.6030\">Soldier’s best friend</a> to find out how was it for those who experienced foreign troops coming for their family pet (in Norwegian).</p>\r\n\r\n<p><img src=\"/files/blogimages/Norway2farfar%20tyk%20soldat.jpg\" style=\"width: 223px; height: 380px;\"><em><a href=\"http://europeana.eu/portal/record/2022611/H_DF_DF_6075.html?start=1&amp;query=europeana_collectionName%3A20226*difo&amp;startPage=1&amp;qf=Min+farfar%2C+en+tysk+soldat&amp;rows=24\">Min farfar, en tysk soldat</a>, CC BY-SA</em></p>\r\n\r\n<p>Inger Kristin’s father had kept the photo carefully hidden in his wallet, never showing it to anyone. Who was the handsome young man in uniform in the picture? Was it just the uniform that turned out to be the problem? <a href=\"http://europeana.eu/portal/record/2022611/H_DF_DF_6075.html?start=1&amp;query=europeana_collectionName%3A20226*difo&amp;startPage=1&amp;qf=Min+farfar%2C+en+tysk+soldat&amp;rows=24%20\">My grandfather, the German soldier</a> is a granddaughter’s story about her grandfather who was a German soldier stationed in Narvik, but who sadly disappeared shortly after the war ended. (in Norwegian)</p>\r\n\r\n<p>How did the Norwegian pilot Otto Andreassen from the <a href=\"http://europeana.eu/portal/search.html?query=330+skvadronen&amp;rows=24\">330 Squadron</a>, based in Scotland throughout the war, get a message home to his family to say he was alive and coming home? Listen <a href=\"http://europeana.eu/portal/record/2022611/H_DF_DF_6051.html?start=13&amp;query=europeana_collectionName%3A20226*difo&amp;startPage=1&amp;qf=Oldefar&amp;rows=24%20\">here</a> (in Norwegian and English)</p>\r\n\r\n<p>These are just a few examples of the outcomes of the campaign activities. Following the campaign, awareness of Europeana in Norway increased by 75%, with coverage of the campaign in both local and national media. These stories are now able to play a unique part in enriching Europe’s shared collective memory. Ensuring that current and future generations have the opportunity to explore a richer version of this period of Norwegian history through Europeana.</p>\r\n\r\n<p>*List of archives involved: Opplandsarkivet Maihaugen, Statsarkivet i Trondheim / IKA Trøndelag / NTNU Universitetsbiblioteket / Trondheim byarkiv, IKA Møre og Romsdal, Arkiv i Nordland, IKA Kongsberg, Statsarkivet Hamar, Statsarkivet Bergen, Samisk arkiv Kautokeino, Statsarkivet i Kristiansand.</p>"
