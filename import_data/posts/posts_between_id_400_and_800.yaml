        body: "<p><strong>This month, we’ve started highlighting some of the works nominated as part of Europeana 280 in preparation for the launch of the campaign next month. On <a href=\"http://www.europeana.eu/portal/collections/art-history\" target=\"_blank\">Europeana Art History Collections</a>, we’ll showcase treasures from a different country each week, and if you download the popular app <a href=\"http://www.getdailyart.com/\" target=\"_blank\">DailyArt</a>, you can enjoy a Europeana 280 artwork every Tuesday and Sunday in March.</strong></p>\r\n\r\n<p><strong>We’ll also continue this blog series, finding out more how different countries went about making their choices. Here, Europeana 280's Exhibition Coordinator Ann Maher highlights nominations from the Czech Republic.</strong></p>\r\n\r\n<p>Bordered by Germany, Austria, Slovakia and Poland, and including the historical lands of Bohemia, Moravia and Bohemian Silesia, the Czech Republic has absorbed many artistic influences that are reflected in some fascinating nominations for Europeana 280.</p>\r\n\r\n<p>Jaromíra Mizerová, Head of the EU Division at the Czech Republic Ministry of Culture, told us a little more about how the works were selected: “After the original call for nominations, the department for museums and galleries contacted national institutions to submit their proposals. A list of selected objects was presented to the Council of the Ministry and the Minister of Culture confirmed the final ten objects.” So what are some highlights from the Czech selection?</p>\r\n\r\n<h2>Holy Roman Emperors and Kings of Bohemia</h2>\r\n\r\n<p>In the fourteenth century, Charles IV (1316-1378) was the first King of Bohemia to also become Holy Roman Emperor. Well-travelled, well-educated and well-connected to royal courts, artistic endeavors flourished in his reign.</p>\r\n\r\n<p>His court painter was Master Theodoric and one of his works, <em>Painting of St Jude Thaddaeus</em>, is a nomination from the National Heritage Institute. It's one of over 100 sumptuously decorated panels painted in the Chapel of the Holy Cross at the royal residence Karlštejn Castle, near Prague.</p>\r\n\r\n<p>A Bohemian Gothic panel painting regarded as the beginning of the ‘beautiful style’ – a specific Central European variant of the ‘International style’, according to the National Gallery in Prague, comes from the Augustinian monastery‘s Church of St Giles in Třeboň (South Bohemia) and is featured below. The international gothic style was stimulated by the growing cultural rivalry of European royal courts.</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/Blog_images/2016-03/czech-republic-master-of-trebon-altarpiece-o-477.jpg\" style=\"width: 414px; height: 600px;\" /></center>\r\n\r\n<p><em>The Třeboň Altarpiece Resurrection, Master of the Třeboň Altarpiece, <a href=\"http://www.europeana.eu/portal/record/2063619/CZR_280_008.html\" target=\"_blank\">The National Gallery in Prague</a>, CC BY NC-SA. The elegant forms and naturalistic detail of the triptych depicting the death and resurrection of Christ, from a church in the medieval town of Trebon (in German, Wittingau) in southern Bohemia, are regarded as characteristic of the ‘beautiful style’, a variant of the ‘international style’ of gothic art.</em></p>\r\n\r\n<p>Prague was the centre of the Holy Roman Empire once again in the 16th century, at the time of Habsburg ruler Rudolf II; Arcimboldo’s unusual portrait of that unusual monarch is a Europeana 280 nomination from Sweden.</p>\r\n\r\n<p>But the period between these two Holy Roman Emperors, (and many of the following years), was marked by conflict and wars between Catholic and Protestant states. The religious reformations that swept across Europe in the 16th century had an earlier precedent in the Czech Reformation of the 15th century. Its dominant figure was Jan Hus, who was burnt at the stake in 1415. His martyrdom is recorded in <em>The Altar Wings of Roudníky</em>, which was discovered in 1966, a selection from the Hussite Museum of Tábor.</p>\r\n\r\n<h2>Bohemian Baroque</h2>\r\n\r\n<p>Protestant Karel Škréta, one of the most important figures in Bohemian Baroque, fled Prague at the time of the Thirty Years War and eventually made his way to Italy in the 1630s. According to the National Gallery in Prague, Škréta’s “intimate acquaintance with Venetian art had a profound impact and lasting influence on his oeuvre”.</p>\r\n\r\n<p>When he moved on to Rome, he joined an unusual group of Dutch and Flemish artists called the Bentvueghels (Dutch for ‘birds of a feather’), who were famous for their <a href=\"http://www.europeana.eu/portal/record/90402/SK_A_4672.html\">initiation rites</a>, which have been painted by several artists. Škréta returned to Prague in 1638. The selection from the National Gallery, <em>The Portrait of the Gem-Cutter Dionysius Misseroni and His Family</em> is one of his most famous works.</p>\r\n\r\n<h2>Czech Cubo-Expressionism</h2>\r\n\r\n<p>The Czech selection also includes some 19th and 20th century works. Bohumil Kubišta (1884-1918) was a prominent artist of the pre-World War I Czech avant-garde. In <em>St Sebastian</em>, 1912, the National Gallery notes how Kubišta combines a Cubist form with spiritual content in a distinctive manner to create something unique that might not have received sufficient appreciation at the time: “This paramount achievement in Kubišta’s oeuvre tends to be interpreted as the symbolic representation of the artist’s fate in his struggle against the public’s and art critics’ lack of understanding of his art.”</p>\r\n\r\n<p>We look forward to appreciating more art selected for the Europeana 280 campaign soon. In the meantime, follow the conversation on Twitter via <a href=\"https://twitter.com/hashtag/Europeana280?src=hash\">#Europeana280</a>.</p>"
