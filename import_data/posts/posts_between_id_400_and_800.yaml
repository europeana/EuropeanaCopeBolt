        title: 'Multilingual access; white paper redux'
        posttype: Blog
        featured: false
        intro: ''
        body: "<h3><strong>Best Practices for Multilingual Access</strong></h3>\r\n\r\n<p>Last year, we asked you to<a href=\"http://pro.europeana.eu/blogpost/help-us-tear-down-language-barriers-together\"> contribute your knowledge to the White Paper on multilingual access to digital cultural heritage content</a>. Many of you accepted our invitation and dedicated time to give feedback, add comments and make recommendations. It was a lively discussion and many different perspectives and new resources were introduced. We are now happy to announce that we have republished this <strong><a href=\"http://pro.europeana.eu/publication/best-practices-for-multilingual-access\">White Paper</a> </strong>incorporating all your feedback and taking your suggestions into account.</p>\r\n\r\n<p></p>\r\n\r\n<p>With your input, this White Paper has become a richer resource for practitioners and professionals working in digital cultural heritage. We have integrated new references and extended the section on evaluating multilingual components and the particular challenges of multilingual access. The white paper focuses on three different components of multilingual cultural heritage information systems: data, interactions and interface. We have collected together practical advice covering common challenges and listed best practice gathered from various projects within the area of digital cultural heritage. Amongst other things, you will find information on the different aspects of interface language, best practices for query translation as one form of multilingual access, recommendations for multilingual metadata and various language independent access options, such as the newly introduced color search in Europeana.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-06/colours.jpg\" style=\"width: 600px; height: 501px;\"></p>\r\n\r\n<p><em>Europeana’s 'Search by color' is a way to cross language barriers and find resources independent of their (metadata) language.</em></p>\r\n\r\n<p></p>\r\n\r\n<p>We would like to thank everyone who contributed their perspectives, experiences, new literature and interesting links. We hope that you find the White Paper useful and draw on the resources when it comes to giving access to cultural material across languages.</p>\r\n\r\n<p></p>\r\n"
