        title: 'Who''s Using What: LibreCat'
        posttype: News
        featured: false
        intro: "<p>What better way to show off these tools than talk to the developers making use of and developing them?</p>\r\n"
        body: "<p><em><a href=\"http://labs.europeana.eu/blog?tag=floss\" target=\"_blank\">Who's Using What</a> is a blog series by Gregory Markus from <a href=\"https://www.beeldengeluid.nl/en\">The Netherlands Institute for Sound and Vision</a> as part of EuropeanaTech. The idea behind the series was to raise awareness about the brilliant open source software options now available to institutions, and to encourage collaboration in the digital heritage community. What better way to show off these tools than talk to the developers making use of and developing them? You can also find lots of OS options in the new <a href=\"http://bgweb.nl/floss/\">E</a><a href=\"http://bgweb.nl/floss/\" target=\"_blank\">uropeanaTech FLOSS Inventory</a>.</em></p>\r\n\r\n<p><a href=\"https://github.com/LibreCat/Catmandu\" target=\"_blank\">Catmandu</a> is an open source toolkit to manipulate (semi-)structured data. It was developed as part of the <a href=\"http://librecat.org/\" target=\"_blank\">LibreCat Project</a> - a collaboration between <a href=\"http://www.ugent.be/en\" target=\"_blank\">Ghent University</a>, <a href=\"http://www.lunduniversity.lu.se/\" target=\"_blank\">Lund University</a> and <a href=\"http://www.ub.uni-bielefeld.de/\" target=\"_blank\">Bielefeld University</a>.</p>\r\n\r\n<p>At its simplest, Catmandu offers a command line client and a suite of tools to ease the import, storage, retrieval, export and transformation of data. It solves all sorts of problems that institutions encounter in terms of data management, with a firm emphasis on the importance of open source. Developed by librarians for librarians, it attracts an active developer community.</p>\r\n\r\n<p>EuropeanaTech caught their presentation late last year at the <a href=\"http://swib.org/swib15/\">SWIB Conference</a> and decided to follow up with them to see which tools and components went into Catmandu, and what they have planned for the future.</p>\r\n\r\n<p>Answers from <a href=\"https://github.com/phochste\" target=\"_blank\">Patrick Hostenbach</a> - Ghent University.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-01/librecat.png\" style=\"width: 600px; height: 273px;\"></p>\r\n\r\n<h2>LibreCat-Catmandu</h2>\r\n\r\n<h3>1. What open source tools are you currently working with?</h3>\r\n\r\n<p>We export data from databases such as library catalogues, institutional repositories, web services, relational and nosql databases and data dumps (such as MARC, XML, RDF, JSON, YAML).</p>\r\n\r\n<p>This data can be transformed using our <a href=\"https://github.com/LibreCat/Catmandu/wiki/Fix-language\" target=\"_blank\">Fix language</a> and stored once more in catalogues, databases or data dumps. The process is known as <a href=\"https://en.wikipedia.org/wiki/Extract,_transform,_load\" target=\"_blank\">ETL</a> and has existed for many years as a billion dollar market, but, until recently, not many ETL tools targeted at library datasets were available - and certainly not available as open source tools.</p>\r\n\r\n<p>The code is programmed in <a href=\"https://www.perl.org/\" target=\"_blank\">Perl</a> and makes heavy use of existing <a href=\"http://www.cpan.org/modules/\" target=\"_blank\">CPAN modules</a> to process the various data formats. In our projects, we like to work with open source tools as <a href=\"https://www.mysql.com/\" target=\"_blank\">MySQL</a>, <a href=\"http://www.postgresql.org/\">PostgreSQL</a>, <a href=\"https://www.mongodb.org/\" target=\"_blank\">MongoDB</a>, <a href=\"https://www.elastic.co/\" target=\"_blank\">ElasticSearch</a>, <a href=\"http://lucene.apache.org/solr/\" target=\"_blank\">Solr</a> as our backend data stores.</p>\r\n\r\n<p>For web development we are using the <a href=\"http://perldancer.org/\" target=\"_blank\">Perl Dancer</a> and <a href=\"http://plackperl.org/\" target=\"_blank\">Plack</a> which gives a very easy access to the <a href=\"https://en.wikipedia.org/wiki/PSGI\" target=\"_blank\">PSGI</a> framework to create fast lightweight web applications. In our coding community we make use of tools such as <a href=\"https://github.com/\" target=\"_blank\">GitHub</a>, <a href=\"https://travis-ci.org/\" target=\"_blank\">Travis</a>, <a href=\"https://coveralls.io/\" target=\"_blank\">CoverAlls</a> to keep our code clean and tidy and help our core maintainer <a href=\"http://search.cpan.org/~nics/\" target=\"_blank\">Nicolas Steenlant </a>to build our CPAN releases.</p>\r\n\r\n<h3>2. What open source tools have you used in the past to develop larger applications?</h3>\r\n\r\n<p>Our developers are all running <a href=\"http://www.gnu.org/gnu/linux-and-gnu.en.html\" target=\"_blank\">GNU/Linux</a> environments such as <a href=\"https://www.debian.org/\" target=\"_blank\">Debian</a> and <a href=\"https://www.centos.org/\" target=\"_blank\">CentOS</a>. Then there are tools such as <a href=\"https://www.docker.com/\" target=\"_blank\">Docker</a>, <a href=\"https://www.vagrantup.com/\" target=\"_blank\">Vagrant</a> and <a href=\"https://puppetlabs.com/\" target=\"_blank\">Puppet</a> to manage installations and automate a lot of the system administration tasks.</p>\r\n\r\n<p>For parallel processing we use GNU parallel to process large datasets. We rely very much on great existing open source applications such as <a href=\"http://www.fedora-commons.org/\">Fedora Commons</a>, <a href=\"http://projectblacklight.org/\" target=\"_blank\">BlackLight</a>, and <a href=\"http://www.koha.org/\" target=\"_blank\">Koha</a> to implement front-ends. To create statistics we are using R. To transform unstructured data <a href=\"http://pandoc.org/\" target=\"_blank\">Pandoc</a>.</p>\r\n\r\n<p>There are so many great open source tools available. As coders we don’t favor Perl, Python, Ruby or Java, rather we choose what is the best tool for the job.</p>\r\n\r\n<h3>3. What are you currently developing?</h3>\r\n\r\n<p>There are several big projects we are working on currently. We are creating a new version of our institutional repository LibreCat based on Catmandu to add support for research data and more <a href=\"http://www.maximus.com/cris\" target=\"_blank\">CRIS</a> functionality. The code is available on <a href=\"https://github.com/LibreCat/LibreCat\" target=\"_blank\">GitHub</a> and will very soon go into production at <a href=\"http://www.uni-bielefeld.de/%28en%29/\" target=\"_blank\">Bielefeld University</a>.</p>\r\n\r\n<p>Then, we are working with <a href=\"https://www.iminds.be/en/contact/ghent\" target=\"_blank\">iMinds at Ghent University</a> to create tools for processing and publishing <a href=\"http://linkeddatafragments.org/\" target=\"_blank\">Linked Data Fragments</a>. We think this is a great new technology to publish linked data on the Web. <a href=\"http://jakobvoss.de/\" target=\"_blank\">Jakob Voss</a> at <a href=\"http://www.gbv.de/\" target=\"_blank\">GBV</a> is creating a great suite of Perl modules to manipulate RDF. <a href=\"https://wiki.debian.org/JonasSmedegaard\" target=\"_blank\">Jonas Smedegaard</a> is pushing Catmandu into Debian.</p>\r\n\r\n<p>In the next release of Debian (Ubuntu etc) installing Catmandu will be as simple as a 'apt-get install catmandu'. But, there is so much. If you look at GitHub there are dozens of <a href=\"http://librecat.org/distributions.html\" target=\"_blank\">Catmandu repositories</a> where our community creates new data processing tools.</p>\r\n\r\n<h3>4. What would you like to see developed?</h3>\r\n\r\n<p>It would be great if, in the library world, we could exchange more data manipulation recipes. Our intent with Fix language was to create data mappings that can be read by librarians and programmers.</p>\r\n\r\n<p>There are so many open source data manipulation tools available these days in Perl, Ruby, Python, Java, NodeJS (See also: <a href=\"http://librecat.org/Catmandu/#related-projects\" target=\"_blank\">http://librecat.org/Catmandu/#related-projects</a>). It would be great to have these projects work together and exchange best practices.</p>\r\n\r\n<p>There are already examples how this could be done, by, for instance, <a href=\"http://journal.code4lib.org/articles/11013\" target=\"_blank\">combining LODRefine and Catmandu</a>. In our LibreCat institutional repository we have a strategic direction to use more <a href=\"https://www.r-project.org/\" target=\"_blank\">R programming</a> for the statistics of data processing. There is no need to reinvent the wheel of you have such a great open source tool available.</p>\r\n\r\n<p>Then in my dream scenario, I would open <a href=\"https://www.rstudio.com/\">RStudio</a>, write a little Fix script to manipulate a giant MARC/OAI-PMH/RDF dump and generate cool graphs using R. In the end, we do this all to get the data out, cleaned, on the web so it's freely accessible with open licenses.</p>"
