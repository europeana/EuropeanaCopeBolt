        title: 'Getting heritage out of its boxes and into the real world'
        posttype: News
        featured: false
        intro: null
        body: "<p>We believe that the digital cultural heritage available via Europeana can make Europe an even better place to live, learn, work or visit. That’s why, under the recent Presidencies of the Council of the European Union, we worked with experts, member state and EU policy-makers to forge a path and create Recommendations for the use of our digital cultural heritage in four sectors - research, education and learning, tourism and the creative industries.<br><br>\r\nBy making it easier for people to find and share our shared European culture, we can help researchers uncover more. We can inspire learners everywhere to think more. We can encourage tourists to explore and discover more. We can help creative professionals to develop ever more sophisticated and enticing products and services.<br><br>\r\nA new White Paper outlines how policy-makers can continue this mission, using their knowledge, experience and influence to support and find funding for the cultural institutions to begin or to continue in their digitization, aggregation and enrichment efforts, and to raise awareness on the importance of improving the openness of this material for its proper use in these sectors with new technologies.<br><br>\r\nRead the full recommendations in this new <a href=\"http://pro.europeana.eu/publication/tranforming-the-world-with-culture\">White Paper</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-09/ComputerWoman.jpg\" style=\"width: 600px; height: 640px;\"><br><em>22.0 IBM Diverse maskiner, <a href=\"http://www.europeana.eu/portal/record/2022608/TELE_TELE_IBM_2012_58019.html\">Telemuseet</a> CC BY-SA</em><br><br><strong>Why now?</strong><br><br>\r\nHaving completed the series of Presidencies meetings, it is both important and useful to bring together the themes that occurred time and again, and in particular to emphasize the main point made across all discussions that improving data quality is key to ensuring wider re-use of our digital cultural heritage.<br><br>\r\nThe publication of this paper comes at an important and exciting moment for Europe’s cultural sector. The European Parliament has recently <a href=\"http://www.europarl.europa.eu/sides/getDoc.do?type=REPORT&amp;reference=A8-2015-0207&amp;language=EN\" target=\"_blank\">adopted a report</a> recognizing the importance of the cultural heritage sector as a strategic resource for smart, sustainable and inclusive growth, and recommending a dedicated European Cultural Heritage Year.<br><br>\r\nWhat’s more, <a href=\"http://ec.europa.eu/programmes/horizon2020/en\" target=\"_blank\">Horizon 2020</a>, an EU research and innovation programme, has <a href=\"http://ec.europa.eu/programmes/horizon2020/en/news/eu-increase-funding-cultural-heritage-research-and-innovation\" target=\"_blank\">dedicated 100m euros to research related to cultural heritage</a>. At the same time, both the European Parliament and the European Commission have announced their intentions to encourage the use of digital tools in education and tourism.</p>\r\n\r\n<p><strong>What are the recommendations?</strong></p>\r\n\r\n<p>In the discussions held with experts from research, education, tourism and the creative industries, there was broad agreement that:</p>\r\n\r\n<ul>\n<li>More of the cultural heritage held in Europe’s museums, galleries and archives needs to be digitized, especially 20th and 21st century material.</li>\r\n    <li>More cultural heritage institutions should be encouraged to open up their digital collections, for re-use.</li>\r\n    <li>Quality should be seen as a priority when digitising cultural heritage objects - creating high-quality reproductions with detailed and descriptive accompanying metadata.</li>\r\n    <li>High-quality, rights-cleared cultural heritage content should be easy to access and easy to use.</li>\r\n    <li>Awareness of the existence and benefits of the cultural collections available via Europeana should be raised within the target sectors.</li>\r\n    <li>Strong ties between Europeana and the target sectors, and cultural heritage institutions and the target sectors, need to be developed and nurtured.</li>\r\n    <li>Case studies demonstrating the benefit of using high-quality rights-cleared digital cultural heritage content should be used to encourage participation by cultural heritage institutions and organisations within the target sector.</li>\r\n</ul>\n<p>All parties also agreed that there are two major challenges that need to be addressed, and with which we need support at the highest levels:</p>\r\n\r\n<ul>\n<li>The digital cultural heritage made available to these sectors needs to be high-quality with good descriptive metadata and appropriate licences to allow it to be re-used.</li>\r\n    <li>More funding is needed to digitize and maintain Europe’s cultural collections to ensure that they can be re-used for many years to come and that the digital cultural heritage ecosystem is sustained long-term.</li>\r\n    <li>Read the full <a href=\"http://pro.europeana.eu/publication/tranforming-the-world-with-culture\">White Paper</a> for more about our recommendations, what Europeana and its Network Association are already doing to progress them, and the support we’re asking for.</li>\r\n</ul>\n<p>We need your support to help us achieve these goals. Please read, share and act upon the recommendations in this report and help us to get Europe’s rich cultural heritage out of its boxes, cases and buildings, and into the digital world where it can be used on a large scale to make living and learning in Europe even better. Together, we can transform the world with the culture.</p>"
