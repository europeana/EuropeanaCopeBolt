        body: "<p>As you’ll have seen if you’ve taken a look at Europeana recently, our new website is now live. It has a new name - <a href=\"http://www.europeana.eu\">Europeana Collections</a> - and really helps our audiences to get up, close and personal with the vast and amazing digitized collections of Europe’s cultural heritage institutions.</p>\r\n\r\n<p>Many of you have been exploring and testing the alpha version of Europeana Collections over the last few months. Thanks for all the feedback you’ve given us along the way. We hope that you like the new version - initial tweets and emails suggest you do!</p>\r\n\r\n<p>Bruno Racine, President of the Europeana Foundation and the National Library of France, tells us why he’s pleased with Europeana Collections:</p>\r\n\r\n<p>“Europeana Collections gives everyone access to tens of millions of cultural items and artefacts and the new site presents in dazzling detail those given to us in high quality by our 3,500 partners. Nearly 3 million of our higher quality items are also openly licensed, which means people can use them for their own purposes. The range of this open material is breathtaking - from the unique and iconic like a painting by <a href=\"http://www.europeana.eu/portal/record/2020903/KMS3325.html\" target=\"_blank\">Edvard Munch</a>, or handwritten notes and diagrams by <a href=\"http://www.europeana.eu/portal/record/9200397/BibliographicResource_3000126312869.html\" target=\"_blank\">Leonardo Da Vinci</a>, to the unexpected like an allegorical and plundered painting of the Habsburg <a href=\"http://www.europeana.eu/portal/record/2048007/Athena_Plus_ProvidedCHO_Skoklosters_slott_32631.html\" target=\"_blank\">Emperor Rudolf II</a> or a <a href=\"http://www.europeana.eu/portal/record/2020601/attachments_54843_4960_54843_original_54843_jpg.html\" target=\"_blank\">personal account of the First World War</a>.”</p>\r\n\r\n<h2>So what will you find when you visit Europeana now?</h2>\r\n\r\n<p>For starters, its fresh, clean feel, designed in response to feedback from yourselves, other stakeholders and of course, our audiences, makes it easy to navigate.</p>\r\n\r\n<p>Improved search and filters, including innovative colour searches (try this one for ‘<a href=\"http://www.europeana.eu/portal/search?f%5BCOLOURPALETTE%5D%5B%5D=%23483D8B&amp;f%5BTYPE%5D%5B%5D=IMAGE\" target=\"_blank\">Dark slate blue</a>’) and quality searches (find our very best <a href=\"http://www.europeana.eu/portal/search?q=map&amp;qf%5B%5D=paris&amp;f%5BIMAGE_SIZE%5D%5B%5D=extra_large&amp;f%5BTYPE%5D%5B%5D=IMAGE\" target=\"_blank\">maps of Paris</a>), mean finding what you’re looking for is simple.</p>\r\n\r\n<p>Better, bigger previews, a zoom function for high resolution images and documents (get really close up to this <a href=\"http://www.europeana.eu/portal/record/90402/SK_A_1892.html\" target=\"_blank\">Monet</a>), direct play for video (try this <a href=\"http://www.europeana.eu/portal/record/08626/1037479000000131017.html\" target=\"_blank\">silent film</a>) and audio (listen to this <a href=\"http://www.europeana.eu/portal/record/2023601/oai_eu_dismarc_GHT_001_00P4403A8657.html\" target=\"_blank\">Maria Callas aria</a>) and a new download option mean less time clicking and more time engrossed in cultural content.</p>\r\n\r\n<p>Clear copyright information shows you what you can and can’t do with the treasures you find.</p>\r\n\r\n<p>All this together gives you trustworthy and relevant information and content to use, to learn, to share or to contribute to research.</p>\r\n\r\n<p>See for yourself with <a href=\"https://app.slidebean.com/p/FQm485gEut/Introducing-New-Europeana-Collections\" target=\"_blank\">our quick demo</a> - use the on-screen options to share it on social media.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"377\" src=\"http://slidebean.com/embed/FQm485gEut\" width=\"610\"></iframe></p>\r\n\r\n<p></p>\r\n\r\n<p>The name is new too - ‘Europeana Collections’ lets visitors know that Europeana brings digital culture from diverse sources across Europe together.</p>\r\n\r\n<p>Also new for 2016 are curated collections on popular interest topics. <a href=\"http://www.europeana.eu/portal/collections/music\" target=\"_blank\">Europeana Music Collections</a> and <a href=\"http://www.europeana.eu/portal/collections/art-history\" target=\"_blank\">Europeana Art History Collections</a> are available as test versions now and will launch officially in early 2016, with other themes including fashion and newspapers to follow. Please let us know what you think using the ‘Give us your input’ link you’ll find on-screen.</p>\r\n\r\n<p>On that note, please help us spread the word that Europeana is now better than ever. Explore the site, discover new things and use your social media and other networks to tell others about it. Thanks!</p>"
