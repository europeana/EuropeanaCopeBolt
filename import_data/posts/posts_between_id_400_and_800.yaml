        title: 'Cloud Infrastructures for the Cultural Sector: Shooting for the Moon?'
        posttype: News
        featured: false
        intro: null
        body: "<p><img alt=\"\" src=\"/files/blogimages/Europeana%20Cloud%20blog%20images/astronauts-apollo-11-europeana-portal.jpg\" style=\"font-size: 14px; line-height: 22px; width: 400px; height: 318px;\"></p>\r\n\r\n<p></p>\n<h6>\n<a href=\"http://www.europeana.eu/portal/record/2022608/NTM_NTM_2012_6_00034.html\">Apollo 11 crew from left astronauts Neil A. Armstrong, Michael Collins and Edwin E. Aldrin</a>. Apollo 11 was the first manned spacecraft that landed on the moon on 24 July 1969 by National Aeronautics and Space Administration. Source: Norsk Teknisk Museum. <span style=\"font-size: 9.38px; line-height: 11.256px;\">Rights: CC BY. (Image source: Europeana portal; accessed 14 March 2016)</span>\n</h6>\r\n\r\n<p>In early April, the Final Event and Final Plenary Meeting of the Europeana Cloud Project will take place in The Hague. The meeting will include a roundtable debate between cloud experts, each of whom has been invited to share their opinions with the Europeana Cloud Work Packages leaders, as well as representatives of the project partners. The meeting is by invitation only – we hope that this will help stimulate lively discussions and debate.</p>\r\n\r\n<p>Rather than bringing together all project partners to run through their project results, the idea is to create something valuable at the political level: by talking about the issues the project has faced in creating the Cloud with external experts, and getting their input before publishing final recommendations. This will help inform the European Commission in preparation for future efforts in this area.</p>\r\n\r\n<p>During the morning, the Work Package leaders will meet to gather lessons learned in the project for sharing with external experts. In the afternoon, Work Package leaders can learn about benefits, good practices, challenges and failures of current and past cloud projects to help them appraise their own experiences, and put them into a broader contexts.</p>\r\n\r\n<p>Topics to address include: Cloud Infrastructure and Operations; Application Development with Cloud; Innovation with Cloud; Cloud Security; Cloud Governance; Cloud Management and Monitoring; Cloud Architecture Design; Cloud Standards and Compliance and Cloud Service Procurement.</p>\r\n\r\n<p>The expert round table aims to design a set of recommendations for the implementation of future cloud infrastructures for the cultural heritage sector - through an open debate among various stakeholders such as representatives of the European Commission, technology practitioners, commercial vendors and others involved in similar cloud initiatives. The outcomes of the debate will be shared widely in the final phase of the project.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/Europeana%20Cloud%20blog%20images/europeana-ecosystem.jpg\" style=\"width: 500px; height: 408px;\"></p>\n<p><a href=\"http://pro.europeana.eu/publication/europeana-strategy-2020\">http://pro.europeana.eu/publication/europeana-strategy-2020</a></p>"
