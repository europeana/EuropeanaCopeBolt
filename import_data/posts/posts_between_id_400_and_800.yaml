        title: 'Europeana Creative Second All Staff Meeting'
        posttype: blog
        featured: false
        intro: null
        body: "<p><em>Author: Elisabeth Stricker</em></p>\r\n\r\n<p>Brighton is an inspiring place to be! Last week all of the <a href=\"http://pro.europeana.eu/web/europeana-creative/partners\">project partners</a> from the Europeana Creative project met in lovely Brighton, UK for the Second All Staff Meeting. It was two days filled with fruitful discussions, hard work and celebration of what has been achieved thus far. The aim of this meeting was not only to focus on the final tasks and activities within the last six months of the project, but also to mobilise the remaining energy reserves and to motivate each other for the last stage of this adventurous journey.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Europeana_Creative_images/Events/brighton_asm2015_01.jpg\" style=\"width: 500px; height: 333px;\" /></p>\r\n\r\n<p align=\"center\" id=\"aui_3_2_0_1735\"><em>Highly motivated: Platoniq’s Enric Senabre has the right attitude</em></p>\r\n\r\n<p>Besides the Workpackage updates on the current state of affairs and future activities, lively discussions about the Content Re-Use Framework and about judging the potential winner(s) of the final <a href=\"http://pro.europeana.eu/web/europeana-creative/news/-/blogs/design-challenge-open-for-applications?_33_redirect=http%3A%2F%2Fpro.europeana.eu%2Fweb%2Feuropeana-creative%2Fnews%3Fp_p_id%3D33%26p_p_lifecycle%3D0%26p_p_state%3Dnormal%26p_p_mode%3Dview%26p_p_col_id%3Dcolumn-2%26p_p_col_count%3D1\">Design Challenge</a> took place. It was a pleasure to see the great performance of <a href=\"http://www.europeanalabs.eu/\">Europeana Labs</a>, which had been established shortly after the <a href=\"http://pro.europeana.eu/web/europeana-creative/news/-/blogs/europeana-creative-s-general-meeting-and-progress?_33_redirect=http%3A%2F%2Fpro.europeana.eu%2Fweb%2Feuropeana-creative%2Fnews%3Fp_p_id%3D33%26p_p_lifecycle%3D0%26p_p_state%3Dnormal%26p_p_mode%3Dview%26p_p_col_id%3Dcolumn-2%26p_p_col_count%3D1%26_33_keywords%3Dvienna%2B%26_33_page%3D1%26_33_page%3D1%26_33_struts_action%3D%252Fblogs%252Fsearch%26_33_redirect%3Dhttp%253A%252F%252Fpro.europeana.eu%252Fweb%252Feuropeana-creative%252Fnews%253Fp_p_id%253D33%2526p_p_lifecycle%253D0%2526p_p_state%253Dnormal%2526p_p_mode%253Dview%2526p_p_col_id%253Dcolumn-2%2526p_p_col_count%253D1%26_33_itemsPerPage%3D20%26_33_itemsPerPage%3D20\">first All Staff Meeting</a> one year ago. The site already has 2,218 registered API keys, 18 blog posts and more than 111,000 pageviews in total! The soon to be published Content Re-Use Framework looked promising and all partners are eager to work with this tool in Europeana.</p>\r\n\r\n<p>The Design Pilot was presented for the first time to a wider consortium audience. The interactive web application encouraged the Europeana Creative staff to pull out their mobile phones and try out the “<strong>Culture Cam</strong>”, a digital “live” similarity tool that uses a web camera to recognize a colour, a shape or a pattern and then match this with cultural heritage objects in Europeana. When you scan an object in front of your computer’s webcam, Culture Cam captures and analyses the given object and comes up with search results of similar colour, shape or pattern directly from the Europeana archive. <a href=\"http://culturecam.eu/\">Click here</a> to try it yourself!</p>\r\n\r\n<p>Of course the Europeana Creative consortium is required to prove how creative they are and used VanGoYourself to re-enact Johann Velten's Prison Scene. The next and last reunion of all partners will be at the final All Staff Meeting and the subsequent Final Conference.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Europeana_Creative_images/Events/brighton_asm2015_02.jpg\" style=\"width: 600px; height: 922px;\" /></p>"
