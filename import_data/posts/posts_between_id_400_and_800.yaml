        body: "<p>Since <a href=\"http://www.europeana1914-1918.eu/\">Europeana 1914-1918</a> began, thousands of objects from contributors all over Europe have been collected, ranging from scans of historic photos, documents and diaries, to photos of trench art and other physical remains from the First World War. A <a href=\"https://commons.wikimedia.org/wiki/Commons:Europeana/Europeana_1914-1918_batch_upload\">highly curated set</a> of these materials has now been made available via <a href=\"https://commons.wikimedia.org/wiki/Main_Page\">Wikimedia Commons</a>. We hope that volunteer Wikimedians will now use this material to enhance articles with this previously unseen material.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/verloren-vlag-vos-membruggen..jpg\" style=\"width: 600px; height: 530px;\"><br><em>Verloren vlag VOS Membruggen. CC BY-SA Europeana 1914-1918</em></p>\r\n\r\n<p>The user-generated content (UGC) collected via the Europeana 1914-1918 project shines a unique and often very personal light on the war that involved so many countries and took millions of lives. The material is of great importance to researchers and history enthusiasts, especially because most institutional collections around WW1 offer a less personal view of the conflict.</p>\r\n\r\n<p>Gathered at ‘collection days’ organised by Europeana and partners such as the Bibliothèque nationale de France, the British Library, the Deutsche Nationalbibliothek, the material is all accessible online via the 1914-18 website as well as the Europeana portal. Up until now, however, it has not been used in wider resources like Wikipedia.</p>\r\n\r\n<p>Because of the enormous reach and breadth of Wikipedia, with millions of articles in every language, having material appear in Wikipedia articles offers an excellent way of to communicate the stories connected to the items. It means their significance reaches people beyond those specifically searching WW1 material too. It also perfectly fits Europeana’s ‘<a href=\"http://strategy2020.europeana.eu\">portal to platform</a>’ strategy of making cultural heritage material available via platforms of the user’s choosing. Instead of asking people to visit the Europeana 1914-1918 website to browse through the WWI material, we aim to make the material available via other relevant places.</p>\r\n\r\n<p><strong>Making the content available to Wikipedia users</strong><br>\r\nIn order to promote wider re-use of the collected WWI material, Europeana set out to do a \"batch upload\" of the content with the Europeana-developed <a href=\"https://commons.wikimedia.org/wiki/Commons:GLAMwiki_Toolset\">GLAMWiki Toolset</a>. In order to meet the stringent <a href=\"https://commons.wikimedia.org/wiki/Commons:Licensing\">licensing policies</a> observed by Wikimedia Commons, and ensure the most visually interesting images would be shared, we hand picked a collection of several hundred high quality and historically significant user digital objects from the vast collection. We spent time carefully processing and uploading the objects, making sure that the <a href=\"https://commons.wikimedia.org/wiki/Commons:Europeana/Europeana_1914-1918_batch_upload\">resulting collection</a> has the greatest possible chance of re-use as a result.</p>\r\n\r\n<p>Already some of the content is finding its way into articles, not only about the First World War itself, but also more general articles. Look at this image, for instance, of a <a href=\"https://en.wikipedia.org/wiki/Travel_document#/media/File:Memorabilia_relating_to_H.G._Bagster,_item_2.jpg\">1917 travel document</a>: the <a href=\"http://www.europeana1914-1918.eu/en/contributions/3635\">item</a> was contributed at the Europeana 1914-1918 collection day in Dublin and is now used in the Wikipedia article ‘<a href=\"https://en.wikipedia.org/wiki/Travel_document\">Travel document</a>’, where it adds valuable historical context. It also appears in the article on the French village of <a href=\"https://en.wikipedia.org/wiki/Boulogne-sur-Mer\">Boulogne-sur-Mer</a> because the document applied to that specific town. You start to see how the possibilities multiply. Another great example is <a href=\"https://commons.wikimedia.org/wiki/File:Doose,_Hans_(1872-1933)_-_Portrait_und_Postkarte,_item_3.jpg\">this image of a ferry</a> in the German article ‘<a href=\"https://de.wikipedia.org/wiki/Dampfschiffahrts-Gesellschaft_f%C3%BCr_den_Nieder-_und_Mittelrhein\">Dampfschiffahrts-Gesellschaft für den Nieder- und Mittelrhein</a>’ - again, the article is only loosely related to WWI but there is a meaningful connection between the image and the article it enriches.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/ww1-item-travel-document.jpg\" style=\"width: 600px; height: 208px;\"><br><em>The 1917 travel document on Europeana1914-1918.eu (left). The document has been used to illustrate the Wikipedia article 'Passport' (right)</em></p>\r\n\r\n<p><strong>What you can do with the content</strong><br>\r\nIf you’re a Wikipedian or WWI historian - either an individual or a representative from a heritage organisation - we invite you to use the Europeana 1914-1918 material in articles you feel connected with or are an expert in. Anyone and everyone can edit Wikipedia; there is an <a href=\"https://en.wikipedia.org/wiki/Help:Getting_started\">excellent tutorial</a> that guides you through the process if you want to get started.</p>\r\n\r\n<p>We also welcome more experienced Wikipedians or chapter organisations to get in touch with us to learn more about running editathons or other community activities around the set of WW1 content. If you’re interested in co-organising such an activity, please get in touch with <a href=\"http://pro.europeana.eu/person/liam-wyatt\">Liam Wyatt</a>, our GLAM-Wiki Community Manager.</p>"
