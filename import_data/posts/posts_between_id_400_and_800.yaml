        intro: null
        body: "<p>Last week we released a new version of Europeana Collections, which contains improvements to the user experience. We're releasing new versions of Europeana Collections every few weeks but the most recent improvements can be summarised (in a what/how/why format) as follows:</p>\r\n\r\n<p><strong>License filtering: </strong><br>\r\nWhat: We have improved the \"Can I Use It\" filter.<br><br>\r\nHow:</p>\r\n\r\n<ul>\n<li>\r\n    <p>We have renamed the license options with more friendlier labels such as \"Free re-use\" instead of \"Yes, with attribution\".</p>\r\n    </li>\r\n    <li>\r\n    <p>We have added the option to filter on individual licences (\"Show more specific licences\"), so you can filter on all public domain material, for instance.</p>\r\n    </li>\r\n    <li>\r\n    <p>We have grouped the individual licenses together with the three bigger license options to make it more clear which licence belongs to which category.</p>\r\n    </li>\r\n</ul>\n<p>Why:</p>\r\n\r\n<ul>\n<li>\r\n    <p>User research has shown that some of our users found the labels confusing.</p>\r\n    </li>\r\n    <li>\r\n    <p>We have many users who like to filter on specific licenses.</p>\r\n    </li>\r\n</ul>\n<p><strong>Browse content:</strong><br>\r\nWhat: We have added the ability for users to just browse \"all\" of Europeana.<br><br>\r\nHow:</p>\r\n\r\n<ul>\n<li>\r\n    <p>On the homepage and on the homepages of the Thematic Collections there is a new option called \"Browse\", where you can browse all the nice images, videos, sounds or text files of Europeana. Or just everything we have.</p>\r\n    </li>\r\n</ul>\n<p>Why:</p>\r\n\r\n<ul>\n<li>\r\n    <p>Not everyone knows what they are looking for, nor is everyone looking for something in particular to begin with.</p>\r\n    </li>\r\n</ul>\n<p><strong>Collections filter:</strong><br>\r\nWhat: We have added a new filter to the search pages.</p>\r\n\r\n<p>How:</p>\r\n\r\n<ul>\n<li>\r\n    <p>On the search page, you can now filter or switch to (other) Thematic Collections or the whole of Europeana. So: Can't find what you're looking for in the Music Collections? Try the whole of Europeana instead.</p>\r\n    </li>\r\n</ul>\n<p>Why:</p>\r\n\r\n<ul>\n<li>\r\n    <p>To improve the notion of Thematic Collections.</p>\r\n    </li>\r\n</ul>\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-07/screenshot.jpg\" style=\"width: 600px; height: 366px;\"><em>Les Saisons, a decorative panel by Alphonse Mucha, <a href=\"http://www.europeana.eu/portal/record/9200365/BibliographicResource_1000055950174.html\">National Library of France</a>. A screenshot of IIIF standard display.</em></p>\r\n\r\n<p><strong>IIIF &amp; National Library of France:</strong><br>\r\nWhat: We are now displaying all images from the National Library of France via <a href=\"http://iiif.io/\">IIIF</a>. N.B. Going forward Europeana will be putting more effort with our data providers to make more images available via IIIF.</p>\r\n\r\n<p>How:</p>\r\n\r\n<ul>\n<li>\r\n    <p>The National Library of France provides Europeana with many great items for everyone to enjoy. With the help of the National Library of France we improved the display of the images even more, as we now display them via the IIIF standard. This allows you to zoom the images to great detail.</p>\r\n    </li>\r\n</ul>\n<p>Why:</p>\r\n\r\n<ul>\n<li>To further improve the rich media experience on Europeana Collections.</li>\r\n</ul>\n<p>We’re also gradually making improvements to the overall design of Europeana Collections, so do keep an eye on it over summer, as we continue to focus on that task.</p>\r\n\r\n<p>And for those of you interested in the specifics of what we are and what we will be doing we have added a <a href=\"http://www.europeana.eu/portal/roadmap.html\">public development updates page</a> on Collections. Enjoy!</p>"
