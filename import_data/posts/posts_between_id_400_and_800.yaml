        title: 'Natural History Educational Games Underway'
        posttype: News
        featured: false
        intro: null
        body: "<p>After the <a href=\"http://pro.europeana.eu/web/europeana-creative/news/-/blogs/co-creation-and-business-modelling-workshops-underway\">first co-creation workshop</a> last May at the <a href=\"http://www.nm.cz/\">Prague National Museum</a>, there has been significant progress in two different pilots for teaching and learning using natural history content. With the coordination from that museum and the <a href=\"http://www.naturkundemuseum-berlin.de/en/\">Museum für Naturkunde</a> in Berlin, as well as contributions from other <a href=\"http://pro.europeana.eu/web/europeana-creative/partners\">Europeana Creative Partners</a>, the development companies <a href=\"http://www.exozet.com/\">Exozet</a> and <a href=\"http://www.semantika.si/\">Semantika</a> are starting to give shape to two educational games which connect their educational features to <a href=\"http://www.europeana.eu/portal/search.html?query=what:natural%20history&amp;qf=TYPE:IMAGE&amp;rows=24\">Natural History content in Europeana</a>.</p>\r\n\r\n<p>One of the pilots will be an adventure game, a mix of a <a href=\"http://en.wikipedia.org/wiki/Graphic_adventure_game#Point-and-click_adventure\">“point and click” adventure</a> and a hidden object game. The user will take the role of an explorer of a natural history museum, solving different puzzles to unveil a big secret.<br><br>\r\nThe educational factor of the game is in the need for the user to learn about history, science, evolution etc. while solving different puzzles. They will see real content from museum collections through the diverse digital objects that come via Europeana (from crabs to spiders or dinosaur’s bones).</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=667aa17b-7ebd-444f-ab6a-3a2a25cdc998&amp;groupId=1538974&amp;t=1381403830142\"><br><em>First draft of the main characters and some of the scenarios for the game</em><br><br>\r\nThe game’s primary target platform will be a tablet computer with touch interaction, and its development team are currently working on the design of the main screens and characters and the interactions of the first puzzles to solve, as well as the technical requirements for getting the content via Europeana.<br><br>\r\nThe other pilot, more targeted at early primary school children, consists of a digital <a href=\"http://en.wikipedia.org/wiki/Concentration_%28game%29\">card memory game</a> and quizzes, which will present high quality content from different themes in the natural history domain, also directly obtained via Europeana.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=c3ecd0f6-b259-4e56-ab30-fe3528c75929&amp;groupId=1538974&amp;t=1381403906015\"><br><em>Mockups of two of the main screens of the game</em><br><br>\r\nIt will be developed for different platforms such as tablets and mobiles, and will include the possibility for users to generate new playing card sets, editorial and questions. We hope that it will then be useful in different educational scenarios, from teachers generating homework to students creating their own sets as assignments, or even parents or curators preparing an ice-breaker activity prior to a visit to a museum.<br><br>\r\nThe application will also generate questions and answers about the content the user has to match, in order to amplify its educational potential and potentially provide enriched data back to Europeana.</p>"
