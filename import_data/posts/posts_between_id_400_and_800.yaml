        title: 'Finding the ‘right’ fit to share your cultural content'
        posttype: News
        featured: false
        intro: "<p>Finding the ‘right’ fit to share your cultural content: Two new Europeana rights statements launching November 2016.</p>\r\n"
        body: "<p>Since 2011, the Europeana Licensing Framework is a best practice model designed to harmonise and standardise the way data providers communicate the copyright status of their collections to users. Data providers are able to choose one of 13 rights statements which best describes the way each digital object can be used. Over 50 million works are successfully shared online via Europeana using one of these rights statements.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-06/handslge.jpg\" style=\"width: 600px; height: 552px;\"></p>\r\n\r\n<p><em>Roman votive offering of two clay-baked hands, 200 BC to AD 200, <a href=\"http://www.europeana.eu/portal/record/9200105/BibliographicResource_3000006140443.html\">The Wellcome Library</a>, CC BY 4.0</em></p>\r\n\r\n<p>To make sure our collections grow and evolve, it is important that the rights statements continue to support data provider’s internal policies whilst respecting the copyright status of cultural content.</p>\r\n\r\n<p></p>\r\n\r\n<p>Over the past two years data providers have identified two specific situations that the current rights statements do not support. These relate to instances where legal restrictions (other than copyright) can impact on the extent of re-use of works that are in the Public Domain or when data providers would like to allow permission to use in-copyright works for educational purposes.</p>\r\n\r\n<p></p>\r\n\r\n<p>Based on this feedback, Europeana, in consultation with the <a href=\"https://pro.europeana.eu/resources/standardization-tools/rightsstatements-org\">International Working Group on interoperable rights statements</a> , has developed two rights statements that can be used to support data providers in making more of their collections available online. In April 2016 both rights statements were launched as part of the rightsstatements.org initiative:</p>\r\n\r\n<p></p>\r\n\r\n<ul>\n<li>\r\n    <p><a href=\"http://rightsstatements.org/page/NoC-OKLR/1.0/\">No Copyright - Other Known Legal Restrictions</a></p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"http://rightsstatements.org/vocab/InC-EDU/1.0/\">In Copyright - Educational Use Permitted</a></p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p>Following consultation with the European Network via the Copyright Working Group, the recommendation to include these 2 rights statements in the Europeana Licensing Framework was proposed to and have been approved for use by Europeana Foundation.</p>\r\n\r\n<p></p>\r\n\r\n<p>This means that in November of this year they will be included as <a href=\"http://pro.europeana.eu/blogpost/rightsstatements-org-launches-at-dpla-fest-in-washington-dc\">part of the broader transition</a> to the statements provided by<a href=\"http://rightsstatements.org/\"> rightsstatements.org </a>and will offer more accurate rights statements for data providers when selecting what works they wish to make available via Europeana.</p>\r\n\r\n<p><strong>What the new rights statements mean for data providers and users</strong></p>\r\n\r\n<p></p>\r\n\r\n<p>Some collections made available via Europeana are in-copyright and permission will have been granted by the copyright holder before they are published online. Equally, there will be a number of works which are in the public domain. Wherever possible Europeana encourages data providers to respect that all public domain works should remain available in the public domain once they are digitised.</p>\r\n\r\n<p></p>\r\n\r\n<p>The introduction of the new rights statement ‘In Copyright - Educational Use’ will allow data providers to make available for the first time some in-copyright works for educational use only. This will allow users to engage with content shared via Europeana as part of educational activities. This rights statement is intended for use in situations where the data partner is not able to make the digital object available under one of the Creative Commons licenses (which offer much more robust permissions for re use).</p>\r\n\r\n<p></p>\r\n\r\n<p>Whilst Europeana promotes the principle of what is public domain should remain public domain, as outlined in the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/Public%20Domain%20Charter%20-%20EN.pdf\">Public Domain Charter, </a>we also accept that in some countries other legal restrictions may be relied on to inform what is made available online and under what terms. An example of when the rights statement ‘No Copyright Other Known Legal Restrictions’ might be used by a data provider is by Italian organisations who can provide access to public domain works but in some cases it might be limited by the Italian Code of Cultural Heritage and Landscape (the ‘Codice Urbani’).</p>\r\n\r\n<p></p>\r\n\r\n<p>Another example of when the ‘No Copyright Other Known Legal Restrictions’ might be used is by French organisations. The Public Sector Information Directive governs how much access and re-use may be made of public sector material, allowing French institutions to limit the commercial re-use of public domain heritage content.</p>\r\n\r\n<p></p>\r\n\r\n<p>On this basis , the working group recommended to and had the following approved by Europeana Foundation:</p>\r\n\r\n<p></p>\r\n\r\n<p>‘We recommend to Europeana Foundation to add the In Copyright - Educational Use Permitted rights statement to the list of available rights statements as part of the transition to rightsstatements.org later this year.</p>\r\n\r\n<p></p>\r\n\r\n<p>We recommend to Europeana Foundation to add the No Copyright Other Known Legal Restrictions rights statement to the list of available rights statements as part of the transition to rightsstatements.org later this year. Use of this statement on Europeana should only be permitted when the data provider identifies a concrete legal basis for the restrictions on re-use and provides a URL that contains more information about the specific restrictions and their legal basis.</p>\r\n\r\n<p></p>\r\n\r\n<p>We recommend that Europeana Foundation reviews the use of both rights statements 1 year after they have been made available for use on Europeana and shares the outcomes of this review with the copyright working group of the Europeana Network Association.’</p>\r\n\r\n<p></p>\r\n\r\n<p>We will introduce the new rights statements in November as part of the transition to rightsstatements.org and will help data providers in best managing, sharing and engaging others in discovering their collections via Europeana. To find out more please see our <a href=\"http://pro.europeana.eu/files/Europeana_Professional/IPR/rightsstatement.orgeuropeanafactsheet.pdf\">factsheet</a>.</p>\r\n"
