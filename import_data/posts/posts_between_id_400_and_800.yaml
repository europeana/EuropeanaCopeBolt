        title: 'Introducing REPOX: a tool to manage metadata spaces'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>Here we introduce how REPOX, a software tool we have been developing, makes it easier for our partners to share their data.</em></p>\r\n\r\n<p>Nowadays, data synchronisation is a 'must have'\_functionality for metadata repositories. With huge amounts of data moving around networks, changes happen often, and end users expect up-to-date information.\_</p>\r\n\r\n<p>Something that helps with improving\_data synchronisation are incremental updates. Incremental updates allow an existing repository to be updated by requesting only data added, changed or deleted\_from a particular time period. This reduces the synchronisation time by reducing the data that must move through the network, as well as the amount of data that needs to be processed.</p>\r\n\r\n<p>One functionality of the <a href=\"http://www.openarchives.org/pmh/\">OAI-PMH protocol</a> is incremental updates. OAI-PMH is a Protocol for Metadata Harvesting that gives a simple technical option for data providers to make their metadata available to other services, based on the open standards HTTP and XML. Version 1.0 was introduced to the public in January 2001. OAI-PMH is very popular with institutions that need to share distributed resources. Galleries, libraries, archives, and museums are\_very familiar with the OAI-PMH protocol\_as they have lots of data that needs to be shared. One of the reasons the Open Archives Initiative was funded was to introduce the OAI-PMH protocol.\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-03/wordle.png\" style=\"width: 600px; height: 383px;\"></p>\r\n\r\n<p>Sharing data was one part of the equation, while\_the other was working out\_how to handle such a large amount of data. When providers have hundreds of metadata records everything is fine, but once the data scales to hundreds of thousands of metadata records then problems transferring them arise.\_</p>\r\n\r\n<p>OAI-PMH was built to support harvesting a big amount of data by using so-called “Resumption tokens”. <a href=\"http://www.openarchives.org/OAI/openarchivesprotocol.html#FlowControl\" target=\"_blank\">Resumption tokens</a> are, essentially, the values used to paginate the number of metadata records retrieved. The harvester therefore gets\_chunks of data, which means that\_not only is the\_flow of the data controlled, but also,\_in the case of a network failure, the state of harvesting stays alive and the next harvest continues from the state the unfinished\_harvest was in. A collection of data is called a dataset and OAI-PMH can hold multiple datasets as well as multiple XML formats for each one of them. It is important to mention that the link between the metadata and the digital object that the metadata is describing is not defined by the OAI-PMH protocol.</p>\r\n\r\n<p><strong>Repox</strong></p>\r\n\r\n<p>REPOX is a software tool to manage metadata spaces. It was originally implemented by I<em>nstituto de Engenharia de Sistemas e Computadores, Investigação e Desenvolvimento em Lisboa</em> (<a href=\"http://www.inesc-id.pt/\">INESC-ID</a>). Europeana and <a href=\"http://www.theeuropeanlibrary.org/tel4/\" target=\"_blank\">The European Library</a>, as well as their partners, have used REPOX extensively for sharing their data between each other. After INESC-ID stopped supporting REPOX, the ownership was handed over, some years ago, to Europeana so that customisations needed in the software could be handled internally.\_</p>\r\n\r\n<p>REPOX comes with an integrated OAI-PMH server for hosting your data where others can find it, and a harvester for retrieving data that other institutions are sharing. REPOX has a comfortable graphical interface to manage all of its functionality. It comprises several channels (OAI-PMH, HTTP, FTP, File System, Z39.50) to import data from data providers, services to transform data between schemas according to user specified rules, and services to share your data. Scheduled tasks are a functionality that REPOX provides so that harvested operations can be planned and incremental updates automatised.\_</p>\r\n\r\n<p>Europeana has been using REPOX to manage all its harvest operations, schedule thousands of datasets, and handle its datasets in one place. Europeana is currently developing\_<a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeana-cloud\" target=\"_blank\">Europeana Cloud</a>, a project that will provide a cloud-based environment for easier storing and sharing data from data providers. REPOX will become a part of Europeana Cloud. Internally, REPOX uses databases to store its data and with the newest version of REPOX there will be the possibility to store data in Europeana Cloud as well. Europeana took the opportunity to re-architect the REPOX project in a more modularised way several months ago, as well choosing to provide new features. One of the features already implemented is the new <a href=\"https://docs.google.com/spreadsheets/d/1EC31_4pL7QMzv5f-63LH5pBvJPyREgvUUken4aT5UFM/edit\" target=\"_blank\">REST API implementation</a> using the latest standards, which will help developers have better control over REPOX from a programming perspective.\_</p>\r\n\r\n<p>More information about REPOX can be found on its <a href=\"https://github.com/europeana/REPOX\" target=\"_blank\">Github page</a>, and the available <a href=\"https://github.com/europeana/REPOX/wiki\" target=\"_blank\">wiki</a> pages have more detailed information about the installation process. The older version of REPOX and its owner documentation, before its handover to Europeana can be found <a href=\"http://repox.sysresearch.org/\" target=\"_blank\">here</a>.\_</p>\r\n\r\n<p>\_</p>"
