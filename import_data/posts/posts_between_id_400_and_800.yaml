        title: '#CultJam15: Where cultural heritage and creative industries came together'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>On 9-10 July, the Austrian National Library in Vienna hosted <a href=\"http://www.europeanacreativeculturejam.eu/\" target=\"_blank\">Europeana Creative's Culture Jam</a>, bringing together cultural innovators from across Europe to share ideas, knowledge and inspiration. Here, Elisabeth Stricker and Kristin Dill from the Austrian National Library update us on a busy and exciting two days. </em></p>\r\n\r\n<p>Inspiring presentations and talks, colourful posters in the exhibition space, animated chatting during lunch breaks, delighted faces experimenting with the interactive exhibition Culture Cam - the final showcase of the Europeana Creative project proved that it was much more than just another conference.</p>\r\n\r\n<h2>‘The Crypto Cosmic Culture Jam’</h2>\r\n\r\n<p><br><img alt=\"\" src=\"/files/blogimages/Europeana%20Creative%20blog%20images/cultjam15-01-kl.jpg\"><br><em>CC-BY-SA Ingrid Oentrich (Austrian National Library)</em></p>\r\n\r\n<p>Breandán Knowlton, the charming Master of Ceremonies of “#CultJam15”, elegantly conducted proceedings, with over 60 speakers and keynotes taking to the stage over the two days of the conference in Vienna. The first day kicked off with an engaging keynote from<a href=\"http://www.europeanacreativeculturejam.eu/speakers#michaeledson\"> Michael Edson</a>, ‘<a href=\"http://www.europeanacreativeculturejam.eu/wp-content/uploads/2015/07/cultjam15_20150709_0950_Edson_LAPTOP.pdf\">The Crypto Cosmic Culture Jam</a>’, who told us that the Internet is mostly dark matter and that cultural heritage organisations actually have no idea what is out there and what our users want. But is this true? With this question in mind we threw ourselves into colourful worlds of creative re-use conjured up by<a href=\"http://pro.europeana.eu/europeana-creative/pilots\"> Europeana Creative’s Pilots</a> and<a href=\"http://pro.europeana.eu/europeana-creative/challenges\"> Challenge Winners</a> and of course the<a href=\"https://vimeo.com/132797541\"> super-talented Pre-Jam Ambassadors</a>.</p>\r\n\r\n<p>The projects and ideas on display showed us the beauty that can be created out of European(a) content. Presentations in the session on the Business of Culture explored how crowdfunding can unlock the business potential of cultural heritage collections and presented successful strategies to get investors involved. It made us think, too, about how labs are like playgrounds, inviting people to use their imagination. We glimpsed into the wonderful world of<a href=\"http://www.europeanacreativeculturejam.eu/speakers#ingridmariameijer\"> Etsy</a>, where the customer is the curator, and we discussed<a href=\"http://www.europeanacreativeculturejam.eu/speakers#jensbley\"> eCulture in Smart Cities</a> with the need to engage in new business models, and reach new audiences.</p>\r\n\r\n<h2>Interactivity and hands-on experience</h2>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/Europeana%20Creative%20blog%20images/cultjam15-02-kl.jpg\"><br><em>CC-BY-SA Ingrid Oentrich (Austrian National Library)</em></p>\r\n\r\n<p>For those who wanted to get actively involved, the workshops and Chef’s table discussions in the parallel sessions provided the perfect real-life playground. An intrigued crowd joined thought-provoking discussions and found opportunities to share their thoughts and ideas on lawful re-use of high quality data, using external platforms like YouTube, Flickr and Wikipedia to increase cultural and social impact. Partners<a href=\"http://www.youcoop.org/en/\"> platoniq</a> and<a href=\"http://goteo.org/\"> goteo</a>, shared their<a href=\"http://www.europeanacreativeculturejam.eu/speakers/#enricsenabrehidalgo\"> co-creation</a> experience and taught us what<a href=\"http://www.europeanacreativeculturejam.eu/speakers#olivierschulbaum\"> crowdfunding</a> is all about. And if you wanted to personally experience the excitement of the Europeana Creative Pilots, it was possible to interact with the Culture Cam exhibit or reenact a painting in a ‘VanGo Yourself’ session.</p>\r\n\r\n<h2><a href=\"https://www.youtube.com/watch?v=2HHB9kvZ-LE&amp;feature=player_embedded\">Diableries Brought to life</a></h2>\r\n\r\n<p>The first day ended with a Rock n’ Roll re-use: we donned our 3D glasses and sat back to watch the short film<a href=\"http://www.onenightinhell.com/\"> One Night in Hell</a>, which brought Brian May’s<a href=\"http://www.londonstereo.com/diableries/index.html\"> Diableries</a> (stereoscopic photographs from the 1860s) collection to life, sending shivers down our spine. Afterwards, everyone was invited to the famous Vienna<a href=\"http://www.europeanacreativeculturejam.eu/social-event-and-awards-ceremony/\"> Ottakringer Brewery</a>, awarding those with the best feedback on the pitches during day one, as well as giving people the chance to carry out some serious networking accompanied by the beats of the local DJ collective ‘<a href=\"https://www.facebook.com/Graetzlsound\">Grätzlsound</a>’.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/Europeana%20Creative%20blog%20images/cultjam15-03-kl.jpg\"><br><em>CC-BY-SA Max Kaiser (Austrian National Library)</em></p>\r\n\r\n<h2>‘Museums without Walls’</h2>\r\n\r\n<p>The next day started off as energetically as the previous one ended: keynote<a href=\"http://www.europeanacreativeculturejam.eu/speakers#levmanovich\"> Lev Manovich</a> let us discover<a href=\"http://www.europeanacreativeculturejam.eu/wp-content/uploads/2015/07/cultjam15_20150710_0935_Manovich_MAC.pdf\"> patterns in human society with intriguing animations and compilations of cultural heritage material but also through the selfies we share online</a>. Get your API ready, because people are waiting!</p>\r\n\r\n<p>Other ideas that got people talking revolved around the future of heritage and creativity, and defining what we mean by niche communities; they aren’t necessarily small or rare, sometimes just specialised. We were told not to forget that commerce and heritage are two hemispheres of the same brain; but which half do we use? We ended this session with a heated Oxford Debate on whether public budget cuts are good for heritage. As with all good debates, the opposing sides agreed only to disagree!<br><br><img alt=\"\" src=\"/files/blogimages/Europeana%20Creative%20blog%20images/cultjam15-04-kl.jpg\"><br><em>CC-BY-SA Ingrid Oentrich (Austrian National Library)</em></p>\r\n\r\n<h2>‘Disrupting History’</h2>\r\n\r\n<p>After two days of intense, open discussion, encouraged by a creativity-fuelled atmosphere, it was time to enjoy the last keynote and follow Retronaut<a href=\"http://www.europeanacreativeculturejam.eu/speakers#chriswild\"> Chris Wild</a> into the past<a href=\"http://www.europeanacreativeculturejam.eu/wp-content/uploads/2015/07/cultjam15_20150710_1600_Wild.pdf\"> you wouldn’t believe</a>. He introduced us to the<a href=\"http://pro.europeana.eu/publication/disrupting-history\"> S.P.E.E.D</a> methodology and how content can go viral. You want to know how S.P.E.E.D can make your user base grow exponentially? Then check our website! We already uploaded all<a href=\"http://www.europeanacreativeculturejam.eu/programme/\"> presentations</a> and video footage and the pictures of the conference will be available soon!</p>\r\n\r\n<p>So what does the future of heritage and creativity look like? Europeana Creative Culture Jam proved to be an excellent platform for tackling hard questions about the creative re-use of cultural heritage, and for finding some inspiring answers too - the interactive process definitely got the community thinking!</p>\r\n\r\n<p>The Europeana Creative Culture Jam was more than a celebration of all that Europeana Creative has achieved - it was a peek into the future of things to come! It brought together new talent and experienced hands, as well as technical and creative minds, to collaboratively prepare and develop new paths for the future. It was a chance to make sure we build on the lessons we have learned and share this knowledge for others for (re)-use. The project Europeana Creative has ended, but the Pilots and incubated projects, as well as ideas and inspiration, will carry on.</p>\r\n\r\n<p>Find all the presentations on the <a href=\"http://www.europeanacreativeculturejam.eu/programme/\" target=\"_blank\">Europeana Creative Culture Jam website</a>.</p>\r\n\r\n<p><em>Contributors: Susanne Tremml, Imogen Greenhalgh, Milena Popova, Lizzy Komen, Max Kaiser</em></p>"
