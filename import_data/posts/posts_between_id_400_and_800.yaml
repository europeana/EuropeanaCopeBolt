        title: 'Creating an Inspirational Video with Archival Bird Songs'
        posttype: blog
        featured: false
        intro: null
        body: "<p><a href=\"http://www.beeldengeluid.nl/\">Sound and Vision</a>, one of the <a href=\"http://pro.europeana.eu/web/europeana-creative/partners\">Europeana Creative partners</a>, is always looking for new and innovative ways to make audiovisual heritage open and searchable. The institute holds a collection of over 800.000 hours of material, of which a portion is also available for creative re-use. The <a href=\"http://openbeelden.nl/.en\">Open Images</a> project provides access to over 4.500 videos and <a href=\"http://www.geluidvannederland.nl/\">Sound of the Netherlands</a> allows re-use of over 2.600 Dutch soundscapes. As part of the Europeana Creative project, Sound and Vision commissioned Australian artist Andy Thomas to create an inspirational digital sound sculpture re-using two bird sounds from its archive. The result is a visually mesmerizing artwork that has been very well received. If you would like to know more about how this video was made and how it went viral, please continue reading!</p>\r\n\r\n<p><a href=\"http://openbeelden.nl/media/739047/Nachtegaal__Kanarie.en\"><img src=\"/files/blogimages/BIRD-1-MAIN-FINAL-(0-00-41-00) (1).jpg\" style=\"width: 480px; height: 320px;\" /></a></p>\r\n\r\n<p><em>Still of the Nightingale &amp; Canary animation - Andy Thomas (CC-BY-SA)</em></p>\r\n\r\n<p><strong>How was the video produced?</strong></p>\r\n\r\n<p>Sound &amp; Vision asked Andy to briefly explain how he created this beautiful artwork. “I start by listening to the sound carefully, going for a walk, and concentrating on the sound, then I do some sketches, and search the internet for inspiration, nature related inspiration, such as flowers and insects, whatever I feel suits the sound vision that I see in my imagination.Then I experiment with forms in my 3D software to try to emulate these visions. I take the waveform of the sound run it into 3ds Max and activate simple geometry with the audio float controller then use the geometry as either an emitter or a surface constraint. Then I use a variety of different particle effects: FumeFX, KRAKATOA, RealFlow, Phoenix FD, and I especially like the XSI ICE system. Finally I render with Vray.” Check out <a href=\"http://www.andythomas.com.au/?p=586\">Andy’s website</a> for some more visuals of his inspiration and the software he used.</p>\r\n\r\n<p><strong>Viral video alert</strong></p>\r\n\r\n<p>The video was put online mid-August and shared via different channels, such as Facebook, Twitter and email. The most successful channels were Vimeo and YouTube. The video was chosen as a <a href=\"http://vimeo.com/103364847\">Vimeo Staff pick</a> a few days after the upload, which resulted in a whopping 285.000 video views to date. The artist had interviews with Wired Magazine and reviews on several major blog sites such as Vice and <a href=\"http://www.thisiscolossal.com/2014/08/audio-life-forms-andy-thomas/\">Colossal</a>. He also received offers from several large studios about producing concept art and video content for projection mapping projects. The video will shortly be featured on the French National TV channel Canal+ in ''<a href=\"http://www.canalplus.fr/c-infos-documentaires/pid4583-c-ms-l-oeil-de-links.html\">l'Oeil de Links</a>\", which is a weekly program that highlights every aspect of the internet used as a creative and social tool.The video was also uploaded on Europeana’s YouTube channel and added by YouTube to their Google+ page a week later, resulting in nearly 30.000 views to date. With 2,917 likes on Vimeo and 457 likes on YouTube, we can say that the video was very successful.</p>\r\n\r\n<p><em><a href=\"http://vimeo.com/103364847\">Nightingale and Canary</a> from <a href=\"http://vimeo.com/user5362504\">Andy Thomas</a> on <a href=\"https://vimeo.com/\">Vimeo</a>.</em></p>\r\n\r\n<p>Inspiring Creative Industries</p>\r\n\r\n<p>The initial aim of the Nightingale &amp; Canary video was to inspire creative industries to submit their own ideas to a Europe wide <a href=\"http://pro.europeana.eu/web/europeana-creative/challenges\">competition</a>, organised by the <a href=\"http://www.europeanacreative.eu/\">Europeana Creative</a> project. This objective was achieved as there was a noticeable amount of submission for the Challenge coming Dutch creative industries. The video also stimulated collaborations outside the EU. Andy was invited to the planetarium in Melbourne with the possibility of doing a show next year. He is also teaming up with a fellow digital designer to create an installation for the <a href=\"http://whitenightmelbourne.com.au/\">White Night</a> event in Melbourne in February next year, which is a projection festival that spans the entire city.</p>\r\n\r\n<p><strong>Europeana Creative</strong></p>\r\n\r\n<p>This bird sounds video is part of the Social Networks pilot, called <a href=\"http://www.europeanacreative.eu/web/europeana-creative/pilots#socialnetworks\">“Sound Connections”</a>, which is led by Sound and Vision. It allows communities to enrich a variety of soundscapes (birds, aviation and city sounds) on an interactive map. See for instance the bird songs <a href=\"http://www.historypin.com/en/explore/birdlife\">pilot page</a>.</p>\r\n\r\n<p><em>Adapted post, originally published at <a href=\"http://www.beeldengeluid.nl/en/blogs/research-amp-development-en/201409/creating-inspirational-video-archival-bird-songs\">Sound &amp; Vision's blog</a>.</em></p>"
