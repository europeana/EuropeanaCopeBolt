        title: 'Disrupting history one image at time'
        posttype: News
        featured: false
        intro: null
        body: "<p>Have you heard of <a href=\"http://www.retronaut.com/\">Retronaut</a>? It’s a highly successful online distributor of fascinating 20th century photography. By revealing strange yet enlightening photographs from the past, Retronaut.com and its social media channels evolved into a platform attracting hundreds of thousands of people from all over the world every day. Since the end of 2014, Retronaut has been part of Mashable, one of the biggest websites in the world, engaging even bigger audiences with historic content.</p>\r\n\r\n<p> </p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-04/Pig%20rider%20Retronaut.jpg\" style=\"width: 436px; height: 600px;\">\r\n\r\n<p><br><em>An image used on Retronaut from Europeana: Animaux apprivoisés de Mr Wingfield à Ampthill, <a href=\"http://www.europeana.eu/portal/record/9200365/BibliographicResource_1000055682270.html\" target=\"_blank\">National Library of France</a>, Public Domain. </em></p>\r\n\r\n<p> </p>\r\n\r\n<p>But what are the secrets of Retronaut’s success? Is it possible to apply founder  of Retronaut Chris Wild’s methods and lessons learned to other cultural organisations? What are the benefits of ‘giving away’ your best content on the internet anyway? What is the logic behind ‘Frans Hals for breakfast, Victor Hugo for lunch and rat-catchers for dinner’ as a social media strategy?</p>\r\n\r\n<p>In the autumn of 2013, Europeana’s marketing team began a collaboration with Retronaut. The aim was to discover the secrets of Retronaut’s success, to emulate it and to work together to multiply it for the benefit of both parties. Our average number of impressions on Facebook pre-Retronaut was around 1.25 million per quarter. During the collaboration, this went up to 4.5 million. And eventually, some images started to have a life of their own, outside of our own portal and social media channels.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/publication/disrupting-history\"><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/disrupting_history_cover.jpg\" style=\"width: 425px; height: 600px;\"></a></p>\r\n\r\n<p>The paper <a href=\"http://pro.europeana.eu/publication/disrupting-history\">‘Disrupting History’ by Neil Bates and Chris Wild</a> describes the mechanisms of a successful social media strategy which begins with deciding what to share in the first place. This is followed by some examples of material that we shared during the collaboration and the results we got from doing so. Then the paper describes the SPEED model which helps to identify the kind of content with the biggest viral potential. </p>\r\n\r\n<p>Whatever your current strategy, we believe that the SPEED model is a great tool to help increase your following and reach, and therefore your relationship with your audiences. By identifying and surfacing your most striking images, you are likely to reach more people and encourage them in through your doors, at which point you can share the rest of your collections in the best ways you know how.</p>"
