        title: 'Developing and implementing a technical framework for interoperable rights statements'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>In this post, Mark Matienzo (DPLA) and Antoine Isaac (Europeana Foundation), members of the International Rights Statement Working Group, discuss the key requirements and implementation plan for the technical aspect of the group’s work.</em></p>\r\n\r\n<p><strong><em>**Update** You now have until 10th July to share your comments on the White Papers</em></strong></p>\r\n\r\n<p><br>\r\nWithin the Technical Working Group of the <a href=\"http://dp.la/info/2014/03/03/promoting-interoperability-working-on-rights/\" target=\"_blank\">International Rights Statements Working Group</a>, we have been focusing our efforts on identifying a set of requirements and a technically sound and sustainable plan to implement the rights statements under development. Now that two of the Working Group’s white papers have been released, we realised it was a good time to build on the <a href=\"http://pro.europeana.eu/blogpost/the-principles-for-establishing-international-interoperable-righ\" target=\"_blank\">introductory blog post</a> by our Co-Chairs, Emily Gore and Paul Keller. Accordingly, we hope this post provides a good introduction to our technical white paper, <em><a href=\"http://bit.ly/1QtmmmT\" target=\"_blank\">Recommendations for the Technical Infrastructure for Standardized International Rights Statements</a></em>, and more generally, how our thinking has changed throughout the activities of the working group.<br></p>\r\n\r\n<h2>The core requirements</h2>\r\n\r\n<p>The Working Group realized early on that there was the need for a common namespace for rights statements in the context of national and international projects that aggregate cultural heritage objects. We saw the success of the work undertaken to develop and implement the <a href=\"http://pro.europeana.eu/get-involved/europeana-ipr/europeana-licensing-framework\">Europeana Licensing Framework</a>, but realised that a more general framework was necessary to be leveraged beyond the Europeana community.  In addition, we established that there was a clear need to develop <em>persistent, dereferenceable URIs to provide human- and machine-readable representations</em>.</p>\r\n\r\n<p>In non-technical terms, this identifies a number of specific requirements. First, the persistence requirement means that the URIs need to remain the same over time, so we can ensure that they can be accessed consistently over the long term. The “dereferenceability” requirement states that when we request a rights statement by its URI, we need to get a representation back for it, either human-readable or machine-readable depending on how it's requested. For example, if a person enters a rights statement’s URI in their web browser’s address bar, they should get an HTML page in response that presents the rights statement’s text and more information. By comparison, if a piece of software or a metadata ingestion process requests the rights statement by its URI, it should get a machine-readable representation (say, using the linked data-compatible <a href=\"http://json-ld.org/\" target=\"_blank\">JSON-LD</a> format) that it can interpret and reuse in some predictable way.</p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-05/BnF%20scroll.jpg\" style=\"width: 500px; height: 908px;\"><br><em>ACTES DES ROIS DE FRANCE ou relatifs à leurs règnes (1195-1559). Image: <a href=\"http://www.europeana.eu/portal/record/9200365/BibliographicResource_3000126215090.html\">National Library of France</a>, Public Domain.</em>\r\n\r\n<p>Beyond these requirements, we also identified the need for both the machine-readable representation to provide specific kinds of additional information where appropriate, such as the name of the statement, the version of the statement, and where applicable, the jurisdiction where the rights statement applies. Finally, and most importantly, we needed a consistent way to provide translations of these statements that met the above requirements for dereferenceability, since they are intended to be reused by a broad international community of implementers.</p>\r\n\r\n<h2>Data modeling and implementation</h2>\r\n\r\n<p>After some discussion, we decided the best implementation for these rights statements was to develop a vocabulary implemented using the <a href=\"http://www.w3.org/RDF/\" target=\"_blank\">Resource Description Framework</a> (RDF) and the <a href=\"http://www.w3.org/2001/sw/wiki/SKOS\" target=\"_blank\">Simple Knowledge Organization System</a> (SKOS) standards. These standards are broadly used throughout the Web, and are both used within the Europeana Data Model and the <a href=\"http://dp.la/info/developers/map/\" target=\"_blank\">DPLA Metadata Application Profile</a>. We are also looking at the <a href=\"http://www.w3.org/Submission/ccREL/\" target=\"_blank\">Creative Commons Rights Expression Language</a> (ccREL) and<a href=\"https://www.w3.org/community/odrl/\" target=\"_blank\"> Open Digital Rights Language</a> (ODRL) models to guide our development. At this stage, we have a number of modeling issues still open, such as which properties to use for representing various kinds of human-readable documentation or providing guidance on how to apply community-specific constraints and permissions. Deciding whether (and how) rights statements can be extended in the future is also an intriguing point. We are looking for feedback on all these topics!</p>\r\n\r\n<p>As part of the process, we have been managing our draft implementation of the RightsStatements.org data model in a <a href=\"https://github.com/rightsstatements/data-model\" target=\"_blank\">GitHub repository</a> to allow for ease of collaboration across the technical subgroup. As the proposed rights statements become finalized following the discussion period on the two white papers, we will be working to provide a web server to host the machine-readable and human-readable versions of the rights statements in accordance with our requirements. To guide our implementation, we are building on the <a href=\"http://www.w3.org/TR/swbp-vocab-pub/\">Best Practice Recipes for Publishing RDF Vocabularies</a> with a slight modification to allow for better support for the multilingual requirements of the Working Group. Advice from the technical experts in our community is also highly welcome on this approach. </p>\r\n\r\n<p>The end of the public feedback period has been set to <em><strong>Friday 10th July</strong></em> (previously 26th June) 2015, but the Technical Working Group will try to answer comments on the <a href=\"http://bit.ly/1QtmmmT\" target=\"_blank\">white paper</a> on a regular basis, in the hope of setting up a continuous, healthy stream of discussion.<br><br>\r\nAcknowledgements<br>\r\nThe technical work on implementing the rights statements has been deeply collaborative, and would not have been possible by the dedicated efforts of the members of the Technical Working Group: </p>\r\n\r\n<ul>\r\n<li>\r\n<em>Bibliothèque Nationale de Luxembourg</em>: Patrick Peiffer</li>\r\n    <li>\r\n<em>Digital Public Library of America</em>: Tom Johnson and Mark Matienzo</li>\r\n    <li>\r\n<em>Europeana Foundation</em>: Valentine Charles and Antoine Isaac</li>\r\n    <li>\r\n<em>Kennisland</em>: Maarten Zeinstra</li>\r\n    <li>\r\n<em>University of California San Diego:</em> Esmé Cowles</li>\r\n    <li>\r\n<em>University of Oregon</em>: Karen Estlund</li>\r\n    <li>\r\n<em>Florida State University</em>: Richard J. Urban</li>\r\n</ul>"
