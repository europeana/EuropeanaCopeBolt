        title: 'Highlights from Europeana Cloud''s Second Year'
        posttype: News
        featured: false
        intro: null
        body: "<p>In advance of its yearly\_review by the European Commission\_(scheduled for 6th March), Europeana Cloud has recently published its <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Cloud/Deliverables/D7.5%20Europeana%20Cloud%20Annual%20Report-YR2.pdf\">Year 2 Annual Report</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/Europeana%20Cloud%20blog%20images/0012268c.jpg\" style=\"width: 611px; float: left;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/record/9200271/BibliographicResource_3000058903395.html?start=3&amp;query=book&amp;startPage=1&amp;qf=TYPE%3AIMAGE&amp;qf=REUSABILITY%3Aopen&amp;qt=false&amp;rows=24\">Account Book</a> by University of Edinburgh (CC-BY</em>)</p>\r\n\r\n<p>Below we list the\_key highlights. In the following weeks, we will provide more detail via a series of blog posts. The main points are:</p>\r\n\r\n<ul>\n<li>Key aspects of the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Cloud/Deliverables/D2.2%20Europeana%20Cloud%20Architectural%20Design.pdf\">technical architecture of Europeana Cloud</a>\_are up and running. This includes the metadata and content service; the unique identifiers service; the data look-up service; the asynchronous messaging service; the logging service; and the authentication and authorisation service. The storage cloud of Europeana Cloud is also in place.</li>\r\n    <li>The establishment of a <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Cloud/Deliverables/D5.6%20Europeana%20Cloud%20Business%20Model.pdf\">long-term business plan</a>\_featuring the precise value propositions and customer segments of Europeana Cloud, with details of the products and services being created.</li>\r\n    <li>An exhaustive piece of work charting the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Cloud/Deliverables/D1.4%20Content%20priorities%20for%20Humanities%20and%20Social%20Sciences%20research%20communities.pdf\">research potential of the data made available via Europeana</a>.</li>\r\n    <li>Metadata ingestion is ahead of schedule. Nearly 90% of the\_projected 2.5m metadata items have\_been ingested.</li>\r\n    <li>Requests for content have proven greater than expected. We will choose 5m content items to ingest\_from more than 7m content items offered by partners as part of the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Cloud/Deliverables/D4.2%20Content%20Ingestion%20Plan.pdf\">Content Ingestion Plan</a>.</li>\r\n</ul>"
