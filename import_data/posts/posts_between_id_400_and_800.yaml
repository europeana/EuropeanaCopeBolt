        title: 'Meet the Members Council: Ellen Euler'
        posttype: News
        featured: false
        intro: null
        body: "<p>Hi! My name is Ellen. I love nature, museums, books, music, radio, films, sports, meeting people and I love children – especially my own three marvellous ones. Luckily for me, they share many of my interests. And like me, they love coloring the collection books of museums. As they put it: \"Mummy, where do you get these pictures? In school they never give us these wonderful drawings!\" And I thought to myself, \"But they could, couldn’t they? That's one meaningful way to ‘transform the world with culture!’\"</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-03/rhinocolour.jpg\" style=\"width: 300px; height: 224px;\"><img alt=\"\" src=\"/files/Images/Blog_images/2016-03/rhino2.jpg\" style=\"width: 300px; height: 224px;\"><br><em>Some wonderful rhinos from Europeana's <a href=\"http://blog.europeana.eu/2016/02/colorourcollections-europeanas-colouring-book-for-grown-ups/\">#ColourOurCollections colouring book</a>. Image: The rhinoceros by Enea Vico, 1533-1567. <a href=\"http://www.europeana.eu/portal/record/90402/RP_P_1903_A_23317.html\">Rijksmuseum</a>, Public Domain</em></p>\r\n\r\n<p>And beyond this, there is so much more one can do with the cultural wealth shared by heritage institutions via Europeana and national equivalents like the German ‘<a href=\"http://www.ddb.de/\">Deutsche Digitale Bibliothek</a>’ which I work for. Let’s continue to forge cultural connections and our vivid European cultural identity!</p>\r\n\r\n<h2>How the current legal framework holds us back</h2>\r\n\r\n<p>I first came into contact with the prospects of digitizing and sharing our cultural heritage whilst organizing a conference on ‘Cultural memory in the digital age’ in 2004. But it remained a <a href=\"https://www.deutsche-digitale-bibliothek.de/item/WTI4O5TQ36KTVWYEDYIXCHNUVYCGBBEL?query=ellen+euler&amp;isThumbnailFiltered=true&amp;rows=20&amp;offset=0&amp;viewType=list&amp;firstHit=5PTYDO37XHDIBCI6IYNHW6DWTTLLICT2&amp;lastHit=lasthit&amp;hitNumber=7\">conference transcript</a>: realising the vision and opportunities was prevented by a variety of factors. Many of these problems were solved in those early years, primarily the technical issues. But many were not: the goal of the cultural platforms in making our cultural heritage and treasures available online is still being hampered by the current legal framework and especially by the copyright rules.</p>\r\n\r\n<p>Copyright may be useful within the exploitation chain of some works. Some people say this applies to about 2 – 4 % of the works. But apart from that – and especially for older works that are not commercially exploited any more but are still copyright protected – it's mostly harmful. Furthermore, copyright harms new business models that could bring new value to the works and their content. Last but not least, the existing copyright rules are harming our digital cultural heritage because we cannot re-use it in new creative ways.</p>\r\n\r\n<h2>We need change!</h2>\r\n\r\n<p>Only the rightholders have the opportunity to change this situation. Many do so and license their content with a free Creative Commons license which allows the author of a work to define how their works can be used by others. As the national project leader of the Creative Commons Licenses in 2004, I was responsible for the adaptation of the very first version of the CC licenses to the German national legal requirements. The Creative Commons licenses have since changed a lot, but unfortunately not to the advantage of the cultural heritage institutions who are usually not rightholders.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-03/creative-commons.png\" style=\"width: 600px; height: 251px;\"></p>\r\n\r\n<p>I then decided to investigate the legal framework in a more meaningful way and look at it from a cross domain and intermedia perspective. What are the problems the museums, archives, and libraries have to face in order to fulfill their public mission? Although cultural heritage institutions have safeguarded and preserved our cultural heritage and their mission is of public interest, they have had to face many uncertainties and legal challenges while carrying out their tasks under the newly changed conditions of the digital age.</p>\r\n\r\n<p>Uncertainties regarding the legal status of older works must not impede heritage institutions in their work – work which is carried out for the public good and funded with public money. Nevertheless, because of the existing legal framework this is exactly what happens. In my legal PhD, I suggested a fair use exception for cultural heritage institutions referring to their public mission. I am convinced that this is still needed to boost our digital cultural memory in Europe.</p>\r\n\r\n<h2>My voice for the cultural heritage lobby</h2>\r\n\r\n<p>Ensuring that the voice of cultural heritage institutions across domains is heard in the discussion about a modernization of the legal framework is of great importance. The cultural heritage lobby is unfortunately very weak because lobbying is not one of the core tasks of cultural heritage institutions. Far from a general solution, we are currently dealing with special purpose solutions such as the orphan works directive. Needless to say: it hasn't really worked. (See more: <a href=\"http://de.slideshare.net/eeuler/impacts-of-the-orhan-works-directive\">http://de.slideshare.net/eeuler/impacts-of-the-orhan-works-directive</a>)</p>\r\n\r\n<p>Copyright reform with regards to our digital cultural heritage is not about expropriation of rightholders but about ending a situation in which neither rightholders nor anyone else benefits and about ending the practice of <a href=\"https://www.google.de/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;ved=0ahUKEwit9vrvqdTLAhXJ2xoKHQHmALUQFggnMAA&amp;url=https%3A%2F%2Fwww.kl.nl%2Fwp-content%2Fuploads%2F2014%2F04%2Fpaul-klimpel-law-and-practice-final_5.pdf&amp;usg=AFQjCNG42GWYhc0CNl_T1hpERRN7GRFrtg&amp;cad=rja\">copyright fraud, presumptions and fictional writing up of rights</a>. All regulations that avoid right clearances and legal assessments as well as high transaction costs will boost large scale digitization and the chance to share our cultural heritage online.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-03/ddb-knot.png\" style=\"width: 600px; height: 413px;\"><br><em>An example of a record in <a href=\"https://www.deutsche-digitale-bibliothek.de/item/DFSI5I4MAENMSXTTUS7EMXCTSRM3SFH4?query=gordische+knoten&amp;isThumbnailFiltered=true&amp;rows=20&amp;offset=0&amp;viewType=list&amp;firstHit=AB6AYZN5EWMYDCZMJ2ADUED4C75MY3DZ&amp;lastHit=lasthit&amp;hitNumber=3\">Deutsche Digitale Bibliothek</a>.</em></p>\r\n\r\n<p>My mission? Let’s stand up for the rights of the cultural heritage institutions! Let us cut the Gordian Knot that is the current legal framework!</p>\r\n\r\n<p>As a Councilor I will ensure that the various legal needs and requirements of the different CHIs in the governance and running of Europeana are heard and become more widely known amongst political and governmental stakeholders. And I want to thank you for your trust in me and your support!</p>\r\n\r\n<p>#AllezCulture!</p>\r\n\r\n<p></p>"
