        title: 'The Case for logging'
        posttype: blog
        featured: false
        intro: null
        body: "<h3>Centralized logging and the ELK Stack</h3>\r\n\r\n<p dir=\"ltr\">Europeana has a new system of centralized logging. When we say logging we do not mean the process of cutting and loading trees or logs onto trucks, but the process of collecting individual information of a running process.</p>\r\n\r\n<p dir=\"ltr\"><img alt=\"\" src=\"/files/Images/Blog_images/2016-08/kobo.jpg\" /></p>\r\n\r\n<p dir=\"ltr\"><em>Kobo the elephant pushing a log, <a href=\"http://www.europeana.eu/portal/en/record/9200365/BibliographicResource_3000094769502.html\">National Library of France</a>, 1921, Public Domain</em></p>\r\n\r\n<p dir=\"ltr\">Let’s put logging into simpler words. Logging is about what happened in the past. Imagine your everyday life, most of the things that happened by the end of the day you still remember them. You know that you brushed your teeth after you had breakfast and that you locked the front door of your house before you left. Some things you know in more detail, for example that you had a doctor’s appointment at 13:00 exactly. Many of the things you remember are not particularly important but some are, like a parking spot that is paid the minute - you need to remember when exactly you purchased your ticket and for how long it lasts. This is a natural ‘logging’ in the brain.</p>\r\n\r\n<p dir=\"ltr\">In computing, logging is stored in files and these files contain precise time based activities that happened to a particular running software. Each application has it’s own logs. In bigger organisations there are usually a big set of applications that are closely related to each other. Logging in this case can be used to track down failures of a specific part of the application set.</p>\r\n\r\n<p dir=\"ltr\">Many of the things that the application will have logged will not be important but when that one failure happens, this log information will be very useful. So logs are there to provide information when something, anywhere, goes wrong. Another use case of logging is to collect and analyze user information, for example recording which country most often accesses your website based on IP address geolocation.</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">So far so good, everything looks fine, until the application set becomes bigger and bigger and is spread around multiple servers. In such big clusters questions arise like which instance has failed? From which server machine? Which application triggered the failure in the first place? In such systems it becomes very difficult and complicated to track down the series of events between applications, instances and machines.</p>\r\n\r\n<p dir=\"ltr\">At this point comes the concept of centralized logging. As the name implies, centralized logging is the concept of consolidating all the logs from multiple places in to one centralized location. So instead of logging in into each of the remote servers to locate a crash problem that one application caused, you have to access only one location, which is faster. What makes it faster is that centralized solutions nowadays provide indexing and filtering of all your logs for searching needs. Centralized logging is also useful because it allows you to identify issues that span multiple servers by correlating their logs during a specific time frame. On top of that, graphical web user interfaces make it much easier for anyone to access.</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">Europeana has chosen to follow the <a href=\"https://www.elastic.co/webinars/introduction-elk-stack\">ELK</a> Stack, <a href=\"https://www.elastic.co/products/beats\">Beats</a> and <a href=\"https://www.elastic.co/guide/en/elasticsearch/client/curator/4.0/index.html\">Curator</a> open source solutions. The ELK acronym comes from <a href=\"https://www.elastic.co/products/elasticsearch\">Elasticsearch</a>, <a href=\"https://www.elastic.co/products/logstash\">Logstash</a> and <a href=\"https://www.elastic.co/products/kibana\">Kibana</a>. This approach is free to use, with a big community behind it and all components are developed from the same company named <a href=\"https://www.elastic.co/\">Elastic</a> and are well documented and efficient. A short description of the components:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Elasticsearch is a distributed, scalable, highly available database with real-time search and analytics</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Logstash is a software between the application and Elasticsearch which helps parse the log events into a more meaningful structure for Elasticsearch, with many plugins supported for different needs</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Beats is a framework used to read the log files from a server and send them to logstash</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Kibana is the graphical user interface that sits on top of Elasticsearch</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Curator (as its names implies) curates the elasticsearch database by means of cleaning old indexes and optimizing the new</p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">Following is the original structure model which would handle a very large amount of logs efficiently.</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\"><img src=\"https://docs.google.com/a/janeaudas.com/drawings/d/sdTZkw8ZKH9WzS6xIF-OSmg/image?w=784&amp;h=415&amp;rev=1&amp;ac=1\" /></p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">Of course we decided to go step by step and scale as we go and right now we have implemented the 3 layers on the right of this design. We have not included the redis messaging broker and buffer, because so far it was not needed. Currently, then, Europeana has a cluster of 3 elasticsearch nodes on separate dedicated servers with 2TB space each plus 1 logstash instance on another dedicated machine. Kibana, the graphical user interface, is hosted on one of the elasticsearch nodes. On average we currently have 4K documents (log events) served per second and can hold up to 90 days of data with around 40% of the storage used. We host 90 applications transmitting logs into the ELK Stack. So far we haven’t considered scaling more to reach the above design, since everything looks stable at the moment.</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">Centralized logging is a critical part of any well-maintained IT infrastructure. It is useful for developers and system administrators to monitor all applications at the same time on one screen and having the possibility of searching easily indexed values between them instead of looking for needles in haystacks.</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">How Kibana’s interface looks on a first glance.</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\"><img alt=\"\" src=\"/files/Images/Blog_images/2016-08/kibana-first-look.png\" style=\"width: 600px; height: 310px;\" /></p>\r\n\r\n<p dir=\"ltr\"><strong><em>1.Kibana first look</em></strong></p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">Another use case is that of making visualizations out of your searches to get product information, like all the active unique api keys and how much they are used.</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\"><img alt=\"API visualizations.png\" src=\"https://lh6.googleusercontent.com/vxSVIdP-QdN40didyBOjBvZAaWEzy9a9awpNZn-zCAr6ulKO_5M9m_RniZZvC_p0AGZyFscXxAX2IHjJuChsmRvzY76DX78zQqkLVW7Z0B_zSEFfNMId726n91xjCpP-HR8BK-fb\" /></p>\r\n\r\n<p dir=\"ltr\"><strong><em>2. API keys visualization</em></strong></p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">Or even have a visual zoomable map of the IP locations of your clients.</p>\r\n\r\n<p dir=\"ltr\"><img alt=\"\" src=\"/files/Images/Blog_images/2016-08/client-location.png\" style=\"width: 600px; height: 310px;\" /></p>\r\n\r\n<p dir=\"ltr\"><em><strong>3.API keys visualization</strong></em></p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">Collecting information on how fast your queries on the database respond is another valuable use case, where you can investigate which queries are slower than normal.</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">Europeana sees the value of centralized logging as a tool for developers and administrators to investigate and track down problems and failures in our clustering applications, as well as giving us the ability to visualize and collect product information, valuable for reports. This gives us much more insight in what is happening in our fast growing set of applications and services.</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">Further details on how to structure and install an ELK Stack can be found online and Elastic provides enough <a href=\"https://www.elastic.co/guide/index.html\">documentation</a> and is also easy to follow.</p>\r\n\r\n<p><span style=\"border-radius: 2px; text-indent: 20px; width: auto; padding: 0px 4px 0px 0px; text-align: center; font: bold 11px/20px &quot;Helvetica Neue&quot;,Helvetica,sans-serif; color: rgb(255, 255, 255); background: rgb(189, 8, 28) url(&quot;data:image/svg+xml;base64,&quot;) no-repeat scroll 3px 50% / 14px 14px; position: absolute; opacity: 0.85; z-index: 8675309; display: none; cursor: pointer; border: medium none; top: 176px; left: 24px;\">Save</span></p>"
