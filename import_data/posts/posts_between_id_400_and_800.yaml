        title: 'Europeana launches Multi-Touch Book and iTunes U course on the First World War'
        posttype: News
        featured: false
        intro: null
        body: "<p>For a while now, we’ve been exploring the different ways we can unlock Europe’s cultural heritage for education and learning. Today, we’re delighted to announce the launch of our first <a href=\"https://itunes.apple.com/us/book/world-war-i-battle-perspectives/id1044759339\" target=\"_blank\">Multi-Touch Book</a> and <a href=\"https://itunes.apple.com/us/course/id1048044178\" target=\"_blank\">related iTunes U course</a>, <em>World War I: A battle of perspectives</em>, introducing students and learners to the causes leading to the outbreak of the First World War. They are available in both Dutch and English on iTunes.</p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-10/multitouchbook-cover-en.jpg\" style=\"width: 450px; height: 589px;\"><p>The project, which was developed together with <a href=\"http://www.euroclio.eu/new/index.php\" target=\"_blank\">EUROCLIO</a> and Gwen Vergouwen, an Apple Distinguished Educator (ADE) and Belgian history teacher, is an important step forward in our goal to use digital collections to bring history to life for students.</p>\r\n\r\n<p>It was developed through Apple’s ADEs in Residence programme which places selected ADEs in some of the world’s leading museums, archives, science centers, and cultural organizations to develop innovative teaching and learning resources.</p>\r\n\r\n<p>The book and accompanying course, available from today on iTunes, allow students to explore a diverse range of different historical sources from <a href=\"http://www.europeana1914-1918.eu/en\">Europeana 1914-1918</a> alongside learning resources from EUROCLIO. From letters exchanged between a German soldier and a British girl, to the ID card of a prisoner of war, the build up to the conflict is shown from a number of different perspectives.</p>\r\n\r\n<p>Using these unique historical materials, students are encouraged through a variety of interactive assignments to develop their own understanding of what lead to war in 1914. The idea, as Gwen Vergouwen suggests, is to harness the Multi-Touch technology to help students analyse and interpret sources, and hone their “historical thinking.”</p>\r\n\r\n<p></p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-10/book-en-screenshot-3.png\" style=\"width: 550px; height: 413px;\"><img alt=\"\" src=\"/files/Images/Blog_images/2015-10/book-en-screenshot-5.png\" style=\"width: 550px; height: 413px;\"><em>Examples of some of the interactive assignments </em>\r\n\r\n<p></p>\r\n\r\n<p>The project with Gwen, EUROCLIO and technology leader Apple would not have been possible without the valuable collections in Europeana 1914-1918 contributed by heritage institutions and members of the public across Europe. Along with projects like <a href=\"http://historiana.eu/\" target=\"_blank\">Historiana</a> and <a href=\"http://www.inventingeurope.eu/\">Inventing Europe</a>, it shows the exciting possibilities for cultural collections in the classroom opened up by the digital revolution.</p>\r\n\r\n<p>If you’re interested in more details about this project, or how you can participate in future ADE projects, please feel free to <a href=\"mailto:milena.popova@europeana.eu\">get in touch</a>.<br>\r\nYou can also <a href=\"mailto:milena.popova@europeana.eu\">subscribe</a> to the dedicated educational session at the <a href=\"http://pro.europeana.eu/event/europeana-annual-general-meeting-2015\" target=\"_blank\">Europeana Network AGM</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Download the English <a href=\"https://itunes.apple.com/us/book/world-war-i-battle-perspectives/id1044759339\" target=\"_blank\">Multi-Touch book</a> and <a href=\"https://itunes.apple.com/us/course/id1048044178\" target=\"_blank\">iTunes U course</a><br>\r\nDownload the <a href=\"https://itunes.apple.com/us/book/bronnen-en-interpretaties/id1045125525\" target=\"_blank\">Dutch Multi-Touch book</a> and <a href=\"https://itunes.apple.com/us/course/id1048134711\" target=\"_blank\">iTunes U course</a></strong></p>"
