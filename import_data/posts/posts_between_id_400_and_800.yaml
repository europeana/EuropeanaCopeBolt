        title: 'How Europeana Cloud will address aggregators’ challenges and issues'
        posttype: News
        featured: false
        intro: "<p>Only once the data is in EDM format, can it be forwarded for inclusion in Europeana.</p>\r\n"
        body: "<p><strong>Europeana’s network of aggregators come from many different backgrounds. Some take a thematic approach (like <a href=\"http://www.europeanafashion.eu/portal/home.html\">Europeana Fashion</a>), while others work from a national standpoint (such as <a href=\"https://www.deutsche-digitale-bibliothek.de/?lang=en\">Deutsche Digitale Bibliothek</a>) or with certain sectors (like <a href=\"http://www.theeuropeanlibrary.org/tel4/\">The European Library</a>). </strong></p>\r\n\r\n<p>Despite their diverse range of roles and focus points, there is one task that is common to all Europeana aggregators: the harvesting of metadata from individual libraries, museums or archives (in many different formats) and the mapping of that data to the Europeana Data Model. Only once the data is in EDM format, can it be forwarded for inclusion in Europeana.</p>\r\n\r\n<p>Europeana Cloud hopes to make this challenge easier, and for that reason the project has recently spent a few weeks conducting interviews with the aggregators that contribute data to Europeana.</p>\r\n\r\n<p>The interviews explored the technical and strategic challenges the aggregators faced in performing this role. A longer presentation on the results of the interviews can be <a href=\"http://pro.europeana.eu/documents/1414567/078d111e-91f6-4a59-b134-af4c82262023\">downloaded</a>, and a summary is available below.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"485\" scrolling=\"no\" src=\"//www.slideshare.net/slideshow/embed_code/40908244\" style=\"border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;\" width=\"595\"></iframe></p>\r\n\r\n<p>Our key findings were that:</p>\r\n\r\n<ul>\n<li>Metadata mapping is a slow process, with too many steps, services and internal discussions;</li>\r\n    <li>Tools for ingestion and mapping are not as reliable as they could be and there are some worries about the availability of data;</li>\r\n    <li>Ingestion and mapping tools have poor usability and sometimes cannot be used without technical expertise;</li>\r\n    <li>Aggregators need the ability to curate (ingest, map, enrich) their data at greater speed;</li>\r\n    <li>Aggregators need better mechanisms for managing identifiers and authority files;</li>\r\n    <li>Many see possibilities for enrichment but do not have the tools for it;</li>\r\n    <li>The hosting of content (as opposed to data) is not an urgent problem for any aggregator but is becoming strategically important;</li>\r\n    <li>Problems with the restriction of metadata to CC0 are universal, however few rated it as an urgent problem</li>\r\n</ul>\n<p>Europeana Cloud is now working to develop a set of products that respond to these aggregator needs.</p>\r\n\r\n<p>In particular, the project will be working to see how improved services for the ingestion and mapping of data can be adapted to be made part of Europeana Cloud. Rather than each aggregator relying on separate tools, a more sustainable service could be established.</p>\r\n\r\n<p>A set of product requirements will be published at the end of the year. This will form the basis for ongoing conversations with aggregators throughout 2015. Our aim is to make Europeana Cloud a service that aggregators can start using when the project ends in 2016.</p>"
