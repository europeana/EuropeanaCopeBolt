        title: 'Final whitepapers for establishing international & interoperable rights statements released'
        posttype: Blog
        featured: false
        intro: null
        body: "<p>Over the past fifteen months, representatives from the Europeana and DPLA networks, in partnership with Creative Commons, have been developing a collaborative approach to internationally interoperable rights statements that can be used to communicate the copyright status of cultural objects published via the DPLA and Europeana platforms.</p>\r\n\r\n<p>The purpose of these rights statements is to provide end users of our platforms with easy to understand information on what they can and cannot do with digital items that they encounter via these platforms. Having standardized interoperable rights statements will also make it easier for application developers and other third parties to automatically identify items that can be re-used.</p>\r\n\r\n<p>We also anticipate that these statements will be used by other cultural heritage aggregators across the globe, and see these statements as the initial effort towards international interoperability around standardized rights statements.</p>\r\n\r\n<p>In May of this year, we released two draft white papers on the recommendations for standardized international rights statements, one on the rights statements and one on the technical framework to support the statements. Both white papers received a tremendous amount of community response.</p>\r\n\r\n<p>After considering the community feedback and making significant edits to both white papers and the list of statements, we are pleased to share with you today the final versions that describe our recommendations for establishing a group of rights statements, and the enabling technical infrastructure. These recommendations include a list of shared rights statements that both the DPLA and Europeana can use depending on the needs of our respective organizations.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-09/contract_marriageCCBY_600x.jpg\" style=\"width: 600px; height: 484px;\"></p>\r\n\r\n<p><em>The workings and signing of a marriage contract, <a href=\"http://www.europeana.eu/portal/record/9200105/BibliographicResource_3000006133618.html\">Wellcome Library</a> CC BY</em></p>\r\n\r\n<h3>Recommendations for standardized international rights statements</h3>\r\n\r\n<p>This paper describes the need for a common standardized approach. Based on the experience of both of our organizations and community feedback, we have described the principles we think any international approach to providing standardized rights statements needs to meet. Together we propose a list of ten new rights statements that can be used in situations where the licenses and legal tools offered by Creative Commons cannot be applied. The statements whitepaper and recommended list of statements can be found <a href=\"http://rightsstatements.org/files/151002recommendations_for_standardized_international_rights_statements.pdf\">here</a>.</p>\r\n\r\n<h3>Requirements for the rights statements.org technical infrastructure</h3>\r\n\r\n<p>In order to ensure that the new rights statements can be used by institutions around the world, we are planning to host the new rights statements in their own namespace: rightsstatements.org. The whitepaper describing the technical framework can be found <a href=\"http://rightsstatements.org/files/151002requirements_for_the_technical_infrastructure_for_standardized_international_rights_statements.pdf\">here</a>. We have recently issued an <a href=\"http://pro.europeana.eu/blogpost/help-the-international-rights-statement-working-group-develop-rightsstatements-org\">RFP</a> to assist us in building the technical infrastructure and anticipate launching the rightsstatements.org website in early 2016.</p>"
