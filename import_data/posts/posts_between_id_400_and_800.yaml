        title: 'Europeana Labs Business Models Workshop'
        posttype: blog
        featured: false
        intro: null
        body: "<p>A couple of weeks ago, before the <a href=\"/blogpost/and-the-2nd-challenge-winners-are-timepatch-and-buitenplaats-mob\">2nd eCreative Challenges event</a> in Barcelona, we had the chance to gather the different partners at <a href=\"http://fabraicoats.bcn.cat/en/\">Fabra i Coats</a>, a big space where <a href=\"http://www.youcoop.org/\">Platoniq</a> has its city headquarters. We held an intense workshop in order to brainstorm and be inspired about sustainable business models for <a href=\"http://labs.europeana.eu/\">Europeana Labs</a>.</p>\r\n\r\n<p><img src=\"/files/blogimages/image_gallery (6).jpg\" style=\"width: 600px; height: 400px;\" /></p>\r\n\r\n<p>Co-facilitated between Platoniq and <a href=\"http://www.kennisland.nl/en/\">Kennisland</a>, the sessions began with strategic presentations from <a href=\"http://www.europeana.eu/\">Europeana</a> about the current development of the project, followed by recommendations and insights from partners like <a href=\"https://medialab.aalto.fi/\">Aalto Media Lab</a>. Later, stakeholders’ perspective on labs were discussed, including web development company <a href=\"http://www.pimpampum.net/en\">Pimpampum.net</a>, consultancy for financing the creative industries <a href=\"http://www.peacefulfish.com/\">peacefulfish</a> and a new social incubator in Barcelona, <a href=\"http://barcelona.impacthub.net/\">Impact Hub</a>.</p>\r\n\r\n<p><img src=\"/files/blogimages/image_gallery (7).jpg\" style=\"width: 600px; height: 400px;\" /></p>\r\n\r\n<p>The second part of the workshop was dedicated to breaking-out into thematic groups. Each focussed on how to improve Europeana Labs’ value proposition to communities and developers, lab environments and incubators or investors. In the groups, participants discussed and identified several areas of improvement and exploration using the <a href=\"http://www.businessmodelgeneration.com/canvas/bmc\">business model canvas</a> approach, followed by a final sharing of results.</p>\r\n\r\n<p><img src=\"/files/blogimages/image_gallery (8).jpg\" style=\"width: 600px; height: 400px;\" /></p>\r\n\r\n<p>After reporting back for each group and deciding on key recommendations for Europeana Labs´ future development, results are now being processed. Some will soon be incorporated in order to take further steps in the development of Europeana Labs as a better service and tool for creatives. In this way, it will contribute to the way they can invigorate economy and common resources with innovative ideas and new businesses.</p>\r\n\r\n<p><img src=\"/files/blogimages/image_gallery (9).jpg\" style=\"width: 600px; height: 400px;\" /></p>\r\n\r\n<p><em>Pictures by Platoniq, under a <a href=\"http://creativecommons.org/licenses/by-sa/2.5/\">Creative Commons Attribution-ShareAlike</a> license. </em></p>"
