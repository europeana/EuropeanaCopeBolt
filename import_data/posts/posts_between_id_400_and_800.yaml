        title: 'Two weeks to go until the Europeana Network Association AGM - Register today!'
        posttype: News
        featured: false
        intro: null
        body: "<p>As the nights begin to draw in, we’re getting ever closer to this year’s Europeana Network Association AGM - now just two weeks away!</p>\r\n\r\n<p>If you haven’t signed up already, there’s still time to <a href=\"http://www.eventbrite.co.uk/e/the-europeana-network-association-annual-general-meeting-agm-2015-tickets-16427759872\">register for your place</a> - we hope to see as many of you as possible there!</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-10/womenofrome.jpg\" style=\"width: 600px; height: 393px;\"><br><em>The Women of Rome Gathering at the Capitol. <a href=\"http://www.europeana.eu/portal/record/90402/SK_A_1720.html\" target=\"_blank\">Rijksmuseum</a>, public domain</em></p>\r\n\r\n<h2>So what can you expect at this year’s AGM?</h2>\r\n\r\n<p>Over the course of the two days, you can expect a range of fascinating talks, workshops and panel discussions as well as a special dinner at the Rijksmuseum.</p>\r\n\r\n<p>We’ll hear from five keynote speakers:</p>\r\n\r\n<ul>\n<li>Colin Moon, Author, Anthropologist and founder of 'Colin Moon Communications'</li>\r\n    <li>Roger L. Michel Jr, Founder, The Institute for Digital Archaeology</li>\r\n    <li>Luiz Bouabci, Collective Intelligence specialist</li>\r\n    <li>Javier Hernández-Ros, Head of Unit, European Commission</li>\r\n    <li>Jens Bley, Managing Partner of Living Labs Germany</li>\r\n</ul>\n<p>We’ve also finalised an exciting array of Ignite talks which cover digital heritage developments from across Europe.</p>\r\n\r\n<p>Whether it’s digitizing fragile glass negatives or using data to tailor visitor experience in museums, each of our speakers only has five minutes on the clock to share their ideas.</p>\r\n\r\n<p>Alongside this, we’ll be opening the vote for our Members Council elections. We had a brilliant response to our call for candidates, and 31 cultural heritage, creative and technology professionals are looking to win your support. You can find out more about them via their <a href=\"http://pro.europeana.eu/get-involved/our-network/members-council-election-candidates\" target=\"_blank\">candidate profiles</a> - keep an eye on <a href=\"https://twitter.com/search?q=%23EuropeanaElects&amp;src=tyah\" target=\"_blank\">#EuropeanaElects</a> and Europeana’s LinkedIn too.</p>\r\n\r\n<p>The Europeana AGM is always a great chance to meet and catch up with your fellow Network Association members and learn about developments for Europeana and in the wider digital heritage field. We look forward to seeing you all in Amsterdam in a couple of weeks! #AllezCulture!</p>\r\n\r\n<p></p>\n<a href=\"http://www.eventbrite.co.uk/e/the-europeana-network-association-annual-general-meeting-agm-2015-tickets-16427759872\" style=\"text-align: -webkit-center;\"><img alt=\"\" src=\"/files/Images/Blog_images/2015-10/agmbutton.png\" style=\"width: 400px; height: 36px;\"></a>"
