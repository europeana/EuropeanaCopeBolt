        title: 'We transform the world with culture. Say, what?'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>Europeana's brand identity was built five years ago around the concept 'think culture'. Our strategy for 2015-2020 outlines a shift from 'thinking' to 'transforming' - making much greater use of our cultural assets and creating new things with them. We now have a new visual styling that reflects this shift. To find out more about this new styling and how to use it, download our <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Resources_and_PR_tools/Brand%20Guidelines/europeana_brand_guidelines.pdf\" target=\"_blank\">new brand guidelines</a> and discover the accompanying range of templates on our <a href=\"http://pro.europeana.eu/about-us/how-we-work/resources-pr-tools\" target=\"_blank\">Resources &amp; PR Tools</a> page.</em></p>\r\n\r\n<p>Alongside the new styling, the Europeana Foundation and Network Association has a new strapline that you’ve probably seen or heard already - we transform the world with culture.</p>\r\n\r\n<p>But what does that mean?</p>\r\n\r\n<p>We - who? Transform - how? The world - it’s a big place! With culture - what’s that?</p>\r\n\r\n<p>To me, these words have quite a variety of meanings. ‘We’ could be the Europeana Foundation, the Network Association or humankind. To ‘transform’ something, you change something from one state to another. So what is the process here and how do ‘we’ do that?</p>\r\n\r\n<p>Then there’s the million dollar question - what exactly is culture? Is it ‘the arts’ - music, film, paintings, opera, ballet? Or does it also include traditions, food, religion, family life, languages? Can we even really separate ‘culture’ from ‘the world’?</p>\r\n\r\n<p>I asked members of the Europeana Foundation, Members Council and Network Association what all these things meant to them.<br><br><img alt=\"\" src=\"/files/Images/Blog_images/2015-11/m0005507-600x.jpg\" style=\"width: 600px; height: 445px;\"><br><em>A Sea Dayak feast, <a href=\"http://www.europeana.eu/portal/record/9200105/BibliographicResource_3000006070221.html\" target=\"_blank\">Wellcome Collection</a>, CC BY</em></p>\r\n\r\n<p>Georgia Angelaki, who, at the time of asking was Communications Specialist at the Greek National Documentation Center and is currently Europeana's policy advisor, says ‘Culture for me is everything that makes us human after we’ve covered our basic subsistence needs. It’s the traditions, dances, rituals and symbols that we use to represent and interpret the world.’</p>\r\n\r\n<p>‘Culture to me is contextual patterns and expressions from the way we live, work and think,’ says Rolf Källman, Europeana Network Association Members Council representative and Head of Digisam, National Archives of Sweden. ‘It takes unlimited forms and is something we inherit, interpret, share and bring forward.’</p>\r\n\r\n<p>Jill Cousins, Europeana Foundation Executive Director, says that ‘Culture in the context of Europeana is everything we hold in our museums, libraries, archives and audiovisual institutions that tells us about our past histories and defines part of the way countries and societies relate to the world we now live in.’</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-10/circusmuseumccbysa.jpg\" style=\"width: 600px; height: 421px;\"><em>Olympia-Théâtre. Le plus grand ballet du monde, <a href=\"http://www.europeana.eu/portal/record/2021603/teylers_col28_dat7066_TEY0010002073.html\" target=\"_blank\">Circus Museum</a>, CC BY-SA</em></p>\r\n\r\n<p>Ok, so culture isn’t just paintings and operas. It’s about expressing what it is to be human and what it is to exist. As Descartes meant to say, ‘I think, therefore I have culture’.</p>\r\n\r\n<p>Now, how about that tiny word, ‘we’?</p>\r\n\r\n<p>Eleanor Kenny, Head of Communications at Europeana, says, ‘'We' is everyone in Europeana’s network across the cultural heritage and creative communities. You might be part of our formal Network Association or you might not – yet! But if you are proactively working with us or our content then you are part of the Europeana family.’<br><br><img alt=\"\" src=\"/files/Images/Blog_images/2015-10/europeanafamily.jpg\" style=\"width: 600px; height: 398px;\"><br><em>Just some of the members of the Europeana family at the DSI kick-off, May 2015. <a href=\"https://www.flickr.com/photos/europeanaimages2/17745637219/in/photostream/\" target=\"_blank\">Europeana</a>, CC BY-SA</em></p>\r\n\r\n<p>For others, it’s more global, encompassing everyone who does work for or with Europeana as well as all those who are part of the culture we make available. Breandán Knowlton, Executive Director of, Historypin and Europeana Network Association Members Council representative says, ‘I think of ‘we’ as being “we humans”’.<br><br>\r\nAnd Sarah McSeveny-Åril, Senior advisor at the Heritage Here project, Arts Council Norway, sees it as an inclusive term too. ‘The idea of the 'We' spans time, connecting us in the present day, with our children and with past generations.’</p>\r\n\r\n<p>So, put it together and what do you get?<br><br>\r\nFor Harry Verwayen, Europeana Deputy Director, ‘we transform the world with culture’ means that ‘the Europeana Network Association can contribute meaningfully to a number of issues facing society, using culture as our tool’.</p>\r\n\r\n<p>Georgia says, ‘It means making culture available to everyone, transcending technological, legal and space or other boundaries, and allowing everyone to enjoy and use culture in the way they want, for personal, educational, scientific or recreational purposes.’</p>\r\n\r\n<p>It’s a practical thing, then, but it’s also a philosophical one with a real feel-good factor, as my final selection of answers shows.</p>\r\n\r\n<p>For Rolf, ‘When we say that we transform the world with culture, to me that means that we want to use our common cultural heritage as a driving force to make the world a better place.’</p>\r\n\r\n<p></p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-11/peace.png\" style=\"width: 457px; height: 450px;\"><br><em>Peace Portal. <a href=\"http://www.europeana.eu/portal/record/9200140/BibliographicResource_3000051410490.html\" target=\"_blank\">National Library of France</a>, public domain</em>\r\n\r\n<p>And to Breandán, it means, well, pretty much everything! He says, ‘It means peace in our time! It means that we can imagine a common future together because we can reflect on our pasts honestly and completely.’ Whilst world peace might be outside our remit, Breandán certainly captures the transformative power of culture.<br><br>\r\nFinally, Eleanor says, ‘Transforming the world with culture is about opening doors through sharing. Each and every step that we take to make digital cultural heritage available, accessible and usable will help open a door to a richer world for someone, somewhere. That’s a wonderful feeling.’</p>\r\n\r\n<p>My thanks go to Sarah, Georgia, Rolf, Breandán, Eleanor, Harry and Jill for sharing their thoughts on what it means to transform the world with culture.</p>"
