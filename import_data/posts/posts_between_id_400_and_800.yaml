        title: 'Hacking cultural tourism with “selfie” reenactments of digital heritage: an interview with the project leaders behind VanGoYourself'
        posttype: News
        featured: false
        intro: null
        body: "<p><a href=\"http://vangoyourself.com/\">VanGoYourself</a> is the first Europeana Creative pilot launched, which went live in May 2014 as part of Culture24's <a href=\"http://www.culture24.org.uk/places-to-go/museums-at-night\">Museums at Night festival</a> of late night openings in the UK. The website encourages people to recreate a painting with their friends and share the photograph in their social media channels. The paintings come (via <a href=\"http://www.europeana.eu/\">Europeana</a>) from a mix of cultural institutions like the <a href=\"https://www.rijksmuseum.nl/en\">Rijksmuseum</a>, the <a href=\"http://www.vangoghmuseum.nl/vgm/index.jsp\">Van Gogh Museum</a>, the <a href=\"http://www.fine-arts-museum.be/en\">Royal Museum of Fine Arts</a> in Brussels or the <a href=\"http://www.smk.dk/en/\">National Gallery of Denmark</a> and represent the richness of Europe’s cultural heritage.</p>\r\n\r\n<p>The site allows you to choose the level of difficulty ('easy’ or ‘challenging for a master), as well as selecting paintings with ‘selfie' potential or ones ‘for lovers’. The service is free and simple to use, and links up to existing widely used social media channels such as Facebook, Twitter, Pinterest and Tumblr.</p>\r\n\r\n<p><img src=\"/files/blogimages/hacking_culture4.jpg\" style=\"width: 700px; height: 378px;\"></p>\r\n\r\n<p><em>Homepage of VanGoYourself</em></p>\r\n\r\n<p>After a great launch with substantial coverage on the <a href=\"http://www.bbc.co.uk/programmes/articles/2r61wKgwMSdGdQST1hyHLLb/putting-you-in-the-picture-with-a-restaged-masterpiece\">BBC's new Arts</a> website and five live public participation events in Museums, we pause to interview the two Europeana Creative partners behind VanGoYourself: Jane Finnis from <a href=\"http://www.weareculture24.org.uk/\">Culture24</a> and Frank Thinnes from <a href=\"http://www.plurio.net/\">Plurio.net</a>…</p>\r\n\r\n<p>Cultural selfie? Artistic avatar? How would you define and describe the potential of VanGoYourself? Where does the idea come from?</p>\r\n\r\n<p><strong>Jane</strong>: VanGoYourself is a really simple idea that is all about allowing people to have some fun with art. The idea comes from some research that shows that if audiences are not looking for 'functional ' information then they want an emotional connection. VanGoYourself is set up to give them the space to make their own connection to a painting in their own way.</p>\r\n\r\n<p><strong>Frank</strong>: Many users do not just simply recreate the painting, but they produce a reinterpretation of the painting and its message. Some of them are just funny, but a surprising number of the recreations are really deep and meaningful. This illustrates the creative potential of VanGoYourself as people do not simply consume the artwork, but it triggers the users' own creativity. The BBC coined the term 'cultural selfie' for the project but I feel this is just too reductive. I prefer to say that people have 'VanGo'd themselves', meaning that people entered in a dialogue with a great piece of art and came up with their own answer to it. For a short moment they behaved a bit like an artist.</p>\r\n\r\n<p><img src=\"/files/blogimages/hacking_culture3.jpg\" style=\"width: 700px; height: 1038px;\"></p>\r\n\r\n<p><em><strong>Frank</strong>: Being a big fan of strong women in art history, <a href=\"http://vangoyourself.com/vango/judith-beheading-holofernes-caravaggio-merisi-1571-1610-vangod-by-agenceculturelle/\">I used \"Judith beheading Holofernes\" </a>to illustrate in a very subtle way how the crisis has finally reached Luxembourg... (License of this image: <a href=\"http://creativecommons.org/licenses/by-sa/3.0/\">CC-BY-SA</a> - License of original image: Galleria Nazionale d'Arte Antica at Palazzo Barberini - <a href=\"http://creativecommons.org/licenses/by-sa/2.0/\">Playing Futures - Applied Nomadology on flickr, CC-BY-SA</a>)</em></p>\r\n\r\n<p><img src=\"/files/blogimages/hacking_culture2.jpg\" style=\"width: 700px; height: 446px;\"></p>\r\n\r\n<p><em><strong>Jane</strong>: This is <a href=\"http://vangoyourself.com/vango/portrait-of-a-young-italian-woman-joseph-anton-nikolaus-settegast-1813-1890-vangod-by-jane/\">my own recreation</a>, something about the paiting just reminded me of Princess Leia so the addition of a lightsaber seemed perfect. (License of this image: <a href=\"http://creativecommons.org/licenses/by-sa/3.0/\">CC-BY-SA</a> - License of original image: Stadtmuseum Simeonstift Trier - <a href=\"https://creativecommons.org/licenses/by/3.0/\">CC-BY</a>)</em></p>\r\n\r\n<p>Since we launched the first version, how has the project evolved? Which are the most successful paintings reenacted so far?</p>\r\n\r\n<p><strong>Jane</strong>: Initially, we received a flurry of 'selfie-style' pictures because of the media coverage by the BBC and <a href=\"http://www.telegraph.co.uk/culture/photography/10834099/Tired-of-looking-at-paintings-Now-you-can-get-inside-them.html\">The Telegraph</a> which used the term 'cultural selfie'. As a result, users initially kept copying the selfie style images because these were what they saw shared in their own social media channels. This meant that for the first few weeks we had a lot of selfies twinned with the <a href=\"http://vangoyourself.com/paintings/van-gogh-1887-self-portrait/\">Van Gogh self portrait</a>, as all the shared images linked back to the same painting and people just copied their friends and did their own version of the same image. We responded by re-ordering the paintings and after a while we broke the pattern and the quantity of the images started to go up.</p>\r\n\r\n<p><strong>Frank</strong>: We now receive mostly pictures where the users recreate artworks in more creative ways. We have a large number of recreations of the <a href=\"http://vangoyourself.com/paintings/the-last-supper/\">Last Supper</a>, because it is clear that people naturally think of this painting whenever they have a dinner or gathering with a larger number of friends or family. This is especially true when it is a goodbye dinner or the last reunion of a circle of colleagues, for example the Last Supper recreation of a <a href=\"http://vangoyourself.com/vango/the-last-supper-leonardo-da-vinci-1452-1519-vangod-by-mr-laceys-a2-biology-class-iivi-form-newport-iow/\">biology class before their final exams</a>.</p>\r\n\r\n<p>Portraits depicting only one or two people are also very popular, too because it is something that can be easily done between friends, like for example \"<a href=\"http://vangoyourself.com/paintings/portrait-of-a-woman-with-smokey-eyes/\">The Woman with Smokey Eyes</a>\" from the Villa Vauban in Luxembourg, \"<a href=\"http://vangoyourself.com/paintings/two-women-from-naples/\">Two Women from Naples</a>\" from the Simeonstift in Trier (Germany), \"<a href=\"http://vangoyourself.com/paintings/madonna-and-child/\">Madonna and Child</a>\" from the Rijksmuseum in Amsterdam or the very popular \"<a href=\"http://vangoyourself.com/paintings/idyll/\">Idyll</a>\" from the Royal Pavilions in Brighton which shows a kissing couple.</p>\r\n\r\n<p>Which uses you’re seeing have more potential for the cultural tourism sector? How do you think the project can evolve? Is there new content already or to appear for re-use in the near future?</p>\r\n\r\n<p><strong>Jane</strong>: The project was a proof of concept to demonstrate how people can connect emotionally online with art. Looking at the submissions it is clear that we have successfully done this. The challenge now is to see if the project can also work on a local level, with a selection of only local images and be used as a local promotional engagement tool. This could be something like Mons, Belgium who are capital of culture in 2015, or maybe even a subset of images from a single collection, like The Van Gogh Museum. We are exploring this idea and are already talking to The Arts Council for Norway about how to create a specific version for Norwegian art.</p>\r\n\r\n<p><strong>Frank</strong>: We are adding more paintings from different venues each month, for example new images from the Byzantine Museum in Athens went live in June and were used in a live recreation at a Europeana event last month. We are continuously evolving our selection of art works, aiming for a bigger variety of artworks and for a better experience for the users. We are also working on partnerships with the collections in order to promote VanGoYourself via specific events, for example with the Van Gogh Museum or the Simeonstift in Trier. We are also working together with local tourist offices which support the promotion activities.</p>\r\n\r\n<p>Which ones are your favourite “VanGo's”? Which ones have you find more interesting or shocking?</p>\r\n\r\n<p><strong>Frank</strong>: I really got blown away by the <a href=\"http://vangoyourself.com/vango/amsterdam-orphan-girls-nicolaas-van-der-waay-1855-1936-vangod-by-martin-mohr/\">recreation of the Amsterdam Orphan girls</a> by the user Martin Mohr: he recreated every single girl on its own and then put all the single images together. I also like the recreation of Mantegna's \"<a href=\"http://vangoyourself.com/vango/christ-as-the-suffering-redeemer-andrea-mantegna-1431-1506-vangod-by-dahupp/\">Christ as The Suffering Redeemer</a>\" by three blokes having a beer after sunbathing. For some this might be shocking, because it is a rather funny recreation of a religious scene. For me, it is freedom of expression. I also like very much the recreation of a \"<a href=\"http://vangoyourself.com/vango/prison-scene-johann-velten-1807-1883-vangod-by-wochenspiegel-trier/\">Prison Scene</a>\" by the editorial team of a local newspaper, because the original painting shows one of my forefathers who fought for democracy. At first glance the recreation looks like a break in an ordinary meeting. But when you compare the recreation with the original you are surprised about the details of the recreation. The stove on the flipchart is just genius!</p>\r\n\r\n<p><img src=\"/files/blogimages/hacking_culture1.jpg\" style=\"width: 700px; height: 901px;\"></p>\r\n\r\n<p><em>License of this image: <a href=\"http://creativecommons.org/licenses/by-sa/3.0/\">CC-BY-SA</a> - License of original image: Amsterdam Museum - <a href=\"http://creativecommons.org/publicdomain/mark/1.0/\">Public Domain</a></em></p>\r\n\r\n<p><strong>Jane</strong>: I am very attached to the first recreation we ever did of the <a href=\"http://pro.europeana.eu/web/europeana-creative/news/-/blogs/tired-of-just-looking-at-paintings?_33_redirect=http%3A%2F%2Fpro.europeana.eu%2Fweb%2Feuropeana-creative%2Fnews%2F-%2Fblogs%3F_33_advancedSearch%3Dfalse%26_33_keywords%3D%26_33_delta%3D5%26_33_cur%3D5%26_33_andOperator%3Dtrue\">Last Supper with the Europeana Creative co-creation team</a>. Plus the one I did with my son Jem blowing bubbles in his West Ham football kit!.</p>\r\n\r\n<p>I also love the <a href=\"http://vangoyourself.com/vango/the-story-of-susannah-defterevon-sifnios-vangod-by-europeana-for-research-tourism/\">one from the Byzantine Museum</a> because it was so fun to directing everybody and because people were at first a bit reluctant, but then became really enthusiast about it. Finally, I have to mention the <a href=\"http://vangoyourself.tumblr.com/\">VanGoYourself Tumblr</a> which is a feed of ALL the images that are submitted, the good and the bad. There is something about this mix that makes the good ones stand out even more. It is also *very* funny.</p>\r\n\r\n<p><img src=\"/files/blogimages/hacking_culture.jpg\" style=\"width: 700px; height: 1020px;\"></p>\r\n\r\n<p><em>License of this image: <a href=\"http://creativecommons.org/licenses/by-sa/3.0/\">CC-BY-SA</a> - License of original image: Byzantine and Christian Museum - <a href=\"https://creativecommons.org/licenses/by/3.0/\">CC-BY</a></em></p>\r\n\r\n<p>What do you expect to find in terms of other “cultural hacks” for the tourism sector with the forthcoming eCreative challenges? Since the event will take place in Barcelona in September, what content from cultural institutions in that region you think can be interesting for apps like this one?</p>\r\n\r\n<p><strong>Jane</strong>: What's most important to us about the <a href=\"http://www.europeanacreative.eu/web/europeana-creative/challenges\">tourism challenge</a> is to see how other people take on the challenge to connect people emotionally with cultural heritage online. What else can they come up with that has space for the audience to connect and engage?</p>\r\n\r\n<p><strong>Frank</strong>: It would be great if local museums or collections would open up their digitized collections, in good quality, with a more open license for reuse. The best practice example of this is of course the Rijksmuseum who have put everything online in high resolution, under a public domain license, so that everyone can use it without restriction. The results are amazing - and we could have easily made an entire \"RijksYourself\" website with the material from that museum! We know that many content stakeholders are still afraid of opening up their collections in this way, but we hope that positive examples like VanGoYourself can demonstrate clearly the need for cultural collection holders to make their content earlier to reuse online - we call this making your content 'fit for purpose'.</p>"
