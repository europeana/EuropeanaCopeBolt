        body: "<h3><strong>Two new publications on improving Search in Europeana Collections</strong></h3>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-06/90402-rp-p-ob-15-870lg.jpg\" style=\"width: 600px; height: 391px;\"><em>Theseus and Ariadne by Crispijn van de Passe, 1602 - 1607, <a href=\"http://www.europeana.eu/portal/record/90402/RP_P_OB_15_870.html\">Rijksmuseum</a>, Public Domain</em></p>\r\n\r\n<p>53 million paintings, books, newspapers, audio recordings and more; items from more than 35 countries, in more than 40 languages. Europeana's collections are rich - but with such immense and varied holdings, finding what you're looking for can be a challenge. Are you interested in Paris of Troy, or Paris, France? Venus the planet, or Venus the goddess? Danzig or ... Gdansk? Whatever the question, Europeana probably has the answer. But locating the items that you want and need isn't always as easy as it should be.</p>\r\n\r\n<p></p>\r\n\r\n<p>On 30 October of last year (2015), we published <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_DSI/Milestones/europeana-dsi-ms30-search-improvement-plan.pdf\">The Search Improvement Plan</a>, outlining the steps we intended to take in the immediate future to improve the search performance of Europeana Collections.</p>\r\n\r\n<p></p>\r\n\r\n<p>Today we are pleased to announce a double publication. The first of these is a status report on the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_DSI/Milestones/europeana-dsi-ms-31-report-on-the-improvement-of-search.pdf\">progress of the Search Improvement Plan</a>. Alongside this we are also publishing our <a href=\"http://pro.europeana.eu/publication/europeana-search-strategy\">Search Strategy White Paper</a>, setting these improvements in context and describing our broader vision for the future direction of search within the Europeana platform.</p>\r\n\r\n<p></p>\r\n\r\n<p>In terms of results, the news is mixed. Significant improvements have been made but in some cases these improvements were not as great as hoped. The foundations for the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_DSI/Deliverables/europeana-dsi-d6.1-requirementsfortheplatformbackend.docx.pdf\">Entity API</a> that stands at the heart of Europeana's planned information architecture have been laid. Our query testbed now covers almost all official EU languages, and several unofficial languages as well. A new relevance algorithm (BM25f) has been deployed. But technical limitations connected chiefly with the responsiveness of our backend data stores and our logging framework have meant not all changes could be implemented as planned. Notably, the ambition of improving our search-ranking effectiveness by 50% has not been met, with an increase of 24% being attained. Some work remains to be done here, although the process of sorting out these technical obstacles has begun and the way forward is clearer. </p>\r\n\r\n<p></p>\r\n\r\n<p>This development works to support the larger reconceptualisation and transformation of Europeana's search functionality as described in the <a href=\"http://pro.europeana.eu/publication/europeana-search-strategy\">Search Strategy</a>. While this document is intended to be relatively long-term and wide-ranging, the theme that emerges from its apparently disparate concerns is that search is to become deeply user-centred. At the most immediate and obvious level, this means making improvements to the user interface (UI) and user experience (UX) of the portal. More fundamentally, it means leveraging user interactions to inform search behaviour - with search results being derived not just from query terms but from implicit user information such as clickstream data and explicit user feedback such as annotations and user-created collections.</p>\r\n\r\n<p></p>\r\n\r\n<p>User-informed search in this conceptualisation becomes not so much a single act of information retrieval, as a kind of dialogue between users and our content, in which our platform anticipates the needs of our users, satisfies them and sometimes even surprises them with 'unknown unknowns', the knowledge they didn't realise they had to have.</p>\r\n\r\n<p>Interested in finding out more about search? More information can be found in the blog posts below.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<div></div>"
