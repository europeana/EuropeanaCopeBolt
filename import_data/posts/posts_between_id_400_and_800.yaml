        title: 'And the winners are....'
        posttype: News
        featured: false
        intro: null
        body: "<p><em><span style=\"color: rgb(77, 77, 77); font-family: 'Open Sans', Arial, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">Author: Lizzy Komen</span></em></p>\r\n\r\n<p><strong>Europeana Creative attended the <a href=\"http://futureeverything.org/\" target=\"_blank\">Future Everything</a> conference in Manchester, where, alongside the main programme, the project awarded the best ideas in app development and creative re-use of open (culture) data in the framework of the Europeana Creative Design Challenge. </strong></p>\r\n\r\n<p>The session <a href=\"http://futureeverything.org/events/europeana-future-cultural-heritage/\" target=\"_blank\">Europeana - The Future of Cultural Heritage</a> started with an open discussion of the challenges, opportunities and future scope of digital cultural heritage re-use. Representatives from <a href=\"http://www.twitter.com/JilCos\">Europeana</a>, <a href=\"http://www.twitter.com/janefinnis\">Culture24</a> and the <a href=\"http://www.twitter.com/stef\">creative industry</a> took part in the discussion, which highlighted barriers such as restricted licenses, the disparity between quantity and quality of data and content on Europeana and the need for a better feedback loop between creative industries and cultural institutions on needs.</p>\r\n\r\n<p>Following the discussion a creative re-use example was presented by Christina Holm from the Copenhagen based design company <a href=\"http://www.spildaftid.dk/\" target=\"_blank\">SpildAfTid</a>. <a href=\"http://www.culturecam.eu/\" target=\"_blank\">Culture Cam</a> is one of the <a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeana-creative/pilots\" target=\"_blank\">pilots</a> coming out of the Europeana Creative project. Culture Cam is a webcam based similarity search tool offering designers, artists and all creative people the possibility to explore cultural heritage images on Europeana in a fun, playful and intuitive way. People in the audience were invited to try to tool on their mobile devices and share their results (#culturecam).</p>\r\n\r\n<p><img alt=\"\" src=\"http://www.beeldengeluid.nl/sites/default/files/styles/grid-4x4/public/media/RDblog2.png\"></p>\r\n\r\n<address>Screengrab of a search result on Culture Cam using a photo of the ceiling of the Town Hall.Photo credit: CC BY-SA James Morley.</address>\r\n\r\n<p></p>\r\n\r\n<p>After this exciting demonstration, is was time for the four <strong>selected Design Challenge finalists to pitch their ideas to the audience and judges:</strong></p>\r\n\r\n<ul>\n<li>\n<strong>Public Domain City</strong>: First platform for the cross-disciplinary exploration of illustrated archival books for new creative works. It is an online image stock of curious illustrations from digital archival book collections specializing in the 15-mid 19th C. archival books on science, technology, medicine, flora and fauna from the main openly-licensed collections.</li>\r\n    <li>\n<strong>Digital Story Cubes:</strong> A gamification/storytelling mobile application with pedagogical and creative potential enabling users to visit museums and cultural institutions actively &amp; better express narratives, and in turn develop a stronger sense of self through.</li>\r\n    <li>\n<strong>Gallery Dynamic: </strong>Uses modern low power screens combined with modern processors connected through the internet to showcase a digital wallpaper. Curated for the customer to bring varied art and culture to the everyday workspace.</li>\r\n    <li>\n<strong>Digital Souvenir: </strong>Creating physical digital souvenirs which tell the digital stories of European cultural institutes cultural blending and integrating the offline and online worlds. using laser, 3D technology and Augmented Reality.</li>\r\n</ul>\n<p>The jury asked some questions after the pitches and there was also a special role for the audience to get involved as they were invited to vote for their favorite application using the TouchBack system. The winner is awarded the Audience Prize 2015 at Future Everything.</p>\r\n\r\n<h2>AND THE WINNERS ARE...</h2>\r\n\r\n<p>The award ceremony took at place at the RNCM, where all the finalists, interested parties and jury members joined for the celebratory announcements.</p>\r\n\r\n<address>\n<img alt=\"\" src=\"http://www.beeldengeluid.nl/sites/default/files/styles/grid-4x4/public/media/RDblog3.jpg\"><br>\r\nSilvija Aurylaite- winner of the Europeana Creative Design Challenge next to Max Kaiser and Jill Cousins (right). Photo credit: CC BY-SA Lizzy Komen.</address>\r\n\r\n<address></address>\r\n\r\n<p><strong>The winners of the Europeana Creative Design Challenge</strong> were announced by Max Kaiser, coordinator of the eCreative project, and Jill Cousins, executive director of Europeana. <strong>The two winners are: Gallery Dynamic by Alistair McDonald and <a href=\"file://localhost/PublicDomainCity\" target=\"_blank\">Public Domain City</a> by Silvija Aurylaite. </strong>Public Domain City also won the Audience Prize 2015. Both winners win an incubation support package to help them further develop their ideas and bring them to market. Both ideas show great potential in the creative re-use of cultural heritage materials available via Europeana.</p>\r\n\r\n<p>The following day, the winners were already offered a first workshop to talk about the needs, barriers and wishes for the continuation of their ideas and for the experts to help set up the tailor made support package that will guide them in the next 3 months.</p>\r\n\r\n<address>\n<img alt=\"\" src=\"http://www.beeldengeluid.nl/sites/default/files/styles/grid-4x4/public/media/RDblog4.jpg\"><br>\r\nAlistair McDonald - winner of the Europeana Creative Design Challenge. Photo credit: CC BY-SA Lizzy Komen.</address>\r\n\r\n<address></address>\r\n\r\n<p>Congratulations to the winners and stay tuned for more information about the developments of all the winning ideas!</p>"
