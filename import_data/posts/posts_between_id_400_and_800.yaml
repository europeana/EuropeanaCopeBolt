        title: 'Under Construction: Methodologies for Co-Creation Workshops with Europeana Content'
        posttype: blog
        featured: false
        intro: null
        body: "<p><a href=\"http://youcoop.org/en/\">Platoniq</a> (open source culture developers) and other partners are developing a methodology and set of activities for co-creation workshops related to the Europeana Creative challenges. The themes of these challenges are natural history education, history education, tourism, social networks and design. The workshop activities promote the re-use of <a href=\"http://europeana.eu/\">Europeana-related content</a> in new digital applications. The activities take participants through a series of actions they can take when designing digital projects and software applications collaboratively. The workshops take them from idea generation to initial wire-framings and development planning following the <a href=\"https://en.wikipedia.org/wiki/Agile_software_development\">Agile</a> project management principles.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/image/image_gallery?uuid=1ae35864-e4b3-455a-90bd-83e6a5d0ab5e&amp;groupId=1538974&amp;t=1380267820907\"><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=1ae35864-e4b3-455a-90bd-83e6a5d0ab5e&amp;groupId=1538974&amp;t=1380267820907\" /></a><br />\r\nScenario planning at the Natural History workshop in Prague</p>\r\n\r\n<p>The methodologies try to guide participants, conducted by a facilitator, from scenario planning to collective decision-making, definition of personas and their relation to cultural objects, and finally to group design and visual definition of ideas. In this <a href=\"http://pro.europeana.eu/web/europeana-creative/project-documents/-/document_library_display/T28g/view/1594725/60301?_110_INSTANCE_T28g_redirect=http%3A%2F%2Fpro.europeana.eu%2Fweb%2Feuropeana-creative%2Fproject-documents%2F-%2Fdocument_library_display%2FT28g%2Fview%2F1594725\">first version of the methodology</a>, each activity is described individually, with the recommended duration, materials needed, goals and instructions. We recommend that each workshop starts with a programme of short presentations (5 to 10 minutes) that outline the technical possibilities, areas of interest and available content. This helps everyone to understand the context of the task. Finally, the workshop should reflect on the results and outputs of the activities and create a \"backlogs\" list that will outline the next steps and tasks.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=dbc4f9e4-e5a8-47ba-bc03-d1d7f3e4c4a3&amp;groupId=1538974&amp;t=1380267837659\" /><br />\r\nCard samples with Natural History content from Europeana</p>\r\n\r\n<p>As a project under development, the activities described in the document can be considered as a work-in-progress, since they are still being adapted and tested. Partners' experiences in the first two co-creation workshops designed around the natural history education and history education themes, for example, are influencing the shape and format of the next co-creation workshops on the tourism and social networks themes. However, the current version could already be adapted for other incubation processes and spaces such as digital labs.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=2ca3c5d2-551e-44aa-8a7e-b09bae5c7b83&amp;groupId=1538974&amp;t=1380267890765\" /><br />\r\nDesign in action at the History Education workshop in The Hague</p>"
