        body: "<p> </p>\r\n\r\n<p><em><img src=\"/files/blogimages/e237772a-eab7-4871-a325-dcf82ec047f4.jpg\" style=\"width: 500px; height: 391px;\"></em></p>\r\n\r\n<p>Many of our partners who represent Europe’s libraries, archives and museums make use of Facebook. It is a great way to show people something about your institution or collections, reach out to potential visitors (and stay in touch with them after they’ve visited), communicate events or other news, or even organise contests or other engaging activities.</p>\r\n\r\n<p>However, not everyone is aware of the many features that Facebook has to offer and how these can be used to make most of your institution’s online presence. Based on our experiences with sharing heritage content on social media, in particular Facebook. Europeana's distribution and engagement team will be sharing their top tips for Facebook for memory institutions in 5 blog posts.</p>\r\n\r\n<p>1. Links, texts, images &amp; attribution 2. Deciding what to share &amp; selecting your best 3. Targeting &amp; Timing 4. Promoting events &amp; gathering audience feedback 5. Measuring your reach and impact</p>\r\n\r\n<p>The blogs are not about ‘getting more followers’, or how to create a Facebook page in the first place: we assume that you have an active Facebook presence, and already do have some experience with using Facebook. So if you’re interested to get more out of your Facebook presence, then this blog series is for you.</p>\r\n\r\n<p>Of course we are open to your questions. Apart from the topics mentioned above, we’d like to know if there are other aspects of Facebook you’re interested in. I am happy to answer any questions you might have - please contact me via wiebe.dejager@europeana.eu or on Twitter via <a href=\"https://twitter.com/wdejager\">@wdejager</a>.</p>"
