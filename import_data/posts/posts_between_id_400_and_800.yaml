        title: 'Choosing a country''s artworks for Europeana 280: England'
        posttype: Blog
        featured: false
        intro: ''
        body: "<h3>Continuing our series exploring each country's nominations for Europeana 280, Ann Maher, Europeana 280's Exhibition Coordinator, highlights nominations from England.</h3>\r\n\r\n<p>The selections from eight English institutions include one of the earliest selections for Europeana 280, the Lindisfarne Gospels from the eighth century.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-08/blake.jpg\" style=\"width: 396px; height: 600px;\"></p>\r\n\r\n<p><em>Europe: a Prophecy (frontispiece), The Ancient of Days (1794), William Blake, <a href=\"http://www.europeana.eu/portal/en/record/2063624/UK_280_004.html\">The British Museum</a>, cc by nc-sa</em><em>. A prophetic book by the poet, painter and printmaker William Blake whose personal mythology has no parallels in art.</em></p>\r\n\r\n<p><strong>Defining the landscape (and an artistic rivalry)</strong></p>\r\n\r\n<p>Despite the popularity of his paintings today, John Constable’s work was not particularly well received in his lifetime, though he met with success in Paris. The Hay Wain (1821), a selection from the National Gallery, is based on a site in Suffolk, and today, the cottage and river path are much as they were in Constable's time. It was exhibited at the Royal Academy in 1821 (but failed to find a buyer) and then the Paris Salon of 1824 where it was awarded a gold medal by Charles X (that was never collected in person. Constable never travelled outside England).</p>\r\n\r\n<p></p>\r\n\r\n<p>A great rivalry with another English artist, Joseph Mallord William Turner (who proclaimed ‘I am the great lion of the day’) was played out every year in the annual summer exhibition of the Royal Academy. Held without a break since 1769, it was a fixture in the <a href=\"http://www.europeana.eu/portal/record/2024904/photography_ProvidedCHO_TopFoto_co_uk_EU037206.html\">social season</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p>The Turner selection from the National Gallery in London is The Fighting Temeraire tugged to her last berth to be broken up, 1838 (1839) and the moment the ship that played a distinguished role in Nelson's victory at the Battle of Trafalgar travelled from Sheerness to Rotherhithe to be broken up. The spectacularly colourful setting of the sun draws a parallel with the passing of the old warship.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Responses to changing society</strong></p>\r\n\r\n<p></p>\r\n\r\n<p>Artistic responses to the very dramatic changes in society in the 18th and 19th centuries including the philosophies of the enlightenment (and reaction against them) are shown in diverse selections for Europeana 280 from William Blake, Joseph Wright of Derby and William Hogarth. They were turbulent times for artists reacting against the industrialization of society. In the mid-nineteenth century, “Seven young friends who formed the Pre-Raphaelite Brotherhood in 1848 changed the face of British art for ever”, according to the Birmingham Museum &amp; Art Gallery. Admiring the simplicity and clarity of medieval Italian art before Raphael (1483-1520), gave them their name. The selection from Birmingham Museums is The Last of England (1852/1855) by Ford Madox Brown, depicts the point of emigration to Australia – ‘departure in desperate circumstances for a foreign land‘. The Birmingham Museum &amp; Art Gallery holds the most important collection of Pre-Raphaelite art in the world.</p>\r\n\r\n<p></p>\r\n\r\n<p>Brown trained in Bruges, Ghent and Antwerp and travelled extensively, settling in London in 1846. He worked independently and was also a designer and painter of <a href=\"http://www.europeana.eu/portal/record/2022317/7C17AFB2C3CF7A5347CCA37EC2317E534994B376.html\">stained glass</a> and <a href=\"http://www.europeana.eu/portal/record/2026101/Partage_Plus_ProvidedCHO_Victoria_and_Albert_Museum_W_10_1_to_28_1927.html\">furniture</a> for the firm of William Morris. A commission of frescoes for the Town Hall in Manchester in 1878 was completed in the year he died.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Manchester mill life</strong></p>\r\n\r\n<p></p>\r\n\r\n<p>Although he is best known for depictions of industrial landscapes, Manchester artist LS Lowry covered a wide range of themes and subjects from portraits to seascapes. He only ever used five colours: flake white, ivory black, vermilion (red), Prussian blue and yellow ochre, according to The Lowry, the arts centre that houses the largest public collection of paintings and drawings of this artist in the world. Their selection, Coming from the Mill, 1930, was described by the artist as ‘my most characteristic mill scene’. According to the museum, the painting is based on an earlier pastel drawing Lowry made in about 1917 which was one of his first composite industrial scenes.</p>\r\n\r\n<p></p>\r\n\r\n<p>We hope you're enjoying the magnificent art selected for the Europeana 280 campaign via our virtual exhibitions at <a href=\"http://www.europeana.eu/portal/en/collections/art-history\">Europeana Art History</a> or at one of our public digital events.</p>\r\n\r\n<p>And follow the conversation on Twitter via #Europeana280</p>\r\n\r\n<p></p>"
