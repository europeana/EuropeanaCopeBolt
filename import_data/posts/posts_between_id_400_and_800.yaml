        intro: null
        body: "<p>Our #BigArtRide connecting people across Europe through art and technology has come to an end, finishing its run (pedal?) in Amsterdam and Bratislava last week. It has been an amazing journey filled with artworks contributed by cultural institutions from across Europe.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-07/bigartride.jpg\" style=\"width: 600px; height: 481px;\"></p>\r\n\r\n<p>Using the cutting edge technology of the virtual reality (VR) Occulus Rift headset, the Dutch design studio DROPSTUFF.nl created a virtual ride through a virtual city that allowed users to experience centuries of Europe’s art along the way.</p>\r\n\r\n<p>After its start on 21 April in Brussels and Den Haag, the #BigArtRide visited Wrocław, Rome, Vienna, Prague, Berlin and Paris. As each of these cities hosted the #BigArtRide, a parallel one happened in Holland – bringing together two participants in two different cities to race against each other for the fastest time. The final #BigArtRide in Amsterdam and Bratislava celebrated the outgoing Dutch Presidency of the EU and the incoming Slovakian Presidency. To symbolise this, Marjan Hammersma, Director General of Ministry of Education, Culture and Science in The Netherlands and Ivan Sečík, State Secretary of the Slovak Ministry of Culture raced against each other.</p>\r\n\r\n<p>For many of our riders it was their first experience with VR. Usually VR experiences like this are static, you just sit in a chair. But we added the bike and a race (we are based in Holland, after all) and so made the experience much more participatory – and shared. Across European squares, in parks, at festivals and at the European Parliament the #BigArtRide brought people of all ages and walks of life together: from young kids to seniors, from cyclists to politicians.</p>\r\n\r\n<p>Importantly, public support and participation was joined with support and participation from key stakeholders in the digital and cultural world. Some highlights of the #BigArtRide experience include EU Vice President and Commissioner for Digital Single Market Andrus Ansip <a href=\"https://ec.europa.eu/commission/2014-2019/ansip/blog/art-cycling-and-promoting-rich-diversity-european-culture_en\">blogging</a> about his ride. EU Commissioner Günther Oettinger tweeting in support and taking a #BigArtRide was Martine Reicherts, Director-General for Education and Culture at the European Commission We had the Dutch Minister for Education, Culture and Science Mariëtte Bussemaker virtually racing the CEO of the ING Bank, Rik Vandenberghe, and we had Dutch royalty in the figure of Prince Constantijn cycling in Utrecht (below). We have a #BigArtRide <a href=\"https://storify.com/Europeana/bigartride\">Storify</a> if you want to explore more of the social media stories the tour generated.</p>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-vimeo\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"338\" src=\"https://player.vimeo.com/video/168366282\" title=\"#BigArtRide -  Connecting Europe through Culture and Creativity\" width=\"600\"></iframe></div>\r\n\r\n<p></p>\r\n\r\n<p>The #BigArtRide project was part of our #Europeana280 campaign, launching our thematic Europeana Art History Collections. The 280 campaign was named for the 28 members states who were all asked to nominate 10 art works that have contributed to a major European art movement. All the artworks nominated for Europeana 280 will be shared, with their wider stories, in our online exhibition <a href=\"http://www.europeana.eu/portal/en/exhibitions/faces-of-europe\">Faces of Europe</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p>Our next new-media-meets-art experience will be #JumpingJacks was introduced in Vilnius, the capital of Lithuania on the night of 17 June. With #JumpingJacks you become part of the art. A blog post about that evening is coming very soon.</p>\r\n\r\n<p></p>"
