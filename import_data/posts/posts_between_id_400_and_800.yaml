        body: "<p><strong>How Europeana collections can help us imagine what life was like before new technology.</strong></p>\r\n\r\n<p>A guest post by Steven Stegers, Programme Director of the European Association of History Educators (EUROCLIO).</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-06/eurotelephonelg.jpg\" style=\"width: 500px; height: 698px;\"></p>\r\n\r\n<p><em>An early example of wireless communication, France, 1919, <a href=\"http://www.europeana.eu/portal/record/9200365/BibliographicResource_1000055615935.html\">National Library of France</a>, Public Domain.</em></p>\r\n\r\n<p></p>\r\n\r\n<p>We live in a world full of technology and most young people have hardly any personal memory of life before these technologies. It can be hard for them to imagine what life was like without modern means of communication and transportation. By focusing on one particular type of technology and showing how this technology evolved over time, we can help students to get a better understanding of chronological developments and help them see evidence of how the past differs from the present.</p>\r\n\r\n<p></p>\r\n\r\n<p>Within the Europeana Collections there are many resources related to innovation and technology, and archives. Tekniska Museet (the Swedish National Museum for Science and Technology) and Danmarks Tekniske Museum (the Technical Museum of Denmark) even specialise in this field. A vast amount of artefacts, images and videos are available and can be used to teach about changes in technology. Because the amount of information available can be overwhelming, Europeana and EUROCLIO worked together to make <a href=\"http://sas.historiana.eu/sas/\">collections</a> that show how certain types of technology - cars, airplanes, photo cameras, music recorders, maps, mobile phones - have evolved over time and changed people’s lives.</p>\r\n\r\n<p></p>\r\n\r\n<p>The source collections on <a href=\"http://sas.historiana.eu/sas/collection/still-photography\">photo cameras</a> and <a href=\"http://sas.historiana.eu/sas/collection/music-recordings\">music recordings</a> can also be used to help students reflect on how technology impacts the way we look at the past, because it is only through them that we actually have a record of the past. The source collection of <a href=\"http://sas.historiana.eu/sas/collection/mobile-phones\">mobile phones</a> can help students realise how quick some technological changes can happen, useful when they ask their parents what life was like when people could not be reached at all times by a mobile phone. The source collection on <a href=\"http://sas.historiana.eu/sas/collection/the-car\">cars</a> and <a href=\"http://sas.historiana.eu/sas/collection/aviation\">airplanes</a> can help students understand how the world became (relatively) smaller because more people could travel further distances more easily. This had a big impact on the economy, the military and everyday life. The source collection on <a href=\"http://sas.historiana.eu/sas/collection/maps\">maps</a> helps students realise that there was a time when people had literally no idea where they were going. That our knowledge of what is where is the result of centuries of collecting information.</p>\r\n\r\n<p><br>\r\nTogether, these source collections can help us look at social history through the lens of technology, and to measure the speed of societal change. The collections also help us to make judgements about the significance of technological changes and innovations for the world today. The source collections also show that people demand changes over time, as considerations like aesthetics, price and user-friendliness begin to play a more important role.</p>"
