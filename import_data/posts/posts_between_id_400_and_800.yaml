        title: 'The Wildlife Recordings of Lawrence Shove'
        posttype: blog
        featured: false
        intro: null
        body: "<p><em>This blog by Cheryl Tipp first appeared on the British Library <a href=\"http://britishlibrary.typepad.co.uk/sound-and-vision/2013/11/europeana-creative-the-wildlife-recordings-of-lawrence-shove.html\">Sound and Vision blog</a></em></p>\r\n\r\n<p>In February of this year Europeana launched an exciting new project that seeks to promote and facilitate greater re-use of cultural heritage resources. Through a series of pilot applications, open innovation challenges and spin off projects, Europeana Creative will demonstrate that Europeana, an online portal which provides access to over 29 million digitised objects, can provide the creative industries with both inspiration and actual content.<br />\r\n<br />\r\nThe British Library is one of the project's 26 European partners and will be providing access to 3,000 digital sound recordings with particular emphasis on wildlife and environmental sounds. One of the largest contributions will come from the historic collection of British wildlife sound recordist, Lawrence Shove. With an interest in both the sounds of individual species and the wider natural soundscapes of Britain, Shove soon developed a comprehensive collection of wildlife and environmental sound recordings. By the 1960s he had become one of Britain’s best known wildlife sound recordists and worked on a number of published records including <em>Woodland Birds</em> (Discourses, 1966) <em>Dawn Chorus and Nightingale</em> (Discourses, 1969).</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/documents/89999/2e2fe4e9-3452-4ff5-b9cd-38c78b993e1c\" /></p>\r\n\r\n<p>At the moment over 450 recordings from the Lawrence Shove collection can be found in the<a href=\"http://sounds.bl.uk/Environment/British-wildlife-recordings\"> British Wildlife Recordings</a> section of <a href=\"http://sounds.bl.uk/\">British Library Sounds</a>. Highlights include:<br />\r\n<br />\r\n<a href=\"http://sounds.bl.uk/Environment/British-wildlife-recordings/022M-W1CDR0001421-0300V0\">Sea coast atmosphere, Skokholm Island 1965</a><br />\r\n<br />\r\n<a href=\"http://sounds.bl.uk/Environment/British-wildlife-recordings/022M-W1CDR0001425-2200V0\">Blackbird song, Devon 1961</a><br />\r\n<br />\r\n<a href=\"http://sounds.bl.uk/Environment/British-wildlife-recordings/022M-W1CDR0001421-1800V0\">Skylark song, Devon 1966</a><br />\r\n<br />\r\n<a href=\"http://sounds.bl.uk/Environment/British-wildlife-recordings/022M-W1CDR0001422-0100V0\">Yellowhammer song, Devon 1966</a><br />\r\n<br />\r\nMaking these sounds and their associated metadata available through Europeana Creative will increase the visibility and awareness of this rich collection and encourage creative re-use in innovative and imaginative ways. It's been an interesting journey so far and we'll keep you posted on all the latest developments as the project progresses.</p>"
