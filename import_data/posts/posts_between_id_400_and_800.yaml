        title: 'Introducing Embedr - image embedding done right!'
        posttype: News
        featured: false
        intro: null
        body: "<p><strong>As part of Europeana Creative our partner Kennisland has developed a new service called <a href=\"http://embedr.eu/\" target=\"_blank\">Embedr</a>. With Embedr, everyone can share high quality cultural heritage images on the Internet with the correct attribution. They can also zoom, pan and crop images - image embedding done right!</strong></p>\r\n\r\n<p>Kennisland developed Embedr under Europeana Creative to address the gap that had opened between the volume of high quality cultural heritage imagery emerging on the Internet and the lack of widely available tools helping people use them properly.</p>\r\n\r\n<p>The service exploits the new possibilities of the Europeana Content Re-use Framework to select cultural objects based on their size - all images in Embedr are at least 4 megapixels.</p>\r\n\r\n<p>This resolution makes it possible to explore each image in fine detail - and there are roughly 360,000 of them available to explore! They come from over <a href=\"http://embedr.eu/content/institutions/\" target=\"_blank\">50 different institutions</a> from across Europe, each of which has put huge effort into digitizing their collections at high quality, with a willingness and ability to share them far and wide.</p>\r\n\r\n<h2>Try Embedr out for yourselves</h2>\r\n\r\n<div class=\"embdr_wrapper\" style=\"position: relative; padding-bottom: 77.62700069589422%; padding-top: 0px; height: 0;\"><iframe src=\"http://media.embedr.eu/europeana___90402__SK_A_4701\" style=\"border: 0; position: absolute; top: 0; left: 0; width: 100%; height: 100%;\">Your browser doesn't support iFrames.</iframe></div>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<h2>Re-use of images and the platform</h2>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>All images on Embedr are freely re-usable and can be embedded without permission from rights holders - either because they are in the public domain, or have an open license. Both the creators and the cultural institutions that have published the images deserve proper attribution - acknowledgement for creation of the work, and for making it available to the public. Embedr uses embedding standards - the platform is designed to retain this provenance information, notably on social media.</p>\r\n\r\n<p>With its embedding standards and infrastructure, Embedr is great way to display high-resolution images on your site. It has dedicated servers in Germany storing the images which optimises their delivery and handles the bandwidth - this makes it really easy to replace the display of your image with Embedr’s viewer.</p>\r\n\r\n<p><strong>Are you interested in having your collection on Embedr, or do you have a question about it? Contact Embedr at <a href=\"http://hello@embedr.eu\" target=\"_blank\">hello@embedr.eu</a></strong></p>"
