        title: 'Introducing the Museum für Naturkunde in Berlin'
        posttype: blog
        featured: false
        intro: null
        body: "<p><em>An interview with Ulrike Sturm, scientist at the Museum für Naturkunde in Berlin.</em></p>\r\n\r\n<p>Tell us about the Museum für Naturkunde.</p>\r\n\r\n<p>The <a href=\"http://www.naturkundemuseum-berlin.de/en/\">Museum für Naturkunde – Leibniz Institute for Research on Evolution and Biodiversity (MfN)</a> is a research museum within the Leibniz Association. It is one of the most significant research institutions worldwide in biological and geological disciplines and plays are major role in the research on evolution and biodiversity.</p>\r\n\r\n<p><img src=\"/files/blogimages/introducing_the_museum4.jpg\" style=\"width: 760px; height: 288px;\" /><br />\r\n<em>Biodiversity Wall in the “Evolution in Action” exhibition</em> <em>(© Museum für Naturkunde Berlin)</em></p>\r\n\r\n<p>The collections of the museum are directly linked to research. They comprise more than 30 million items relating to zoology, paleontology, geology and mineralogy. The collections contain spectacular pieces such as:</p>\r\n\r\n<ul>\r\n    <li>the Berlin specimen of the primeval bird <a href=\"http://www.europeana.eu/portal/record/11622/_MFN_ECREATIVE_MFN_GERMANY_Archaeopteryx_2014_02.html?start=3&amp;query=Archaeopteryx+lithographica+berlin&amp;startPage=1&amp;rows=24\">Archaeopteryx lithographica</a>; <a href=\"http://www.europeana.eu/portal/record/11622/_MFN_ECREATIVE_MFN_GERMANY_Archaeopteryx_2014_02.html?start=3&amp;query=Archaeopteryx+lithographica+berlin&amp;startPage=1&amp;rows=24\"> </a></li>\r\n    <li>the <a href=\"http://www.europeana.eu/portal/record/11622/_MFN_ECREATIVE_MFN_GERMANY_140127_Mittellfuss_Brachiosaurus_02.html?start=2&amp;query=Brachiosaurus+brancai+berlin&amp;startPage=1&amp;rows=24\">dinosaurs</a> from the Tendaguru excavation site (including Brachiosaurus brancai);</li>\r\n    <li>the original piece of <a href=\"http://www.naturkundemuseum-berlin.de/en/presse/hintergrundinfos/discovery-of-uranium/\">uranium</a> on which its first scientific description was based.</li>\r\n</ul>\r\n\r\n<p>The large exhibitions in the museum, in particular the new permanent exhibitions, give 500,000 visitors per year an insight into current research. The original research items are on display. The exhibitions are complemented by extensive educational programs for all ages.</p>\r\n\r\n<p><img src=\"/files/blogimages/introducing_the_museum3.jpg\" style=\"width: 760px; height: 507px;\" /><br />\r\n<em>The Museum für Naturkunde building in Berlin (© Museum für Naturkunde Berlin)</em></p>\r\n\r\n<p>How are you involved in Europeana Creative?</p>\r\n\r\n<p>The MfN is mainly involved in the development of the Natural History Education Pilot. In close collaboration with our project partners <a href=\"http://www.exozet.com/\">Exozet Games </a>and <a href=\"http://www.nm.cz/?xSET=lang&amp;xLANG=2\">NMP </a>we design a serious <a href=\"http://pro.europeana.eu/web/europeana-creative/news/-/blogs/introducing-exozet-games?_33_redirect=http%3A%2F%2Fpro.europeana.eu%2Fweb%2Feuropeana-creative%2Fnews%3Fp_p_id%3D33%26p_p_lifecycle%3D0%26p_p_state%3Dnormal%26p_p_mode%3Dview%26p_p_col_id%3Dcolumn-2%26p_p_col_count%3D1\">adventure game</a> based on <a href=\"http://pro.europeana.eu/web/europeana-creative/pilots#naturalhistory\">Europeana content</a>. We contribute specific content as well as our educational and scientific knowledge. Content sourcing in the field of natural history is our second main task in Europeana Creative.</p>\r\n\r\n<p><br />\r\nWho at MfN is involved in Europeana Creative?</p>\r\n\r\n<p>At the MfN various employees are involved in Europeana Creative. Gregor Hagedorn, Head of the Digital World at MfN, leads the project at MfN. Ulrike Sturm, scientist, coordinates the project at MfN and is responsible for the educational and scientific concept. Curators and museum educators support the pilot with their knowledge and advice. Oliver Coleman, curator of the collections crustacea and protozoa, and Jason Dunlop, curator of the collections arachnida and myriapoda, appear as non-playing character in the game. Mareike Hirschfeld, former coordinator within the successfully finished project <a href=\"http://open-up.eu/\">OpenUp!</a> is active in content sourcing for creative re-use.</p>\r\n\r\n<p><img src=\"/files/blogimages/introducing_the_museum2.jpg\" style=\"width: 760px; height: 369px;\" /><br />\r\n<em>Dr. Ch. Oliver Coleman (left) and Dr. Jason Dunlop (right) appears as a character in the game (photos, left and right: ©<em> Museum für Naturkunde Berlin; graphics, center: <em>© Exozet Games</em>)</em></em></p>\r\n\r\n<p>Which content are you providing to Europeana and what is your aim to do so?</p>\r\n\r\n<p>Digitised content of several important zoological, paleontological and mineralogical collections were mobilised during the OpenUp! project and are already available at Europeana.</p>\r\n\r\n<p>A selection of available collections:</p>\r\n\r\n<ul>\r\n    <li>2,362 images of the butterfly collection</li>\r\n    <li>11,014 sounds of the animal sound archive</li>\r\n    <li>3,555 drawings of the famous scientist Christian Gottfried Ehrenberg</li>\r\n    <li>4,991 images of the paleological collections</li>\r\n    <li>14,789 images of the orthoptera (grasshoppers) collection</li>\r\n</ul>\r\n\r\n<p>Natural history is part of our cultural heritage and it is important that people feel related with both their natural and cultural heritage. By opening digital representations of our collections to the public, we want to help people to engage with nature and discuss issues of nature conservation, biodiversity loss and natural resource depletion.</p>\r\n\r\n<p>What is your favourite piece availabe at Europeana?</p>\r\n\r\n<p>Actually, I have two favorite pieces at Europeana. The first one is the sound of a <a href=\"http://www.europeana.eu/portal/record/11622/_TIERSTIMMENARCHIV_MFN_GERMANY_TSA_Vulpes_vulpes_DIG_99_5_1.html?start=2&amp;query=red+fox&amp;startPage=1&amp;qf=TYPE%3ASOUND&amp;qf=PROVIDER%3AOpenUp%21&amp;rows=24\">red fox</a> (barking of an adult pair; CC BY-NC-ND). The fox is an animal which feels familiar and every child in Europe knows how it looks like. But when I listened to the song “What Does the Fox Say” I realised I was not able to answer the question. Listen to our animal sounds helped me to bridge this gap.</p>\r\n\r\n<p>My other favorite piece is one of the <a href=\"http://www.europeana.eu/portal/record/11622/_MFN_EHRENBERG_D_MFN_GERMANY_MB_ED_2230.html?start=6&amp;query=Ehrenberg+drawings+infusorien&amp;startPage=1&amp;rows=24\">Ehrenberg drawings</a>. Christian Gottfried Ehrenberg (1795–1876) was one of the most famous and productive scientists of his days. In a period of almost thirty years Ehrenberg examined samples of water, soil, sediment, rock – nearly all material which might contain living or fossil microscopic organisms – and described thousands of new species. The drawing displays subterranean infusoria (infusoria is an outdated term for tiny aquatic organisms).</p>\r\n\r\n<p><img src=\"/files/blogimages/introducing_the_museum.jpg\" style=\"width: 760px; height: 585px;\" /><br />\r\n<em>Drawing by Christian Gottfried Ehrenberg (CC BY-SA Museum für Naturkunde Berlin)</em></p>\r\n\r\n<p>Who will be interested in the content? What would be your desirable result for the content usage?</p>\r\n\r\n<p>Everyone interested in natural history might be interested in our content. Using its data, images or sounds in a didactic way could support educational material and projects. Also the content could be interesting to cultural and creative industries like designer or game industries. I wish for a re-use in unexpected ways and fields which encourage new audiences to explore their surrounding and to come closer to nature.</p>"
