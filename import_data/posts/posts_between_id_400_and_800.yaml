        title: 'Call for updated copyright rules to help transform the world with culture'
        posttype: News
        featured: false
        intro: null
        body: "<p>A young soldier’s letter to his mother, a virtual exhibition on the history and meaning of cake, Wikipedia entries created as part of a Wiki edit-a-thon on European fashion; these are just some of the diverse cultural content available to everyone online. However, for everything that is relatively easy to share, use and re-use, there is also a wealth of cultural heritage that is not currently visible. One of the reasons we cannot easily engage with and share all cultural content online is due to current European copyright rules.</p>\r\n\r\n<p></p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-11/soldier-letter.jpg\" style=\"width: 434px; height: 500px;\"><p><em>A soldier's letter to his mother at home in Ireland. Contributed to <a href=\"http://www.europeana1914-1918.eu/en/contributions/17393#prettyPhoto\" target=\"_blank\">Europeana 1914-1918</a> by Aileen Unger, CC BY-SA</em></p>\r\n\r\n<p>Back in June, we updated you on some of the <a href=\"http://pro.europeana.eu/blogpost/eu-parliament-in-favour-of-copyright-rules-better-fit-for-a-digital-age\" target=\"_blank\">work Europeana has been doing to represent cultural heritage organisations</a> at a European government level to reinforce <a href=\"https://www.kl.nl/en/opinion/europes-cultural-heritage-institutions-deserve-better/\" target=\"_blank\">the issues the cultural heritage institutions have with the current EU copyright framework</a>.</p>\r\n\r\n<p>As custodians of in-copyright works, institutions face the time-consuming and often impossible task of obtaining copyright permission, whilst also managing the public’s expectations to provide online access. We do not want to undermine the ability of creators, publishers or intermediaries to earn a living from their creativity but simply want to make it easier to provide online access to works which will encourage and inspire new creative opportunities.</p>\r\n\r\n<p>To recap, we developed an approach for working with MEPS that was based on three main requests. The draft report on the implementation of the 2001 EU copyright directive should include language that would:</p>\r\n\r\n<ul>\n<li>make it easier for cultural heritage institutions to digitise the works that they have in their collections;</li>\r\n    <li>make it easier for cultural heritage institutions to make available online those works in their collections that are not in commercial circulation or otherwise actively managed anymore;</li>\r\n    <li>allow libraries to electronically lend all works contained in their collections (commercially available or not) as long as they pay compensation to the rights holders.</li>\r\n</ul>\n<p>In its evaluation report published before the summer, the European Parliament clearly recognised the current issues that the existing copyright rules present for institutions. This report was directly influenced by the case for change Europeana has been making on behalf of the cultural heritage institutions in its Network.</p>\r\n\r\n<p>Now it is clear that the<a href=\"http://ec.europa.eu/smart-regulation/roadmaps/docs/2015_cnect_001_cwp_communication_copyright_rules_en.pdf\" target=\"_blank\"> European Commission is committed to modernising EU Copyright rules</a> as part of its strategy to create a Digital Single Market for Europe, it is essential that we continue to influence and best represent the interests of our Museums, Libraries and Archives to enable us to provide access to information, culture and our shared European history online.</p>\r\n\r\n<p>To help keep the momentum building and to best represent the real value in updating copyright rules, Europeana has worked collaboratively with heads of major cultural heritage institutions from across the EU. Together, we have written an Open Letter strongly in favour of updated copyright rules, addressed to Commissioner Oettinger, Vice President Ansip and Commissioner Navracsics. This represents Museums, Archives and Libraries in specific areas of making online access easier but also aligns with the efforts of others from across the cultural heritage sector in related areas such as extended collective licensing.The letter, which is available in a number of European languages, was initially signed by 30 key signatories from major cultural heritage institutions from 11 member states.</p>\r\n\r\n<p><strong>Europeana’s <a href=\"http://pro.europeana.eu/get-involved/europeana-ipr/advocacy/open-letter-on-copyright-reform\" target=\"_blank\">Open Letter has now been published online</a> and support is growing daily. To continue to make our voices heard by policy makers and to help influence the need for updated copyright rules,we want as many individual cultural institutions to sign as possible so would greatly appreciate if you could encourage your director to <a href=\"http://pro.europeana.eu/blogpost/add-your-institution-to-the-list-of-prominent-individuals-in-cultural-heritage-calling-for-updated-eu-copyright-rules\" target=\"_blank\">add their name in support</a>. </strong></p>"
