        title: 'Time-travelling with a torch in Utrecht and other winners at European Museums Academy conference'
        posttype: News
        featured: false
        intro: null
        body: "<p>At this year’s European Museums Academy annual conference, two awards, the <a href=\"http://heritageinmotion.eu/\" target=\"_blank\">Heritage in Motion</a> Awards and the <a href=\"http://www.europeanmuseumacademy.eu/4/luigi_micheletti_award_406337.html\">Luigi\_</a><a href=\"http://www.europeanmuseumacademy.eu/4/luigi_micheletti_award_406337.html\" target=\"_blank\">Micheletti Award</a>, highlighted the most exciting and inventive uses of digital and multimedia technology in European museums in 2014.</p>\r\n\r\n<p>At\_the awards, museums and archives are recognised for using multimedia technology to enhance the experience of visitors in all sorts of different ways, whether to educate and enlighten, or merely to entertain.\_</p>\r\n\r\n<p><strong>Heritage in Motion Awards\_</strong></p>\r\n\r\n<p>What does an archeological site beneath Utrecht’s Domplein Square have in common with a knitting museum in Nottinghamshire, a Croatian monument and the Rijksmuseum in Amsterdam? Well, all four were winners at this year’s Heritage in Motion awards, and as they show, achievements in this broad field can take all shapes and sizes.\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-05/HiM-winners-2015-1024x683.jpg\" style=\"width: 600px; height: 400px;\"><br>\r\nJudges and winners\_of Heritage in Motion awards. Image: <a href=\"http://heritageinmotion.eu/winners-announced-of-the-heritage-in-motion-awards-2015/\" target=\"_blank\">Heritage in Motion</a>.</p>\r\n\r\n<p>This year’s Best Achievement award went to <a href=\"http://heritageinmotion.eu/project/domunder-archaeological-visitor-experience-under-the-domplein-square/\" target=\"_blank\">DOMunder</a>, an archeological experience under Domplein square in Utrecht. Dreamt up by <a href=\"http://www.tinker.nl/en/home\" target=\"_blank\">Tinker Imagineers</a>, visitors descend into the darkness beneath the medieval Cathedral Square armed with an interactive torch and an earpiece. Here, their time-travelling experience begins, and the torch, which uses infrared technology, helps visitors independently explore the archeological site, and uncover hidden stories along the way.\_</p>\r\n\r\n<p>In the website and online content category, the visitor again assumes an active, participatory role. The Framework Knitters Museum, in Nottinghamshire, UK, won the award with their interactive drama, <a href=\"http://heritageinmotion.eu/project/breaking-the-frame-interactive-film-drama/\" target=\"_blank\">Breaking the Frame</a>, which follows the story of a boy Ben, a young knitter working during the Luddite Uprising in the 19th century. As Ben faces some tough choices, visitors must decide what path he will take.\_</p>\r\n\r\n<p>The Rijksmuseum’s <a href=\"http://heritageinmotion.eu/project/rijksmuseum-app-multimedia-tour-and-family-quest/\" target=\"_blank\">multimedia tour and family quest</a> got the jury’s stamp of approval in the apps for mobile devices category. A game for two to four players, families must solve mysteries, learning about the collection on the way, and even receiving a call from the museum director, Wim Pijbes.\_</p>\r\n\r\n<p>Finally, <a href=\"http://heritageinmotion.eu/project/gubec-teater/\" target=\"_blank\">the Gubec Theatre</a> by the Museum of Peasant Uprisings in Gornja Stubia, Croatia, won the film and video award. This project transforms the sixteenth century Peasants Revolt into a multimedia narrative projected onto the 40 metre-long monument which commemorates the historic event.\_</p>\r\n\r\n<p><strong>The Micheletti Award</strong></p>\r\n\r\n<p>There was another Dutch winner at the Luigi Micheletti Award,<a href=\"http://www.europeanmuseumacademy.eu/4/upload/2015_micheletti_judges_report.pdf\" target=\"_blank\"> this year given to the National Archives of the Netherlands</a> for their exhibition, The Memory Palace. With the archive’s vast collections as the basis for eleven different stories, each designed by artists, producers and game developers, visitors take a journey through Dutch history from the Middle Ages through to the 1970s. Judges praised the archives for using their collections, mainly written documents, in such surprising and engaging ways, and for showing what “an archival institution can do when the will is there and the mind is set.”</p>\r\n\r\n<p>It’s always inspiring to see the different ways museums are using their collections to create unexpected and original experiences for their visitors in the digital age. Well done to everyone involved!</p>"
