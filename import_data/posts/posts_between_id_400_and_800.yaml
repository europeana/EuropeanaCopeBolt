        title: 'Tours to be bookable product starting September'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>By the <a href=\"http://euheritage-tour.eu/EuHeritageTour/Home.html\">EUHeritage TOUR</a> team</em></p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/documents/900548/10dc6fbe-b104-48dc-9530-fbc933e5bbde\"></p>\r\n\r\n<p>This is the second of a <a href=\"http://pro.europeana.eu/pro-blog/-/blogs/2278921\">two-part blog </a>introducing the EUHeritage TOUR project, a one-year project that aims to promote Europe’s World Heritage sites through tourism. The overall objective of this project is to increase the competitiveness of European tourism by creating an innovative transnational tourism product that capitalises the shared value of European UNESCO cultural heritage sites and complements national, regional and local policies.</p>\r\n\r\n<p>One of main the outcomes of the project was to create a thematic transnational tourism product focused on World Heritage sites, addressed at the youth. At present, people can take inspiration from the thematic itineraries we have created by accessing the project website (<a href=\"http://euheritage-tour.eu/EuHeritageTour/Create_a_Tour.html\">the itineraries</a> are described in details), get information about local accommodation and transportation, leisure and so on. The final beneficiaries (the youth) can find the same information on the <a href=\"http://www.euheritage-tour.eu/TOURGUIDE/EUHeritageTOUR-TourGuide-Basic-EN.pdf\">digital Tour Guide</a> we developed (it can be downloaded from the website) and through the mobile app (android).</p>\r\n\r\n<p>Starting from September 2014, we will work to turn the inspirational thematic itineraries into bookable tourism products.</p>\r\n\r\n<p>The other outcome of the project is an eLearning course for World Heritage capacity building, open to everyone, but in particular to the stakeholders in charge of managing and promoting the World Heritage sites. It can be <a href=\"http://euheritage-tour.eu/EuHeritageTour/The_1st_eLearning_Course_-_Basic.html\">accessed directly through the project website</a>. We also produced a release exclusively for mobile devices (iOS platform, <a href=\"http://www.euheritage-tour.eu/Elearning_resources/elearning_kit_iOS.ibooks.zip\">ibook</a>). The average duration is 4 weeks, but it depends on attendance. The course will be open free of charge till September 2014; to access it, you are requested to register on the eLearning environment we developed on the project website.</p>\r\n\r\n<p>Tweet !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");<a href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</p>"
