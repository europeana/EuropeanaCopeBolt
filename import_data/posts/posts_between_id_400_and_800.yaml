        title: '40 languages, 30 countries and over 280 artworks: Europeana’s Art History Challenge on Wikimedia'
        posttype: News
        featured: false
        intro: null
        body: "<p><strong>This weekend marks the start of an exciting strand of the <a href=\"http://blog.europeana.eu/2016/02/introducing-europeana-280/\">Europeana 280 campaign</a>, which launches in full next week. It’s the beginning of a six-week competition (15 April - 30 May) on Wikipedia to write and translate articles about each of the magnificent nominated artworks.</strong></p>\r\n\r\n<p>Introducing <a href=\"https://www.wikidata.org/wiki/Wikidata:Europeana_Art_History_Challenge\">The Europeana Art History Challenge on Wikimedia</a>: a challenge to get local communities across the continent engaged with the campaign’s artworks, and increase accessibility of information about these artworks too.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-04/280-visualisation.jpg\" style=\"width: 600px; height: 508px;\"><br><em>A few of the Europeana 280 nominations visualised by <a href=\"https://twitter.com/hayify\">@hayify</a></em></p>\r\n\r\n<p>All the artworks that have been nominated as part of Europeana 280 will now receive their own dedicated Wikipedia articles. What better way to illustrate both the value of open cultural heritage and the idea of unity in diversity that the campaign embodies than bring together volunteers across the continent, all writing encyclopedia articles about each other’s important artworks in their own languages?</p>\r\n\r\n<p>It's also one of Wikipedia’s largest ever translation competitions to date! By setting the challenge to give each of the Europeana 280 campaign artworks its own Wikipedia article, we are targeting the creation of over 10,000 artwork/Wikipedia-language pairs across dozens of European languages! You can see the complete table of artworks and languages we are tracking from the 30 countries taking part <a href=\"https://www.wikidata.org/wiki/Wikidata:Europeana_Art_History_Challenge/Data#Translations\">here</a>.</p>\r\n\r\n<p>Europeana and Wikimedia have a long history of working together. Last year, a <a href=\"http://pro.europeana.eu/blogpost/new-recommendations-outline-ways-to-strengthen-europeanas-future\">Europeana Task Force </a>outlined the best ways to deepen this relationship, and its primary recommendations included embedding Wikimedia directly into major activities and technology, and also to focus on the emerging potential of Wikidata. The Europeana 280 offered an exciting opportunity to put this plan into action!</p>\r\n\r\n<p>Wikidata not only forms the base of this challenge, we are leveraging its technology too. Wikidata is the database connecting all the different Wikipedia language editions together when they have articles on the same subject.</p>\r\n\r\n<p>Every single one of the artworks in Europeana 280 also includes a reference to its associated Wikidata item, and vice versa. In the future, it might be possible to automatically show visitors to Europeana snippets of Wikipedia articles for the artwork they are viewing, in their own language, simply by asking you the language preference of your web-browser.</p>\r\n\r\n<p>For the moment, however, the focus is on the volunteer Wikimedia communities across Europe who are involved in this challenge. There are over <a href=\"https://www.wikidata.org/wiki/Wikidata:Europeana_Art_History_Challenge#By_participating_country\">30 participating countries</a> who will be attempting to improve the coverage of Art History across <a href=\"https://www.wikidata.org/wiki/Wikidata:Europeana_Art_History_Challenge#By_language\">40 language editions</a> of Wikipedia. To mark the start of the challenge this weekend, there will be “editathons” - in-person Wikipedia editing events - held at participating museums across the continent.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-04/fireshot-capture-21-jason-evans-on-twitter-tomorrow-nlw-https-twitter.com-wiki-nlw-statu.png\" style=\"width: 600px; height: 421px;\"><br><em>A <a href=\"https://twitter.com/WIKI_NLW/status/720227352077344768/photo/1\">tweet</a> from Jason Evans' about the National Library of Wales' Europeana 280 editathon</em></p>\r\n\r\n<p>One participant is the National Library of Wales: their Wikipedian in Residence, Jason Evans, will be helping library staff to tackle the Welsh nominations: “The National Library of Wales is thrilled to be sharing a cross selection of its iconic Welsh artwork for the Europeana 280 campaign. Wales has a strong cultural and artistic heritage with its own unique identity and I hope that by improving Wikipedia content about our chosen artworks we can share this rich heritage with a global audience”.</p>\r\n\r\n<p>We’ll be sharing more details from different events across the continent soon. If you would like to participate in this challenge - and perhaps win some prizes! - sign up <a href=\"https://www.wikidata.org/wiki/Wikidata:Europeana_Art_History_Challenge/Participants\">on the participation page</a> or contact <a href=\"https://www.wikidata.org/wiki/Wikidata:Europeana_Art_History_Challenge/Participants#Organisers\">your local Wikimedia organiser</a>. You can also follow <a href=\"https://twitter.com/hashtag/Europeana280?src=hash\">#Europeana280</a> to stay up to date with the campaign.</p>"
