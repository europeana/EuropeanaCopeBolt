        intro: null
        body: "<p dir=\"ltr\"><strong>The next Europeana Challenge 2016 is open!</strong></p>\r\n\r\n<p dir=\"ltr\">Today <a href=\"http://labs.europeana.eu/\">Europeana Labs</a> launch the second Europeana Challenge of 2016, on the theme of fashion. The challenge offers a share of €20.000 for the best ideas of how to re-mix Europeana’s fashion content in a digital application or product. Winners will also benefit from promotion and business development support. The challenge is open until 31st October (23:59 CET) and the winners will be announced by 19th December 2016.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-08/emoticon.jpg\" style=\"width: 600px; height: 800px;\" /><em><a href=\"http://www.europeanafashion.eu/record/a/0fb135787761ac6ab2e640d6ed071baac992fbea9ce1d0e8aa249115777aad59#themenav\">My emoticon family</a> by Bas Kosters, 2013, Centraal Museum, Utrecht, Public Domain</em></p>\r\n\r\n<p dir=\"ltr\">Europeana’s rich and openly licensed fashion content (ranging from clothing, to fashion plates to 19th century fashion magazines) has the potential to engage and inspire people from the creative industries, cultural heritage, tech and fashion sectors - and beyond.</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">Challenge ideas and applications are invited from anywhere in the world. Ideas must be on the theme of fashion and use Europeana’s fashion content. They need to show a clear project idea and demonstrate both the viability and sustainability of the proposed product. We hope this challenge {link to challenge webpage} will inspire you, your collaborators and your network! We ask you to share this Challenge widely and if you have any questions, contact <a href=\"http://pro.europeana.eu/about-us/staff\">Nicole McNeilly</a> in the Europeana re-use team.</p>\r\n\r\n<p dir=\"ltr\"><strong>Find out more on our Challenge webpage</strong></p>\r\n\r\n<p dir=\"ltr\">You can follow stories of the previous <a href=\"http://labs.europeana.eu/blog/europeana-labs-challenge-2016-winners-announced\">Challenge winners</a> from earlier this year. One winning app <a href=\"http://www.artstories.it/en/apps/faces/\">ArtFACES</a>, has already been inspiring children across the world. You can find out more about how ArtFACES uses games to introduce children to great artworks from across Europe in our <a href=\"http://labs.europeana.eu/blog/digital-games-as-a-learning-tool-an-interview-with-art-stories-faces\">recent interview on Europeana Labs</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\"><strong>About the Europeana Challenges</strong></p>\r\n\r\n<p>Europeana Labs has developed as a collaborative platform where creatives can meet and access incubation support for innovative new business ideas that will hopefully re-invigorate the economy. This challenge is one of a series where they facilitate and promote the creative (re-)use of Europeana content. For this competition, Europeana Labs are pleased to be working in collaboration with <a href=\"http://www.europeanafashion.eu/portal/home.html\">Europeana Fashion</a>, their providers and network to promote the reuse of Europeana’s content within the wider fashion and fashion heritage community.</p>"
