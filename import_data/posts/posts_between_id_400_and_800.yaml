        title: 'The Europeana Statistics Dashboard: Let us know what you need!'
        posttype: News
        featured: false
        intro: null
        body: "<p>Over the last couple of years, we noticed a rising demand by cultural institutions\_for useful analytics and statistics.\_At the end of last year, we launched the alpha version of the <a href=\"http://statistics.europeana.eu/\" target=\"_blank\">Europeana Statistics Dashboard</a>\_to answer this demand. The goal of the Dashboard is to create more value for our contributing partners by giving the cultural institutions that share their collections via Europeana a greater insight into what happens with them after that.\_</p>\r\n\r\n<p>Now, it’s time to develop the Dashboard even further, and to do this, we need your help!\_<br><br>\r\nTo build the best possible product, we want to be sure that whatever we make is rooted in what our partners need. To find out, we want to hear from you via <a href=\"https://www.surveymonkey.com/r/2R9JY3P\" target=\"_blank\">our short survey</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/Dashboard.png\" style=\"width: 600px; height: 296px;\"></p>\r\n\r\n<p>We know that cultural institutions are not only interested to discover\_who accesses their collections and how often for their own information, but because it has become\_an important measure for potential funders and other stakeholders too.\_</p>\r\n\r\n<p>To make sure the Dashboard responds to real needs, we'd love to\_know how it could best help you.\_It won’t take long to <a href=\"http://www.surveymonkey.com/r/2R9JY3P\">fill in the survey</a>, and your answers will guide us as we set priorities for the next phase of its development, which will lead to a beta version we plan to launch later in the year.\_</p>\r\n\r\n<p>\_If you have any questions about the Dashboard or the survey, please do not hesitate to <a href=\"mailto:joris.pekel@europeana.eu\" target=\"_blank\">get in touch</a>.\_</p>"
