        title: 'Meet the Members Council: Jana Hoffmann'
        posttype: News
        featured: false
        intro: null
        body: "<p>Hallo! My name is Jana Hoffmann. I have a background in biology (Taxonomy and Systematics) and am currently engaged in research on a diverse array of topics under the umbrella of the science programme “Digital World and Information Sciences” at the <a href=\"http://www.naturkundemuseum-berlin.de/en/\" target=\"_blank\">Museum für Naturkunde</a> (MfN). As a result of this focus, I have become very aware of the new societal and technological challenges that Europeana is facing and feel well situated to help navigate future challenges.</p>\r\n\r\n<p>The Museum für Naturkunde is one of the most significant research museums in the world. Facilitating a strong focus on biodiversity, evolution and geosciences, the collections of the MfN comprise more than 30 million items relating to Zoology, Palaeontology, Geology and Mineralogy, including an <a href=\"http://www.naturkundemuseum-berlin.de/en/sammlungen/tierstimmenarchiv/\" target=\"_blank\">Animal Sound Archive</a> containing approximately 120 000 animal sound recordings. Furthermore, the MfN houses its own historical archive and reference library.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-07/name-folder-stephanoceros-taxon-folder-stephanosceros-eichhornii.jpg\" style=\"width: 800px; height: 564px;\"><br style=\"text-align: -webkit-center;\"><em style=\"text-align: -webkit-center;\"><a href=\"http://www.europeana.eu/portal/record/11622/_MFN_EHRENBERG_D_MFN_GERMANY_MB_ED_2638.html?start=106&amp;query=ehrenberg+&amp;startPage=97&amp;qf=PROVIDER%3AOpenUp!&amp;qf=TYPE%3AIMAGE&amp;qf=DATA_PROVIDER%3A%22Museum+f%C3%BCr+Naturkunde+Berlin%22&amp;qt=false&amp;rows=24\" target=\"_blank\">Ehrenberg Drawings</a> provided by Museum für Naturkunde Berlin, public domain.</em></p>\r\n\r\n<h2>Perspectives on Europeana</h2>\r\n\r\n<p>I had my first contact with Europeana about 6 years ago through the EU-funded project <a href=\"http://www.bhl-europe.eu/\" target=\"_blank\">Biodiversity Heritage Library (BHL) for Europe</a>, which I supported as project assistant and business analyst. BHL-Europe aimed at making digital European biodiversity literature available through its own portal while at the same time providing the content to Europeana. Building on my experience in BHL-Europe, I then shifted my focus to another project, <a href=\"http://open-up.eu/en\" target=\"_blank\">Opening Up the Natural History Heritage for Europeana</a> (OpenUp!), which focused on content provision and data harmonization, but was aimed at natural history collection objects. Today OpenUp! is among the Top 10 content providers for Europeana and occupies an important niche by providing natural history related digital content including images of specimens of zoological, botanical, paleontological, mineralogical and anthropological collections, but also animal sounds and scientific drawings.</p>\r\n\r\n<p>Through my work on these projects, I have learned a lot about content provision to Europeana and am familiar with the perspectives of the content providers as well as aggregators, including some of the technical aspects like metadata mapping, schemas and harmonization. Furthermore, I was strongly engaged in negotiation over copyrights and supported an effort to make the metadata of Natural History content available under the CC0 as well as the content available through the Creative Commons Licensing Framework. These efforts were much more on the cutting edge than one would think given that Europeana was, and to some extent still is, fairly unknown in the Natural Sciences Sector.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-07/eurycorypha-adicra-karsch-1892.jpg\" style=\"width: 600px; height: 635px;\"></p>\r\n\r\n<p><em style=\"text-align: -webkit-center;\"><a href=\"http://www.europeana.eu/portal/record/11622/_MFN_MINERALOGY_MFN_GERMANY_MFN_MIN_1999_2668.html?start=16&amp;query=DATA_PROVIDER%3A%22Museum+f%C3%BCr+Naturkunde+Berlin%22&amp;startPage=1&amp;qf=PROVIDER%3AOpenUp!&amp;qf=RIGHTS%3Ahttp%3A%2F%2Fcreativecommons.org%2Fpublicdomain%2Fzero%2F1.0%2F*&amp;qf=RIGHTS%3Ahttp%3A%2F%2Fcreativecommons.org%2Flicenses%2Fby-sa%2F*&amp;qf=minerals&amp;qt=false&amp;rows=24\" target=\"_blank\">Spessartin</a> provided by Museum für Naturkunde Berlin, public domain</em></p>\r\n\r\n<p>However, I later changed “sides” when I became involved in another innovative project, Europeana Creative, dealing with the creative re-use of Europeana’s data and its potential. In this project I supported the initial phase of the development of the Natural History Pilot for Europeana’s data re-use. The outcome is the first chapter of the adventure game “The Secret Legacy”, which teaches about the aims of a Natural History Museum and work as a taxonomist. The challenge in this effort was to work with a new set of partners from the creative gaming industry and to create a product that would be appealing for a completely new user group.</p>\r\n\r\n<h2>Promoting, Sharing, Linking</h2>\r\n\r\n<p>Being an elected councillor gives me the opportunity to continue my work in <strong>promoting </strong>Europeana and to strengthen its position in the Natural History Domain. Despite the fact that Natural History Content is now much better represented in Europeana, the general knowledge about Europeana among my colleagues is still lacking. Thus, one of my main targets moving forward will be to make Europeana better known and connected also within the “Non-Cultural” Heritage Domain.</p>\r\n\r\n<p>I also support the <strong>sharing</strong> of content (metadata and media) as freely and for as many interest groups as possible. I see Europeana being the chance to make our Cultural Heritage visible and usable for all kinds of users – worldwide. Through Europeana we can overcome the known barriers in knowledge transfer to countries with less developed infrastructure and - of course - the younger generations. In addition, I see a great potential for building new partnerships with the Creative Industry in allowing the re-use of the Cultural Heritage content under well-defined rules that are beneficial for both sides: providers and users. In this effort, Europeana should act as a mediating platform and provide directions for best practices.</p>\r\n\r\n<p>I enthusiastically support the technological progress and innovation in <strong>linking</strong> data across domains and content types and exploring new technological partnerships for a better user experience. I see Linked Data as being the future. It will create new impulses for innovative, inter- and transdisciplinary projects, initiatives and research.</p>\r\n\r\n<p>I’m looking forward to support Europeana’s future development in a democratic way driven in dialog with and by the needs of the community. Did I hit on anything that is of high interest to you and you would like to see much more represented in the development of Europeana? Don’t hesite to contact me!</p>"
