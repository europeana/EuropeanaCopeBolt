        title: 'Flexibility for the future: Europeana software now hosted by cloud infrastructure'
        posttype: News
        featured: false
        intro: null
        body: "<p>Imagine a software engineer spending all his time writing software code. Sounds natural, right? Well, over the last few years, this has become pretty far from the reality of the software industry for most engineers. Particularly in small and medium software companies, they routinely do a whole load of tasks not mentioned in their job descriptions: installing and upgrading software, managing pieces of IT infrastructure, increasing and decreasing storage space and more.</p>\r\n\r\n<p>This state of affairs is the result of deeply-rooted trends in the technology world. Large-scale monolithic software systems developed by organic teams continuously move towards mash-ups, built up out of reusable components. In-house development of new products and features often gives way to integration of third\_party services and tools. Businesses engage more in outsourcing, subcontracting and other forms of work carried out with remote teams and service providers.</p>\r\n\r\n<p>Fluctuating demand is another source for this operational flexibility: a marketing campaign leading to a thousand-fold increase in web traffic can require a substantial overhaul of the system. A piece of software perfectly capable of serving thousands users a day can crash under the load of millions.</p>\r\n\r\n<p>The notorious ‘<em>devops’</em> euphemism conceals a grim new reality: software developers (<em>dev</em>) are increasingly expected to work as software operators (<em>ops</em>). Their attitudes differ: some fret, with good reason, that they were hired to write code and not format disks. Effectiveness suffers because specialisation, the hallmark of knowledge economy, is compromised.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-03/BallonRedSky.jpg\" style=\"width: 600px; height: 380px;\"><br><em>A hot-air balloon flies over a park. <a href=\"http://www.europeana.eu/portal/record/9200105/BibliographicResource_3000006129176.html\" target=\"_blank\">The Wellcome Library</a> CC BY.</em></p>\r\n\r\n<p><strong>Platform-as-a-Service (PaaS)</strong></p>\r\n\r\n<p>But there is hope. Along with many other promises, cloud computing has one which aims to address the growing <em>ops</em> part the <em>devops</em> package. It is called Platform-as-a-Service (PaaS) and it intends to reverse the trend by farming out the operations part of the developer work. PaaS systems are sophisticated software hosting solutions which provide software operation as a service.</p>\r\n\r\n<p>For example, a PaaS system can automatically scale up an application \_in heavy demand, sparing manual intervention. Or, it can provide a ready-made managed service for a database, so its installs and upgrades are done as part of the service.</p>\r\n\r\n<p>Europeana has first-hand experience of the woes of <em>ops</em>. For starters, we must, as many other service providers on Internet, adjust to fluctuations in demand. For example, a prime-time feature on <a href=\"http://www.europeana1914-1918.eu/\">Europeana1914-1918</a> on German television resulted in a huge surge in traffic to Europeana websites.</p>\r\n\r\n<p><strong>Flexibility for our Network</strong></p>\r\n\r\n<p>But there are strategic reasons to address operations seriously. As a network organization, we work extensively with many technical partners across Europe. We and our partners are often involved in integration projects, perform large-scale experiments with our data, try out new technologies or carry out provisionary installations to be used by a project or a partner. Such tasks fall mainly into the <em>ops \_</em>part of <em>devops</em>. Performing them with efficiency and flexibility is key to our long-term success as a network.</p>\r\n\r\n<p>To address the growing need for efficiency in operations we decided to take advantage of the PaaS approach. Last year we ran a full-scale European Tender to choose a new infrastructure provider. In this tender a big part of the requirements related to providing operations of the infrastructure as a service. After a scrupulous evaluation and scoring process we had a winner – <a href=\"http://www.anynines.com/\">Anynines</a>, powered by <a href=\"http://www.avarteq.com/\">Avarteq</a> hosting company from Saarbrücken, Germany. Anynines are using <a href=\"http://cloudfoundry.org/index.html\">CloudFoundry</a>, a popular open-source PaaS solution.</p>\r\n\r\n<p>The comfort of PaaS systems does not come for free as they only support software compatible with <a href=\"http://12factor.net/\">certain technological principles</a>, designed to increase its interoperability. After the tender, as part of the migration process, we spent a considerable amount of time making Europeana software compatible with CloudFoundry. By the end of February we were happy to make the final switch and raise a toast to Europeana’s success.</p>\r\n\r\n<p>We are still far from fully realizing the potential of the PaaS approach. We still need to make some components fully compatible with it, to get know the system better, and, most importantly, to start exploring how our technical partners can fully take advantage of it.</p>\r\n\r\n<p>As part of the Europeana Digital Service Infrastructure, our vision is to have a flexible hosting solution for cultural applications working with Europeana and developed by our network partners. No less important than the ease and comfort of our joint <em>ops, </em>we also envisage an infrastructure services bill lower than the sum of bills we pay today. Stay tuned for future updates, and let us know your thoughts.</p>"
