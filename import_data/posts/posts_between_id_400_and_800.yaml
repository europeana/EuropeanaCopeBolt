        title: 'A carrot and a stick: a look at the Wikipedia community from the GLAM perspective'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>This weekend, the Koninklijke Bibliotheek in The Hague will host <a href=\"http://nl.wikimedia.org/wiki/GLAM-WIKI_2015\" target=\"_blank\">GLAM-WIKI 2015</a>, a conference about projects by Galleries, Libraries, Archives and Museums (GLAMs) either in collaboration with Wikimedia or with a strong open knowledge aspect. Both professionals and volunteers are welcomed and can still <a href=\"https://www.eventbrite.com/e/glam-wiki-2015-tickets-15301916444.\" target=\"_blank\">book tickets here</a>\_– book soon to avoid disappointment!\_</em></p>\r\n\r\n<p><em>The conference has three, complementary aims: to share both lessons learned and best practices; to inspire and motivate people to join existing or start new projects supporting the Wikimedia movement’s mission; and to increase awareness about the importance of freely accessible cultural heritage. This year’s keynote is Paul Keller, director of Kennisland, as well as a member of the Europeana Members Council. Here, he introduces the main ideas behind his keynote this weekend, and the discussions he hopes to ignite.\_</em></p>\r\n\r\n<p>While I am <a href=\"https://en.wikipedia.org/wiki/User:Paulkeller\" target=\"_blank\">not much of a Wikipedian myself</a> (I have a grand total of two\_Wikipedia articles that I can remember authoring), I have always greatly admired what the Wikimedia community manages to achieve when it comes to providing access to knowledge and culture. Given this, I am honoured that I have been asked to provide <a href=\"https://nl.wikimedia.org/wiki/GLAM-WIKI_2015/Programme/Keynote/Paul_Keller\" target=\"_blank\">a keynote for the 2015 GLAM-WIKI event</a> which kicks off later this week in The Hague.\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/Koninklijke_Bibliotheek_7985207450_1_600x.jpg\" style=\"width: 600px; height: 428px;\"><em>Koninklijke Bibliotheek.\_From Koninklijke Bibliotheek Flickr stream\_via\_<a href=\"https://commons.wikimedia.org/wiki/Category:Koninklijke_Bibliotheek#/media/File:Koninklijke_Bibliotheek_(7985207450).jpg\" target=\"_blank\">Wikimedia</a>\_(CC-BY SA)</em><br><br>\r\nThroughout <a href=\"https://www.kl.nl/en/themas/cultural-heritage/\" target=\"_blank\">my work in the digital cultural heritage sector</a>, I have followed the development of Wikipedia with great interest. In this work, the Wikimedia community has served me both as a carrot and a stick: the work of the Wikimedia community aimed at growing a commons of freely reusable cultural resources has been a huge inspiration for me as well as many GLAMs\_struggling with defining their role in the digital environment. At the same time Wikipedia also acts as a credible doomsday scenario for GLAMs: What if future generations do not see a need to consult the collections of our institutions anymore because everything is available via Wikipedia?<br><br>\r\nIn my keynote, I will explore how such tensions between the Wikimedia community and the GLAM sector can be made productive and how both of them can contribute to realising the common ideals of the Wikimedia community and of public cultural heritage institutions. As part of this, I will also highlight a set of common challenges that both communities face in the current discussion about a reform of the (European) copyright rules and how we can tackle these together.</p>\r\n\r\n<p><em>Along with Paul's keynote, there will be a broad range of different events, demonstrations and tutorials taking place all weekend. We hope to see you there!</em></p>"
