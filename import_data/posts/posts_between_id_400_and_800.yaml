        title: 'Welcome to the New Europeana Creative Website'
        posttype: blog
        featured: false
        intro: null
        body: "<p><em>Author: Kristin Dill</em></p>\r\n\r\n<p>You might have noticed that some things have changed around here. <a href=\"http://ec2-54-194-239-109.eu-west-1.compute.amazonaws.com/\">Europeana Professional</a> has updated the look and feel of the website and <a href=\"http://europeanacreative.eu\">Europeana Creative</a> has come along for the ride.</p>\r\n\r\n<p><strong>What has changed?</strong></p>\r\n\r\n<p>At heart, it is still the same Europeana Creative Website that you have come to know and love; we have simply had a “professional” makeover with some exciting new features*:</p>\r\n\r\n<ul>\r\n    <li>A clearer navigational structure connects us to the other exciting Europeana related projects also being hosted on our parent website<a href=\"http://pro.europeana.eu/\"> pro.europeana.eu</a>.</li>\r\n    <li>An improved <a href=\"/structure/europeana-creative-events\">upcoming events</a> section with integrated maps and calendar lets you know exactly where and when events are happening next in the project.</li>\r\n    <li>Staying connected is easier now with better social media sharing options on the bottom of the page.</li>\r\n    <li>Can’t find something? Europeana Professional has improved the search functionality on site.</li>\r\n    <li>On the go? Try out the responsive design on your mobile or tablet!</li>\r\n</ul>\r\n\r\n<p><strong>What has stayed the same?</strong></p>\r\n\r\n<p>Underneath it all, <a href=\"http://europeanacreative.eu\">europeanacreative.eu</a> still offers the same content you have come to expect. On our <a href=\"/page/about-europeana-creative\"><em>About</em></a> page, you can find all you need to know about who we are and what we do. We will still be keeping you up to date on what is going on in the project, now in our separate <em><a href=\"/structure/europeana-creative-blog\">Blog </a></em>and<em> <a href=\"/structure/europeana-creative-events\">Events</a></em> sections. If you are interested in one or more of our innovative Pilots or Challenges, then our separate <em><a href=\"/structure/pilots\">Pilots </a></em>and <a href=\"/page/challenges\"><em>Challenges</em></a> sections will provide you with all the information you need. Perhaps you want to know the nuts and bolts of what the project has achieved? Then you will still find our project documents and results from the different work packages in the <em><a href=\"/page/project-documents\">Project Documents</a></em> area.</p>\r\n\r\n<p><strong>Who made it all happen?</strong></p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/get-involved/our-network\">Europeana</a> put nine months of hard work they into the website. Their effort has really paid off! Don’t forget to head on over to main site and have a look what is new over there. A good place to start is <a href=\"http://pro.europeana.eu/blogpost/europeana-professional-gets-a-makeover\">their blog post about the new website</a>, especially if you want to know more about Europeana Professional’s makeover or leave feedback!</p>\r\n\r\n<p>Thanks for stopping by and stay tuned for all the upcoming news and events!</p>\r\n\r\n<p></p>\r\n\r\n<p><em>*Information for this blog post was taken from the <a href=\"http://pro.europeana.eu/blogpost/europeana-professional-gets-a-makeover\">Europeana Professional website</a>. </em></p>"
