        title: 'Choosing a country''s artworks for Europeana 280: Cyprus'
        posttype: News
        featured: false
        intro: null
        body: "<p><strong>During March, we started highlighting some of the treasures nominated as part of Europeana 280 in preparation for the launch of the campaign in April. Daily Art fans enjoyed weekly artworks from the nominations, while different countries were showcased each week on Europeana Art History Collections.</strong></p>\r\n\r\n<p><strong>We also continued this weekly blog series, finding out some of the backstories behind selections. This week, Europeana 280’s Exhibition Coordinator Ann Maher chats to Cyprus about their fascinating nominations. </strong></p>\r\n\r\n<p>The timeline in which Western art history is usually framed, where the Renaissance is followed by the enlightenment and a progression of other intellectual movements, does not apply to the island of Cyprus or indeed to some other countries in Europe.</p>\r\n\r\n<p>It presented a challenge for selectors choosing works for the Europeana 280 campaign as Louli Michaelidou from Cyprus' Ministry of Education &amp; Culture, Culture Department - Visual Arts, explained.</p>\r\n\r\n<p>“Artistic production in countries of the so-called ‘western periphery’, like Cyprus, instead developed what critical writers like to call an ‘alternative modernity’. While deeply influenced by mainstream modern art movements – especially since many artists, at least in the case of Cyprus, were trained in western institutions – these artistic influences may have appeared much later, in modified forms, and as part of specific individual expressions rather than as parallel to the main western centres of art. It constitutes a significant critical point for contemporary art criticism.”</p>\r\n\r\n<h2>So how did Cyprus make its final selection?</h2>\r\n\r\n<p>Nominations come from the archive of the State Gallery of Cypriot Contemporary Art. “Historically, what can be classified as secular art here begins to appear and circulate from the end of the 19th century onwards,” explains Michaelidou.</p>\r\n\r\n<p>Vassilis Michaelides (1849-1917) is considered the national poet of Cyprus and also the first Cypriot, based on available historical data, who attempted to study fine arts. He spent time in Naples and possibly elsewhere in Italy, and the ideals of classicism were an influence in his painting <em>Madonna and Child - </em>one of Europeana 280 nominations from the State Gallery of Cypriot Contemporary Art.</p>\r\n\r\n<p></p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2016-03/mother-child-600x.jpg\" style=\"width: 447px; height: 600px;\"><br><em>Madonna and Child (1875-1880), Vassilis Michaelides. Image: <a href=\"http://www.europeana.eu/portal/record/2063608/CYP_280_008.html\">Cyprus Ministry for Education and Culture</a>, CC0. In 1875, Michaelides spent time studying painting in Naples and Rome - a legacy which is visible in this work.</em>\r\n\r\n<h2></h2>\r\n\r\n<h2>Rural traditions</h2>\r\n\r\n<p>At the start of the 20th century, Cypriot society was still predominantly rural and deeply traditional. But artists were beginning to follow European developments and combine their knowledge of those trends with local Cypriot life.</p>\r\n\r\n<p>In his work, <em>Return to the Village</em> (1930), <a href=\"http://www.europeana.eu/portal/record/09411/F336694F4EEB9B3DB7A05912D35E14E8DC7284D7.html\">Ioannis Kissonergis</a> sought to pass on to future generations some charming aspects of a way of life that had now passed as well as his experience as a painter: “He played a key role in fostering artistic education by reforming the teaching method of art and bringing students in contact with European painting”, according to the State Gallery. Other artists reflecting rural traditions in their work were Telemachus Kanthos and Adamantios Diamantis, the ‘<a href=\"http://www.europeana.eu/portal/record/09411/70A329FB7AD58394C6A1406486162BD86749A451.html\">two pillars</a>’ on which modern Cypriot art was built. <em>The Planters</em> by Diamantis is one of his most famous paintings of the Greek Cypriot peasantry. Ordinary people, especially women, are fixed in time and place and become as one with the landscape.</p>\r\n\r\n<p>The favourite subject for Telemachus Kanthos was the hills surrounding his village that he depicted in expressive ways in combination with other demanding artistic forms like wood engraving. These two artists, along with another selection from <a href=\"http://www.europeana.eu/portal/record/09411/A4DEF64DF4A260B1C269CDEB3EAD85164DF2A433.html\">Pol. Georgiou</a>, captured the colourful and turbulent history of Cyprus in the twentieth century leading up to independence in 1960, and were very influential on succeeding generations of artists in Cyprus.</p>\r\n\r\n<h2>Post-independence</h2>\r\n\r\n<p>The abstractionist Stelios Votsis is representative of the generation of Cypriot artists who came to the fore in the period after the declaration of independence of the Republic of Cyprus. He studied in post-war England at the Slade School of Fine Art and after graduating, returned to the island to co-found the Cyprus Chamber of Fine Arts. He was one of six artists representing Cyprus at the 1968 Venice Biennale.</p>\r\n\r\n<p>Another representative was the charismatic Christoforus Savva. After fighting in the Second World War, he enrolled at St Martin’s School of Art in London and, after time in Paris, returned to Cyprus for good in 1959. The nomination <em>Stymphalian Birds</em> (1960) is inspired by the sixth labour of Hercules. After succeeding in clearing out the Augean Stables, his next task was to drive away an enormous flock of (possibly man-eating) birds gathered near the town of Stymphalos. Despite his short time in the visual arts of Cyprus (he died young in his forties), Christoforos Savva was a catalyst in the gradual intermingling of Cypriot art into the global art scene.</p>\r\n\r\n<p>We look forward to appreciating more art selected for the Europeana 280 campaign soon. In the meantime, follow the conversation on Twitter via <a href=\"https://twitter.com/search?vertical=default&amp;q=%23Europeana280&amp;src=tyah\">#Europeana280</a>.</p>\r\n\r\n<p></p>"
