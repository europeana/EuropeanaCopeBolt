        title: 'The Europeana Statistics Dashboard is here'
        posttype: News
        featured: false
        intro: null
        body: "<p>Today we are excited to launch the first public beta version of the <a href=\"http://statistics.europeana.eu/\">Europeana Statistics Dashboard</a>. A tool for our partners that allows us to be fully open and gives granular insight into how each collection is performing on Europeana Collections.</p>\r\n\r\n<p>Europeana helps cultural institutions across Europe share their digital collections with a wider audience. We collect data from thousands of institutions from all European countries and make that available online. In an average month we reach over half a million people looking for the cultural treasures of Europe. But how many of these visitors have a look at your collection? Where do they come from? And what items are they looking at most? All of this is vital information for a modern cultural institution for both reporting and planning purposes and for public accountability but, up until now, not easy to find out. This is where the new Europeana Statistics Dashboard comes in.</p>\r\n\r\n<p></p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2016-04/screencapture-statistics-europeana-eu-europeana-1459869990931.png\" style=\"width: 600px; height: 309px;\"><p></p>\r\n\r\n<p>So what can you find in your dashboard?</p>\r\n\r\n<ul>\r\n<li>\r\n    <p>Traffic overview: how many people visit your items each month? We’ve added a yearly total too, to make it easy for you to include in annual reports. Besides this, there’s information on your most popular items, and where visitors come from.</p>\r\n    </li>\r\n    <li>\r\n    <p>Collection statistics: how many items are there in your collection? What types of content does it include, and how much of it is available for people to re-use?</p>\r\n    </li>\r\n</ul>\r\n<p>We have generated dashboards on four levels: for cultural institutions, aggregators, countries and finally Europeana as a whole.</p>\r\n\r\n<p>Often, unexpected and lesser known items appear on top 25 lists in dashboards for different countries and institutions, demonstrating the diversity of collections in Europeana. Interestingly, these top items tend to change from month to month, and usually account for a low percentage of any institution or country’s total views. Over time, we will be able to analyse these patterns in greater depth, looking at the influence of factors such as social media activity, search engines and data quality.</p>\r\n\r\n<h2>What else can I expect?</h2>\r\n\r\n<p>Today’s launch is for the first public beta version of the Statistics Dashboard: a clue to the fact that we are by no means finished with our work on it. In the coming months, we will work not only on stability and visibility, but also introduce new functionalities and charts. Very high on our wishlist, for instance, is offering data about the four tiers in the <a href=\"http://pro.europeana.eu/publication/publishing-framework\" target=\"_blank\">Europeana Publishing Framework</a> and making it possible for visitors to download the raw data.</p>\r\n\r\n<p>We really appreciate your help in further developing the Dashboard. If you have any feedback or questions you can send them directly to <a href=\"mailto:dashboard@europeana.eu\">dashboard@europeana.eu</a>.</p>\r\n\r\n<p>Enough talk, time to find your own dashboard, or have a look at somebody else’s on <a href=\"http://statistics.europeana.eu/\">http://statistics.europeana.eu/ </a></p>"
