        title: 'EDM turns five, so now what?'
        posttype: News
        featured: false
        intro: null
        body: "<p>Six months ago, we published a <a href=\"http://pro.europeana.eu/publication/enhancing-the-europeana-data-model-edm\">White Paper</a> on developments of the <a href=\"http://pro.europeana.eu/edm-documentation\" target=\"_blank\">Europeana Data Model (EDM)</a> over the past 5 years. Our hope was to gather further feedback from the community about the next steps for EDM, and this began with a specific workshop just prior to the Europeana Network Association AGM.</p>\r\n\r\n<p>In preparation, we published a milestone outlining <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_DSI/Milestones/europeana-dsi-ms29-edm-development-plan.pdf\" target=\"_blank\">our plans for EDM in the coming months</a>. The <a href=\"http://pro.europeana.eu/event/edm-workshop-edm-turns-five-so-now-what\" target=\"_blank\">workshop</a> then took place on 2 November, and brought together 28 experts and members of Europeana's R&amp;D, technology and data partner teams.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-12/edm-workshop-600x.jpg\" style=\"width: 600px; height: 399px;\"><br><em>The workshop, kindly hosted by the Rijksmuseum. Image: Europeana, CC BY-SA.</em></p>\r\n\r\n<p>For half a day, we discussed the future of EDM, and touched on governance and long term goals, as well as the co-existence of 'core' data alongside more complex refinements, the question of data quality and EDM, and potential extensions for the model to consider for the years ahead.</p>\r\n\r\n<p>These discussions are useful as we carry out our short term plans, but also give us a broader picture too - invaluable for developing our longer term strategy. For some areas, we even have enough input to provide guidance for the next five years!</p>\r\n\r\n<p><strong>We're pleased to be able to share <a href=\"http://pro.europeana.eu/page/edm-turns-five-so-now-what-workshop\" target=\"_blank\">a digest of the workshop</a> so everyone can read through the discussions and share their thoughts. Enjoy!</strong></p>"
