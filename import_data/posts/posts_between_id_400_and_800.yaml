        featured: false
        intro: null
        body: "<p>What if you could easily help to geolocate and enrich sounds from birds, airplanes and city sounds and then share them via social networks? If this sounds interesting to you, keep reading about what we are building and how you can do something similar in order to enter our second round of <a href=\"http://pro.europeana.eu/web/europeana-creative/challenges\">Europeana Creative Challenges</a>!</p>\r\n\r\n<p>Prototype under development</p>\r\n\r\n<p>We are building, as <a href=\"http://pro.europeana.eu/web/europeana-creative/pilots\">another Europeana Creative Pilot</a>, a prototype that uses <a href=\"http://www.historypin.com/\">Historypin</a>’s mapping and timeline tools to allow sounds clips from birds, planes and city soundscapes to be surfaced on a map where they can be explored by location and filtered by time. The user interface facilitates discovery and exploration whilst enabling the enrichment and sharing of Europe’s audio heritage by individuals and online communities.</p>\r\n\r\n<p><img src=\"/files/blogimages/challenging-social-networks4.jpg\" style=\"width: 600px; height: 374px;\"></p>\r\n\r\n<p><br><a href=\"http://wearewhatwedo.org/\">We Are What We Do</a>, creators of Historypin, have mapped its database to the <a href=\"http://pro.europeana.eu/edm-documentation\">Europeana Data Model (EDM)</a> so sound records can be ingested from the <a href=\"http://www.bl.uk/\">British Library</a> (BL) and <a href=\"https://www.beeldengeluid.nl/en\">The Netherlands Institute for Sound and Vision</a> (NISV) via the <a href=\"http://pro.europeana.eu/api\">Europeana API</a> into the platform. NISV and the BL have mapped their sound collection datasets to EDM, so that they can be ingested into Europeana and enriched where necessary.</p>\r\n\r\n<p>Characteristics</p>\r\n\r\n<p>The user interface is being built with mobile in mind and optimised for tablet and desktop computers, so users will be able to use the Pilot on a variety of devices. Users will be invited to explore the sounds via the map and encouraged to enrich them through calls to action in the introductory copy and the comment box.</p>\r\n\r\n<p><img src=\"/files/Images/Europeana_Creative_images/Blog%20Posts/challenginsocialnetworks02.png\" style=\"width: 600px; height: 323px;\"></p>\r\n\r\n<p><br>\r\nAs we want to facilitate participation and enrichment as well as exploration, we will be incorporating further annotation functionality in future phases of the Pilot. Users will be provided with the ability and add links to other content, adding contextual and experiential value to individual sound files, from sources such as Europeana, Wikipedia and others. We are also planning to allow user­ generated images and sounds to be uploaded!</p>\r\n\r\n<p>Digital content (re)used</p>\r\n\r\n<p>The Netherlands Institute for Sound and Vision is using sounds gathered during the <a href=\"http://www.geluidvannederland.nl/\">Geluid van Nederland</a> (Sound of The Netherlands) project. These sounds come from both the institution’s archive as well as user generated content (UGC). The content is all available and currently <a href=\"https://soundcloud.com/#groups/het-geluid-van-nederland\">hosted on SoundCloud</a>. Almost all the sounds (2,505 items) are available for re­use either under a <a href=\"http://creativecommons.org/\">Creative Commons</a> BY, BY-­SA, or BY­-NC­-ND license.</p>\r\n\r\n<p><img src=\"/files/blogimages/challenging-social-networks2.jpg\" style=\"width: 600px; height: 364px;\"></p>\r\n\r\n<p>The audio recordings supplied by the British Library come from a number of different sources. Around 1,000 recordings come from the <a href=\"http://sounds.bl.uk/sound-maps/uk-soundmap\">UK Soundmap project</a>, which are <a href=\"http://audioboo.fm/britishlibrary\">uploaded to Audioboo</a>, and were crowd­sourced during the project. The remainder comes from various environmental and wildlife recording collections, including the <a href=\"http://sounds.bl.uk/environment/british-wildlife-recordings\">British Wildlife Recordings</a> (640 recordings) and the <a href=\"http://sounds.bl.uk/Environment/AR-Gregory-Kenyan-bird-recordings\">A.R. Gregory recordings</a> (around 700 recordings of birdsong from Kenya). Where possible, the content is being made available under the Creative Commons BY licence.</p>\r\n\r\n<p>Future work</p>\r\n\r\n<p>In the future We Are What We Do will integrate with the Audioboo player. This will enable user commenting, the ability to add links and to do more sophisticated and interesting things with the links e.g. categorise them or show thumbnail images.</p>\r\n\r\n<p>So far sample sounds (around 50 for each theme, from both BL and NISV) from each of these collections have been added, and in time we plan to add more to each sub­theme. We may also add more sub­themes with different sound collections. As we start to share the prototype with communities we will see how people use it and respond accordingly.</p>\r\n\r\n<p>What if you take the challenge?</p>\r\n\r\n<p>The starting point for this pilot was a <a href=\"/blogpost/europeana-creative-workshop-in-palma-on-soundscapes-and-social-n\">co-­creation workshop</a> in Palma de Mallorca, facilitated by <a href=\"http://www.youcoop.org/\">Platoniq</a> in November 2013. We chose the approach described above for this pilot from a number of different possible scenarios, each combining audio files with other visual elements like pictures and videos from Europeana.</p>\r\n\r\n<p>So if you’re a developer or cultural hacker and are also interested in creating new applications and services reusing audio content in order to be shared via social networks, take a look at other potential “what if” scenarios we discussed during our co-creation workshop.</p>\r\n\r\n<p><img src=\"/files/blogimages/challenging-social-networks.jpg\" style=\"width: 800px; height: 269px;\"></p>\r\n\r\n<p>If you like any of our ideas below or they have inspired a new idea of your own we are waiting for you elaborate it further and send us your application for our <a href=\"http://pro.europeana.eu/web/europeana-creative/news/-/blogs/tourism-%26-social-networks-challenges-are-now-open-for-applications\">next Challenges</a>!</p>\r\n\r\n<ul>\n<li>\r\n    <p>”<strong>What if</strong> as a biology teacher I could post to my students' homework folder a collection of recordings and photos of local species for my class to hear and incorporate in their chosen species report”</p>\r\n    </li>\r\n</ul>\n<ul>\n<li>\r\n    <p>“<strong>What if</strong> a fan of ancient music I could share online original sounds of old instruments as well as their history, images, extra recordings, etc”</p>\r\n    </li>\r\n</ul>\n<ul>\n<li>\r\n    <p>“<strong>What if</strong> as an art lover or museum visitor, I could walk around an exhibition with paintings and listen to the sounds that these paintings might produce (e.g nature, street, conversations), and share my comments &amp; impressions online”</p>\r\n    </li>\r\n</ul>\n<ul>\n<li>\r\n    <p>\"<strong>What if</strong> as a music lover I could find similar music and explore connections based on its metadata (period, place of performance, tradition, etc) as well as analyze the audio, in order to detect style changes, origins, other similar periods and influences\".</p>\r\n    </li>\r\n</ul>\n<ul>\n<li>\r\n    <p>“<strong>What if</strong> as a tourist I could upload and download historical audio records or choose them from an interactive platform to build up my own historical touristic experience in a defined location”.</p>\r\n    </li>\r\n</ul>\n<ul>\n<li>\r\n    <p>“<strong>What if</strong> as an artist I could transform sounds from a sound archive into images”</p>\r\n    </li>\r\n    <li>\r\n    <p>\"<strong>What if</strong> as a teacher I could assign my students to create an audio mix using sounds of people, places, times, etc and share/present them to tell a story, perhaps with their own narration\"</p>\r\n    </li>\r\n</ul>\n<ul>\n<li>\r\n    <p>“<strong>What if</strong> as a cultural activist I could record on my mobile and mix on my laptop the sound on a building site near my house with a propaganda speech and make a techno mix to share with my Facebook friends ”</p>\r\n    </li>\r\n</ul>\n<ul>\n<li>\r\n    <p>“<strong>What if</strong> as a sound designer / sonic artist I could paint sounds (different colours for different themes) on a canvas and/or transform all sounds in a sound archive into images”</p>\r\n    </li>\r\n</ul>\n<p>Perhaps you already have a great idea and have favourite <a href=\"http://www.europeana.eu/portal/search.html?query=*%3A*&amp;rows=24&amp;qf=TYPE%3ASOUND&amp;qf=REUSABILITY%3Aopen\">sounds or audiovisual materials from Europeana</a> which could be re-used in a creative app? Maybe you have another idea that uses other types of Europeana content such as photographs, illustrations, maps, newspapers, manuscripts or something else? Take a look at all our nice code in <a href=\"http://labs.europeana.eu/\">Europeana Labs</a>, develop your idea and <a href=\"http://ecreativechallenges2014.istart.org/\">tell us about it</a>!</p>"
