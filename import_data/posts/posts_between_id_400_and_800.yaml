        title: 'Let’s Get Real Phase 4: Connecting your Audiences Online'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>By\_Sejul Malde</em></p>\r\n\r\n<p><strong>Are you interested in connecting your audiences with more of your content online? If you are, Culture24 is looking for arts and cultural organisations to participate in Phase 4 of its collaborative action research project: Let’s Get Real.</strong><br><br>\r\nThis phase entitled ‘What’s the Story?’ looks at how arts and cultural organisations can better connect with their audiences through online content publishing. The project aims to break down boundaries in the way we create, shape and deliver content for our audiences <u>and </u>in the way we work to achieve this.</p>\r\n\r\n<p><strong>Let’s Get Real Phase 4 adopts many of the core principles of the Europeana Creative project</strong>: reusing existing content, experimenting with content in an agile way and fostering collaborative working. It explores these in connection to individual arts and cultural organisations, helping them to apply these principles to their content, their audiences and within their own organisational structures.</p>\r\n\r\n<p>For more information about the project including how you can sign up please <a href=\"http://weareculture24.org.uk/projects/action-research/phase-4-whats-the-story/.\">see this page</a>.\_\_If you have any questions or would like to know more please contact Jane Finnis (<a href=\"mailto:jane@culture24.org.uk\" target=\"_blank\">jane@culture24.org.uk</a>) or Sejul Malde (<a href=\"mailto:Sejul@culture24.org.uk\" target=\"_blank\">Sejul@culture24.org.uk</a>)</p>"
