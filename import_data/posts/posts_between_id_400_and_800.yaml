        title: 'Finalists announced for Heritage in Motion Awards 2015'
        posttype: News
        featured: false
        intro: null
        body: "<p>Cultural heritage is everywhere, yet often remains unnoticed. Nowadays, we are used to the fact that buildings are restored, landscapes protected, and folk art traditions preserved by society. On the other hand, cultural heritage changes with each new generation, and everything that is beautiful can become vulnerable too and should be protected in order to endure.\_<br><br>\r\nDesigned to highlight pioneering work in this area, the <a href=\"http://heritageinmotion.eu/\" target=\"_blank\">Heritage in Motion</a> Awards recognise\_some of the best multimedia use of cultural heritage in Europe. The competition, which is now in its second year, gives a stage to the creators and producers of films, games, apps and websites on themes related to Europe’s heritage, whether cultural or natural, tangible or intangible. Awards are granted to celebrate creative achievements and innovative products, and to draw attention to the value of Europe’s cultural heritage in all its varied shapes and forms.\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/HeritageInMotion2.jpg\" style=\"width: 600px; height: 539px;\"><br><em>Winner of Heritage in Motion Awards 2014 Pierluigi Fontanesi with Onno Ephraim, Director of Heritage in Motion. Image: <a href=\"http://heritageinmotion.eu/winner-announced-of-first-heritage-in-motion-awards/\" target=\"_blank\">Heritage in Motion</a></em><br><br>\r\nThis year, winners will be announced at the annual conference of the European Museum Academy, taking place at the Museum Santa Giulia in Brescia, Italy on Friday 8 May.\_<br>\r\nThe finalists have been announced, and we’re happy to share the list with you here:</p>\r\n\r\n<p><strong>Oslo Museum</strong> with Meetings with Norvegiska Roma- Norwegian Gypsies – NORWAY<br><strong>Framework Knitters</strong> <strong>Museum </strong>with Breaking the Frame: Interactive Film Drama - ENGLAND\_<br><strong>Tinker Imagineers</strong> with DOMunder-archaeological visitor experience under the Domplein square -THE NETHERLANDS\_<br><strong>Museum of Peasant Uprisings</strong> in Gornja Stubia with Gubec Teater - CROATIA<br><strong>Bursa Metropolitan Municipality</strong> with Sounds and colors of Bursa -TURKEY<br><strong>XPEX Experience Experts</strong> with The Orange Hall- animation: a present-day digital trompe-L’oeuil<br><strong>XPEX Experience Experts</strong> with The ‘Imaginarium’ of Master Bernink - Natura Docet Wonderryck\_- THE NETHERLANDS<br><strong>InnoVision</strong> with Digital Extension of the Museum of History of Marseilles - FRANCE\_<br><strong>Hoda Productions</strong> with Rock Opera - SCOTLAND\_<br><strong>Rijksmuseum</strong> with Rijksmuseum app/ Multimedia tour and Family quest - THE NETHERLANDS<br><strong>Locatify </strong>with The Automatic Museum Guide App - ICELAND\_<br><strong>Hel Looks</strong> with Hel Looks – Street styles from Helsinki 2005-2014 - FINLAND<br><strong>The National Committee for 4 and 5 May</strong> with The Second World War in 100 objects\_- THE NETHERLANDS</p>\r\n\r\n<p><a href=\"http://www.heritageinmotion.eu\" target=\"_blank\">Heritage in Motion</a>\_is a joint initiative of the European Museum Academy and Europa Nostra and is supported by Europeana.<br><br>\r\nThe <a href=\"http://www.europeanmuseumacademy.eu\" target=\"_blank\">European Museum Academy</a>\_is a non-profit foundation representing museums at the European level. The EMA has members in more than 30 countries.<br><br><a href=\"http://www.europanostra.org\" target=\"_blank\">Europa Nostra</a>, the Voice of Cultural Heritage, represents a rapidly growing citizen’s movement for the safeguarding of Europe’s cultural and natural heritage. Its extensive European network covers almost 50 countries in Europe.</p>\r\n\r\n<p>Stay tuned on 8 May for the final results!</p>"
