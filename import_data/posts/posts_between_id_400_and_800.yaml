        title: 'Starting the Evaluation of eCreative Pilots'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Now that some of the pilots under development have gone through the different phases of co-creation, identification of requirements, visual design, connection with <a href=\"http://www.europeana.eu/\">Europeana content</a> and different levels of basic performance, it is time to begin the prototype evaluation, especially in relation to <a href=\"http://en.wikipedia.org/wiki/Usability\">usability</a> and <a href=\"http://en.wikipedia.org/wiki/User_experience\">user experience</a>. We will be assessing the learning materials created for <a href=\"http://historiana.eu/\">Historiana</a> in the <a href=\"http://pro.europeana.eu/web/europeana-creative/news/-/blogs/the-history-education-pilot-takes-off\">History Education Pilot</a>, as well as the <a href=\"http://pro.europeana.eu/web/europeana-creative/news/-/blogs/natural-history-educational-games-underway\">two games related to natural history content</a>, which have specific target audiences in the educational sector.</p>\r\n\r\n<p>One of the critical aspects of any interface is the way end users interact with it (in this case, especially in connection with learning aspects). An early testing with people from different backgrounds usually helps to improve it, by incorporating new and fresh looks to the work being done. This method would help the three development teams to identify better ways of displaying features or options in the product, in relation to Europeana content or more broadly, when there’s still time for improvements in the final product.</p>\r\n\r\n<p><img src=\"/files/blogimages/image_gallery (27).jpg\" style=\"width: 525px; height: 700px;\" /></p>\r\n\r\n<p><em>One of the previous expert discussions about indicators for the History Education Pilot.</em></p>\r\n\r\n<p>“How does this starting screen engage me?”; “Do I find the basic elements in order to clearly begin using the game or app?”; “Are the words in each menu easy to understand and follow?”; “How can I know where I am within this environment?”; ”Can I reach the objectives of what’s suggested in the product presentation?”...</p>\r\n\r\n<p>Those are just some of the questions addressing important issues and indicators for the <a href=\"http://en.wikipedia.org/wiki/Heuristic_evaluation\">usability </a>of the pilots, to be asked during the tests or right afterwards. Small groups will be tested using a method adapted from the <a href=\"http://en.wikipedia.org/wiki/Think_aloud_protocol\">think-aloud protocol</a> and <a href=\"http://en.wikipedia.org/wiki/The_World_Caf%C3%A9\">world café</a>.</p>\r\n\r\n<p><img src=\"/files/blogimages/start_the_evaluation.jpg\" style=\"width: 600px; height: 350px;\" /></p>\r\n\r\n<p><em>Prototype of one of the history education tools developed by <a href=\"http://www.webtic.nl/\">Webtic</a> for comparing and contrasting sources.</em></p>\r\n\r\n<p>That’s the aim of two events that will run simultaneously on March 3, as structured evaluation sessions at the <a href=\"http://www.eun.org/\">European Schoolnet</a> in Brussels and <a href=\"http://www.youcoop.org/\">Platoniq</a> in Palma. Participants in the tests will sit separately to solve specific tasks, while we take notes and document their experiences. Those dynamics could represent different types of improvement, apart from a valuable interchange of knowledge between participants in the sessions, educators and experts in the field of online applications for learning.</p>\r\n\r\n<p>We’re looking forward to the results of these tests and the first evaluation meetings of the pilots. They mark a series of milestones in Europeana Creative, and are important developments parallel to the first call for our challenges... (Haven’t you heard about our challenges yet? <a href=\"http://ecreativeeducation2014.istart.org/\">Here’s the link to the call we just launched</a>, don’t miss this opportunity if you’re a developer or a digital creative of any stripe!)</p>"
