        title: 'Tired of just looking at paintings?'
        posttype: blog
        featured: false
        intro: null
        body: "<p>The Europeana Creative team are developing a genuinely different and surprisingly deep way for tourists to engage with heritage, based on emotion, playfulness and curiosity.</p>\r\n\r\n<p>Recreate a painting with your friends, then upload and share your photograph, twinned with the original, for others to enjoy. Decide how ambitious you feel, then choose to recreate an easy, medium or hard painting from a selection of classics.</p>\r\n\r\n<p>The service will be used by tourism offices, museums, cities, tour guides, etc. to promote specific destinations, sites and events. After all, the tourism sector seeks to provide visitors with great experiences in order to get them to return to a destination or to tell friends and family about it in a positive way.</p>\r\n\r\n<p>This <a href=\"http://pro.europeana.eu/web/europeana_creative/13\">pilot</a> scheme could help to provide that experience. It can easily be integrated into existing marketing schemes and is very \"light-weight\" in terms of costs and management.</p>\r\n\r\n<p>The service will be free and very simple to use. The website helps you to choose a painting to recreate. Once you have taken your picture, it is twinned with the original. You can also then share it through your own existing digital channels such as Facebook, Twitter, Pinterest, Tumblr, etc.</p>\r\n\r\n<p>This is something visitors and tourists can do together, as friends or as a family, and can then share with more people online. It's inherently sociable and playful – and everyone loves an interesting or amusing photo!</p>\r\n\r\n<p>The B2B Targets</p>\r\n\r\n<p>The main targets for the use of the tourism pilot prototype are:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Tourist offices or public tourist bodies (from local to national / cross-border)</p>\r\n    </li>\r\n    <li>\r\n    <p>Museums and other content providers or cultural venues</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>The idea could be used to directly engage visitors in fun ways with cultural assets of the destination, generating interest as well as connecting them with art-historical themes and information in a deeper way.</p>\r\n\r\n<p>The B2C Targets</p>\r\n\r\n<p>The end user – or client – for the service will be a tourist or visitor who is digitally active. It is aimed at a wide group of tourists who may want to engage with paintings, images and photos, but don’t simply want to look and learn in very formalistic ways: because they are not interested in it or because they already know a lot about a destination.</p>\r\n\r\n<p>The idea taps into a key emotional desire for fun and sociability. It both triggers and is based on natural curiosity.</p>\r\n\r\n<p>This idea could be used:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>To engage tourists in paintings relating to a specific destination.</p>\r\n    </li>\r\n    <li>\r\n    <p>To re-experience historical events that happened at a specific place.</p>\r\n    </li>\r\n    <li>\r\n    <p>To create tangible and extraordinary souvenirs and memories of the trip.</p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li>\r\n    <p>To support the creation of additional memories after the trip, for example, recreate images that have been discovered during the trip with the family.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>Specific targets could be:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Young audiences (children, teenagers, school classes)</p>\r\n    </li>\r\n    <li>\r\n    <p>Families</p>\r\n    </li>\r\n    <li>\r\n    <p>Niche audiences with a very deep and specific interest in a destination, i. e., WW1, gardening, art nouveau, etc.</p>\r\n    </li>\r\n    <li>\r\n    <p>City breakers and tourists with a relatively shallow interest in cultural content</p>\r\n    </li>\r\n    <li>\r\n    <p>Tourist groups (recreating a painting instead of the \"usual memory shot\" in front of the bus)</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>Potential users would be attracted via marketing campaigns of the B2B partners of the project, i. e., tourist boards, museums, cities, etc., or social sharing that uses previously created recreations of paintings as the key promotional images.<br />\r\n<br />\r\nThe website can be used on any device (computer or mobile) and anywhere – with an Internet connection. The website will guide the user through the process in a simple four-step approach:</p>\r\n\r\n<ol>\r\n    <li>Select the painting/image you want to recreate.</li>\r\n    <li>Take a picture with your camera of your re-enactment or upload the image of a re-enactment that you've already prepared.</li>\r\n    <li>Twin and adjust the photo with the original image/painting.</li>\r\n    <li>Share it with your friends and family (mail, FB, Twitter, Tumblr, Pinterest, etc.).</li>\r\n</ol>\r\n\r\n<p>The Scenario</p>\r\n\r\n<p>The working title of the tourism pilot is \"VanGo(gh)Yourself\". The working title was inspired by the Van Gogh exhibition in Mons and the popular \"<a href=\"http://www.elfyourself.com/\">ElfYourself</a>\" application.</p>\r\n\r\n<p>The scenario was chosen as the most promising scenario for a prototype because it will allow the pilot partners to focus on the development of a curation tool that enables the easy selection and integration of objects from Europeana in new applications where they would be contextualised, geolocalised or just simply re-used and displayed in new ways.</p>\r\n\r\n<p>The need for such a tool was at the centre of every single scenario developed by the participants of the Europeana Creative Tourism <a href=\"http://pro.europeana.eu/web/europeana_creative/news/-/blogs/under-construction%3A-methodologies-for-co-creation-workshops-with-europeana-content?_33_redirect=http%3A%2F%2Fpro.europeana.eu%2Fweb%2Feuropeana_creative%2Fnews%2F-%2Fblogs%3F_33_advancedSearch%3Dfalse%26_33_keywords%3D%26_33_delta%3D5%26_33_cur%3D2%26_33_andOperator%3Dtrue\">Co-Creation Workshops</a> in Verdun and Mons (November 25–27, 2013).</p>\r\n\r\n<p><img src=\"/files/blogimages/tired_of_looking.jpg\" style=\"width: 700px; height: 525px;\" /></p>\r\n\r\n<p><em>Initial collaborative diagram of the VanGoghYourself pilot scenario during the workshop in Mons</em></p>\r\n\r\n<p>The simplicity of the concept is ideal for the test and promotion phase of the prototype, because the front-end development will be kept relatively light-weight due to the use of existing platforms and a very simple overall concept: select a painting, take a photo, pair it with the painting, publish it.</p>\r\n\r\n<p>And finally: We have chosen \"VanGo(gh)Yourself\" because it is a genuinely different and surprisingly deep way to engage with heritage, based on emotion, playfulness and curiosity. It is something creative and innovative that also leaves a lot of room for improvement for the future open innovation challenge phase where more complex scenarios can be explored.</p>\r\n\r\n<p><img src=\"/files/Images/Europeana_Creative_images/Last Supper 760.png\" style=\"width: 760px; height: 570px;\" /></p>\r\n\r\n<p><em>The Europeana Creative tourism pilot team recreating the Last Supper in a restaurant in Mons. Great fun!</em></p>"
