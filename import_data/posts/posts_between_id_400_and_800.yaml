        title: 'We want good quality data and we want it now!'
        posttype: News
        featured: false
        intro: null
        body: "<p>Europeana is only as good as its data. That’s why improving data quality is\_<a href=\"http://strategy2020.europeana.eu/\" target=\"_blank\">our number one priority</a>\_for the next five years. And it’s why you’ll hear us bring up the subject time and again.\_</p>\r\n\r\n<p>Members of the Europeana Network are working together as a\_<a href=\"http://pro.europeana.eu/task-forces/metadata-quality\" target=\"_blank\">Task Force to look at metadata quality</a>. And\_<a href=\"http://pro.europeana.eu/get-involved/europeana-tech\" target=\"_blank\">EuropeanaTech</a>, our research and development community, are always investigating how to\_<a href=\"http://pro.europeana.eu/get-involved/europeana-tech/europeanatech-task-forces/evaluation-and-enrichments\" target=\"_blank\">assess and enrich data</a>\_to make Europeana work better for both data partners and our audiences.\_</p>\r\n\r\n<p>The\_<a href=\"http://pro.europeana.eu/event/europeanatech-2015\" target=\"_blank\">EuropeanaTech conference</a>\_held in Paris earlier this year took data quality as one of its main themes. Many of you joined in discussions on the subject. We’ve been digesting the wide range of ideas and points of view raised and today, we’re happy to share two resulting publications with you.</p>\r\n\r\n<p>EuropeanaTech Insight is a brand-new online journal designed to share work and research from the EuropeanaTech community. This\_<a href=\"http://pro.europeana.eu/get-involved/europeana-tech/europeanatech-insight/insight-issue2-datamodelingdataquality\" target=\"_blank\">special issue</a>\_focuses on data quality, in particular, the work of members who presented at the conference.\_<a href=\"http://pro.europeana.eu/get-involved/europeana-tech/europeanatech-insight\" target=\"_blank\">Read EuropeanaTech Insight</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-05/PostIt_600x.jpg\" style=\"width: 600px; height: 576px;\"></p>\r\n\r\n<p>In addition, we invite you to read our publication\_<a href=\"http://pro.europeana.eu/page/data-quality-etech15-roundtables\" target=\"_blank\">‘We want better data quality now’</a>. It is an honest account of the roundtable discussion on data quality held at EuropeanaTech 2015. Several dozen bright and enthusiastic EuropeanaTech members talked in a very open way, bringing their experience, insights and questions to the table. The write-up covers the issues that might lead to bad data quality and proposes solutions to tackle them. It also aims to help people understand what we mean by good quality data and why it’s so difficult to achieve. Read<a href=\"http://pro.europeana.eu/page/data-quality-etech15-roundtables\">\_‘We want better data quality now’</a><a href=\"/page/data-quality-etech15-roundtables\">.</a></p>\r\n\r\n<p>We’ll continue to tackle the issues identified by the roundtable and the Task Force for the rest of this year and beyond, implementing some of the solutions we discussed at the conference. We’ll keep talking to our aggregators and the EuropeanaTech community to make sure we’re all working together, creating solutions that benefit everyone. And we’ll also extend our discussions internationally, working hand-in-hand with the likes of the Digital Public Library of America who have also identified data quality as an area of improvement.\_</p>\r\n\r\n<p>To get involved in our data quality work, please follow the links above and contact the person or people named in the article or report you’re interested in.</p>"
