        title: 'The power of images: Europeana Collections help students learn how visuals can be used to influence the way people think'
        posttype: News
        featured: false
        intro: null
        body: "<p>A guest blog post by Steven Stegers, Programme Director of the European Association of History Educators (EUROCLIO)</p>\r\n\r\n\r\n<p>It is often said that young people today prefer visuals over text in their education. The widespread digitization of images from the collections of museums, archives and libraries offer educators the chance to meet this preference. For individual educators the offer, however, can be overwhelming, which is why<a href=\"http://euroclio.eu/\"> EUROCLIO</a> in partnership with Europeana has created sets of visual sources specially selected for use in history education.</p>\r\n\r\n<p>In the context of history education, students should be able to make a judgment on the usability of their sources, to be able to answer historical questions based on origin, purpose and trustworthiness. A good way of learning about these is by focusing on sources that have been created specifically to influence what people think.</p>\r\n\r\n<p><em><img alt=\"\" src=\"/files/Images/Blog_images/2016-05/vateristim.jpg\" style=\"width: 600px; height: 450px;\"></em></p>\r\n\r\n<p><em>The first page of the <a href=\"http://sas.historiana.eu/sas/collection/kinderbuch-vater-ist-im-kriege-father-is-at-war\">Children’s Book Vater ist im Kriege</a> “Father is at war\", 1915, contributed by Monika Schmitz to <a href=\"http://www.europeana1914-1918.eu/en\">Europeana1914-1918</a>, CC BY-SA 3.0</em></p>\r\n\r\n<p>On <a href=\"http://historiana.eu/\">Historiana</a>, EUROCLIO and Europeana have made accessible a set of <a href=\"http://sas.historiana.eu/sas/\">seven featured source collections</a> that allow students to compare different ways in which visuals were used to control - or at least try to have an impact on - the population. Students can learn about how visuals are used by looking at different aspects of the visual sources. What aspects are emphasized? What aspects are left out? What does the maker of the visual source want us to believe?</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>What are the source collections about?</strong></p>\r\n\r\n<p>Three source collections deal with the subject of the First World War. <a href=\"http://sas.historiana.eu/sas/collection/world-war-i-postcards\">World War One Postcards</a> and <a href=\"http://sas.historiana.eu/sas/collection/the-visual-front\">The Visual Front</a> show sources that initially do not seem to be propaganda but were in fact created with the intention to influence public opinion. These two source collections consist of official photographs and postcards. Another collection related to the First World War is <a href=\"http://sas.historiana.eu/sas/collection/kinderbuch-vater-ist-im-kriege-father-is-at-war\">Kinderbuch</a>, a more biased collection of sources from a children’s book glorifying enlistment in the army during the war.</p>\r\n\r\n<p>Two other source collections can be clearly understood as propaganda. <a href=\"http://sas.historiana.eu/sas/collection/posters-from-the-ddr\">Posters from the DDR</a> and <a href=\"http://sas.historiana.eu/sas/collection/posters-from-communist-china\">Communist China</a> show that it is not just the message of the poster that can influence people’s opinions but also the illustration or painting style. A source collection about the <a href=\"http://sas.historiana.eu/sas/collection/spanish-civil-war-in-poster\">Spanish Civil War</a> illustrates the different sides within one conflict. Finally, a source collection about <a href=\"http://sas.historiana.eu/sas/collection/suffragettes-in-the-united-kingdom\">Suffragettes in the United Kingdom</a> tells the development of the suffragette movement and shows visuals meant to influence public opinion, both for and against universal suffrage.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>How can the source collections be used to teach history?</strong></p>\r\n\r\n<p>The source collections are very useful to make students aware that many visuals have been made with a specific purpose in mind. There are examples that make this very obvious, while others are subtler and are not immediately identified as propaganda. With this set of source collections, history teachers can help their students become more critical in real life when they find images, online or offline. The release of these collections will allow teachers to help students make a habit of reflecting critically on visual sources, by discussing the motives and purposes of visuals. And to determine what information is left out of the image.</p>\r\n\r\n<p>All the featured source collections here can be found on <a href=\"http://sas.historiana.eu/sas/\">Historiana</a>.</p>\r\n\r\n<p>Join the conversation on Twitter via #Europeana4Education</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
