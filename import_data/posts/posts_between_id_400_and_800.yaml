        title: 'eCreative: A Journey’s end is the beginning of a new adventure #CultJam15'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>This post was written by Max Kaiser, Susanne Tremml, Elisabeth Stricker, Kristin Dill</em></p>\r\n\r\n<p>It has been nearly 30 months since the <a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeana-creative\">Europeana Creative</a> kicked-off in January 2013 at the <a href=\"http://www.onb.ac.at/\">Austrian National Library</a> in Vienna. What an exciting time filled with many achievements, a number of challenges, a few setbacks but even more steps forward. It is difficult not to get a little melancholic knowing the final weeks of this great collaboration are approaching, but our pride in the accomplishments outweigh any sadness we might feel. Let’s have a closer look at this fantastic project and its journey from a great idea to even better reality, and with so much to celebrate in between.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Europeana_Creative_images/Blog%20Posts/ec-final-b-01.jpg\" style=\"width: 663px; height: 442px;\"><br>\r\nGroup photo at first All Staff meeting CC-BY-SA Europeana Creative</p>\r\n\r\n<p>We started with <a href=\"http://pro.europeana.eu/europeana-creative/project-partners\">26 partners</a> from 13 European countries aiming to bring together Creative Industries with the Cultural Heritage Institutions in order to demonstrate what can be achieved by reusing digital content from <a href=\"http://www.europeana.eu/portal/\">Europeana</a> for realising creative ideas. We started with implementing the project structures - There was a great deal of work ahead of us, ranging from identifying suitable content in Europeana, setting up a <a href=\"/files/Europeana_Professional/Projects/Project_list/Europeana_Creative/WP1%20-%20Europeana%20Open%20Laboratory/eCreative_CoCreation_Whitepaper_Platoniq_1.0.pdf\" target=\"_blank\">co-creation methodology</a> to defining the requirements for an online lab for experimentation with digital content.</p>\r\n\r\n<p>Already in the first project year we built three pilot applications, <a href=\"http://historiana.eu/\">Historiana</a>, the <a href=\"http://labs.europeana.eu/apps/memory-match/\">Memory Match Game</a>, the <a href=\"http://labs.europeana.eu/apps/secretlegacy/\">Secret Legacy Game</a><u>,</u> which demonstrate what can be done with Europeana content in (natural) history education. As usual, the first year sped by far too fast.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Europeana_Creative_images/Blog%20Posts/ec-final-b-02.jpg\" style=\"width: 442px; height: 294px;\"><br>\r\nFirst recreation for VanGoYourself CC-BY-SA Europeana Creative</p>\r\n\r\n<p>In the second year we focused on the <a href=\"http://vangoyourself.com/\">VanGoYourself</a> Pilot which created a lot of buzz and with our social networks pilot, <a href=\"https://www.historypin.org/en/explore/sound-connections/\">Sound Connections</a>. Based on the Pilots we carried out at our <a href=\"http://pro.europeana.eu/europeana-creative/challenges\">Open Innovation Challenges</a>, where we invited creatives to submit their ideas for creative use of cultural heritage, we selected a number of great projects from events in <a href=\"http://pro.europeana.eu/blogpost/and-the-challenges-winners-are\">Brussels</a>, <a href=\"http://pro.europeana.eu/blogpost/and-the-2nd-challenge-winners-are-timepatch-and-buitenplaats-mob\">Barcelona</a> and <a href=\"http://pro.europeana.eu/blogpost/and-the-winners-are\">Manchester</a>. These received incubation support from Europeana Creative in order to transform their ideas into sustainable products. In parallel, our Pilots continued to make great progress. A mesmerizing example of an application for designers is the <a href=\"http://culturecam.eu/\">Culture Cam</a>, finding similar shapes and patterns within pre-selected content from Europeana. The platform <a href=\"http://labs.europeana.eu/\">Europeana Labs</a><a href=\"http://labs.europeana.eu/\">, an environment for experimentation with </a><a href=\"http://labs.europeana.eu/\">content</a><a href=\"http://labs.europeana.eu/\">, tools and business services,</a> was released in April 2014. It steadily grew and was constantly improved. We took some significant steps to solve some of the policy and technical challenges faced when making available suitable content to creative industries. We delivered the <a href=\"http://pro.europeana.eu/task-forces/content-re-use\">Europeana Content Re-use Framework (the Europeana Publishing Framework)</a> which allows the user to determine the value of content for re-use, e.g. by filtering just those images in Europeana which are available in high resolution. Also the planning of the <a href=\"http://embedr.eu/\">Image Embedding Service (Embedr.eu)</a> took shape.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Europeana_Creative_images/Blog%20Posts/ec-final-b-03.jpg\" style=\"width: 663px; height: 442px;\"><br>\r\nTrying to recreate “<a href=\"https://de.wikipedia.org/wiki/Wiener_Kongress\">Wiener Kongress</a>” CC-BY-SA Europeana Creative</p>\r\n\r\n<p>After 29 months of hard work and continuous effort, it is now time to celebrate! At the <a href=\"http://www.europeanacreativeculturejam.eu/\">Europeana Creative Culture Jam</a> we will start off by sharing what we have learned about Co-Creation by presenting our <a href=\"http://pro.europeana.eu/europeana-creative/pilots\">Pilots,</a> and celebrating our Challenge winners. As well as getting special demonstrations of services created in the project, you will also get to look past the borders of our project and present what is going on in the wider world of creativity and cultural heritage. There will be great keynotes by <a href=\"http://www.europeanacreativeculturejam.eu/speakers#levmanovich\">Lev Manovich</a>, <a href=\"http://www.europeanacreativeculturejam.eu/speakers#michaeledson\">Mike Edson</a> and <a href=\"http://www.europeanacreativeculturejam.eu/speakers#chriswild\">Chris Wild</a><u>.</u> You will learn about <a href=\"http://labs.bl.uk/\">British Library Labs</a> and how the Statens Museum in Copenhagen <a href=\"http://www.smk.dk/en/visit-the-museum/calendar/begivenhed/aktivitet/smk-fridays-20/\">sets art free</a>. We will discuss the business of culture, where digital heritage is going, and the future of heritage and creativity. You will also have the opportunity to meet with the experts by taking part in lively discussions at Chef’s Tables. To show the possible magic of re-using Cultural Heritage, explore the Culture Cam installation and watch a 3D movie from the team of “<a href=\"http://www.onenightinhell.com/\">One Night in Hell</a>”.</p>\r\n\r\n<p>The Europeana Creative Culture Jam will be the perfect final event to celebrate the achievements of Europeana Creative, and the legacy it leaves. We hope you will join us. See you soon in Vienna! #CultJam15</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Europeana_Creative_images/Blog%20Posts/ec-final-b-04.jpg\" style=\"width: 962px; height: 120px;\"></p>"
