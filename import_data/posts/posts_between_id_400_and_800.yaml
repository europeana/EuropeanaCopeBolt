        title: 'And we’re off! The 2015 Members Council elections begin…'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>This blog is written by Rolf Källman, head of Digisam and Europeana Members Councillor.</em></p>\r\n\r\n<p>Over the past year, Europeana’s Network has been evolving. As you might have seen in previous blogs and newsletters, it’s now an Association, a democratisation which means its members can elect the people that speak and make decisions on their behalf.</p>\r\n\r\n<p>These <a href=\"http://pro.europeana.eu/get-involved/our-network/management-board-members-council\" target=\"_blank\">elected representatives make up the Members Council</a>, currently a group of 25 who sit at the heart of everything Europeana does. I’m lucky enough to be one of these 25, and I sit on the six-strong management board of the Members Council too.</p>\r\n\r\n<p>Today, I’m excited to kickstart the 2015 elections! From now until October 7, we invite Network Association members to put themselves forward to join us and run for one of at least six new seats being added to the Council. We are aiming to grow the Council to comprise 50 seats by 2020. Each seat lasts for two years, after which you can run for re-election.</p>\r\n\r\n<p></p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-09/IwantYou.jpg\" style=\"width: 473px; height: 550px;\"><br><em>I want you for the navy... Howard Chandler Christy, <a href=\"http://www.europeana.eu/portal/record/9200364/BibliographicResource_3000098464627.html\" target=\"_blank\">National Library of Portugal</a>, public domain. </em>\r\n\r\n<p></p>\r\n\r\n<h2>So why should you run?</h2>\r\n\r\n<p>In practical terms, this might mean helping create the annual Business Plan, or representing the interests of the Network Association, and your wider professional network, in decision making. We also lead Task Forces on all sorts of different issues we feel are worthwhile. We very much hope that our work will lead to an increased dialogue between and with members. A first step towards this is the monthly Network newsletter where each of us has opportunity to speak directly to members. </p>\r\n\r\n<h2>How do I know if I’m eligible? </h2>\r\n\r\n<h2></h2>\r\n We welcome candidates from all backgrounds and sectors relevant to Europeana so long as you’re a member of the Network Association.\r\n<p>If you’re not a registered member, there’s still time to sign up in order to run in this year’s round of elections. <a href=\"http://pro.europeana.eu/get-involved/our-network/sign-up\" target=\"_blank\">You have until October 2, so don’t waste any time</a>!</p>\r\n\r\n<h2>What happens next?</h2>\r\n\r\n<p>Firstly, we need you to send us a candidate profile, please do this by <a href=\"https://www.surveymonkey.com/r/Z5HL55P\">filling in this form</a> by no later than <strong>October 7</strong>. This introduces why you’re running, what you stand for and want to work towards and why people should vote for you.</p>\r\n\r\n<p>After 7 October, campaigning will begin. We’ll invite each of the candidates to promote themselves and the issues that matter to them, and you can follow this using the hashtag #EuropeanaElects.</p>\r\n\r\n<p>Voting will then begin on <strong>3 November </strong>during the Europeana AGM. You’ll have a week from then to vote for up to three candidates. Voting is, of course, entirely anonymous.</p>\r\n\r\n<p>I’ll keep guiding you through the elections right up until we announce results in the middle of November. Stay tuned for more updates, and <a href=\"mailto:network@europeana.eu\">get in touch</a> if you have any questions.</p>\r\n\r\n<p>I do hope that you want to join us and our work. We look forward to your candidate profiles!</p>\r\n"
