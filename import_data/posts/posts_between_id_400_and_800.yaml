        title: 'Europeana Art History Challenge finishes'
        posttype: News
        featured: false
        intro: null
        body: "<div class=\"embeddedContent oembed-provider-\"></div>\r\n\r\n<p>After six weeks of editing, the Art History Challenge on Wikipedia and Wikidata in support of Europeana 280 has now finished.</p>\r\n\r\n<p>At the start of competition there were 472 Wikipedia pre-existing articles across all 39 tracked languages (an average of 12 articles per language). Now, <a href=\"https://www.wikidata.org/wiki/Wikidata:Europeana_Art_History_Challenge/Data#Translations\">there are now over 1,300 articles - an average of 34 per language</a>. This makes this challenge the largest ever GLAM-Wiki competition, the first to incorporate Wikidata and the second largest Wikipedia translation event after its sister-competition, <a href=\"http://ceespring.eu/blog/2016/06/03/cee-spring-is-over-lets-gather-the-fruits/\">CEE Spring</a>.</p>\r\n\r\n<p>But most importantly, volunteer <a href=\"https://www.wikidata.org/wiki/Wikidata:Europeana_Art_History_Challenge/Participants\">participants from across the continent</a> have learned about each other’s art history and, by sharing that information, helped spread it to a wider audience.</p>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-vimeo\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"540\" src=\"https://player.vimeo.com/video/172726398\" title=\"Europeana Art History Challenge\" width=\"960\"></iframe></div>\r\n\r\n<p><em>A video about the Art History Challenge, the results and the winners</em>.<em> Also available <a href=\"https://commons.wikimedia.org/wiki/File:Europeana_Art_History_Challenge.webm\" target=\"_blank\">on Wikimedia Commons</a></em></p>\r\n\r\n<p>By connecting these artworks to the wider Wikidata repository, it is possible to query - and visualise - the collections in new ways. For example, <a href=\"https://query.wikidata.org/#%23defaultView%3ATimeline%0ASELECT%20%3FitemLabel%20%3Fimage%20%3FcreatorLabel%20%3Fdatecreation%20%3FplacebirthLabel%20where%20%7B%0A%20%20%3Fitem%20wdt%3AP31%2Fwdt%3AP279%2a%20wd%3AQ838948%20.%20%20%23%20%C5%93uvre%20d%E2%80%99art%20et%20ss-classe%20%0A%20%20%3Fitem%20wdt%3AP608%20wd%3AQ20980830.%20%23%20du%20projet%20Europeana%20280%0A%20%20%0A%20OPTIONAL%20%20%7B%0A%20%20%20%3Fitem%20wdt%3AP571%20%3Fdatecreation.%20%23%20date%20de%20cr%C3%A9ation%2C%20utile%20pour%20l%27affichage%20timeline%0A%20%20%20%3Fitem%20wdt%3AP170%20%3Fcreator.%20%23%20cr%C3%A9ateur%20%0A%20%20%20%3Fitem%20wdt%3AP18%20%3Fimage.%20%23pour%20l%27image%0A%20%20%20%3Fcreator%20wdt%3AP19%20%3Fplacebirth.%20%23%20lieu%20de%20naissance%20%0A%20%20%20%3Fplacebirth%20wdt%3AP625%20%3Fgeoloc%20.%20%23coordonn%C3%A9es%20g%C3%A9o%2C%20utile%20pr%20l%27affichage%20carto%0A%20%20%0A%20%20%7D%0A%20%20%0A%20%20SERVICE%20wikibase%3Alabel%20%7B%0A%20%20%20%20%20%20%20bd%3AserviceParam%20wikibase%3Alanguage%20%22fr%2Ces%2Cen%22%20.%0A%20%20%7D%0A%7D%0A\">on an interactive timeline</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-06/timeline.jpg\" style=\"width: 600px; height: 301px;\"></p>\r\n\r\n<p id=\"docs-internal-guid-2028f6b3-a0f9-afb1-6bd1-a7c9d7b7397f\">Going even further, it is possible to query related facts that are not even included in the original metadata - providing an “added value” service that is not possible without the power of linked open data. For example, <a href=\"https://query.wikidata.org/#%23defaultView%3AMap%0APREFIX%20wikibase%3A%20%3Chttp%3A%2F%2Fwikiba.se%2Fontology%23%3E%0APREFIX%20wd%3A%20%3Chttp%3A%2F%2Fwww.wikidata.org%2Fentity%2F%3E%0APREFIX%20wdt%3A%20%3Chttp%3A%2F%2Fwww.wikidata.org%2Fprop%2Fdirect%2F%3E%0ASELECT%20%3Fcreator%20%3FplacebirthLabel%20%3Fgeoloc%20where%20%7B%0A%20%20%20%20%20%20%3Fitem%20wdt%3AP31%2Fwdt%3AP279*%20wd%3AQ838948%20.%20%20%23%20%C5%93uvre%20d%E2%80%99art%20et%20ss-classe%20%0A%20%20%3Fitem%20wdt%3AP608%20wd%3AQ20980830.%20%23%20du%20projet%20Europeana%20280%0A%20%20%3Fitem%20wdt%3AP170%20%3Fcreator.%20%23%20cr%C3%A9ateur%20%0A%09%3Fcreator%20wdt%3AP19%20%3Fplacebirth.%20%23%20lieu%20de%20naissance%20%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%3Fplacebirth%20wdt%3AP625%20%3Fgeoloc%20.%20%23coordonn%C3%A9es%20g%C3%A9o%0A%20%20SERVICE%20wikibase%3Alabel%20%7B%0A%20%20%20%20%20%20%20bd%3AserviceParam%20wikibase%3Alanguage%20%22fr%2Ces%2Cen%22%20.%0A%20%20%20%20%7D%0A%20%20%20%20%20%20%20%0A%20%20%20%20%20%20%20%20%20%0A%7D%0A\">an interactive map showing the birthplace of the artists behind the works</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-06/visulaisation-copy.jpg\" style=\"width: 600px; height: 624px;\"></p>\r\n\r\n<p>(Thanks to <a href=\"http://antoinecourtin.com/\">Antoine Courtin</a> from France for creating these visualisations using the <a href=\"https://www.mediawiki.org/wiki/Wikidata_query_service\">Wikidata Query Service</a>)</p>\r\n\r\n<p>The overall winner of the challenge is Spasimir (user:<a href=\"https://bg.wikipedia.org/wiki/%D0%9F%D0%BE%D1%82%D1%80%D0%B5%D0%B1%D0%B8%D1%82%D0%B5%D0%BB:%D0%A1%D0%BF%D0%B0%D1%81%D0%B8%D0%BC%D0%B8%D1%80\">Спасимир</a>) from Septemvri, Bulgaria. He has contributed a prodigious amount of new material - <a href=\"https://www.wikidata.org/wiki/Wikidata:Europeana_Art_History_Challenge/Participants/%D0%A1%D0%BF%D0%B0%D1%81%D0%B8%D0%BC%D0%B8%D1%80\">writing 58 new articles and translated 31 others into the Bulgarian Wikipedia</a>! For the last three years Spasimir has worked with the digitised photograph collections of the Bulgarian State Archives. Because of this his favourite work is in the the 18th century collection of botanical illustrations, the watercolour <a href=\"https://bg.wikipedia.org/wiki/%D0%9D%D0%B0%D0%B9-%D0%BA%D1%80%D0%B0%D1%81%D0%B8%D0%B2%D0%B8%D1%82%D0%B5_%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%B2%D0%B5_%D0%B8_%D0%BF%D0%BB%D0%BE%D0%B4%D0%BE%D0%B2%D0%B5\">Choix des plus belles fleurs</a> below, from the selection of works provided by Lichtenstein (<a href=\"http://www.europeana.eu/portal/record/08701/C8B2C0B3D410915CC20E00AAA7562BB3B7491B2D.html\">in Europeana</a>)</p>\r\n\r\n<p><br><img alt=\"\" src=\"/files/Images/Blog_images/2016-06/flower-copy.jpg\" style=\"width: 600px; height: 824px;\"></p>\r\n\r\n<p>Bengt Oberger (<a href=\"https://sv.wikipedia.org/wiki/Anv%C3%A4ndare:Boberger\">user:Boberger</a>) from Stockholm, Sweden came second in the challenge, having written dozens of articles for the competition in the Swedish Wikipedia but also by adding artwork labels to Wikidata in Swedish, Finnish, German, Italian, Norwegian, Portuguese, Latvian, Danish, and Polish! This helps to increase the discoverability of those works and Europeana hopes to incorporate these translations into our own search engine results. As his particular favourites to write about were in Swedish, Bengt nominated Paula Modersohn-Becker’s 1906 work below, from the German selection: <a href=\"https://sv.wikipedia.org/wiki/Sj%C3%A4lvportr%C3%A4tt_p%C3%A5_den_sj%C3%A4tte_br%C3%B6llopsdagen\">Self portrait on the sixth anniversary of marriage</a> (<a href=\"http://www.europeana.eu/portal/record/2063623/GER_280_010.html\">in Europeana</a>).</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-06/mode-copy.jpg\" style=\"width: 600px; height: 873px;\"></p>\r\n\r\n<p>In third place was Marisa (<a href=\"https://es.wikipedia.org/wiki/Usuario:MarisaLR\">user:MarisaLR</a>) from Barcelona, Spain. Her method was to use the new <a href=\"https://blog.wikimedia.org/tag/content-translation/\">Content Translation Tool</a> to create articles into the Asturian, Catalan and Spanish Wikipedias. Of course, some languages received more new content than others. Unsurprisingly, English Wikipedia received the most new content, but thanks to the work of Spasimir and Marisa, the <a href=\"https://www.wikidata.org/wiki/Wikidata:Europeana_Art_History_Challenge#By_language_2\">Bulgarian and Asturian Wikipedias came 2nd and 3rd</a> respectively. Marisa’s volunteering has previously <a href=\"https://www.wikimedia.cat/2015/11/15/marisa-lobato-editar-a-la-viquipedia-es-una-satisfaccio-i-ajuda-a-la-gent/\">featured by the Catalan Wikipedia community</a> for her work on improving the quality of content relating to the European Union. Her favourite work to write about was <a href=\"https://ast.wikipedia.org/wiki/La_ciud%C3%A1_(pintura)\">The City</a> by August Strindberg (1903) belwo from the Swedish selection (<a href=\"http://www.europeana.eu/portal/record/2063602/SWE_280_010.html\">in Europeana</a>).</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-06/vigneron-copy.jpg\" style=\"width: 600px; height: 1065px;\"></p>\r\n\r\n<p>And a special mention also goes to fourth placed Nicolas Vigneron (<a href=\"https://fr.wikipedia.org/wiki/Utilisateur:VIGNERON\">user:VIGNERON</a>) from Rennes, France, who was <a href=\"https://blog.wikimedia.org/2016/04/19/europeana-art-history-challenge/\">featured in the Wikimedia Foundation blog</a> for taking an early points lead in the competition by adding artwork labels on Wikidata in the Breton language.</p>\r\n\r\n<p></p>\r\n\r\n<p>As well as the overall and national prizes offered by Europeana, both Wikimedia Sweden/Swedish National Gallery and Wikimedia Norway/Norwegian National Gallery offered <a href=\"https://www.wikidata.org/wiki/Wikidata:Europeana_Art_History_Challenge/Participants#Prizes\">extra incentives</a>. Winners of these prizes included Jane Darnell (<a href=\"https://www.wikidata.org/wiki/User:Jane023\">user:Jane023</a>) representing the Netherlands, who wrote the best article about a female artist’s work on Harriet Backer’s <a href=\"https://en.wikipedia.org/wiki/Christening_in_Tanum_Church\">Christening in Tanum Church</a> (1892) below from the Norwegian selection and Ritta Austere from Finland who - with 400 added statements to Wikidata - became the most active newly registered Wikimedia volunteer.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-06/artgallery-copy.jpg\" style=\"width: 600px; height: 459px;\"></p>\r\n\r\n<p>As importantly, volunteers from countries beyond those directly involved in Europeana 280 also became involved. For example, <a href=\"https://hy.wikipedia.org/wiki/%D5%84%D5%A1%D5%BD%D5%B6%D5%A1%D5%AF%D5%AB%D6%81:Armineaghayan\">Armine Aghayan</a> from Armenia and <a href=\"https://uk.wikipedia.org/wiki/%D0%9A%D0%BE%D1%80%D0%B8%D1%81%D1%82%D1%83%D0%B2%D0%B0%D1%87:Andrew_J.Kurbiko\">Andrei Kurbiko</a> from Ukraine both brought many artworks into their local Wikipedia languages. Armine chose <a href=\"https://hy.wikipedia.org/wiki/%D5%85%D5%A1%D5%B6_%D4%B3%D5%AB%D5%AC%D5%A4%D5%B4%D5%AB%D5%BD%D5%BF%D5%A5%D6%80%D5%AB_%D5%BA%D5%A1%D5%BF%D5%AF%D5%A5%D6%80%D5%A1%D5%BD%D6%80%D5%A1%D5%B0%D5%A8\">The Art Gallery of Jan Gildemeester Jansz</a> from the Netherlands selection as her favourite due to its detail meanwhile Andrei, who declares a love of scandinavian culture, particularly enjoyed translating <a href=\"https://uk.wikipedia.org/wiki/%D0%A5%D0%BB%D0%BE%D0%BF%D1%87%D0%B8%D0%BA%D0%B8_%D0%BC%D0%B0%D0%BB%D1%8E%D1%8E%D1%82%D1%8C\">Boys Drawing</a> from the Swedish selection.</p>\r\n\r\n<p></p>\r\n\r\n<p>Now that the Art History Challenge has concluded, already some of the work is taking effect. The TED organisation’s own <a href=\"https://outreach.wikimedia.org/wiki/TED_conferences/TED_speakers_challenge\">Speakers Challenge</a>, uses many of the tools built to track and report about the Art History Challenge.</p>"
