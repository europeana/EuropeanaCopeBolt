        title: 'What does film have to do with identity anyway?'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>As you know, <a href=\"http://www.europeana1914-1918.eu/en\" target=\"_blank\">Europeana 1914-1918</a>\_is the largest online resource of First World War material, bringing together different kinds of content so\_national collections from\_libraries sit alongside important film archives and personal stories and treasures. Together, these\_create\_a unique perspective of the War, showing it from both\_sides of the battle lines and from different points of view.\_<br><br>\r\nThanks to the <a href=\"http://www.europeanfilmgateway.eu/\">European Film Gateway</a>\_1914 project, one of three major projects which provided content to Europeana 1914-1918,\_you can view over 600 hours of film\_from the First World War including newsreels, documentaries, fiction films, propaganda and anti-war films. This material is particularly important as only about 20% of the total silent film production of the era has survived.<br><br><a href=\"http://www.iwm.org.uk/corporate/projects-partnerships/make-film-make-history\" target=\"_blank\">Make Film, Make History</a> is a project led by the <a href=\"http://www.iwm.org.uk/\">Imperial War Museum</a>, nominated last week for UK Museum of the Year, as part of the First World War Centenary, and its 2016 Year of Film programme.\_It encourages young people in UK, Germany and Denmark to explore the relationship between film, propaganda and identity using digital cultural heritage. </em></p>\r\n\r\n<p><em>Here, Halima Khanom, who is coordinating the project talks about the aims of the project, and the importance of using digital resources to engage young people with their past.</em></p>\r\n\r\n<p>Film has always played powerful role in creating a sense of identity. You relate to the person next to you at the cinema, who laughs at the same moment as you. You might strike up a conversation with a stranger on the bus about the latest blockbuster. You feel you almost intuitively know what happened in a Second World War bunker, even though you were born sixty years later.\_<br><br><em>Make Film, Make History</em> is a project led by the Imperial War Museum as part of the First World War Centenary and supported by <a href=\"http://www.goethe.de/ins/gb/lon/enindex.htm\" target=\"_blank\">Goethe Institut</a>, <a href=\"http://www.danmark1914-18.dk/English.aspx\" target=\"_blank\">Mosede Fort Denmark</a> and <a href=\"http://www.inflandersfields.be/en\" target=\"_blank\">In Flanders Fields Museum</a>. It examines\_the relationship between film, propaganda and identity, and works with young people (aged 18-24) from UK, Germany and Denmark to explore what it means to be young in Europe today, looking to the past to reflect on European identity today.\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/IWM%20Somme%201.jpg\" style=\"width: 600px; height: 460px;\"><br><em><a href=\"http://www.europeana1914-1918.eu/en/europeana/record/2022360/Imperial_War_Museums_http___www_iwm_org_uk_collections_item_object_205316069\" target=\"_blank\">Frame from the 'Battle of the Somme'\_film</a> - troops going over the top to attack the enemy, 1916. IWM, Free Access - Rights Reserved.</em></p>\r\n\r\n<h2>\n<br>\r\nHeading into Battle</h2>\r\n\r\n<p><em>The Battle of Somme</em> (1916) film works as the starting point for these young people.\_Now, although I wasn’t at the Battle of Somme, a key battle fought during the First World War, I can appreciate its significance in <em>The Battle of Somme</em> film released in 1916, <a href=\"http://www.europeana1914-1918.eu/en/europeana/record/08622/IWM_191\" target=\"_blank\">scenes from which are available through Europeana 1914-1918</a>. If you get the opportunity to watch the 77 minute film, you are struck by the fact that it is about more than just the battle itself, but about film production at the time, about First World War Propaganda, and about the first ever ‘blockbuster’, attracting a 20 million cinema audience.\_</p>\r\n\r\n<p><em>The Battle of Somme</em> (1916) film prompts the young participants to think about what it might have been like to be young and heading into battle. Some historians argue that the Battle of Somme was a deeply\_controversial campaign, drawing on voluntary troops, many of whom were very young and inexperienced in frontline combat. For anyone who wants to understand the First World War, the film is a unique insight of what it was like for these young troops. Others reflect on the diversity of the troops, with regiments from all across the globe, fighting a ‘World’ war -\_the first of its kind -\_and helping us understand the diversity of Europe, and pushing our understanding of what it means to be ‘European.’<br><br>\r\nThe interculturalism is integral to the project. At the end of April 2015, the project will physically bring together UK, Danish and German young people in Ypres, Belgium. Here they will meet each other for the first time, and take part in workshops together. Working with London-based film company Chocolate Films, the group will unpack the impact film has had on their identity. Using Europeana 1914-1918 and the European Film Gateway to access clips and information on the Battle of Somme, they will also bring in films that they feel have shaped the way they see themselves as European, and the shared values as well as the tensions that exist within this identity.\_</p>\r\n\r\n<h2>\n<br>\r\nDigital Encounters</h2>\r\n\r\n<p>When there isn’t the opportunity for physical encounter between the three nations, the Make Film, Make History project capitalises on the contemporary technologies available to us that allow us to work across borders digitally. The digital realm becomes the primary space in which young people from the UK, Germany and Denmark share, discuss and reflect on European identity. Participants will be using Twitter, Instagram, Youtube, and the <a href=\"https://medium.com/make-film-make-history\" target=\"_blank\">project blog</a> to explore their interactions with the subject matter, but also with each other. \_</p>\r\n\r\n<p>\_</p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-04/IWM%20Somme%202.jpg\" style=\"width: 443px; height: 600px;\"><br><em>Official cinematographer is shielded from splinters by an armoured plate. Salonika Front, 1916. IWM, Free Access - Rights Reserved.</em>\r\n\r\n<p><br>\r\nThe <em>Make Film Make Histor</em>y project starts with a film archive, explores film and identity in its process, and will end with a new film co-produced by young people and the various collections involved.</p>\r\n\r\n<p>The film, which will express what it is to be European, is due to be screened in July 2016 across partner countries. Whether it will enter our historical memory in the same way Battle of Somme (1916) requires investigation in another hundred years’ time.\_<br><br><strong>By Halima Khanom</strong><br>\r\nNational and International Learning and Engagement Coordinator<br>\r\nImperial War Museum, London<br><br><em>All images used within this article are <a href=\"http://www.europeana1914-1918.eu/en/collection/search?page=2&amp;q=Battle+of+the+Somme&amp;qf%5Bdata_provider%5D%5B%5D=Imperial+War+Museums&amp;qf%5Bindex%5D=e&amp;utf8=%E2%9C%93\" target=\"_blank\">available to access via Europeana 1914-1918</a> but are subject to Imperial War Museum's share and re-use policy, which allows non-commercial use\_only. More information can be found <a href=\"http://www.iwm.org.uk/corporate/privacy-copyright/licence\" target=\"_blank\">here</a>.\_</em></p>\r\n\r\n<p>\_</p>"
