        title: 'The next Europeana Challenge 2016 is now open!'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>Today <strong>Europeana </strong>launches the <a href=\"http://labs.europeana.eu/incubation/challenges/second-challenge-2016-fashion\">second Europeana Challenge of 2016</a> dedicated to the theme of fashion. The challenge offers a share of €20.000 for the best ideas of how to re-mix Europeana’s fashion content in a digital product, service or business. Winners will also benefit from promotion and non-financial business development support. The Challenge is open until <strong>31 October</strong> (23.59 CET) and the winners will be announced by 19 December 2016.</p>\r\n\r\n<p></p>\r\n\r\n<p>We’re pleased to be working in collaboration with <a href=\"http://www.europeanafashion.eu/portal/home.html\">Europeana Fashion</a>, their network and providers to promote the reuse of Europeana’s content within the wider fashion and fashion heritage community. The rich and openly licensed fashion content in Europeana Collections (ranging from clothing, to fashion plates to 19th century fashion magazines) has the potential to engage and inspire people from the creative industries, cultural heritage, tech and fashion sectors - and beyond.</p>\r\n\r\n<p></p>\r\n\r\n<p>Applications can come from anywhere in the world and must be dedicated to the challenge theme of fashion, show a clear and strong project idea and demonstrate the viability and sustainability of the product. We hope this <a href=\"http://labs.europeana.eu/blog/next-challenge-2016-open\">challenge</a> will inspire you, your collaborators and your network .We ask you to share this news widely - follow Europeana Labs on <a href=\"https://twitter.com/europeanalabs\">Twitter</a> and stay up to date using the hashtags <strong>#EuropeanaChallenge</strong> and<strong> #EuropeanaInspires</strong>.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>About the Europeana Challenges</strong></p>\r\n\r\n<p><a href=\"http://labs.europeana.eu/\">Europeana Labs</a> organise a series of online competitions to select and fund the best ideas for creative re-use of digital cultural content. These challenges are hosted on Europeana Labs - our online collaborative platform for creatives - and make use of the data, technology and services available there.</p>\r\n\r\n<p style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"><br><a href=\"http://www.artstories.it/en/apps/faces/\">ArtFACES</a>, a winning app from a<a href=\"http://labs.europeana.eu/blog/europeana-labs-challenge-2016-winners-announced\"> challenge</a> earlier this year, has already been inspiring children across the world. You can find out more about how ArtFACES uses games to introduce children to great artworks from across Europe in our <a href=\"http://labs.europeana.eu/blog/digital-games-as-a-learning-tool-an-interview-with-art-stories-faces\">recent interview on Europeana Labs</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p><span><span style='font-size: 14.6667px; font-family: \"Open Sans\"; vertical-align: baseline; white-space: pre-wrap;'><img alt=\"\" src=\"/files/Images/Blog_images/2016-09/eu-twitter-photo-fashionchallenge.png\" style=\"width: 600px; height: 300px;\"></span></span></p>"
