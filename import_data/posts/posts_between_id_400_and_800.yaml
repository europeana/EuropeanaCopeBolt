        title: 'Make virtual classes come alive with cultural collections from Europeana'
        posttype: News
        featured: false
        intro: null
        body: "<p>How do you develop meaningful understanding in students, while stimulating their interest too? This is the challenge every teacher, at every stage of education, faces. Adding multimedia resources to teaching materials can be one solution – especially when applied to online learning content.</p>\r\n\r\n<p>The <a href=\"http://platform.europeanmoocs.eu/\">European Multiple MOOC Aggregator</a> (EMMA) is a platform that helps university educators create and share their Massive Open Online Courses (MOOCs) with a wider online audience. Currently, 12 European universities contribute to the platform and provide free MOOCs in multiple languages and on various topics from Art and Humanities, Business and Economics, to Computer Sciences and ICTs. The platform has grown in popularity and has registered approximately 20,000 users so far.<br><br>\r\nIn line with its strategy to increase the distribution of digital cultural heritage for educational purposes, Europeana launched a collaboration with EMMA and announce a call for educators and experts to create the first MOOC with Europeana data.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-05/emma.jpg\" style=\"width: 600px; height: 431px;\"><br><em>Image source: <a href=\"http://platform.europeanmoocs.eu/\">EMMA</a></em></p>\r\n\r\n<p>As a first step applicants should submit their course proposal using Europeana Collections to EMMA till 31 July 2016. If their course has been selected, they can start creating the virtual lessons on the EMMA platform, including adding relevant digital content from the Europeana collections. The selected courses will be then published on EMMA and hosted for free till 30 May 2017.<br><br>\r\nSo, if you are an educator who wants to boost the impact of your course with great cultural material, explore the <a href=\"http://www.europeana.eu/\">Europeana Collections</a> for inspiration and <a href=\"http://project.europeanmoocs.eu/project/get-involved/run-a-mooc-on-emma-using-europeana-collections-to-boost-the-impact-of-your-course/\">apply</a> for an EMMA MOOC!</p>\r\n\r\n<p>Join the conversation on Twitter via #Europeana4Education</p>"
