        title: 'Europeana Creative in a Nutshell'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Europeana Creative is in full swing. With pilots under way and challenges being organised, it's important to take a moment to think about what it is the project is trying to achieve. WP7 has just submitted its initial <a href=\"http://pro.europeana.eu/documents/1538974/1601973/eCreative_D7.2_EBN_v1.0\">dissemination plan</a> which introduces the project's key messages, answering the vital question of 'What's in it for creative industries and cultural heritage organisations?'</p>\r\n\r\n<p>If you're already involved in the project, whatever your role, knowing what's in it for our audiences will help you to keep your thinking and your activities on track. If you're not involved yet, we hope that we've expressed our messages in a way that will have you chomping at the bit to join in!</p>\r\n\r\n<p>We've also got a great leaflet inspired by the key messages and designed by project partners Spild af Tid. [<a href=\"http://pro.europeana.eu/documents/1538974/8b5a8bc1-ae29-46bc-887f-fb01ef0b1252\">Download the leaflet</a>].</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/documents/89999/60df44be-df05-42d4-8388-832d52872036\" /></p>\r\n\r\n<p>So, in a nutshell, here's what Europeana Creative is all about...</p>\r\n\r\n<p>Europeana seeks creative entrepreneurs to push Europe’s rich cultural heritage into the new media era!</p>\r\n\r\n<p>Europeana is looking for new applications - such as (educational) games, web-based applications and mobile applications aimed at the wider public. These apps for educational, entertainment, edutainment, professional and research purposes will give people access to the millions of digital items from Europe's leading galleries, libraries, archives and museums stored in the Europeana database.</p>\r\n\r\n<h3>What's in it for creative industries?</h3>\r\n\r\n<p>Take part in the Europeana Creative Open Innovation Challenges and:</p>\r\n\r\n<p>- Get access to a large database with rich cultural digital data for new, interactive applications.<br />\r\n- Get access to a large amount of inspiring (rights cleared!) assets for new products, with ready-made APIs and IPR frameworks provided by the Europeana Creative project.<br />\r\n- Grab the opportunity to access the support of renowned cultural institutes and business modelling and development experts to deliver top-notch products to the market.<br />\r\n- Get the chance to build an innovative product that helps European cultural heritage to reach new audiences.<br />\r\n- Maximise the potential of cross-sectoral cooperation between large European cultural institutes and creative entrepreneurs, exploring the added value and new business potentials that the creative industries offer.<br />\r\n- Explore books and manuscripts, photos and paintings, television and film, sculpture and crafts, diaries and maps, sheet music and recordings and submit your creative ideas into the Europeana Creative Open Innovation Challenges competition.<br />\r\n- (And after the challenges) - Explore books and manuscripts, photos and paintings, television and film, sculpture and crafts, diaries and maps, sheet music and recordings with apps developed through Europeana Creative Open Innovation Challenge competitions.</p>\r\n\r\n<h3>What's in it for cultural heritage organisations?</h3>\r\n\r\n<p>- Take the opportunity to work with creative entrepreneurs across Europe to open up your collections to a wider public through Europeana.<br />\r\n- Get technical and business support from the Europeana Creative project partners in developing new services for your audiences.<br />\r\n- Support us in the Europeana Creative Open Innovation Challenges competition and bring Europe’s cultural institutes and the creative industries closer together.<br />\r\n- Help to broaden the audience for Europe’s rich cultural heritage by using and promoting new apps that exploit the Europeana database.</p>\r\n\r\n<p>To keep up-to-date with Europeana Creative, follow us on Twitter at <a href=\"https://twitter.com/search?q=%40eCreativeEU&amp;src=typd\">@eCreativeEU</a></p>"
