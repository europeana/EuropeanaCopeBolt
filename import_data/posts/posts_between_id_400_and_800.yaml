        title: '47 Candidates from 18 Countries campaigning to represent you on the Members’ Council'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>By Julia Fallon &amp; Neil Bates, Europeana Foundation </em></p>\r\n\r\n<p>With 47 candidates from 18 countries to choose from, you might need a little help in deciding who gets your vote to join the new Members’ Council at as one of the 25 Network Councillors.</p>\r\n\r\n<p>During the nomination process we asked each candidate to select 5 keywords that they most identified with. To get an idea of which keywords best represent our 47 candidates, we have created a word cloud that highlights the most selected words.</p>\r\n\r\n<p>We are very pleased that the three core values identified in <a href=\"http://strategy2020.europeana.eu/\">Strategy 2020</a>: Usable, Mutual and Reliable are also important to the candidates.</p>\r\n\r\n<p><img src=\"/files/blogimages/image_gallery%20(2).jpg\" style=\"width: 600px; height: 280px;\"></p>\r\n\r\n<p><em>Word cloud generated using the keywords that were chosen by all 47 candidates. Europeana (CC-BY-SA) </em></p>\r\n\r\n<p>We are very excited to see that candidates come from far and wide, even outside of the European Union. Explore the interactive map below to see where the candidates come from.</p>\r\n\r\n<p>Network Members are invited to <a href=\"http://pro.europeana.eu/cast-your-vote\">cast their vote</a> by midnight Friday 7th November. It is important to remember that for your vote to be counted, you need to be a registered member of the Europeana Network.You can join in a matter of minutes by filling out the <a href=\"http://pro.europeana.eu/web/guest/network/apply\">registration form on Europeana Pro</a>.</p>\r\n\r\n<p>You can view the <a href=\"http://pro.europeana.eu/introducing-the-candidates\">individual profiles of each candidate</a> in a dedicated <a href=\"http://pro.europeana.eu/elections2014\">Elections 2014 section</a> of the Europeana Pro website, which highlights their background and the keywords that represent them best. This is where you will also find information about the elections and how to cast your vote.</p>\r\n\r\n<p>Follow the updates and show your support for the candidates you would like to see on the new Members’ Council by using the <a href=\"https://twitter.com/hashtag/EuropeanaElects?src=hash\">#EuropeanaElects</a> hashtag in your tweets.</p>\r\n\r\n<p>We would like to wish all of the candidates the very best of luck!</p>"
