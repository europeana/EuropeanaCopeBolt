        title: 'Co-creation Workshop for a Design Pilot: Re-using Europeana Content'
        posttype: News
        featured: false
        intro: null
        body: "<p>Members of the <a href=\"http://pro.europeana.eu/web/europeana-creative/about-europeana-creative\">Europeana Creative project consortium</a>, creatives &amp; designers from <a href=\"http://mediafactory.aalto.fi/\">Aalto Media Factory</a> and local business model experts from <a href=\"http://www.forumvirium.fi/en\">Forum Virium Helsinki</a>, <a href=\"http://www.aalto.fi/en/\">Aalto University</a> and <a href=\"http://www.hanken.fi/public/en/\">Hanken University</a> all gathered on the 22-23 May in Helsinki for the<strong> co-creation workshop for Design.</strong></p>\r\n\r\n<p><strong>The aim of the co-creation workshop</strong> is to come up with new and interesting ideas on how to re-use <a href=\"http://labs.europeana.eu/data/\">Europeana content</a> . We then take the idea and develop it into a real life product, process, app or tool to illustrate how easy and fun it can be to reuse the huge amount of items stored in the <a href=\"http://pro.europeana.eu/\">Europeana</a> database.</p>\r\n\r\n<p>We already have <a href=\"http://pro.europeana.eu/web/europeana-creative/pilots\">4 pilot applications</a> developed on different themes, after their corresponding co-creation workshops, like Natural History Education, History Education, Social Networks and Tourism, and this co-creation workshop was all about Design.</p>\r\n\r\n<p><strong>The first day</strong>, co-facilitated between <a href=\"http://mediafactory.aalto.fi/\">Aalto Media Factory</a> and <a href=\"http://www.youcoop.org/en/\">Platoniq</a>, was spent scenario building and prototyping with local creatives. Animators, graphic designers, film makers and product designers collaborated together to come up with new and interesting ideas on how to<strong> re-use Europeana</strong> content for design, also based on different content samples which were prepared with the help from the design point of view by <a href=\"http://www.spildaftid.dk/underside.php?indhold_id=435&amp;i_recent=1\">Spild af Tid</a> .</p>\r\n\r\n<p><img src=\"/files/blogimages/cocreation_workshop.jpg\" style=\"width: 600px; height: 338px;\"></p>\r\n\r\n<p><em>Scenario building at the Co-creation Workshop in Helsinki</em></p>\r\n\r\n<p><strong>Many ideas were generated </strong>including a collaging tool to help people design and produce their own comic strips, a 3D printing process helping people to accurately recreate old artifacts, a knitting tool allowing knitters to develop knitting patterns inspired by images in the Europeana database, a paint by numbers and collage tool allowing anyone to re-create their own masterpiece at home, and finally a platform for designers facilitating easier access to historic and artistic content.</p>\r\n\r\n<p><img src=\"/files/Images/Europeana_Creative_images/Events/design_challenge_open.jpg\" style=\"width: 700px; height: 394px;\"></p>\r\n\r\n<p><em>Collaging Tool idea for a Design Pilot developed at the Co-creation Workshop in Helsinki</em></p>\r\n\r\n<p><em><img src=\"/files/blogimages/cocreation_workshop1.jpg\" style=\"width: 525px; height: 700px;\"></em></p>\r\n\r\n<p><em>Process of co-creation for a Design Pilot at the Workshop in Helsinki</em></p>\r\n\r\n<p><br><strong>On the second day </strong>we selected our favorite three ideas and delved further into the process of developing viable business models for each of them. Each idea was assessed on its merits, value, revenue potential and sustainability. The process we used to assess and develop the ideas is called the <strong>Business Model Canvas</strong> and it’s a fascinating process to develop and assess an idea you might have in a business context. You can read more about <a href=\"http://www.businessmodelgeneration.com/canvas\">business model canvassing her</a><a href=\"http://www.businessmodelgeneration.com/canvas\">e</a>.</p>\r\n\r\n<p><img src=\"/files/blogimages/cocreation_workshop2.jpg\" style=\"width: 700px; height: 525px;\"></p>\r\n\r\n<p><em>eCreative Partners canvassing </em><em>at the Business Model Workshop in Helsinki</em></p>\r\n\r\n<p>We’re not going to tell you quite yet what happened at the end of the workshop, although you can still see more following the <a href=\"https://twitter.com/search?q=%23ecreative&amp;src=typd\">#eCreative</a> hashtag. You will just have to watch this space to see which idea is developed based on all the above as the pilot application in the category of Design... We’re very excited to see what happens and hope you are too!</p>\r\n\r\n<p>Thank you to Aalto Media Factory for hosting the workshop and Platoniq for co-facilitating it. Many thanks as well to all those who came along to share their expertise and inspirational ideas to keep innovating in the re-use of Europeana content!</p>\r\n\r\n<p><strong>Join the debate and stay tuned for upcoming news at <a href=\"http://twitter.com/eCreativeEU\">@eCreativeEU</a> or on <a href=\"https://www.facebook.com/EuropeanaCreative?ref=hl\">Facebook</a>. </strong></p>\r\n\r\n<p><em>Pictures by Platoniq, under a <a href=\"http://creativecommons.org/licenses/by-sa/2.5/\">Creative Commons Attribution-ShareAlike</a> license. </em></p>"
