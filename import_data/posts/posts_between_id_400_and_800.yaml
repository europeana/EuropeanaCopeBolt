        title: 'And the Challenges winners are...'
        posttype: News
        featured: false
        intro: null
        body: "<p><strong>Zeitfenster, Trimaps and Pathway Authoring Tool for Museums!!!</strong></p>\r\n\r\n<p>On 29 April 2014, the finalists of the Europeana Creative Challenges in History Education and Natural History Education were invited to Brussels to pitch their concepts and ideas at the <a href=\"http://newfrontiersforeuentrepreneurs.eu/\">New Frontiers for European Entrepreneurs</a> event in Brussels.</p>\r\n\r\n<p>The pitching session was the last part of the Challenges. The invited finalists had already passed the online judging round that ended on 14 April 2014. In the Natural History Education theme, the application <strong>Pathway Authoring Tool for Museums </strong>from <strong><a href=\"http://www.agroknow.gr/agroknow/\">Agro-Know</a></strong> won the competition. Within the second Challenge track in the History Education theme the jury nominated two winners: <a href=\"http://trimaps.com/en/\"><strong>Trimaps</strong></a> and <a href=\"http://www.zeitfenster-app.de/\"><strong>Zeitfenster</strong></a>.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=4e1e5667-f79f-4d43-bab7-dd25c24474ef&amp;groupId=1538974&amp;t=1399473608467\"><br><em>Nico Kreinberger, eCreative Team, presenting the Challenges </em></p>\r\n\r\n<p><em>‘The <strong>Pathway Authoring Tool for museums</strong> and science centres is a web-based tool for building complex web resources with a story-like structure. It empowers education and content experts at museums to make the most of authoring, publishing and sharing technologies, while using, reusing &amp; remixing the world’s high quality collections of open digital resources. The tool also aims to collect visitor data, enabling museums to make better decisions about visitors’ preferences and needs’ </em>says Madalina, representative from Agro-Know and pitcher for this tool.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=ed88cdfa-4a34-4218-ab99-81dce8cdf64f&amp;groupId=1538974&amp;t=1399474217142\"><br><em>Madalina, from Pathaways Authoring Tool for Museums winner of the Natural History Education Challenge</em></p>\r\n\r\n<p><strong>Trimaps </strong>is a web-based tool including a mobile application to enable geolocation on historical maps contained in the Europeana database. With reference to the Europeana database, the project aims to re-use historical maps at touristy sites. When you visit a city, and you are told ´there was a fortress here 500 years ago´, having access to a historic map of the city would help build the picture. With it, you can see precisely where you are on that map. The objective is to make these maps available on mobile devices and enable geolocation on them.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=9dc42449-fc3e-4ecb-b830-b0a35e9c54be&amp;groupId=1538974&amp;t=1399474232115\"></p>\r\n\r\n<p><em>Jonathan, from Trimaps one of the winners of the History Education Challenge</em></p>\r\n\r\n<p><br>\r\nThe second winner <strong>Zeitfenster </strong>is a mobile application for smartphones and tablets. The application allows users to time travel through cities, places and events and experience different times and topics exactly at the location where it took place years ago.Zeitfenster uses historical images and films mixed with authenticated background information using Augmented Reality, Location and Cloud Based Services. All of this allows users to merge the real-time environment with the images to get feeling of going back and forth in time. They also can take an image of their own to personalise and record their experience to share with other people. The app also lets them buy historical stock images as gallery prints. ‘With this, we create cultural awareness and offer an emotional approach to historical topics in order to experience them on location,’ said the Zeitfensterapp developers.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=7e51d707-60ee-4822-b536-c84b9ca0cb73&amp;groupId=1538974&amp;t=1399474226834\"></p>\r\n\r\n<p><em>Zeitfenster team, video pitch (the team was unfortunately not able to be present at the event)</em></p>\r\n\r\n<p><strong>For the next three months the Challenge winners will receive a tailored hands-on Incubation Support Package </strong>provided by experts from the cultural and creative industries in order to help them to spin their product successfully into the market.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=b0ebe55e-e675-4ece-bb49-c812a89c1781&amp;groupId=1538974&amp;t=1399475103618\"></p>\r\n\r\n<p><em>Europeana Creative Jury meeting after the pitches</em></p>\r\n\r\n<p><strong>Europeana Creative congratulates the winners and is looking forward to the future collaboration!</strong></p>\r\n\r\n<p>And don't worry if you missed your chance to enter the first round of Europeana Creative challenges, we will <strong>soon be opening two new challenges relating to Tourism and Social Networks</strong> and we strongly encourage you to apply if you have a creative idea on how to re-use Europeana content for these two new themes. Keep checking our website for more info.</p>"
