        body: "<div class=\"wmd-preview-section preview-content\" id=\"wmd-preview-section-35\">\r\n<p>During the month of September we are presenting special \"Who's Using What?\" interviews with the development teams from three of the world's leading aggregators, protectors, and advocates for digital cultural heritage, <a href=\"http://digitalnz.org/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">DigitalNZ</a>, <a href=\"http://dp.la/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">DPLA</a>, and our very own <a href=\"http://www.europeana.eu/portal/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Europeana</a>. For any developer or institution currently working on, or planning to manage such massive digital collections and succesfully re-present them to the global public, these three development teams combined hold an unprecedent amount of expertise and they do it all while using open source software. Read here what tools these teams are favouring, what they've made for the world to improve upon and use, and what they hope to see in the future. You can read our previous piece with, Chris McDowall and the development team from DigitalNZ <a href=\"http://labs.europeana.eu/blog/who-s-using-what-chris-mcdowall-and-digitalnz-developer-profile\">here</a>. But up now, Bram Lohman and the Europeana Development Team!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs.europeana.eu/labs/blog/logo-english-horses-landscape.png\" style=\"width: 520px; height: 300px;\"></p>\r\n\r\n<h1>Europeana Foundation</h1>\r\n\r\n<p><em>This interview was submitted by Europeana Development Lead, Bram Lohman</em></p>\r\n\r\n<p>The Europeana team consists of around 10 developers, ranging from back-end developers to front-enders, a sys-admin and tester. Our main developments are the <a href=\"https://stackedit.io/europeana.eu\">Europeana Portal</a> and the home-grown ingestion system called <a href=\"https://github.com/europeana/uim-europeana\">UIM</a> (based on the OSGI framework), as well as several other tools to support our business needs (such as <a href=\"https://github.com/europeana/REPOX\">REPOX</a>, <a href=\"https://github.com/europeana/Europeana-Cloud\">Europeana Cloud</a>). All of these can be found on our <a href=\"https://github.com/europeana\">GitHub</a></p>\r\n\r\n<p>Most of our back-end is in <a href=\"https://java.com/en/\">Java</a>, and we have a <a href=\"https://www.javascript.com/\">JavaScript</a> front-end, but in the near future there are major changes underway that will see us using other languages, such as <a href=\"https://www.ruby-lang.org/en/\">Ruby</a> and more.</p>\r\n\r\n<div class=\"wmd-preview-section preview-content\" id=\"wmd-preview-section-36\">\r\n<h3 id=\"what-open-source-tools-are-you-currently-working-with\">What open source tools are you currently working with?</h3>\r\n\r\n<p>To support our development process we use the ‘standard’ tools: <a href=\"https://jenkins-ci.org/\">Jenkins</a>, <a href=\"https://git-scm.com/\">Git</a>, <a href=\"http://junit.org/\">JUnit</a>, <a href=\"https://maven.apache.org/\">Apache Maven</a>, <a href=\"http://www.seleniumhq.org/\">Selenium</a>, etc. The software itself uses <a href=\"https://www.mongodb.org/\">MongoDB</a>, <a href=\"http://lucene.apache.org/solr/\">Apache Solr</a>, <a href=\"http://www.postgresql.org/\">PostgreSQL</a>, <a href=\"http://tomcat.apache.org/\">Apache Tomcat</a>, <a href=\"https://www.cloudfoundry.org/index.html\">CloudFoundry</a>, <a href=\"https://jquery.com/\">JQuery</a>, and a slew of other tools, too many to name.</p>\r\n\r\n<div class=\"wmd-preview-section preview-content\" id=\"wmd-preview-section-37\">\r\n<h3 id=\"what-open-source-tools-have-you-used-in-the-past-to-develop-larger-applications\">What open source tools have you used in the past to develop larger applications?</h3>\r\n\r\n<p>We moved from <a href=\"https://subversion.apache.org/\">Subversion</a> to Git a while back, and although each developer has their own preference a lot are using the <a href=\"https://eclipse.org/downloads/\">Eclipse IDE</a>. There is a a shift towards <a href=\"https://www.jetbrains.com/idea/\">IntelliJ</a>, but these flavours of IDE tend to change with the seasons.</p>\r\n\r\n<div class=\"wmd-preview-section preview-content\" id=\"wmd-preview-section-38\">\r\n<h3 id=\"what-are-you-currently-developing\">What are you currently developing?</h3>\r\n\r\n<p>We’re revamping the Europeana Portal, basing it on <a href=\"http://projectblacklight.org/\">Blacklight</a>, which is written in Ruby. We’re also nearly moving the <a href=\"http://pro.europeana.eu/structure/europeana-cloud\">Europeana Cloud</a> into a beta release, which uses <a href=\"https://storm.apache.org/\">Apache Storm</a>/<a href=\"https://zookeeper.apache.org/\">Apache Zookeeper</a>, <a href=\"http://cassandra.apache.org/\">Apache Cassandra</a> and <a href=\"http://docs.openstack.org/developer/swift/\">OpenStack Swift</a> amongst others.<br>\r\nWe’ve also “officialy” taken on REPOX (version 3 upwards, there are too many variations on earlier version to be able to support them), and have made major improvements on it. We’re integrating <a href=\"http://swagger.io/\">Swagger</a> in most of our software as well.</p>\r\n\r\n<div class=\"wmd-preview-section preview-content\" id=\"wmd-preview-section-39\">\r\n<h3 id=\"what-would-you-like-to-see-developed\">What would you like to see developed?</h3>\r\n\r\n<p>There is a keen interest in <a href=\"http://developer.android.com/reference/android/os/package-summary.html\">Android</a> here, although we don’t do any development of it ourselves. We’ll soon be tackling our ingestion workflow system to leverage the Europeana Cloud, so any open-source tools we can re-use for that would be very welcome.</p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>"
