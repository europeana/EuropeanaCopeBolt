        intro: null
        body: "<p><img src=\"/files/labs.europeana.eu/labs/blog/whos-using-what-eero-hyvonen.png\" /></p>\r\n\r\n<p>In this new series \"Who's Using What?\", <a href=\"http://pro.europeana.eu/web/network/europeana-tech\">EuropeanaTech</a> Community Manager Gregory Markus from the <a href=\"http://www.beeldengeluid.nl/en\">Netherlands Institute for Sound and Vision</a>, will be profiling the use of open source software within the EuropeanaTech Communty and the greater digital cultural heritage world at large. Software will range from storytelling tools that enable reuse to OCRs or libraries and everything in between. Enjoy!</p>\r\n\r\n<h2>Eero Hyvönen</h2>\r\n\r\n<p>Professor <a href=\"http://www.seco.tkk.fi/u/eahyvone/\">Eero Hyvönen</a> directs the Semantic Computing Research Group <a href=\"http://www.seco.tkk.fi/\">SeCo</a> at Aalto Universiy, Finland. Since 2002, a major goal and research theme in SeCo has been creating a national Semantic Web infrastructure in Finland based on ontologies and ontology and data services. In this work, Cultural Heritage Linked Data has been a major application domain and many applications of SeCo are now in use, such as <a href=\"http://www.seco.tkk.fi/applications/museumfinland/\">MuseumFinland</a>; (2004), <a href=\"http://www.kulttuurisampo.fi/?lang=en\">CultureSampo</a>; (2008), <a href=\"http://www.seco.tkk.fi/applications/kirjasampo/\">BookSampo</a>; (2011) of Finnish Public Libraries, and <a href=\"https://onki.fi/\">ONKI</a> (2008) <a href=\"http://finto.fi/fi/\">Finto</a>; (2014) ontology service of the National Library of Finland. Using and creating Open Source tools and Linked Open Data has been a long tradition in SeCo. He has published over 300 research articles and books in addition to winning the Semantic Web Challence Award (twice) and several other awards. We are pleased to feature Mr. Eero Hyvönen in our latest addition of \"Who's Using What?\"</p>\r\n\r\n<h3>1. What open source tools are you currently working with?</h3>\r\n\r\n<p>Our infrastructure is based on <a href=\"http://www.w3.org/2001/sw/\">W3C Semantic Web</a> ;standards and on thesauri, gazetteers, and data sources already in use in Finland. At the moment we use, e.g.,<a href=\"https://jena.apache.org/\">Jena</a> <a href=\"http://jena.apache.org/documentation/serving_data/\">Fuseki</a>, and <a href=\"https://www.varnish-software.com/\"> Varnish</a> for the “7-star” <a href=\"http://www.ldf.fi/\">Linked Data Finland</a> data service and <a href=\"http://light.onki.fi/fi/\">ONKI Light</a> <a href=\"https://github.com/NatLibFi/Skosmos\">Skosmos</a> for ontology services, <a href=\"http://wifo5-03.informatik.uni-mannheim.de/bizer/silk/\">Silk </a>and <a href=\"http://sieve.wbsg.de/\">Sieve </a>for data aligning,<a href=\"http://lucene.apache.org/core/3_0_3/fileformats.html\">Lucene</a> for data indexing and searching, <a href=\"http://laurensrietveld.nl/yasgui/\">YASGUI for SPARQL</a> querying, <a href=\"http://protege.stanford.edu/\">protégé</a> for ontology editing, LODE and <a href=\"http://vocab.at/\">vocab.at</a> for dataset documentation, and <a href=\"http://jquery.com/\">jQuery</a> , <a href=\"https://angularjs.org/\">AngularJS</a>, <a href=\"http://d3js.org/\">D3.js</a>, and <a href=\"http://dev.data2000.no/sgvizler/\">Sgwizler</a> for user interfaces and visualizations.</p>\r\n\r\n<h3>2. What open source tools have you used in the past to develop larger applications?</h3>\r\n\r\n<p>There are also quite a few Open Source tools that we have used in larger applications before, such as <a href=\"https://github.com/nathanvda/cocoon\">Cocoon</a>, <a href=\"http://spring.io/\">Spring</a>, and <a href=\"http://tapestry.apache.org/\">Tapestry </a> as web development frameworks, and <a href=\"http://www.swi-prolog.org/\">SWI Prolog</a> for logic programming.</p>\r\n\r\n<h3>3. What are you currently developing?</h3>\r\n\r\n<p>On the tooling side, the <a href=\"http://demo.seco.tkk.fi/las/\">SeCo Lexical Analysis Service</a> combines various open source language technology tools into a web service, and <a href=\"http://2014.eswc-conferences.org/sites/default/files/eswc2014pd_submission_46.pdf\">SPARQL SAHA</a> makes use of them for automatic annotation and data curation. Aether is a tool for analyzing Linked Data dynamics, <a href=\"https://github.com/rvagg/csv2\"> csv2whatever</a> is a tool for data transformations, and <a href=\"https://github.com/jiemakel/snapper\">Snapper </a>is a browser-based Turtle editor.</p>\r\n\r\n<p>For linked data and ontology creation, publishing, and reuse, the Linked Data Finland platform is being developed further and is combined with various tools for a comprehensive Linked Data publishing service.</p>\r\n\r\n<p>Application prototypes being developed at the moment include <a href=\"http://www.seco.tkk.fi/publications/\">Semantic National Biography</a> for enriching and linking over 6300 of short life stories on the Semantic Web,<a href=\"http://www.ldf.fi/dataset/finlex\"> Semantic Finlex</a> for publishing and using Finnish legislation as a Linked Data service, and WarSampo for publishing historical datasets as Linked Data related to WW1 and WW2. We collaborate with historians in Stanford University, University of Oxford, and Colorado University Boulder regarding representing and visualizing history as Linked Data.</p>\r\n\r\n<h3>4. What would you like to see developed?</h3>\r\n\r\n<p>The Web of Data, based on RDF and complicated semantics, requires collaboration and mutual agreements and standards between data publishers and users. When one creates data, one should also think, how it will link with the other parties’ data around, otherwise problems will arise later. Problems, that could have been prevented by collaboration and using a shared Semantic Web infrastructure and services. Albert Einstein’s saying “Intellectuals solve problems, geniuses prevent them” has been a motto in our work, aiming creating a sustainable, cross-domain Semantic Web infrastructure and applications in Finland, compatible with international developments.</p>\r\n\r\n<p>If you'd like your work profiled in this column contact Gregory Markus at <a href=\"mailto:gmarkus@beeldengeluid.nl\">gmarkus@beeldengeluid.nl</a>.</p>\r\n\r\n<p>For more open source tools see the EuropeanaTech <a href=\"https://docs.google.com/spreadsheet/ccc?key=0Ag_7rVJwt0CpdFRJOEJxdEk4ZEMxQ01jaDgxQXFSTkE#gid=0\">FLOSS Inventory</a></p>"
