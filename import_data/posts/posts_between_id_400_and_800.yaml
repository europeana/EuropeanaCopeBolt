        title: 'Save the date! Europeana Network Association AGM 2016 set for 8-9 November'
        posttype: News
        featured: false
        intro: null
        body: "<p>We might just be celebrating the first signs of spring, but we’d like you to fast forward, for a moment, to the autumn, when we’ll come together in Riga for this year’s <a href=\"http://pro.europeana.eu/event/europeana-network-association-agm-2016\">Europeana Network Association AGM</a>!</p>\r\n\r\n<p>The magnificent National Library of Latvia in Riga will host this two-day event on <strong>8-9 November 2016</strong>: this year we will continue our conversations on topics like Europeana and the cultural commons, developments of our Network Association and Europeana’s impact across European digital cultural heritage.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-03/latvian-lib.jpeg\" style=\"width: 600px; height: 386px;\"><br><em>Neatpazīta fotogrāfija, <a href=\"http://www.europeana.eu/portal/record/03808/8_visparejie_latviesu_dziesmu_svetki_objekts_9_.html\" target=\"_blank\">Latvian National Library</a> CC BY-NC</em></p>\r\n\r\n<p>Right now, the Programme Committee - made up of a group of Members Council representatives (Lizzy Jongma, Johan Oomen, Jiří Frank, Vladimir Alexiev, Sorina Stanca, Laura Carletti, Stephan Bartholmei, Sašo Zagoranski and myself) - are hard at work securing fascinating speakers and setting up productive and enjoyable workshops, as well as finalising the details of some very special social events.</p>\r\n\r\n<p>Don’t want to miss out? Then <a href=\"https://www.eventbrite.co.uk/e/europeana-network-association-agm-2016-tickets-19528942593\">get your early bird ticket before 26 September</a>. Early bird tickets cost €50. After this, the prices goes up to €85.</p>\r\n\r\n<p><strong><a href=\"https://www.eventbrite.co.uk/e/europeana-network-association-agm-2016-tickets-19528942593\">Here’s where you can register. </a></strong></p>\r\n\r\n<p>If you’re not sure where to stay, we’ve <a href=\"http://pro.europeana.eu/event/europeana-network-association-agm-2016#hotel\">put together a list</a> of some our favourite hotels in the city.</p>\r\n\r\n<p>Europeana can reimburse your travel and accommodation, but only if you meet <a href=\"http://pro.europeana.eu/our-network/europeana-foundation-rules-for-the-reimbursement\">our criteria</a>. First of all, you must be a fully fledged member of the new Europeana Network Association. You can sign up <a href=\"http://pro.europeana.eu/our-network/sign-up\">here</a> if you aren’t currently a member.</p>\r\n\r\n<p>Second, you must not be attending on behalf of a project or as a DSI partner - this is because travel and accommodation can be reimbursed through the project rather than through Europeana directly. Please ask your project manager if you’re unsure.</p>\r\n\r\n<p>The Europeana Network Association AGM is always a brilliant chance to get together with like-minded friends and colleagues, and catch up on developments in the sector. We very much hope we’ll see you there!</p>\r\n"
