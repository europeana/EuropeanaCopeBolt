        title: 'Who''s Using What - Joe Germuska Developer Profile'
        posttype: blog
        featured: false
        intro: null
        body: "<p><img src=\"/files/labs.europeana.eu/labs/blog/2014-11-18-joe-germuska.png\" /></p>\r\n\r\n<p>In this new series \"Who's using what?\", <a href=\"http://pro.europeana.eu/web/network/europeana-tech\">EuropeanaTech</a> Community Manager Gregory Markus from the <a href=\"http://www.beeldengeluid.nl/en\">Netherlands Institute for Sound and Vision</a>, will be profiling the use of open source software within the EuropeanaTech Communty and the greater digital cultural heritage world at large. Softwares will range from storytelling tools that enable reuse to OCRs or libraries and everything inbetween. Enjoy!</p>\r\n\r\n<h2>Joe Germuska</h2>\r\n\r\n<p><a href=\"https://www.google.com/url?q=https%3A%2F%2Fgithub.com%2FJoeGermuska&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNHmWn-UYWAkrocBzb1mnIdFo9O4ug\">Joe Germuska</a> is (Chief Nerd) Director of Software Engineering at Northwestern University’s <a href=\"http://www.google.com/url?q=http%3A%2F%2Fknightlab.northwestern.edu%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNHhR1r9mcLKky2GHSX4Ix6oMGMI0g\">KnightLab</a>. KnightLab specialises in technologies that take journalism and digital storytelling to a new level. The majority of its tools are open source and <a href=\"http://www.google.com/url?q=http%3A%2F%2Ftimeline.knightlab.com%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNFsJfXOIXfu4VrWN8ASfuyQsdfQvA\">TimelineJS</a>, a user-friendly timeline software that has been used by numerous media outlets including <a href=\"http://www.google.com/url?q=http%3A%2F%2Fwww.radiolab.org%2Fblogs%2Fradiolab-blogland%2F2012%2Fjun%2F29%2Fcolor-walk%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNGbYugTvvFKhjJcUowD5gcoTRVpbg\">RadioLab</a>, <a href=\"http://www.google.com/url?q=http%3A%2F%2Fworld.time.com%2F2013%2F12%2F05%2Fnelson-mandelas-extraordinary-life-an-interactive-timeline%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNGziIiP0HFbYx-bq7Cnum9sckJyjw\">TIME Magazine</a>, and <a href=\"http://www.google.com/url?q=http%3A%2F%2Fwww.lemonde.fr%2Felection-presidentielle-2012%2Fvisuel%2F2012%2F04%2F21%2Fchronologie-une-si-longue-campagne-presidentielle_1681661_1471069.html&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNHKaVV1uyLUtETF-R4KrAc9TGK2UA\">Le Monde.</a> Before starting at Northwestern, Joe was on the<a href=\"http://www.google.com/url?q=http%3A%2F%2Fblog.apps.chicagotribune.com%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNHbZukuZ-eMv8cxZsbK68Pncj9h5A\"> </a><a href=\"http://www.google.com/url?q=http%3A%2F%2Fblog.apps.chicagotribune.com%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNHbZukuZ-eMv8cxZsbK68Pncj9h5A\">Chicago Tribune News Apps team</a>, co-founded<a href=\"http://www.google.com/url?q=http%3A%2F%2Fwww.meetup.com%2FOpenGovChicago%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNFuUkoAqCItfmHhgInHpS0D5L_o9w\"> </a><a href=\"http://www.google.com/url?q=http%3A%2F%2Fwww.meetup.com%2FOpenGovChicago%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNFuUkoAqCItfmHhgInHpS0D5L_o9w\">OpenGovChicago</a>, hosts a weekly radio show on WNUR-FM – <a href=\"http://www.google.com/url?q=http%3A%2F%2Fblog.germuska.com%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNFuVw7W2JoDmYF1pVpgtd1uvfOE9A\">Conference of the Birds</a>.</p>\r\n\r\n<h3>What open source tools are you currently working with?</h3>\r\n\r\n<p>I’ve been working with <a href=\"http://www.google.com/url?q=http%3A%2F%2Fzachwise.com%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNE8-b7tcoDU7k2jXk6W-a-qKeCfrw\">Zach Wise</a> on a new version of TimelineJS. The old version of TimelineJS loaded a full copy of jQuery, which was kind of heavyweight, and sometimes lead to version collision problems when people embedded a Timeline in their own webpage. For the new version (and for <a href=\"http://www.google.com/url?q=http%3A%2F%2Fstorymap.knightlab.com%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNGU6NxfIo5a9z-Vf69lI9584DNtBQ\">StoryMapJS</a> which we developed last year), we instead copied a small portion of code from the <a href=\"http://www.google.com/url?q=http%3A%2F%2Fzeptojs.com%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNHg5pApqK9qmEX2XQqpB1yvFKLLcA\">Zepto library</a>, just to handle all of the cross-browser, cross-server complexity of <a href=\"http://www.google.com/url?q=http%3A%2F%2Fwww.ajax-cross-domain.com%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNFSjh5o6IzHBJproNf8L7kg5HpK1A\">AJAX</a>.</p>\r\n\r\n<h3>What open source tools have you used in the past to develop larger applications?</h3>\r\n\r\n<p>We always prefer open source tools, so the laundry list is long, and in some ways maybe not surprising: we use python for all of our server side code, including <a href=\"https://www.google.com/url?q=https%3A%2F%2Fwww.djangoproject.com%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNHSU1ZCMW_LBb5E3mdq2QDIAj8M4g\">Django</a> or <a href=\"http://www.google.com/url?q=http%3A%2F%2Fflask.pocoo.org%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNEJ9V-_HcnDs2ho4QdgKcuzcvyZwA\">Flask</a> for web applications as appropriate. We also use the Fabric python library for build and deployment management, including with our javascript tools. We use lots of python libraries like requests, <a href=\"https://www.google.com/url?q=https%3A%2F%2Fgithub.com%2Ftweepy%2Ftweepy&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNFSUaF2d7LZ02-QehsnAEbfcBKu_g\">tweepy</a>, <a href=\"http://www.google.com/url?q=http%3A%2F%2Fwww.crummy.com%2Fsoftware%2FBeautifulSoup%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNHG_jrlLUcKe_OXToO3kMM5eF3JeQ\">Beautiful Soup</a>, and on and on. We use <a href=\"http://www.google.com/url?q=http%3A%2F%2Fwww.ubuntu.com%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNHHTmFHYKsnZbVKD3XP7-6c8QSVtg\">Ubuntu</a> for our servers, and on them we run <a href=\"http://www.google.com/url?q=http%3A%2F%2Fhttpd.apache.org%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNEnE18Zqwca67qcEKHyyk34gCmIlQ\">Apache HTTPD</a>, <a href=\"http://www.google.com/url?q=http%3A%2F%2Fwww.postgresql.org%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNFzaJ-8YMyDLrJqiVWLkFFrmcbGVQ\">PostgreSQL</a>, <a href=\"http://www.google.com/url?q=http%3A%2F%2Fwww.mongodb.org%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNEbhl-87RwAJABHUobqyutVb2nFBg\">MongoDB</a>, and <a href=\"http://www.google.com/url?q=http%3A%2F%2Fwww.elasticsearch.org%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNEmTzvbPsqT3LkchMsb1uaUdRjiig\">ElasticSearch</a>. We use common node tools like <a href=\"http://www.google.com/url?q=http%3A%2F%2Flesscss.org%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNHyaG6OGCQoyYDFU5HHrHPcAFq0Jg\">LESS</a> and <a href=\"https://www.google.com/url?q=https%3A%2F%2Fgithub.com%2Fmishoo%2FUglifyJS&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNFoF2BJkPHAYiFfelQBjwQJPK4JbQ\">uglifyjs</a> for the javascript libraries. We don’t want people who want to use our software to have to buy other stuff to use it.</p>\r\n\r\n<h3>What are you currently developing?</h3>\r\n\r\n<p>We are hoping that the new version of TimelineJS is slightly better factored to support community code contributions, although it’s also just hard to clearly communicate design intentions and priorities to a wider community. I know it’s frustrating when people develop a useful enhancement to an open source project which doesn’t get accepted by the core developers, but we’ve also found that a lot of people want to make TimelineJS do things that bend it away from our considered design choices.</p>\r\n\r\n<p>In a pretty different vein, we’ve been working on a toolkit for monitoring URL sharing on twitter, inspired by <a href=\"http://www.google.com/url?q=http%3A%2F%2Fwww.niemanlab.org%2Ffuego%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNF2I7bNLjt2q9iQcKZraY-_q5vT7g\">Nieman Lab’s Fuego</a>. Over the summer, we worked with one of their developers to create a new engine that does collection and indexing. People will still need some development skills to use that to publish a website. We’ll have a more formal announcement pretty soon, and we are looking forward to seeing what people build with it.</p>\r\n\r\n<h3>What would you like to see developed?</h3>\r\n\r\n<p>I’m not particularly looking for any tool or library. Rather, I’m interested in helping people become more fluent with information technology. It’s going to be cool when we can “read” computers like we read books, with almost no friction. Anything we can do to reduce that friction is interesting. I’m inspired by people like <a href=\"http://www.google.com/url?q=http%3A%2F%2Fworrydream.com%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNGTh0TIZahWolFwPo-IrAUvXTNy4w\">Bret Victor</a>, who push us to imagine<a href=\"http://www.google.com/url?q=http%3A%2F%2Fworrydream.com%2FMediaForThinkingTheUnthinkable%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNG-AaA_E5YnffRNcTR1f_08-WuZJQ\"> </a><a href=\"http://www.google.com/url?q=http%3A%2F%2Fworrydream.com%2FMediaForThinkingTheUnthinkable%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNG-AaA_E5YnffRNcTR1f_08-WuZJQ\">media for thinking the unthinkable</a>, but I think there are a lot of incremental steps to get there. I’ll be happy if I can keep being part of thinking about that problem and making small steps forward.</p>\r\n\r\n<p>If you'd like your work profiled in this column contact Gregory Markus at <a href=\"mailto:gmarkus@beeldengeluid.nl\">gmarkus@beeldengeluid.nl</a>.</p>\r\n\r\n<p>For more open source tools see the EuropeanaTech <a href=\"https://docs.google.com/spreadsheet/ccc?key=0Ag_7rVJwt0CpdFRJOEJxdEk4ZEMxQ01jaDgxQXFSTkE#gid=0\">FLOSS Inventory</a></p>"
