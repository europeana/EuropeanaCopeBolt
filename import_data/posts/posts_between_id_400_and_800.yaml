        title: 'Exploring New Frontiers: Europeana Annual Report 2014'
        posttype: News
        featured: false
        intro: null
        body: "<p>Europeana’s <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/New%20Frontiers%20Annual%20Report%202014.pdf\" target=\"_blank\">Annual Report for 2014</a> is published online today and it tells the story of the great progress we have made over the course of the year, the challenges we've faced, the goals we've accomplished, and the groundwork for the future we have laid.</p>\r\n\r\n<p>Its title, <em>New Frontiers</em>, reflects that 2014 was a year of transition, as together we work towards the vision set out in our Strategy 2020.\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/New%20Frontiers%20Annual%20Report%202014.pdf\" target=\"_blank\"><img alt=\"\" src=\"/files/Images/Publication_thumbnails/Annual%20Report%202014%20New%20Frontiers.jpg\" style=\"width: 424px; height: 600px;\"></a>\r\n\r\n<p>\_</p>\r\n\r\n<p><strong>So what can you find inside?\_</strong></p>\r\n\r\n<p>Working to our strategic plan for 2011-2015, we set four priorities for 2014. We wanted to continue the move from portal to platform; to keep on improving the quality of the records in Europeana; to build on the value our contributing partners get back from Europeana; and to become a fully networked organisation, where every member can play an active role.\_</p>\r\n\r\n<p>In the report, we look more closely at how we set about achieving these four goals. We \_are proud to present you both with some happy endings as well as some exciting new beginnings.\_</p>\r\n\r\n<p>During 2014, among other activities, we ran successful campaigns around the centenary of World War One and 25 years from the fall of the Iron Curtain, launched our GLAM-Wiki toolset, uploading 300,000 images to Wikimedia Commons, and reached a total of 40 million records in Europeana. Alongside these achievements, we were proud to create the Europeana Network Association, with 25 candidates elected to the new Members Council Board.</p>\r\n\r\n<p><strong>New Departures\_</strong></p>\r\n\r\n<p>Though it is a pleasure to reflect on our shared achievements, and to take the opportunity to thank the people and partners who have played an invaluable part, we want to keep pressing forward too.\_</p>\r\n\r\n<p>You can keep an eye out for our business plan for 2015 which will be published soon and outlines our aims and ambitions for the coming year.</p>\r\n\r\n<p>As we share our journey so far, and our plans for the next steps, <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/New%20Frontiers%20Annual%20Report%202014.pdf\">we hope you will join us</a>.</p>"
