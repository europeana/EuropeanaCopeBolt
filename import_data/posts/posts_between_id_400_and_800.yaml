        title: 'And the results are in… Introducing your new Members Council representatives'
        posttype: News
        featured: false
        intro: null
        body: "<p>Today, I’m happy to announce the results of the Europeana Network Association’s 2015 elections. Thirty brilliant candidates stepped forward, and 1167 Network Association members were invited to vote.<br><br>\r\nThe results are now in, and your new Members Council representatives are:<br><br><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/ellen-euler\"><strong>Ellen Euler</strong></a>, German Digital Library<br><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/emmanuelle-bermes\" target=\"_blank\"><strong>Emmanuelle Bermes</strong></a>, the National Library of France<br><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/laura-carletti\" target=\"_blank\"><strong>Laura Carletti</strong></a>, University of Nottingham, Horizon Digital Economy Research, UK<br><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/reyes-carrasco\" target=\"_blank\"><strong>Reyes Carrasco</strong></a>, Ministry of Education, Culture and Sports (Department of Estate Museums), Spain<br><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/marco-de-niet\" target=\"_blank\"><strong>Marco de Niet</strong></a>, the DEN Foundation, the Netherlands<br><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/stephan-bartholmei\" target=\"_blank\"><strong>Stephen Bartholmei</strong></a>, German Digital Library<br><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/vladimir-alexiev\" target=\"_blank\"><strong>Vladimir Alexiev</strong></a>, Ontotext, Bulgaria</p>\r\n\r\n<p>See a full <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/europeana-elections-results-2015.pdf\" target=\"_blank\">breakdown of the results</a>.<br><br>\r\nCongratulations to all seven! We’re delighted that the outcome of these elections represents the breadth of expertise and diversity of sectors that make up our Network Association, and that there's a good gender balance too.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-11/vote-bnf-600x.jpeg\" style=\"width: 600px; height: 457px;\"><br><em>Exposition internationale des arts et techniques, Paris 1937... Photographie de presse, <a href=\"http://www.europeana.eu/portal/record/9200365/BibliographicResource_3000051912279.html\">National Library of France</a>, public domain</em><br><br>\r\nYou’ll be able to get to know each new Council member better via our <a href=\"http://pro.europeana.eu/search?q=meet+the+members+council&amp;filter=on\" target=\"_blank\">Meet the Members Council series</a>, so stay tuned – and in the meantime, feel free to get in touch with them if you’ve got any questions.</p>\r\n\r\n<p>The next Members Council meeting will take place in early 2016 in Copenhagen. As with our three meetings in 2015, we’ll be putting our heads together to draw up priorities for Europeana, and look at sustainability for the future. If you’d like to understand more about how the Members Council feeds into the work of Europeana, you can read more in <a href=\"http://pro.europeana.eu/blogpost/members-council-getting-to-work\" target=\"_blank\">this introductory blogpost</a>.<br><br>\r\nWe want to thank all of you who ran, and hope to see you campaigning for a seat again next year.<br><br>\r\nAs the Association is still young, we’re always looking to improve. I’m grateful to my colleagues in the Voting Working Group - Joke van der Leeuw-Roord, Jef Malliet, Louise Edwards and Jonathan Gray - for their work to make this year’s elections such a success.<br><br>\r\nThanks finally to all the voters – turnout was impressive (51.7%), and along with choosing your new representatives, you approved modifications to certain Statutes and Bylaws, and endorsed Europeana’s Business Plan 2016 too. We’re very grateful for your valuable time and feedback.</p>\r\n\r\n<p>Read the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/europeana-elections-results-2015.pdf\" target=\"_blank\">full results</a>.</p>"
