        title: 'Meet the Members Council: Vladimir Alexiev'
        posttype: News
        featured: false
        intro: null
        body: "<p>In 1992, five friends and I founded Sirma AI; in 24 years it has grown to be the largest Bulgarian software group (<a href=\"http://www.sirma.com\">Sirma Group</a>) with 400 staff and 12 spin-offs. It had an IPO on the Bulgarian Stock Exchange last year. I’ve always worked for Sirma companies. Managing some large projects motivated me to get a PMP certification and since 2009, I've taught IT Project Management at the New Bulgarian University.</p>\r\n\r\n<p>“AI” in the original company name stood for Artificial Intelligence, and we’ve always sought to take interesting, challenging and research-oriented projects. The unit that best realised these dreams is <a href=\"http://ontotext.com\" target=\"_blank\">Ontotext Corp</a>, which started as a research lab in 2000, got VC investment and spun off as an independent company in 2008. I joined Ontotext in 2010, working on data, conversions, metadata, ontologies. You can find out more about this in <a href=\"http://vladimiralexiev.github.io/pubs/\" target=\"_blank\">my publications/presentations</a>.</p>\r\n\r\n<h2>Introducing Ontotext</h2>\r\n\r\n<p>Ontotext works on Semantic Technologies: semantic data integration, deduplication and coreferencing, ontology engineering, RDF repository (database), semantic text analysis and enrichment, conceptual and faceted search... This sounds abstract and complex, but it’s all about extracting knowledge from text and disparate data sources, and interlinking it. A big part of it is using and developing the LOD cloud to allow more and better links.</p>\r\n\r\n<p>In all kinds of domains (from life sciences to product lifecycle management, biodiversity to e-Government, publishing to Holocaust studies), professional communities face similar problems: large numbers of disparate data sources and texts that vary in language, terminology, database/metadata schemas, and so on. This disjointedness raises barriers to effective research and collaboration, and semantic technologies promise to lower these barriers.</p>\r\n\r\n<p>Ontotext invests heavily in research and has worked on 36 EU research projects since 2001.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-03/vladimir1.png\" style=\"width: 600px; height: 473px;\"><br><em>(<a href=\"http://vladimiralexiev.github.io/Ontotext-FP-projects-timeline.html\">Interactive version</a> with links to project information)</em></p>\r\n\r\n<p>Since 2008 Ontotext has had a strong focus on commercial projects, and struck gold in 2012 with the first massive industrial application of semantic technologies - the BBC Sports linked data platform. A whole new genre of <a href=\"http://ontotext.com/semantic-solutions/dynamic-semantic-publishing-platform/\">Dynamic Semantic Publishing</a> appeared, and many others followed this lead. Publishing (media, scientific, technical, financial) is now our strongest business, with clients such as BBC, UK &amp; NL Press Associations, Financial Times, Euromoney, Oxford University Press, Wiley, IET and so on.</p>\r\n\r\n<h2>So what’s the relation between Semantic Technologies and Cultural Heritage?</h2>\r\n\r\n<p>Semantic technologies are appropriate to cultural heritage (CH) for these reasons:</p>\r\n\r\n<ol>\n<li>CH data is complex and spread over disparate systems: its semantic integration better enables use and research. The Europeana Data Model is based on RDF.</li>\r\n    <li>Culture is by its very nature international and multilingual, so the value of interlinking CH data is immense.</li>\r\n    <li>Semantic enrichment will play a big role to make CH objects better searchable and interlinked.</li>\r\n</ol>\n<p>My work in CH began in 2010. Ontotext initiated <a href=\"http://bulgariana.eu\">Bulgariana</a>, an Europeana aggregator and NGO promoting CH in Bulgaria. We are active in establishing CLARIN and DARIAH in Bulgaria.</p>\r\n\r\n<p>We developed the ResearchSpace prototype for the British Museum, gaining strong experience with the CIDOC CRM and FRBRoo ontologies. I helped mapping Yale Center for British Art data to CRM, and I’m currently mapping one of the most important museum &amp; architecture aggregations to CRM.</p>\r\n\r\n<p>We also published as LOD some of the most important thesauri in the CH domain and contributed to the development of the ISO 25964 ontology (latest standard on thesauri).</p>\r\n\r\n<h2>Collaborating with Europeana</h2>\r\n\r\n<p>In Europeana Creative we worked on semantic enrichment: geo-referencing, crowdsourcing, researched <a href=\"http://vladimiralexiev.github.io/CH-names/README.html\" target=\"_blank\">Name Data Sources for Semantic Enrichment</a>. We added two new access channels in <a href=\"http://labs.europeana.eu/api\">Europeana Labs</a>: OAI and SPARQL; see <a href=\"http://ontotext.com/blog/ontotext-contributes-to-3-kpis-of-europeana/\">Ontotext contributes to 3 KPIs of Europeana</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-03/vladimir2.png\" style=\"width: 600px; height: 454px;\"></p>\r\n\r\n<p>In Europeana Food and Drink we developed a Food and Drink classification based on Wikipedia categories, semantic enrichment of English &amp; Bulgarian collections (now working on French), and a <a href=\"http://efd.ontotext.com/app\">semantic demonstrator</a>. It is like a “mini-Europeana” but in addition to flat facets (provider, dataProvider, country, type) we created semantic facets for Places and FD Topics. This enables semantic hierarchical browsing and “precision search”, e.g. <a href=\"http://efd.ontotext.com/app/search?query=&amp;limit=24&amp;offset=0&amp;category=Fermented_beverages&amp;place=Asia\">Objects Related to Fermented Beverages and Asia</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-03/vladimir3.png\" style=\"width: 605px; height: 372px;\"></p>\r\n\r\n<p>Last but not least, I have also participated in five Europeana Task Forces, mostly on technical topics:</p>\r\n\r\n<ul>\n<li>EDM and FRBRoo Application Profile</li>\r\n    <li>Multilingual Enrichment Strategy</li>\r\n    <li>Evaluation and Enrichments</li>\r\n    <li>Europeana for Education</li>\r\n    <li>Free, Libre, Open Source Software</li>\r\n</ul>\n<p>Quality is priority #1 in the <a href=\"http://strategy2020.europeana.eu/\">Europeana Strategy 2015-2020</a>. This change in emphasis from Quantity to Quality is important for Europeana's consumers, and I am excited to be on the DBpedia and Europeana quality committees. We can take a multi-pronged approach to data quality:</p>\r\n\r\n<ul>\n<li>Work with the Europeana Aggregator forum to adopt quality standards and best practices</li>\r\n    <li>Deploy data problem discovery and reporting tools and creating a feedback loop back to the data providers</li>\r\n    <li>Work on semantic enrichment to expose meaning currently hidden in text fields</li>\r\n    <li>Deepen EDM deployment to accommodate more elaborate data - for instance, we can use edm:Event to express the particular role a Contributor had in object creation​</li>\r\n</ul>\n<p>I​ look forward to representing you in all this work - let me know if you have any questions. #AllezCulture.</p>\r\n\r\n<p></p>"
