        title: 'Meet the Members Council: Lizzy Jongma'
        posttype: News
        featured: false
        intro: null
        body: "<p>When I was 12, my parents took us to Paris to visit the Louvre. They had taken us to many museums before, but we were never very interested. It was one of those boring things we had to do on holidays. But then, in the Louvre, I was overwhelmed, astounded. Beautiful art, amazing sculptures, fascinating histories… It was then I knew I wanted to work with art, with history, and in a museum.</p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-07/LouvreRijks_1_x550.jpg\" style=\"width: 410px; height: 550px;\"><br><em>Mary Cassatt at the Louvre in the Etruscan gallery, <a href=\"http://www.europeana.eu/portal/record/90402/RP_P_1950_690.html\" target=\"_blank\">Rijksmuseum</a>, public domain.</em>\r\n\r\n<p><br>\r\nHello! My name is Lizzy Jongma. I was able to fulfil my dreams and I currently work at the Rijksmuseum as their Data Manager. The Rijksmuseum is the Netherlands’ national museum of art and history. It holds a vast collection of over 1 million objects and works of art. Recently, the museum closed for renovations which took more than ten years. We realised that digital media and the Internet would help us keep our collections accessible for our curators, and for our audiences too.</p>\r\n\r\n<p>We put a lot of effort into digitizing our collections and working on their metadata. Currently more than 600,000 works of art are described in detail (beyond basic registration) and 300,000 works of arts are digitally photographed. We are experimenting with 3-D photography, digital conservation documentation, colour true digital photography and so on. Over the last decade the Rijksmuseum turned into a center for digital innovation.</p>\r\n\r\n<p>We didn’t just want to digitize our collections to make them more accessible for our curators, or even the visitors on our website. It is our ultimate goal to share our works of art with everyone, everywhere.</p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-07/HetBrood_1_600x.jpg\" style=\"width: 600px; height: 441px;\"><br><em>Bread of the future... <a href=\"https://www.rijksmuseum.nl/en/search/objecten?q=toekomst&amp;s=objecttype&amp;p=1&amp;ps=12&amp;ii=5#/RP-T-1930-86,3\" target=\"_blank\">Rijksmuseum</a>, public domain.</em>\r\n\r\n<h2>\n<br>\r\nOpen data and Europeana</h2>\r\n\r\n<p>In 2012 we came into contact with Europeana. We wanted to share our collections with large portal sites and Europeana was one of them. At this time we were developing our API, and started working on open data. We wanted to open up our digital collections as a source for programmers, other developers, techies and artists.<br><br>\r\nOur collaboration with Europeana came at a great time. Europeana had just switched to its <a href=\"http://pro.europeana.eu/page/europeana-licensing-framework\" target=\"_blank\">CC0/Public Domain licensing scheme</a> and we needed help to open up our collections as freely as possible. Europeana taught us a lot about Creative Commons, Creative Commons Licenses and open sharing.</p>\r\n\r\n<p>Since 2012 we have worked closely with Europeana in our experiments with Open Data. We moved from CC-BY-SA licenses to CC0 Public Domain. We allow users to commercially re-use our collections.<br><br>\r\nWe are experimenting with new techniques and new strategies to become more open. With the help of Europeana we uploaded parts of our collection to Wikimedia, we are experimenting with EDM as metadata format for sharing information, and we are implementing Linked Open Data.</p>\r\n\r\n<p>We found out that Open Data doesn't harm us. It actually helps us promote our collections and organisation. As a member of the Europeana Members Council I want to be an Open Data Advocate and help others to open up their collections.</p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-07/RP-T-1980-182_x550.jpg\" style=\"width: 402px; height: 550px;\"><br><em>Design for the cover of the leaflet The future of Europe, Mathieu Lauweriks, <a href=\"https://www.rijksmuseum.nl/nl/search/objecten?q=toekomst&amp;s=objecttype&amp;p=1&amp;ps=12&amp;ii=5#/RP-T-1980-182,4\" target=\"_blank\">Rijksmuseum</a>, public domain.</em>\r\n\r\n<h2>\n<br>\r\nA new digital era</h2>\r\n\r\n<p>I am very excited about the future. We are only at the beginning of a new digital era for arts and history. I dream of a future where I will have all information at the tip of my finger. Or even at the tip of my toe. I dream of a time when I can touch, smell or even taste heritage.</p>\r\n\r\n<p>There are a few organisations that can help us realise our dreams and for me Europeana is one of them. As a Councillor I am happy to help with, learn about and promote the innovative activities of Europeana and help advance our entire heritage in a new digital world. I love getting to know everyone in Europeana’s Network, and learning about your dreams. Thank you for putting your trust in me.</p>"
