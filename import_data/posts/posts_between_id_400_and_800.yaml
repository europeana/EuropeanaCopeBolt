        title: 'I am @Europeanaeu: find your hero or heroine in Europeana'
        posttype: News
        featured: false
        intro: null
        body: "<p><strong>This blog is also available in <a href=\"http://www.netseven.it/2016/05/11/io-sono-europeanaeu-trova-il-tuo-eroe-o-la-tua-eroina-su-europeana/\">Italian</a>, <a href=\"https://figoblog.org/2016/05/06/3-minutes-pour-europeana/\">French</a>, <a href=\"http://www.den.nl/nieuws/bericht/5265\">Dutch</a>, <a href=\"http://youcoop.org/es/ecreative/p/12/soy-europeanaeu-encuentra-tu-heroe-o-heroina-en-europeanaeu/\">Spanish</a>, <a href=\"http://lnb.lv/lv/aicina-izcelt-un-dalities-ar-iedvesmojosakajam-personibam-no-europeana-digitalas-kolekcijas\">Latvian</a>, <a href=\"https://www.deutsche-digitale-bibliothek.de/content/ueber-uns/aktuelles/die-neue-europeana-kampagne-auf-twitter-und-facebook-i-am-europeanaeu\">German</a>, <a href=\"http://www.bjc.ro/new/files/acasa/whoareyouineuropeanaeu_romanian.pdf\">Romanian</a>.</strong></p>\r\n\r\n<p>From <a href=\"http://www.europeana.eu/portal/record/2024906/photography_ProvidedCHO_Maironio_lietuvi__literat_ros_muziejus___Maironis_Lithuanian_Literature_Museum_LIMIS_130000004000217.html\">Asta Nielsen</a> to <a href=\"http://www.europeana.eu/portal/record/9200397/BibliographicResource_3000126258403.html\">Zoroaster</a>, there are lots of famous faces from history in Europeana. Old, young, familiar or sometimes even forgotten. But who inspires you, and why?</p>\r\n\r\n<p>We want you to tell us, from today, in any language you like, who your cultural hero or heroine <a href=\"http://www.europeana.eu/portal/search?f%5BMEDIA%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;q=\">in Europeana</a> is and why you picked them using ‘I am @Europeanaeu’ and the hashtag #AllezCulture! We hope this initiative will enhance people’s awareness of Europeana and increase the interest of funders, thereby contributing to our sustainability.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-03/twit1.png\" style=\"width: 250px; height: 353px;\"><img alt=\"\" src=\"/files/Images/Blog_images/2016-03/twit2.png\" style=\"width: 350px; height: 384px;\"></p>\r\n\r\n<p>When you’ve picked your heroine or hero, you could illustrate it with a portrait, your favourite of their works, a video or an audio clip. If you’re feeling creative, why not make a GIF or a collage? Just make sure you include the link to where you found the items you’ve used in Europeana so others can enjoy them too!</p>\r\n\r\n<p>It’s easy to get involved. When you tweet a link to an item from Europeana Collections, a Twitter card will be created automatically. This gives your followers a preview of the object.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-03/twit3.png\" style=\"width: 587px; height: 267px;\"><br><em>An example of a Twitter card previewing the item in Europeana Collections</em></p>\r\n\r\n<div>We ask you to respect that some items cannot be shared on social media - please make sure your chosen item is <a href=\"http://www.europeana.eu/portal/search?f%5BREUSABILITY%5D%5B%5D=open&amp;q=\">suitable for re-use</a> by checking the copyright information the cultural institution has provided with it in the right hand column on every item page (see below).*</div>\r\n\r\n<div></div>\r\n\r\n<div><img alt=\"\" src=\"/files/Images/Blog_images/2016-03/twitter-share-1.jpg\" style=\"width: 587px; height: 502px;\"></div>\r\n\r\n<div>\r\n<p>You can also make things even easier for yourself by using our ‘Can I use it?’ filter on the left hand side of any results page, and selecting <a href=\"http://www.europeana.eu/portal/search?f%5BREUSABILITY%5D%5B%5D=open&amp;q=\">‘Yes with attribution’</a>. This option means you’ll only get results that are suitable for downloading and sharing on social media.<br><br>\r\nIf you’re looking to download items to share and remix, there’s a useful shortcut on hand to help! The filter ‘Only items with direct links to media’ will ensure you find items available to download directly from Europeana.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-03/twit4.png\" style=\"width: 600px; height: 343px;\"></p>\r\n\r\n<p>We hope you will join in and find your hero or heroine in Europeana. #AllezCulture!</p>\r\n\r\n<strong><a href=\"http://www.europeana.eu/portal/search?f%5BMEDIA%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;q=\">Start your quest here</a>. </strong>\r\n\r\n<p><br><em>* If you’d like to know more about what the different rights statements you encounter in Europeana mean, we’ve explained them <a href=\"http://www.europeana.eu/portal/rights.html\">here</a>.</em></p>\r\n</div>"
