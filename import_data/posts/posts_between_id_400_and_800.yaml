        title: 'Call for entries for the Heritage in Motion Awards 2015'
        posttype: blog
        featured: false
        intro: null
        body: "<p><img src=\"/files/blogimages/4368356a-2eb7-4be1-9332-c21ebf270128.jpg\" style=\"width: 400px; height: 359px;\" /></p>\r\n\r\n<p><em>Heritage in Motion Awards 2014 - Bologna, City of Water and its producer Studio Base2</em></p>\r\n\r\n<p><strong>Open for application from 1 October 2014</strong><br />\r\nSubmit your innovative and new multimedia projects (films, websites, apps, games, experiences) promoting, exploring and/or safeguarding Europe’s cultural heritage. Are you a producer, director or representing a museum, company, public body, or organisation and do you want to show your successful projects in the field of cultural heritage to the rest of Europe? Submit your project for the Heritage in Motion Awards 2015!</p>\r\n\r\n<p><strong>Apply now</strong><br />\r\nDirect link to sign-up: <a href=\"http://www.heritageinmotion.eu/login\">http://www.heritageinmotion.eu/login</a><br />\r\nor go to <a href=\"http://www.heritageinmotion.eu/\">www.heritageinmotion.eu</a></p>\r\n\r\n<p>The deadline for applications is 1 December 2014.</p>\r\n\r\n<p>The Heritage in Motions Awards 2015 will be held in Brescia, Italy on 8-9 May 2015 during the annual conference of the European Museum Academy.</p>\r\n\r\n<p><strong>About the Heritage in Motion Awards:</strong>Modern media technology plays a vital role in making cultural heritage accessible to European citizens. The Heritage in Motion Awards celebrate the best in innovative European projects. The Heritage in Motion Awards are a joint initiative of Europa Nostra and the European Museum Academy. They are empowered by Europeana.</p>\r\n\r\n<p>The <strong>European Museum Academy</strong> is a non-profit foundation representing museums at the European level. The EMA has members in more than 30 countries.</p>\r\n\r\n<p><strong>Europa Nostra</strong>, the Voice of Cultural Heritage, represents a rapidly growing citizen’s movement for the safeguarding of Europe’s cultural and natural heritage. Its extensive European network covers almost 50 countries in Europe.</p>\r\n\r\n<p><strong>Europeana</strong>is the central network for the cultural heritage sector in Europe and directly connects thousands of cultural institutions with European citizens.</p>\r\n\r\n<p><a href=\"http://www.heritageinmotion.eu/\">www.heritageinmotion.eu</a><br />\r\n<a href=\"http://www.europeanmuseumacademy.eu/\">www.europeanmuseumacademy.eu </a><br />\r\n<a href=\"http://www.europanostra.org/\">www.europanostra.org</a><br />\r\n<a href=\"http://www.europeana.eu/\">www.europeana.eu</a></p>\r\n\r\n<p><em>For more information please contact:<br />\r\nProject Leader:</em><em>Alexandra Roessingh<br />\r\n+31 6 43063863 / </em><em>Alexandra@heritageinmotion.eu</em></p>"
