        title: 'Forthcoming event highlights – October'
        posttype: News
        featured: false
        intro: null
        body: "<p>Here’s the must-know information for some of the forthcoming Europeana partner and cultural heritage key events. Interested? Follow the links to find out more or to register.</p>\r\n\r\n<p><img src=\"/files/blogimages/78f5ff1b-8368-466b-8306-1413f6298de0.jpg\" style=\"width: 600px; height: 385px;\"></p>\r\n\r\n<p><em>Image: <a href=\"http://www.europeana.eu/portal/record/2023831/kng_item_item_jsf_id_56089.html?start=24501&amp;query=rybinsk&amp;startPage=24481&amp;qf=REUSABILITY%3Aopen&amp;rows=24\">Rybinsk State Architectural, Historical and Art Museum Preserve</a>, Public Domain </em></p>\r\n\r\n<ul>\n<li>\n<strong>EUscreenXL project international conference on user engagement</strong> It takes place on October 30-31st at the Casa del Cinema in Rome. Registration for the event is still open and free of charge. Places will be filled on a first-come, first-served basis. For more information and registration for the conference please visit <a href=\"http://blog.euscreen.eu/conference\">http://blog.euscreen.eu/conference</a>.</li>\r\n    <li>\n<strong>APARSEN Webinar: A common vision for digital preservation</strong> The webinar will be held on 14 October, 15:00 Central European Time via web-meeting and is scheduled to last 2 hours. Participation is free. Nor registration required. <a href=\"https://alliancepermanentaccess.megameeting.com/guest/?id=596-36245\">Click here to join</a> (at the given time). Details about the speakers and subjects <a href=\"https://www.facebook.com/events/1486600554949260/\">here</a>.</li>\r\n    <li>\n<strong>Launch of the APARSEN Centre of Excellence (CoE) in Digital Preservation</strong> After almost four years, APARSEN is slowly coming to an end. They are launching the APARSEN-Centre of Excellence in Digital Preservation on 22-23 October in Brussels. Registration is open at: <a href=\"http://bit.ly/APA-CoE-launch\">bit.ly/APA-CoE-launch</a>\n</li>\r\n    <li>\n<strong>4th EBN TechCamp</strong> EBN’s 4th TechCamp will take place in Munich, Germany, in partnership with EU|BIC gate - Garching on 26-27 November. Register <a href=\"http://ebntechcamp.eu/\">here</a>\n</li>\r\n</ul>"
