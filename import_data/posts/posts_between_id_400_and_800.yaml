        title: '#CultJam15 pre-event at Maker Convent Barcelona'
        posttype: News
        featured: false
        intro: null
        body: "<p>Some days ago at the <a href=\"http://conventagusti.com/maker/\">Maker Convent Barcelona</a> we had the opportunity of gathering 25 creative minds from different backgrounds, interested in the co-creation of new applications and 3D printing related projects based on Europeana content. It was the first of four “pre-events” before the <a href=\"http://www.europeanacreativeculturejam.eu/?page_id=36#\">Europeana Creative Culture Jam</a> that will take place the 9th and 10th of July in Vienna at the Austrian National Library, as the final showcase event of the <a href=\"http://europeanacreative.eu\"> Europeana Creative</a> project.</p>\r\n\r\n<p></p>\r\n\r\n<p>The day was very intense, as it had the goal to co-create and foster the development of prototypes (such as mobile/web application mockups, ready-made physical products, 3D printed objects or new services) that promote and reuse digital heritage content from Europeana. The workshop, facilitated by <a href=\"http://www.youcoop.org/\">Platoniq</a>, brought together different participants sharing ideas and designs, inspiring one another and testing new ways of integrating digital heritage into new concepts. As we began, a lot of ideas came up and were sketched throughout the session, and scenarios were brainstormed and framed in specific areas of interest.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" height=\"303\" src=\"https://farm8.staticflickr.com/7071/6900078194_1926ccc98b.jpg\" width=\"477\"><br><em><a href=\"https://www.flickr.com/photos/scanner-fm/6900078194\">Convent Sant Agustí by Scanner FM</a> at Flickr, Creative Commons by-nc/2.0</em></p>\r\n\r\n<p></p>\r\n\r\n<p>Within the group of participants in the <a href=\"https://twitter.com/hashtag/CultJam15\">#CultJam15</a> there were different kinds of profiles that focused on specific areas, such as heritage related to jewellery and fashion, education processes, architecture (from geolocating content to structural-constructive elements) and 3D print-enthusiasts. We focused the Workshop on separating the co-creation into clear, step-by-step phases, which were very enriching as the day advanced.</p>\r\n\r\n<p>The introduction helped to give an overall view of the type of content that participants could find, so they knew about the material that is freely available for re-use via <a href=\"http://www.europeana.eu/portal/\">Europeana</a>, exploring with tools like <a href=\"http://www.culturecam.eu/\">Culture Cam</a> or other data collections available via <a href=\"http://labs.europeana.eu/data/#\">Europeana Labs</a>. We commented on projects such as our <a href=\"http://labs.europeana.eu/apps/#tag=pilot\">eCreative Pilots</a> or the awesome concepts behind our Challenge winners in <a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeana-creative/europeana-creative-blog/and-the-challenges-winners-are\"> Education </a> , <a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeana-creative/europeana-creative-blog/and-the-2nd-challenge-winners-are-timepatch-and-buitenplaats-mob\"> Social Networks and Tourism </a> , and <a href=\"http://www.beeldengeluid.nl/en/blogs/research-amp-development-en/201503/awards-best-reuse-ideas\">Design</a>. Also, thanks to a previous informal meeting held the day before, we were able to bring specific projects and inputs shared by the participants that had a direct relationship with digital heritage, in multiple media formats.</p>\r\n\r\n<p><img alt=\"\" height=\"264\" src=\"https://s-media-cache-ak0.pinimg.com/736x/93/fb/32/93fb325939c5bd57b25e30d51fef36e4.jpg\" width=\"471\"><br><em>Cards with Europeana content for the session. By <a href=\"https://www.pinterest.com/search/?q=%23CultJam15\">Platoniq on Pinterest</a> CC-by-nc-sa</em></p>\r\n\r\n<p>After this first introduction to eCreative’s context, we focused on the “hands-on mode” in which to bring the makers “vibe”, so we could open up the creativity process for our potential users of Europeana. The participants classified themselves as “Institution / Provider of Content”, “Designer / Artist”, “Content Diffuser / Enthusiast” or “Programmer / Developer”, and the teams organized freely yet overall they ended up multidisciplinary.</p>\r\n\r\n<p><img alt=\"\" height=\"500\" src=\"https://s-media-cache-ak0.pinimg.com/736x/5c/a9/51/5ca9514167786abd74671ba63de15db1.jpg\" width=\"282\"><br><em>Presenting the Culture Cam prototype. By <a href=\"https://www.pinterest.com/search/?q=%23CultJam15\">Platoniq on Pinterest</a> CC-by-nc-sa</em></p>\r\n\r\n<p>Throughout the exploration of the first ideas, the groups organized diverse scenarios in which content and user needs assembled and adapted to summarized areas around 3D, apps and others that could emerge. We knew that getting something meaningful done within such a short amount of time could be stressful, but we encouraged everyone to take a break every now and then to relax and enjoy the event.<br><br><img alt=\"\" height=\"256\" src=\"https://s-media-cache-ak0.pinimg.com/736x/95/68/7a/95687a7d0d9ef9594e263d22570d8c73.jpg\" width=\"482\"><br><em>Different clusters for scenarios. By <a href=\"https://www.pinterest.com/search/?q=%23CultJam15\">Platoniq on Pinterest</a> CC-by-nc-sa</em></p>\r\n\r\n<p>Then the first proposals started to flow...</p>\r\n\r\n<p><strong>1) Tanques de joieria (Jewellery clasp)</strong></p>\r\n\r\n<p><img alt=\"\" height=\"265\" src=\"https://s-media-cache-ak0.pinimg.com/736x/94/a0/b0/94a0b088fe99279a9f45d3801d8bce79.jpg\" width=\"471\"><br><em>Tanques de joieria diagram. By <a href=\"https://www.pinterest.com/search/?q=%23CultJam15\">Platoniq on Pinterest</a> CC-by-nc-sa</em></p>\r\n\r\n<p>This concept, based on the needs of the professional sector of jewellers as well as on the idea of recovering old and simple techniques from heritage collections, pointed to the opportunity of having different sets of images of a given old clasp (open, closed, detail, etc).</p>\r\n\r\n<p>The idea reflects the need to have some dimension, category or section around Europeana for functional objects, caring about specific needs in terms of metadata and quality, resolution, and level of detail of objects and its corresponding images.</p>\r\n\r\n<p>The co-design developed in this case covers the animations and even 3D models which would help to inspire works as a reinterpretation of new technical solutions for creating bracelets and similar pieces according to curated collections, and also a refined search for this type of specific content.</p>\r\n\r\n<p><strong>2) Turismo Universal (Universal Tourism)</strong></p>\r\n\r\n<p><img alt=\"\" height=\"256\" src=\"https://s-media-cache-ak0.pinimg.com/736x/b5/04/40/b50440dd5a452a587229ac33c9fcdd43.jpg\" width=\"471\"><br><em>Turismo universal diagram. By <a href=\"https://www.pinterest.com/search/?q=%23CultJam15\">Platoniq on Pinterest</a> CC-by-nc-sa</em></p>\r\n\r\n<p>The idea comes as an app that may tackle the inclusion of new techniques of cultural-heritage interpretation through city monuments. These new techniques are focused on groups of users, tourists that visit a city, who are blind or deaf (as hearing-impaired) as giving an extensive, accessible context to Europeana’s content. It has two type of materials on site.</p>\r\n\r\n<p>On the one hand, digital files geolocated at the actual monuments throughout the city that can be accessed from mobile devices. The proposal is to use sound-guides or narrated explanations for a blind person, and as visual videos for a deaf or hearing-impaired. On the other hand, tactile models of the most remarkable elements of the site. This 3D modeled objects are from the architecture or specific details (decoration or objects related) and also provide a short explanation in Braille.</p>\r\n\r\n<p>To add an extra layer of participation, the project involves educators to develop extra content, as to the actual user, in which they can record their experience and share it with other participants.</p>\r\n\r\n<p><strong>3) Europeana Glocal</strong></p>\r\n\r\n<p><img alt=\"\" height=\"266\" src=\"https://s-media-cache-ak0.pinimg.com/736x/ed/ab/40/edab401ac5ee4e865e58b492d883f871.jpg\" width=\"473\"><br><em>Europeana Glocal. By <a href=\"https://www.pinterest.com/search/?q=%23CultJam15\">Platoniq on Pinterest</a> CC-by-nc-sa</em></p>\r\n\r\n<p>This concept brings in a new way of understanding digital content, which can work on a shared global context but has a focused, local impact. The intention is to create an app which sets the profile of users as Content-editor and Visitor. The tools given by the app try to help to geolocalize existing content at Europeana (Content-Editor), allowing visitors to search/browse through GPS locations where they can check heritage material available by ‘radius’.</p>\r\n\r\n<p>The functionalities from one type of user to another is set as the user enters the app and chooses the profile they want. From the Content-Editor profile, the app could give access to edit tools connected to the Europeana database in which they can fill the geo-tagging into different materials. They can also prepare guidelines for future tours around specific elements (say, Roman Barcelona can relate to Roman objects, architecture, plans, text, etc).</p>\r\n\r\n<p>The Visitors profile gives the user access to enhanced material and adds a search tool based on their location, and they can actually filter by their own preferences. Parameters as areas of interest, group of providers, subjects, the type of content (audio, 3D, text, images…) or even the language could be the empowering criteria for the possible tourist on-the-spot. This project has a direct match with the universal tourism proposal, and could be a perfect match but has a more general approach.</p>\r\n\r\n<p><strong>4) Portal Capitell-3D (3D-Capitels Portal)</strong></p>\r\n\r\n<p><img alt=\"\" height=\"266\" src=\"https://s-media-cache-ak0.pinimg.com/736x/34/3e/8d/343e8dda6e6390cf18b953eaeb0d5ee5.jpg\" width=\"473\"><br><em>Working on the Capitell-3D concept. By <a href=\"https://www.pinterest.com/search/?q=%23CultJam15\">Platoniq on Pinterest</a> CC-by-nc-sa</em></p>\r\n\r\n<p>This concept intends to be a website in which you can find 3D models of digitalized architectural elements as capitels and a database on architecture heritage. The portal would have an in-depth approach to specific content, create a link with Europeana content to enrich architectural heritage research. The capitels can be visualized as they are, giving information on the materials, the date of creation, location (quantitative data), and the portal would focus on adding more information on the iconographic, artistic interpretation and finding the connectors with similar art-works and 3D models. There are two types of “personas” or end users for this concept: the Experts (research &amp; heritage) and the Educators (teachers &amp; students) who would navigate the site by different content.</p>\r\n\r\n<p>The Experts version can give access to:</p>\r\n\r\n<ul>\n<li>\r\n    <p>3D models (print/editable)</p>\r\n    </li>\r\n    <li>\r\n    <p>Extended information on how the capitels were originally made</p>\r\n    </li>\r\n    <li>\r\n    <p>A simulation of a missing part of a capitels</p>\r\n    </li>\r\n    <li>\r\n    <p>Indexed relationship of material in Europeana (comparative taxonomy)</p>\r\n    </li>\r\n    <li>\r\n    <p>Visualization tools (like a transparency tool to compare various spires overlayed)</p>\r\n    </li>\r\n    <li>\r\n    <p>Precise volumetric properties which can also be compared or searched through the actual portal</p>\r\n    </li>\r\n    <li>\r\n    <p>Extra content such as articles, meta-data or other related links</p>\r\n    </li>\r\n</ul>\n<p>The Educators version would have:</p>\r\n\r\n<ul>\n<li>\r\n    <p>Artistic-cultural heritage Interpretation index cards on spires</p>\r\n    </li>\r\n    <li>\r\n    <p>Possible educational materials on artistic movements (for example, Catalan Romanesque)</p>\r\n    </li>\r\n    <li>\r\n    <p>3D models (print version)</p>\r\n    </li>\r\n    <li>\r\n    <p>Videos or other content related to the open educational programs</p>\r\n    </li>\r\n</ul>\n<p>There’s a direct relationship between the needs of specific professionals and museums or institutions, as a Conservator and Restorer role could make certain types of content accessible to a more general public or to educational communities, something that was seen extremely positive.</p>\r\n\r\n<p><strong>5) City Craft</strong></p>\r\n\r\n<p><img alt=\"\" height=\"587\" src=\"https://s-media-cache-ak0.pinimg.com/736x/d1/09/3d/d1093d28f79cc6574c823e6afaaebce4.jpg\" width=\"331\"><br><em>Working on the City Craft concept. By <a href=\"https://www.pinterest.com/search/?q=%23CultJam15\">Platoniq on Pinterest</a> CC-by-nc-sa</em></p>\r\n\r\n<p>This proposal would engage with young users such as teenagers (age 15) through a gaming experience based on the Mindcraft success. The City Craft would be structured on an open access digital archive (images or plans from Europeana), organized in different levels (gamification), where families could participate by sharing knowledge on specific locations or buildings to create digital reproductions of city heritage.</p>\r\n\r\n<p>The typology of the buildings could vary from historical sites, social centers, old shops or any other location that could be interesting for the community. The game has a double function: connect individual (inter-generational) testimonies on city heritage to create a fun and engaging way to experience heritage for teenagers, by building it. The digital files created could then be reproduced in lego models, piece by piece.</p>\r\n"
