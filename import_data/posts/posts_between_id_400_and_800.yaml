        title: 'Looking for Ideas and Prototypes about Natural History?'
        posttype: blog
        featured: false
        intro: null
        body: "<p>This is the first of two posts with ideas and possibilities for prototypes to re-use <a href=\"http://www.europeana.eu/\">Europeana content</a>. Feel free to use them as inspiration for your entries for our <a href=\"http://ecreativeeducation2014.istart.org/\">Natural History Education Challenge </a>(open till April 14).</p>\r\n\r\n<p>There is also information about the ideation and creation of the <a href=\"http://www.europeanacreative.eu/web/europeana-creative/pilots\">pilots</a> developed by Europeana Creative for educational purposes to help you understand the process involved for developing your own digital tool.</p>\r\n\r\n<p><strong>Re-use of Natural History Content via Europeana for Educational Purposes</strong></p>\r\n\r\n<p>We’re looking for innovative and engaging educational applications relating to natural <a href=\"http://www.europeana.eu/portal/search.html?query=what%3Anatural+history&amp;rows=24\">history content via Europeana</a> (images, texts, sounds, videos). Too broad? Then think about the potential of original content related to collections of <a href=\"http://pro.europeana.eu/web/europeana-creative/collections#Nathist\">butterflies, flowers, beetles, minerals or fossils</a>.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=3a858f7b-499f-449c-831c-de24a2277bc9&amp;groupId=1538974&amp;t=1395752203412\" /></p>\r\n\r\n<p><em>Some samples of the type of content you can re-use for your project proposal.</em></p>\r\n\r\n<p><br />\r\nWhat could you do with this type of content? In our first co-creation workshop, we were inspired by customised digital magazines following the example of interfaces like <a href=\"https://flipboard.com/\">Flipboard</a> or personal remixable canvas like <a href=\"http://www.museapp.org/\">Muse-app</a>, or collections of open educational resources such as the ones on <a href=\"http://www.iacademy.mobi/en/\">iAcademy</a>. We consider these very inspiring examples!</p>\r\n\r\n<p>During a brainstorming session, we formulated a product definition and requirements, as well as the relevant <a href=\"http://en.wikipedia.org/wiki/Business_Model_Canvas\">business model canvas</a> for digital applications (read the report <a href=\"http://pro.europeana.eu/web/europeana-creative/project-documents/-/document_library_display/yP06/view/1594730/68901?_110_INSTANCE_yP06_redirect=http%3A%2F%2Fpro.europeana.eu%2Fweb%2Feuropeana-creative%2Fproject-documents%2F-%2Fdocument_library_display%2FyP06%2Fview%2F1594730\">here</a>).</p>\r\n\r\n<p>At the end of this process, we came up with the idea for a museum adventure game and a memory card game for the pilot projects. They are now under development, but here are two short presentations about the products (and some of the work that inspired them):</p>\r\n\r\n<p><em>Adventure Game screencast by Exozet Games<br />\r\n(CC BY-ND Europeana Creative)</em>.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=074bdb03-6eb4-4f2d-929e-6037d4b9665d&amp;groupId=1538974&amp;t=1395752203411\" /></p>\r\n\r\n<p><em>Diagram and adventure game screencast by Exozet Games<br />\r\n(CC BY-ND Europeana Creative)</em>.</p>\r\n\r\n<p><em>Memory Game screencast by Semantika<br />\r\n(CC BY-ND Europeana Creative).</em></p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=dee5f210-9378-4062-9768-0230c679e668&amp;groupId=1538974&amp;t=1395752203412\" /></p>\r\n\r\n<p><em>Initial idea and memory game screencast by Semantika<br />\r\n(CC BY-ND Europeana Creative).</em></p>\r\n\r\n<p><strong>A Few Other Ideas</strong></p>\r\n\r\n<p>Our Natural History Education Co-Creation Workshop threw up a few more ideas. Perhaps you will find something inspiring for your challenge entry.</p>\r\n\r\n<ul>\r\n    <li>Virtual timelines or exhibitions about species, with comments.</li>\r\n    <li>A fossil hunting app that takes you through a city, based on geo-location or augmented reality.</li>\r\n    <li>Or a puzzle where you combine parts of different images from fossils or animals in order to build a new one.</li>\r\n</ul>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=22e462f1-3b56-40a9-9487-423f081a6086&amp;groupId=1538974&amp;t=1395752203412\" /></p>\r\n\r\n<p><em>Diagram of a fossil hunting app developed during the co-creation workshop (CC BY-ND Europeana Creative).</em></p>\r\n\r\n<p>Think you can develop an educational prototype based on any of the above ideas? Or do you have a completely different concept for a digital tool help teaching or learning about natural history?</p>\r\n\r\n<p><strong><a href=\"http://ecreativeeducation2014.istart.org/\">Show us what you’ve got!</a></strong></p>"
