        title: 'Join us at THE ARTS+ Fair and explore the Business of Creativity'
        posttype: Blog
        featured: false
        intro: ''
        body: "<p>Five days, 2.000 sqm, keynotes presentations, panels, workshops and roundtable talks solely dedicated to the business of creativity. THE<a href=\"http://theartsplus.com/\"> ARTS+</a> Fair and conference will kick-off between 19-23 October in Frankfurt and will be an annual event for the international cultural economy.</p>\r\n\r\n<p>THE ARTS+ is being organised in cooperation between media investor and art collector, Christiane zu Salm, and the Frankfurt Book Fair. It will be hosted in a specially designed and curated area within the<a href=\"http://www.buchmesse.de/en/fbf/\"> Frankfurt Book Fair</a>, which annually attracts 270.000 professionals, 10.000 journalists and 7.500 exhibitors from all over the world.</p>\r\n\r\n<p>THE ARTS+ will focus on new business models for cultural and creative industries fueled by 3D, AI, AR, VR and alike. It will tackle topics such as artificial intelligence in content development, 3D printing in architecture and fashion, the use of virtual reality in museums and urban planning, and digital marketplaces for creative products.</p>\r\n\r\n<p>Among the confirmed speakers of THE ART+ are the legendary artist<a href=\"http://theartsplus.com/2016/09/05/creativity-never-sleeps-david-hockney-arts/\"> David Hockney</a>, bestselling-author Jeff Jarvis (What would Google Do?), MIT's Carlo Ratti, Annie Luo from the World Economic Forum. Industry partners include Monocle, Google, Taschen, Sky Arts, Kodak and Europeana.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-09/the-arts-.png\" style=\"width: 700px; height: 495px;\"></p>\r\n\r\n<p></p>\r\n\r\n<p>In addition to the one day conference, an impressive variety of exhibitors will present innovative approaches for museums, architects and design studios. There is also an extensive support programme on three stages: THE ARTS+ Lab, THE ARTS+ Salon and THE ARTS+ Runway.</p>\r\n\r\n<p>Europeana has been invited as a key partner of THE ARTS+ to showcase exciting synergies between digital cultural data and technology and to inspire new business opportunities amongst creative industries professionals from all around the globe.</p>\r\n\r\n<p>We will host the special THE<a href=\"http://theartsplus.com/conference-program/track/lab/\"> ART+ Lab</a>, where, for three days (19-21 October), we will organise exclusive Europeana Labs workshops for students from European design schools. A practical demonstration of an innovative application using our content, as well as the<a href=\"http://europeana.us3.list-manage.com/track/click?u=ad318b7566f97eccc895e014e&amp;id=4de5c55056&amp;e=4c337dcb7e\"> #BigArtRide virtual installation</a>, which will be available during the entire event. Besides these creative spaces, THE ART+ will provide the platform to reach out to potential partners in digital publishing.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>THE ART+ Labs</strong></p>\r\n\r\n<p>THE ARTS+ Lab will serve as an interactive, interdisciplinary and open space to develop and showcase business models using digital cultural data. The programme “Europeana Labs: The unexploited content of cultural institutions” will start with a co-creation workshop led by the Spanish consulting company <a href=\"http://platoniq.net/en/\">Platoniq</a>, where students will experiment with Europeana data and prototype their best ideas. On the second day, experts will introduce participants to the relevant design thinking tools and help them develop viable business models for their pilots. The Europeana Labs experience will end with a pitching skills training session and project presentations to a jury of selected investors and finance consultants on the third day. The investor panel will evaluate the ideas and help with preparing for the next growth stages. The expert trainings and the investor forum are organised in cooperation with the pan-European investor network <a href=\"http://www.media-deals.org/\">Media Deals</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Get involved</strong></p>\r\n\r\n<p>To attend THE ARTS+ Conference you will need a Conference Ticket, which covers all-day attendance at the conference as well as five days access to both THE ARTS+ Fair and the Frankfurt Book Fair.</p>\r\n\r\n<p>You can get a 20% special Europeana discount on the ticket price by ordering<a href=\"http://europeana.us3.list-manage.com/track/click?u=ad318b7566f97eccc895e014e&amp;id=890e667c00&amp;e=4c337dcb7e\"> tickets</a> with the promotional code THEARTSPLUS2016_EUROPEANA</p>\r\n\r\n<p></p>\r\n\r\n<p>See you in Frankfurt!</p>\r\n\r\n<div></div>\r\n\r\n<div></div>"
