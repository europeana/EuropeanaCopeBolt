        title: 'Europeana for Smart Cities - a visual report'
        posttype: blog
        featured: false
        intro: null
        body: "<p dir=\"ltr\" id=\"docs-internal-guid-50a40eaa-44ed-3436-0ff1-e9ad19ffa7db\" style=\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\"><strong>In this summer of our discontent¹ we finally release work done under the Luxembourg Presidency of the EU on the role of Cultural Heritage in Smart Cities. Whilst late for other reasons, it feels appropriate to be publishing this summary now given the issues Europe is facing on identity and community, particularly in its major cities. <b style=\"font-weight: normal;\"><span style=\"color: rgb(0, 0, 0); font-family: Arial; font-size: 14.66px; font-style: normal; font-variant: normal; font-weight: 700; text-decoration: none; vertical-align: baseline; background-color: transparent;\"> </span></b></strong><span id=\"docs-internal-guid-50a40eaa-4503-7136-47bb-ffbd4e10d4e3\"> </span></p>\r\n\r\n<p></p>\r\n\r\n<p><a href=\"https://jamdots.nl/view/190/Europeana---Smart-Cities?divFallback=1\" target=\"_blank\"><img alt=\"\" src=\"/files/Images/Blog_images/2016-08/smart-cities.jpg\" style=\"width: 500px; height: 460px;\" /></a></p>\r\n\r\n<p><em><span lang=\"EN-GB\" style=\"color: black; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;; font-size: 11pt; mso-ansi-language: EN-GB;\"><a href=\"https://jamdots.nl/view/190/Europeana---Smart-Cities?divFallback=1\" target=\"_blank\">Europeana for Smart Cities</a> - JAM Visual Thinking - CC-BY-SA</span></em></p>\r\n\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b style=\"font-weight: normal;\"><span style=\"color: rgb(0, 0, 0); font-family: Arial; font-size: 14.66px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; background-color: transparent;\">“Culture connects Europe” has long been a mantra of the European Union in relation to Europeana. This work, from our national policy makers from culture, tourism and city planning, links the importance of each person’s identity, to their community and its culture and starts to promote the idea of cultural heritage as a pillar of the <a href=\"https://en.wikipedia.org/wiki/Smart_city\" target=\"_blank\">Smart City</a>, that to date have concerned themselves more with government, infrastructure and health. </span></b></p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\"><b style=\"font-weight: normal;\"><span style=\"color: rgb(0, 0, 0); font-family: Arial; font-size: 14.66px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; background-color: transparent;\">In ten clicks </span></b><span id=\"docs-internal-guid-50a40eaa-458b-3a06-069b-dbf481ab2f02\" style=\"color: rgb(0, 0, 0); font-family: Arial; font-size: 14.66px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; background-color: transparent;\">this <a href=\"https://jamdots.nl/view/190/Europeana---Smart-Cities?divFallback=1\" target=\"_blank\">JAMdots presentation</a></span><b style=\"font-weight: normal;\"><span style=\"color: rgb(0, 0, 0); font-family: Arial; font-size: 14.66px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; background-color: transparent;\"> gives you an impression of their initial thinking as the base for some Recommendations on the use of Digital Cultural Heritage in the Smart City. It shows how the provision of more digital material from our museums, libraries, archives and audio-visual collections, made interoperable by Europeana, can release creativity and allow both citizens and new stakeholders to create new interactions with their city and perhaps lead to better social cohesion as well as ways to develop tourism and underpin education. </span></b></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\"><br id=\"docs-internal-guid-50a40eaa-44e5-815a-e41d-290d033878e9\" />\r\n<br />\r\n<span style=\"color: rgb(0, 0, 0); font-family: Arial; font-size: 14.66px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; background-color: transparent;\">¹</span><span style=\"color: rgb(0, 0, 0); font-family: Arial; font-size: 13.33px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; background-color: transparent;\">Corruption of William Shakespeare's Richard III: \"Now is the winter of our </span><span style=\"color: rgb(0, 0, 0); font-family: Arial; font-size: 13.33px; font-style: italic; font-variant: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; background-color: transparent;\">discontent</span><span style=\"color: rgb(0, 0, 0); font-family: Arial; font-size: 13.33px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; background-color: transparent;\"> / Made glorious </span><span style=\"color: rgb(0, 0, 0); font-family: Arial; font-size: 13.33px; font-style: italic; font-variant: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; background-color: transparent;\">summer</span><span style=\"color: rgb(0, 0, 0); font-family: Arial; font-size: 13.33px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; background-color: transparent;\"> by this sun [or son] of York\".</span></p>"
