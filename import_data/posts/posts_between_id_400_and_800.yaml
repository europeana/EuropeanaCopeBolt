        title: 'Meet the Members Council: Kerstin Herlt'
        posttype: News
        featured: false
        intro: null
        body: "<p>Hi everybody! I am Kerstin and I’m one of the 25 Council Members representing the Europeana Network. As a member of this council, we work to represent you, and to make decisions on your behalf. Representing the interests of 1,700 Network Members is no small\_task, but we will do our best to make your voice heard.\_</p>\r\n\r\n<p>We are now shifting from a network to an association, and this move is not only a formality. The idea behind this shift is to become an organisation that fully builds on its members, creating a forum where you can take an active role in the development of Europeana.</p>\r\n\r\n<h2>Promoting a sense of community</h2>\r\n\r\n<p>Together with Max, Joke, Rolf (each of whom you have already met on this blog) and Francesca from the Council as well as Aubéry from the Europeana Foundation team, I am part of the Members Council (MC) Communication Work Group. We want to make the new governance structure and decision-making processes as transparent as possible and keep you updated on the procedures and next steps. We will also coordinate upcoming campaigns regarding membership in the new Association, the next elections - we are looking for 25 more Council members! - and the AGM as well as other topics relevant to the Europeana Network.\_</p>\r\n\r\n<p>Aside from this group, there is another Communication group, which I am chairing together with Eleanor Kenny from Europeana: the Task Force Europeana Communicator’s Group. The aim of this Task Force is to provide recommendations for a workable and sustainable communication strategy, and one which goes beyond the exisiting network.\_</p>\r\n\r\n<p>Our guiding question is how Europeana can promote a sense of community and inclusiveness when liaising with this wider network. The Task Force can rely on the expertise of its members who are or have been responsible for communication and \_dissemination in projects such as Europeana Awareness, EUScreen XL, Europeana1914-1918 and others.</p>\r\n\r\n<p>And now, a few words about me and the sector I am representing in the Council. Since 2005, I’ve run the office of the\_<a href=\"http://www.ace-film.eu/\">Association of European Cinematheques</a>\_(ACE), which is based in Brussels and Frankfurt. ACE is a network of national and regional film heritage institutions who share the same tasks: to collect, preserve and promote Europe’s cinematographic memory.\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-05/FAA_Feldkino1916.jpg\" style=\"width: 600px; height: 434px;\"><br><em>Still from 'Feldkino'\_(AT 1916), Source:\_<a href=\"https://filmarchiv.at/\" target=\"_blank\">Filmarchiv Austria</a>, Vienna.</em></p>\r\n\r\n<p>We represent the interests of our community towards the European Commission, policymakers and other stakeholders. We aim to improve the economic and legal conditions for film heritage institutions so that they can fulfil their public mission in a digital environment. Our key topics are copyright and (funding for) digitisation. A big part of our work is similar to what Paul (Keller) described in his blog: we talk and write to the Commission’s officials and MEPs, respond to consultations, and try to follow the AV and film heritage policy in Brussels as closely as possible.\_</p>\r\n\r\n<p>ACE has been a member of the Europeana Foundationfrom the beginning, and I became more closely involved in 2008, when ACE partnered in the\_<a href=\"http://www.europeanfilmgateway.eu/\">European Film Gateway</a>\_(EFG) and WWI project, EFG 1914.\_</p>\r\n\r\n<p>Both projects wouldn’t have been possible without Europeana. With the European Film Gateway European film archives have built an infrastructure to make their collections accessible via a single access point. In EFG1914 ca. 3,000 films related to the First World War have been digitsed and made available on\_<a href=\"http://www.europeanfilmgateway.eu/content/efg1914-project\" target=\"_blank\">EFG</a>\_and\_<a href=\"http://www.europeana.eu/portal/search.html?query=efg1914&amp;rows=24&amp;qt=false&amp;qf=TYPE%3AVIDEO&amp;qf=-UGC%3Atrue\" target=\"_blank\">Europeana</a>. Considering that according to estimates, only about 20% of the film production in Europe between 1914 and 1918 has survived, the body of films made available through EFG1914 is a considerable share of what has been preserved by European film archives.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-05/Framestill%20from%20%20Maudite%20soit%20la%20guerre,%20Belgium%201914,%20director%20Alfred%20Machin.jpg\" style=\"width: 600px; height: 393px;\"><br><em>Still from 'Maudite soit la guerre'\_(BE 1914), D: Alfred Machin, Source:\_<a href=\"https://www.eyefilm.nl/en\" target=\"_blank\">EYE Film Institute</a>\_Netherlands, Amsterdam</em></p>\r\n\r\n<h2>A European perspective</h2>\r\n\r\n<p>We share some of the same ideas as Europeana: we want copyright rules that are fit for the digital age and allow cultural institutions to make part of their collections available for education, research and other non-commercial purposes. We had some success with the Orphan Works Directive, and now we are trying to achieve a regulation for those film works that are no longer commercially exploited. If you follow the discussion about EU copyright reform, you might feel there is still a rather long way to go.\_</p>\r\n\r\n<p>I completely agree with the declaration of the Comité des Sages\_that “digitisation is more than a technical option, it is a moral obligation” ('<a href=\"http://www.ace-film.eu/wp-content/uploads/2011/02/CdS_Final_report.pdf\" target=\"_blank\">The New Renaissance</a>', 2011). People have a right to access these films, as they capture our shared history and culture.\_<br><br>\r\nPublic sector cuts mean this now falls to individual member states, and I feel strongly we need EU funding for cross-border digitisation projects in order to strengthen a European perspective rather than just a national view of\_our joint history. In times where support for the concept of Europe seems to decrease, these projects are more important than ever. Hopefully by continuing to demonstrate the value of \_cross-border digitisation efforts, we can change that in the future.</p>"
