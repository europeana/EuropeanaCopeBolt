        title: 'Co-Creation and Business Modelling Workshops Underway'
        posttype: blog
        featured: false
        intro: null
        body: "<p><strong>The first Europeana Creative co-creation and business model requirements gathering workshops took place in Prague and The Hague in May, providing a framework for the pilot applications to be developed in the education themes, history and natural history.</strong></p>\r\n\r\n<p>Set against the backdrop of the Prague National Museum, the natural history workshops brought together participants from a variety of backgrounds ranging from content providers and developers through subject specialists to business experts. Superbly facilitated by project partner Platoniq, workshop participants developed and structured different concepts for apps addressing the natural history education theme. Ideas ranged from educational apps inspired by the “A Night at the Museum” concept to a fossil hunt to teach young teenagers about the natural history in Prague through an augmented reality challenge. Each concept was measured against a set of criteria including level of innovation, usability and “Europeanability” among others and a first version of a possible user interface was developed.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=b4f7da65-0d1e-40b0-85cd-aabbddc47861&amp;groupId=1538974&amp;t=1379605316438\" /></p>\r\n\r\n<p>One week later in The Hague the history education workshops took place. Based on the same methodology used during the Prague workshop, participants had the opportunity to discuss and develop app concepts for history education. Ideas ranged from “My Newsreel” where students and users could create their own newsreel based on World War I video material from Europeana to “A tool for critical analysis of sources” aimed both at students and a broader public with a general interest in history.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=58f6a3ea-b1f9-4df3-9196-1dd7ec5a5db3&amp;groupId=1538974&amp;t=1379605504510\" /></p>\r\n\r\n<p>On the second day of both workshops participants proceeded to discuss and develop the most appropriate business models for each of the app concepts. This began with a discussion of market forces and key trends leading to the development of a business model canvas for each app concept. The most feasible ideas will be further developed and available as pilot Europeana Creative apps in July 2014.</p>"
