        title: 'Latvian Ministry of Culture and Europeana sign Memorandum of Understanding'
        posttype: News
        featured: false
        intro: null
        body: "<p>This week, the <a href=\"http://rigasummit2015.eu/\">Summit on the Multilingual Digital Single Market</a>\_took place in Riga. Over 350 participants from across the continent gathered together to highlight the need to address the issues facing a multilingual Europe, and to discuss the solutions and initiatives emerging from the language technology sector which could help to do so.</p>\r\n\r\n<p>For Europeana, multilingualism is a major challenge and priority, and one that our community is coming together to tackle in different ways, as we explore further in the first issue of our <a href=\"http://pro.europeana.eu/get-involved/europeana-tech/europeanatech-insight/insight-issue1-multilinguality\" target=\"_blank\">new EuropeanaTech journal</a>. The Riga Summit offered a timely opportunity to make new contacts in this area, as well as strengthen existing relationships with our collaborators.</p>\r\n\r\n<p>It was also an important occasion as we signed a Memorandum of Understanding with the Latvian Minister of Culture, Dace Melbārde. The Memorandum looks to using Latvia’s public sector machine translation service, <a href=\"http://www.tilde.com/\" target=\"_blank\">Hugo.lv</a>, to expand multilingual access to Latvia’s cultural heritage data through Europeana.\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/DM_Memorandum_600x.jpg\" style=\"width: 600px; height: 450px;\"><br><em>From left: Dr.\_Márta Nagy-Rothengass, European\_Commission, Europeana’s R&amp;D Manager, Antoine Isaac,\_Minister for Culture Ms Dace Melbārde and Tilde CEO Dr. Andrejs Vasiļjevs. Image: <a href=\"http://www.lnb.lv/en/europeana-and-ministry-culture-sign-memorandum-understanding\" target=\"_blank\">Dagnija Grīnfelde</a>, CC BY SA.</em></p>\r\n\r\n<p>Hugo.lv provides instant translation of texts, documents and websites from Latvian to English (and vice versa), and from Latvian to Russian. It is administered by the <a href=\"http://www.km.gov.lv/en/cross_sector/information.html\" target=\"_blank\">Culture Information Systems Centre</a>, and, at the moment, is tailored to general and legislative domains where it achieves excellent results, as an <a href=\"http://pro.europeana.eu/get-involved/europeana-tech/europeanatech-insight/insight-issue1-multilinguality#Article5\">article in our new journal explores</a>.\_</p>\r\n\r\n<p>The Culture Information Systems Centre will now further adapt it for cultural heritage metadata from museums, libraries and archives. Once Hugo.lv has been successfully tuned to the cultural domain, Europeana will then integrate its results. To complement this work, the Latvian Ministry of Culture will substantially increase the number of cultural items contributed to Europeana.\_</p>\r\n\r\n<p>By translating Latvian data provided to Europeana, there is a valuable opportunity to enhance access to the country’s digitised cultural heritage through Europeana’s <a href=\"http://europeana.eu\" target=\"_blank\">portal</a>, and more widely through the apps developed by re-users of Europeana data.\_</p>\r\n\r\n<p>Hugo.lv makes the most of state-of-the-art language technology developed by a Latvian company, <a href=\"http://tilde.lv\" target=\"_blank\">Tilde</a>, and we hope that the agreement shows how such technology can benefit the cultural sector more widely. As Dace Melbārde remarked, \"I am glad to sign this Memorandum which will bring new opportunities to both sides. Quality translation of Latvian cultural heritage data in the future will expand and improve multilingual access to this information and its international movement significantly. At the same time, it will enrich the content of Europeana by strengthening the diversity and availability of European cultural heritage.\"</p>\r\n\r\n<p>We hope the Latvian Ministry of Culture’s approach will come to act as an example of best practice, and could be reproduced by other EU member states in the near future. As the Riga Summit on the Multilingual Digital Single Market has shown, Europe has a vibrant and growing language technology industry, with huge potential to reduce or resolve the barriers language can cause. National partners in our Network have specific needs for language and data. Their expertise puts them in an ideal position to employ the options offered by the available software, and effectively complement the generic data enrichment and translation already offered by the core of the Europeana platform.</p>\r\n\r\n<p>To find out more, you can <a href=\"http://www.km.gov.lv/lv/jaunumi/?news_id=6443\" target=\"_blank\">read the press release</a> from the Ministry of Culture of the Republic of Latvia, and the <a href=\"http://www.km.gov.lv/jaunumi/EuropeanaMemorandum_29_04_2015.pdf\" target=\"_blank\">full text of the memorandum</a> too.\_</p>\r\n\r\n<p>\_</p>"
