        title: 'Enriching Europeana: new EuropeanaTech Task Force report'
        posttype: News
        featured: false
        intro: "<p>Semantic metadata enrichments can be hugely beneficial for searching Europeana in different languages and adding context to resources accessible via Europeana.</p>\r\n"
        body: "<p><strong>Today we’re pleased to publish the report from the EuropeanaTech <a href=\"http://pro.europeana.eu/taskforce/evaluation-and-enrichments\" target=\"_blank\">Task Force on Evaluation and Enrichment</a>. </strong></p>\r\n\r\n<p><strong><a href=\"http://pro.europeana.eu/taskforce/evaluation-and-enrichments\" target=\"_blank\">Read the report</a><a href=\"http://pro.europeana.eu/taskforce/evaluation-and-enrichments\"> on the Task Force page</a></strong><br><br>\r\nSemantic metadata enrichments can be hugely beneficial for searching Europeana in different languages and adding context to resources accessible via Europeana. Add enrichments that are incorrect or ambiguous, however, and the benefits can be reversed, spreading errors across multiple languages and harming the retrieval performance. A report from a previous <a href=\"http://pro.europeana.eu/taskforce/multilingual-and-semantic-enrichment-strategy\" target=\"_blank\">EuropeanaTech Task Force on Multilingual Enrichment</a> in 2014 has already explored some of these problems. So what have we done to build on this since then?</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-10/coin-hoard.jpg\" style=\"width: 600px; height: 418px;\"><br><em>Medieval coin hoard, <a href=\"http://www.europeana.eu/portal/record/2022324/267777.html\" target=\"_blank\">The British Museum and the Portable Antiquities Scheme</a>, CC BY-SA</em><br><br>\r\nFirst, we drew a broad picture of automatic and manual semantic enrichment of metadata in Europeana. We refined what we mean by semantic enrichment, taking the different notions around it into account. We created an overview of the enrichment tools and services developed in the Europeana Network over recent years, reflecting the diversity of different processes which have been investigated and used.</p>\r\n\r\n<p>From here, we began to think more about how to select suitable datasets for enrichment. You can find our resulting selection criteria for target datasets and examples of their application in a <a href=\"http://pro.europeana.eu/taskforce/evaluation-and-enrichments\" target=\"_blank\">separate companion document</a> to the main report, making them easy for others to refer to in the future.<br><br>\r\nLast of all, we carried out a large-scale comparative evaluation of automatic semantic enrichments services from different Europeana projects. By applying these tools to the same dataset, we were able to gather detailed qualitative and quantitative results about the way these systems work and how they can be optimized to better perform on Europeana’s metadata. This study is the first of its kind in our Network, and as well as providing us with a valuable insight into the topic itself, we also learned some crucial lessons about methodology that we hope future efforts can benefit from. To make it easier to read about all of this, we have also published a <a href=\"http://pro.europeana.eu/taskforce/evaluation-and-enrichments\" target=\"_blank\">companion document</a> with full details of our evaluation.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-10/evaluationfigures.png\" style=\"width: 600px; height: 327px;\"><br><em>Evaluation figures from the report</em></p>\r\n\r\n<p>All in all, the Task Force’s work gives a useful overview of the different processes in semantic enrichment and offers guidance on how to assess each of these steps so as to carry out a coherent enrichment strategy.<br><br>\r\nWe hope our work will help technologists and other practitioners develop and exploit enrichment processes with greater efficiency and efficacy, and that these processes become more interoperable too - making them easier for others to compare, validate and re-use.<br><br><a href=\"mailto:antoine.isaac@europeana.eu\">Feel free to contact us</a> if you have any feedback about these documents. The Europeana Network is a place always open for comments and suggestions!<br><br>\r\nYou can also browse Europeana Pro to explore other <a href=\"http://pro.europeana.eu/europeana-tech\" target=\"_blank\">EuropeanaTech activities</a>.</p>\r\n\r\n<p></p>"
