        title: 'Who''s Using What: PREFORMA Project'
        posttype: News
        featured: false
        intro: "<p>For this edition of Who's Using What we look towards the digital preservation challenges that GLAMs face. We present two developers from the <a href=\"http://www.preforma-project.eu/\" target=\"_blank\">PREFORMA Project</a>.</p>\r\n"
        body: "<p>PREFORMA will develop open source tools that double-check files being preserved long term and adhere to open standards. This will allow memory institutions full control over the process of conformity testing files which will be ingested into their collections - vital to resolving issues, such as non-conformity, that can arise from digitization to preservation, dramatically slow down workflow, and drain precious resources.</p>\r\n\r\n<p>A problem that many institutions face in terms of long term digital preservation is that the files they receive may not be compliant with standard implementations - in turn, causing read, write or playout problems later on. The PREFORMA project published a call to support the development of three open source projects developed around an open reference implementation for documents, photographs and video files and to develop tools that check file conformance. The project has organised an open workshop in Stockholm where the early stage tools will be presented. You can register and join <a href=\"http://opensourceworkshop.preforma-project.eu/\" target=\"_blank\">here</a>. For more information about the project, see the <a href=\"http://www.preforma-project.eu/\" target=\"_blank\">PREFORMA website</a>.</p>\r\n\r\n<h2>Xavi Tarres: Easy Innova</h2>\r\n\r\n<p>Xavi Tarress is a developer at Easy Innova, a company developing DPF Manager as part of the PREFORMA Project. DPF Manager is an open source modular TIFF conformance checker that is extremely easy to use, integrate with existing and new projects, and deploy in a many different scenarios.</p>\r\n\r\n<h3>1. What open source tools are you currently working with?</h3>\r\n\r\n<p>As a developer I use a lot of open source frameworks and libraries. Frameworks and libraries not only let you l quickly develop software and avoid reinventing the wheel, they also allow you collaborate with bigger OS projects and to improve them. Nowadays, I use open source tools in each stage of software development. I favour <a href=\"https://eclipse.org/downloads/\" target=\"_blank\">Eclipse IDE</a> for coding as it is flexible and there large number of plugins available.</p>\r\n\r\n<p>I also use <a href=\"https://maven.apache.org/\" target=\"_blank\">MAVEN</a> as package management and building automatization system. For testing, I use the <a href=\"http://junit.org/junit4/\" target=\"_blank\">Junit</a> library for the unitary tests and the <a href=\"https://git-scm.com/\" target=\"_blank\">GIT</a> as version control software. Currently, I’m developing with <a href=\"https://java.com/en/download/\" target=\"_blank\">Java</a> and <a href=\"http://docs.oracle.com/javase/8/javase-clienttechnologies.htm\" target=\"_blank\">JAVA FX </a>and of course using some of the <a href=\"http://www.apache.org/\" target=\"_blank\">Apache Software Foundation</a> projects, which are essential for any Java project.</p>\r\n\r\n<h3>2. What open source tools have you used in the past to develop larger applications?</h3>\r\n\r\n<p>In my career as a developer I have used a large number of open source projects. As web developer I used the <a href=\"http://cakephp.org/\" target=\"_blank\">Cake PHP</a> framework and <a href=\"https://jersey.java.net/\" target=\"_blank\">Java Jersey</a> for the back-end running under Apache and <a href=\"http://tomcat.apache.org/\" target=\"_blank\">Apache Tomcat</a>. Usually using <a href=\"https://www.mysql.com/\" target=\"_blank\">MySQL</a> as <a href=\"http://dba.stackexchange.com/questions/65016/what-is-meant-by-ddbb\" target=\"_blank\">DDBB</a> but sometimes I used <a href=\"https://www.mongodb.org/\" target=\"_blank\">MongoDB</a> and <a href=\"http://redis.io/\" target=\"_blank\">Redis</a> data bases. Some years ago I developed a Multi-platform Mobile application using the <a href=\"http://www.appcelerator.com/mobile-app-development-products/\" target=\"_blank\">Titanium SDK </a>and <a href=\"https://www.sqlite.org/\" target=\"_blank\">SQLite</a>. Recently I developed the <a href=\"http://www.durafilesb.com/\" target=\"_blank\">Durafile</a> platform: this project aims to offer a novel software solution for preserving personal digital information, by detecting obsolete files or files at risk of obsolescence and executing digital preservation plans in order to migrate these files. In the Durafile project we use a large number of open source projects like <a href=\"http://www.taverna.org.uk/\" target=\"_blank\">Taverna</a>, <a href=\"https://github.com/owncloud\" target=\"_blank\">Owncloud</a>, <a href=\"https://www.virtualbox.org/\" target=\"_blank\">Virtual Box</a>.</p>\r\n\r\n<p>When you start using open source resources you rapidly become aware of how powerful it is to have access to the source code, the right to make changes and a whole community behind a project. Since then it’s been difficult for me to change to proprietary software.</p>\r\n\r\n<h3>3. What are you currently developing?</h3>\r\n\r\n<p>Now I’m working on the <a href=\"http://www.dpfmanager.co.uk/\" target=\"_blank\">DPF Manager </a>application as part of the PREFORMA Project. The aim of the PREFORMA Project is to implement good quality standardized file formats for preserving data content in the long term, giving memory institutions full control of the process of the conformity tests of files to be ingested into archives.</p>\r\n\r\n<p>DPF Manager is a multiplatform application and a framework designed to allow end users and developers to gain full control over the technical properties and structure of TIFF images intended for long term preservation. The DPF Manager identify TIFF images based on the 'TIFF Baseline Specifications Revision 6', and validates the conformance to a specific normative. These normatives can be defined by an ISO standard or a specific acceptance criteria based on locally defined policy rules.</p>\r\n\r\n<p>I also started working in the PRESEMEDIA project. PRESEMEDIA’s objective is to carry out digital preservation of online and social media information for personal and corporate environments. This means preserving the content of social networks (Facebook, Twitter, LinkedIn , Blogs, Webpages) and transparently storing the preserved information to third-party systems (e.g. DAS, SAN, NAS, private cloud storage, social networks, Dropbox, etc.).</p>\r\n\r\n<h3>4. What would you like to see developed?</h3>\r\n\r\n<p>At the moment, I am not looking for a specific open source Project. But, some months ago, we were looking for a Scrum Project managing framework connected to GitHub or Bitbucket. Unfortunately, we didn’t find a project that could satisfy our requirements and we had to resort to a paid service.</p>\r\n\r\n<h2>Jérôme Martinez-MediaArea</h2>\r\n\r\n<p>Jérôme Martinez is a developer at MediaArea, an organisation developing MediaConch as part of the PREFORMA Project. MediaConch (CONformance CHecking for audiovisual files) is an extensible, open source software project consisting of an implementation checker, policy checker, reporter and fixer that targets preservation-level audiovisual files.</p>\r\n\r\n<h3>1. What open source tools are you currently working with?</h3>\r\n\r\n<p>We are mainly working with <a href=\"https://www.linux.com/\" target=\"_blank\">Linux</a>, <a href=\"https://gcc.gnu.org/\" target=\"_blank\">GCC</a>, <a href=\"https://sourceforge.net/projects/mingw-w64/files/Toolchains%20targetting%20Win32/Personal%20Builds/mingw-builds/4.9.2/\" target=\"_blank\">MinGW64</a>, <a href=\"http://www.openssh.com/\" target=\"_blank\">SSH</a>, <a href=\"http://www.putty.org/\" target=\"_blank\">Putty</a>, <a href=\"https://tortoisegit.org/\" target=\"_blank\">TortoiseGit</a>, <a href=\"http://openbuildservice.org/\" target=\"_blank\">OBS</a> (Open Build Service), <a href=\"https://www.mozilla.org/en-US/thunderbird/\" target=\"_blank\">Firefox, Thunderbird</a> for doing our job and we use <a href=\"http://www.qt.io/\" target=\"_blank\">Qt</a>, <a href=\"http://www.xmlsoft.org/\" target=\"_blank\">libxml</a>, <a href=\"http://xmlsoft.org/libxslt/\" target=\"_blank\">libxslt</a>, <a href=\"https://www.sqlite.org/\" target=\"_blank\">sqlite</a>, <a href=\"https://curl.haxx.se/libcurl/\" target=\"_blank\">libcurl</a>, <a href=\"https://www.gnu.org/software/automake/manual/html_node/Autotools-Introduction.html\" target=\"_blank\">autotools</a>, <a href=\"http://getbootstrap.com/\" target=\"_blank\">Bootstrap</a>, <a href=\"https://jquery.com/\" target=\"_blank\">jQuery</a>, <a href=\"https://www.jstree.com/\" target=\"_blank\">JSTree</a> as libraries for our projects.</p>\r\n\r\n<h3>2. What are you currently developing?</h3>\r\n\r\n<p>We are currently developing <a href=\"https://mediaarea.net/en/MediaInfo\" target=\"_blank\">MediaInfo</a>, a convenient unified display of the most relevant technical and tag data for video and audio files, and <a href=\"https://mediaarea.net/MediaConch/\" target=\"_blank\">MediaConch</a>, a conformance checker sponsored by the European Union.</p>\r\n\r\n<h3>3. What would you like to see developed?</h3>\r\n\r\n<p>Though some people in our team use mainly open source software, some others do still use some major non-open source software like Windows, Mac OS X, <a href=\"https://www.visualstudio.com/\" target=\"_blank\">Visual Studio</a>, <a href=\"https://developer.apple.com/xcode/\" target=\"_blank\">XCode</a>, and we all still use software like Gtalk, Skype or GitHub for communication.</p>\r\n\r\n<p>It would be great to have a good audio/video chat software and service, as well as a perfect open source development environment. At the moment, the equivalent open source tools are unfortunately not at the same level as the non-open source counterparts. Having something equivalent to Mac App Store for open source operating systems would also be great - at the moment I personally still have huge issues when I try to install software on Linux, due to old versions of the tools in the repositories or the absence of several tools that I want to use.</p>\r\n"
