        title: 'Meanwhile in Copenhagen… Our thirty-strong Members Council meet for the first time'
        posttype: News
        featured: false
        intro: null
        body: "<p>A springlike Copenhagen and the Statens Museum for Kunst played host to the first Europeana Members Council meeting in 2016. This meeting was particularly exciting for us as it was a chance to celebrate the Europeana Network Association’s first anniversary and get to know our <a href=\"http://pro.europeana.eu/blogpost/and-the-results-are-in-introducing-your-new-members-council-representatives\" target=\"_blank\">newly elected colleagues</a>. Together, we are now a group of thirty, each with our own specific backgrounds and expertise but with a shared commitment to ensuring Europeana’s future success.</p>\r\n\r\n<p>In case you aren’t familiar with the work we do, it’s our job to advise across all Europeana’s activities, from prioritising the issues addressed in annual business plans, to set up themes for the annual conference. We act as the voice of Europeana in the wider cultural sector and support its work in the Europeana Network Association too. We meet two to three times each year, although with plenty of virtual catch-ups in between!</p>\r\n\r\n<p>We were gathered in Denmark with some important items on our agenda: to recap on the Network Association’s first year of activities, to review the role it plays against the 2016 Business Plan, published tomorrow, and to develop the role of the Network Association in the context of Europeana’s broader <a href=\"http://strategy2020.europeana.eu/\" target=\"_blank\">Strategy 2015-2020</a>.</p>\r\n\r\n<p>One of the major ways we do this is through Task Forces and Working Groups. Working Groups are ongoing, whereas Task Forces are tied to Europeana’s annual business plans. Having invited you to submit ideas for 2016 Task Forces, we've now reviewed them and will get back to all Task Force candidates in the coming days.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-02/mc-vgy.jpg\" style=\"width: 700px; height: 525px;\"><br><em>The Members Council convincingly recreate Christ in the Realm of the Dead, Joakim Skovgaard, <a href=\"http://www.europeana.eu/portal/record/2020903/KMS3141.html\" target=\"_blank\">Statens Museum for Kunst</a>, CC0. Image: Gina van der Linden, CC BY-SA.</em></p>\r\n\r\n<p>As a core part of these discussions, we developed plans for <a href=\"https://twitter.com/hashtag/AllezCulture?src=hash\" target=\"_blank\">an #AllezCulture revival</a> to both celebrate the amazing potential Europeana has for Europeans and support it as it addresses sustainability challenges. We’ll share more about this campaign soon, and will let you know how to get involved. It will be an important opportunity for the whole Network to come together and raise their voices in support of the Europeana ecosystem, and make noise about the value of the wider digital cultural heritage sector. We do hope you’ll join us.</p>\r\n\r\n<p>Finally, we relaxed with a guided tour of the SMK’s spectacular collections. If you’d like to do the same but can’t make it to Copenhagen anytime soon, there are thousands of beautiful artworks from the gallery <a href=\"http://www.europeana.eu/portal/search?f%5BDATA_PROVIDER%5D%5B%5D=Statens+Museum+for+Kunst&amp;q=Statens+Museum+for+Kunst\" target=\"_blank\">on Europeana for you to enjoy</a>, and all with an open license too! Our personal highlight of the tour? A fantastic VanGoYourself-inspired group reenactment of <em>Christ in the Realm of the Dead</em> by Joakim Skovgaard.</p>\r\n\r\n<p>As always, we’d love to hear about your thoughts relating to any of the issues and updates above, so do feel free to get in touch with us if you have questions or ideas. A full report from the meeting will be available on Europeana Pro soon.</p>\r\n\r\n<p></p>\r\n"
