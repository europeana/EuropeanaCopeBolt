        title: '(The making of) business plans at Europeana Part 1: wooden blocks & shopping bags'
        posttype: News
        featured: false
        intro: null
        body: "<p>Maybe the word ‘business’ in my title gives a false impression, as <a href=\"http://www.europeana.eu/portal/\">Europeana</a> is not ‘in business’ so to speak. Our aim is not to maximise profit or optimise cash flow.</p>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-vimeo\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"338\" src=\"https://player.vimeo.com/video/167428351\" width=\"600\"></iframe></div>\r\n\r\n<p><em>Europeana Business Plan 2017 workshop in 60 seconds. Video by <a href=\"http://www.sebastiaanterburg.nl\">Sebastiaan Ter Burg</a> / CC BY-SA</em></p>\r\n\r\n<p></p>\r\n\r\n<p>Europeana is a public, not-for-profit organisation that aims to make digital cultural heritage available for everyone to use. We believe that this is a fundamental right. Pretty much in line with what has been so <a href=\"https://medium.com/@MSanderhoff/your-imagination-is-the-only-limit-67cc98ebaab1#.c5l02t9v1\">eloquently stated</a> by Mikkel Bogh, Director at the Statens Museum fur Kunst (SMK).</p>\r\n\r\n<p>”With our digitised collections, we can support people in being reflective, creative human beings. But the precondition is that cultural heritage is common property, and that each and every one of us can use it for exactly what we dream of (…) Our role is still more to facilitate public use of cultural heritage for learning, creativity, and innovation. Today, learning happens in reciprocity. We are all a part of the web. We shape each other.”</p>\r\n\r\n<p>So why write business plans? The main reason (in my opinion) is to give our organisation enough focus to be effective, and stakeholders confidence that we are heading in the right direction. In fact, I think we need this sense of direction even more than organisations who are in business. In the business world there is a very direct relationship between the investment you make and the returns you expect (the famous ‘Return on Investment’). Euro in = Euro out. Do you not make enough return? Then change your tactics or you will be out of business. That’s not the case in the not-for-profit world, where results should be measured in social and economic ‘<a href=\"http://pro.europeana.eu/publication/europeana-strategy-2015-2020-impact\">impact</a>’, which is quite different kettle of fish, and much more difficult to evaluate.</p>\r\n\r\n<p></p>\r\n\r\n<p>So how do we come to a shared understanding of what to do (and what not to do - even harder) ? To be frank: it’s complicated. Business Plans should not suffocate the reader with unnecessary detail, but they should not be so high level that they lose their meaning altogether. You need to have your conversation at the right level.</p>\r\n\r\n<p></p>\r\n\r\n<p>Last year we developed a <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/europeana-bp-2016.pdf\">business plan</a> that we were reasonably happy with. We involved a lot of people in our network, the plan was less textual and more visual than the year before (easier to read), the plan was directly tied to our strategic aims (consistent), and we were able to settle (it is a bit of a negotiation after all) on 8 objectives and 4 performance indicators. Moreover, we were able to publish it before the new year started, so we could hit the ground running after we recuperated from new year festivities. And Bob’s your uncle. Or, not quite?</p>\r\n\r\n<p></p>\r\n\r\n<p>The business plan does give a sense of direction, really. And we discuss outcomes with the team and have regular meetings with our Board and Members Council where we report on achievements. But does it leave us agile enough to pick to up on new opportunities when they arise, or stop certain activities when they don’t yield enough result? And besides that, 8 objectives are a lot of things to remember, does that give us enough focus? These are things to keep in mind when starting the process next year.</p>\r\n\r\n<p>This year we therefore decided to start very early. Last week (we are, after all, talking May here) we had our kick-off meeting with everyone in the office.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Moonshots</strong></p>\r\n\r\n<p>As a first warm up exercise we looked out as far as we could see and we asked ourselves: “what could the world look like if we had no restrictions, whatsoever?”</p>\r\n\r\n<p></p>\r\n\r\n<p>As they should, the ideas varied between the difficult but achievable (participate in Europeana with a simple check box - hey why not?), the idealistic (Europeana in all school classes) and the truly far out (Europeana on Mars).</p>\r\n\r\n<p><strong>Culture</strong></p>\r\n\r\n<p>We then looked at organisational culture. More and more we realise that strategy can only take you to a certain point. Some people even say <a href=\"http://www.torbenrick.eu/blog/culture/organisational-culture-eats-strategy-for-breakfast-lunch-and-dinner/\">Culture eats Strategy for breakfast</a>. We think they go hand in hand: strategy is rational and defines the aims, culture is emotional and defines our ability to get there. Culture is energy in motion, the muscles that make the concept work in practice. We asked what is going well in our organisation (and that includes the Europeana Network)? What should be improved? We need to chew on the results but we can already say that our team still likes the driven, pleasant atmosphere (phew…) but heavy workload, diversity of activities and diffused communications were often mentioned as points to improve.</p>\r\n\r\n<p><strong>Customer pains &amp; gains</strong></p>\r\n\r\n<p><strong><img alt=\"\" src=\"/files/Images/Blog_images/2016-05/painsgains.jpg\" style=\"width: 600px; height: 400px;\"></strong></p>\r\n\r\n<p><em>Photo from Europeana Business Plan 2017 workshop by Sebastiaan ter Burg CC-BY-SA </em></p>\r\n\r\n<p>Finally, we stepped into the shoes of some of our customers. We divided into 5 groups (culture vultures, researchers, creatives, network members and cultural institutions) and tried to imagine what these people are looking for in their daily activities, what problems we could solve for them (pains) and what makes them happy (gains). At the moment, these are our building blocks that need to be reshuffled to build the house.</p>\r\n\r\n<p>All in all this was a great start. But truth be told, this was the easy part. The next step is to discuss and prioritise ideas with the management team in the next couple of weeks and later in June with the representatives of the Europeana Network.</p>\r\n\r\n<p>Watch this space for: (The making of) business plans at Europeana Part 2..</p>\r\n\r\n<p></p>\r\n\r\n<div id=\"stcpDiv\" style=\"position: absolute; top: -1999px; left: -1988px;\">(The making of) business plans at Europeana Part 1</div>\r\n\r\n<div id=\"stcpDiv\" style=\"position: absolute; top: -1999px; left: -1988px;\">(The making of) business plans at Europeana Part 1</div>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-05/blocks.jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><em>Photo from Europeana Business Plan 2017 workshop by Sebastiaan ter Burg CC-BY-SA </em></p>\r\n\r\n<p></p>\r\n\r\n<p></p>"
