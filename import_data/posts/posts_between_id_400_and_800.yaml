        title: 'Using culture in education and learning - new recommendations'
        posttype: News
        featured: false
        intro: null
        body: "<p>We believe that digital\_cultural heritage - be it old newspapers, artistic masterpieces or archival film material - is a valuable resource in education and learning. And we’re committed to making sure that schools, students and other learners can find and use Europe’s heritage through Europeana. That’s why we’ve published the <a href=\"http://pro.europeana.eu/publication/europeana-for-education-policy-recommendations\">new Europeana for Education and Learning Policy Recommendations</a>.</p>\r\n\r\n<p>We want to ensure that digital\_European cultural heritage is widely used for high quality education and learning, in a way that is mutually beneficial to us, our partners and the public. That’s a vision we’ve developed over two years by working with policymakers, cultural heritage institutions, education experts and the Europeana Creative project.\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-05/2015-03-04-MemoryMatch.jpg\" style=\"width: 600px; height: 451px;\"><br><em>Memory Game screencatch by Semantika. Image:\_Europeana Creative,\_CC BY-ND.</em></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-05/2015-03-11-historiana.jpg\" style=\"width: 600px; height: 311px;\"><br><em>An example of a learning resource on <a href=\"http://historiana.eu\">historiana.eu</a> Image:\_Europeana Creative,\_CC BY-SA.</em></p>\r\n\r\n<p>The recommendations represent the views of more than 60 experts as well as policymakers from European Ministries of Culture and Education from 21 different countries. They were created under the Italian (2014) and Latvian (2015) EU Presidencies. The process was facilitated by the Europeana Foundation, European Schoolnet and EUROCLIO - European Association of History Educators.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-05/europeana_big_picture_1000x.jpg\" style=\"width: 600px; height: 324px;\"><br><em>The group of experts and policymakers involved in creating the recommendations, at a meeting in the National Library of Latvia, Riga. Image:\_Jevgenijs Sisojevs CC BY.</em></p>\r\n\r\n<h2>What do we recommend?</h2>\r\n\r\n<p>Read the Europeana for Education and Learning Policy Recommendations <a href=\"http://pro.europeana.eu/publication/europeana-for-education-policy-recommendations\">here</a>.</p>\r\n\r\n<p>The four main recommendations are:\_</p>\r\n\r\n<ol>\n<li>\n<strong>Set up a Europe-wide structured dialogue between policymakers, cultural heritage institutions and educators to improve access and reduce duplication of effort</strong><br><br>\r\n    A structured dialogue should be developed between policymakers on both national and European levels, cultural heritage institutions, educational practitioners and civil society structures concerned with learning and education, regarding the availability and use of digital cultural heritage resources in education and learning.<br>\r\n    \_</li>\r\n    <li>\n<strong>Prioritise the provision of ‘Fit for Education and Learning’ content by cultural institutions and ministries</strong><br><br>\r\n    Europeana, cultural heritage institutions and educational communities should work together to make digital cultural heritage available based on educational needs.<br>\r\n    \_</li>\r\n    <li>\n<strong>Emphasise the development of inclusive and accessible digital learning resources</strong><br><br>\r\n    Cultural heritage institutions, communities of educators, developers of educational resources and Ministries of Education should work together to develop and/or stimulate the development of inclusive and accessible digital learning tools, resources and services that make use of digital cultural heritage and that help students acquire competences (such as creativity and critical thinking) which are more difficult to acquire with analogue alternatives.<br>\r\n    \_</li>\r\n    <li>\n<strong>Promote open licences and improve access and re-use conditions that underpin education and learning</strong><br><br>\r\n    Cultural heritage institutions, communities of educators, developers of educational resources, national authorities and the European Commission should support and promote the use of open licences and advocate for the strengthening of\_copyright exceptions to allow for educational use of digital cultural heritage.</li>\r\n</ol>\n<p><strong>What’s next?</strong></p>\r\n\r\n<p>We’ve sent the recommendations out to all stakeholders and relevant communities, encouraging them to implement them where they can. A brand new Europeana Task Force will continue to promote them and to stimulate follow-up.</p>\r\n\r\n<p>Europeana will continue working with cultural heritage institutions to help them provide high quality content that is fit for education and learning in terms of subject, type, (meta)data quality and licence.\_</p>\r\n\r\n<p>We will continue to improve the Europeana portal to showcase that content - making it easy to find, share and work with.\_</p>\r\n\r\n<p>And we will make sure our voice is heard on a national and European level, by advocating more liberal copyright licences for educational use, demonstrating the value of opening up heritage for learning, and making the case for increased funding for digitisation of cultural heritage.\_</p>\r\n\r\n<p>What can you do to help the learners of today and tomorrow be inspired by our fascinating past?</p>\r\n\r\n<p>For more information on Europeana for Education and the Education Task Force, please contact Milena Popova (<a href=\"mailto:milena.popova@europeana.eu\">milena.popova@europeana.eu</a>).</p>\r\n\r\n<p>\_</p>"
