        title: 'Help the International Rights Statement Working Group develop RightsStatements.org'
        posttype: News
        featured: false
        intro: null
        body: "<p>Over the past year, the <a href=\"http://pro.europeana.eu/get-involved/europeana-ipr/tools-resources/ipr-working-groups/international-rights-statement-working-group\" target=\"_blank\">International Rights Statement Working Group</a> has worked on defining legal and technical requirements for a series of standardized rights statements to be used by Europeana, the <a href=\"http://dp.la/\" target=\"_blank\">Digital Public Library of America</a> and similar digital heritage aggregators. Alongside the Europeana Foundation and the DPLA, the group notably includes Europeana Network members <a href=\"http://www.bnl.lu\" target=\"_blank\">BnL</a>, <a href=\"http://www.ivir.nl/\" target=\"_blank\">IvIR</a> and <a href=\"http://%5Bhttps://www.kl.nl/en/\" target=\"_blank\">Kennisland</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-09/contract_marriageCCBY_600x.jpg\" style=\"width: 600px; height: 484px;\"><br><em>The workings and signing of a marriage contract, <a href=\"http://www.europeana.eu/portal/record/9200105/BibliographicResource_3000006133618.html\" target=\"_blank\">Wellcome Library</a> CC BY</em></p>\r\n\r\n<p>Last week, the working group finalised a <a href=\"http://pro.europeana.eu/page/request-for-proposals-for-rightsstatements-org\" target=\"_blank\">request for proposals for individual and companies</a> to help us develop the infrastructure behind the future rightsstatements.org service.</p>\r\n\r\n<p>This service will serve both human-readable and machine-exploitable descriptions of the various rights statements formalised by the group, following the best practices of Linked Data technology.</p>\r\n\r\n<p><strong><a href=\"http://pro.europeana.eu/page/request-for-proposals-for-rightsstatements-org\" target=\"_blank\">Read our request for proposals</a>, including all relevant instructions for expressing your interest.</strong><br><br>\r\nWe look forward to receiving your proposals!</p>"
