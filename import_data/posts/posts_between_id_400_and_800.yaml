        title: 'Call for Ignite Talks: Enlighten the Europeana Network AGM!'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Hello! I’m Johan, and as part of your Members Council, I’m going to keep you updated on this year’s Europeana Network AGM, taking place in <a href=\"http://pro.europeana.eu/event/europeana-annual-general-meeting-2015#Register\" target=\"_blank\">Amsterdam on 3-4 November</a>.</p>\r\n\r\n<h2>Ignite Talks - a chance to hear from you</h2>\r\n\r\n<p>As plans for the programme take shape, we’re now open to Ignite Talk proposals.</p>\r\n\r\n<p>If you’re part of an interesting project that’s relevant to our Network, please <strong><a href=\"http://pro.europeana.eu/event/europeana-annual-general-meeting-2015#Ignite\" target=\"_blank\">send us your ideas</a> before October 16</strong>!</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/Blog_images/2015-09/smile-600x.png\" style=\"width: 450px; height: 455px;\" /><br />\r\n<em>Fanclub. Ep. 18; Cocky Kay 7, <a href=\"http://www.europeana.eu/portal/record/2022102/urn_axmedis_00000_obj_288c34e8_91c1_40f3_b204_134da16fde4a.html?start=141&amp;query=singer&amp;startPage=121&amp;qf=TYPE%3AIMAGE&amp;qf=REUSABILITY%3Aopen&amp;qt=false&amp;rows=24\" target=\"_blank\">Beeld en Geluid</a> CC BY-SA</em></center>\r\n\r\n<p></p>\r\n\r\n<p>These rapid-fire talks are an important chance to hear about the projects and priorities that you’re working on.</p>\r\n\r\n<p>With five minutes on the clock, you’ll need to use your wit, imagination and a way with words to grab the audience’s attention before your time’s up. Slides, props, videos - you can use whatever you need to get your message across… The more exciting the better!</p>\r\n\r\n<p>To be eligible, you need to have <strong><a href=\"http://pro.europeana.eu/get-involved/our-network/sign-up\" target=\"_blank\">signed up as a member of the Network Association</a> by October 2</strong>, and, of course, have <a href=\"http://pro.europeana.eu/event/europeana-annual-general-meeting-2015#Register\" target=\"_blank\">registered for this year’s AGM</a> too.</p>\r\n\r\n<p>In need of some inspiration? <a href=\"http://www.slideshare.net/Europeana/agm-2014-ignite-talks-part-i\" target=\"_blank\">Take a look at the Ignite Talks</a> from last year’s AGM - they were a big hit!</p>\r\n\r\n<h2>What else can I expect during the AGM?</h2>\r\n\r\n<p>Though the final programme is still in the pipeline, we’ve now confirmed three exciting keynote speakers - <a href=\"http://www.colinmoon.com/business-list.aspx\" target=\"_blank\">Colin Moon,</a> Laurent Gaveau from Google Cultural Institute and Head of DG Connect’s Creativity unit, Javier Hernandez-Ros.</p>\r\n\r\n<p>Below, you can see the four main tracks that will structure this year’s conference.</p>\r\n\r\n<p><strong>Europeana and its governance</strong><br />\r\nAs you might have noticed, we’re<a href=\"http://pro.europeana.eu/blogpost/and-we-re-off-the-2015-members-council-elections-begin\" target=\"_blank\"> running elections for at least six new Members Council seats</a>. If you’d like to run for one, make sure you submit your application before 7 October. If you’re simply interested in finding out more about the elections, my <a href=\"http://pro.europeana.eu/blogpost/and-we-re-off-the-2015-members-council-elections-begin\" target=\"_blank\">colleague Rolf’s recent blog</a> should be able to fill you in.</p>\r\n\r\n<p><strong>Taking a Commons approach </strong><br />\r\nFour words represent the principles of the commons. They also perfectly sum up the goals we’re working towards as a community:</p>\r\n\r\n<ul>\r\n    <li>Mutuality: form a community of organisations and individuals working together for mutual benefit.</li>\r\n    <li>Access: provide high quality, re-usable content, tools and services to foster creativity and innovation.</li>\r\n    <li>Attribution: respect rights through clear acknowledgement and consistent attribution</li>\r\n    <li>Engagement: as members of this community, commit to use the commons and proactively contribute to it too.</li>\r\n</ul>\r\n\r\n<p>These ideas are integral to Europeana’s <a href=\"http://strategy2020.europeana.eu/\" target=\"_blank\">Strategy 2020</a>, and provide it with its three core pillars - mutual, usable, reliable. In this session, we’ll look more closely at what this means for our Network Association.</p>\r\n\r\n<p><strong>Europeana towards 2020</strong><br />\r\nHere, we’ll dust off our crystal ball and take a look into the future. We’ll discuss Europeana’s next annual business plan for 2016 and ask for your approval, and look even further ahead, to 2020 - the year Europeana’s five year strategy reaches completion.</p>\r\n\r\n<p><strong>The innovations behind Europeana </strong><br />\r\nThis wide-ranging session will take you through the innovative technological ecosystem of Europeana, from the Cloud to the Channels we’ll be launching in the new year.</p>\r\n\r\n<p>We are looking forward to reading your <a href=\"http://pro.europeana.eu/event/europeana-annual-general-meeting-2015#Ignite\" target=\"_blank\">Ignite proposals</a> - stay tuned for more on the 2015 AGM in October! #AllezCulture!</p>"
