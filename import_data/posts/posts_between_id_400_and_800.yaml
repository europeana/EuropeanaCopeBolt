        title: 'Image Similarity Search Demo'
        posttype: blog
        featured: false
        intro: null
        body: "<p>The <a href=\"http://www.ait.ac.at/\">Austrian Institute of Technology</a> (AIT), Austria's largest non-university research institute, specialises in the key infrastructure issues of the future. Within the Europeana Creative project, AIT contributes to the development of the tourism and design pilot applications. AIT also coordinates the implementation of back-end services and <a href=\"https://en.wikipedia.org/wiki/Application_programming_interface\">APIs</a>, develops image similarity and geographic mapping services and manages user-generated content services.<br />\r\n<br />\r\nDeveloping an Image Similarity Search<br />\r\n<br />\r\nAIT recently presented a <a href=\"http://62.218.164.177:8080/imagedemo/\">demo of the image similarity search service</a> at <a href=\"http://nlp.shef.ac.uk/suedl2013/\">SUEDL2013</a>, the 2nd International Workshop on Supporting Users Exploration of Digital Libraries. The current implementation supports users who are exploring the content of <a href=\"http://europeana.eu/\">Europeana</a> and looking for images that share similarities.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=2def2134-a928-4009-8d4c-cc6d45e0c97e&amp;groupId=1538974&amp;t=1380869025486\" /><br />\r\nImage Similarity Search Process</p>\r\n\r\n<p><br />\r\nThe search service demonstrated within <a href=\"http://pro.europeana.eu/group/europeana-creative/admin/-/document_library/view/1594726/60801?_20_redirect=http%3A%2F%2Fpro.europeana.eu%2Fgroup%2Feuropeana-creative%2Fadmin%2F-%2Fdocument_library%2Fview%2F1594726\">this paper</a> was developed in the context of the ASSETS project by <a href=\"http://istc.cnr.it/\">ISTI-CNR</a> to improve the user experience when exploring Europeana datasets. It is re-used and enhanced within the Europeana Creative project, with the goal of supporting discovery of content suitable for inspiring the creativity of professional designers.<br />\r\n<br />\r\nIn the context of the Europeana Creative project, ongoing research activities are related to the re-use of cultural heritage content for inspiring creative design. Several categories of cultural heritage objects have been identified for use in this context. The current version of the search algorithm provides a good overall retrieval accuracy on the given dataset, but there are certain types of images for which search performance doesn't meet the expectations of professional users.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=1a195f75-4fe9-4212-bb1d-5dd8922de5d0&amp;groupId=1538974&amp;t=1380869727223\" /><br />\r\nScreenshot of the <a href=\"http://62.218.164.177:8080/imagedemo/\">demo</a><br />\r\n<br />\r\nCurrently AIT is working on increasing the size of the dataset that will be re-used for the implementation of the design pilot application and optimising the effectiveness of the retrieval algorithms for particular classes of objects. Additionally they aim to integrate the service within the <a href=\"http://europeana.eu/portal/api-introduction.html\">Europeana APIs</a>, making it available for any stakeholders building domain-specific applications.<br />\r\n<br />\r\nWorking with Cultural and Creative Industries<br />\r\n<br />\r\nAIT's staff are from very technical backgrounds; one challenge they experienced when working with cultural heritage institutions and creative industry hubs is that AIT focus more on complexity (back-end) while domain experts concentrate on usability (front-end). Domain experts are often not aware of the power of particular technologies, or may not understand what they are good for (something called 'knowledge acquisition bottleneck'). Aligning the terminologies and the goals of the two communities is the key for successful collaboration.<br />\r\n<br />\r\nWorking with domain experts is both a challenge and an opportunity. For AIT, it is a challenge to be able to fulfil their expectations with the developed applications, and an opportunity to learn new concepts and new ways to make use of technology and to face new ways of perceiving developments such as image similarity. Consequently, this will lead to identification of new research questions and possible implementations.<br />\r\n<br />\r\nHow It Works<br />\r\n<br />\r\nThe implementation is based on open source technologies. The MPEG-7 descriptors are computed by using the LIRE feature extractors and the approximate similarity search algorithm uses the Melampo library. The core of the retrieval process is represented by the computation of the similarities between the query and result images. This is performed by employing the cosine similarity computed on colour and shape features extracted from the original images, namely the MPEG-7 Sclable Color, Color Layout and Edge Histogram descriptors.<br />\r\n<br />\r\nThe current search algorithm has a retrieval accuracy able to satisfy the expectations of public users navigating through the Europeana repository, and it may satisfy the expectations of professional designers searching for certain types of content like paintings, drawings, glass or porcelain objects. For other categories of objects, shape-based descriptors and algorithms may perform better.<br />\r\n<br />\r\nFuture work will focus on identifying algorithms that are able to maximise the retrieval performance on each of the selected classes of images. We plan to evaluate additional image descriptors (e.g. local and shape-based descriptors) and search algorithms to better satisfy the expectations of design communities.</p>"
