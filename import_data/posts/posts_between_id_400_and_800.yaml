        title: 'Transcribing Europeana 1914-1918'
        posttype: News
        featured: false
        intro: "<p>We are happy to announce the launch of the recently developed Europeana 1914-1918 transcription tool at the upcoming <a href=\"http://pro.europeana.eu/event/europeana-network-association-agm-2016\" target=\"_blank\">AGM in Riga</a>. Here the tool will be introduced along with the new concept of Transcribathon competitions.</p>\r\n"
        body: "<h3>What is a Transcribathon?</h3>\r\n\r\n<p>A Transcribathon is a competition where teams compete with each other to transcribe handwritten texts online. Each team works together on the transcription of a source from Europeana 1914-1918 (for example a diary). A jury will award points for the quantity and quality of the transcription and the presentation of the result, with a prize awarded to the winning team.</p>\r\n\r\n<p>The first international Transcribathon will run during the course of the AGM. It will start on <strong>Monday 7 November at 2pm</strong>. Teams from the Europeana Network will have an opportunity to experience the tool hands-on in competition with teams from Latvia. <a href=\"http://www.eventbrite.co.uk/e/transcribing-europeana-1914-1918-tickets-27875173394\" target=\"_blank\"><strong>Come and join a Europeana Network team by registering on Eventbrite</strong></a>.</p>\r\n\r\n<h3>Some background</h3>\r\n\r\n<p><a href=\"http://www.europeana1914-1918.eu/en\" target=\"_blank\"><strong>Europeana1914-1918.eu</strong></a> is a unique digital archive of the First World War. In collaboration with the Europeana Foundation, the University of Oxford, Facts &amp; Files, and various other European partners, the project organises collection days and digitises and exhibits personal records of the war from all over Europe.</p>\r\n\r\n<p>The first collection days were held in Germany in 2011, and over 150 such events have taken in place in more than 22 countries across Europe. The first collection days in Latvia will take place on<strong> Sunday 6 and Monday 7 November from 10am to 6pm at the National Library in Riga</strong>. All are invited to digitise and share their family memorabilia on Europeana 1914-1918. If you have never participated in a collection day, now it is your chance. Submissions to the collection can be made throughout the <a href=\"http://pro.europeana.eu/event/europeana-network-association-agm-2016\" target=\"_blank\">Europeana Network Association AGM 2016</a>.</p>\r\n\r\n<p>Over the past five years, Europeana 1914-1918 has assembled almost 200,000 digital documents from all parts of Europe, ranging from postcards and uniforms to jewellery and sketchbooks. These items are only available and the metadata is relatively limited. The texts are predominantly handwritten and indexed by a summary description and keywords. Until now, users have only been able to decipher the texts of the diaries, field post cards and certificates by sight. In order to make better use of these documents a new transcription tool will be introduced: <a href=\"http://www.transcribathon.com/\" target=\"_blank\">www.transcribathon.eu</a></p>\r\n\r\n<p>The idea behind the tool is to utilise the sources in a better way by deciphering and transcribing the texts and linking them to an image. In this way, they can be effectively used for education, research and publications. In recent years, a number of citizen science projects have been developed as crowdsourcing campaigns intended to recruit volunteers to transcribe large numbers of historical documents. This is the first time that an initiative has been launched to transcribe sources from a pan-European project, such as Europeana 1914-1918.</p>\r\n\r\n<p>Funded by the German Federal Commissioner for Culture and the Media, a prototype test application of a transcription tool was developed in 2014. Based on this experience the team of Facts &amp; Files and Olaf Baldini developed Europeana transcribe as an enrichment tool especially custom made for the transcription, annotation and geo-tagging of sources from Europeana 1914-1918. At a later stage it could also be used for other sources from Europeana.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-09/student-working-an-a-transcription-using-the-online-tool.jpg\" style=\"width: 600px; height: 417px;\"></p>\r\n\r\n<p><em>Student working on a transcription using the online tool CC-BY-SA Facts &amp; Files</em></p>\r\n\r\n<h3>Online campaign</h3>\r\n\r\n<p>An online campaign will be initiated via social media and other platforms in order to build a community to carry out the transcriptions. The first step is to engage some of the 15.000+ contributors to Europeana 1914-1918, who so far have been directly addressed by quarterly newsletters.</p>\r\n\r\n<h3>Information events and workshops</h3>\r\n\r\n<p>This project provides a chance to be truly cross-generational. Young and old people can work together and contribute their specific abilities. In order to encourage participation in the Transcribathon, information events and workshops shall be organised at schools, libraries, universities and older people’s community associations. The idea is to spark an interest, especially in students, of working with handwritten historical sources. The involvement of older people makes it possible to benefit from their knowledge of older handwriting techniques.</p>\r\n\r\n<p>In 2015 and 2016, historical media workshops were organised by Facts &amp; Files and Europeana at the Primo Levi Gymnasium (high school), Berlin-Weißensee. The aim of the workshops was to teach students a variety of media skills combining the use of modern technology and original historical documents. During the workshops, the students were able to experience the entire process of working with historical documents in an interactive way by conducting research, digitising, transcribing and evaluating the sources. Original documents collected and digitised during the collection days of the Europeana 1914-1918 project served as helpful demonstration material. More information about the workshops and a video can be found here. <a href=\"http://transcribathon.com/en/news/workshops/\" target=\"_blank\">http://transcribathon.eu/en/news/workshops/</a></p>\r\n\r\n<p>In the coming years, a number of important WWI anniversaries will generate renewed interest among the media and public. These waves of interest should be maximised for the transcription campaigns.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-09/trying-to-get-acquainted-with-handwriting-specifics.jpg\" style=\"width: 600px; height: 305px;\"></p>\r\n\r\n<p><em>Trying to get acquainted with old-German handwriting specifics, CC-BY-SA Facts &amp; Files</em></p>\r\n"
