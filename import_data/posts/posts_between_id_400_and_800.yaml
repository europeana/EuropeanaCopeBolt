        title: 'Local history in Europeana'
        posttype: blog
        featured: false
        intro: null
        body: "<p><em>By Jef Malliet, <a href=\"http://www.erfgoedplus.be/\">Erfgoedplus.be</a></em></p>\r\n\r\n<p>Europeana Awareness produced ‘<a href=\"http://pro.europeana.eu/documents/900548/c02abf91-401a-4baf-ab90-759b54b65db8\">Guidelines for Europeana users interested in pursuing local or family history themes’</a>. We believe that this document contains valuable elements for further work, reflection and discussion beyond the context of the EAwareness project and that it is worth sharing with the wider Europeana community.</p>\r\n\r\n<p>Europeana Awareness (2012-2014) wants to encourage participation in Europeana among new users and contributors. New or improved technical solutions are developed. Additional new partnerships with relevant community networks are investigated and initiated. One such potential target group consists of local collections and archives. Their holdings are often considered not very relevant for history research at a broad level; only for local history and genealogy research. When the material and the research stay local, there is not much purpose in providing online access to an international community. However, when events or people disappear from the local records because they moved to other places, then remote accessibility becomes extremely important. Local history and genealogy produce information very similar to UGC (user generated content), which is worth sharing for the same reasons.</p>\r\n\r\n<p>Requirements of promotion, lobbying and visibility have till now attracted the attention in Europeana prevalently to a ‘masterpiece’ focus. ‘The New Renaissance’, the 2011 report of the Comité des Sages, recommended that ‘ Member States should ensure ‘that by 2016 they have brought all their public domain masterpieces into Europeana’ (p. 26). However, there is a growing group of people who believe that the concept of Europeana is better suited and more valuable for providing access to local heritage objects and content, which otherwise are very hard to find and access.</p>\r\n\r\n<p>This point of view is the basis of projects such as <a href=\"http://pro.europeana.eu/web/europeanalocal%20\">EuropeanaLocal</a> (2008-2011) and <a href=\"http://pro.europeana.eu/web/locloud\">LoCloud</a> (2013-2016). In particular, local heritage is more powerful than ‘masterpieces’ as it involves more people with heritage and history. It helps people to better understand the objects and issues they meet in daily life. Thus, local heritage is very suitable for education and for broadening the interest in culture and heritage in general.</p>\r\n\r\n<p>The guidelines document builds on other work that was done in EAwareness. Besides a general overview of the meaning and importance of local and family history, it provides information about how they can interact with digitised resources and in particular with Europeana. Europeana could help with finding ‘local’ information outside the specific location of a research. Or, through UGC, it can provide a channel for collecting and providing access to otherwise unavailable knowledge (e.g. the <a href=\"http://pro.europeana.eu/web/europeana-1914-1918\">Europeana 1914-1918</a> and <a href=\"http://pro.europeana.eu/web/europeana-1989\">Europeana 1989</a> projects – fig. 1).</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-06/Fig1ugc.png\" style=\"width: 412px; height: 226px;\" /></p>\r\n\r\n<p><em>Fig.1 </em></p>\r\n\r\n<p>The guidelines are not limited to readers of Europeana, but make suggestions that are relevant for data providers and for Europeana itself. National archives across Europe have digitisation projects of person-related registers and have set up special pages for helping genealogical researchers (e.g. Norway - fig. 2). International associations provide specialised websites for sharing genealogical information (e.g. Geneanet - fig. 3). By looking into the various phases of a local history or genealogical research, the guidelines describe why Europeana should not try to compete with such dedicated websites, but that it can offer access to useful complementary information.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-06/Fig2norway.png\" style=\"width: 600px; height: 419px;\" /></p>\r\n\r\n<p><em>Fig.2</em></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-06/Fig3geneanet.png\" style=\"width: 600px; height: 255px;\" /></p>\r\n\r\n<p><em>Fig. 3</em></p>\r\n\r\n<p>The ‘guidelines’ do not set final rules, the topic concerns an open domain, where still much needs to be learned and developed.</p>\r\n\r\n<p></p>"
