        title: 'The State of the Commons in Europeana: a 2015 review'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>Europeana aims to give everyone the best possible access to Europe’s digitised cultural heritage, no matter where they live. Copyright is an essential part of this. When someone finds a cultural object they’re interested in, be it a book, painting or film, they need to know what they legally can and cannot do with it. Creative Commons has been helping with this over recent years.</em><br><br>\r\nToday, Creative Commons published their <a href=\"https://stateof.creativecommons.org/2015\" target=\"_blank\">State of the Commons Report</a> with the following announcement:<br><br>\r\n“Creative Commons, the global nonprofit that makes it easier for creators to share their work under simple copyright terms, announced a major milestone in the release of its 2015 State of the Commons Report today: over 1 billion works have been licensed using Creative Commons since the organization’s founding.<br><br>\r\nThis milestone was announced along with other significant data points in its State of the Commons report, which covers the growth of CC content on platforms, the globalization of CC tools, and cultural trends in the digitization of creative works. The State of the Commons report can be viewed <a href=\"https://stateof.creativecommons.org/2015\" target=\"_blank\">here</a>.”<br><br>\r\nEuropeana has been offering the Creative Commons licenses to the cultural institutions we work with since we launched in 2008. With the creation of the <a href=\"http://pro.europeana.eu/page/europeana-licensing-framework\">Licensing Framework</a> in 2011, they became part of a set of 13 rights statements which we offer to institutions to choose from when they contribute collections to Europeana.</p>\r\n\r\n<p>Since then, hundreds of cultural institutions around Europe have started licensing their works using the <a href=\"https://creativecommons.org/licenses/\">Creative Commons licenses</a> and the <a href=\"https://creativecommons.org/publicdomain/mark/1.0/\" target=\"_blank\">Public Domain Mark</a> that Creative Commons provides. This mark makes clear that the work is free from any copyright restrictions, most likely due to its age. We divide the Creative Commons licenses into two categories: the open licenses (CC0, CC BY and CC BY-SA) and the restricted ones (with non-commercial or non-derivative limitations).</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-12/cc-pd-in-europeana.png\" style=\"width: 700px; height: 487px;\"><br>\r\nAbove, you can see how the use of these licenses has grown. The increase from 2013 to 2014 was mainly down to the Europeana Rights Labelling Campaign which we carried out together with <a href=\"https://www.kl.nl/en/\">Kennisland</a>. Our goal was for every record in Europeana to include a rights statement - something we successfully achieved. During the campaign, we had numerous discussions with cultural institutions about which licenses to use and many adopted a Creative Commons license as a result.<br><br>\r\nAs we approach the end of 2015, more than a quarter of the material you can find in Europeana is licensed with a Creative Commons license, as shown in the graph below. Another 22% of the collections come labelled with the Public Domain Mark.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-12/ccpd-25.png\" style=\"width: 700px; height: 433px;\"></p>\r\n\r\n<p>For Europeana’s metadata, Creative Commons has again proved essential. <a href=\"http://pro.europeana.eu/blogpost/europeana-opens-up-full-dataset-for-re-use\" target=\"_blank\">In September 2012</a>, Europeana dedicated all of its metadata to the public domain using the Creative Commons Zero Public Domain waiver (CC0) - a major milestone for Europeana and the open data movement. From this moment on, Europeana’s metadata became available to anyone, for any purpose, without any copyright restrictions. This created, and continues to create, huge opportunities for 3rd parties to re-use Europeana’s data using the Europeana API.<br><br>\r\nThe growth of Creative Commons in the cultural sector has been remarkable and we predict that, in line with the aims of the recently published Europeana Publishing Framework, the amount of open content in Europeana will amount to over half of the total collections. Despite this, there’s still a lot of work to be done. Creative Commons licenses are great, but it’s not always clear how to use them properly, or what the different implications are for each institution. We will therefore continue to offer training and documentation to the heritage sector and actively advocate for the use of open licenses and the maintenance of a healthy public domain.<br><br>\r\nToday we want to congratulate and thank <a href=\"https://www.google.nl/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;ved=0ahUKEwjmseyQpszJAhUHnRoKHY2xDwEQFgggMAA&amp;url=http%3A%2F%2Fcreativecommons.org%2F&amp;usg=AFQjCNHIjGrbyNWoZzZAeS9SG1rGxQ5CQw&amp;sig2=xhK5_KX0Fi1cbNJ_LVN8gQ\">Creative Commons</a> for all the great work they have been doing, and for providing these tools vital to making our shared memory available to all.</p>"
