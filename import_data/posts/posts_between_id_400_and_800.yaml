        title: '2016 Heritage in Motion Award winners'
        posttype: News
        featured: false
        intro: null
        body: "<p>The 4 winners of the Heritage in Motion Awards 2016 have been announced. Recognising digital excellence with collections, this year's awardees are characterised by the impressive scope and ambition of their projects.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-05/heritagefb.jpg\" style=\"width: 600px; height: 355px;\"><br><em>Screenshot of a Facebook page for Matilde Paukens, part of Limburg 1914-1918, Small Stories from a Great War</em></p>\r\n\r\n<p>Provincie Limburg from Belgium won the Best Achievement Award with their <a href=\"http://heritageinmotion.eu/project/limburg-1914-1918-small-stories-from-a-great-war/\" target=\"_blank\"><em>Limburg 1914-1918, Small Stories from a Great War</em></a> a multi-channel social media, film and exhibition project. Through a Twitter and Facebook account for Matilde Paukens, a fictitious housemaid working during the 1914-1918 war, we read about her and her loved ones’ lives during the First World War. Hundreds of posts, re-enacted videos and a touring exhibition show the impact of war on daily lives. Truth and fiction are intertwined to dramatic effect in a project that captured the public imagination and impressed the Heritage in Motion Awards 2016 judges.</p>\r\n\r\n<p>Other projects to carry off awards were winners of the App for Mobile Devices category, the <a href=\"http://heritageinmotion.eu/project/virtual-architecture-museum/\" target=\"_blank\"><em>Virtual Architecture Museum: Russia</em></a> by Vizerra, This is an app, website and exhibition exploring unrealised architectural projects. Lost buildings found in archival prints and drawings are reimagined in the app in 3D game-like worlds for users to virtually visit.</p>\r\n\r\n<p>Winner of the category Websites and Online Content is <a href=\"http://heritageinmotion.eu/project/archivportal-d-building-a-german-archives-portal/\" target=\"_blank\"><em>ArchivPortal - D</em></a> by Landesarchiv Baden-Württemberg, a portal that brings together library and archive collections in one comprehensive searchable interface.</p>\r\n\r\n<p>And winner of the Games &amp; Interactive Experiences category is <em><a href=\"http://heritageinmotion.eu/project/strong-water-an-interactive-exploration-on-the-history-of-the-dutch-waterline/\" target=\"_blank\">Strong Water: an interactive exploration on the history of the Dutch Waterline</a> </em>by IJsfontijn and Platvorm. An ambitious project at the new Waterline Museum at Fort Vechten telling 300 years of history of the Dutch Waterline defenses. The exhibition contains interactives, games, films, animations, projected faces on felt sculptures and an Oculus Rift adventure experience where users float over a virtual waterline.</p>\r\n\r\n<p>Well done to all the winners.</p>"
