        title: 'Double win for Europeana at MUSE Awards 2015'
        posttype: News
        featured: false
        intro: null
        body: "<p>Europeana’s GLAM-Wiki toolset, which helps heritage institutions mass upload content to Wikimedia Commons, won the gold award in the ‘Open’ category of the <a href=\"http://aam-us.org/about-us/grants-awards-and-competitions/muse-awards\" target=\"_blank\">2015 Media and Technology Muse Awards</a>, an initiative run by the American Alliance of Museums.</p>\r\n\r\n<p>And the good news doesn’t end here! The other winners in the ‘Open’ category were Europeana Fashion, <a href=\"http://blog.europeanafashion.eu/2015/04/28/muse-award-for-europeana-fashions-edit-a-thons-2/\" target=\"_blank\">winning bronze</a> for their twelve Fashion editathons\_held in nine different countries, and the British Library together with Wikimedia UK, who won silver for their <a href=\"http://www.bl.uk/maps/georefabout.html\" target=\"_blank\">georeferenced maps upload</a>.</p>\r\n\r\n<p>\_</p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-04/MUSEawards.jpg\" style=\"width: 550px; height: 660px;\"><br><em>Our awards were collected (and photographed!) by <a href=\"https://twitter.com/mpedson/status/592473626605178882\" target=\"_blank\">Michael Peter Edson</a>\_at the ceremony in Atlanta (CC BY)</em>\r\n\r\n<p><br>\r\nPresented to institutions or independent producers who use digital media to enhance the GLAM experience and engage audiences, the awards are designed to recognise outstanding examples of scholarship, community, innovation, creativity, education and inclusiveness.<br>\r\n\_<br>\r\nThe ‘Open’ category features projects created by or for GLAMs and celebrates the growing range of innovative projects developed in the open environment. Projects in this category include both front-end and back-end innovations, but all submitted projects must demonstrate how open data/content was used to\_make\_the final product.<br>\r\n\_<br>\r\nFor this years’ Muse Awards, Europeana decided to submit the <a href=\"http://commons.wikimedia.org/wiki/Commons:GLAMwiki_Toolset\" target=\"_blank\">GLAM-Wiki Toolset</a>, a groundbreaking tool that allows GLAM institutions to add their\_collections to Wikimedia Commons. The tool is the result of a collaboration between Wikimedia Nederland, Wikimedia UK, Wikimedia France, Wikimedia CH (Switzerland) and Europeana.<br>\r\n\_<br>\r\nUp until now, the GLAM-Wiki Toolset has been used to upload<a href=\"http://commons.wikimedia.org/wiki/Category:GWToolset_Batch_Upload\" target=\"_blank\"> over 400,000 openly licensed images to Wikimedia Commons</a>. Uploads can be done by anyone with some experience with metadata and knowledge of Wikimedia Commons. Already many ‘Wikipedians in residence’ have using the GLAMWiki Toolset in their plans, and training sessions at the recent <a href=\"http://pro.europeana.eu/blogpost/wikidata-emerges-as-central-element-of-glam-wiki-2015\">GLAM-WIKI conference</a> were fully subscribed.</p>\r\n\r\n<p>Thanks and congratulations to everyone involved!<br>\r\n\_</p>"
