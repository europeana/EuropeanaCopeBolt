        title: 'Cultivating a Commons approach: Europeana Governance'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>This blog is the first in a series exploring the connection between the Europeana Foundation’s Governing Board and the Europeana Network Association. Here, we hear from <a href=\"http://pro.europeana.eu/blogpost/meet-the-members-council-max-kaiser\" target=\"_blank\">Max Kaiser, Chair of the Members Council</a>, and <a href=\"http://pro.europeana.eu/person/merete-sanderhoff\" target=\"_blank\">Merete Sanderhoff, Vice Chair of the Members Council</a>, both of whom sit on the Europeana Association’s Management Board and the Foundation Governing Board. They update us on April’s Foundation Board Meeting, and the developments that have happened since then.</em></p>\r\n\r\n<p>In December last year, we were both elected to sit on the Management Board of the <a href=\"http://pro.europeana.eu/blogpost/members-council-getting-to-work\" target=\"_blank\">Europeana Members Council</a>. This means we, along with four others (<a href=\"http://pro.europeana.eu/blogpost/meet-the-members-council-paul-keller\" target=\"_blank\">Paul Keller</a>, <a href=\"http://pro.europeana.eu/blogpost/meet-the-members-council-johan-oomen\" target=\"_blank\">Johan Oomen</a>, <a href=\"http://pro.europeana.eu/blogpost/meet-the-members-council-joke-van-der-leeuw-roord\" target=\"_blank\">Joke van der Leeuw-Roord</a> and <a href=\"http://pro.europeana.eu/blogpost/meet-the-members-council-rolf-kallman\" target=\"_blank\">Rolf Kä</a><a href=\"http://pro.europeana.eu/blogpost/meet-the-members-council-rolf-kallman\" target=\"_blank\">llman</a>), represent the Council and through this, the Europeana Network Association, on the Board of the Europeana Foundation.</p>\r\n\r\n<h2><em>The values of the commons</em></h2>\r\n\r\n<p>As a representative group of six, we aim to ensure the Network Association effectively shapes the way Europeana is managed. This forms part of a broader belief in Europeana’s future as a cultural commons, as touched upon in Europeana’s <a href=\"http://strategy2020.europeana.eu/\" target=\"_blank\">Strategy 2020</a>, upholding principles like mutuality and engagement. To make this belief a reality, we want to build in the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/cultural_commons_papers/european-cultural-commons-summary.pdf\">values of the commons</a> to every aspect of the work Europeana does, and this includes its governance. It is not enough to simply emphasise principles like trust, reciprocity and collectivity; we must find practical ways to embed them at every level too.</p>\r\n\r\n<p>As you might be aware, a major move in this direction is the transformation of Europeana’s Network into an Association, formalising its role in decision making. You’ve probably seen some <a href=\"http://pro.europeana.eu/blogpost/calling-all-network-members-it-s-time-to-make-it-official\" target=\"_blank\">previous blogs about this</a>, as well as an email inviting you to become an official member. If you’d like your voice to be heard, we encourage you to reply and convert your membership if you haven’t already - <strong>the deadline to do so is 30 September</strong>.</p>\r\n\r\n<p>Part of this transformation to an Association required us to finalise a set of bylaws that complement the Association’s Statutes. The bylaws relate to aspects of the way the Association operates, for instance regulating how the annual Members Council elections are run, and the terms of becoming a Network member.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-06/councilmeeting.jpg\" style=\"width: 600px; height: 379px;\"><br><em>View of Smyrna <a href=\"http://www.europeana.eu/portal/record/90402/SK_A_4085.html\">Rijksmuseum</a>, public domain.</em></p>\r\n\r\n<p>Our work on the Europeana Foundation Governing Board of course reflects these important changes. At the Board meeting in April, further steps to finalise the renewed Europeana governance structure were confirmed.<br><br>\r\nIt was agreed that two of Europeana’s founding members should be appointed for 12 months; Bruno Racine, President of the Bibliothèque nationale de France, was re-appointed Chair of the Europeana Foundation, while Hans Jansen, Deputy Director General of the National Library of the Netherlands, agreed to remain as Treasurer.<br><br>\r\nImportantly, Joke van der Leeuw-Roord, Executive Director of EUROCLIO, became Vice Chair, a position she will hold for 24 months, giving the Association a decisive role in the Foundation Governing Board.</p>\r\n\r\n<p>The next Europeana Members Council meeting takes place at the Austrian National Library in Vienna on 8 July. There, we will begin work on the Europeana Business Plan for 2016. We will also address some of the objectives in this year’s <a href=\"http://pro.europeana.eu/publication/make-the-beautiful-thing-business-plan-2015\" target=\"_blank\">Business Plan</a>, particularly those about the enhancement of Europeana’s sustainability structure.</p>\r\n\r\n<p>On top of this, as we are still in a transition year, it will provide a valuable chance to reflect on the first six months of the Association. It also means we can kickstart preparations for the <a href=\"http://pro.europeana.eu/event/europeana-annual-general-meeting-2015\" target=\"_blank\">Annual General Meeting</a>, set for 3-4 November in Amsterdam. A key event for all members of the Network, we look forward to seeing you there.</p>\r\n\r\n<p>As ever, we welcome any feedback or ideas in the meantime, and stay tuned for an update from our next meeting with the rest of the Members Council. #AllezCulture!</p>"
