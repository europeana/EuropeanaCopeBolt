        title: 'The Micheletti Awards 2016 - Call for applications'
        posttype: News
        featured: false
        intro: null
        body: "<p>Here at Europeana, we’re proud to bring together collections from a wide range of institutions and disciplines. From <a href=\"http://www.europeana.eu/portal/record/9200105/BibliographicResource_3000006080468.html\" target=\"_blank\">botany</a> to <a href=\"http://www.europeana.eu/portal/record/2048011/Athena_Plus_ProvidedCHO_CulturaItaliaMuseiD_Italia_oai_culturaitalia_it_museiditalia_work_63820.html\" target=\"_blank\">Botticelli</a>, <a href=\"http://www.europeana.eu/portal/record/9200122/BibliographicResource_1000056087607.html\" target=\"_blank\">battlefields</a> to <a href=\"http://www.europeana.eu/portal/record/2020601/attachments_203034_17034_203034_original_203034_jpg.html\" target=\"_blank\">bridges</a>, together, the objects and records in our portal show how diverse Europe’s cultural heritage really is.</p>\r\n\r\n<p>The annual <a href=\"http://www.europeanmuseumacademy.eu/4/luigi_micheletti_award_406337.html\" target=\"_blank\">Micheletti Awards</a> also celebrate this cultural variety, acknowledging European institutions with a focus on contemporary history and its scientific, industrial and social heritage.</p>\r\n\r\n<p>Applications for the 2016 Awards are now open, and<a href=\"http://www.europeanmuseumacademy.eu/4/luigi_micheletti_award_406337.html\" target=\"_blank\"> you can find out more and apply here</a>.<br><br>\r\nEntries are welcomed from any institution, old or new, dedicated to Europe’s scientific and industrial history.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-06/FactoryWellcome_600x.jpg\" style=\"width: 600px; height: 359px;\"><br><em>The British plate glass factory, St Helens, Lancashire.<a href=\"http://www.europeana.eu/portal/record/9200105/BibliographicResource_3000006117344.html\" target=\"_blank\"> The Wellcome Library</a>, CC BY.</em></p>\r\n\r\n<p>Though they are distinct in the subjects they treat, what unites <a href=\"http://www.luigimichelettiaward.eu/winners/\" target=\"_blank\">Micheletti winners</a> is the innovative approach they take to their collections. With their unusual exhibitions and educational programmes, the winners have all demonstrated the cultural importance of science or industry to a broad mix of visitors, capturing their imaginations along the way.</p>\r\n\r\n<p>If your organisation has embraced new and exciting ways of engaging people with these aspects of cultural heritage, you have until September 15 to submit your application.<br><br>\r\nBest of luck to all those who apply!</p>"
