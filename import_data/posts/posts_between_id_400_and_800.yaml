        body: "<p>Recently <a href=\"http://www.webtic.nl/\">Webtic</a> performed a user investigation around the <a href=\"http://pro.europeana.eu/web/europeana-creative/pilots#historyeducation\">History education tools they are developing in Europeana Creative</a>, with teachers from different countries: England, Ireland, Spain, Portugal, Italy, Netherlands, Germany, and some more. The activity took place during \"<a href=\"http://www.euroclio.eu/new/index.php/2014-history-beyond-textbooks-london-united-kingdom/3649-new-international-course-history-beyond-textbooks\">History beyond textbooks</a>\", a <a href=\"http://www.euroclio.eu/\">Euroclio</a> seminar in London about how to use digital resources for cross-border history education with new tools and approaches.</p>\r\n\r\n<p><img src=\"/files/blogimages/ux_session.jpg\" style=\"width: 760px; height: 480px;\" /></p>\r\n\r\n<p>The UX session was divided into two sessions. The first session focused on getting feedback about the existing website, printed learning materials and the two tools under development (compare and contrast, and visual analysis of sources). Teachers' feedback was either submitted online during the event or handed over on paper immediately afterwards.</p>\r\n\r\n<p><img src=\"/files/blogimages/ux_session1.jpg\" style=\"width: 760px; height: 386px;\" /></p>\r\n\r\n<p>During the second session teachers were split into three tables, each addressing a different set of questions:</p>\r\n\r\n<p><strong>TABLE 1 - Preparing lessons</strong></p>\r\n\r\n<ul>\r\n    <li>If you could have an assistant what kind of work would he or she take over from you?</li>\r\n    <li>What would be the amount of time you’d like to spend on creating / preparing a lesson?</li>\r\n    <li>How does this compare with the actual time you are now using to prepare a lesson?</li>\r\n    <li>What elements take most time?</li>\r\n    <li>What would help you to reduce this preparation time?</li>\r\n    <li>Describe your perfect workplace!</li>\r\n</ul>\r\n\r\n<p><strong>TABLE 2 - Using learning resources</strong></p>\r\n\r\n<ul>\r\n    <li>How do you create a learning activity?</li>\r\n    <li>What is the biggest challenge in creating a learning activity?</li>\r\n    <li>What are your biggest challenges when using existing learning activities (either book or online)?</li>\r\n    <li>What are the most effective ways of cooperation between students and you as teacher?</li>\r\n    <li>What ways of interacting with your students do you prefer to have in your learning?</li>\r\n    <li>How can a provider of learning resources help you to ?nd what you are looking for?</li>\r\n</ul>\r\n\r\n<p><strong>TABLE 3 - Imagine a new tool</strong></p>\r\n\r\n<ul>\r\n    <li>What could it do?</li>\r\n    <li>How would it look and feel?</li>\r\n    <li>What kind of sources would you need?</li>\r\n    <li>How would students and teachers interact with the tool?</li>\r\n    <li>How would you like to communicate with the students before they start working with the tool?</li>\r\n    <li>Do you want it to be a group or individual activity?</li>\r\n    <li>How do you want the results to be measured / collected?</li>\r\n</ul>\r\n\r\n<p>Through these two sessions, the main goals of the event, getting feedback on products under development in Europeana Creative and obtaining insights about how teachers work throughout different countries, were achieved.</p>\r\n\r\n<p>From these results Webtic will define a framework of bottlenecks every teacher is facing when working with online tools, in order to create guidelines for developing educational apps. With these guidelines, it will be possible to fine-tune the existing betas of tools and sketch new possible tools that are of real benefit to the teacher.</p>"
