        title: 'Promoting Sweden in Google''s Field Trip: a guest blog by the Swedish National Heritage Board'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>By Maria Logothetis, Swedish National Heritage Board.</em></p>\r\n\r\n<p>Following on from <a href=\"http://pro.europeana.eu/blogpost/promoting-poland-in-googles-field-trip-a-guest-blog-by-polands-n\" target=\"_blank\">last week’s blog</a> by Poland’s National Heritage Board, here is a guest blog by the Swedish National Heritage board explaining why they joined Europeana's\_pilot project with Google’s Niantic Labs to add cultural heritage data to <a href=\"http://www.fieldtripper.com\" target=\"_blank\">Google’s Field Trip app</a>.\_</p>\r\n\r\n<p>Through our national aggregator, <a href=\"http://www.ksamsok.se/in-english/\" target=\"_blank\">SOCH</a>, the Swedish National Heritage Board is one of the largest suppliers of free cultural heritage data to the Europeana platform. Our mission is to play a proactive and coordinating role in promoting heritage and ensure that the historic environment is preserved as effectively as possible. We also take part in Europeana’s best practice network through several strategic development projects. We are helping, for instance, to work towards the long\_term development of Europeana's infrastructure, and are collaborating on the creation of frameworks and standards for increased data quality for easy access and use.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/03.%20Kina%20Slott,%20Chinese%20Pavilion,%20Stockholm.jpg\" style=\"width: 600px; height: 400px;\"><br><em>A highlight from the Swedish dataset:\_Kina Slott, Chinese Pavilion, Stockholm. Swedish National Heritage Board CC-BY SA.</em></p>\r\n\r\n<p>We are also looking for ways to connect cultural heritage data to tourism, and\_exploring criteria for content to be ‘fit for purpose’, and have the potential to support the tourism sector. For Google’s Field trip pilot project with Europeana and Google’s Niantic Labs, we continued this exploration of ways to give people access to cultural heritage that is as usable as possible, contains good quality data\_and is enriched with context.\_<br><br>\r\nWhat is considered good quality data, ‘fit for purpose’? Well, that could be summarised as the following: it includes geo-coordinates, openly licensed high resolution photos and rich metadata (i.e. using stories or narrative texts, not just facts).<br>\r\n\_<br>\r\nWith Europeana, we handpicked a selection of historic places and buildings for Google’s Field Trip app that not only met the criteria for good quality data, but are also easily accessible for visitors and\_have obvious appeal for tourists. The pilot highlights the importance of providing both high resolution images with open licenses and good metadata. While our databases contain millions of objects, improving the quality of the data and making it ‘fit for purpose’ is still very much a work in progress - something that applies to cultural institutions as a group more generally.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/GFT_SwedishDataset1.jpg\" style=\"width: 280px; height: 543px;\"><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/GFT_SwedishDataset2.jpg\" style=\"width: 280px; height: 543px;\"><br><em>A taster of the Swedish dataset in Google's Field Trip.</em><br><br>\r\nWe think Google’s Field trip app is a fun and effective way to share and engage people with cultural heritage,\_with the app reaching over a million users globally to date. While several apps and web services already use cultural heritage data from SwNHB’s databases, we are delighted that we are now contributors to an app focused on tourists for the first time.\_<br><br>\r\nWhat’s more, it’s also a beneficial partnership: networks help\_us find partners in other sectors\_such as commercial and creative businesses and offer\_the potential for future collaborative projects in the cultural sector. For us, the bottom line is to try to support and stimulate the widest possible use and re-use of digitised cultural heritage. Joining Google’s Field Trip provides an important step forward in that journey.</p>\r\n\r\n<p>You can see our dataset on <a href=\"http://europeana.eu/portal/search.html?query=europeana_collectionName%3A91697*&amp;rows=24\" target=\"_blank\">Europeana's portal here</a>, or <a href=\"http://www.fieldtripper.com/\" target=\"_blank\">download Field Trip</a> and explore our content on your next visit to Sweden!</p>"
