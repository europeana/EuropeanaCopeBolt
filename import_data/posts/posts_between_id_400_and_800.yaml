        title: 'Europeana Creative Tourism Pilot Wins ''Best of the Web Awards'' in Chicago'
        posttype: News
        featured: false
        intro: "<p>Europeana Creative's Tourism Pilot,\_<a href=\"http://vangoyourself.com/\" target=\"_blank\">VanGoYourself.com</a>\_has received two\_prestigious \"Best of the Web\" awards in the categories of Digital Exhibition and People's Choice at the Museums and the Web conference in Chicago.</p>\r\n"
        body: "\r\n<p>VanGoYoursel\_has\_been\_developed\_as\_part\_of\_<a href=\"https://www.facebook.com/EuropeanaCreative\">Europeana\_Creative</a>\_in\_collaboration\_with\_Europeana\_partners\_<a href=\"https://www.facebook.com/pages/Culture24/137618542945798\">Culture24</a>,\_<a href=\"https://www.facebook.com/plurio.net\">Plurio.net</a>\_and\_<a href=\"http://www.spildaftid.dk/\">Spild\_af\_Tid</a>\_and\_provides\_<strong>a</strong>\_<strong>fun\_and\_friendly\_way\_to\_engage\_with\_cultural\_heritage</strong>.\_It\_allows users to\_recreate\_classic scenes from some of world’s most famous paintings in a contemporary setting, and then share it with\_their friends on social media.\_</p>\r\n\r\n<p><strong><a href=\"http://mw2015.museumsandtheweb.com/\">Museums and the Web</a></strong>\_is an annual conference featuring advanced research and exemplary applications of digital practice for cultural, natural and scientific heritage. Its products\_– the\_<a href=\"http://www.museumsandtheweb.com/bibliography/\">MW proceedings</a>,\_<a href=\"http://www.museumsandtheweb.com/best-of-the-web/\">Best of the Web</a>\_archives and community\_<a href=\"http://www.museumsandtheweb.com/news/\">news</a>\_forum\_– are an unparalleled resource for museum workers, technologists, students and researchers that grows every year.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/Europeana%20Creative%20blog%20images/king_henry_viii_by_tim_copy.jpg\" style=\"width: 500px; height: 350px;\"><br><em>Example of a twinned image at VanGoYourself.com.\_</em></p>\r\n\r\n<p>VanGoYourself offers people a way to have their own emotional response to an artwork and then to channel that through a very social desire to have fun with their friends.\_We are very proud of the several reactions this project has triggered so far. The response from people uploading images falls mainly into three categories:</p>\r\n\r\n<ul>\n<li>\r\n<strong>The ‘Cultural Selfie’</strong>\_is a term coined by the media (<a href=\"http://www.bbc.co.uk/programmes/articles/2r61wKgwMSdGdQST1hyHLLb/putting-you-in-the-picture-with-a-restaged-masterpiece\">BBC</a>, Telegraph) to describe when users upload a selfie and twin it with a painting.</li>\r\n    <li>\r\n<strong>The Recreation</strong>: users try to recreate the original setting and atmosphere of the painting with great care.</li>\r\n    <li>\r\n<strong>The Re-Interpretation</strong>: users do not recreate the original setting of the painting, but they are inspired by the meaning or message of the painting and express their modern version of it.</li>\r\n</ul>\n<p>As part of Europeana Creative\_project’s offer to\_<strong>link back to the museums and galleries who have taken part</strong>, we have recently launched a way for anyone to include VanGoYourself twinned images onto their own website with our\_<a href=\"http://vangoyourself.com/embed-van-go-yourself-on-your-site/\">simple widget</a>. It\_offer two kinds of widget: one which will embed a\_ feed of a specific single recreated image, and one which will embed a feed of VanGo’d images based on a tag such as a specific venue or a description\_ such as #romantic or a category such as #pets.\_</p>\r\n\r\n<p><strong>To date those venues who have contributed paintings or photographs to the VanGoYourself project include:\_</strong>\_Herbert Art Gallery and Museum, Royal Pavilion, Museums and Libraries, Rijksmuseum, Smithsonian Institution,\_ Amsterdam Museum,\_ Compton Verney Art Gallery,\_\_ Stadtmuseum Simeonstift,\_ Musées royaux des Beaux-Arts de Belgique Trier,\_ Van Gogh Museum, National Gallery of Denmark and many more.</p>\r\n\r\n<p><strong>We are very thankful to everyone who voted for this Project for the People's Choice category in Chicago!\_</strong>Find out more about VanGoYourself\_and how you can recreate your own paintings at\_<a href=\"http://www.vangoyourself.com/\">www.vangoyourself.com</a>\_or check the next re-enactements via Twitter at\_<a href=\"https://twitter.com/VanGoYourself\">@VanGoYourself</a>.</p>\r\n"
