        title: 'Europeana Annual Report 2015 - Sharing the beautiful thing'
        posttype: Publication
        featured: false
        intro: null
        body: "<p>Now that we’ve settled into 2016, it’s time to look back on the achievements of 2015 with our latest annual report.</p>\r\n\r\n<p>As with the next <a href=\"http://pro.europeana.eu/blogpost/how-can-we-create-stronger-cultural-connections-business-plan-2016\">business plan</a>, we’ve done things a little differently this year - we’ve gone for an <a href=\"https://app.slidebean.com/p/EC8Smo1E7s/Europeana-Annual-Report-2015\">attractive visual and digital version</a> (embedded below) alongside <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/europeana-annual-report-accounts-2015.pdf\">a full length report and overview of our accounts</a>. So you can browse through easily, and dive in deeper when you’d like to find out more.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://app.slidebean.com/embed/EC8Smo1E7s\" width=\"640\"></iframe></p>\r\n\r\n<p>The annual report shows how together last year we worked towards the goals set out in both our long-term strategy and our yearly business plan.</p>\r\n\r\n<p>The <a href=\"http://strategy2020.europeana.eu/\">Europeana Strategy 2015-2020</a> looks towards the development of a multi-sided platform - a networked organization with the world’s largest repository of trusted, accessible and re-usable digital heritage. We’re definitely on our way there.</p>\r\n\r\n<p>In 2015, we promised to work together on <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/Make%20the%20Beautiful%20Thing%20Business%20Plan%202015.pdf\">making the beautiful thing</a>. We aimed to ensure our core infrastructure, processes and products were fit for purpose so all our partners and audiences could do more with the data.</p>\r\n\r\n<p>The highlights of 2015? A much improved website - <a href=\"http://www.europeana.eu/\">Europeana Collections</a> - showcasing Europe’s fascinating cultural heritage. And a new <a href=\"http://pro.europeana.eu/publication/publishing-framework\">Europeana Publishing Framework</a> and infrastructure making it easier for cultural organizations to share that heritage.</p>\r\n\r\n<p>The report also contains updates from across the organization and Europeana Network Association - from work on improving data quality, sharing fascinating new open collections and moving to continuous publication of new datasets, to providing more value to partners, working towards greater multilingualism in Europeana, enabling innovative uses of digital cultural heritage in apps and services and celebrating how we’ve strengthened the Europeana ecosystem with 2015’s great get-togethers.</p>\r\n\r\n<p>Of course, we’ve encountered hurdles, but we’ve worked (and continue to work) hard to overcome them. Thank you to all our staff, partners, stakeholders and audiences for their contributions. 2015 is a year to be proud of.<br><br>\r\nPlease read and <a href=\"https://app.slidebean.com/p/EC8Smo1E7s/Europeana-Annual-Report-2015\">share the annual report</a> - if you’re using social media, please include the #AllezCulture hashtag.</p>\r\n"
