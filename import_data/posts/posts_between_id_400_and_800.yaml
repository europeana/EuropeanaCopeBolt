        featured: false
        intro: "<p>Please note that Europeana Labs no longer exists. To check out all of our tools and services for cultural heritage professionals please visit our <a href=\"https://pro.europeana.eu/about-us/services-and-tools\">Services and Tools section</a></p>\r\n"
        body: "<p><strong>Europeana Labs is live!</strong></p>\r\n\r\n<p>If you’ve been following our blog over the past few months, you’ve previewed the first Europeana Creative pilot apps and maybe even been inspired to enter our Open Innovation Challenges. Now it is time to welcome you to Europeana Labs!</p>\r\n\r\n<p>Europeana Labs is a novel Open Innovation platform that sets out to provide its community of users with everything needed to get started using the Europeana APIs to develop apps re-use digitised cultural heritage objects. Here you can learn about the data, see what others have created, and find out how to build simple but powerful queries to extract bespoke results from a dataset of over 30 million objects - books, photos of art and artefacts, audio clips and more.</p>\r\n\r\n<p>It has been developed over the past year by Europeana Creative’s technology partners in consultation with the developer community, who told us what things would help them to make best use of the Europeana APIs. The Europeana Labs Beta site is the first major step towards putting in place the things we were told, but also a chance for us to learn more and make improvements before a full launch in late June.\_</p>\r\n\r\n<p>Please note that Europeana Labs no longer exists. To check out all of our tools and services for cultural heritage professionals please visit our <a href=\"https://pro.europeana.eu/about-us/services-and-tools\">Services and Tools section</a></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Europeana_Creative_images/Blog%20Posts/europeanalabs01.png\" style=\"width: 600px; height: 433px;\"></p>\r\n"
