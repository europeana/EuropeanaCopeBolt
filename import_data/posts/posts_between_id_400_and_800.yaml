        title: 'Enriching university learning with Europeana'
        posttype: News
        featured: false
        intro: null
        body: "<p><strong>This is a guest blog by Dr. Suzanne Lommers, project manager for Inventing Europe. It's also part of a broader campaign, #Europeana4Education, exploring ways to unlock the potential of digital cultural heritage in education.</strong></p>\r\n\r\n<p><a href=\"http://www.inventingeurope.eu/\">Inventing Europe</a>, Europe’s Digital Museum for Science &amp; Technology, recently launched “What’s like this?” on its site, an improved feature used frequently in university teaching across Europe. The feature is enabled by Europeana’s API, and through it, students can explore what else, in Europe’s digital heritage collections, might inform or enrich their research. The feature also opens up opportunities for university teachers looking to encourage their students as they become more advanced researchers in their chosen fields.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-04/what-s-like-this-at-europeana-section.jpg\" style=\"width: 600px; height: 312px;\"><br><em>An example of a 'What's like this?' section inviting students to discover further items relating to their research</em></p>\r\n\r\n<p>Since <a href=\"http://www.inventingeurope.eu/\">Inventing Europe</a> went live in September 2012, over 15, 000 European students have worked with our website during their courses at no fewer than 13 universities in 11 countries. Inspiration for teaching can be found on our web-based <a href=\"http://www.inventingeurope.eu/education\">education page</a>. Inventing Europe is unique in that it connects 17 years of historical research on the history of science and technology by more than 300 scholars with the collections of 13 renowned European science museums. As such, the website creates new meaning and context for the study of European history, and for Europe’s fast growing digital cultural heritage collections. Europeana has been one of our key partners since the start of our project back in 2011, and the data available through Europeana is frequently used at universities in all corners of Europe.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-04/what-s-like-this-filters.jpg\" style=\"width: 600px; height: 464px;\"><br><em>The 'What's like this?' feature also uses Europeana's filtering capability</em></p>\r\n\r\n<p>Particularly at Masters level, one of the most important shared learning objectives amongst teachers is ‘engagement with current debate in European historiography (such as transnational history, or the historical role of technology in European integration), allowing students to contrast differing historical narratives, like national histories. Students use Europeana’s data to <a href=\"http://www.inventingeurope.eu/education/intensive-assignments/\">create their own tours</a> through European history. The “What’s like this?” sections give them the option to find objects from different collections and create cross-collection connections. In turn, they can pose new and transnational questions about European history.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-04/detailed-object-view-and-information-useful-for-student-research-and-engagement-with-european-history.jpg\" style=\"width: 600px; height: 380px;\"><br><em>A detailed object view of an object made available through Europeana</em></p>\r\n\r\n<p>A side effect of this is that students learn about the people, like them – engineers, consumers and experts – who have built Europe’s infrastructure, society, economy and culture on a daily basis long before the start of the Industrial Revolution. As a consequence, students can start to contemplate their own role in Europe’s future, as architects, engineers, computer specialists, historians and economists.</p>\r\n\r\n<p>At the Bachelor level, most students use Europeana data through our “What’s like this?” section for shorter exercises, such as our <a href=\"http://www.inventingeurope.eu/education/short-assignments/\">Object Contextualization assignment</a>. The internet opens up many new opportunities for university teachers hoping to help their students to become skilled researchers. By using the “What’s like this?” section, students learn to contextualize historical items, and appreciate the local, national, international and European meaning of objects. They begin, for instance, to question the objects themselves, their metadata and ways to interpret these in relation to where the object is located on the web.</p>\r\n\r\n<p>At the end of the assignment, students often report back to their teachers that they finally feel that they have created real value and new meaning, and recognised that they are part of a larger community of students who are all part of this international project, ‘Inventing Europe’. By re-using digital cultural heritage materials in this way, students become active creators of Europe’s future economy and culture.</p>\r\n\r\n<p></p>"
