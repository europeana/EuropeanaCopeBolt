        title: 'Placing culture at the heart of Europe''s Digital Single Market'
        posttype: News
        featured: false
        intro: null
        body: "<p>In recent weeks, there’s been a great deal of discussion about Europe’s <a href=\"http://ec.europa.eu/priorities/digital-single-market/\" target=\"_blank\">Digital Single Market</a> (DSM) - one of European Commission President Jean-Claude Juncker’s top three priorities for his five year term. On May 6th, the Commission set out 16 initiatives ‘<a href=\"http://europa.eu/rapid/press-release_IP-15-4919_en.htm\" target=\"_blank\">to make it happen</a>’, the first step in a <a href=\"http://webershandwick.be/wp-content/uploads/2015/05/The-EU-Digital-Single-Market-Roadmap-A-Weber-Shandwick-brief-May-2015.pdf\" target=\"_blank\">roadmap</a> working towards legislative change.</p>\r\n\r\n<p>For the European Commission, there’s no time to waste. EU Digital Commissioner Günther Oettinger has stressed the need to act decisively so Europe can start to play catch up, particularly with the US, and fulfil its potential as “<a href=\"http://ec.europa.eu/priorities/digital-single-market/docs/dsm-swd_en.pdf\" target=\"_blank\">world leader in the digital economy</a>”.</p>\r\n\r\n<h2>So where do we as a community with a strong digital focus fit in?</h2>\r\n\r\n<p>Our Network has long supported Europe’s <a href=\"http://ec.europa.eu/digital-agenda/en\" target=\"_blank\">Digital Agenda</a>. And it’s clear that, as part of that agenda, digital cultural heritage has a distinct role to play in the future of a harmonised market.</p>\r\n\r\n<p>The DSM Strategy is divided into three pillars; importantly the second, which aims to boost development of innovative networks and online services, and third, aimed at maximising growth potential of the digital economy, sit in fruitful dialogue with our own priorities.</p>\r\n\r\n<p>As a Network we have been spreading the message for some time now that access to cultural content drives innovation, nurtures cultural diversity and enriches learning. Importantly, by offering a shared resource available across borders to the citizens and businesses that need it, we make sure that these benefits are not limited to a single region or nation - which is fundamental to the vision the Digital Single Market Strategy sets out.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-06/EuropeanaInfographic.jpg\" style=\"width: 600px; height: 451px;\"></p>\r\n\r\n<p>We know that our shared culture resonates across borders and we have worked hard to ensure that we make cultural content available to all by creating Europe-wide standards and promoting interoperability. In fact, Europeana is a global leader in the field and the <a href=\"http://pro.europeana.eu/share-your-data/data-guidelines/edm-documentation\" target=\"_blank\">Europeana Data Model</a> has been adopted by institutions in the US and South Korea among other countries.</p>\r\n\r\n<p>Culture can bridge divisions between sectors too. The work that we perform together offers wide-ranging benefits to key sectors; it can boost tourism - Europeana’s content reaches travellers through apps like <a href=\"http://pro.europeana.eu/blogpost/reach-cultural-tourists-through-europeana-in-googles-field-trip\" target=\"_blank\">Google’s Field Trip</a> - strengthen <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana%20for%20Research.pdf\" target=\"_blank\">research</a> and enhance <a href=\"http://pro.europeana.eu/publication/europeana-for-education-policy-recommendations\" target=\"_blank\">education</a> (just read the recommendations Europeana has published for each if you want to know how!).</p>\r\n\r\n<p>Through <a href=\"http://labs.europeana.eu\" target=\"_blank\">Europeana Labs</a> and my work with <a href=\"http://www.europeanacreative.eu\" target=\"_blank\">Europeana Creative</a>, I have seen just how much potential there is for us to act as an all-important bridge between heritage institutions and Europe’s creative industries, giving them the tools and content they need to create services and apps. Exciting pilot projects like <a href=\"http://vangoyourself.com/\" target=\"_blank\">VanGoYourself</a> and <a href=\"http://historiana.eu/\">Historiana</a> are just two innovative examples of this, showing the kinds of things that can be done when our collections are combined with the imagination of creative entrepreneurs.</p>\r\n\r\n<h2>Making our value known</h2>\r\n\r\n<p>The Commission’s Digital Agenda has talked about creating ‘digital highways’, and it’s a useful way to think about what we, as a Network and community, all do and the contribution that we already make to the Digital Single Market. By working together on issues such as cross-border interoperability, multilingualism and towards a cloud-based infrastructure to share data, as highlighted in <a href=\"http://strategy2020.europeana.eu\" target=\"_blank\">Strategy 2020</a>, we are building these important highways through Europe’s heritage, opening them up to everyone today, and ensuring they endure for generations to come.</p>\r\n\r\n<p>Harnessing this economic and social potential of culture is where we must continue to make our voices heard. It’s vital that we keep on working together to provide good quality, standardised data available in all EU languages. It is also <a href=\"https://www.kl.nl/en/opinion/europes-cultural-heritage-institutions-deserve-better/\" target=\"_blank\">essential that the EU copyright rules applying to cultural heritage institutions</a> provide them more room to make their collections available online.</p>\r\n\r\n<p>It is just as important that we continue to make policymakers and politicians aware of our valuable contribution to the Digital Single Market and to the broader Digital Agenda. The current conversations at EU level throw up as many issues as they answer. We need to make sure we are part of that conversation, highlighting our sector’s vision of high quality cultural content available to all and the solutions we are driving to make that possible.</p>"
