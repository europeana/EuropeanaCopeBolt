        intro: null
        body: "<h3>The Launch of #JumpingJacks in Vilnius<br><br>\r\nAs Europeana 280’s public engagement events move from #BigArtRide to #Jumping Jacks, Donatas Snarskis tells us how the Lithuanian Art Museum kicked off this exciting event series. Read on to find out how it went and how you can get involved.</h3>\r\n\r\n<p>The #Europeana280 campaign offers great entertainment for those who want to engage with European art. One can celebrate Europe’s art history not only by exploring the unique <a href=\"http://www.europeana.eu/portal/collections/art-history?f%5BPROVIDER%5D%5B%5D=Europeana+280&amp;per_page=48&amp;view=grid\">#Europeana280 collection online</a> but also by participating in a series of events across Europe. Nine cities have already been involved in the virtual reality tour <a href=\"http://www.europeana.eu/portal/collections/art-history/big-art-ride\">#BigArtRide</a> that invited you to take part in a bike race through a virtual city populated with #Europeana280 artworks. And on the night of 17 June 2016 an interactive digital installation #JumpingJacks was launched in Vilnius, the capital of Lithuania. It kick-started another set of events that will be held in cultural venues across Europe until November 2016. This blog post aims to share my impressions of the Lithuanian event and to provide some insights for those eagerly waiting for their turn to try #JumpingJacks themselves.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-07/jumpingjacks.jpg\" style=\"width: 600px; height: 400px;\"><br><em>Interacting with Europeana 280 artworks in a different light. Photo by Tomas Kapočius.</em></p>\r\n\r\n<p><strong>Software and Artworks</strong><br>\r\n#JumpingJacks uses software designed by the Danish agency Spild af Tid that combines art, interactive technology and responds to dynamic human bodies. Participants of the #JumpingJacks digital installation see their own bodies projected onto a wall or a screen, only they are transformed by cut-out pieces from #Europeana280 public domain artworks. Instead of one’s head, torso, arms and legs - various cut-out fragments from different artworks appear. As one moves, the #JumpingJacks figure moves as well. New, unique, and moving artworks are created with every motion.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Context of the event</strong><br>\r\n#JumpingJacks was not the only event happening in Vilnius during the night of 17th June. There were almost 200 other projects and events spread throughout the city, part of the annual <a href=\"http://kulturosnaktis.lt/en/pages/about\">Culture Night Festival</a>. During this one-night festival theatres, museums, galleries, and churches open their doors to visitors. And various types of artistic projects - music, dance, theatre, cinema, photography, state-of-the-art installations - fill squares, streets, parks, and the most unexpected spaces of the Old Town. All the events are free and open to all. As a result, the city is filled with crowds of people eager to engage with culture and arts. You could not wish for a better occasion to host #JumpingJacks in Vilnius!</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Location and Setting</strong><br>\r\n#JumpingJacks was projected on the exterior wall of the Museum of Radvilas Palace, the department of the Lithuanian Art Museum dedicated to collections and exhibitions of foreign art. It seemed an appropriate location for the event as the Lithuanian Art Museum has contributed a <a href=\"http://pro.europeana.eu/blogpost/choosing-a-country-s-artworks-for-europeana-280-lithuania\">great selection</a> of images to the #Europeana280 campaign. Paintings such as <a href=\"http://www.europeana.eu/portal/record/2063603/LIT_280_010.html\">Woman with the Artist</a> (1948) by Vytautas Kasiulis and <a href=\"http://www.europeana.eu/portal/record/2063603/LIT_280_003.html\">Settlers</a> (1933) by Antanas Gudaitis were highlights of the #JumpingJacks mix.</p>\r\n\r\n<p>Moreover, it was the setting of the event - outdoors and in the dark - that made the experience of #JumpingJacks even more special. ‘Night Changes Everything’ was the slogan of this year’s Culture Night festival and it was hard to argue with that. Lights coming from #JumpingJacks were seen from far and wide and being outdoors and outside the museum, they were symbolic of the commitment to bringing art closer to audiences that #JumpingJacks represents. Using interactive technology allowed people to directly engage with art. But the outdoor setting was equally important, so art could be enjoyed and discovered by everyone, not just museum visitors.</p>\r\n\r\n<p><strong>Weather</strong><br>\r\nNaturally, hosting an outdoor event comes with a risk of bad weather. Forecasts on the morning of 17 June were far from reassuring. Nearly apocalyptic weather - strong winds, rain, and storm with thunderbolts and lightning - was predicted for the event. Fortunately, the storm came several hours early. The weather cleared right on time and was perfect throughout the event, allowing people to enjoy the outdoor festival.</p>\r\n\r\n<p><strong>Atmosphere</strong><br>\r\nThe generally festive atmosphere of Vilnius was not the only factor enhancing the launch of #JumpingJacks. The Nordic Countries Concert took place less than 20m away, with Swedish, Icelandic, Danish and Nordic-Baltic bands performing. The concert gave an additional dimension of music which otherwise was missing from a #JumpingJacks event. And the audience loved it! Participants were interacting with #Europeana280 artworks while dancing with their #JumpingJacks figures were dancing along. Music and #JumpingJacks is a great fit!</p>\r\n\r\n<p><strong>Audience</strong><br>\r\nThe most rewarding part of the event was the number of people attracted by #JumpingJacks and their reaction to the project. Right from the start at 22.00 until the end of the festival at 02.00 people were queuing and waiting to try #JumpingJacks themselves. And many more people enjoyed watching people enjoying themselves. People were laughing, taking videos and pictures and discussing the artworks. From very young children to seniors, everyone who tried #JumpingJacks left in a good mood.</p>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-youtube\"><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//www.youtube.com/embed/owLDE6lz6fc?wmode=transparent&amp;jqoemcache=oaGOy\" style=\"\" width=\"600\"></iframe></div>\r\n\r\n<div class=\"embeddedContent oembed-provider-\"></div>\r\n\r\n<p></p>\r\n\r\n<div style=\"margin:0;\"></div>\r\n\r\n<h3>Could your institution host a #Jumping Jacks event this autumn – perhaps as part of Museums in the Night or similar? If you’re interested please contact <a href=\"https://webmail.kb.nl/owa/redir.aspx?SURL=PizyNJ_6UWkgv3wicUFIwepM24utcctgRH5duQvuWX0sEL8M7aTTCG0AYQBpAGwAdABvADoATQBhAHIAaQBqAGsAZQAuAEUAdgBlAHIAdABzAEAAZQB1AHIAbwBwAGUAYQBuAGEALgBlAHUA&amp;URL=mailto%3aMarijke.Everts%40europeana.eu\" target=\"_blank\">Marijke.Everts@europeana.eu</a> or <a href=\"https://webmail.kb.nl/owa/redir.aspx?SURL=1HsJBeAw_K_jkWqrPa67I3idjR92BaZEK599F0mcc80sEL8M7aTTCG0AYQBpAGwAdABvADoARQBsAGUAYQBuAG8AcgAuAEsAZQBuAG4AeQBAAGUAdQByAG8AcABlAGEAbgBhAC4AZQB1AA..&amp;URL=mailto%3aEleanor.Kenny%40europeana.eu\" target=\"_blank\">Eleanor.Kenny@europeana.eu</a> to find out more.</h3>\r\n\r\n<div id=\"stcpDiv\" style=\"position: absolute; top: -1999px; left: -1988px;\">https://youtu.be/owLDE6lz6fc#sthash.MV20OaUz.dpuf</div>\r\n\r\n<div id=\"stcpDiv\" style=\"position: absolute; top: -1999px; left: -1988px;\">https://youtu.be/owLDE6lz6fc#sthash.MV20OaUz.dpuf</div>\r\n\r\n<div id=\"stcpDiv\" style=\"position: absolute; top: -1999px; left: -1988px;\">https://youtu.be/owLDE6lz6fc#sthash.MV20OaUz.dpuf</div>\r\n\r\n<div id=\"stcpDiv\" style=\"position: absolute; top: -1999px; left: -1988px;\">https://youtu.be/owLDE6lz6fc#sthash.MV20OaUz.dpuf</div>"
