        title: 'Meet the candidates looking to represent you'
        posttype: blog
        featured: false
        intro: null
        body: "<p>As you might remember, in September <a href=\"http://pro.europeana.eu/blogpost/and-we-re-off-the-2015-members-council-elections-begin\" target=\"_blank\">I invited all registered Network Association members</a> to come forward as candidates for our Members Council. Today, I have the pleasure of <a href=\"/get-involved/our-network/members-council-election-candidates\">introducing the 30 candidates</a> who will be running in this year’s elections, each hoping to win one of seven available seats.</p>\r\n\r\n<p>From the United States to the Scottish Highlands, Romania to Russia, the group represent a diverse mix of nationalities - and this diversity is reflected in their priorities too. Open Data, audiovisual archives, academic research, multiculturalism… There are plenty of areas these prospective Councillors are ready to get to work on. It’s a testament to the broad range of expertise in our Network.</p>\r\n\r\n<center><img alt=\"\" src=\"/files/Images/Blog_images/2015-10/2015-10-08-meet-the-candidates.jpg\" style=\"width: 602px; height: 453px;\" />\r\n<p><a href=\"http://www.europeana.eu/portal/record/9200365/BibliographicResource_3000051900276.html\">[Charley] Paddock gagnant [la] finale [du] 100 m [des Jeux olympiques d'Anvers le 16/8/20] : [photographie de presse] / [Agence Rol]​</a><em><a href=\"http://www.europeana.eu/portal/record/9200365/BibliographicResource_1000055655874.html\" target=\"_blank\">,</a> National Library of France, public domain</em></p>\r\n</center>\r\n\r\n<p>So, without further ado, the candidates looking to represent you are:</p>\r\n\r\n<ul>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/vladimir-alexiev\">Vladimir Alexiev - Ontotext Corp - Lead, Data and Ontology Management</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/domingo-arroyo-fernandez\">Domingo Arroyo-Fernández - Head of Library Projects Ministry of Education, Culture and Sport </a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/stephan-bartholmei\">Stephan Bartholmei - German Digital Library - Head of Product Development and Innovation</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/emmanuelle-bermes\">Emmanuelle Bermes - Bibliothèque nationale de France - Associate director for services and networks</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/charles-blair\">Charles Blair - University of Chicago Library - Director, Digital Library Development Center</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/erik-buelinckx\">Erik Buelinckx - Scientific Assistant Royal Institute for Cultural Heritage (KIK-IRPA)</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/laura-carletti\">Laura Carletti - University of Nottingham - Research Fellow</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/reyes-carrasco\">Reyes Carrasco Garrido - Ministry Education, Culture and Sports - Head of Collections museums</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/myungdae-cho\">Myungdae Cho - Seoul National University - Professor</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/marco-de-niet\">Marco de Niet - Digital Heritage Netherlands - Director</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/nicolas-de-potter-d-indoye\">Nicolas de Potter - Network Europe Center - Cooperator</a></li>\r\n    <li>Sara Di Giorgio - Central Institute for the Union Catalogue of Italian Libraries (ICCU) of the Italian Ministry of cultural heritage, activities and Tourism (MiBACT) - Technical Coordinator of CulturaItalia</li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/ellen-euler\">Ellen Euler - Deutsche Digitale Bibliothek - Deputy Manager of Finances, Law, and Communication</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/jose-maria-guerrero\">Jose Maria Guerreiro - Infoseg S.A. </a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/george-homs\">George Homs - Memlinq - Founder</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/paul-jongsma\">Paul Jongsma - Webtic - CTO/owner</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/radka-kalcheva\">Radka Kalcheva - Pencho Slaveykov' Regional Library (Public Library)/Varna - Head of IT Dept.</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/rimvydas-lauzikas\">Rimvydas Laužikas - Vilnius University Faculty of Communication - Professor</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/gordon-mckenna\">Gordon McKenna - Collections Trust - Projects and Programmes Manager</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/jan-molendijk\">Jan Molendijk - Universiteit Utrecht, universiteitsbibliotheek - Manager Innovation and Development</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/carl-niclas-odenbring\">Carl-Niclas Odenbring - The Institute for language and folklore - CIO</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/tamer-osman\">Tamer Osman - United Nations - Volunteer Translator</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/evaristo-perez-morales\">Evaristo Pérez Morales - Instituto Andaluz de Enseñanzas Artísticas - Coordinator</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/david-pond-lachmish\">David Pond (Lachmish) - Muzeums - Founder and Managing Director</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/members-council-election-candidates\">Calin Rus - CEO Arnebis Digital Systems </a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/elias-stouraitis\">Elias Stouraitis - Ellinogermaniki Agogi - Researcher</a></li>\r\n    <li>Hans van der Linden - Flemish Government. Dept. Youth Culture Media - Policy Advisor</li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/alexander-visly\">Alexander Visly - Russian State Library - Director General</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/marcin-werla\">Marcin Werla - PSNC</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/dov-bernardo-winer\">Dov Winer - Makash - In-house consultant</a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/fatmiroshe-xhemalaj\">Fatmiroshe Xhemalaj - AHTA \"YOUTH AND HISTORY\" - President</a></li>\r\n</ul>\r\n\r\n<p>You can read more about each of them on our dedicated <a href=\"/get-involved/our-network/members-council-election-candidates\">Candidate Profiles</a> page.</p>\r\n\r\n<p>They’ll be campaigning hard to win your support from now until the voting begins on 3 November at the Europeana Network Association AGM in Amsterdam (<a href=\"https://www.eventbrite.co.uk/e/the-europeana-network-association-annual-general-meeting-agm-2015-tickets-16427759872\" target=\"_blank\">register now</a>). While you’re deciding who to back in the ballots, you’ll be able to follow their campaigns via our Europeana LinkedIn group and by keeping an eye on the hashtag #EuropeanaElects.</p>\r\n\r\n<p>Once voting opens at the AGM, you’ll be able to cast your vote online - you’ll have a week to select your preferred candidates.</p>\r\n\r\n<p>Best of luck to all the candidates!</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>"
