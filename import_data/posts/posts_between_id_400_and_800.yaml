        title: 'Europe’s cultural heritage institutions deserve better'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>This blog post by Paul Keller was first published on the <a href=\"https://www.kl.nl/opinie/europes-cultural-heritage-institutions-deserve-better-2/%20\">Kennisland</a> website</em></p>\r\n\r\n<p>For those of us looking forward to copyright rules that enable European cultural heritage institutions to provide online access to their collections, two important things happened last week: on Wednesday 29th October, the <a href=\"http://ec.europa.eu/internal_market/copyright/orphan_works/index_en.htm%20\">Orphan Works directive</a> (OW directive) came into force and on Saturday 1st November, the <a href=\"http://ec.europa.eu/commission/2014-2019_en\">new European Commission headed by Jean-Claude Juncker</a> assumed office.</p>\r\n\r\n<p>The first event marks the failure of the existing system, while the second one is reason to give us hope for a more meaningful modernisation of the European copyright system.</p>\r\n\r\n<p>The fact that the current system does not take into account the needs of cultural heritage institutions is painfully illustrated by the Orphan Works directive. After years of legislative wrangling, Europe came up with a ‘solution' for the problem of orphan works(1) that requires cultural heritage institutions wanting to make orphan works available to undertake complicated searches for rights holders, before they are allowed to publish them. In most cases, the resources required for such searches are completely out of balance with the cultural and economic value of the work. This means that the Orphan Works directive may be a useful tool for making small numbers of high profile works available, but not as an enabler of mass digitisation projects.</p>\r\n\r\n<p><img src=\"/files/blogimages/0d063187-9833-452a-9018-7e467afff9fd.jpg\" style=\"width: 480px; height: 640px;\"></p>\r\n\r\n<p><img src=\"/files/blogimages/Cilip1.jpg\" style=\"width: 600px; height: 506px;\"><a>Image Properties</a></p>\r\n\r\n<p><em>Images: <a href=\"https://www.flickr.com/photos/cilipmarketing/sets/72157648603957658\">Cilip Marketing</a> <a href=\"https://creativecommons.org/licenses/by-nc-nd/2.0/\">CC BY-NC-ND</a></em></p>\r\n\r\n<p>The fact that the OW directive ended up as a crippled tool that fails to address the problem it was designed to answer (enabling mass digitisation of collections), is the result of a number factors: strong pressure from rights holders and their representatives to preserve the underlying principles of copyright even in a situation where they do more good than harm; the lack of coordinated advocacy efforts from cultural heritage institutions at the European Level; and a weak European Commission that was split on copyright.</p>\r\n\r\n<p>With regards to the last point there is reason to hope that the situation is changing. The Juncker Commission that came into office on the first of November has made the modernisation of copyright one of its top priorities. In his <a href=\"http://ec.europa.eu/about/juncker-commission/docs/ansip_en.pdf\">mission letters to the Commissioners in charge of a connected Digital Single Market</a>, Juncker made it clear that he expects his team to come up with 'ambitious legislative steps' towards 'modernising copyright rules in the light of the ongoing digital revolution' within the next six months.</p>\r\n\r\n<p>In other words, the time to start fighting for copyright rules that enable cultural heritage institutions to properly function online is now!</p>\r\n\r\n<p><strong>Cultural heritage institutions deserve better copyright rules</strong></p>\r\n\r\n<p>So what is at stake? The current copyright rules affecting cultural heritage institutions were drafted long before most institutions became active online and long before governments and users began pushing for the online availability of collections. Given this, it is not surprising that the rules no longer make sense.</p>\r\n\r\n<ul>\n<li>Europe's cultural heritage institutions deserve better than an OW directive that does not support mass digitisation and that forces them to spend scarce public resources looking for rights holders who have abandoned their works and may not exist at all. These resources would be much better spent on digitising and contextualising collections.</li>\r\n    <li>They deserve better than a copyright directive that allows them to digitise works only in certain special cases(2). Digitising heritage collections constitutes the most fundamental shift in how we preserve our cultural memories since the invention of the printing press. We need copyright rules that make this transition possible with as little friction as possible.</li>\r\n    <li>They deserve better than a copyright directive that allows them to make works available only via ‘dedicated terminals’(3), and specifically bans making works available online under an exception. Do we really expect our kids to go to the library to use a 'dedicated terminal' when they carry devices that provide access to the entire world in their pockets?</li>\r\n    <li>Libraries in particular deserve better than a lending directive(4) that leaves them at the mercy of publishers when they want to lend out e-books. Public libraries providing public access to all books did not come about because publishers were so generous as to authorise them to do so; we have public libraries because they are important. That fact does not change because books are increasingly consumed in digital formats.</li>\r\n</ul>\n<p>In short, Europe needs a copyright system that enables universal online access to the collections of our cultural heritage institutions.</p>\r\n\r\n<p><strong>Opposing interests?</strong></p>\r\n\r\n<p>Who or what is standing in the way of efforts to make this a reality?</p>\r\n\r\n<p>Historically publishers, authors and their representatives have been deeply sceptical of any expansion of copyright exceptions that allow cultural heritage institutions (and other types of beneficiaries) to use copyrighted materials without the express permission of rights holders. A close study of this stakeholder group’s responses to the public consultation on a review of the European copyright rules reveals that their primary concern is ‘unfair competition between libraries (and similar institutions), and [their own] commercial offers’(5).</p>\r\n\r\n<p>So while cultural heritage institutions argue in favour of exceptions that would allow them to make available online works that are not in commercial circulation anymore, publishers (and authors) are concerned that cultural heritage institutions will use broader exceptions to unfairly compete with them.</p>\r\n\r\n<p>Fortunately, these two positions seem rather easy to reconcile. The non-commercial use of material that is no longer commercially available by cultural heritage institutions would, by definition, not compete with the commercial activities of publishers and authors. Instead, the responses to the consultation point to two complementary roles that need to be enabled by an updated copyright framework.</p>\r\n\r\n<p>Publishers and creators should be enabled to continue to produce and exploit creative works without having to compete with public institutions. Cultural heritage institutions have a duty to ensure that those parts of our cultural heritage not in commercial circulation are available for the public to consult online.</p>\r\n\r\n<p><strong>The time to act is now</strong></p>\r\n\r\n<p>As the Juncker Commission gears up its efforts to modernise European copyright rules, the cultural heritage sector has no time to lose. It must ensure that the above message is communicated loud and clear to policy makers in Brussels and in individual member states. One of the reasons why the Orphan Works directive is so woefully inadequate is that cultural heritage institutions have not managed to effectively coordinate their efforts in Brussels, while rights holder representatives have a long history in doing so.</p>\r\n\r\n<p>Change is not something that is going to happen by itself, it requires institutions from across Europe to make their voices heard(6) and explain that the cultural heritage sector deserves much better.</p>\r\n\r\n<ol>\n<li>Orphan works are works that are still in copyright where the author or other rights holders cannot be identified or located and which may therefore not be published because permission to do so from the rights holders cannot be obtained.</li>\r\n    <li>See <a href=\"http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=CELEX:32001L0029:EN:HTML\">article 5.2.c of the Copyright directive</a> that allows specific acts of reproduction made by publicly accessible libraries, educational establishments or museums, or by archives.</li>\r\n    <li>See <a href=\"http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=CELEX:32001L0029:EN:HTML\">article 5.3.n of the Copyright directive</a> that allows use by communication or making available, for the purpose of research or private study, to individual members of the public by dedicated terminals on the premises of Libraries, Archives and Museums.</li>\r\n    <li>See <a href=\"http://eur-lex.europa.eu/legal-content/EN/ALL/;ELX_SESSIONID=1prRJXXKy1SSn7fbtccHyjPkLRG9hSrTy3GXyQGqGtG27SXQJZ7Z!977335980?uri=CELEX:32006L0115\">Directive 2006/115/EC</a> of the European Parliament and of the Council of 12 December 2006 on rental right and lending right.</li>\r\n    <li>See the European Commission’s <a href=\"http://ec.europa.eu/internal_market/consultations/2013/copyright-rules/docs/contributions/consultation-report_en.pdf\">report on the responses</a> to the Public Consultation on the Review of the EU Copyright Rules.</li>\r\n    <li>For example by talking to policy makers, writing to MEPs and making sure that European organisations representing your sector are making this issue a priority for the months to come.</li>\r\n</ol>"
