        title: 'Promoting Poland in Google’s Field Trip: a guest blog by Poland’s National Heritage Board'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>By Arkadiusz Kołodziej, National Heritage Board of Poland</em></p>\r\n\r\n<p>Last week, we announced the launch of the pilot project between Europeana, Google’s Niantic Labs and memory institutions in Poland, Estonia and Sweden. For the first time, our pilot partners – the National Heritage Board of Poland, Swedish National Heritage Board, and National Heritage Board of Estonia - are able to reach cultural tourists using the Field Trip app, helping travellers find out about interesting historical gems around them in these respective countries. In the coming weeks, each participating institution will highlight their collection, as well as their involvement in the project.\_<br><br>\r\nHere, our Polish partner, the National Heritage Board of Poland, discusses why they decided to join\_and the benefits of doing so.\_<br>\r\n\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/GFT_PolishDataset1.jpg\" style=\"width: 280px; height: 545px;\"><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/GFT_PolishDataset2.jpg\" style=\"width: 280px; height: 542px;\"><br><em>A taster of the Polish dataset in Google's Field Trip.\_</em><br><br>\r\nThe National Heritage Board of Poland is a state agency that aims to make the public more aware of the value of Polish cultural heritage, and the need to preserve it. Modern technology can play a huge role to help attain this objective, and we always try to make skillful use of it in our wider work.\_<br><br>\r\nIn particular, we recognise the increasing importance of location-based services and spatial data for the best discovery experiences, both on and offline. As one of 12 central institutions in Poland, we support the implementation of the European INSPIRE Directive (Infrastructure of Spatial Information in Europe) with respect to immovable monuments and archeological sites. We want to provide faithful digital representations of historical monuments, but also encourage users to actively seek them out, and to pay attention to their context and environment.\_<br><br>\r\nHere, <a href=\"http://www.fieldtripper.com\" target=\"_blank\">Google’s Field Trip</a> is an invaluable tool, helping us to reach both Polish and foreign cultural and historical enthusiasts looking to find out more about Polish heritage. Hence, we decided to join the project, and worked with Europeana to share the most precious monuments of historical, scientific and artistic value to present in Poland to thousands of app users across the world.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/zabytek.gov.pl.jpg\" style=\"width: 600px; height: 441px;\"><br><em>A screenshot of the <a href=\"http://www.zabytek.gov.pl\" target=\"_blank\">National Heritage Board of Poland's portal</a></em><br><br>\r\n\_For this pilot, we have used some of the descriptive data, photographs and 3D models of historical monuments and their geolocation on our portal <a href=\"http://www.zabytek.gov.pl\" target=\"_blank\">www.zabytek.gov.pl</a>. This carefully curated collection has then been made available on the Europeana portal and, eventually, shown in Google’s Field Trip. App users will not only be able to learn about the specific attraction they are passing by, but also click through to our site and find out about our institutions. This further boosts interest and provides another pathway to our reliable and comprehensive information about Poland’s monuments.\_<br><br>\r\nAs the collections on <a href=\"http://www.zabytek.gov.pl\" target=\"_blank\">www.zabytek.gov.pl</a> are of public value, we also chose to make our data available under the CC-BY SA license. This is in line with the Institute’s existing policies, and creates a favourable environment \_for reaching new audiences in innovative ways.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/01.KAZIMIERZ%20DOLNY.jpg\" style=\"width: 600px; height: 441px;\"><br><em>A highlight from the Polish dataset,\_Kazimierz Dolny. National Heritage Board of Poland, CC-BY SA.</em><br><br>\r\nIn short, we consider this pilot project a great opportunity to promote Poland. Thanks to the app, we can show our attractive architecture and fascinating national history in a truly modern way, putting it at the fingertips of a wide range of sightseers. We plan to keep expanding our collections, and expect to add 8000 objects by the end of the year. We also hope that the project completed together with the Europeana Foundation and Google’s Niantic Labs marks the beginning of long lasting and fruitful cooperation and that the resources made available by our institution on both these platforms will contribute to the greater visibility of the Polish national heritage.</p>\r\n\r\n<p>\_</p>"
