        title: 'Workshops for collection holders across Europe'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>Guest post by Sejul Malde, <a href=\"http://www.WeAreCulture24.org.uk/\">Culture24</a> </em></p>\r\n\r\n<p><img src=\"/files/blogimages/b9e535e1-4293-4d40-9004-c3875b271f46.jpg\" style=\"width: 600px; height: 605px;\"></p>\r\n\r\n<p><em>Photo credit: <a href=\"http://www.europeana1914-1918.eu/en/collection/search?q=%22Walter+Naumann%22&amp;qf%5Bindex%5D%5B%5D=a\">Walter Naumann</a>, <a href=\"http://creativecommons.org/licenses/by-sa/3.0/\">CC BY-SA</a> </em></p>\r\n\r\n<p>Europeana, with Culture24 from the UK and Plurio.net from Luxembourg, are organising a series of three free workshops for collection holders across Europe that explore how digital collections can be used to better reach and engage tourist audiences. They’re being hosted by the Wallonia-Brussels Foundation, in Brussels and take place this November.</p>\r\n\r\n<p>The workshops have the following themes:</p>\r\n\r\n<ul>\n<li>17 Nov 2014 – Art Nouveau collections</li>\r\n    <li>19 Nov 2014 – Battle of Waterloo-related collections</li>\r\n    <li>20 Nov 2014 – First World War collections</li>\r\n</ul>\n<p>These workshops will explore how each of these themed digitised collections can be utilised to reach out to tourism audiences. Tourist audiences represent a key audience segment for museums in Europe and are increasingly looking for new ways to engage with cultural content, especially online. Content from digital collections represent a vital, yet under-used asset for museums to respond to these changing tourist audience needs. Each of these themes have been identified as key opportunities to explore tourism demand for digitised collections.</p>\r\n\r\n<p>The workshops are free and are ideally for directors, curators and other relevant (collection-related) managerial staff of European museums that have collections relating to the prescribed themes. If you represent an alternative collection holder/hold a different position but are interested in attending, you are welcome too.</p>\r\n\r\n<p>Please also note that although we have asked attendees to cover any costs incurred relating to their attendance at the workshop, we can in certain circumstances cover these expenses for collection holders if they prove to be a barrier for attending the workshop.</p>\r\n\r\n<p>For more information about each workshop, including details of how to book your spot, please click on the links below (we have also included the Eventbrite links for each workshop where you can book directly).</p>\r\n\r\n<p><a href=\"http://www.keepandshare.com/doc/7379461/invitation-collectionstourismworkshop-artnouveau-17nov-pdf-371k?da=y\">Art Nouveau themed workshop</a> - <a href=\"http://www.eventbrite.co.uk/e/reaching-and-engaging-tourist-audiences-with-digital-collections-art-nouveau-17th-november-2014-tickets-13326083675\">Eventbrite page</a></p>\r\n\r\n<p><a href=\"http://www.keepandshare.com/doc/7379460/invitation-collectionstourismworkshop-waterloo-19nov-pdf-406k?da=y\">Battle of Waterloo themed workshop</a> - <a href=\"http://www.eventbrite.co.uk/e/reaching-and-engaging-tourist-audiences-with-digital-collections-battle-of-waterloo-19th-november-tickets-13432965361\">Eventbrite page</a></p>\r\n\r\n<p><a href=\"http://www.keepandshare.com/doc/7379459/invitation-collectionstourismworkshop-worldwarone-20nov-pdf-358k?da=y\">First World War themed workshop</a> - <a href=\"http://www.eventbrite.co.uk/e/reaching-and-engaging-tourist-audiences-with-digital-collections-world-war-one-20th-november-2014-tickets-13432913205\">Eventbrite page</a></p>\r\n\r\n<p>If you have any questions please contact Sejul Malde at Culture24 on Sejul@culture24.org.uk</p>"
