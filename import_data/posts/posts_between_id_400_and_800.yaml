        title: 'Meet the Members Council: Johan Oomen'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>In this weekly series of blogs, we meet a member from your elected Members Council, finding out more about the work that they do, and the aims they have for the year ahead. This week, we hear from Johan Oomen, the head of Research and\_Development at the Netherlands Institute for Sound and Vision.</em></p>\r\n\r\n<p>Hello! For over 15 years now, I’ve worked for the <a href=\"http://www.beeldengeluid.nl/en/netherlands-institute-sound-and-vision\" target=\"_blank\">Netherlands Institute for Sound and Vision</a>, one of Europe’s largest audiovisual archives. During this period, the institute has successfully made the transition to the digital domain. Currently, I head up the <a href=\"http://labs.beeldengeluid.nl/\" target=\"_blank\">Research and Development department</a>.\_</p>\r\n\r\n<p>Sound and Vision looks after a million hours of content and its collections continually grow, gaining over sixty thousand hours of new video and audio content each year.\_</p>\r\n\r\n<p>Last year, we completed the digitisation programme Images for the Future. This seven-year programme was executed in collaboration with the <a href=\"https://www.eyefilm.nl/en\" target=\"_blank\">EYE Film Institute</a>, <a href=\"http://www.kennisland.nl\" target=\"_blank\">Kennisland</a>\_and the <a href=\"http://www.nationaalarchief.nl\" target=\"_blank\">National Archives of the Netherlands</a>\_and successfully digitised a considerable amount of Dutch audiovisual heritage.\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-05/Images%20for%20the%20Future%20Men%20Cart.jpg\" style=\"width: 600px; height: 607px;\"><br><em>De bevolking van Roermond keert naar huis terug, by Nationaal Archief, on <a href=\"https://www.flickr.com/photos/nationaalarchief/2949028980/in/photostream/\" target=\"_blank\">Flickr</a>. No known copyright restrictions.</em></p>\r\n\r\n<p>The technical infrastructure of Sound and Vision is linked to that of the Dutch public broadcasters. Programme makers have direct access to the material and continuously re-use content in new productions. A big challenge is to provide services that provide meaningful, fine-grained and contextualised\_access to this massive collection of content, while keeping it personalised and engaging too. This is where my department plays an important role, through\_executing projects that will help us achieve\_our overarching vision of <a href=\"http://www.slideshare.net/PaulaUdondek/towards-more-smart-connected-and-open-audiovisual-archives\">smart, connected and open</a>\_audiovisual archives. Our work is guided by the multi-annual research agenda that we define together with the other departments, notably the museum department,\_responsible for\_visitor attraction,\_and the archive department, responsible for managing our collections in all its aspects.\_</p>\r\n\r\n<p>Alongside\_my work at Sound and Vision, I’m also researcher at the Web and Media group of the VU University Amsterdam where I study how participatory culture is influencing policy decisions at memory organisations. I’m also a \_board member of CLICKNL, the innovation catalyst for the Dutch Creative Industries. Common to these three positions is forging connections between the <a href=\"http://www.slideshare.net/PaulaUdondek/building-smart-connected-an-open-archives-implementing-rd-output-in-production-systems\" target=\"_blank\">research domain and working practices</a>. I feel very fortunate to be in a position that allows me to look at this challenge from different angles, and make strategic interventions that drive this forward.\_</p>\r\n\r\n<h2>Using culture for innovation</h2>\r\n\r\n<p>I see Europeana as an <a href=\"http://blog.euscreen.eu/archives/3949\" target=\"_blank\">innovation catalyst</a>. \_The Europeana Network connects and supports GLAMs in their quest to provide the best possible access to their collections, initiating joint\_plans to connect heterogeneous and dispersed collections. Coming from the audiovisual domain, I’ve been involved in both <a href=\"http://www.euscreen.nl\" target=\"_blank\">EUscreen</a>\_and the <a href=\"http://www.europeanasounds.eu\" target=\"_blank\">Europeana Sounds</a>\_projects from their inception, and serve as technical director for both. These initiatives will provide a huge\_amount of new content to Europeana.\_</p>\r\n\r\n<p>Through projects such as <a href=\"http://pro.europeana.eu/europeana-creative/\">Europeana Creative</a>\_and <a href=\"http://www.europeana-space.eu\" target=\"_blank\">Europeana Space</a>\_we’re seeing various types of re-use of distributed collections, none of which would be possible without Europeana. Europeana’s vision to ‘transform the world with culture’ is bold, powerful and ambitious. With the energy and buzzing activity of the Network, this vision is being realised, step by step, every day.</p>\r\n\r\n<p>In my role as Board Member, I contribute to Europeana’s policymaking. Given my background, I specifically focus on three topics that I’m especially passionate about:</p>\r\n\r\n<ul>\n<li>Raising awareness in the audiovisual domain; Europeana is a source of inspiration for the creative industries (including broadcasting), and this is something that should be exploited more.</li>\r\n    <li>Open by default: we need to measure the impact of open content distribution (e.g. more user participation) and influence policymaking in this area within the Europeana network.\_</li>\r\n    <li>Massive engagement within the Europeana Network, namely by establishing a joint strategy for how\_the success of Europeana adds to the success of contributing partners.\_</li>\r\n</ul>\n<p>I feel very fortunate to be part of the Members Council and look forward to contributing to the continued success of Europeana with all the talented people in our Network. Allez Culture!</p>\r\n\r\n<p>Follow me <a href=\"https://twitter.com/johanoomen\">@johanoomen</a></p>"
