        body: "<p>At the intersection of Wikipedia and the cultural sector is “GLAM-WIKI”, and its global conference was held last week on the doorstep of Europeana, at the National Library of the Netherlands (KB) organised by Wikimedia Netherlands.\_</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-04/GLAM_Wiki_-_Day_1_DSC_0212.jpg\" style=\"width: 600px; height: 398px;\"><br><em>KB curator showing the 1571 <a href=\"https://en.wikipedia.org/wiki/Theatrum_Orbis_Terrarum\" target=\"_blank\">Atlas Ortelius</a> in the collection and the matching digitised maps uploaded to <a href=\"https://commons.wikimedia.org/wiki/Category:Atlas_Ortelius_1571\" target=\"_blank\">Wikimedia Commons</a>.\_<a href=\"https://commons.wikimedia.org/wiki/File:GLAM_Wiki_-_Day_1_DSC_0212.jpg\" target=\"_blank\">Habib M’henni</a>,\_CC BY-SA.</em></p>\r\n\r\n<p>Consistent with our <a href=\"http://www.google.com/url?q=http%3A%2F%2Fpro.europeana.eu%2Fblogpost%2Fnew-recommendations-outline-ways-to-strengthen-europeanas-future&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNFAse_341hAD1qeZ65ly7KJdlWuVA\" target=\"_blank\">commitment to strengthen ties with the Wikimedia community</a>, Europeana had a strong presence throughout the conference including the keynote speech,\_<a href=\"http://pro.europeana.eu/blogpost/a-carrot-and-a-stick-a-look-at-the-wikipedia-community-from-the\" target=\"_blank\">“a carrot and a stick”</a>, delivered by Paul Keller - member of the Europeana Council and director of <em>Kennisland</em>.</p>\r\n\r\n<p>Other Europeana staff also delivered: a workshop on the <a href=\"https://commons.wikimedia.org/wiki/Commons:GLAMwiki_Toolset\" target=\"_blank\">GLAMWiki Toolset</a>; a report on the <a href=\"https://meta.wikimedia.org/wiki/2015_European_GLAMwiki_Coordinators_meeting\" target=\"_blank\">workshop to encourage pan-European Wikimedia cultural coordination</a> (hosted by Europeana); and a case study on how we helped a medium-sized institution to ‘open up’ their collection:</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"355\" scrolling=\"no\" src=\"//www.slideshare.net/slideshow/embed_code/key/BLXTqgHX45TodU\" style=\"border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;\" width=\"425\"></iframe></p>\r\n\r\n<div style=\"margin-bottom:5px\">\r\n<strong><a href=\"//www.slideshare.net/jorispekel/gla-mwiki-2015\" target=\"_blank\" title=\"Making impact on a small budget How the Livrustkammaren och Skoklosters slott med Stiftelsen Hallwylska museet (LSH) shared their collection with the world\">Making impact on a small budget How the Livrustkammaren och Skoklosters slott med Stiftelsen Hallwylska museet (LSH) shared their collection with the world</a> </strong> from <strong><a href=\"//www.slideshare.net/jorispekel\" target=\"_blank\">Joris Pekel</a></strong><br>\r\n\_</div>\r\n\r\n<div style=\"margin-bottom:5px\">Our technical R&amp;D team also presented future plans for close integration with Wikidata. This project quickly emerged as a major theme of the conference, as it is increasingly becoming the hot topic for <a href=\"https://nl.wikimedia.org/wiki/GLAM-WIKI_2015/Programme/Introductions/Wikidata\" target=\"_blank\">many GLAM-Wiki projects worldwide</a>. After years of GLAMs creating Linked Open Data and authority-controlled metadata that they wish to share, many GLAM-Wiki collaborations are now looking to Wikidata as the most viable way to connect to others’ work. The potential value of Wikidata to Europeana is clear - potential applications include everything from improving multilingual search results to making connections between records from different partners.\_<br>\r\n\_</div>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"355\" scrolling=\"no\" src=\"//www.slideshare.net/slideshow/embed_code/key/3hXfReyuAopdk8\" style=\"border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;\" width=\"425\"></iframe></p>\r\n\r\n<div style=\"margin-bottom:5px\">\r\n<strong><a href=\"//www.slideshare.net/valexiev1/wikidata-a-target-for-europeanas-semantic-strategy-glamwiki-2015\" target=\"_blank\" title=\"Wikidata, a target for Europeana’s semantic strategy (Glam-Wiki 2015)\">Wikidata, a target for Europeana’s semantic strategy (Glam-Wiki 2015)</a> </strong> from <strong><a href=\"//www.slideshare.net/valexiev1\" target=\"_blank\">Vladimir Alexiev, PhD, PMP</a></strong><br>\r\n\_</div>\r\n\r\n<div style=\"margin-bottom:5px\">Europeana’s <em><a href=\"http://www.google.com/url?q=http%3A%2F%2Fstrategy2020.europeana.eu%2F&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNFGI7tQVeQVLacklQPqGb2TKAm_-Q\" target=\"_blank\">Strategy 2020</a></em>\_places strong emphasis on increasing the value we provide our partners through greater re-use of their content. We see Wikimedia’s projects - notably Wikipedia, Commons and Wikidata - as excellent vehicles for helping to drive that re-use as their mission to provide free access to knowledge mirror our Europeana values of being “mutual, usable, reliable”.</div>\r\n\r\n<div style=\"margin-bottom:5px\">\_</div>\r\n\r\n<div style=\"margin-bottom:5px\">\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-04/glamwikigroupshot.jpg\" style=\"width: 600px; height: 400px;\"><br><em>Attendees of GLAM-WIKI 2015,\_<a href=\"https://commons.wikimedia.org/wiki/File:2015_glamwiki_group_photo_zvd.JPG\" target=\"_blank\">Ziko val Dijk</a>, CC BY-SA.\_</em>\r\n</div>\r\n\r\n<div style=\"margin-bottom:5px\">\r\n<p>To find out more about GLAM-WIKI 2015, you can view the slides from most presentations linked from the <a href=\"https://nl.wikimedia.org/wiki/GLAM-WIKI_2015/Programme\" target=\"_blank\">conference program</a>. Videos of all sessions will also be uploaded soon.\_</p>\r\n\r\n<p><em>Liam Wyatt is Europeana’s Wikimedia liaison coordinator. He was the founder of the GLAM-Wiki community and convenor of the first two GLAM-WIKI annual conferences.\_</em></p>\r\n</div>\r\n\r\n<div style=\"margin-bottom:5px\">\_</div>"
