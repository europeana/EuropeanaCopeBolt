        title: 'How Europeana can help to make Europe a better place'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>This is a guest blog by Peter Soemers, Europeana Network Association member and <a href=\"http://openglam.org/\" target=\"_blank\">OpenGLAM</a> advocate. Here, he introduces why Europeana, and the culture heritage community it is a part of, have a crucial role to play in the refugee crisis in Europe.</em></p>\r\n\r\n<p><em><img alt=\"\" src=\"/files/Images/Blog_images/2015-09/Instagram-bloggerfuerfluchtlinge.jpg\" style=\"width: 600px; height: 600px;\"></em></p>\r\n\r\n<p>On this occasion, you’re reading a blog post without historical images.</p>\r\n\r\n<p>Though a search for ‘refugee’ in Europeana currently returns 25, 860 hits (10, 054 of them images), actual images of refugees making the life-threatening trip to Europe, and then embarking on the inhumane journey that greets them when they get here, are what consume our interest here. Chris Wild, also known as ‘The Retronaut’, emphasised the power of pictures <a href=\"http://www.europeanacreativeculturejam.eu/wp-content/uploads/2015/07/cultjam15_20150710_1600_Wild.pdf\" target=\"_blank\">in his recent talk at the Europeana Creative Culture Jam in Vienna</a>. This was confirmed by the recent photograph of the drowned young boy, Aylan Kurdi. As Dutch newspaper <em>The Volkskrant</em> wrote in their caption beneath it, “this picture has to change Europe” (2 September).</p>\r\n\r\n<p>Images accompanied by words are powerful. All over the world, people are standing up, donating goods and money, wholly dissatisfied with the ‘Europe of politicians’, and demonstrating that there is – still – a Europe of common people who will not tolerate humans being treated in this way. Germany seems to be the country in Europe with the biggest draw for refugees, so I focus on one initiative from there. A group of German bloggers started ‘<a href=\"http://www.blogger-fuer-fluechtlinge.de/\" target=\"_blank\">Bloggers for Refugees</a>’ (English site in preparation), and it is the logo of the campaign that should be the dominant picture of my post. The word ‘Europe’ is cited in their blogs numerous times over. These bloggers do not want the Europe shown in the photographs of refugees and they are making it known.</p>\r\n\r\n<p>For me, initiatives like these deserve attention on Europeana’s blog too. Why? Because Europeana is not merely a technical institution aggregating data and metadata, and offering historical materials on the internet.</p>\r\n\r\n<p>Europeana is about serving people and uniting them, about representing Europe in the world, and representing nations, and the humans that live in them, within Europe. Connecting with our common history can help create insight into who we are and what we should do in times like these. <a href=\"https://youtu.be/sjBvJNRFTlM\" target=\"_blank\">Watch this video</a> by one of the inspirational figures in the Europeana family, Nicholas Poole, and hear Europeana’s great goal, as well as our moral obligation to help assemble a better world.</p>\r\n\r\n<p>If you’re a blogger, or contribute to one, you can add your voice to this collective demand for a better Europe. Lots of bloggers from the cultural heritage sector are already taking part. Check out <strong>#BloggersForRefugees</strong> and <strong>#BloggerFuerFluechtlinge</strong> and join us.</p>\r\n\r\n<p>Thank you!</p>\r\n\r\n<p>Peter Soemers (<a href=\"https://twitter.com/PSoemers\" target=\"_blank\">@PSoemers</a>, The Hague - with thanks to German blogger Michelle van der Veen, Münster - <a href=\"https://twitter.com/ma_veen\" target=\"_blank\">@ma_veen</a>)</p>"
