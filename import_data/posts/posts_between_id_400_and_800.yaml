        title: 'Europeana Creative''s General Meeting and Progress'
        posttype: blog
        featured: false
        intro: null
        body: "<p>Last week all the <a href=\"http://pro.europeana.eu/web/europeana-creative/partners\">project partners</a> of the Europeana Creative project met at the Austrian National Library in Vienna. In two intense days they shared, brainstormed and discussed around different areas which are currently under development. They are coordinated with the final goal to support and promote the re-use of cultural resources available via <a href=\"http://www.europeana.eu/\">Europeana</a>.</p>\r\n\r\n<p>From the work in progress related to launching (very soon!) a first online version of the <a href=\"http://www.europeanalabs.eu/\">Europeana Labs</a>, an online space for remixing and using cultural and scientific heritage for inspiration, innovation and sharing, to the necessary strategic and practical issues of access to digitised content with enough resolution and rights clearance for generating new applications and uses.</p>\r\n\r\n<p><img src=\"/files/blogimages/general_meeting.jpg\" style=\"width: 760px; height: 460px;\" /></p>\r\n\r\n<p>One of the slides from Kennisland about the importance of generating innovative re-uses of content based on specific curated and prepared assets of content.</p>\r\n\r\n<p>The meeting was an important milestone for several pilot apps and games under development. The progress and main issues were shared with the rest of the partners, which was an opportunity of gaining more feedback before they are tested and evaluated in different lab settings. Like the <a href=\"http://pro.europeana.eu/web/europeana-creative/news/-/blogs/the-history-education-pilot-takes-off\">History Education tools</a>, which will give access and new approaches to teachers and students for learning and discussing key moments. As well as persons in the history of Europe, or the <a href=\"http://pro.europeana.eu/web/europeana-creative/news/-/blogs/natural-history-educational-games-underway\">two digital games under development</a> that could be used by students of different ages in order to learn more about Natural History.</p>\r\n\r\n<p>Another important area of the project shared at the meeting in different sessions, and this way more agreed and improved, is the forthcoming <a href=\"http://pro.europeana.eu/web/europeana-creative/13\">Challenges call</a> for educational applications and tools, which will allow participants from the creative industries in this field to submit their idea for joining our co-creation community of app and software developers, entrepreneurs, designers, educators and collection curators. So stay tuned following us on <a href=\"https://twitter.com/eCreativeEU\">Twitter</a> and <a href=\"https://www.facebook.com/pages/Europeana-Creative/1417144211864059\">Facebook</a>!</p>\r\n\r\n<p><a href=\"http://www.beeldengeluid.nl/en/blogs/research-amp-development/201402/inspired-discussion-europeana-creative-vienna\">Here</a> you can read another post about the meeting from the Netherlands Institute for Sound and Vision.</p>\r\n\r\n<p><img src=\"/files/blogimages/general_meeting2.jpg\" style=\"width: 500px; height: 744px;\" /></p>\r\n\r\n<p>At the end of the different sessions, there was also room for another proof of concept of the <a href=\"http://pro.europeana.eu/web/europeana-creative/news/-/blogs/tired-of-just-looking-at-paintings\">Tourism pilot</a> under development, where Europeana Creative team re-enacted the famous picture of the <a href=\"http://commons.wikimedia.org/wiki/File:CongressVienna.jpg\">Congress of Vienna by Jean-Baptiste Isabey</a>.</p>"
