        title: 'Need Inspiration for the History Education Challenge? A Few Ideas'
        posttype: blog
        featured: false
        intro: null
        body: "<p>This is the second of two <a href=\"http://pro.europeana.eu/web/europeana-creative/news/-/blogs/looking-for-ideas-and-prototypes-about-natural-history?_33_redirect=http%3A%2F%2Fpro.europeana.eu%2Fweb%2Feuropeana-creative%2Fhome%3Fp_p_id%3D115%26p_p_lifecycle%3D0%26p_p_state%3Dnormal%26p_p_mode%3Dview%26p_p_col_id%3Dcolumn-2%26p_p_col_pos%3D1%26p_p_col_count%3D8\">posts</a> with ideas and possibilities for prototypes to re-use <a href=\"http://www.europeana.eu/portal/search.html?query=history&amp;rows=24\">Europeana content</a>. Feel free to use them as inspiration for your entries for our <a href=\"http://ecreativeeducation2014.istart.org/\">History Education Challenge</a> (open till April 14).</p>\r\n\r\n<p>There’s also information about the ideation and creation of the <a href=\"http://www.europeanacreative.eu/web/europeana-creative/pilots\">pilots</a> developed by Europeana Creative for educational purposes to help you understand the process involved for developing your own digital tool.</p>\r\n\r\n<p><strong>Re-use of History Content via Europeana for Educational Purposes</strong></p>\r\n\r\n<p>We’re looking for innovative and engaging educational applications relating to <a href=\"http://we%E2%80%99re%20looking%20for%20innovative%20and%20engaging%20educational%20applications%20relating%20to%20history%20content%20via%20europeana%20%28images%2C%20texts%2C%20sounds%2C%20videos%29.%20too%20broad/?%20Then%20think%20about%20the%20potential%20of%20original%20content%20related%20to%20collections%20of%20postcards%20from%20the%20First%20World%20War,%20German%20documents%20from%20that%20conflict,%20Napoleon%20artwork,%20old%20geographical%20maps%20and%20drawings%20of%20famous%20battles%20on%20artwork.\">history content via Europeana</a> (images, texts, sounds, videos). Too broad? Then think about the potential of original content related to collections of <a href=\"http://pro.europeana.eu/web/europeana-creative/collections#History\">postcards from the First World War, German documents from that conflict, Napoleon artwork, old geographical maps and drawings of famous battles on artwork</a>.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=5e0728a8-7d61-45d1-8310-63b67882253f&amp;groupId=1538974&amp;t=1395843835061\" /></p>\r\n\r\n<p>Some samples of the type of content you can re-use for your project proposal.</p>\r\n\r\n<p>What could you do with this type of content? In our second co-creation workshop, we were inspired by the development and re-use of content collections such as the ones at <a href=\"http://dbnl.org/\">The Digital Library of the Netherlands</a>, or 3-D animation of caves with prehistoric drawings at the <a href=\"http://lascaux.culture.fr/#/fr/00.xml\">La grotte de Lascaux website</a>, or <a href=\"http://docsteach.org/\">interactive lessons at the US National Archives</a> with primary sources to foster historical thinking, or the app <a href=\"http://www.beedocs.com/\">Beedocs</a> for multimedia timelines… All very inspiring examples!</p>\r\n\r\n<p><strong>What Do We Have Running Right Now?</strong></p>\r\n\r\n<p>We have formulated a product definition and requirements, as well as the relevant <a href=\"http://en.wikipedia.org/wiki/Business_Model_Canvas\">business model canvas</a> for digital applications.</p>\r\n\r\n<p>The idea of developing a learning section for our History Education Pilot on <a href=\"http://www.historiana.eu/\">Historiana</a> to stimulate the re-use of digitised heritage available through Europeana in history education came up during the brainstorming. It’s under development now. You can watch a short presentation about it (and some of the work that inspired the development):</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=3e4eb6c6-7417-42c4-a94b-6d0c675461e2&amp;groupId=1538974&amp;t=1395843835061\" /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>A visual project summary (still in beta) by Webtic. (CC BY-SA Europeana Creative)</p>\r\n\r\n<p>Do you have similar ideas to build on our pilot? If so, you can submit it as your challenge entry.</p>\r\n\r\n<p><strong>Here Are Some Other Ideas</strong></p>\r\n\r\n<ul>\r\n    <li>\r\n    <p><strong>Dealing with multiperspectivity:</strong> What if students could see very visually the evolution of a city, with different infographic layers to compare how immigrants influence its development? Or if a student could search for a biography of an important historical figure, add historical context and enrich it with related open content about other people, newspapers, buildings, etc.?</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Compare and contrast:</strong> What if students could write a postcard to an ancestor or relative inspired by a selection of postcards sent by others who lived in historically momentous times? Or if they could compare portraits on a timeline or map to learn about the formation of identity over time?</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Critical analysis of sources:</strong> What if students could visualise time by using historical maps and cartoons from different periods given by the teacher, to understand changes over time. Or if a student could identify similarities in propaganda from various wars, with contextual information about the origins and use of war, in order to understand issues that concern governments in wartime.</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Encourage historical thinking:</strong> What if students could see and search through handwritten letters, with options to transcribe and read transcriptions, so they can learn about communication in history? Or if a student could follow or re-live historical scenes or events via Twitter by viewing or communicating old content (documents, postcards, newspapers) that would appear daily, in sequence? The student would not know how the story would end, in order to experience the suspense and uncertainty of the historical events.</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Innovative ways of presenting a narrative:</strong> Students could have their own World War I newsreel using digitised material from the war, record a new voice-over to experience the sights and sounds and the emotional reality of war. Students could create a family tree using portraits of monarchs adding contextual information about the pictures, in order to understand interconnections between European societies.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=a6377e8c-64b4-4c16-897c-39a00d43455c&amp;groupId=1538974&amp;t=1395843835061\" /></p>\r\n\r\n<p>Diagram of a learning app for geo-locating layers of open content about immigration and discussing about it, produced during the co-creation workshop.</p>\r\n\r\n<p>Think you can develop an educational prototype based on any of the above ideas? Or do you have a completely different concept for a digital tool help teaching or learning about history?</p>\r\n\r\n<p><a href=\"http://ecreativeeducation2014.istart.org/\"><strong>Show us what you’ve got!</strong></a></p>"
