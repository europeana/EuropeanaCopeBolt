        title: 'The Europeana Data Model: A living model 5 years on'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>Today we’re <a href=\"http://pro.europeana.eu/publication/enhancing-the-europeana-data-model-edm\" target=\"_blank\">publishing a new White Paper</a> on the enhanced Europeana Data Model (EDM). In this blog, we look back at how the EDM first became a reality, and the progress we have made with it as a living model since then.</em></p>\r\n\r\n<p>A couple of weeks ago, the <a href=\"http://www.www2015.it/\" target=\"_blank\">World Wide Web conference</a> took place in Florence. During the conference, speakers and attendees placed great emphasis on \"knowledge graphs\". Beyond the academic hype, knowledge is now a core element in web technology and businesses. So what’s the connection with Europeana and the cultural sector?</p>\r\n\r\n<p>Five years ago, <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana%20White%20Paper%201.pdf\" target=\"_blank\">Europeana's very first White Paper</a>, by Prof. Stefan Gradmann, discussed the idea of Europeana as a knowledge graph, formed with metadata on cultural objects augmented with a so-called \"semantic layer\". The aim then was to position Europeana and its data partners as a source of contextual knowledge that everyone could exploit to access digitised European heritage. To achieve this, the white paper advocated the design of an advanced data model, re-using existing pieces of web technology.</p>\r\n\r\n<h2>Putting an idea into practice</h2>\r\n\r\n<p>Europeana has since grown to a collection of over 40 million objects. The richness of its data can still be improved, as raised in <a href=\"http://pro.europeana.eu/blogpost/we-want-good-quality-data-and-we-want-it-now\" target=\"_blank\">recent discussions</a>. However, these reports also show that our Network is increasingly capable of <a href=\"http://pro.europeana.eu/publication/metadata-quality-task-force-report\" target=\"_blank\">identifying and tackling these issues</a>. Over the last five years we have progressed considerably, and Europeana is already reaping <a href=\"http://lodlam.net/2013/06/18/what-is-europeana-doing-with-sw-and-lod/\" target=\"_blank\">some of the promised benefits of semantic web and linked data technologies</a>.</p>\r\n\r\n<p>First and foremost, the <a href=\"http://pro.europeana.eu/edm-documentation\" target=\"_blank\">Europeana Data Model</a> (EDM) has become a reality we can work with, together with our data partners and data re-users. <strong>Today, <a href=\"http://pro.europeana.eu/publication/enhancing-the-europeana-data-model-edm\" target=\"_blank\">we’re publishing a new White Paper</a></strong> that outlines the recent progress we have made with our model.</p>\r\n\r\n<p>Since its original release, EDM has permeated the entire portfolio of Europeana products: we ingest, store, enrich and exchange data following a richer, more semantic (and more multilingual!) approach. This work continues, for example, as Europeana prepares to handle more data enrichment, including user annotations.</p>\r\n\r\n<p>EDM has also been extended to meet the data needs of specific domain aggregators, <a href=\"http://pro.europeana.eu/blogpost/extending-edm-for-richer-descriptions-sounds\" target=\"_blank\">like Europeana Sounds</a>, and address the requirements of new data services and enrichment in Europeana's main platform. EDM is now used by Europeana and several other cultural aggregators, such as <a href=\"http://dp.la/\" target=\"_blank\">DPLA</a> and <a href=\"https://www.deutsche-digitale-bibliothek.de/\" target=\"_blank\">DDB</a>. In true linked data fashion, EDM \"profiles\" can be developed without Europeana having to update the core model anymore. Exploiting the data expressed with these profiles across different systems still requires work. But it is no longer impossible to realise the vision where the design of data models is decentralised and tailored to specific applications, while the data created and exchanged with them still forms together a vast, semantically interoperable knowledge environment.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-06/EDMbubble.jpg\" style=\"width: 600px; height: 345px;\"><br><em>Re-use of different vocabularies in EDM from <a href=\"http://lov.okfn.org/dataset/lov/vocabs/edm\" target=\"_blank\">Linked Open Vocabularies</a></em></p>\r\n\r\n<h2>A collaborative approach</h2>\r\n\r\n<p>This is not a \"one leader, many followers\" movement. Several months ago we released a blog post illustrating how data partners <a href=\"http://pro.europeana.eu/blogpost/europeana-enriches-its-data-with-the-art-and-architecture-thesau\" target=\"_blank\">can better represent their existing metadata</a> using links to established thesauri, which makes it more amenable to semantic and multilingual services. This greatly complements Europeana's own centralised semantic enrichment efforts. The same approach benefits our data modelling effort. EDM would not exist without the contributions of our data and academic partners!</p>\r\n\r\n<p>To succeed in all this, Europeana must do a lot of what we call \"R&amp;D coordination\". We shared good news on technological advances and encouraged their use. We have created a Linked Data pilot at <a href=\"http://data.europeana.eu\" target=\"_blank\">data.europeana.eu</a> (soon to be updated!), which was the very first application of EDM. We have gathered <a href=\"https://pro.europeana.eu/page/edm-case-studies\" target=\"_blank\">case studies</a>. We even have released a fairly popular <a href=\"https://vimeo.com/36752317\" target=\"_blank\">video</a> that explains what Linked Data technology is and how it can benefit cultural organizations.</p>\r\n\r\n<p>We also participate in academic and practitioners' conferences, often having an active role, presenting and/or participating in their organisation or review committees: <a href=\"http://lodlam.net/\" target=\"_blank\">LODLAM</a>, <a href=\"http://tpdl2015.info/\" target=\"_blank\">TPDL</a>, <a href=\"http://www.dublincore.org/\" target=\"_blank\">DC</a>, <a href=\"http://swib.org\" target=\"_blank\">SWIB</a>, ESWC, etc. This ensures that we can feed our community's work with the freshest R&amp;D results. It also provides a great opportunity to disseminate innovations and share the requirements from the Europeana Network within the wider community of researchers and practitioners. We also engage in collaborative, international prospective workshops, like those organized by the <a href=\"https://mellon.org/news-publications/articles/linked-open-data/\" target=\"_blank\">Mellon foundation</a>, the <a href=\"https://wiki.duraspace.org/display/ld4l/LD4L+Workshop+Overview\" target=\"_blank\">LD4L project</a>, or <a href=\"http://www.niso.org/topics/tl/BibliographicRoadmap/\" target=\"_blank\">NISO</a>.</p>\r\n\r\n<p>However these venues form a fairly scattered landscape. To share and discuss relevant developments more easily in the Europeana Network, we have created a technology-focused community: <a href=\"http://pro.europeana.eu/europeana-tech\" target=\"_blank\">EuropeanaTech</a>. We've backed it up with a <a href=\"http://pro.europeana.eu/event/europeanatech-2015\" target=\"_blank\">conference</a>, the two first editions of which have been great successes with over 200 participants. We're also exploring <a href=\"http://pro.europeana.eu/get-involved/europeana-tech/europeanatech-insight\">EuropeanaTech Insight</a>, a medium to showcase our partners' work and various publications as progress for the entire Europeana community. The <a href=\"http://pro.europeana.eu/get-involved/europeana-tech/europeanatech-insight/insight-issue2-datamodelingdataquality\" target=\"_blank\">second issue</a> of this publication focused precisely on data modelling.</p>\r\n\r\n<p>All of this is required to make the Europeana Network deliver on its promise to be a key cultural innovator, in line with the <a href=\"http://strategy2020.europeana.eu/\" target=\"_blank\">Europeana Strategy 2015-2020</a>. The EDM White Paper we've just published shows that for data modelling, we're making clear progress towards this goal. Concrete work has been done which not only realises our vision, but builds upon it too.</p>\r\n\r\n<p>To celebrate this, we are looking into organising a <strong>special workshop on EDM</strong> just before or during the next <a href=\"http://pro.europeana.eu/event/europeana-annual-general-meeting-2015\">Europeana General Assembly</a> in Amsterdam. If you are interested, please contact us. We're looking forward to getting together with all the data experts in our network to celebrate and discuss further directions for the data work in our community!</p>\r\n\r\n<p></p>\r\n"
