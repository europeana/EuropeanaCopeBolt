        title: 'Introducing Europeana to the Learning Resource Exchange'
        posttype: News
        featured: false
        intro: null
        body: "<p><strong>As part of its mission to encourage <a href=\"http://pro.europeana.eu/publication/europeana-for-education-policy-recommendations\" target=\"_blank\">re-use of digital heritage in education</a>, Europeana is working to bring its collections to the platforms used by Europe’s educators. <a href=\"http://lreforschools.eun.org/\">The Learning Resource Exchange</a> from European Schoolnet (EUN) is one such platform, allowing teachers to access educational content from numerous countries and providers. Here, <a href=\"http://www.eun.org/\">David Massart from European Schoolnet</a> tells us how Europeana’s collections have been made a part of this trusted service for teachers.</strong></p>\r\n\r\n<p>The Learning Resource Exchange (LRE) brings together high quality Open Educational Resources (OERs) from a range of providers and countries. At the moment, though open to any educational partners, the LRE is mainly used by European Ministries of Education. It works in a similar way to Europeana: it aggregates the descriptions (or metadata) of OERs, and compiles these into a searchable catalogue. E-learning platforms (e.g. virtual learning environments or educational portals) can then access this information via LRE’s API.</p>\r\n\r\n<p>Given its specific audience, the LRE catalogue does not aim to refer to all the OERs available in Europe and beyond, but rather to the resources that ‘<a href=\"http://www.eqnet.eun.org/web/guest/travel-well-learning-resources\" target=\"_blank\">travel well</a>’ across national, cultural and linguistic boundaries so that they can usefully complement the national resources already offered by Ministries of Education.</p>\r\n\r\n<p>As part of Europeana DSI, EUN worked on putting in place ways to add relevant Europeana resources to the LRE catalogue.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-03/eun-object.png\" style=\"width: 600px; height: 400px;\"><br><em>An example of a Europeana collection item in the LRE</em></p>\r\n\r\n<h2>Adding Europeana to The Learning Resource Exchange</h2>\r\n\r\n<p>Adding Europeana’s resources to the LRE catalog took several steps:</p>\r\n\r\n<ol>\n<li>\n<strong>Identifying relevant resources</strong>: Europeana contains millions of digital resources, but which are educators teaching at the K-12 levels in Europe most interested in? Our first task was to identify relevant subsets for these teachers in Europeana’s collections. On top of K-12 relevance, they needed to offer educational value and have the potential to ‘travel well’, as mentioned above.</li>\r\n    <li>\n<strong>Metadata acquisition</strong>: Once we identified the relevant resources, we prepared the queries needed to obtain the metadata records describing them by calling the Europeana API.</li>\r\n    <li>\n<strong>Metadata mapping and vocabulary crosswalks</strong>: In LRE’s catalogue, OERs are described according to the <a href=\"http://lreforschools.eun.org/web/guest/metadata\">LRE Metadata Application Profile</a> (LREMAP), which is very different to the Europeana Data Model and the controlled vocabularies it uses. To import the records into the LRE, we mapped them from EDM to LREMAP.</li>\r\n    <li>\n<strong>Metadata Enrichment</strong>: Next, we wanted to enrich them to increase their retrieval and re-use. We focused on doing this for the resources considered to be particularly interesting from a teaching and ‘travel well’ perspective, enriching these with educational metadata.</li>\r\n    <li>\n<strong>Automation</strong>: Last of all, we automated this process so it can be repeated on a regular basis (i.e. at least weekly). This ensures relevant new resources added to Europeana are automatically included in the LRE.</li>\r\n</ol>\n<p>Below, you can see the logic to our approach:</p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2016-03/eun-diagram.jpg\" style=\"width: 496px; height: 520px;\">\r\n\r\n<p>Implementing and automating all of this workflow was greatly simplified by using <a href=\"https://github.com/UnderstandLingBV/Tuktu\" target=\"_blank\">Tuktu</a>, an open source big data analytics platform that focuses on ease of use. Through this work, the ability to query Europeana is now part of the official Tuktu distribution.</p>\r\n\r\n<h2>What kinds of things can teachers now find?</h2>\r\n\r\n<p>With the help of Europeana DSI, the LRE now provides a curated selection of Europeana’s resources adapted to teaching and learning. These resources are well suited to a variety of school subjects. Biology teachers, for instance, can help students get inside the mind of Darwin through his <a href=\"http://lreforschools.eun.org/web/guest/resource-details?resourceId=643051\">fascinating drawings</a> while teachers introducing students to world religions can explore these via a <a href=\"http://lreforschools.eun.org/web/guest/resource-details?resourceId=642992\" target=\"_blank\">3D rendering of an early Christian church</a> or <a href=\"http://lreforschools.eun.org/web/guest/resource-details?resourceId=643094\" target=\"_blank\">vivid illustrations of the life of Buddha</a>. Or if they’re planning a lesson on Europe’s colonial empires, why not use this original <a href=\"http://lreforschools.eun.org/web/guest/resource-details?resourceId=643226\" target=\"_blank\">Dutch map of Africa</a>?</p>\r\n\r\n<p>There are about 500 curated resources at the moment, with more being added each month. <a href=\"http://lreforschools.eun.org/web/guest/europeana\" target=\"_blank\">Explore the entire collectio</a><a href=\"http://lreforschools.eun.org/web/guest/europeana\">n</a>.</p>"
