        title: 'Re-design your cultural heritage at Mozilla Festival, London'
        posttype: News
        featured: false
        intro: null
        body: "<p>Europeana Creative and its partners will be present at the Mozilla Festival 2014 in London</p>\r\n\r\n<p>Europeana Creative project will animate one session entitled: Redesign your cultural heritage! The aim of the session is to connect the digital cultural heritage offered by <a href=\"http://europeana.eu/\">Europeana</a> to communities of designers and artists who wish to use open cultural content - data, pictures, sound, videos - as inspiration and sources for new derivative works, such as animations and films, media art installations, textile patterns, and other design artefacts.</p>\r\n\r\n<p><img src=\"/files/blogimages/image_gallery%20(3).jpg\" style=\"width: 600px; height: 200px;\"></p>\r\n\r\n<p><em>Image by http://2014.mozillafestival.org/</em></p>\r\n\r\n<p>In this hands-on session the facilitators, <a href=\"http://www.spildaftid.dk/underside.php?indhold_id=435&amp;i_recent=1\">Spild af Tid</a> and <a href=\"http://www.aalto.fi/en/\">Aalto University</a>, will guide you through making of open cultural works on specific themes and introduce participants to digital and open cultural heritage online. The aim is to facilitate creative re-use in multiple levels and accommodate various skills of participants - both more experienced and beginner open cultural hackers.</p>\r\n\r\n<p>As an outcome each participant or group will create an open cultural work, which will be documented online and presented at the end of the festival. Each participant will be asked to share their designs back to the open design and art community in reusable forms and licensed under Creative Commons license.</p>\r\n\r\n<p>We hope that the works created in the session will be further developed and submitted to our <strong>next Europeana Creative Challenge Design which will soon open its call for candidates. </strong></p>\r\n\r\n<p><strong>Will you be there? Join us at @eCreativeEU and #mozfest</strong></p>"
