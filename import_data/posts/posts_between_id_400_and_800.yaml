        title: 'Set art free, and the rest will follow!'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>Guest post by Merete Sanderhoff, Statens Museum for Kunst<br>\r\nWith special thanks to Sanna Marttila for <a href=\"http://pro.europeana.eu/event/europeana-creative-at-smk-fridays-in-copenhagen\" target=\"_blank\">the title</a>!*<br><br>\r\nEverybody is talking about it. Some are doing it. But what’s the value of open collections? Statens Museum for Kunst (SMK) in Copenhagen set out to demonstrate what freely re-usable digitised collections can be used for at a big remix event on 29 May.</em></p>\r\n\r\n<p>For more than 5 years, SMK has been working towards releasing our digitised collections in the Public Domain. This has been a long and winding process, and we’re far from done yet. But we do have <a href=\"http://www.smk.dk/en/use-of-images-and-text/free-download-of-artworks/\" target=\"_blank\">25,000 images available for free download</a>, and that’s worth celebrating!</p>\r\n\r\n<h2>What’s the value of open?</h2>\r\n\r\n<p>Open collections are a hot topic these days. We’ve seen some amazing and inspiring examples of cultural institutions taking bold steps to release their images to support learning and creativity within broader and more diverse audiences. But still, it’s not self-evident to everyone – both heritage professionals and users – what open collections are all about, and what kind of value they offer. At SMK, we’ve been looking for an opportunity to demonstrate to the world why we’ve been working so hard to release our Public Domain collections for free re-use. So when we got a chance to partner with Europeana Creative to host an event about creative re-use of cultural heritage, we said yes!<br><br>\r\nWe teamed up with SMK Fridays, a monthly evening event at our museum that caters for a young urban audience. It offered the perfect platform to get the word out to people who intuitively understand the remix concept and feel comfortable about playing around with digitised cultural heritage.</p>\r\n\r\n<h2>Remixing the originals</h2>\r\n\r\n<p>The result was <a href=\"http://www.smk.dk/setartfree\" target=\"_blank\">SMK Friday Set art free!</a> – an event focused on showing how open collections can inspire creativity and new, playful ways of interacting with cultural heritage. At the core of the event was a design challenge – one of the pilots of the Europeana Creative project. We challenged 13 artists and designers to remix artworks from the SMK Public Domain collections, to be shown at the pop-up exhibition <a href=\"http://www.smk.dk/en/visit-the-museum/exhibitions/past-exhibitions/exhibition-mix-it-up/\" target=\"_blank\">Mix it up!</a> The remixes were exhibited in the galleries next to the originals on the SMK Friday and over the weekend. It was amazing to witness the diversity and high quality of work that the artists and designers submitted as response to the challenge. The work ranged from a digital rendering by <a href=\"http://www.filipvest.dk/\" target=\"_blank\">Filip Vest</a> of <a href=\"http://www.smk.dk/en/visit-the-museum/exhibitions/past-exhibitions/exhibition-mix-it-up/filip-vest/\" target=\"_blank\">22 skies</a> from Danish Golden Age paintings mashed up into a huge frieze projected onto the ceiling of the museum, to sportswear featuring prints of a 19th century landscape painting, created by Product of Public Domain to show how everyday clothing can be a canvas to display great works of art to the wider population.</p>\r\n\r\n<p></p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-06/22_Skies_ill_01_450x.jpg\" style=\"width: 400px; height: 599px;\"><br><em>Admiring the digital projection 22 Skies by Filip Vest. Photo by Ida Tietgen Høyrup, CC BY-SA 4.0</em>\r\n\r\n<p>The remixes turned out to be excellent ‘tin-openers’ to the museum’s old masters, shedding new light on the original paintings and sculptures, and opening up their motifs and meanings in new ways. One example was a work by Finnish designer <a href=\"https://neealaakso.wordpress.com/\" target=\"_blank\">Neea Laakso</a> which merged two Danish paintings from the 19th century featuring birds – one caged, the other flying freely in nature. In her <a href=\"http://www.smk.dk/en/visit-the-museum/exhibitions/past-exhibitions/exhibition-mix-it-up/neea-laakso/\" target=\"_blank\">laser cut installation</a>, the bird is set free from the cage, offering a poignant comment on the topic of freedom.<br><br><a href=\"http://www.smk.dk/en/visit-the-museum/exhibitions/exhibition-mix-it-up/\" target=\"_blank\">Mix it up!</a> attested to the inspiration as well as practical building blocks which contemporary artists can mine from the quarry of Public Domain art. It also inspired SMK and our audience to look at art with keen eyes, and discover fresh ideas and perspectives in our historical collections.</p>\r\n\r\n<h2>Playing with the archives</h2>\r\n\r\n<p><a href=\"http://www.smk.dk/setartfree\" target=\"_blank\">SMK Friday Set art free!</a> was all about showing the manifold possibilities of open collections. Another great success was the animated GIF workshop where people could bring SMK’s paintings to life*. It resulted in a range of <a href=\"http://publicdomaingifs.tumblr.com/\" target=\"_blank\">fun and surprising GIF’s</a>, including an animation where the clouds of a Golden Age painting are set in motion across the blue sky. A Wikipedia edit-a-thon was also organised in collaboration with our friends at <a href=\"http://www.hirschsprung.dk/default.aspx\" target=\"_blank\">The Hirschsprung Collection</a>, where art amateurs, museum staff and wikipedians were summoned to hack the interpretation of art history and contribute their own knowledge and perspectives using Public Domain images to illustrate their articles. Lots of articles were initiated and improved, and we museum people learned a great deal about the potential of our open collections for global learning and collaborative enrichment of knowledge.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-06/VanGoYourself_ill_02_600x.jpg\" style=\"width: 600px; height: 400px;\"><br><em>A VanGoYourself re-creation of a popular painting from SMK’s collection: From a Roman Osteria (1866) by Danish painter Carl Bloch. Photo by Ida Tietgen Høyrup, CC BY-SA 4.0</em><br><br>\r\nOn the more playful side, the duo behind the award-winning website <a href=\"http://vangoyourself.com/category/vango/\" target=\"_blank\">VanGoYourself</a> – Jane Finnis and Frank Thinnes of <a href=\"http://www.weareculture24.org.uk/\" target=\"_blank\">Culture24</a> – helped visitors get dressed up to re-enact historical artworks. While this might at first seem like a lightweight parlor game, during the evening we discovered that people really studied the artworks closely in order to re-create them, often sliding in critical comments or new interpretations of the old subject matter in their re-enactments. The game led to great conversations about the artworks’ compositions, the stories they told, and what they mean to us today.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2015-06/CultureCam_ill_03_600x.jpg\" style=\"width: 600px; height: 400px;\"><br><em>Playing with Europeana’s vast collections in CultureCam. Photo by Ida Tietgen Høyrup, CC BY-SA 4.0</em><br><br>\r\nFinally, the Danish design company <a href=\"http://www.spildaftid.dk/\" target=\"_blank\">Spild Af Tid</a> presented their innovative <a href=\"http://culturecam.eu/\" target=\"_blank\">Culture Cam</a>, projecting the collections of Europeana onto the walls and ceilings of SMK in awe-inspiring patterns. The Culture Cam reads the colours and patterns in your clothes, and returns search results from Europeana.eu that match them. It was amazing to watch people do intuitive search into cultural heritage using their own bodies! For the occasion, Spild Af Tid had created a special version of the Culture Cam, with cut-outs from different SMK paintings of faces, hands, torsos, and feet. With your body, you could activate and play with these body mashups that mirrored your own movements – a game that appealed to kids and grown ups alike. Nobody held back, everybody moved to the beat of free art!</p>\r\n\r\n<h2>Join the discussion about Open Culture!</h2>\r\n\r\n<p>More than 6,000 people attended <a href=\"http://www.smk.dk/setartfree\" target=\"_blank\">SMK Friday Set art free!</a> If you weren’t one of them, make sure to come to Vienna for the <a href=\"http://www.europeanacreativeculturejam.eu/\" target=\"_blank\">Europeana Creative Culture Jam</a> on 9-10 July. It promises to be the event this summer to share inspiration on re-using cultural collections in creative and innovative ways. You will also be able to Van-Go yourself into a unique masterpiece, discover and play with Europeana’s collections through Culture Cam, and meet all kinds of great people working in the cultural sector and creative industries eager to discuss the potential and challenges of Remix and Open Culture. I will be there to tell you all about our experiences with going open at SMK. I really hope to see you there!<br><br>\r\n*The title of this post “Set art free, and the rest will follow” was used as a battle cry for the animated GIF workshop, which was organised by <a href=\"http://people.aalto.fi/index.html?profilepage=isfor#!sanna_marttila\" target=\"_blank\">Sanna Marttila</a> from Aalto University, School of Arts, Design and Architecture.</p>"
