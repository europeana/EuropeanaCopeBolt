        title: 'Making an historic discovery on Europeana 1914-1918'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>The following blog has been contributed by Jeff Nichols, doctoral candidate at the University of Illinois at Chicago.</em></p>\r\n\r\n<p>Earlier this month, Jeff Nichols, a PhD student at the University of Illinois at Chicago, was browsing through\_<a href=\"http://europeana1914-1918.eu/en\" target=\"_blank\">Europeana1914-1918</a>,\_researching his dissertation. While watching Dutch news reels from the <a href=\"https://www.eyefilm.nl/en\" target=\"_blank\">EYE Film Institute</a>, which came to Europeana via the <a href=\"http://www.europeanfilmgateway.eu/\" target=\"_blank\">European Film Gateway</a>, he made an historic discovery. Amidst news of the ongoing conflict in Europe, he chanced upon previously unseen footage of the Eastland Disaster in Chicago, a seemingly unrelated event.\_He knew at once what an important find he had made, and shared it immediately with the <a href=\"http://www.eastlanddisaster.org/\" target=\"_blank\">Eastland Disaster Historical Society</a>. Here, Jeff tells us about the footage's significance for historians of the period, and why\_Europeana as a research tool was intrumental to the discovery.</p>\r\n\r\n<h5>\n<img alt=\"\" src=\"http://blog.europeana.eu/wp-content/uploads/2015/02/Eastland-film-fragment-1.jpg\" style=\"width: 600px; height: 375px;\"><br>\r\nA still from<a href=\"http://europeana1914-1918.eu/en/europeana/record/08614/cat36913#prettyPhoto\" target=\"_blank\"> 'Latest World Cinema Posts'</a>, EYE Film Institute. Free access - rights reserved.</h5>\r\n\r\n<p><br>\r\nI had first gone looking on Europeana1914-1918 for correspondence sent from Chicago to relatives in Europe. \_ I am in the process of writing a doctoral dissertation on war mobilization in Chicago. \_ \_Stuck on a particular chapter, I went through search results for films, as I am always on the lookout for footage of the city. \_ \_While I was sitting on the couch with my dog, I discovered lost footage of the aftermath of the deadliest disaster in the history of Chicago. \_\_<br><br>\r\nOn July 24, 1915, the SS Eastland had been chartered by the Western Electric Company to take employees and their families on an annual picnic across Lake Michigan. A set of design flaws had made the Eastland a top-heavy ship. In reaction to the Titanic disaster, recent federal laws had required passenger vessels to carry a complete set of lifeboats. The retrofitting of lifesaving devices, in all likelihood, put its passengers in grave danger. Still tied to the dock in the Chicago River, the packed ship full of happy families suddenly rolled over into water six meters deep. The current of the Chicago River is very slow, but hundreds of passengers were trapped in the submerged hull. \_ \_Despite the quick heroism of rescuers, a total of 844 passengers lost their lives that day. \_ \_<br><br>\r\nPerhaps unique among maritime disasters of such a large scale, the capsizing in the Eastland occurred in a crowded city center. Cameramen were on the banks of the river shooting recovery efforts within a relatively short space of time.\_Because a large number of still photographs taken by photojournalists and amateurs have survived, the sight of the Eastland was instantly recognizable. \_ \_I suspected that I might have stumbled on two lost films, as I had never seen footage of the Eastland before.\_I did not realize that there had been an extensive but futile search for footage of the disaster.\_One very promising lead in Indiana, as I have been told, turned out to be a reel whose frames had fused together as solidly as a block of cement. \_\_</p>\r\n\r\n<h5>\n<img alt=\"\" src=\"http://blog.europeana.eu/wp-content/uploads/2015/02/Eastland-film-fragment-2.jpg\" style=\"width: 600px; height: 437px;\"><br>\r\nA still from '<a href=\"http://europeana1914-1918.eu/en/europeana/record/08614/cat36915#prettyPhoto\" target=\"_blank\">Latest World Cinema Posts</a>', EYE Film Institute. Free access - rights reserved.</h5>\r\n\r\n<p>In hindsight, there is little mystery as to how footage of a ship disaster in Chicago ended up in a Dutch archive.\_Despite the endless suffering in Europe in the summer of 1915, the Eastland still made international news.\_ We know that films showing the Eastland were widely distributed—and periodically suppressed by movie censors—around the United States.\_Yet as the useless reel from Indiana demonstrates, it is remarkably easy for film stock from the period to degrade.\_The storage of large amounts of nitrate film was, due to its flammability, a liability. The large majority of reels showing the Eastland were probably purposefully destroyed not long after the summer of 1915. \_<br><br>\r\nThe footage found on Europeana1914-1918 came from the Jean Desmet Collection, held by EYE Institute Netherlands. \_ Desmet, an early film distributer and an inveterate packrat, saved over 900 reels of nitrate film. \_ As a large number of these films are unique copies, UNESCO has included the collection as part of its Memory of the World Register.\_Of course, I knew nothing about Desmet until after my find. Those looking for footage of the Eastland could not have been faulted for not sending enquiries to Dutch archives asking if they have film of a capsized ship in Chicago. Likewise, a film archive in Amsterdam cannot be blamed for not realizing that the descendants of the disaster and Chicago historians alike had been searching for this footage for years.<br><br>\r\nEuropeana1914-1918 made this find possible. EYE Institute Netherlands obviously put a great deal of painstaking work and resources into preserving, digitizing, and cataloguing the newsreels. But like the lion’s share of material on Europeana1914-1918, I seriously doubt that anyone would have found the films of the Eastland using Google. Europeana1914-1918 brings together an enormous collection of archival material from the war, whereas search engines like Google deposit anything and everything related to the search terms you use, possibly to the exclusion of thousands of artifacts that have been recently digitized. These letters, these photos, and these films should not be buried in archival vaults or submerged under thousands of web hits. They should be made available to all looking to understand the nature of a great tragedy. \_ \_\_ \_\_</p>\r\n\r\n<p>Jeff’s discovery understandably captured the attention of the world’s media, and was picked up by numerous news outlets \_such as <a href=\"http://abcnews.go.com/US/chicago-ship-footage-discovered-1915-disaster-killed-844/story?id=28918610\" target=\"_blank\">ABC News</a>, <a href=\"http://www.washingtonpost.com/news/morning-mix/wp/2015/02/12/rare-footage-from-century-old-chicago-shipwreck-unearthed/\" target=\"_blank\">The Washington Post</a>\_and the <a href=\"http://www.dailymail.co.uk/news/article-2947748/Footage-1915-Chicago-ship-disaster-killed-844-found.html\">Daily Mail</a> in the United Kingdom. In the video below, Jeff talks to CBS about the “Holy Cow” moment when he discovered the footage on the Europeana 1914-1918 website. \_\_ \_ \_</p>\r\n\r\n<p><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"360\" scrolling=\"no\" src=\"https://screen.yahoo.com/film-reels-surface-chicagos-eastland-043900284.html?format=embed\" width=\"640\"></iframe></p>\r\n\r\n<p>The original footage of the disaster is available on Europeana 1914-1918\_<a href=\"http://europeana1914-1918.eu/en/europeana/record/08614/cat36915#prettyPhoto\" target=\"_blank\">here </a>and <a href=\"http://europeana1914-1918.eu/en/europeana/record/08614/cat36913#prettyPhoto\" target=\"_blank\">here</a>.\_</p>"
