        title: 'Share your thoughts with us at the AGM 2014'
        posttype: blog
        featured: false
        intro: null
        body: "<p><img src=\"/files/blogimages/48312f6c-bd4c-4aad-8bd1-e6ccebff027e.jpg\" style=\"width: 600px; height: 451px;\" /></p>\r\n\r\n<p><em>Johan Oomen presents at the Europeana Network AGM 2013. <a href=\"https://www.flickr.com/photos/europeanaimages2/11223068924/in/set-72157638381597885\">Europeana</a> <a href=\"http://creativecommons.org/licenses/by-sa/4.0/\">CC BY-SA</a></em></p>\r\n\r\n<p>We are looking for enthusiastic candidates from the Europeana Network to kick-start Day 2 of the AGM. If there are projects or initiatives that you would like to share with us, please apply for the Ignite Talks</p>\r\n\r\n<p>Following the network recommendations, 6 applicants will be selected to each give a 5-minute presentation about something inspiring and interesting. Topics could range from - your drive for the re-use of cultural heritage content to your belief in open access, or even an app you developed or a digitisation initiative – you name it! Registration is simple, just fill in <a href=\"http://pro.europeana.eu/documents/900548/de5af4f5-cbd2-43d8-af67-8e858e14c39e\">this form</a> and send it to agm@europeana.eu by 21 September. The Network will then vote to determine the winning entries for 31 October. Circulate this call among your peers, and good luck!</p>\r\n\r\n<p>Please note that you have to be <a href=\"https://www.eventbrite.co.uk/e/europeana-network-annual-general-meeting-agm-2014-tickets-11761146907\">registered</a> for the AGM to be eligible to present an Ignite Talk.</p>"
