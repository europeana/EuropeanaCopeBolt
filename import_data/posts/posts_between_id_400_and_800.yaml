        title: 'New recommendations outline ways to strengthen Europeana’s future relationship with Wikimedia'
        posttype: News
        featured: false
        intro: null
        body: "<p>In light of the <a href=\"http://strategy2020.europeana.eu\">Europeana 2020 strategic plan</a>, what shape should Europeana’s relationship to Wikipedia and the wider Wikimedia community take in the years to come? To find an answer to this question, a <a href=\"http://pro.europeana.eu/network/task-forces\">Europeana Network Task Force</a> was formed with a mix of people drawn from the Europeana network of GLAMs as well as active members of the Wikimedia community. It was chaired by Jesse de Vos from the Netherlands Institute for Sound and Vision, now at Wikimedia Netherlands, and had a clear mission to reach final recommendations that benefited both Europeana and Wikimedia.</p>\r\n\r\n<p>Together, the group has produced a report outlining ten ways in which Europeana and Wikimedia can build on their successful cooperation.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/GLAMwiki.jpg\" style=\"width: 600px; height: 261px;\"></p>\r\n\r\n<p>The first task was to create an overview of all past Wikimedia activities that Europeana has had involvement in. This <a href=\"https://meta.wikimedia.org/wiki/Europeana/Projects\">list of past and current projects</a> was built on-wiki (where else?) and shows very clearly the depth and breadth of the existing relationship.</p>\r\n\r\n<p>The second half of the six-month review then focused on developing 10 strategic recommendations which would make this relationship even stronger over the next five years.</p>\r\n\r\n<p><em>“Europeana has a long standing relationship with the Wiki community. With the development of the <a href=\"https://commons.wikimedia.org/wiki/Commons:GLAMwiki_Toolset\">GLAMwiki Toolset</a>, publishing to Wikimedia has become an intrinsic part of our publication policy and we would like to expand on this relationship for the benefit of our data partners. The recommendations in the report of the taskforce amplify that ambition, and we will investigate how we can act upon each of them.”</em><br>\r\n(Harry Verwayen, Europeana Foundation)</p>\r\n\r\n<p>This can be achieved by considering a Wikimedia-component to both current and future projects. Europeana can also play an important role by enhancing relationships between GLAMs and the Wikimedia network, as well as sharing knowledge about practices in each of these communities.</p>\r\n\r\n<p>An important aspect of the report was the recommendation that Europeana further integrate its systems and technology with Wikipedia and other Wikimedia platforms.</p>\r\n\r\n<p><a href=\"https://www.wikidata.org/wiki/Wikidata:Main_Page\">Wikidata</a> is a key part of this, as a fast-growing project with enormous potential for linking collections, carrying out authority control, and synergy with Europeana’s systems.</p>\r\n\r\n<p>The introduction of a dedicated Wikimedia coordinator and ‘product owner’ was another significant outcome. The creation of this position means that each of the ten recommendations can be fulfilled to their full potential. This new team member can also look at the opportunities to integrate Wikimedia in each of the major forthcoming Europeana projects, such as “1914-18”, “Sounds” and “Fashion”.</p>\r\n\r\n<p>A final element to the report considers the possibilities for cooperation between Europeana and Wikimedia as they seek external funding for projects, with the possibility of Europeana becoming Wikimedia’s first <a href=\"https://meta.wikimedia.org/wiki/Wikimedia_affiliation_models/Movement_Partners\">movement-partner</a>.</p>\r\n\r\n<p>Each of the different strands to the report offers groundwork for exciting developments that can form future planning, and we would like to thank all members of the Task Force, as well as numerous others who gave their valuable insights during the creation of this report.</p>"
