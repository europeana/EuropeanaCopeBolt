        title: 'Add your institution to the list of prominent individuals in Cultural Heritage calling for updated EU copyright rules'
        posttype: News
        featured: false
        intro: null
        body: "<h3>Make your institution one of the voices heard in support of the cultural heritage sector as the European Commission modernises EU copyright rules. We have a window of opportunity now to influence the choices the Commission makes. Read on to find out how.</h3>\r\n\r\n<p></p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2015-10/stpeter-600x.jpg\" style=\"width: 360px; height: 550px;\"><br><em>St. Peter holding a key and book,</em>\r\n\r\n<em><a href=\"http://www.europeana.eu/portal/record/9200122/BibliographicResource_1000056115342.html\" target=\"_blank\">National Library of the Netherlands</a>, public domain.</em>\r\n\r\n<p></p>\r\n\r\n<p>The European Commission is committed to modernising EU copyright rules as part of its strategy to create a Digital Single Market for Europe. We welcome this news as current copyright rules restrict Museums, Libraries and Archives in their ability to provide access to information, culture and our shared European history online. If supported by modernised copyright rules the cultural heritage sector can continue its important contribution to society in the digital era and has the potential to be an important driver of the European Digital Single Market.</p>\r\n\r\n<p>Therefore we would like to try to influence the outcomes. To this end, Europeana and several heads of major cultural heritage institutions have written an Open Letter strongly in favour of updated copyright rules addressed to Commissioner Oettinger, Vice President Ansip and Commissioner Navracsics.</p>\r\n\r\n<p>This need for change was also clearly recognised by the European Parliament in their evaluation report adopted before the summer. This report was <a href=\"http://pro.europeana.eu/blogpost/eu-parliament-in-favour-of-copyright-rules-better-fit-for-a-digital-age\" target=\"_blank\">directly influenced by the case for change Europeana has been making</a> on behalf of the cultural heritage institutions in its Network.</p>\r\n\r\n<p><strong>Encourage your director to <a href=\"http://pro.europeana.eu/get-involved/europeana-ipr/advocacy/open-letter-on-copyright-reform\" target=\"_blank\">add their name to the Open Letter to the Commission on updating EU copyright rules</a>.</strong> Widespread support from prominent cultural leaders will greatly strengthen our ability to influence the Commission’s acceptance of copyright change to create better online access to cultural heritage.</p>\r\n\r\n<p><strong>The <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Advocacy/open-letter-on-copyright-reform-online-access-to-cultural-heritage-oct-2015-english.pdf\" target=\"_blank\">letter</a> is also available in <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Advocacy/open-letter-on-copyright-reform-online-access-to-cultural-heritage-oct-2015-deutsch.pdf\" target=\"_blank\">German</a>, <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Advocacy/open-letter-on-copyright-reform-online-access-to-cultural-heritage-danish.pdf\" target=\"_blank\">Danish</a>, <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Advocacy/open-letter-on-copyright-reform-online-access-to-cultural-heritage-oct-2015-swedish.pdf\" target=\"_blank\">Swedish</a>, <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Advocacy/open-letter-on-copyright-reform-online-access-to-cultural-heritage-italian.pdf\" target=\"_blank\">Italian</a>, <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Advocacy/open-letter-on-copyright-reform-online-access-to-cultural-heritage-spanish.pdf\" target=\"_blank\">Spanish</a> and <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Advocacy/open-letter-on-copyright-reform-online-access-to-cultural-heritage-romanian.pdf\" target=\"_blank\">Romanian</a>.</strong></p>\r\n\r\n<p><iframe frameborder=\"0\" height=\"500\" src=\"https://app.smartsheet.com/b/form?EQBCT=08c60114d6f14d7894731b62bf543629\" width=\"\"></iframe></p>\r\n\r\n<p></p>\r\n\r\n<p></p>"
