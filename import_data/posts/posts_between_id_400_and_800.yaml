        title: 'Apps for Europe looks for the best open data apps'
        posttype: News
        featured: false
        intro: null
        body: "<p>Europeana and our partner project Apps4Europe invite developers, startups and companies that use open data to join the project’s online competition and win a spot at the International Business Lounge <a href=\"http://futureeverything.org/\">Future Everything</a> conference on 26 and 27 February 2015 in Manchester (UK).</p>\r\n\r\n<p><a href=\"http://www.appsforeurope.eu/\">Apps4Europe</a> is a support network that provides tools to transform open data app prototypes into viable businesses. The project started in February 2013 and brings together 19 partners from 10 European countries.</p>\r\n\r\n<p>Apps4Europe has introduced the ´Business Lounge´ format, a special programme that connects developers with investors and incubators and guides the app creators in bringing their projects successfully to the market. With ten local business lounges added to hackathons across Europe and an online competition annually, the project aims to find the best open data applications and startups that Europe has to offer.</p>\r\n\r\n<p><img src=\"/files/blogimages/d71cc1a7-47e9-4b93-8dbb-0d4fe221a8a5.jpg\" style=\"width: 600px; height: 400px;\"></p>\r\n\r\n<p><em>First business lounge in Amsterdam, 29 June 2013. By Simon Webbon, rights reserved.</em></p>\r\n\r\n<p>Last year’s finalists for the international business lounge showed solutions in retail, culture, hyperlocal media, mobility and sustainable energy. Culture was well represented by four apps:</p>\r\n\r\n<ul>\n<li>\n<a href=\"http://www.appsforeurope.eu/article/muse-open-source\">Muse Open Source by Glimworm</a>, an IT company based in the Netherlands. Muse is a free software platform for publishing native iPad apps for digital libraries with cultural heritage content. Muse Open Source serves as the underlying publishing platform of <a href=\"http://pro.europeana.eu/europeana-open-culture-app\">Europeana Open Culture app</a>\n</li>\r\n    <li>\n<a href=\"http://www.appsforeurope.eu/article/oldmapsonline\">Old Maps Online</a> by Klokan Technologies – a mobile app to discover and explore beautiful historical maps</li>\r\n    <li>\n<a href=\"http://www.appsforeurope.eu/article/nostalgeo\">Nostalgeo</a> by Nazka Mapps - an app which combines contemporary street views with old postcards in order to create street views of the past.</li>\r\n    <li>\n<a href=\"http://www.appsforeurope.eu/article/second-take\">Second Take</a> - this app downloads historical images from a public database based on the user’s position.</li>\r\n</ul>\n<p>The cultural projects were well recognised, receiving three out of four awards:</p>\r\n\r\n<p><img src=\"/files/blogimages/Awards-JPG.png\" style=\"width: 640px; height: 361px;\"></p>\r\n\r\n<p><em>Ides Bauwens, Naska Mapps, receives the 1st place award.</em></p>\r\n\r\n<p>And a true success story: Last year’s winner (#2 place) <a href=\"http://BikeCityGuide.org%20/\">BikeCityGuide.org</a> demonstrated the potential of using open data to enhance their company and expand their services. Since the international Business Lounge at Future Everything last year, they were able to reach new cities and raise almost €140,000 in crowdfunding.</p>\r\n\r\n<p>This year´s online competition will run between 1 September and 31 December 2014 on <a href=\"http://appsforeurope.eu/content/submit-your-application%20\">http://appsforeurope.eu/content/submit-your-application</a></p>"
