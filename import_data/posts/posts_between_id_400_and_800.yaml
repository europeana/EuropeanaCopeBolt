        body: "<p><em>(An interview with Nique Sanders, the designer of the software design and development company.)</em><br><br><br><strong>Who is Webtic and what is your mission?</strong></p>\r\n\r\n<p>Webtic is a two-person company with a long history rooted in hacking and a great passion for design.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=f835c713-c3c0-45b6-8587-ffb7e8d4938f&amp;groupId=1538974&amp;t=1396937705515\">Paul Jongsma, the programming half of Webtic, taught himself programming and soldering as a boy at 17 and never lost the drive to learn new things and take on challenges in this ever-developing market. While working for <a href=\"http://www.sita.aero/\">SITA</a>, which builds and maintains a ‘closed Internet’ for airline companies, he was one of the initiators of the <a href=\"http://www.hacktic.nl/\">Hack-tic</a> network and later founded together with two other guys <a href=\"https://www.xs4all.nl/\">XS4ALL</a>, the first public internet provider in the Netherlands.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=1abd242d-49de-40aa-a686-5bd33129f85e&amp;groupId=1538974&amp;t=1396937705513\">And I am the designer. I started out as a graphic designer, but picked up the abilities of a user experience designer, information architect and manager along the way.<br>\r\nDepending on the assignment, we work together with other programmers, designers or interface gurus to create exactly the right product for the contractor.<br><br>\r\nOur main drive is always to bring more to a project than expected, and to build an innovative product together with all the people involved, from contractor to casual visitor.</p>\r\n\r\n<p><strong>What is your role in Europeana Creative?</strong></p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=046ae37e-e257-4dbc-b550-bfce0508edab&amp;groupId=1538974&amp;t=1396937705520\"><br><em>An impression of the tools created for the learning section of <a href=\"http://historiana.eu/\">historiana.eu</a> (CC BY-SA Webtic)</em></p>\r\n\r\n<p>Under the flag of Europeana Creative, together with EUROCLIO and USEmedia, Webtic is creating new and innovative tools for teaching and assisting in building the Europeana Creative website.<br><br>\r\nWithin the time span of two years, we are creating:</p>\r\n\r\n<ul>\n<li>a learning section for the existing website Historiana.eu, where teachers can attach and share their own learning activities;</li>\r\n    <li>a search-and-select tool, where sources can be enriched with metadata specially developed for historians; and</li>\r\n    <li>two tools for learning.</li>\r\n</ul>\n<p>The tools are used to compare and contrast cultural heritage sources and to analyse visual sources. We focus on a new way of teaching where students are in control of their own learning process and where the teaching takes place beyond the text book.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=f0868d46-b5f5-4dd7-9191-4f4e89c8bdc8&amp;groupId=1538974&amp;t=1396937705522\"><br><em>What do we do? (CC BY-SA Webtic)</em></p>\r\n\r\n<p>All this will be built on the framework of Historiana, which was created earlier and which will be adapted to enable the creation and maintaining of heavily interconnected information.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=504a13b3-7f31-4260-8f81-aa8cdf71e7cf&amp;groupId=1538974&amp;t=1396937705503\"><br><em>How do we do this? (CC BY-SA Webtic)</em></p>\r\n\r\n<p>Our goal for this project is to give meaning to the cultural heritage available through Europeana and to create innovative learning tools that seamlessly fit with the way teachers would like to work.</p>\r\n\r\n<p><strong>What are the main challenges you face?</strong></p>\r\n\r\n<p>There are certainly some challenges along the way. We definitely had to be flexible and go with the flow. But working with such a great pool of people with such diverse backgrounds and cultural differences is great. It did shake us up and we learnt a lot from listening to other arguments, ideas and different opinions.</p>\r\n\r\n<p><strong>Tell us about the pilot you are working on. How did everything evolve?</strong><br><br>\r\nWith a team of people that consists of such diverse backgrounds, it is important that everybody participates in each other’s work. There are no boundaries between the work of a designer, a teacher or a developer. Everybody involved needs to know how students learn nowadays, how they communicate and how teachers with different cultural backgrounds can build their material without great technical restrictions.<br>\r\nAnd also the educational work field is changing. Nowadays it is so much more than just a textbook. Looking for ways to exploit the technical opportunities and use them to the benefit of the students’ learning process is challenging and fun.<br>\r\nWe’re still looking for ways to create a solid business model around the pilot. In a market where schools are challenged to do more with less budget, it’s all about being creative, not only financially but also about the future of developing.<br>\r\nWith a team that is used to building something as it comes along, we needed a lot more structure than we’re used to. Agile development, scrum meetings and Google Hangout calls are really new to us. We are picking up these methods along the way.</p>\r\n\r\n<p>We have now been part of the process for over one-and-a-half years, and every time we’re still challenged to improve and excel.</p>\r\n\r\n<p>More information on the History Education Pilot can be found <a href=\"http://pro.europeana.eu/web/europeana-creative/pilots#historyeducation\">here </a>or <a href=\"http://pro.europeana.eu/web/europeana-creative/news/-/blogs/need-inspiration-for-the-history-education-challenge-a-few-ideas?_33_redirect=http%3A%2F%2Fpro.europeana.eu%2Fweb%2Feuropeana-creative%2Fnews%3Fp_p_id%3D33%26p_p_lifecycle%3D0%26p_p_state%3Dnormal%26p_p_mode%3Dview%26p_p_col_id%3Dcolumn-1%26p_p_col_count%3D2\">here</a>.</p>\r\n\r\n<p><strong>What advice do you have for developers who want to work with Europeana content?</strong></p>\r\n\r\n<p>For people who are working with Europeana content, we have just one bit of advice: Dive into it and play! Have fun and build something unique, give students something challenging and - to use a buzzword – ‘flip’ that traditional way of teaching!</p>\r\n\r\n<p><strong><a href=\"http://ecreativeeducation2014.istart.org/\">“Take on the Challenge and play!” </a></strong></p>\r\n\r\n<p><strong>What piece of advice do you want to give others working on similar projects?</strong></p>\r\n\r\n<p>Be bold, be yourself and have a goal. Keep the building fun and do not listen to us…</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=544d724b-3fa9-40b0-af75-c715db44bfac&amp;groupId=1538974&amp;t=1396937705512\"><br><br><em>A screendump of an online learning activity that glues all the different elements (apps, teacher and student materials) together (CC BY-SA Webtic).</em></p>"
