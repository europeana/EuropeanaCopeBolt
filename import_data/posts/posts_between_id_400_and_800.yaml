        title: 'WORKSHOP & WEBINAR 16 July, 17h CET: Using Europeana content & the Europeana API'
        posttype: News
        featured: false
        intro: null
        body: "<p>On the <strong>16th of July from 17h - 20h CET </strong>the team from Europeana will be organising a h<strong>ands on workshop demonstrating how to use the Europeana API and include it into your applications.</strong> This workshop &amp; webinar is being brought to you through a <strong>collaboration with Apps&amp;Cultura Barcelona</strong> and their annual <a href=\"http://appscultura.hackathome.com/en\">Hack at Home competition</a>.</p>\r\n\r\n<p>If you have an idea for a great application but are a little overwhelmed by what <strong>Europeana content</strong> you could use, how to access it or maybe the usage restrictions then this is the workshop for you! After all, Europeana is a platform providing access to more than 30 million digitised cultural heritage objects from Europe’s libraries, museums, archives and audiovisual collections so we understand it can be difficult narrowing it down!</p>\r\n\r\n<p><em><strong>Agenda:</strong></em></p>\r\n\r\n<p>- Welcome &amp; Introduction (17.00 - 17.20)</p>\r\n\r\n<p>- Showcasing Europeana content (17.20 - 17.30)</p>\r\n\r\n<p>- Barcelona specific datasets (17.30 – 18.00)</p>\r\n\r\n<p>- Europeana Api (18.00 – 18.20)</p>\r\n\r\n<p>- Questions &amp; Answers (18.20 - 18.45)</p>\r\n\r\n<p>- Networking (18.45-20.00)</p>\r\n\r\n<p><img src=\"/files/blogimages/workshop_and_webinar.jpg\" style=\"width: 1141px; height: 660px;\"></p>\r\n\r\n<p><em>Example of Shoe related content available on Europeana </em></p>\r\n\r\n<p>Before the workshop, why not explore the <a href=\"http://labs.europeana.eu/\">Europeana Labs</a> platform so you can familiarise yourself with what is currently available and come prepared with questions relating to the Europeana API &amp; specific data sets you’re looking for. We have also developed a series of <a href=\"http://www.europeanacreative.eu/web/europeana-creative/pilots\">pilot applications</a> to demonstrate the things you can do with Europeana content via the API and a little bit of imagination. Meanwhile don’t hesitate to contact us on api@europeana.eu if you have any questions or need additional support to access the data you need.</p>\r\n\r\n<p><a href=\"http://labs.europeana.eu/\"><img src=\"/files/blogimages/workshop_and_webinar1.jpg\" style=\"width: 466px; height: 108px;\"></a></p>\r\n\r\n<p>If you have any questions relating to the second round of <a href=\"http://ecreativechallenges2014.istart.org/\">Challenges on Tourism &amp; Social Networks </a>this will also be a great opportunity for you to ask and receive feedback/support!</p>\r\n\r\n<p>The event will also be web streamed and recorded so if you can’t make it on the day to Barcelona you’ll be able to watch online or catch up after the event. Please find the webstreaming video below where to can <a href=\"http://%20bit.ly/WeJKho\">click and watch live</a> from 17h on the 16th of July &amp; contact us on <a href=\"https://twitter.com/eCreativeEU\">Twitter</a> to ask questions to the experts.</p>\r\n\r\n<p><strong>We look forward to meeting you on the 16th of July in Barcelona or online for the webinar!</strong></p>\r\n\r\n<p><strong>Location:</strong> <a href=\"http://www.dissenyhubbarcelona.cat/main/index.html\">Dissney HUB Barcelona</a>. Plaça de les Glòries Catalanes, 37 08018 Barcelona</p>\r\n\r\n<p><strong>Time &amp; Date:</strong> 17.00 – 20.00 on Wednesday the 16th of July (CET)</p>\r\n\r\n<p><strong>Registrations: </strong> <a href=\"http://appscultura.hackathome.com/es/eventos/europeana-session/\">http://appscultura.hackathome.com/es/eventos/europeana-session/</a> (only necessary if attending in person and not for the webinar)</p>\r\n\r\n<p><strong>Webinar link </strong>if not attending in person: <a href=\"http://xmpp.iglor.es/appscultura_europeanalab/\">here</a> or you can watch below.</p>\r\n\r\n<p>Brought to you in collaboration with:</p>\r\n\r\n<p><img src=\"/files/blogimages/workshop_and_webinar2.jpg\" style=\"width: 138px; height: 67px;\"><img src=\"/files/blogimages/workshop_and_webinar3.jpg\" style=\"width: 321px; height: 89px;\"></p>"
