        body: "<p><em>A post written by<a href=\"http://pro.europeana.eu/networkpartner/merete-sanderhoff\"> Merete Sanderhoff</a>, Curator and Senior Advisor at <a href=\"http://www.smk.dk/en\">SMK</a>, </em>Statens Museum for Kunst, the national gallery of Denmark.</p>\r\n\r\n<p>SMK loves Europeana. We share the same vision to inspire people everywhere to take an active part in art and culture and make it a vital part of their lives. As the National Gallery of Denmark, SMK are proud contributors to Europeana 280, the campaign that is encouraging people to explore Europe’s art heritage.</p>\r\n\r\n<p>Our artworks are being put into new creative re-use – along with <a href=\"http://www.europeana.eu/portal/en/search?f%5bCOUNTRY%5d%5b%5d=denmark&amp;f%5bPROVIDER%5d%5b%5d=Europeana+280&amp;page=1&amp;per_page=24&amp;q=europeana+280&amp;view=grid\">works from 13 other Danish museums</a>, and institutions all over Europe. People have been able to enjoy our collections in <a href=\"http://www.europeana.eu/portal/da/collections/art-history/big-art-ride.html\">#TheBigArtride</a>, on Facebook, <a href=\"https://twitter.com/DailyArtApp\">Daily Art</a> and more. And at the upcoming SMK Friday 26 August, we’re featuring #JumpingJacks where you can make artworks come alive with your own body movements.<br><br><img alt=\"\" src=\"/files/Images/Blog_images/2016-08/jumpingj2.jpg\" style=\"width: 600px; height: 451px;\"><br><br>\r\n#JumpingJacks is an interactive installation developed by the Danish company <a href=\"http://www.spaceandtime.dk/\">Space &amp; Time</a>. It uses high quality images of public domain artworks shared in Europeana 280, a collection which features more than 280 diverse and unique artworks from all EU Member States, plus Norway.</p>\r\n\r\n<p>Space &amp; Time have created a fun and playful experience where you make figures - cut out from artworks - come alive. When you move your body in front of the installation, the figures wave their arms and legs accordingly and new combinations of body parts from different paintings appear. Check out what it looked like when <a href=\"http://pro.europeana.eu/blogpost/dancing-with-artworks\">#JumpingJacks</a> was first launched in Vilnius earlier this year.</p>\r\n\r\n<p>As an extra treat for visitors to SMK Friday, Space &amp; Time have developed a special edition of #JumpingJacks based on two classics from the SMK collection – Jens Juel’s <a href=\"http://www.europeana.eu/portal/en/record/2020903/KMS6251.html\">portrait of the Ryberg family</a> and Constantin Hansen’s <a href=\"http://www.europeana.eu/portal/en/record/2020903/KMS3236.html\">group portrait of Danish artists</a> in Rome. This installation will take #JumpingJacks one step further. Here figures come alive within the context of the painting, so they move around immersed in their original surroundings, as you guide their movements with your own body.</p>\r\n\r\n<p>SMK Fridays is a monthly event featuring a great blend of art, music, art talks, film screenings, drinks and street food served in an informal, friendly atmosphere. For the SMK Friday 26 August, we have teamed up with <a href=\"http://copenhagenartweek.dk/\">Cph Art Week</a> whose theme this year is <em>Open Gestures</em>. This is mirrored in the <a href=\"https://www.facebook.com/events/1570418399920530/\">SMK Friday program</a> which is all about bodies moving and gesticulating. What better occasion to launch #JumpingJacks at SMK!</p>\r\n\r\n<p>We are excited to be working once again with the great people from Space &amp; Time (formerly Spild Af Tid) who did pioneer work on the<a href=\"http://pro.europeana.eu/structure/europeana-creative\"> Europeana Creative project</a> which ended with a big celebration at SMK Friday in May 2015 under the headline <a href=\"http://www.smk.dk/en/visit-the-museum/calendar/begivenhed/aktivitet/smk-fridays-20/\">Set Art Free!</a>. Back then, their huge installation <a href=\"http://culturecam.eu/\">CultureCam</a> took over our beautiful, vaulted gallery for the evening.</p>\r\n\r\n<p>With #JumpingJacks we look forward to hosting the new iteration and we invite you all to get playing and jumping around with art!</p>\r\n\r\n<p>So, see you at SMK Fridays 26 August 2016.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2016-08/jumpingjackssmk.jpg\" style=\"width: 600px; height: 400px;\"></p>"
