        title: 'Introducing the candidates for the Members’ Council'
        posttype: News
        featured: false
        intro: null
        body: "<p>On Friday 31st October, we launched elections for the first Members’ Council at the Europeana AGM in Madrid. There has been an overwhelming response from members of the Network; in total 47 candidates came forward and nominated themselves for election. In response to this, the number of places on this first Members’ Council has been increased from 15 to 25.</p>\r\n\r\n<p>Inspired by the beautiful city of Madrid, we have put together a short video to introduce the candidates to you.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BHUsFnCyexk\" width=\"420\"></iframe></p>\r\n\r\n<p><em>Credit: <a href=\"http://www.europeana.eu/\">Europeana</a> <a href=\"https://creativecommons.org/licenses/by/3.0/\">CC-BY</a></em></p>\r\n\r\n<p>Network Members are invited to <a href=\"http://pro.europeana.eu/cast-your-vote\">cast their vote</a> by midnight Friday 7th November.</p>\r\n\r\n<p>Please visit the dedicated Elections 2014 section of the Pro website to view the candidates’ <a href=\"http://pro.europeana.eu/introducing-the-candidates\">individual profiles</a> . Here you can also find information about the elections and how to cast your vote.</p>\r\n\r\n<p>We’d like to wish all of the candidates the very best of luck! #EuropeanaElects</p>"
