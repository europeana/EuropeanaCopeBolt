        title: 'News from Madrid'
        posttype: News
        featured: false
        intro: null
        body: "<p>It was a busy two days in Madrid where the AGM 2014 was held on 30-31 October 2014. Inspiring talks from members of the Europeana Network, other experts and creatives from the digital heritage field, films made solely from re-used footage and plenty of tapas were all part of the agenda.</p>\r\n\r\n<p>The event, held at Museo del Prado in Madrid, was attended by 250 Network members, who gathered to discuss everything Network-related, from future plans for Europeana to the changing role of the Network in the organisation’s new Governance structure.</p>\r\n\r\n<p>The Network gave feedback about the Business Plan 2015 and proposed new Task Forces for the coming year.</p>\r\n\r\n<p><img alt=\"Paul Keller\" src=\"/files/blogimages/1387df8c-d52a-4882-ad06-3e5c84cb945b.jpg\" style=\"width: 600px; height: 398px;\"></p>\r\n\r\n<p><em>Images: <a href=\"https://www.flickr.com/photos/europeanaimages2/sets/72157649116712395/\">Europeana</a> <a href=\"https://creativecommons.org/licenses/by-sa/4.0/\">CC BY-SA</a> </em></p>\r\n\r\n<p>The presentations from the AGM are <a href=\"http://www.slideshare.net/Europeana\">now available online</a>. And <a href=\"https://www.flickr.com/photos/europeanaimages2/sets/72157649116712395/\">here</a> are some photos from the event.</p>\r\n\r\n<p>We really value your input. Please help us make next year's AGM even better by completing this short <a href=\"https://www.surveymonkey.com/s/X3DW7V9\">survey</a> by December 5.</p>\r\n"
