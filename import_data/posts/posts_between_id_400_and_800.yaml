        title: 'Nick Poole and Johan Oomen on the new Governance structure'
        posttype: blog
        featured: false
        intro: null
        body: "<p>You have been hearing about the new Europeana Governance structure. And now it is time to participate in governing Europeana as a Network member. Nominations are open now. What does this mean for you? We asked the Chair and Vice-Chair of the Network about these changes and how they affect the Network.</p>\r\n\r\n<p><strong>Nick Poole, Chair of the Europeana Network</strong></p>\r\n\r\n<p><strong><img src=\"/files/blogimages/eaa356c5-8e7a-4610-bbbc-9a4283c66b0a.jpg\" style=\"width: 600px; height: 398px;\" /></strong></p>\r\n\r\n<p><strong>Q. Why the change in the Governance structure and how will it impact the Network members?</strong></p>\r\n\r\n<p><strong>A.</strong> The Europeana Network is only as good as its members. And for each of the members to have a voice - a say in the way we realise our common goals - we need a more democratic way of functioning. I truly believe that the new Governance structure will make this possible.</p>\r\n\r\n<p>When we released our <a href=\"http://strategy2020.europeana.eu/\">Strategy 2020</a> a few months ago, <a href=\"http://pro.europeana.eu/pro-blog/-/blogs/2226604/maximized?p_p_auth=lOFW1iby\">we said that it isn’t about telling people what to do</a>, it’s about giving expression and shape to our shared goals and then enabling us to make decisions at an individual and collective level that help us to achieve them.</p>\r\n\r\n<p>As a member of the Network, come forward with support for your representatives or stand for election to the council. Collectively, you decide who will represent you on the Members’ Council. The more people you have representing you, the more influence you will have.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/next-steps\">Support the Network</a> in making a more democratic, accountable and effective Europeana.</p>\r\n\r\n<p><strong>Johan Oomen, Vice Chair of the Europeana Network</strong></p>\r\n\r\n<p><img src=\"/files/blogimages/JohanGovernance.jpg\" style=\"width: 600px; height: 398px;\" /></p>\r\n\r\n<p><strong>Q. So how do I as a Network member participate in these changes? And what exactly will my elected representative do?</strong></p>\r\n\r\n<p><strong>A.</strong> As truly democratic body, the new Europeana Members’ Council will be decided by all of us. We, the members of the Network, each have a role in the new Governance structure. Once the nominees are announced, if there are more nominees than positions, you will be called upon to vote for the candidate who will best represent your interests Or do you believe that you can represent the interests of a large cross section of the Network? http://pro.europeana.eu/submit-a-nomination Come forward now as a candidate for the Members’ Council! I hereby announce my candidacy. Anybody in the Network can do the same by 28 October.</p>\r\n\r\n<p>The elected councillors will be actively engaged in mobilising the Network, regularly communicating developments to the members that they represent, and voicing the opinions of the same.</p>\r\n\r\n<p>Every Network member has one vote. <a href=\"http://pro.europeana.eu/the-elections-process\">Let’s make it count</a>.</p>"
