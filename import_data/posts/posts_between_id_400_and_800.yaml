        title: 'The quest for better quality data has started!'
        posttype: News
        featured: false
        intro: "<p>Europeana is pleased to announce the creation of the Europeana Data Quality Committee.</p>\r\n"
        body: "<p>Quality data is a key priority for our whole community. The issue was discussed during the last <a href=\"http://pro.europeana.eu/page/data-quality-etech15-roundtables\">EuropeanaTech conference</a>, and with the outcomes of the <a href=\"http://pro.europeana.eu/publication/publishing-framework\" target=\"_blank\">Europeana Publishing Framework</a> and the recent Task Forces on <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/Metadata%20Quality%20Report.pdf\" target=\"_blank\">metadata quality</a> and <a href=\"http://pro.europeana.eu/get-involved/europeana-tech/europeanatech-task-forces/evaluation-and-enrichments\" target=\"_blank\">enrichment</a>, we have general recommendations for quality improvements. What is now missing is a developed plan for agreeing new standards based on these recommendations, and for how providers and aggregators can implement these standards.</p>\r\n\r\n<p>Formally defined as a <a href=\"http://pro.europeana.eu/structure/our-network\" target=\"_blank\">Europeana Network</a> and <a href=\"http://pro.europeana.eu/europeana-tech\">EuropeanaTech</a> Working Group, the Data Quality Committee is a standing committee that will work on the various different facets of the data quality challenge over time, with a particular focus on re-use and discovery of cultural heritage scenarios.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-03/diamond-wellcome.jpg\" style=\"width: 347px; height: 576px;\"><br><em>Diamond works: interior view (a) diamond cutters (b) elevations of faceted cut diamonds. Etching by Bénard after Lucotte. Image: <a href=\"http://www.europeana.eu/portal/record/9200105/BibliographicResource_3000006137008.html\">The Wellcome Library</a>, CC BY.</em></p>\r\n\r\n<p></p>\r\n\r\n<p>We believe it is crucial to tackle data quality issues at every level of the data exchange chain - from its creation to its publication. We have therefore gathered together <a href=\"http://pro.europeana.eu/get-involved/europeana-tech/data-quality-committee\">experts</a> from various backgrounds (for example metadata experts, software developers, search and retrieval experts) to help us address all the potential issues that can arise.</p>\r\n\r\n<p>Work areas as well as specific tasks will be defined and prioritized as the Committee sees fits, and regularly reported on and submitted for approval by the community, notably the Europeana Aggregator Forum. Items such as mandatory elements for ingestion of EDM data, data checking and normalisation and data completeness have been already added to the Committee’s agenda. For more details, please see the <a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_WG/DataQualityCommittee//DataQualityCommittee_MissionStatement_032016.pdf\">Committee Mission Statement</a></p>\r\n\r\n<p>We hope you will find this work as exciting as we do! We invite you to share your thoughts and comments with us on Twitter using the hashtag #EuropeanaDataQuality.</p>\r\n"
