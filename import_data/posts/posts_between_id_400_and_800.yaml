        title: 'Time to give developers in digital cultural heritage the spotlight'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>Guest blog by Gregory Markus, Netherlands Institute for Sound and Vision</em></p>\r\n\r\n<p><img alt=\"How to write good code \" src=\"/files/blogimages/27a18ae3-d811-4161-89d5-f422319aa930.jpg\" style=\"width: 392px; height: 600px;\"><em>Image by <a href=\"http://xkcd.com/\">xkcd</a>, CC BY-NC</em></p>\r\n\r\n<p><br>\r\n‘Who are you wearing? Who are you wearing?’. This is a common phrase yelled at celebrities during red carpet events, be it the Academy Awards, Grammys, etc. But, no one is asking these people what open source tools they’re using. Rightly so, they probably aren’t using any, or perhaps they unknowingly are. For example, Spotify was built using a <a href=\"https://developer.spotify.com/technologies/libspotify/third-party-licenses/\">dozen open source tools</a>.</p>\r\n\r\n<p>We want to ask the experts who develop, use, expand, and improve these tools to talk about who they’re using.</p>\r\n\r\n<p>We at EuropeanaTECH think it is time to give developers in the digital cultural heritage sector the spotlight; to share their favorite open sources tools to use, open source applications that they have developed and look forward to, and to talk about what they would like to see developed in the future.</p>\r\n\r\n<p>In our new series for <a href=\"http://labs.europeana.eu/blog/\">Europeana Labs</a>, a different developer will be asked these 4 questions:</p>\r\n\r\n<p>1. What open source tools are you currently working with? 2. What open source tools have you used in the past to develop larger applications? 3. What are you currently developing? 4. What would you like to see developed?</p>\r\n\r\n<p>If you’re looking for more open source tools, be sure to check out our #FLOSS Directory</p>\r\n\r\n<p>If you would like to be featured, please e-mail: gmarkus@beeldengeluid.nl</p>"
