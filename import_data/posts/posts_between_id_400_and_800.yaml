        title: 'Europeana aligns with the International Image Interoperability Framework (IIIF)'
        posttype: News
        featured: false
        intro: null
        body: "<p>One of Europeana's main goals is to make it easier for institutions and individuals in the digital heritage sector to share better quality digital content - you can learn more in our recently published <a href=\"http://pro.europeana.eu/publication/publishing-framework\" target=\"_blank\">Europeana Publishing Framework</a>.</p>\r\n\r\n<p>The International Image Interoperability Framework (IIIF) has huge potential to help us achieve this goal. If you’re not familiar with it, IIIF is a standard for serving and consuming high quality images online, with the ability to instruct a server about the desired resolution, or image manipulations such as rotation and zooming. It also makes it more straightforward to publish complex aggregations of images, for instance bringing together a <a href=\"http://demos.biblissima-condorcet.fr/chateauroux/osd-demo/\" target=\"_blank\">medieval manuscript text and an illumination that was stripped away from it</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-02/biblissima-1.png\" style=\"width: 600px; height: 331px;\"><br><em>IIIF in action: in this screenshot from a Biblissima project demos, the illumination comes from the BnF's Département des Estampes, while the mutilated manuscript belongs to a different collection - that of the Bibliothèque municipale de Châteauroux. Image: CC-BY <a href=\"http://demos.biblissima-condorcet.fr/chateauroux/osd-demo/\">Biblissima project</a></em></p>\r\n\r\n<p>Europeana hopes to promote the adoption of the IIIF technology by demonstrating its value and, from a more technical perspective, by making Europeana's own technical stack (including the Europeana Data Model and the Europeana Collections portal) more interoperable with IIIF implementation initiatives.</p>\r\n\r\n<p>Europeana's <a href=\"http://pro.europeana.eu/person/david-haskiya\" target=\"_blank\">David Haskiya</a> talked more about this at the recent IIIF Conference ‘Access the world's images’, a day that has been covered in detail by our friends at Sound and Vision in <a href=\"https://www.beeldengeluid.nl/en/knowledge/blog/access-worlds-images-iiif-meetup-ghent-2015\" target=\"_blank\">another blog post</a>. David's slides can be accessed in the <a href=\"https://drive.google.com/folderview?id=0B8APFBow4sHvYUdpS2FMcE9hclk\" target=\"_blank\">presentation folder</a> for the event.</p>\r\n\r\n<p>But that wasn’t all that was IIIF-related in Ghent that week: a series of other, more detailed meetings also took place, and again, Europeana played an active role. If you’d like to know more about these, there are minutes available for the different parts:</p>\r\n\r\n<ul>\n<li>a <a href=\"http://bit.ly/iiif_ghent_roundtable\" target=\"_blank\">community roundtable</a> and more demos and lightning talks, working on priorities ahead for the IIIF community</li>\r\n    <li>an <a href=\"http://bit.ly/iiif_ghent_friday\" target=\"_blank\">unconference</a>, where we began to dive deeper into some of the selected issues</li>\r\n    <li>a specific <a href=\"http://bit.ly/iiif_ghent_newspaperig\" target=\"_blank\">session on IIIF and Newspapers</a>, co-chaired by Karen Estlund from Penn State University and Europeana's Alastair Dunning.</li>\r\n</ul>\n<p>Alongside these, many other informal discussions took place. An important one for us focused on the issue of how Europeana data providers could better reference IIIF resources in the EDM metadata they send to us, and this has been captured on <a href=\"https://github.com/IIIF/iiif.io/issues/558#issuecomment-170408142\">IIIF's issue discussion space on Github</a>. As with many breakthrough discussions, intensive use of diagrams (and, to a smaller extent, drinks!) helped different experts reach a satisfying consensus.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Blog_images/2016-02/iiif-brainstorm.jpg\" style=\"width: 448px; height: 600px;\"><br><em>Sketch model from a discussion on EDM and IIIF at IIIF Ghent meeting. <a href=\"https://www.google.com/url?q=https://cloud.githubusercontent.com/assets/1969268/12224602/a6ace814-b7ed-11e5-9b12-9c55012214c4.jpg&amp;sa=D&amp;ust=1454927432576000&amp;usg=AFQjCNEFD2F_RPy_N2DiicTti2vvzxF40A\" target=\"_blank\">Glen Robson</a>, CC BY</em></p>\r\n\r\n<p></p>\r\n\r\n<p>Several week later, and we have now published a deliverable from the <a href=\"http://pro.europeana.eu/project/europeana-cloud\" target=\"_blank\">Europeana Cloud project</a> (available <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Cloud/Deliverables/D4.4%20Recommendations%20For%20Enhancing%20EDM%20to%20Support%20Research%20Oriented%20Content.pdf\" target=\"_blank\">here</a>) that fully documents the data exchange problems and modelling options we discussed during and around the Ghent events. Europeana Cloud provided an excellent context for better aligning Europeana with IIIF as it brought together providers of IIIF images and aims to develop IIIF services for the Europeana environment.</p>\r\n\r\n<p>The deliverable, <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_Cloud/Deliverables/D4.4%20Recommendations%20For%20Enhancing%20EDM%20to%20Support%20Research%20Oriented%20Content.pdf\" target=\"_blank\">Recommendations for enhancing EDM for representing digital content</a>, proposes data modelling solutions for representing digital objects (such as images) and full-text with a particular focus on Newspapers resources.</p>\r\n\r\n<p>This work was based on case studies from the Vrije Universiteit Amsterdam Library and the <a href=\"http://newspapers.library.wales/\" target=\"_blank\">Welsh Newspapers</a> from the National Library of Wales. In this report we first propose modelling solutions to link a cultural heritage object (CHO) to its digital representation(s). In this context, a particular focus is put on the interoperability with the IIIF protocol, as more and more Europeana Network members have adopted it or are thinking about adopting it.</p>\r\n\r\n<p>We decided to align EDM to the solutions defined by the IIIF community and therefore extend EDM with the required classes and properties. A similar approach was taken for proposing solutions to represent full text. In order to maximise interoperability with ongoing efforts in other communities we decided to follow the data modelling solutions from both the Web Annotation Data Model and the IIIF protocol. We therefore propose to model full-text in EDM as an annotation on a given digital representations.</p>\r\n\r\n<p>All these data modelling proposals will have to be further discussed and validated by the IIIF and the Web Annotation communities. We also hope that the collection of new cases studies will help us further explore the challenges offered by full-text resources.</p>\r\n\r\n<p>If you are interested in contributing to these efforts, please let us know by contacting us.</p>\r\n"
