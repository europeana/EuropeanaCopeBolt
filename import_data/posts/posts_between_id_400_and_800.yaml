        title: 'Choosing a country''s artworks for Europeana 280: Austria'
        posttype: News
        featured: false
        intro: null
        body: "<p><strong>With the Europeana 280 campaign in full swing across Europe, we continue this weekly blog series, finding out some of the back stories behind each country's selections. </strong></p>\r\n\r\n<p><strong>This week, Europeana 280’s Exhibition Coordinator Ann Maher highlights <a href=\"http://www.europeana.eu/portal/search?f%5BCOUNTRY%5D%5B%5D=austria&amp;f%5BPROVIDER%5D%5B%5D=Europeana+280&amp;q=europeana+280&amp;view=grid\" target=\"_blank\">nominations from Austria</a>.</strong></p>\r\n\r\n<p>One of the world’s greatest Renaissance artifacts, the gold-plated <a href=\"http://www.europeana.eu/portal/record/2063629/AUS_280_002.html\">Saliera</a> (salt cellar), created in Paris by master craftsman Cellini between 1540 and 1543, is the very epitome of treasure. Designed by an Italian, commissioned by a French king, and now in the Kunsthistorisches Museum collection in Vienna, it’s one of Austria’s glittering choices for Europeana 280. Nominations come from several institutions that were allowed to select just two objects from their collection according to the brief provided by the Ministry of Culture. What are some highlights of the Austrian selection?</p>\r\n\r\n<h2>Graphic masterpieces</h2>\r\n\r\n<p>Studies by Michelangelo Buonarroti and Albrecht Dürer are early 16th century nominations from the Albertina in Vienna. Founded in 1776 by Duke Albert of Saxe-Teschen, the collection includes 65,000 drawings and around a million printed graphic works on paper from all major artistic periods from late Gothic to contemporary. A difficult choice but according to curator Regina Doppelbauer, the nominations are representative of an outstanding resource for these artists at the museum: “The Albertina safeguards some 120 drawings and watercolours and the complete body of graphic prints produced by Dürer, as well as around 4,000 drawings by Italian artists such as Raphael and Michelangelo.”</p>\r\n\r\n<p></p>\r\n\r\n<img alt=\"\" src=\"/files/Images/Blog_images/2016-04/austrian-x600.jpeg\" style=\"width: 468px; height: 600px;\"><br>\r\nUmar defeats a dragon, attributed to: Dasavanta and Tara (1567 to 1572), <a href=\"http://www.europeana.eu/portal/record/2063629/AUS_280_007.html\" target=\"_blank\">MAK – Austrian Museum of Applied Arts / Contemporary Art</a>, public domain.\r\n\r\n<p></p>\r\n\r\n<p>From the Austrian Museum of Applied Arts/Contemporary Art (MAK), comes a vivid document of the golden age of Hindu-Islamic culture during the reign of Mughal Emperor Akbar the ‘Great’ (1556-1605). The elaborately detailed paintings in the heroic epic Hamzanama fuse principles of the traditional Persian, Indian, as well as Chinese painting schools. When 60 folios (out of 200 that survive) were presented in the <a href=\"http://www.europeana.eu/portal/record/2024911/photography_ProvidedCHO_IMAGNO_brandst_tter_images_GesmbH_00649479.html\">Pavilion of the Persian Empire at the Vienna World’s Fair in 1873</a>, they were immediately acquired by the MAK. As Peter Klinger from the museum stated about their selection: “Even at that time, the museum recognized them as genuine treasure troves of costumes, architecture, vessels, devices, weapons, all of which are ornamented in a most rich and captivating way. They are among the most superb and significant existing anywhere in the world”.</p>\r\n\r\n<h2>Exemplifying Austrian art</h2>\r\n\r\n<p>The Belvedere museum, housed in a complex of Baroque palaces in Vienna, nominated two iconic works of national importance, as baroque-curator Dr Georg Lechner explained: “The Simpleton by Franz Xaver Messerschmidt and Gustav Klimt’s Kiss can be seen to exemplify Austrian art. Each belongs to a period of crucial importance to the region of modern-day Austria: the Baroque era and the time around 1900. The accomplishments in art, architecture, and music of these two ages have come to shape the country and its image to this day.”</p>\r\n\r\n<p>Both objects are closely related to the history of the museum’s holdings, according to Lechner. “These collections found a home in the Belvedere palaces, originally constructed for Prince Eugene of Savoy between 1712 and 1723. Klimt’s Kiss – shown in 1908 at the legendary <a href=\"http://www.europeana.eu/portal/record/15508/DG2003_933.html\">Kunstschau</a> exhibition where it was acquired for the museum – was a key piece at the Moderne Galerie, founded in 1903, which would later evolve and expand into today’s Österreichische Galerie Belvedere. The Baroque collection, on the other hand, including Messerschmidt’s Heads, was established in 1923 following the reorganization of the state museums in the aftermath of the First World War.”</p>\r\n\r\n<h2>Expressionist treasure</h2>\r\n\r\n<p>Over in Germany in the 1920s, expressionism was one of several experimental cultural trends looking to the future that were reflected in film as well as in painting and literature. The poster for the Fritz Lang film Metropolis (1926) was designed by Heinz Schulz-Neudamm and features a female automaton from this forerunner of science fiction films. It is a nomination from The Austrian National Library of Vienna. Few copies from films of the 20s and 30s have survived, and unsurprisingly, this iconic robot has been referred to as the ‘crown jewels’ of film posters.</p>\r\n\r\n<p>We hope you're enjoying appreciating the wonderful art selected for the Europeana 280 campaign soon. Join the conversation on Twitter via #Europeana280.</p>"
