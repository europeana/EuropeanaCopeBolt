        intro: null
        body: "<p>An interview with Nina Zagoranski, the CEO of Semantika.</p>\r\n\r\n<p><strong>Who is Semantika, what is your mission?</strong></p>\r\n\r\n<p><a href=\"http://www.semantika.si/\">Semantika</a> is a software development company based in Maribor, Slovenia. We’re the leading provider of museum documentation software and related services in Slovenia, with our collections management system Galis being used in almost every Slovenian museum and gallery.</p>\r\n\r\n<p>We have over 10 years of experience in software development, web solutions, mobile and multi-touch applications, specializing in natural user interfaces and human-computer interaction.</p>\r\n\r\n<p>We love what we do. An inspiring work environment and customer satisfaction are our main priorities and this is what makes us better every day.<br />\r\n<br />\r\n<br />\r\nHow is Semantika involved in Europeana Creative?</p>\r\n\r\n<p>We started as a part of the Natural History Pilot team, working closely with the Natural History Museum in Prague to develop an educational game showcasing the potential to re-use Europe's digitized cultural heritage, available on <a href=\"http://www.europeana.eu/\">Europeana</a>. The development of the Memory Match game – a classic game of finding pairs combined with a natural history quiz - is well under way. We think it’s very cute and fits the Europeana project perfectly.</p>\r\n\r\n<p><img src=\"/files/Images/Europeana_Creative_images/Pilots/Memory_Match_home_341.png\" style=\"width: 341px; height: 256px;\" /><br />\r\nThe first screen of the Memory Match app (CC BY-SA Europeana Creative)</p>\r\n\r\n<p>A few months into the project we got an even greater role in the project – we took over the development of the Europeana Labs portal, one of the most important outcomes of the whole project. <a href=\"http://labs.europeana.eu/\">Europeana Labs</a> is a novel Open Innovation platform that sets out to provide its community of users with everything needed to get started using the Europeana APIs. The portal is already live in the beta stage and we are looking forward to further development.</p>\r\n\r\n<p><img src=\"http://pro.europeana.eu/image/image_gallery?uuid=4d02a816-14e8-4453-940e-b20dae92d859&amp;groupId=1538974&amp;t=1398758964942\" /></p>\r\n\r\n<p>Semantika is involved in three European projects at the moment. Each one of them is a different story, but they all teach us valuable lessons of cooperation, planning, compromising and flexibility. The best part by far is the networking, meeting people from all over Europe and expanding horizons while travelling around.</p>\r\n\r\n<p>Tell us more about the pilot you are working on.</p>\r\n\r\n<p>Europeana Creative is a big project with many partners. It’s been quite a challenge to even come up with the idea of the pilot, but now it’s much fun working on it. We love the design part with all the cute illustrations and the process of refining the idea, so that the game gets better and better with each iteration.</p>\r\n\r\n<p>Many different people are involved in the pilot, so the feedback is very diverse and interesting. We’re learning and improving all the time!</p>\r\n\r\n<p>Find out more about the Europeana Creative pilots <a href=\"http://pro.europeana.eu/web/europeana-creative/pilots\">here</a>.</p>\r\n\r\n<p>What piece of advice do you want to give people on the way?</p>\r\n\r\n<p>Stop dreaming and start doing! It probably won't be easy, but you should never give up. Hard work always pays off – one way or another. If you find something you love to do, then you'll never have to work a day in your life! ;)</p>\r\n\r\n<p><img src=\"/files/blogimages/semantika.jpg\" style=\"width: 500px; height: 375px;\" /><br />\r\nSelect the set of cards and the difficulty of the game (CC BY-SA Europeana Creative)</p>\r\n\r\n<p><img src=\"/files/blogimages/semantika1.jpg\" style=\"width: 500px; height: 376px;\" /><br />\r\nA quiz question appears after a pair is found (CC BY-SA Europeana Creative)</p>\r\n\r\n<p><img src=\"/files/blogimages/semantika2.jpg\" style=\"width: 500px; height: 376px;\" /><br />\r\nExplore objects in Europeana and create your own set of cards to play with (CC BY-SA Europeana Creative)</p>"
