                body: "<h3><strong>How can you use Europeana Newspapers?&nbsp;</strong></h3>\r\n\r\n<p>Launched in 2019, the Europeana Newspapers collection gives access to hundreds of newspaper titles and millions of newspaper pages spanning four centuries and 20 countries from across Europe. It brings together these documents for historians, researchers, culture-lovers and educators alike, with newspapers in the collection dating from 1618 to 1996.</p>\r\n\r\n<p>Europeana Newspapers allows people to search these newspapers in a number of ways, giving you the opportunity to:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>View and browse individual pages from newspapers</p>\r\n    </li>\r\n    <li>\r\n    <p>Search the full text of newspapers or search only in the metadata</p>\r\n    </li>\r\n    <li>\r\n    <p>Search the collections by date, country of origin, and individual word&nbsp;</p>\r\n    </li>\r\n    <li>\r\n    <p>Download the newspaper pages as high resolution images, or their raw data via the API&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>Tempted to start browsing? Read our accompanying <a href=\"https://blog.europeana.eu/tag/newspapers/\">series of blogs</a> on newspapers and their role as an important part of our cultural heritage.</p>\r\n\r\n<h3><strong>What improvements are we working on?&nbsp;</strong></h3>\r\n\r\n<p>We are constantly working to improve our collections, and have listened to your feedback on Europeana Newspapers. While we weren’t initially able to deploy all of the features we wanted&nbsp;on the website, we are committed to improving the experience.&nbsp;</p>\r\n\r\n<p>In the next month we will launch a functionality which will help make searching for keywords across the collection more efficient. Currently when you search for a keyword in the collection, the results tell you in which newspapers the word appears, but don’t allow you to browse the individual text of each page to see where the result was found. With this new functionality, you will be able to see on which page the word was found, and also jump straight to that page to see where it appears&nbsp;- something that we hope will make your search experience faster and more satisfying.&nbsp;</p>\r\n"
