        title: 'Ideas for digital engagement in the time of COVID-19'
        posttype: News
        featured: false
        intro: "<p>This is a challenging time for our sector. With cultural heritage institutions across the world temporarily shut, organisations are exploring new ways to promote their content in accessible and engaging formats, as people look to enjoy collections from their own homes. In this post we highlight resources, tools and ideas from Europeana and cultural heritage institutions around the world\_ which offer creative ways to share cultural heritage online.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>We've seen some amazing ideas and activities for getting audiences and peers involved and engaged in digital cultural heritage. The response from the cultural heritage institutions during this difficult time has been inspiring, and we want to share some of the ideas we have seen, along with our own, as suggestions below.\_</p>\r\n\r\n<h3><strong>If you’re looking for ways to engage\_</strong></h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p><strong>Give audiences the opportunity to enrich your collections.</strong> Asking people to transcribe cultural heritage content offers them both an activity and brings them closer to collections online. For example, <a href=\"https://transcribathon.eu/\">Transcribathon</a> is a crowdsourcing platform which encourages people to add transcriptions and tags to historical documents, while The Egypt Centre in Wales is <a href=\"https://twitter.com/DrKenGriffin/status/1244988890517209089\">looking for volunteers to transcribe auction catalogues</a>.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Encourage people to recreate famous artworks from their own homes.</strong> This has been a call to action from many cultural heritage institutions (check out <a href=\"https://blogs.getty.edu/iris/getty-artworks-recreated-with-household-items-by-creative-geniuses-the-world-over/\">this article</a> from the Getty Museum) and people have been sharing their creations on <a href=\"https://twitter.com/search?q=%23TussenKunstenQuarataine&amp;src=typeahead_click\">Twitter</a> and <a href=\"https://www.instagram.com/explore/tags/tussenkunstenquarantaine/\">Instagram</a> using #TussenKunstenQuarantaine and #BetweenArtAndQuarantine. The <a href=\"http://vangoyourself.com/\">VanGoghYourself Tool</a> helps people to recreate and share images of themselves as famous works of art - a perfect way to contribute to the initiative!\_</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Ask audiences to contribute their own experience.</strong> The <a href=\"https://twitter.com/MuseumOrdinary/status/1240332896386375680\">Museum of Ordinary People</a> in the UK is inviting audiences to share their own experiences of life in the coronavirus crisis, while people can always <a href=\"https://contribute.europeana.eu/\">contribute material from their own lives to Europeana collections</a>.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Offer virtual tours.</strong> <a href=\"https://www.rijksmuseum.nl/en/masterpieces-up-close\">The Rijksmuseum</a> and <a href=\"https://twitter.com/IcomOfficiel/status/1244996369821110273\">Le Scuderie del Quirinale</a> have shared video tours of their collections, while the <a href=\"https://keukenhof.nl/en/nieuws/keukenhof-virtually-open/\">Keukenhof</a> gardens in the Netherlands are virtually open for exploration. Another way into virtual tours is to share collections through Twitter; the Victoria and Albert Museum curate <a href=\"https://twitter.com/V_and_A/status/1245026993042862083\">virtual #TourTuesdays</a> which share related images from a collection.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Explore virtual exhibitions. </strong>For inspiration, have a look at the <a href=\"https://www.europeana.eu/en/exhibitions\">online exhibitions</a> curated by Europeana and our partners.</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Add cultural heritage to conference calls.</strong> The popular conferencing platform Zoom has a ‘Virtual Background’ feature which allows you to transform the regular background with a picture, and Europeana has collated <a href=\"https://blog.europeana.eu/2020/04/art-up-your-zoom-beautiful-backgrounds-for-your-conference-calls/\">artwork that can be used on the Zoom virtual background</a> to liven up conference calls.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Use cultural heritage to celebrate together virtually.</strong>\_The Jewish Heritage Network\_have created a new way for people to convene - virtually - for Passover eve, while reading together a very special Haggadot shared by members of their network.\_<a href=\"http://yahad.net/welcome\">Explore the website</a>.\_\_</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>If you’re seeking to learn from peers in the sector\_</strong></h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p><strong>Explore relevant webinars from the Europeana Communicators Community</strong>. You can <a href=\"https://pro.europeana.eu/post/webinar-watch-again-digital-storytelling-and-the-truth-about-being-human\">watch their webinar on digital storytelling</a> or explore their more recent <a href=\"https://pro.europeana.eu/event/europeana-communicators-webinar-culture-from-home\">webinar on Culture From Home</a>, which highlighted some of the ways cultural heritage institutions are turning online to engage with audiences in this difficult time of quarantine. You can rewatch the whole webinar, as well as explore slides and links!</p>\r\n    </li>\r\n    <li>\r\n    <p><strong><a href=\"https://teachwitheuropeana.eun.org/learning-scenarios/\">Explore the Teaching with Europeana blog</a></strong>, which offers learning scenarios and lesson plans to provide inspiration on how to embed cultural heritage in education.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Read reflections from the sector:\_</strong></p>\r\n\r\n    <ul>\r\n        <li>\r\n        <p><a href=\"https://cuseum.com/blog/2020/3/24/4-ways-museums-can-successfully-leverage-digital-content-and-channels-during-coronavirus-covid-19?utm_source=Social&amp;utm_medium=Twitter&amp;utm_campaign=MT\">‘4 ways museums can successfully leverage digital content and channels during coronavirus’ </a>from Cuseum</p>\r\n        </li>\r\n        <li>\r\n        <p><a href=\"http://mcn.edu/8-essential-things/\">‘The 8 Essential Things Museums are Providing Right Now’</a> from the Museum Computer Network</p>\r\n        </li>\r\n        <li>\r\n        <p><a href=\"https://en.wikipedia.org/wiki/Impact_of_the_2019%E2%80%9320_coronavirus_pandemic_on_the_arts_and_cultural_heritage\">‘Impact of the 2019–20 coronavirus pandemic on the arts and cultural heritage’</a> - a\_new and evolving Wikipedia page created by Liam Wyatt.</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li>\r\n    <p><strong>Explore examples of how collections are being shared on social media</strong> - a humorous example comes from <a href=\"https://twitter.com/ncwhm\">The Cowboy Museum</a> in America, which is experimenting with new approaches from staff members! The Museum of Rural English Life, meanwhile, is encouraging people to <a href=\"https://twitter.com/TheMERL/status/1245401864063107072\">recreate its collections in Minecraft</a>, while the National Museum of American History is <a href=\"https://twitter.com/amhistorymuseum/status/1245005542906572801\">matching emojis with objects from its collections</a>.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>If you would like to work with Europeana collections \_</strong></h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p><strong><a href=\"https://pro.europeana.eu/page/apis\">Make use of Europeana APIs</a></strong> to develop new tools and apps for engagement, drawn from your own collections or those of museums and galleries across Europe.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><strong><a href=\"https://pro.europeana.eu/page/creating-editorial\">Suggest an idea for content on Europeana.eu</a></strong>. If your collection is available through Europeana, this could be a way to highlight your objects through a blog or gallery!</p>\r\n    </li>\r\n    <li>\r\n    <p>If your collections are not available through Europeana but you would be interested in this, <strong><a href=\"https://pro.europeana.eu/share-your-data/process\">explore our guide on how to share your data</a>.</strong></p>\r\n    </li>\r\n</ul>\r\n\r\n<p>These offer only some examples of ideas and initiatives from across our sector at this time and we are keen to highlight more. If you’re got more ideas and examples please <a href=\"https://app.smartsheet.com/b/form/d1b658d2252344098bc2c41c794b320c\">share them with us</a>.\_</p>\r\n"
