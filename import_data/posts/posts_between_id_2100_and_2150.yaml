        intro: "<p>In this post, we explore Europeana XX, a new Generic Services project focused on the 20th century and its social, political and economical changes as documented in photographs, videos, and works of art.</p>\r\n"
        body: "<h3><strong>Kicking off Europeana XX</strong></h3>\r\n\r\n<p>In early March, Europeana aggregators, cultural heritage institutions, technology companies, academics and researchers gathered for the official kick-off of a new project funded by the EU in the scope of the Connecting Europe Facilities program: ‘Europeana XX Century of Change.’ Representatives of 17 partner organisations from across Europe attended the meeting, hosted at the premises of the Project Coordinador <a href=\"https://beeldengeluid.nl/en\">Netherlands Institute for Sound and Vision</a> in Hilversum. During the sessions, participants had the opportunity to get to know each other, exchange ideas on the project activities and discuss the workflow and desired outcomes.</p>\r\n\r\n<h3><strong>About the project</strong></h3>\r\n\r\n<p><a href=\"https://pro.europeana.eu/project/europeana-xx\">Europeana XX Century of Change</a> is conceived as a thematic initiative to explore the major factors which led to social change in Europe during the 20th century, by examining the relation of society with the state, private lives of individuals and technological advances.\_</p>\r\n\r\n<p>By enriching Europeana with high-quality 20th-century content, the project aims to expand the range of 20th century content available on Europeana. Semantic enrichment and automated translation will also make the content more accessible and discoverable for all audiences. Editorials addressing a wide range of 20th century phenomena will be highlighted, showcasing compelling stories and unique heritage treasures in Europeana.</p>\r\n\r\n<p>With this purpose, five experienced aggregators have joined forces for the project: EUscreen, European Film Gateway, Photoconsortium, Europeana Fashion and Judaica Europeana. Having provided more than 3.8 million records to Europeana so far, these aggregators and their networks of cultural heritage institutions represent Europeana’s largest sources of 20th century content. This project will add another 100,000 images and videos to Europeana.</p>\r\n\r\n<p>Besides enriching Europeana’s online collections, Europeana XX intends to foster dialogue and reflection by organising four ‘subtitle-a-thons’ and four pop-up exhibitions. These activities will address the topic of societal change in various contexts and with different focal points. They will reach out to a diversified audience of cultural heritage institutions, educators and researchers in the creative industries, as well as every European citizen with an interest in history and culture.\_</p>\r\n\r\n<h3><strong>What’s next?\_</strong></h3>\r\n\r\n<p>A team of heritage professionals and experienced storytellers will prepare Europeana XX-themed content for publication on <a href=\"https://www.europeana.eu/en\">europeana.eu</a>. Furthermore, several on-site activities are set to take place in the next 18 months around different venues in European countries. Keep up to date on the project through <a href=\"https://pro.europeana.eu/page/news\">Europeana Pro news</a> and through the communication channels of the project’s partners.</p>\r\n\r\n<p>If you're interested in finding out more about the project please email Project Coordinator Johan Oomen at\_<a href=\"mailto:joomen@beeldengeluid.nl\">joomen@beeldengeluid.nl</a>.</p>\r\n"
