                body: "<h3><strong>Europeana in Ireland</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Europeana now provides access to over 125,692 items&nbsp;aggregated from 28 cultural heritage institutions across Ireland. The Europeana Network Association currently has 76 Irish members and ten <a href=\"https://blog.europeana.eu/tag/europeana-collection-days/\">Collection Day</a><a href=\"http://blog.europeana.eu/tag/europeana-collection-days/\">s</a> for Europeana 1914-1918, Europeana Migration and the Europe at Work season have taken place across Ireland.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Digital Repository of Ireland</strong></h3>\r\n\r\n<p dir=\"ltr\">In January 2019, the Digital Repository of Ireland (DRI) became the Irish partner in<a href=\"https://pro.europeana.eu/project/europeana-common-culture\"> Europeana’s Common Culture Project</a>. As part of the project, DRI have been working to re-establish a national Europeana aggregator for Ireland, which was achieved in October 2019 by reaching<a href=\"https://pro.europeana.eu/organisation/digital-repository-of-ireland\"> accredited aggregator status</a> at the Europeana Aggregators’ Forum meeting in Stockholm.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">At the Europeana 2019: Connect Communities Conference, Executive Director Harry Verwayen’s <a href=\"https://www.youtube.com/watch?v=r9-QHb7hkps\">keynote</a> celebrated the impact of the DRI as the new national aggregator working with the Europeana Network Association to improve capabilities in Ireland. He emphasised the importance of having, at national level, 'an organisation that unites all the energy that is in that country through the Europeana Network and how much that means to a country.'</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Jacob’s Biscuit Factory Photographic Collection</strong></h3>\r\n\r\n<p dir=\"ltr\">DRI has committed to adding 25,000 new objects to Europeana over the course of the project. Dublin City Library and Archives’ Jacob’s Biscuit Factory Photographic Collection became the first collection to be aggregated to Europeana from the DRI. Jacob’s Biscuits is one of Ireland’s most recognisable brands, with over 150 years of history in Dublin. The Jacob’s photographic collection of <a href=\"https://repository.dri.ie/catalog/7079jp801\">3,227</a> images provides glimpses into the working lives of Jacob’s employees in Dublin from the late 19th century and throughout the 20th century. It also includes images of factory machinery, advertising displays and corporate events.</p>\r\n"
