                body: "<p dir=\"ltr\">In response to growing concerns about COVID-19, and to comply with recommendations from the Dutch authorities, the Europeana Foundation office at the National Library of the Netherlands in The Hague is currently closed. As an organisation that champions digital and a collaborative, networked approach, we’re making these elements the building blocks of our response to our changed working environment.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Working from home</strong></h3>\r\n\r\n<p dir=\"ltr\">All Europeana Foundation staff are now working from home until at least 1 January 2021.&nbsp;</p>\r\n\r\n<p>While the majority of Europeana Foundation staff usually work from our office in The Hague, some work remotely from other countries, and we all work collaboratively with partners across Europe and beyond. So remote working, online communications and virtual meetings are all familiar practices to us. As far as possible, our operations will continue as normal but with staff working remotely rather than from a central office. Please continue to contact us using our online <a href=\"https://pro.europeana.eu/about-us/office-employees\">contact details</a>.</p>\r\n\r\n<p dir=\"ltr\">These unprecedented circumstances will of course challenge our working practices. We cannot copy everything we do in the office online and will need to be smart and creative in how we engage with each other while remaining socially responsible. As we explore new approaches to working remotely, we think it’s important to share best practices with our community and partners, and to learn from others too.&nbsp; You can look into our approach below or <a href=\"https://creativecommons.org/2020/03/13/advice-on-working-from-home/\">check out tips for working from home from Creative Commons</a>&nbsp;- a fully remote working organisation.&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Coordination</strong>: We have established a small team that coordinates messages to staff. We meet three times a week to evaluate the situation and draft communications.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Communication</strong>: For important all-staff messages, we use email. We are already used to video conferencing using Google Hangouts but are aware that long video meetings are exhausting so we will develop protocols and practices to run these better (e.g. by managing Q&amp;A sheets).&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Socialising</strong>: The most obvious thing we won’t be doing in the next couple of weeks is dropping by each other’s offices or chatting at the coffee machine. We are thinking of new ways to socialise in the age of social distancing so we might<a href=\"https://www.theatlantic.com/family/archive/2020/03/coronavirus-quarantine-socializing/608020/\"> take lessons from this article from The Atlantic</a>.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>No work-related travel for meetings and events</strong></h3>\r\n\r\n<p dir=\"ltr\">We have taken the decision to cancel our attendance at all physical events and meetings between now and September, and will not travel by plane until the end of September, including the Europeana Presidency event that was due to take place in April in Zagreb, Croatia. To minimise disruption to our partners and to our workflow, where appropriate we will conduct meetings virtually and hope to reschedule other events at a later date.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We’re investigating new approaches that are less dependent on all being together in a physical place. Some of the things that we like to do, such as running workshops that use whiteboards and post-its to creatively think through challenges, might be hard to do online. But we welcome the idea that other possibilities such as running webinars, developing explanation sessions and using video means we can still be creative and collaborative. Who knows, some of these may even create new ways of working together for the future?&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Coming together as sector - online</strong></h3>\r\n\r\n<p dir=\"ltr\">As we increasingly see the cancellation of festivals and events and cultural heritage institutions temporarily closing their doors, we need to do what we can to support each other.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Here, digital cultural heritage can play an important role. The cultural sector is a creative one and around the world, organisations are already finding ways to bring their collections and activities to people - wherever they are - via social media. For example, using the hashtags #MuseumFromHome, #MuseumMomentofZen, and #MuseumOnline. This <a href=\"https://medium.com/smk-open/leisure-in-times-of-quarantine-45325ae58bc3\">recent article from the Statens Museum for Kunst</a> provides some great inspiration! And of course, here at Europeana, we’ll continue to share our news and collections on Twitter, Facebook and Instagram.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Let’s support our sector by sharing these types of hashtags and activities with the Europeana Network Association via the #europeanacommunities hashtag.&nbsp;Together, we can help bring a little bit of culture into people’s lives in this challenging time.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What next?</strong></h3>\r\n\r\n<p dir=\"ltr\">We are monitoring advice from the authorities closely and will respond accordingly as the situation progresses. Any updates will be added to this post and clearly marked with the date of any change in procedure.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In the coming weeks we will also be collecting, curating and sharing knowledge and best practice for the sector - and how Europeana can support it&nbsp;- on Europeana Pro.&nbsp;</p>\r\n\r\n<p>And of course - we must all take every opportunity to look after ourselves and those members of our families, friends and communities who may need more protection and care than ourselves.&nbsp;</p>\r\n"
