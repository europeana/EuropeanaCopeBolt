                body: "<p>To launch the publication of the collection on Europeana and on the DRI’s repository, DRI organised an event in Trinity College Dublin’s Long Room Hub which promoted Europeana to professionals in galleries, libraries, archives and museums as well as researchers. The event aimed to explain some of Europeana’s terminology, explore the technical aspects of aggregation, introduce the work of the Europeana Network Association and showcase Europeana as a platform for research. A Jacob’s Biscuit Factory <a href=\"https://blog.europeana.eu/2019/11/jacobs-biscuit-factory-in-dublin-the-historic-home-of-the-cream-cracker/\">blog</a> was published on the same day on Europeana Collections to provide context around the collection and its significance in Ireland.&nbsp;</p>\r\n"
