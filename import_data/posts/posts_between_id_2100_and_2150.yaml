                body: "<h3><meta charset=\"utf-8\" /><strong>Join us in 2021!</strong></h3>\r\n\r\n<p dir=\"ltr\">I hope the information has given you new ideas to join us in celebrating the public domain in 2021! Our own ambition is to keep growing to involve more institutions and make more public domain works available. For 2021 we’re planning to stimulate reuse of newly available material with a remix competition.</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://www.pdday.org/\">Pdday.org</a>, the international webpage for Public Domain celebrations, is still in its infancy, but with your help we can make it the central place with experiences, lessons learned and tips that could help others in organising an event. Another useful source is the <a href=\"https://twitter.com/publicdomainday\">@PublicDomainday</a> twitter account. I would love to receive your input too and your plans for 2021 so don’t hesitate to<a href=\"http://sebastiaan@opennederland.nl\"> get in contact</a>!</p>\r\n"
