                body: "<p>As well as aggregating new Irish material to Europeana, DRI will be running a number of training and outreach events to help spread the word about the benefits of Europeana to the GLAM sector in Ireland. DRI was delighted to have been awarded a grant under the Europeana Research Grants programme, announced at the Europeana 2019 Conference in Lisbon. This grant will allow the hosting of a special event titled <a href=\"https://www.dri.ie/fair-and-open-data-opportunities\">Fair and Open Data – the Opportunities for Humanities Researchers</a> to take place in the National Library of Ireland on 21st April 2020. This will be co-organised by DRI, Europeana Research and the Research Data Alliance Ireland national node and will explore how Cultural Heritage Institutes can benefit from and contribute to the FAIR data movement. This event is free and open to all, though registration is necessary. For more details and to register, <a href=\"http://www.eventbrite.com/e/fair-and-open-data-opportunities-for-the-glam-sectors-tickets-95583030417\">visit the Eventbrite page</a>.&nbsp;</p>\r\n"
