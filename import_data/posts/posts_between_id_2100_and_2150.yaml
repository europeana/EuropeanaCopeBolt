        title: '3D models to explore our built cultural heritage: the INCEPTION technologies'
        posttype: News
        featured: false
        intro: "<p>The advent of 3D technology is bringing new opportunities for the cultural heritage sector, offering innovative ways to provide access to heritage for education, tourism, research and enjoyment. However, it also throws up new challenges - how best to embrace 3D given access to new technologies and the speed of technological change? In this post, we explore the INCEPTION project, which creates 3D models of buildings, monuments and sites, accompanied digitally by contextual technical and historical information.</p>\r\n"
        body: "<h3><strong>About INCEPTION</strong></h3>\r\n\r\n<p>The <a href=\"https://www.inception-project.eu/\">INCEPTION project</a> was developed between 2015 and 2019 under the Horizon2020 Framework Program. It uses advanced Building Information Modelling (BIM) techniques to create 3D models (also known as BIM models) of buildings, monuments and sites that are easy-to-access and easy-to-use by different people. These are hosted online on the project’s open standard web platform alongside contextual, technical and historical information which intends to help European citizens engage with their built cultural heritage. But how does the platform work, and how can it be used?\_</p>\r\n\r\n<h3><strong>Techniques and technology\_</strong></h3>\r\n\r\n<p>When it comes to modelling artifacts such as buildings and monuments, 3D laser scanners and photogrammetry - a technique which uses photographs of real objects to generate photorealistic 3D models -\_ usually provide the initial data sources for BIM models. These models merge\_ geometric and semantic information together. But to make these models easily accessible was a challenge which the INCEPTION project aimed to address.\_</p>\r\n\r\n<p>The project achieved this through the development of the\_INCEPTION platform, a\_web platform for BIM models. The site allows people to:\_</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Search\_for models using different devices and apps</p>\r\n    </li>\r\n    <li>\r\n    <p>Navigate 3D models, and view them using immersive VR headsets</p>\r\n    </li>\r\n    <li>\r\n    <p>Enrich and populate the models and their related information</p>\r\n    </li>\r\n    <li>\r\n    <p>Connect the platform to environmental sensors and ‘Internet of Things’ services to enrich models in real-time.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>INCEPTION for content creators</strong></h3>\r\n\r\n<p>The INCEPTION platform offers an interface for uploading and sharing BIM models for\_people who create them, including\_ cultural heritage professionals, researchers and ICT experts. All the models can be introduced in the platform as standard files, already embedding both geometrical and semantic data. Once BIM models are uploaded on the platform, they can be enriched by several attachments and external sources.\_</p>\r\n\r\n<p>When it comes to buildings, each element or component can tell a story, from the column to the windows, from magnificent frescoes to a small tile. The INCEPTION platform exploits the fact that each element of the building has a URI (Unique Reference Identifier) which allows people to attach pictures, videos, PDF documents, detailed and textured mesh models or resources for people to refer to as they explore these elements.\_</p>\r\n\r\n<h3><strong>INCEPTION for audiences\_</strong></h3>\r\n\r\n<p>From the perspective of citizens, tourists, technicians restoring a building, or even researchers studying it, with a standard web browser everyone can search the <a href=\"http://www.inceptionhbim.eu/platform\">INCEPTION database</a> of models using keywords, as well as spatial and multi-criteria queries. The development of apps or the connection with immersive devices can offer a brand new way to enjoy digital cultural heritage.\_</p>\r\n\r\n<p>Even metadata included in each piece of a model can be exploited to offer an engaging navigation experience. The INCEPTION Time Machine is an example of this. The platform automatically interprets the age of single components of the building\_to help recreate its\_ evolution.</p>\r\n\r\n<h3><strong>Future plans</strong></h3>\r\n\r\n<p>The immediate next step is to exploit the technological core of the platform to digitise a significant number of buildings and sites from European cultural heritage, and to create a new relationship between 3D and all the resources already available on the web. The <a href=\"https://pro.europeana.eu/project/3d-content-in-europeana\">3D content in Europeana Task Force</a> has already started to explore such possibilities.</p>\r\n\r\n<p>A <a href=\"http://inceptionspinoff.com/\">spin-off company</a>, called INCEPTION s.r.l. incubated at the University of Ferrara, will advance\_ the platform development thanks to agreements with national and European institutions. Among those, the <a href=\"https://ec.europa.eu/digital-single-market/en/news/pilot-project-italy-create-new-reference-example-3d-digitisation-cultural-heritage\">agreement</a> with the Central Institute for Catalogues and Documentation (ICCD) of the Italian Ministry of Cultural Heritage and Activities is worth mentioning. Endorsed by the European Commission, the knowledge made available through this project will contribute to boosting both the number and quality of 3D models of European cultural heritage.\_</p>\r\n"
