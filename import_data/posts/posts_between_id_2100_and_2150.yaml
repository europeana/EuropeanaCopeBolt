        intro: "<p>The Europeana Education Community is one of the Europeana Network Association's six specialist communities. Explore their work plan for 2020.</p>\r\n"
        body: "<p>The 2020 Work Plan\_of the Europeana Education Community aims to strengthen the connection between cultural heritage and educational sectors. The Steering Group will work towards this goal by getting a deeper understanding of the needs of educators in regards to the use of digital cultural heritage (via surveys, the community communication channels and direct conversations), reaching out to cultural heritage professionals in education and promoting the use of digital culture at the national and regional level.\_</p>\r\n\r\n<p>Members of this community will share information and best practices, facilitate collaborations at the intersection of cultural heritage institutions\_and education, promote the Europeana initiative in events and engage with new potential members. In particular, in 2020 the Steering Group will organise\_at least one workshop for cultural heritage instiution educators and school network representatives and make a promotional video with testimonies about using Europeana as an educational tool.</p>\r\n\r\n<p>Find out more by downloading the work plan below, and go to the <a href=\"https://pro.europeana.eu/page/europeana-education\">Education Community\_page</a> to join the community.</p>\r\n"
