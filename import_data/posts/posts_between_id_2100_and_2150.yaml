        intro: "<p>The advent of 3D technology is bringing new opportunities for the cultural heritage sector, offering innovative ways to provide access to heritage for education, tourism, research and enjoyment.<b>\_</b>In particular, the creation of 3D models of monuments, buildings and objects has become widespread for research, conservation and management.<b>\_</b>3D is helping the sector to address some challenges but is also throwing up new ones - how best to embrace 3D given access to new technologies and the speed of technological change?\_</p>\r\n\r\n<p>A Europeana Network Association <a href=\"https://pro.europeana.eu/project/3d-content-in-europeana\">task force on 3D content</a> has been exploring these issues. In this post, task force leader Kate Fernie shares the results of the year long project and the recent task force report. This post anticipates a series exploring 3D in the cultural heritage sector on Europeana Pro news starting in March and a focus issue of Europeana Tech Insight in the spring.</p>\r\n"
