        title: 'Coming together in isolation - mobilising digital transformation in the face of COVID-19'
        posttype: News
        featured: false
        intro: "<p>The cultural heritage sector faces an unprecedented challenge in the face of COVID-19. How can Europeana, as the initiative which supports the digital transformation of the sector, help? How can we mobilise our extensive community, put our platform of services to good use and work with partners to make a difference? Harry Verwayen, Executive Director of the Europeana Foundation, and\_Georgia Angelaki,\_Europeana Network Association Vice-Chair, share their thoughts.\_</p>\r\n"
        body: "<h3><strong>The shape of the challenge</strong></h3>\r\n\r\n<p><em>‘Humanity needs to make a choice. Will we travel down the route of disunity, or will we adopt the path of global solidarity?'</em>\_<a href=\"https://www.ft.com/content/19d90308-6858-11ea-a3c9-1fe6fedcca75\">Yuval Harari</a>\_</p>\r\n\r\n<p>Epidemics have been a feature of humankind throughout history, radically disrupting the status quo. The COVID-19 pandemic is no exception. We are more or less locked down at home, on a new ‘remote-first’ mode via Zoom, Hangouts or Skype. For the first time in a generation we are facing an immediate and almost unprecedented global problem, impacting our everyday lives.</p>\r\n\r\n<p>However, history also tells us that the human spirit prevails even in the face of such challenges. Indeed, the story of art and science through the ages provides encouragement as we remember that Shakespeare wrote King Lear and Isaac Newton developed calculus during their periods of isolation from the plague.</p>\r\n\r\n<p>That is not to underestimate the very real challenges that our cultural heritage institutions everywhere are currently facing. Museums, libraries, theatres, cinemas and archives were among the first to close down, being among the most popular places for people to visit en masse, with severe consequences for their operations and income streams.\_</p>\r\n\r\n<p>How we act now will help shape the entire sector’s response to the immediate challenges presented by COVID-19 today, as well as preparing us for the longer-term changes that will inevitably follow to create a ‘new normal’ tomorrow.</p>\r\n\r\n<h3><strong>Responding as a sector</strong></h3>\r\n\r\n<p>Our individual and collective response to the COVID-19 pandemic will be critically important across the digital cultural landscape. So it is crucial that we work together as a community and with all of our partners across the globe to demonstrate the vital importance of digital culture in the midst of this crisis.\_</p>\r\n\r\n<p>We’ve all enjoyed the unprecedented spur of online creativity and storm of posts about digital heritage and art such as the popular Instagram account <a href=\"https://www.instagram.com/tussenkunstenquarantaine/?hl=en\">Between Art and Quarantine</a> which encourages people to recreate artworks in their homes (hat-tip to Culture24 who have led<a href=\"https://twitter.com/hashtag/vangoghyourself?lang=en\"> a very similar Europeana initiative</a> years ago).</p>\r\n\r\n<p>These are great initiatives, but behind them lies a serious issue. There is a vast field of untapped potential for digital transformation in our sector and the case for embracing this opportunity has never been clearer than today. However, it will require a strong, collective effort to bring this potential to fruition.\_</p>\r\n\r\n<p>Our sector is large and diverse and post-crisis its new normal will now undoubtedly include digital practices as never before. We need to ensure that the divide between the digitally adept and the digital novices is not accentuated further during this defining moment.\_</p>\r\n\r\n<p>Across the globe, institutions and organisations are already rising to the challenge of staying connected to their audiences through digital culture, using creativity and innovation. The Internet Archives’ National Emergency Library is one <a href=\"https://www.vice.com/en_us/article/wxeya5/you-can-now-access-14-million-books-for-free-thanks-to-the-internet-archive?utm_content=dmfb\">notable</a> example here.\_</p>\r\n\r\n<p>In fact, there are a host of organisations making a valuable contribution. The Network of European Museum Associations has launched a <a href=\"https://www.ne-mo.org/news/article/nemo/mapping-short-and-long-term-effect-of-covid-19-on-museums.html\">survey on the short and long term effects of the corona crisis </a>for museums - the <a href=\"https://www.ne-mo.org/news/article/nemo/nemo-publishes-results-of-survey-on-the-impact-of-the-corona-crisis-on-museums-in-europe.html\">initial results of the survey have been published</a>, but museums can continue to participate until 17 April. Meanwhile,\_Culture Action Europe has launched a <a href=\"https://twitter.com/actforculture/status/1242813487983644672?s=20\">survey on recovery measures</a> in the sector. The data they will collect will be of vital importance in shaping even more effective support activities in the future.\_</p>\r\n\r\n<p>It is against this background that the Europeana Foundation has co-signed <a href=\"https://cultureactioneurope.org/news/effect-of-covid-19-on-creative-europe-and-the-european-ccs/\">a letter to the European Commission</a> with proposals to help cope with the impact of COVID-19 on Creative Europe and the European Cultural and Creative Sectors and we will continue to use our voice to advocate strongly for the sector.\_</p>\r\n\r\n<h3><strong>Europeana’s contribution</strong></h3>\r\n\r\n<p>We believe that Europeana, whose core mission is to empower the sector in digital change, has a vital contribution to make in response to this current crisis, as well as in the longer term. As a Network, we are at the forefront of technological innovation. We have built close ties and broad expertise over the years in areas of online collaborative working, information sharing and engagement. And we are uniquely well-positioned to respond to the sector’s digital challenges, building on these foundations.\_</p>\r\n\r\n<p>This is the moment for us to accelerate the digital transformation of the sector, designing sustainable digital strategies that make use of open source technologies, leverage citizen science and participatory approaches across our collections and digital resources.</p>\r\n\r\n<p>In the short term, we will support our sector by developing and curating online tools and services that can be of immediate use, such as webinars on topics that support capacity building. Equally, we will promote and contribute to the services offered by others. You may already see some of that activity in action. We will be building on it in the coming weeks.\_</p>\r\n\r\n<p>In the medium term, we will pool our resources and develop a comprehensive framework of activities that ensures our work reflects the challenges the sector will face as a result of this crisis. A crisis which has so quickly demonstrated the need for wide online access to culture. We will support institutions as they build their ability to share their collections online. We will showcase the importance and added value of digitisation, adoption of standards, best practice and common solutions that make that possible. We will make the case for open licensing that is so critical to catering for online educational and research needs.\_</p>\r\n\r\n<p>Most importantly, Europeana and its Network will continue to work tirelessly as champions of the digital transformation of our sector, preserving the critical importance of our shared cultural heritage in society.</p>\r\n"
