                body: "<p>The cultural heritage sector has come under enormous pressure from the impact of COVID-19. But as we outline today in our Europe Day Manifesto -&nbsp;<em>Cultural heritage: a powerful catalyst for the future of Europe</em>, it also offers solutions to the challenges we face in the wake of the pandemic. This manifesto,<em>&nbsp;</em>launched by members of the European Heritage Alliance, an informal platform bringing together 50 European and international networks active in the wider heritage field,&nbsp;sets out the key ways that the cultural heritage sector can contribute to Europe’s recovery, and calls on EU institutions to put the sector at the heart of plans for Europe’s future. Below you can read the statement in full - please read, <a href=\"https://docs.google.com/forms/d/e/1FAIpQLSeRtRs3HOglTH5dJUr9TJMDrijVSVOu9j8Zy_D351YqYUezhQ/viewform\">sign</a>, share and join us as we work to strengthen our sector and Europe.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n"
