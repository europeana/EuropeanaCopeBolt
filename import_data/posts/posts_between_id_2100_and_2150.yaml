                body: "<p><meta charset=\"utf-8\" />Our webinar - entitled ‘Europeana at Home’ - intended to bring together ideas, tips and tricks for working from home that had been shared through a dedicated organisational Slack channel. We were also keen to reach out to colleagues that might not be coping as well as others with the change in circumstances and to show they were not alone in finding this challenging. The webinar was curated by a small team at the Europeana Foundation (keep your eye out for an upcoming post to find out more about our work), and you can find out what was shared below.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Virtual meeting etiquette</strong></h3>\r\n\r\n<p dir=\"ltr\">With&nbsp;all our catch-ups now taking place online, we thought that sharing tips for running virtual meetings was a good place to start. We highlighted the important role that organisers play in online meetings through being an active chair and setting clear goals and structure for the meeting, as well as ensuring that they invite everyone to contribute. Julia, for example, likes to do a roundtable of everyone on a call at least once - to make sure that everyone has a chance to speak up, even if they are not sure when to. Everyone agreed on the importance of keeping virtual meetings shorter than we would in person and scheduling regular breaks in meetings over 60 minutes.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We also noted that it’s trickier to understand people’s reactions in an online meeting - especially if we have to turn cameras off to improve the audio quality!&nbsp; Our tip; be patient and if in doubt, ask people directly. We can all be proactive checking colleagues who have been quiet for a while - they might be experiencing internet connection problems - and using the chat box to help express yourself.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Finally - for a bit of humour if internet problems do become overwhelming - we referred our watchers to <a href=\"https://twitter.com/redpenblackpen/status/1240685233399304193\">Teleconference AV problems bingo</a>!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Working rhythms</strong></h3>\r\n\r\n<p dir=\"ltr\">There are a number of ways to approach our new working patterns, and in our webinar two of our colleagues shared advice based on their own experiences, from trying to mimic the patterns of a normal working day, to experimenting with the new flexibility that working remotely offers us.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Gina - who just got back from holiday and had to fit straight into the working from home routine - recommended:&nbsp;</p>\r\n\r\n<ol>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Get up and dress as though you were going to work</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Eat healthy and keep a schedule as usual</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Start early but know when to stop! Set office hours.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Have a hangout call (with video) with someone from the office at least once a day!&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Start free online training if you have a bit of spare time.&nbsp;</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">Fiona - who shared her experience from completing her PhD alongside other work- recommended:&nbsp;</p>\r\n\r\n<ol>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Focus on productivity not presence (think achievements rather than time-spent)</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Set core hours for work and/or when you won’t work</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Identify a clear goal for a short session (block time in your calendar for an activity if needs be)</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Identify what and where works best for you</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Focus on achievements and the to-do list (start small and manageable)</p>\r\n    </li>\r\n</ol>\r\n\r\n<h3 dir=\"ltr\"><strong>Creating a workspace</strong></h3>\r\n\r\n<p dir=\"ltr\">Fiona also discussed the importance of creating a workspace at home and we picked up a few of the following tips from colleagues:&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Use music and sounds to help you to focus - Audible, Spotify, YouTube and Noisli are all great sources.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">If you have the room, try to assign one space for work and make it an enjoyable place to be. You could put up some inspirational pictures and even include some on your desktop - you can always check out <a href=\"https://www.europeana.eu/en\">Europeana.eu</a> for inspiration!</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">With this in mind - you might have to spend some time cleaning your office, space, or house so you can concentrate better. It’s not always procrastination!</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Looking after your well-being&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">We also shared tips and tricks for well-being at and after work. These included:&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Joining an online yoga class.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Moving around regularly while you’re working and trying to be active every day.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">If you have gained extra time previously spent commuting, consider new ways to use this - catch up with family/friends over Skype, read a book, do an online course, cook creatively...</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We recognised the importance of looking after our mental health at this time, and thought that <a href=\"https://www.theguardian.com/us-news/2020/mar/19/coronavirus-anxiety-mental-health-wellbeing\">this Guardian article</a> had lots of good advice.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Get inspired by cultural heritage online&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Finally, we shared some examples of inspiring places to find cultural heritage online!</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We would always recommend a browse through <a href=\"https://www.europeana.eu/en\">Europeana collections</a> - two recent topical galleries on <a href=\"https://www.europeana.eu/en/galleries/toilet-paper\">toilet paper</a> and <a href=\"https://www.europeana.eu/en/galleries/washing-your-hands\">washing your hands</a> might be of particular interest!</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Have a look at how people have recreated famous artworks from their own homes with the Twitter and Instagram hashtags <a href=\"https://twitter.com/GettyMuseum?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor\">#TussenKunstenQuarantaine</a> and #BetweenArtAndQuarantine.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Explore nature through the <a href=\"https://www.biodiversitylibrary.org/browse/collections\">Biodiversity Heritage Library Collections</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">And finally, we encouraged everyone to keep sharing tips on Slack, so that we can keep learning from each other.&nbsp; We understand that everyone is experiencing a range of challenges at this time - some may be obvious, and some may not be - so we encouraged everyone to reach out to someone if they were struggling with anything. We want to continue to support each other through the new situation we find ourselves in, and are keen to grow and develop more ways to help our colleagues to manage our changing world.&nbsp;</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><a href=\"https://docs.google.com/presentation/d/e/2PACX-1vTvhwEQBfpt9xVcKUTNG8fmiG1oeDXcmEyOYRIbMF1_RqwMx4oXpDlfLCDswJujpiKLef6B-vp6t8yZ/pub?start=true&amp;loop=true&amp;delayms=3000&amp;slide=id.g7f3d578c7a_0_0\">Explore the full presentation</a>&nbsp;</p>\r\n"
