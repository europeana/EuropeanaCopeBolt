                body: "<h3><meta charset=\"utf-8\" /><strong>4. Rosy Wertheim&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">One of the women represented on Europeana whose work enters the public domain this year is the Dutch composer&nbsp;Rosy Wertheim, who is known for her cheerful, playful songs. Wertheim taught at the Amsterdam Music Lyceum, but also worked, learned and taught in Paris, Vienna, and New York. During the Second World War, Wertheim moved back to Amsterdam and held secret concerts containing music from banned Jewish composers. <a href=\"https://www.youtube.com/watch?v=Gm6mbOLsxPg\">Explore Wertheim's compositions on YouTube</a>, and <a href=\"http://www.europeana.eu/portal/en/explore/people/38003-rosy-wertheim.html\">learn more about her music on Europeana.</a></p>\r\n\r\n<p dir=\"ltr\">The structural bias towards male accomplishments throughout history has an impact on the content of our archives, our museums and our digital repositories of cultural heritage. Europeana, alongside other online repositories, and cultural heritage institutions who recognise this bias have been putting in work over the past few years to increase the visibility of female cultural heritage online - explore the <a href=\"https://en.wikipedia.org/wiki/Wikipedia:WikiProject_Women\">WikiProject Women</a> and&nbsp;<a href=\"https://pro.europeana.eu/page/womens-season\">Europeana's Women's Season</a> as examples!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>5. Stanley Kirkby</strong></h3>\r\n\r\n<p dir=\"ltr\">Our last public domain day highlight comes from the UK, from the spellbinding voice of Stanley Kirkby. Kirkby was a baritone singer who between 1900 and 1930 produced more records in Britain than any other artist. Many of his recordings have been digitised and can be listened to on Europeana, including the well-known tune of ‘<a href=\"https://www.europeana.eu/portal/record/2059203/data_sounds_532_1264_1191_1172_f_tmp.html\">It's a Long way to Tipperary</a>’. <a href=\"http://www.europeana.eu/portal/explore/people/31226-stanley-kirkby.html\">Find many more digitised </a>Stanley Kirkby records on Europeana.&nbsp;</p>\r\n"
