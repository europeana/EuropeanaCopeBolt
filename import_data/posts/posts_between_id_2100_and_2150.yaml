        title: 'Renew your membership and keep working with us in the Europeana Network Association!'
        posttype: News
        featured: false
        intro: "<p>The importance of a supportive and collaborative cultural heritage network has never been greater. This month in the Europeana Network Association (ENA), we are asking our members to renew their membership by 1 October 2020 in order to remain part of our growing network of over 2,800 professionals in the field of digital cultural heritage.</p>\r\n"
        body: "<h3><strong>What we stand for</strong></h3>\r\n\r\n<p>Over the past five years, we’ve built a strong, democratic community of professionals, dedicated to good practice and united by a shared mission to expand and improve access to Europe's cultural heritage. Our goal is to make a cultural impact on Europe – together.\_</p>\r\n\r\n<p>We believe in creative collaboration and teamwork. We are committed to making, sharing, promoting and repurposing Europe’s digital cultural heritage. To achieve this, we use our individual expertise to encourage innovation and\_ cross-border and cross-domain collaboration.\_</p>\r\n\r\n<p>We develop, validate and implement the standards and frameworks that improve access and discovery. We participate in and influence the governance of the Europeana initiative, and shape the sector through our work with policymakers. We are committed to openness, transparency and good manners in all interactions and activities under the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/Governance_documents/Europeana-Network-Association-Code-of-Conduct.pdf\">ENA Code of Conduct</a>.</p>\r\n\r\n<p>In addition, we proudly run <a href=\"https://pro.europeana.eu/network-association/communities\">six growing communities</a> and various <a href=\"https://pro.europeana.eu/network-association/task-forces\">working groups and task forces</a> where members can exchange knowledge and best practices with other like-minded professionals. These communities have emerged as the ENA’s main vehicle to strengthen the role of digital cultural heritage in general, and Europeana in particular. The communities help harmonize sectoral differences, support the digital transformation of thousands of cultural heritage institutions, and engage with multiple\_user groups.</p>\r\n\r\n<h3><strong>We need you on board!</strong></h3>\r\n\r\n<p>None of this amazing work would be possible without the dedication of\_ our members.\_To keep benefitting from all the ENA has to offer, we ask our members to confirm their membership before 1 October 2020. This will allow us to provide a better service to our members, update membership-related information in line with our <a href=\"https://www.europeana.eu/en/rights/privacy-policy\">privacy policy</a>, and encourage a vibrant and active network.</p>\r\n\r\n<p>Don’t forget that as a ENA member you can:\_</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Get reimbursed to attend our <a href=\"https://pro.europeana.eu/page/europeana-2019\">annual conference</a> and benefit from engaging workshops, discussions, panels, interaction and networking.</p>\r\n    </li>\r\n    <li>\r\n    <p>Exchange knowledge, expertise and best practice in our <a href=\"https://pro.europeana.eu/network-association/communities\">six special interest communities</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>Work with the Europeana Foundation to involve policymakers and set the agenda for digital cultural heritage in funded<a href=\"https://pro.europeana.eu/network-association/task-forces\"> Task Forces and Working Groups</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://pro.europeana.eu/network-association/members\">Meet colleagues</a> from the cultural heritage sector to develop new projects and foster cross-border and cross-domain collaboration.</p>\r\n    </li>\r\n    <li>\r\n    <p>Stand for election as a <a href=\"https://pro.europeana.eu/network-association/members-council\">Members Councillor</a> to lead on new initiatives for digital cultural heritage. The elections will be launched mid-November 2020.\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Have your views and interests represented within the Europeana Initiative by the ENA <a href=\"https://pro.europeana.eu/network-association/management-board\">Management Board</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>Approve governance decisions and strategic documents such as the Association budget, or the annual Activity Plan.\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Get the <a href=\"https://pro.europeana.eu/page/news\">latest news</a> from Europeana and the Europeana cultural heritage landscape through our monthly Network Association newsletter and community updates.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>What do you need to do?</strong></h3>\r\n\r\n<p>It only takes a few simple steps for you to renew your ENA membership. On 20 April 2020, we sent you a message with instructions for you to update your status by choosing one of the following options:</p>\r\n\r\n<ol>\r\n    <li>\r\n    <p>Confirm your membership</p>\r\n    </li>\r\n    <li>\r\n    <p>Confirm your membership and adjust your personal information</p>\r\n    </li>\r\n    <li>\r\n    <p>Alternatively inform us that you no longer wish to be a\_ member</p>\r\n    </li>\r\n</ol>\r\n\r\n<p>If you haven't received this email, please check your spam box. You will hear from us again before\_ 1 October 2020. Remember that if you do not register or confirm your Europeana Network Association membership by 1 October, you will not be able to take part in this year’s elections and voting. Let us know that you are still on board!</p>\r\n\r\n<p>If you are not an ENA member yet, we would love to welcome you in our Network, and invite you to register <a href=\"https://pro.europeana.eu/network-association/sign-up#join-us\">here.</a>\_</p>\r\n"
