        featured: false
        intro: "<p>Oral testimonies can be an important way to understand historical events. They have been the focus of the research project, ‘Memories of Occupation in Greece’, which brought together a number of oral testimonies into a digital collection. The project stimulates reflection on the role played by cultural heritage in recalling memories and on the potential of oral history for research. In this post, Agiatis Benardou interviews <a href=\"http://www.occupation-memories.org/en/project/team/angestellte/droumpouki/index.html\">Anna Maria Droumpouki</a>, a historian at Freie Universität Berlin, and scientific co-ordinator of the project, on the challenges of designing interviews to collect testimonies, the experience itself of collecting them, and the implications of making them available online.</p>\r\n"
