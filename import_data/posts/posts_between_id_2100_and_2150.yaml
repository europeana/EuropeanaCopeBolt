                body: "<p><meta charset=\"utf-8\" />With the start of every new year, the oeuvre of a new batch of artists, journalists, thinkers and other creative minds enters the public domain. In general, copyright protection over works of European authors expires 70 years after the death of the author, which means that on 1 of January 2020, the works of many European authors that died during the year 1949 entered the public domain.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">To emphasise the dynamic nature of copyright protection, here are some of our favourite authors, artists and singers whose work&nbsp;entered the public domain in 2020!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>1. James Ensor</strong></h3>\r\n\r\n<p>James Ensor was a Belgian expressionist and symbolist painter and printmaker. <a href=\"https://www.europeana.eu/portal/explore/people/91146-james-ensor.html\">Explore his works on Europeana</a> and be sure not to miss&nbsp;<a href=\"https://www.muzee.be/en/muzee/t208952/james-ensor-dreams-of-mother-of-pearl\">Mu.Zee's exhibition on Ensor </a>in Ostend, which you can go visit until March of 2020.</p>\r\n"
