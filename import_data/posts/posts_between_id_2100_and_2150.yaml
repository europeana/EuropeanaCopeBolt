        title: 'Introducing the new Europeana Pro'
        posttype: News
        featured: false
        intro: "<p>Any regular visitors to Europeana Pro will notice that it looks a little different today. That’s right - we’ve revamped our website and in this post you can find out all about the process we’ve been through, decisions we’ve made and what you can expect to find in the new Europeana Pro.\_</p>\r\n\r\n<p></p>\r\n"
        body: "<h3><strong>Why we’ve revamped Pro</strong></h3>\r\n\r\n<p>We want to make it easy for busy professionals working in and around cultural heritage to find the information, tools and services most important to them. Europeana Pro makes it possible to do this and we are continually working to improve your experience on the website. In the new Pro, we have aimed to make it easier for you to:\_</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Understand how and why you should share your collection data with Europeana</p>\r\n    </li>\r\n    <li>\r\n    <p>Discover best practices and standards to improve the quality of your digital collections, making it easier for your audiences to use and reuse your content</p>\r\n    </li>\r\n    <li>\r\n    <p>Find tools and services to support your work and digital skills</p>\r\n    </li>\r\n    <li>\r\n    <p>Find out about and get involved with the amazing initiatives of the Europeana Network Association and its communities.\_</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>What we’ve done</strong></h3>\r\n\r\n<p>The changes that we have made to the website come from you - our website users and stakeholders. In early 2019 we met with colleagues from both inside and outside the Europeana Foundation to find out what kind of information you need in order to work with us. We created an information architecture that addresses these needs and tested it with key audiences. We have also updated the content and grouped it in ways that make it easier for you to find what you need and explore new resources.\_</p>\r\n\r\n<h3><strong>How you can find the information that’s most important to you</strong></h3>\r\n\r\n<p>On the Europeana Pro home page you’ll see three links at the top which take to you to three new areas of the site:\_</p>\r\n\r\n<ol>\r\n    <li>\r\n    <p><a href=\"/share-your-data/process\">‘Share your data’</a> provides five steps to help you prepare for sharing data with Europeana and\_find an aggregator to work with through this process. In this section you can also find information, guidance and case studies around our work on metadata, copyright, media policies and enrichment.\_</p>\r\n    </li>\r\n    <li>\r\n    <p>The <a href=\"/about-us/mission\">‘About us’</a> section provides information about our mission and the three expert organisations that make up the Europeana Initiative. This section points you to tools and services to support digital transformation in your organisation, regardless of whether you work in a museum, library, university, school or start-up. You can also find out about the projects and partnerships Europeana is involved in, explore selected events from the sector and find information on our governance, staff and careers.</p>\r\n    </li>\r\n    <li>\r\n    <p>The <a href=\"/network-association/sign-up\">‘Join us’</a> section tells you how and why to join the Europeana Network Association, a movement of over 2,700 cultural heritage professionals working together to transform our sector and meet the challenges of the 21st century. You can explore the Network’s expert communities, search and filter network members to find new contacts, and meet the Network Association Members Council and Management Board. Finally, you can view the Network’s Task Forces and Working groups and keep up to date with news and activities through the Documentation page.\_</p>\r\n    </li>\r\n</ol>\r\n\r\n<h3><strong>Next steps</strong></h3>\r\n\r\n<p>The launch of this new Europeana Pro is not the end of a process, but the beginning. We’ll work throughout 2020 and beyond to improve how we present our processes on the website. We’ll look to create and curate relevant tools and services which support cultural heritage professionals and institutions in their digital transformation. We’ll also work with the Europeana Network Association to improve the experience of our network and community members and with the Europeana Aggregators’ Forum to make it easier and more rewarding to share data with Europeana.</p>\r\n\r\n<h3><strong>Explore the new Pro</strong></h3>\r\n\r\n<p>We believe our revamped website will make your experience a better one, and we’ll continue working hard to make sure it is always improving. If you do have any comments let us know and we will aim to get back to you as soon as we can!\_<a href=\"mailto:nicholas.jarrett@europeana.eu\">Get in touch</a>.\_</p>\r\n\r\n<p>Happy browsing!</p>\r\n"
