                body: "<h3><strong>Climate change and cultural heritage</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>All over Europe, people working in and around cultural heritage are aching under a new pressure: climate change. Rising temperatures challenge wooden panels as they shrink quicker than paint in drier air. Baroque artworks such as <a href=\"https://www.mdr.de/kultur/klimawandel-denkmalschutz-100.html\">the Altar of Cranach in Weimar</a>, which survived World War II, are now severely cracked. Pollution from traffic and industry causes acid damage to historic sites like the <a href=\"https://www.accuweather.com/en/weather-news/20-global-landmarks-that-climate-change-may-destroy/65789\">Acropolis</a>, etching into sculptures and pillars which have stood for 2,500 years. Rising sea levels threaten to flood towns like <a href=\"https://www.washingtonpost.com/history/2019/11/17/venice-floods-threaten-priceless-artwork-history-unique-way-life/\">Venice</a>, endangering its artworks and architecture. Increased rainfall and rising ground water threaten <a href=\"https://artsandculture.google.com/story/7wXhCxUFzBCsUw\">Edinburgh Castle</a>. Art managers, staff in museums, libraries and archives, scientists and cultural heritage lovers around Europe cannot but feel called to action against climate change.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How has the Europeana Network Association been addressing this issue?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">In response to the threat climate change poses to cultural heritage and following an <a href=\"https://www.linkedin.com/pulse/we-transform-world-culture-barbara-fischer/?trackingId=S2ggqKgHR8Cod8%2BYsTV9Wg%3D%3D\">initial call to action</a> from Europeana Members Councillor Barbara Fischer, a climate call for action, supported by the Europeana Foundation, was realised at the Europeana 2019 Conference. It instigated breakout sessions to consider how best to pursue meaningful action and support a global paradigm shift to avert climate crisis.&nbsp;<meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">At Europeana 2019 we also developed ideas for a social media campaign to reach out to Network members - and beyond - to call for the fulfilment of the <a href=\"https://en.wikipedia.org/wiki/Paris_Agreement\">Paris Agreement</a>, to meet <a href=\"https://sustainabledevelopment.un.org/?menu=1300\">UN </a>Sustainable Development Goals and demand immediate climate action from our governments, our institutions and of course from ourselves. Look out for this <a href=\"https://public.3.basecamp.com/p/q43dL11ynpHF9s6S2sYryXME\">campaign</a> &nbsp;- we hope to start in April but are mindful of the need to plan for changes to our schedule and people's priorities due to the spread of COVID-19.</p>\r\n\r\n<p dir=\"ltr\">We have also been working to develop a <a href=\"https://3.basecamp.com/4181566/join/hKtDhbNYscVY\">platform</a> through which members of the Europeana Network Association can share information, agree on coordinated action and empower themselves to address this issue. We have begun a group on the web-based collaboration tool Basecamp which offers a space to chat and debate, share initiatives and collaborate. The first thing we achieved together was a practical guide to arranging events in ways that minimise their carbon footprint, reduce waste and raise awareness of climate change among their attendees. Find our <a href=\"https://public.3.basecamp.com/p/KAVuGhxGd1m9eq49p6ttAaZB\">green event tips</a>.</p>\r\n\r\n<p dir=\"ltr\">In the coming months we would like to work with you on a Europeana Network Association manifesto for climate action. We want this to be signed and shared by as many individuals and institutions as possible and handed over to the EU presidency of Portugal in January.</p>\r\n\r\n<p dir=\"ltr\">Europeana has been supporting discussion and research on climate action, exploring the relationship between people and the natural world. Published contributions include a <a href=\"https://www.europeana.eu/portal/en/explore/galleries/pollution-an-industrial-legacy\">gallery on pollution</a>, articles on&nbsp;<a href=\"https://pro.europeana.eu/post/mixing-sustainability-and-cultural-heritage-with-tueuropeana\">sustainability</a>&nbsp;and&nbsp;<a href=\"https://pro.europeana.eu/post/heritage-at-risk\">heritage at-risk</a>, and research on Europeana’s <a href=\"https://pro.europeana.eu/post/europeana-s-carbon-footprint\">carbon footprint</a> and event sustainability at the <a href=\"https://pro.europeana.eu/post/europeana-2019-building-a-sustainable-event\">Europeana 2019 conference</a>.</p>\r\n"
