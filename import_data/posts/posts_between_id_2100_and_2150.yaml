                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>What can you do?&nbsp;</strong></h3>\r\n\r\n<p>In order to achieve more on climate action we need more brains, more hands, more voices - we need you! We want to raise awareness of climate change and keep it visible in the media. Here are some ways you can support:&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Start your own climate group in your organisation or work to raise awareness and spur paradigm change on climate change.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Join the <a href=\"https://3.basecamp.com/4181566/join/hKtDhbNYscVY\">ENA climate group on Basecamp</a> to exchange information and get support and impact on your work (see a guide on <a href=\"https://public.3.basecamp.com/p/WYybPYMZNFXrPCSJWANX6194\">How to use Basecamp</a>).</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">When it begins, join our social media campaign around climate change. Post an image on Instagram, Twitter or any social media channel that reflects your commitment to addressing climate change and use the hashtags #ClimateActionNow and #EuropeanaCommunities. Read more on the campaign <a href=\"https://public.3.basecamp.com/p/q43dL11ynpHF9s6S2sYryXME\">here</a>.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">We can better address climate change together if we stop being passive - collective action can support a global paradigm shift to avert climate catastrophe!</p>\r\n"
