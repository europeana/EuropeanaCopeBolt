        body: "<h3><strong>About the call</strong></h3>\r\n\r\n<p>The European Commission recently published a new <a href=\"https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/apply-funding/2020-europeana\">call</a> for Europeana Generic Services projects under the amended Multi-Annual CEF Work Programme 2019-2020. The call allocates €3 million\_to support cultural heritage institutions to open up their collections, apply technological innovations and make best use of Europeana in their public activities. Proposals for the call must address both objectives of content aggregation and use of innovative technologies.\_</p>\r\n\r\n<p>In response to the Covid-19 pandemic, the deadline of the\_2020-1 CEF Telecom call\_for all Digital Service Infrastructures (DSIs) has been extended to\_<strong>25 June</strong>\_to give more time for applicants to prepare their proposals. The original deadline was 12 May. <a href=\"https://ec.europa.eu/inea/en/news-events/newsroom/cef-telecom-call-deadline-extended-to-25-june\">Read\_more about the extension.</a></p>\r\n\r\n<h3><strong>Content aggregation</strong></h3>\r\n\r\n<p>With regard to content, applications should foresee aggregation of new, curated, high-quality content and rich metadata that have the potential for high audience engagement. Proposed actions should include the development of curated editorial formats which explore topics of European significance, including exhibitions, galleries and blogs. We recommend that all applicants consider the new <a href=\"https://pro.europeana.eu/post/introducing-the-new-europeana-collections-website\">entity-powered design</a> of the Europeana collections portal which makes it easier than ever to explore, discover and enjoy cultural heritage based on subject interests.</p>\r\n\r\n<h3><strong>Innovative technologies</strong></h3>\r\n\r\n<p>Proposed actions supported under this call are expected to use innovative technological approaches and tools, such as automation of tasks using Artificial Intelligence (AI), language processing, machine learning, big data-processing, automatic metadata enrichment tools, and tools for regularly translated digital content and its application to cultural heritage.</p>\r\n\r\n<p>Multilinguality and improved user experience of the Europeana collections portal remain a high priority for us. Therefore, we welcome proposals that envisage development of software solutions for detecting the language of either metadata or content for the 27 EU official languages, with particular demand for Czech, Bulgarian, Croatian, Latvian, Gaelic, Maltese. Other areas of interest are solutions for manual or machine assisted translation, validation of automatic translations, and activities targeting the correction of text resulting from OCR.\_</p>\r\n\r\n<p>We are also interested in proposals that use AI for usage data mining and deliver metadata improvements to enhance the search and browsing experience on the Europeana collections website.\_</p>\r\n\r\n<h3><strong>Special focus on 3D</strong></h3>\r\n\r\n<p>The call strongly encourages applications with a focus on highly accurate 3D models (such as monuments, buildings and museum objects). Please note that 2D representations (images) of three-dimensional real-world objects and embedding 3D content into PDF documents do not qualify as 3D for the purpose of this call.</p>\r\n\r\n<p>Throughout last year the Europeana Network Association <a href=\"https://pro.europeana.eu/project/3d-content-in-europeana\">task force</a> on 3D content explored the challenges and opportunities related to 3D cultural heritage. Take a look at their <a href=\"https://pro.europeana.eu/post/3d-content-in-europeana-task-force-review\">recommendations</a> to understand the current thinking around 3D (these are not a formal call requirement). In line with these recommendations, Europeana Foundation will welcome proposals that envisage collaborations between cultural heritage institutions, Europeana aggregators, projects and developers to identify best practices around 3D content and metadata. This could include proposals to increase standardisation to improve the findability, accessibility, interoperability and reusability of 3D content. Furthermore, we are interested in projects that will develop measures for 3D content quality.\_</p>\r\n\r\n<p>We also strongly encourage applications that offer solutions for uniform and consistent display of 3D objects, and recommend that such solutions support most common formats in use for representing 3D (as indicated in the task force recommendations) and allow the content to be streamed directly to a webpage using standard technologies such as WebGL, Javascript and the HTML5 canvas.\_</p>\r\n\r\n<h3><strong>Integration with Europeana</strong></h3>\r\n\r\n<p>To ensure compliance and the smooth integration of the project results in the Europeana Core Platform Service (CPS), proposals must conform to the relevant Europeana strategies, standards and frameworks including the <a href=\"https://pro.europeana.eu/page/edm-documentation\">Europeana Data Model</a>, <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana%20Content%20Strategy.pdf\">Content Strategy</a> and <a href=\"https://pro.europeana.eu/post/publishing-framework\">Publishing Framework</a>.\_</p>\r\n\r\n<p>Applications must ensure that any code proposed to be integrated in the Europeana CSP meets the requirements of the Europeana <a href=\"https://github.com/europeana/europeana-dev-guides\">development guidelines</a>. If technology solutions are proposed for inclusion in the CSP and Europeana Foundation support is desired, then it is strongly recommended that all technical and user experience proposals are agreed in advance with us.</p>\r\n\r\n<h3><strong>How to apply\_</strong></h3>\r\n\r\n<p>Applications should be submitted via the <a href=\"https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/apply-funding/2020-europeana\">European Commission portal</a> until <strong>25 June\_2020</strong>. Take a look at the <a href=\"https://ec.europa.eu/inea/sites/inea/files/cefpub/2020-1_europeana_call_text.pdf\">call text</a> and do <a href=\"mailto:milena.popova@europeana.eu?subject=Generic%20Services%20project\">reach out to us</a> if you would like to discuss a project proposal with Europeana.</p>\r\n\r\n<p>For more information about the call, <a href=\"https://pro.europeana.eu/page/generic-services-faqs\">please consult our\_list of FAQs.</a>\_</p>\r\n\r\n<p></p>\r\n\r\n<p><em>This page was edited 6 May 2020 to reflect the extension to the call deadline from 12 May 2020 to 25 June 2020.\_</em></p>\r\n"
