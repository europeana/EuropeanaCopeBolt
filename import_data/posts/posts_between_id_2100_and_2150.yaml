                body: "<p>In the coming three months, we will also work to allow you to continue your search within a single issue of a newspaper so that you can find the relevant word across all pages of an issue - <a href=\"https://books.google.nl/books?id=iY4yZEkphNgC&amp;printsec=frontcover&amp;dq=war&amp;hl=en&amp;sa=X&amp;ved=0ahUKEwiW6bP38PboAhVuMewKHdHaA8gQ6AEIJzAA#v=onepage&amp;q=war&amp;f=false\">explore an example from Google books</a>. The functionality we want to implement will highlight the word you searched for across all pages of an issue, and offer the ability to navigate between these pages rather than click individually into each page.&nbsp;</p>\r\n\r\n<p>We are working on this now and aim to launch this for you in June this year. With further development we hope that the Europeana newspapers collection can become a source of leading innovations in newspapers research and reuse.&nbsp;</p>\r\n"
