        featured: false
        intro: "<p>As an organisation which champions digital and digitised cultural heritage, we are working to help cultural heritage professionals find support and tools at a time when many of the sector’s activities are moving online. Explore some of our existing resources, picks for webinars and inspirational reads below.</p>\r\n"
        body: "<h3><strong>Virtual events and webinars</strong></h3>\r\n\r\n<p>With professionals across the world working from home, many events are moving online and organisations are developing webinars offering advice and training for the current situation. We’ve highlighted a few examples below, and will be co-ordinating more webinars in the coming weeks - keep checking Europeana Pro and our Twitter for more information!\_\_</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>The <a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">Europeana Communicators Community</a> recently organised a <a href=\"https://pro.europeana.eu/event/europeana-communicators-webinar-culture-from-home\">webinar on Culture From Home</a>, which highlighted some of the ways cultural heritage institutions are turning online to engage with audiences in this difficult time of quarantine - you can <a href=\"http://pro.europeana.eu/event/europeana-communicators-webinar-culture-from-home\">watch the full webinar and access the slides and links through our website</a>.\_Their previous <a href=\"https://pro.europeana.eu/post/webinar-watch-again-digital-storytelling-and-the-truth-about-being-human\">webinar on digital storytelling</a> also remains relevant!\_</p>\r\n    </li>\r\n    <li>\r\n    <p>The International Council of Museums (ICOM) ran\_a webinar on 'Coronavirus (COVID-19) and museums: impact, innovations and planning for post-crisis' on Friday 10 April, and it is <a href=\"https://icom.museum/en/covid-19/resources/icom-oecd-webinar/\">available to rewatch on their website</a>.\_</p>\r\n    </li>\r\n    <li>\r\n    <p>The Network of European Museum organisations is running a series of free webinars, including <a href=\"https://docs.google.com/forms/d/e/1FAIpQLScaGMLISUoTBxqyXsghxqaZeiDL_xJoc8SQ-bmjYnCHzyglbA/viewform\">‘Creative Europe – What’s in it for museums?’</a> on Wednesday 16 April and <a href=\"https://docs.google.com/forms/d/e/1FAIpQLSd5pc7ZBhOwGHwjMFD02R8_-f3sGRdzMsbAE_E_qyAcH4nrDg/viewform\">Museum lives in post-pandemia</a> on Wednesday 16 May.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://www.linkedin.com/in/michael-peter-edson-6582291\">Michael Peter Edson</a> is offering<a href=\"https://t.co/ca94omRXkT?amp=1\"> free strategy workshops</a> to GLAMS and civil-society organisations to help related sectors cope with and adjust to Covid-19, and find new ways to serve the public.\_</p>\r\n    </li>\r\n    <li>\r\n    <p>The museum engagement platform Cuseum has run a <a href=\"https://cuseum.com/webinars\">series of webinars</a> addressing the challenges of the coronavirus, and they can all be accessed on demand.\_</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Assessing new initiatives</strong></h3>\r\n\r\n<p>If your organisation has already begun activities to bring collections, events and initiatives to its audiences virtually, how can you understand whether these activities are making a difference to the people who access them; how can you assess their impact? Europeana’s <a href=\"https://pro.europeana.eu/page/impact\">Impact Playbook and toolkit</a> can support this work by providing tools to help you develop and refine your impact practice and assess the success of your digital initiatives.\_</p>\r\n\r\n<h3><strong>Get reading</strong></h3>\r\n\r\n<p>If you’ve got some time to read around the sector, are looking to the future, or want a break from thinking about COVID-19, why not explore some of our other articles, like our current series on Europeana Pro focusing on <a href=\"https://pro.europeana.eu/tags/3d-series\">3D and the cultural heritage sector</a>? If you’re planning for next year, get inspiration on <a href=\"https://pro.europeana.eu/post/celebrating-the-public-domain-plan-your-year\">how you can support and celebrate the public domain in 2021</a>. Or <a href=\"https://pro.europeana.eu/post/ena-education-community-in-practice-10-ways-to-promote-the-use-of-digital-cultural-heritage\">explore the work of our Education community</a> and get ideas on how to bring cultural heritage into education and in your country. Find articles like this and more via <a href=\"https://pro.europeana.eu/page/news\">Europeana Pro news.</a>\_</p>\r\n\r\n<h3><strong>Join our professional community\_</strong></h3>\r\n\r\n<p>Across the world, cultural heritage professionals are facing the same challenges as we come to terms with new ways of working and sharing content online. The Europeana Network Association offers a way to connect with colleagues all over Europe to share best practices, resources and support. <a href=\"https://pro.europeana.eu/network-association/sign-up\">Join the Network</a> for free to receive regular communications with news about practice and initiatives in the sector, and sign up to our <a href=\"https://pro.europeana.eu/network-association/communities\">specialist communities</a> for professionals working in communications, research, education, tech, copyright and impact.</p>\r\n\r\n<h3><strong>Share your thoughts</strong></h3>\r\n\r\n<p>Coming together to support each other is something we think is important, and we are keen to support a collaborative, networked approach. We want to showcase more best practices, tools and resources from and for the cultural heritage sector, so if you’ve got ideas, please <a href=\"https://app.smartsheet.com/b/form/d1b658d2252344098bc2c41c794b320c\">tell us</a>! If you would like to share how your own organisation is facing the challenges of COVID-19 through a post for Europeana Pro, please also <a href=\"mailto:georgia.evans@europeana.eu\">get in contact</a>.\_\_</p>\r\n"
