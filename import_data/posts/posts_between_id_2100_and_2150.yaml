                body: "<h3><strong>3. Otto Hupp</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Otto Hupp was born in Düsseldorf, Germany, as one of the sons of the engraver Carl Heinrich Hupp. Following his father, Hupp became a graphic design and heraldry expert. He designed more than 6,000 coats of arms and wrote multiple books on heraldry. He also designed typefaces and did metalwork. <a href=\"https://www.europeana.eu/portal/en/explore/people/150907-otto-hupp.html\">Discover some of Otto Hupp's beautiful coats of arms and ex libris on Europeana.&nbsp;</a></p>\r\n"
