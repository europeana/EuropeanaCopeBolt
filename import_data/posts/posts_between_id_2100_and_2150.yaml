        intro: "<p>The Europeana Communicators Community is one of the Europeana Network Association's six specialist communities. Explore their work plan for 2020.</p>\r\n"
        body: "<p>Europeana Communicators is a specialist community of the Europeana Network Association made of up communications professionals from museums, libraries, galleries and archives across Europe and beyond.</p>\r\n\r\n<p>We aim to strengthen the digital cultural heritage sector by promoting digital cultural heritage in action and supporting each other to be the best communications professionals we can be.</p>\r\n\r\n<p>In our action plan for 2020, we focus on three priority areas of activity:</p>\r\n\r\n<div>\r\n<ol>\r\n    <li>\r\n    <p>SUPPORT: Contribute to the Europeana knowledge base by supporting the development and promotion of training resources, tools or activities.\_</p>\r\n    </li>\r\n    <li>\r\n    <p>UPSKILL: Equip ENA members with digital communications skills.\_</p>\r\n    </li>\r\n    <li>\r\n    <p>INSPIRE: Share examples of digital culture in action, demonstrating the relevance of Europeana today.</p>\r\n    </li>\r\n</ol>\r\n\r\n<p>Find out more by downloading our work plan below, and go to the <a href=\"http://bit.ly/europeanacommunicators\" target=\"_blank\">Europeana Communicators page</a> to join us.</p>\r\n</div>\r\n"
