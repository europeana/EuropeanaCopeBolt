        intro: "<p>The Europeana Research Community is one of the Europeana Network Association's six specialist communities. Explore their work plan for 2020.</p>\r\n"
        body: "<p>Cultural heritage professionals, academics and researchers are invited to act as a liaison between their respective worlds and explore, discuss and enhance together the new perspectives that digital cultural heritage opens up to research.</p>\r\n\r\n<p>In the Work Plan for 2020, the Research Community Steering Group commits to motivating the community members to play an active role in this context and, to this aim, has identified some tracks and paths to follow in 2020. The plan includes a wide range of opportunities for community members, from the dynamic sharing of information to effective co-operation in joint projects or Task Forces.</p>\r\n\r\n<p>Find out more by downloading the work plan below, and go to the <a href=\"https://pro.europeana.eu/page/europeana-research\" target=\"_blank\">Europeana Research Community page</a> to join the community. This document summarises the community aspirations, as well as priority areas and actions; lists the communication channels that will be used, and offers an overview of the budget.</p>\r\n"
