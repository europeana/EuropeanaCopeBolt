        title: 'Showcasing Europe’s cultural heritage through Europeana'
        posttype: News
        featured: false
        intro: "<p>This month on Europeana Pro we’re exploring how the new Europeana website helps audiences explore the wealth of Europe’s cultural heritage. In this post, our Collections Engagement team – who develop editorial and stories from the material published on Europeana – share their favourite aspects of the website, and the different ways that they work to encourage engagement with digital cultural heritage.\_</p>\r\n"
        body: "<h3><strong>Bringing collections together</strong></h3>\r\n\r\n<p>Europeana’s new website brings together blogs, galleries and exhibitions on a diverse range of topics, helping audiences discover new content and showcasing the material shared through the site. Europeana Collections Manager <a href=\"https://pro.europeana.eu/person/adrian-murphy\">Adrian Murphy</a> sees the <a href=\"https://www.europeana.eu/discovering-europe\">Discovering Europe</a> page as a particularly good example.\_\_</p>\r\n\r\n<p>‘At university I studied geography and I have a huge interest in travel and visiting different places across Europe. On Europeana we’ve published many blogs, galleries and exhibitions which offer portraits of places, so I’m really pleased that we now have <a href=\"https://www.europeana.eu/en/european-cities\">one place</a> which brings all these together. We can take virtual trips to cities such as Ravenna and Budapest, towns like Aveiro and Spijkenisse – we can discover the variety and beauty of European places from the comfort of our homes.’</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/aleksandra-strzelichowska\">Aleks Strzelichowska</a> celebrates the <a href=\"https://www.europeana.eu/womens-history\">Women’s History</a> page: ‘We think that women's history should be visible and celebrated throughout the year, not just during the Women's History Month in March. That's why we created a page dedicated to the stories of remarkable women. You explore all our content celebrating female artists, scientists, politicians, activists in one place.’</p>\r\n\r\n<h3><strong>Supporting the use of cultural heritage in education\_</strong></h3>\r\n\r\n<p>For <a href=\"https://pro.europeana.eu/person/isabel-crespo\">Isabel Crespo</a>, Europeana’s Business Development coordinator for education, a highlight of the new site is <a href=\"https://www.europeana.eu/europeana-classroom\">Europeana Classroo</a><a href=\"http://www.europeana.eu/europeana-classroom\">m</a>, a dedicated space for teachers:\_</p>\r\n\r\n<p>‘Having worked in a contemporary art museum, I know how difficult, and how important, it is for young people to encounter museum collections and their social and historical narratives. Cultural heritage institutions cannot always reach children\_ by themselves, and it is important for educators (working in museums, archives or libraries), school teachers and families work together to create educational experiences with cultural heritage.’</p>\r\n\r\n<p>‘We have listened to communities of teachers to understand their current needs and to help them develop teaching resources with cultural content.\_ I am delighted that the new website\_has a dedicated online space to inspire and engage young learners and support education professionals. Explore <a href=\"https://pro.europeana.eu/post/the-new-europeana-collections-from-a-teacher-s-perspective\">what a teacher thinks</a> of the new Europeana website.’</p>\r\n\r\n<h3><strong>Showcasing our seasons</strong></h3>\r\n\r\n<p>The Europeana website also showcases seasons, which explore a theme related to our shared cultural heritage. <a href=\"https://pro.europeana.eu/person/marijke-everts\">Marijke Everts</a> is particularly excited about the upcoming Europeana Sport season. ‘As a child I was always quite competitive at sporting activities in my school, especially running, and I also did horse riding and rhythmic gymnastics. So I am particularly excited about <a href=\"https://pro.europeana.eu/page/europeana-sport\">Europeana Sport</a>, which will highlight Europe’s sporting heritage and encourage everyone to share their own story on <a href=\"https://www.europeana.eu/collections/topic/114-sport\">Europeana</a>, whether it’s from the sidelines or on the field. In collaboration with sporting institutions, the events, shared stories and sporting content on Europeana will also be highlighted to our audiences through our blogs, galleries, and webinars throughout the campaign.’</p>\r\n\r\n<h3><strong>Surfacing new stories\_</strong></h3>\r\n\r\n<p>As <a href=\"https://pro.europeana.eu/person/jolan-wuyts\">Jolan Wuyts</a> highlights, ‘With the relaunch of Europeana's website we now have a much more flexible way of collecting content into different topics for anyone to discover. Browse pages give us the ability to group content in ways we couldn't before. An important part is being able to surface stories and give voice to those that didn't have the privilege to be heard. With the new website we can create new spaces to showcase stories of activism and awareness. For example, the browse page on <a href=\"https://www.europeana.eu/en/lgbtq\">LGBTQ+</a> is important to me because it highlights stories that I wish I would have read when I was growing up and figuring out my own identity.’\_</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/person/malgorzata-szynkielewska\">Maggy Szynkielewska</a> agrees: ‘I am thrilled when our work in Europeana can directly answer the needs of our users, especially those that are underrepresented. My favourite example of that is <a href=\"https://www.europeana.eu/en/galleries/disabilities-in-art\">Disabilities in Art</a> which was born as a result of collaborating with #DisabilityHistory Twitter community. They directly shaped the content of the gallery by choosing European artworks which appropriately reflects experiences and treatment of people with disabilities. Thanks to their voices and active participation we accomplished a much more apt and diverse result than by doing it alone.’</p>\r\n\r\n<p>If you would like to explore the editorial highlighted in this post, <a href=\"https://www.europeana.eu/en\">visit the website</a> and browse blogs, galleries and exhibitions. For more information on how you can share your own collections with Europeana, visit our page on how to <a href=\"https://pro.europeana.eu/share-your-data/process\">share your data</a>.\_</p>\r\n"
