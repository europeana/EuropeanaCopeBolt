                body: "<h3><strong>Learning resources for teachers</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">An exciting feature of the new site is its <a href=\"https://europeana.eu/europeana-classroom\">dedicated space for teachers</a>. From ready-made learning scenarios to MOOCs, from to apps to GIF tutorials, Europeana Classroom offers a wide variety of resources and tools to help educators bring cultural heritage into their teaching.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Looking ahead</strong></h3>\r\n\r\n<p dir=\"ltr\">In the coming months we will introduce further improvements to the website. We’ll continue to develop our newspapers collection and aim to introduce a function that allows you to search within individual newspaper issues on a per-issue basis, as well as&nbsp;highlight the number of results and individual pages where your keyword surfaces.</p>\r\n\r\n<p dir=\"ltr\">We will also extend our entity collections beyond topics to people, once we’ve established stronger and more useful relationships between the many thousands of artists, musicians, engineers and historical figures described in Europeana.</p>\r\n\r\n<p dir=\"ltr\">We hope you enjoy our new website, and we welcome your feedback to help us make it an even better experience.</p>\r\n"
