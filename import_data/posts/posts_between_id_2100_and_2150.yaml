        intro: "<p>The EuropeanaTech Community is one of the Europeana Network Association's six specialist communities. Explore their work plan for 2020.</p>\r\n"
        body: "<p>EuropeanaTech is the community of experts, developers, and researchers from the R&amp;D sector within the greater Europeana Network. It provides the expertise and technical know-how that allows Europeana to keep growing and improving. Together, the EuropeanaTech community ensures that Europeana doesn’t just keep up-to-date where technology is concerned; it leads the way.</p>\r\n\r\n<p>The 2020 Activity Plan seeks to improve communication within and between different Europeana related initiatives, while also improving the visibility and dissemination of work being done by the EuropeanaTech community at large. As well, EuropeanaTech will lead the way for Europeana to investigate the standing of AI within the European digital cultural heritage sector and we’ll begin to make plans for future EuropeanaTech events. We’ve loved our past conferences and collectively feel they’re the best way for the community to engage, share knowledge celebrate the work being done across the continent.\_</p>\r\n\r\n<p>We’re always accepting pitches for blogs of issues of EuropeanaTech Insight, should you have ideas please don’t hesitate to contact Gregory Markus at <a href=\"mailto:gmarkus@beeldengeluid.nl\">gmarkus@beeldengeluid.nl</a>.</p>\r\n\r\n<p>Find out more by downloading the work plan below\_and go to the <a href=\"https://pro.europeana.eu/page/europeanatech\" target=\"_blank\">EuropeanaTech page</a> to join the community.</p>\r\n"
