                body: "<p><meta charset=\"utf-8\" />The book provides examples of how labs have supported new types of activities in the digital cultural heritage domain, and provides inspiration for readers.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Case study 1: Labs and User-Generated Content</strong></p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://dxlab.sl.nsw.gov.au/newselfwales\">#NewSelfWales</a> was an exhibition developed by the DX Lab at the State Library of New South Wales, Sydney, to create a gallery of community-generated photos, uploaded from a photo booth in the gallery or via Instagram. The project started in 2018.</p>\r\n\r\n<p dir=\"ltr\"><strong>Case study 2: Labs and Citizen Science</strong>&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://crowd.loc.gov/\">By the people </a>is an online volunteer programme at the Library of Congress, Washington,&nbsp; which invites members of the public to transcribe hand-written documents; these accumulated documents are a great source for scholars. The programme uses the crowdsourcing transcription and tagging platform <a href=\"https://github.com/LibraryOfCongress/concordia\">Concordia</a>, developed by the library and launched in 2018.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Case study 3: Labs and Art</strong></p>\r\n\r\n<p dir=\"ltr\">In 2019 the British Library Labs, London, hosted an artist in residence, Michael Takeo Magruder, who experimented with an online map collection, data generated by the public about each map&nbsp;and computer-generated code to produce the <a href=\"https://blogs.bl.uk/digital-scholarship/2016/10/imaginary-cities-bl-labs-project.html\">Imaginary Cities </a>exhibition.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />Launched in 2019, <a href=\"https://dxlab.sl.nsw.gov.au/blog/off-the-shelf-online\">Off the Shelf</a> is another example of an exhibition which was the outcome of a GLAM Lab (the DX Lab at the State Library of New South Wales, Sydney). It allows the visitor to browse some 650 book covers and encourages them to read some of the hidden treasures in the State Library.</p>\r\n"
