                body: "<p><meta charset=\"utf-8\" />Feel like getting creative with public domain works? You can <a href=\"https://www.europeana.eu/portal/search?f%5BREUSABILITY%5D%5B%5D=open&amp;per_page=96&amp;q=&amp;view=grid&amp;f%5BRIGHTS%5D%5B%5D=http%2A%3A%2F%2Fcreativecommons.org%2Fpublicdomain%2Fmark%2A\">explore over ten million public domain cultural heritage objects on Europeana</a> today and learn more about the public domain through <a href=\"https://pro.europeana.eu/search?q=public-domain-day-2020\">our series on the public domain</a>.</p>\r\n\r\n<p dir=\"ltr\">If you are thinking of re-using the works displayed in this post, remember that Europeana relies on our data providers to update the copyright status of an object when it changes. Sometimes institutions simply haven't realised that they are holding works that have entered the public domain and on other occasions, it might take some time to update their metadata, or other rights may persist. Additionally, the authors' and artists’ works highlighted here might have entered the public domain in 2020, but copyright statements can differ over the different layers of abstraction a digitised work has.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you want to learn more about the public domain and about copyright in general, have a look at our <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/europeana-copyright\">copyright community page</a> and join the group.</p>\r\n"
