                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Looking back on world-wide celebrations&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">2020 has seen multiple activities celebrating the public domain take place across the globe. Each event had its own unique way of engaging with communities, showcasing works and sharing knowledge.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Many institutions worked directly with public domain content by releasing new works online or updating the online rights statement of works that entered the public domain; the <a href=\"https://www.pdday.org/events/release-of-299-public-domain-works-by-the-german-national-library/\">National Library of Germany</a>.provides a good example. Some institutions organised remix workshops, and there were many social media campaigns around the importance of posting public domain works, such as this example from <a href=\"https://twitter.com/search?q=%23publicdomain(from%3AWikimediaPL)%20until%3A2020-01-31%20since%3A2020-01-01&amp;src=typed_query\">Wikimedia Poland</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Other events included <a href=\"https://en.wikipedia.org/wiki/Wikipedia:WikiProject_Women_in_Red/Women_in_the_public_domain\">Wikipedia</a> and <a href=\"http://sadik.goifnetwork.org/2019/public-domain-day-celebration-in-ghana\">Wikidata</a> edit-a-thons, conferences and presentations, <a href=\"http://publiekdomeindag.nl/\">as in this example from in The Netherlands.</a> A <a href=\"https://sadik.goifnetwork.org/\">photowalk in Ghana</a> where people took photos of buildings whose designs are in the public domain, was another innovative way to celebrate the public domain! We also saw <a href=\"https://www.wikimedia.at/ausgezeichnet-freies-wissen-hat-seinen-preis/\">award ceremonies</a> which recognised people who have contributed to improving access to open information and public domain material.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The Dutch example: a step-by-step guide</strong></h3>\r\n\r\n<p dir=\"ltr\">Public Domain Day in the Netherlands is organised by a <a href=\"https://www.opennederland.nl/OpenProjecten/werkgroep-publiek-domein/\">working group</a>, which is already looking ahead to 2021. Our year-round activities, which start in the spring, go through several steps to help GLAMs identify works in their collections that enter the public domain in the upcoming year. They also help us to plan a celebration of the public domain in January. If you work in the cultural heritage sector and would like to work to make your public domain collections available, or organise an event to celebrate the public domain, the model provided below is a great place to start!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Spring</strong></h3>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">In the spring, we begin by looking for potential makers and authors whose works might be about to enter the public domain. We work with institutions to help analyse their archives and look through their collections for artists who fit this criteria. <a href=\"https://w.wiki/GRu\">Wikidata</a> queries is especially useful for this.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Once we have selected the artist we want to explore, we review their Wikipedia page. Wikidata can be used in other ways too - Belgium has made a query to search for the locations of artworks from a single artist, in this case James Ensor. <a href=\"https://w.wiki/3T9\">Try the query yourself</a>.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">To raise the understanding of the public domain among GLAM professionals, we also organise a <a href=\"https://vimeo.com/344968880\">public domain masterclass</a>, where we look at the basics of copyright, <a href=\"https://creativecommons.org/share-your-work/licensing-examples/\">creative Commons</a> licenses and <a href=\"https://rightsstatements.org/en/\">rights statements</a>. We conduct a <a href=\"http://diligentsearch.eu/diligent-search-tool/\">diligent search</a> of rights holders and start to determine the entry into the public domain of certain works using a <a href=\"https://www.pdday.org/documentation/\">template </a>created by <a href=\"https://www.opennederland.nl/\">Open Nederland</a>.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Summer</strong></h3>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">In the summer we dig deeper to identify the works we will focus on. At Open Nederland we have developed a <a href=\"https://www.pdday.org/documentation/\">public domain determination template</a> for The Netherlands. The National Institute for Sound and Vision uses its own <a href=\"https://www.beeldengeluid.nl/kennis/kennisthemas/gebruikers/auteursrecht/stroomschema\">flowchart</a> too, which is available in Dutch.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We also use the summer period to contact institutions that have artworks which will enter the public domain and organise speakers for our January event.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n"
