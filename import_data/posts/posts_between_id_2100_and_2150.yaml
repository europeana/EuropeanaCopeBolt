                body: "<h3 dir=\"ltr\"><strong>Autumn</strong></h3>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The autumn is the perfect time to narrow down the authors to focus on during a Public Domain celebration. We consider the following aspects: is there someone that is knowledgeable enough to talk about the artist and/or the works? How big has the impact been in the past of the artist and/or his works? Why is it important that these works will be in the public domain and what is their relevance today?</p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We start promoting our January event through social media, newsletters&nbsp;and communities from other organisations. The hashtags #PublicDomain and #PublicDomainday have been an effective way to share information internationally.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We organise a masterclass to showcase and teach institutions different sharing strategies. We talk about updating metadata and rights statements on collection websites, mass uploads to Wikimedia commons and the use of commercial content platforms like Flickr, Youtube, Vimeo andSoundcloud.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Winter</strong></h3>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We support institutions in their last preparations before the artworks are shared in the first week of January and finalise preparations ahead of our event, which attracts around 60 to 70 visitors.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">After the event we put together the photos and presentations of that day (see <a href=\"http://publiekdomeindag.nl/2020/programma/\">2020</a>). We also do a quick review - what went well, what could be improved, what is the measurable and immeasurable impact that we’ve made in the entire process? This information is then used to make new plans for the upcoming year.</p>\r\n    </li>\r\n</ul>\r\n"
