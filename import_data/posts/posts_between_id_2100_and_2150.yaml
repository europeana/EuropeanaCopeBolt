        title: 'Kicking off a summer of Europeana Sport'
        posttype: News
        featured: false
        intro: "<p>2020 was supposed to bring a summer of sport - the Tokyo Olympics, European football championships in cities across Europe, Wimbledon - but all of that is now on hold. But people’s passion for sport remains. And that’s why we bring you Europeana Sport - sharing the story of Europe through our sporting heritage in the past and the present.</p>\r\n"
        body: "<p>Europeana Sport explores how sport shapes our sense of self and our sense of Europe, through a variety of remarkable cultural heritage objects that showcase the geographic and cultural diversity of Europe. All of human emotion is exhibited in sport - pride, elation, despair, frustration. It is never ‘just a game’.\_</p>\r\n\r\n<p><strong>UPDATE 26 MAY 2020</strong>:\_ The Europeana Sports season which had been due to start over the summer will now begin a little later this year. And for good reason - a Europeana Generic Service project will be funded from September onwards, giving us more scope, resource and time, extending what was a summer season to an 18-month project. The new timeframe also means we can align more with sports events that will take place next year. Some of the planned activities will still go ahead this summer and there will be more to follow - keep up-to-date by following our <a href=\"https://pro.europeana.eu/page/europeana-sport\">Europeana Pro</a> page and #EuropeanaSport hashtag.</p>\r\n\r\n<p><strong>What to expect</strong></p>\r\n\r\n<p>In the same way that <a href=\"https://pro.europeana.eu/page/europeana-14-18-centenary-tour\">Europeana 1914-1918</a>, <a href=\"https://pro.europeana.eu/page/europeana-migration\">Europeana Migration</a> and <a href=\"https://pro.europeana.eu/page/europe-at-work\">Europe at Work</a> gathered personal stories from the public, Europeana Sport will gather stories of our personal sporting activities and achievements and bring it together with <a href=\"https://www.europeana.eu/en/collections/topic/114-sport\">archive material from museums, galleries, libraries and archives across Europe</a>.\_</p>\r\n\r\n<p>While it is not possible to run our physical collection day events this year, Europeana Sport’s online participation and interactive activities will encourage people to share their stories, memories and ideas about their individual and our collective sporting heritage in exciting ways. Look out for more details at a later date.</p>\r\n\r\n<p>Europeana Sport editorials (blogs, galleries, exhibitions) will illustrate the story of our sporting heritage through a variety of remarkable cultural heritage objects that showcase the geographic and cultural diversity of Europe.</p>\r\n\r\n<h3><strong>‘Ireland, Ireland, together standing tall’</strong></h3>\r\n\r\n<p>Europeana's national aggregator for Ireland, The Digital Repository of Ireland, and five\_ partners - EPIC The Irish Emigration Museum, European Expo2020, Hunt Museum and University of Limerick Sport - will run an online campaign inviting people across Ireland and beyond to share their sporting memories.</p>\r\n\r\n<h3><strong>Be part of our Europeana Sport team</strong></h3>\r\n\r\n<p>The season presents a wonderful opportunity for you to engage with and expand your audience by getting involved.</p>\r\n\r\n<p>Europeana Sport’s collaborative approach helps you to engage with existing and new audiences, highlighting the impact of sport and sporting heritage on the communities, societies and people of Europe. By getting involved, you can empower the digital transformation of your institution.\_</p>\r\n\r\n<p>We invite Europeana’s network of cultural heritage partners to be part of our season and help bring our shared story to life. There are a number of ways to take part:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Help us identify content on Europeana or provide new content to Europeana that demonstrates our sporting heritage</p>\r\n    </li>\r\n    <li>\r\n    <p>Share sport heritage stories by writing a blog for the Europeana website</p>\r\n    </li>\r\n    <li>\r\n    <p>Encourage your audiences to share their stories of sporting heritage through online campaigns</p>\r\n    </li>\r\n    <li>\r\n    <p>Pioneer new ways to engage audiences digitally - we’d love to hear your ideas</p>\r\n    </li>\r\n    <li>\r\n    <p>Spread the word about this season to your networks and audiences</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>Please contact <a href=\"mailto:ad.polle@europeana.eu\">ad.polle@europeana.eu</a> and / or <a href=\"mailto:adrian.murphy@europeana.eu\">adrian.murphy@europeana.eu</a> if you are interested or would like to know more about Europeana Sport, or go to our dedicated <a href=\"https://pro.europeana.eu/page/europeana-sport\">Europeana Sport</a> page on Pro.</p>\r\n"
