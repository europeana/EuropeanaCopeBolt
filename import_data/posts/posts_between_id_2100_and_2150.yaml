        title: 'Digital transformation in the time of COVID-19: join our workshops'
        posttype: News
        featured: false
        intro: "<p>As the cultural heritage sector faces unprecedented challenges due to the COVID-19 pandemic, the question of its digital transformation is more relevant than ever. We are delighted to launch a special series of workshops addressing this topic and exploring capacity building for the cultural heritage sector - find out how you can get involved.\_</p>\r\n"
        body: "<p>Europeana works to empower the cultural heritage sector in its digital transformation, and the COVID-19 crisis has made the need to embrace this transformation clearer than ever. The relevance of digital platforms, tools and experiences is now at the forefront of public minds and many institutions have increased or moved activities online; a recent <a href=\"https://www.ne-mo.org/news/article/nemo/nemo-publishes-results-of-survey-on-the-impact-of-the-corona-crisis-on-museums-in-europe.html\">NEMO survey</a> found that more than 60% of the museums surveyed have increased their online presence since they were closed due to social distancing measures.\_</p>\r\n\r\n<p>The importance of building that capacity has been reinforced across the Europeana Initiative. During this period, more than ever, we need to collaborate with and support our networks to draw on our collective experience, expertise and perspectives.\_</p>\r\n\r\n<p>We invite you to get involved.\_</p>\r\n\r\n<p>Beginning in early June, Europeana is offering selected groups of leaders in the cultural heritage sector the opportunity to participate in a free series of workshops facilitated by noted digital cultural strategists <a href=\"https://www.linkedin.com/in/michael-peter-edson-6582291/\">Michael Peter Edson</a> and <a href=\"https://www.linkedin.com/in/jaspervisser1982/\">Jasper Visser</a>.\_</p>\r\n\r\n<p>The workshops will support participants to:\_</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p><strong>Develop strategic thinking</strong> around digital transformation that will support work at an institutional level.</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Contribute to a broader discussio</strong>n about digital transformation in the cultural heritage sector in a (post-)COVID-19 world.</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Generate and share actionable insights</strong> and identify new paths through the COVID-19 crisis for digital culture.</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Enhance our mutual capacity for longer-term planning</strong> beyond the immediate crisis.</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Gain new perspectives</strong> from working with your peers and experts in digital cultural heritage.\_</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>These workshops form part of an ongoing process from the Europeana Initiative which aims to understand the needs of the cultural heritage sector with regards to capacity building in the context of digital transformation. The insights they provide will help us develop frameworks to address these needs, and we will be sharing the process and outcomes widely to benefit all. There will be further opportunities to contribute and collaborate as we continue on this journey, so please continue to check Europeana Pro news to hear more!</p>\r\n\r\n<h3><strong>How to take part</strong></h3>\r\n\r\n<p>The workshops are open to thought leaders and innovators who work in the GLAM sector and GLAM organisations. Spaces are limited, and you must be a Europeana Network Member to participate - if you are not one already, it is free and simple to join, offers many benefits and you can <a href=\"https://pro.europeana.eu/network-association/sign-up\">sign up today</a>.\_</p>\r\n\r\n<p>The workshops consist of three one-hour sessions which are planned over three consecutive weeks from 2 June to 18 June. You will attend one workshop at the same time each week, but you need to confirm that you are available for all the times below. Unfortunately we will not be able to accommodate requests to change times. If selected, you will be notified of your time.</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Weekly on Tuesday 1:00 pm to 2:00 pm CEST</p>\r\n    </li>\r\n    <li>\r\n    <p>Weekly on Tuesday 2:30 pm to 3:30 pm CEST</p>\r\n    </li>\r\n    <li>\r\n    <p>Weekly on Tuesday 4:00 pm to 5:00 pm CEST</p>\r\n    </li>\r\n    <li>\r\n    <p>Weekly on Wednesday 4:00 pm to 5:00 pm CEST</p>\r\n    </li>\r\n    <li>\r\n    <p>Weekly on Thursday 2:30 pm to 3:30 pm CEST</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>Additionally, we ask one volunteer (team captain) from each group to join us for an extra call on Thursday, 4:00 pm to 5:00 pm CEST to contribute to the analysis of the results. This can be one fixed person per group or a revolving role. As a team captain, you get the chance to learn from the other teams while steering the overall direction of the conversation. You can volunteer for this role when you apply.</p>\r\n\r\n<p><em>Registration for the workshops has now closed, but you can <a href=\"https://europeana.us3.list-manage.com/subscribe?u=ad318b7566f97eccc895e014e&amp;id=70e7d06bec\">register to hear more about the project</a>.</em></p>\r\n"
