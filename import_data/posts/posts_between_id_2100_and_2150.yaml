                body: "<h3><strong>A faster website</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Our new platform provides you with a faster experience, giving you more efficient access to the wealth of cultural heritage in Europeana. A great example of this is our updated <a href=\"http://www.europeana.eu/search\">search page</a> which no longer requires a refresh between keyword or filter changes, making your online experience up to four times faster than before.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Discover more</strong></h3>\r\n\r\n<p dir=\"ltr\">The new Europeana offers many more ways to browse and discover exciting content. Our new <a href=\"https://pro.europeana.eu/page/entity\">entity-powered</a> collections make it easy to explore your subject interests and discover new material.&nbsp;We have also expanded our filtering options to these collections to help you find the content that you are looking for more quickly.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Engaging editorial</strong></h3>\r\n\r\n<p dir=\"ltr\">Over the past decade, Europeana and its partners have published a vast array of blogs, galleries and exhibitions on a wide range of subjects. Our new website makes it easier than ever before to explore and enjoy this material.</p>\r\n\r\n<p dir=\"ltr\">We’re creating dedicated online resources on topics like <a href=\"https://europeana.eu/womens-history\">women’s history</a> and <a href=\"https://europeana.eu/art-nouveau\">art nouveau</a>, and we’ll be adding many more soon. So why not start <a href=\"https://europeana.eu/collections\">browsing</a> today?</p>\r\n"
