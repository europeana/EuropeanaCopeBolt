                body: "<p><strong>What were the main challenges you faced during the interviews and the data collection?</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>The challenges were many. One important challenge was the conception and creation of the&nbsp;portal with the interviews preserved in their digital format and supplemented with other sources and materials such as keywords, headings, tab and qualitative information and summaries. The creation of an improved search and user functionality was also critical.&nbsp;</p>\r\n\r\n<p><strong>How do you deal with the issues of ethics and privacy that emerge during the interviews?</strong></p>\r\n\r\n<p dir=\"ltr\">Those who are interested can get access to the material after registering to the portal. This restricted access is important for safeguarding the personal privacy of the witnesses. The witnesses themselves have also signed a written agreement that they consent to the use of their interviews for educational and historical purposes.</p>\r\n\r\n<p dir=\"ltr\"><strong>Do you have any insights as to if and how the interviews have been used (for research or other purposes)?</strong></p>\r\n\r\n<p dir=\"ltr\">Yes, there have been various presentations of the project to international conferences. The scientific team of the project has published some peer-reviewed articles for international scholarly journals and educational material for schools in Greece and Germany has already been prepared.</p>\r\n\r\n<p dir=\"ltr\"><strong>How do you think that cultural heritage institutions should approach sharing oral histories?</strong></p>\r\n\r\n<p dir=\"ltr\">The practise of oral history in cultural institutions is well established although oral history is marginalised within academia. Museums and cultural institutions include video testimonies at their exhibitions as an effective exhibit tool and are considered now as integral elements in both the narrative and the design of the exhibit.</p>\r\n"
