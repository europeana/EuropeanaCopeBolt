        title: 'Share3D - helping the cultural heritage sector to tell stories'
        posttype: News
        featured: false
        intro: "<p>The advent of 3D technology is bringing new opportunities for the cultural heritage sector, offering innovative ways to provide access to heritage for education, tourism, research and enjoyment. However, it also throws up new challenges - how best to embrace 3D given access to new technologies and the speed of technological change? In this post, Kate Fernie and Dimitris Gavrilis tell us about Share3D, a Europeana Generic Services project which uses 3D as a driver to encourage people to explore and re-use cultural heritage content.</p>\r\n"
        body: "<h3><strong>About Share3D</strong></h3>\r\n\r\n<p>Share3D (fully titled ‘Sharing New Perspectives: Your 3D View on Europeana’) began as a <a href=\"https://pro.europeana.eu/page/generic-services-projects\">Europeana Generic Service Project</a> funded under CEF Telecom Programme. It was developed out of an idea to use 3D as a way to encourage people to explore and re-use cultural heritage content. We were aware that increasing numbers of cultural heritage institutions and researchers were uploading 3D content to the 3D modelling platform <a href=\"https://sketchfab.com/\">Sketchfab</a> and we wanted to provide a tool to make it easier for them to share this content with Europeana. The project brought this to life through the Share3D Dashboard, and also developed the Share3D Storymaker, which allows users to create stories that incorporate 3D content and other media from Europeana and Sketchfab.</p>\r\n\r\n<h3><strong>Share3D Dashboard\_</strong></h3>\r\n\r\n<p>The <a href=\"https://share3d.eu/dashboard/\">Share3D Dashboard</a> is a cloud-based service that allows users to link their Sketchfab accounts and log in to select published models that they would like to share with Europeana. The Sketchfab metadata are then imported back to the dashboard where users can edit it to add the information needed to conform with Europeana’s specifications. The edited metadata records can then be submitted to Europeana from the Share3D Dashboard via the <a href=\"https://pro.europeana.eu/organisation/carare\">CARARE aggregator</a>. Find out more about the process through <a href=\"https://share3d.gitbook.io/share-3d-guidelines/\">Share3D’s user guide</a>.</p>\r\n\r\n<p>The dashboard is ideal for:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Cultural heritage institutions who are capturing their collections in 3D.</p>\r\n    </li>\r\n    <li>\r\n    <p>Researchers (including archaeologists, historic buildings experts, curators) who are capturing monuments, landscapes, excavation findings, historic buildings and urban areas in 3D.</p>\r\n    </li>\r\n    <li>\r\n    <p>Creators of 3D models that depict cultural heritage objects.</p>\r\n    </li>\r\n    <li>\r\n    <p>All those who want to create an XML formatted metadata record that conforms to Europeana’s <a href=\"https://pro.europeana.eu/share-your-data/metadata\">EDM schema</a>.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Share3D Storymaker</strong></h3>\r\n\r\n<p>The <a href=\"https://storymaker.share3d.eu/\">Share3D Storymaker</a> enables users to explore, create and experience 3D objects as stories. The Storymaker allows people to search for content from Sketchfab and Europeana, to upload their own images and to use this content to create stories.\_</p>\r\n\r\n<p>The Storymaker is ideal for:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Educational purposes: for example, teachers can invite their students to create stories about an aspect of cultural heritage (the arts, history, landscapes) and encourage them to re-use the content that is available on Europeana and Sketchfab.</p>\r\n    </li>\r\n    <li>\r\n    <p>Tourism: for example, a 3D story of a monument can be used as the basis for a tourist guide, allowing visitors to visualise the monument and its history.</p>\r\n    </li>\r\n    <li>\r\n    <p>Creative industries: for example, using 3D content to attract a viewers attention in a scene.</p>\r\n    </li>\r\n    <li>\r\n    <p>Curators who wish to use the objects in their collection to tell a story or to create an interactive resource.</p>\r\n    </li>\r\n    <li>\r\n    <p>Researchers who wish to use a 3D story to communicate with broad audiences.\_</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>We see the Storymaker as an exciting way to trigger people’s curiosity about their own cultural heritage, to explore a protected monument through time, and to explore Europeana and discover the materials that illustrate different aspects of Europe’s history.\_</p>\r\n\r\n<h3><strong>Find out more</strong></h3>\r\n\r\n<p>To find out more about the project and tools you can <a href=\"https://share3d.eu/\">explore the Share3D website</a> or browse the first set of Sketchfab models shared with Europeana through the <a href=\"https://www.europeana.eu/portal/en/search?q=proxy_dcterms_isPartOf%3A%22Share3D%22&amp;view=grid\">Share3D dashboard</a>.</p>\r\n"
