        body: "<p><em>By Andrew Kitchen, Incubation Coordinator, Ramulus Ltd.</em></p>\r\n\r\n<div id=\"cke_pastebin\">\r\n<img alt=\"\" src=\"/files/blogimages/fb5ec2a3-fe16-4018-8c04-88184d592355.jpg\" style=\"width: 304px; height: 202px;\">\r\n</div>\r\n\r\n<p style=\"text-align: center;\"><em><a href=\"http://creativecommons.org/licenses/by-sa/4.0/\">CC BY- SA</a> <a href=\"http://pro.europeana.eu/web/europeana-creative/home\">Europeana Creative</a></em></p>\r\n\r\n<p>The prize for each Europeana Creative Challenge is a ´business incubation support package´. This blog explains what exactly it is and how it can be used by the winners to bring their product successfully to the market.</p>\r\n\r\n<p>The term incubation is used in the context of business to describe a process aimed at Small and Medium Enterprises (SMEs) or start-ups to provide development and growth at an above average speed. An incubator is an organisation that provides the incubation support.</p>\r\n\r\n<div id=\"cke_pastebin\">\r\n<img alt=\"\" src=\"/files/blogimages/incubation2.jpg\" style=\"width: 304px; height: 202px;\">\r\n</div>\r\n\r\n<p style=\"text-align: center;\"><em><a href=\"http://creativecommons.org/licenses/by-sa/4.0/\">CC BY-SA</a> <a href=\"http://pro.europeana.eu/web/europeana-creative/home\">Europeana Creative</a></em></p>\r\n\r\n<p>Traditional business incubators do not normally provide financial support. Rather, they provide other facilities, resources and services as an alternative. This normally includes a provisional office space that is typically shared with other SMEs and start-ups, allowing for peer networking and collaborative organisational development. A range of ‘hands-on’ activities and mentoring aimed directly at taking the business to the next level (hence the incubation analogy) are normally provided in addition. Generally, incubators provide assistance for periods of greater than 1 year.</p>\r\n\r\n<p>You may also have heard the term accelerator used in a similar context. An accelerator differs from an incubator in a number of ways. Firstly, the support given to accelerate a business to market is normally provided in exchange for equity (a share of ownership) in that business. Secondly, the support is given in a more condensed or intensive manner and over a much shorter period of time than an incubator - mostly 3-4 months. Thirdly, an accelerator often provides a degree of financial support to the business it is supporting to enable its growth. Incubators and accelerators normally provide their services to SMEs and start-ups that are physically located near to them.</p>\r\n\r\n<p>In the Europeana Creative project, a localised approach is not feasible as we are reaching out to a European audience. We are developing Europeana Labs as a virtual space to support a European audience and are integrating incubation support in the second half of this year. As the project is also time-bound, we have taken the most suitable aspects from both incubators and accelerators to produce our own ‘hybrid’ business incubation package that forms the prize for each Challenge winner. This package has been developed in a pragmatic manner, which embraces virtual tools and techniques, to deliver a range of traditional incubation support within the condensed timeframe of an accelerator.</p>\r\n\r\n<p><a href=\"http://ecreativechallenges2014.istart.org/\">Apply to the Challenges</a> to win this prize.</p>\r\n\r\n<p>If you still have any questions drop us a message on <a href=\"https://twitter.com/eCreativeEU%20\">Twitter</a> or <a href=\"https://www.facebook.com/EuropeanaCreative\">Facebook</a>.</p>\r\n\r\n<p><a class=\"twitter-share-button\" href=\"https://twitter.com/share\">Tweet</a> !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");<a class=\"twitter-follow-button\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</p>"
