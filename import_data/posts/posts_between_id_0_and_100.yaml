        intro: 'Find high quality, re-usable photographs from across Europe, and beyond'
        body: "<p>Europe’s galleries, museums, libraries and archives contain a wealth of photographic materials from many genre. This includes images from the very earliest days of photography in the 1840s, high quality art photography from famous photographers, early topographic photographs depicting locations around the world, plus of course record photographs depicting items in the collections themselves. Increasingly these are being made available in high resolution and with open licenses, and new features in the Europeana Collections website and Europeana API allow users to find high quality materials perfect for a diverse range of creative needs.</p>\r\n\r\n<p>With this diversity can come complexity, so in this guide we will explain the different ways that you can explore, uncover and access these materials.</p>\r\n\r\n<h2><b><img alt=\"\" src=\"/files/labs/datasets/91672_Malmo.jpg\">Europeana Collections</b></h2>\r\n\r\n<p>The recently relaunched Europeana Collections website is a searchable, visual interface to the complete collection of nearly 50 million records. Browsing through individual items you can, where available, manually download original media files.</p>\r\n\r\n<p>Limiting results to just photographs can be a challenge, but one of the easiest ways to filter results is by descriptive facets. Try terms like what:\"Photograph\" and what:\"Foto\". And combine these to find as many as possible, such as this example query - <a href=\"http://www.europeana.eu/portal/search?f%5BMEDIA%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;q=what%3A%22Photography%22+OR+what%3A%22photo%22OR+what%3A%22foto%22++OR+what%3A%22photographie%22+OR+what%3A%22Photograph%22+OR+what%3A%22http%3A%2F%2Fwww.eionet.europa.eu%2Fgemet%2Fconcept%2F13123%22\">what:\"Photography\" OR what:\"photo\"OR what:\"foto\" OR what:\"photographie\" OR what:\"Photograph\" OR what:\"http://www.eionet.europa.eu/gemet/concept/13123\"</a></p>\r\n\r\n<p>This approach can owrk particularly well within the items from one provider with a diverse collection. For example for the Rijksmuseum, known more for its paintings, using <a href=\"http://www.europeana.eu/portal/search?f%5BIMAGE_SIZE%5D%5B%5D=extra_large&amp;f%5BMEDIA%5D%5B%5D=true&amp;f%5BPROVIDER%5D%5B%5D=Rijksmuseum&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;q=what%3Aphotograph\">what:photograph</a> gives over 9,500 images, all Public Domain and available for direct download in high resolution.  Becasue of their high quality metadata, you can also further filter this set by type, for example to find steroviews using <a href=\"http://www.europeana.eu/portal/search?f%5BDATA_PROVIDER%5D%5B%5D=Rijksmuseum&amp;f%5BIMAGE_ASPECTRATIO%5D%5B%5D=Landscape&amp;f%5BMEDIA%5D%5B%5D=true&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;q=what%3A%22stereoscopic+photographs%22\">what:\"stereoscopic photographs\"</a> (ca 900 results). Note that this approach may not work for all providers, so it is worth experimenting with terms. </p>\r\n\r\n<p>There are also several notable Europeana projects and providers that have photographic themed collections</p>\r\n\r\n<ul>\n<li>\r\n<a href=\"http://www.europeana.eu/portal/search?f%5BMEDIA%5D%5B%5D=true&amp;f%5BPROVIDER%5D%5B%5D=EuropeanaPhotography&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BREUSABILITY%5D%5B%5D=restricted&amp;f%5BTYPE%5D%5B%5D=IMAGE\">Europeana Photography</a> - contains a high quality collection of approximately 125,000 resuable (if mainly small) images</li>\r\n    <li>\r\n<a href=\"http://www.europeana.eu/portal/search?f%5BMEDIA%5D%5B%5D=true&amp;f%5BPROVIDER%5D%5B%5D=Daguerreobase&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BREUSABILITY%5D%5B%5D=restricted&amp;f%5BTYPE%5D%5B%5D=IMAGE\">Daguerreobase</a> - a collection of over 12,000 reusable thumbnail images (though watermarked), contanng about 2,600 which have links to low resolution versions without watermarks. Higher resolution versions may be available indirectly via the providers' websites.</li>\r\n</ul>\n<h3>Here are some Collections links and tips to help you</h3>\r\n\r\n<p>When running searches, lots of options are available to further filter content. On the left hand side of any <a href=\"http://www.europeana.eu/portal/search?f%5BMEDIA%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;q=what%3A%22Photography%22+OR+what%3A%22photo%22OR+what%3A%22foto%22++OR+what%3A%22photographie%22+OR+what%3A%22Photograph%22+OR+what%3A%22http%3A%2F%2Fwww.eionet.europa.eu%2Fgemet%2Fconcept%2F13123%22\">search results page</a> you will see extra filters that allow you to refine your search:</p>\r\n\r\n<ul>\n<li>First you will want to select an appropriate license - for most creative projects it's best to choose the option \"<a href=\"http://www.europeana.eu/portal/collections/art-history?f%5BREUSABILITY%5D%5B%5D=open&amp;q=\">Can I use it? Yes - with attribution</a>\" which will only contain re-usable content that can be used commercially and be modified. But if you have a non-commercial project then you can include \"<a href=\"http://www.europeana.eu/portal/search?f%5BMEDIA%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BREUSABILITY%5D%5B%5D=restricted&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;q=what%3A%22Photography%22+OR+what%3A%22photo%22OR+what%3A%22foto%22++OR+what%3A%22photographie%22+OR+what%3A%22Photograph%22+OR+what%3A%22http%3A%2F%2Fwww.eionet.europa.eu%2Fgemet%2Fconcept%2F13123%22\">Can I use it? Yes - with restrictions</a>\" but be sure to check that individual restrictions such as if you are planning to create derivative images, or if you need to 'Share Alike'.</li>\r\n    <li>You may have noticed that these links also pre-select <a href=\"http://www.europeana.eu/portal/collections/art-history?f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;q=\">just images</a>, as opposed to text, audio and video or even 3D, but you may find further interesting resources if you <a href=\"http://www.europeana.eu/portal/search?f%5BMEDIA%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BREUSABILITY%5D%5B%5D=restricted&amp;q=what%3A%22Photography%22+OR+what%3A%22photo%22OR+what%3A%22foto%22++OR+what%3A%22photographie%22+OR+what%3A%22Photograph%22+OR+what%3A%22http%3A%2F%2Fwww.eionet.europa.eu%2Fgemet%2Fconcept%2F13123%22\">open up the search to all content types</a>.</li>\r\n    <li>When you select one specific type, content-specific options appear such as filtering by image resolution. Using the example above, we can find <a href=\"http://www.europeana.eu/portal/search?f%5BIMAGE_SIZE%5D%5B%5D=extra_large&amp;f%5BMEDIA%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BREUSABILITY%5D%5B%5D=restricted&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;q=what%3A%22Photography%22+OR+what%3A%22photo%22OR+what%3A%22foto%22++OR+what%3A%22photographie%22+OR+what%3A%22Photograph%22+OR+what%3A%22http%3A%2F%2Fwww.eionet.europa.eu%2Fgemet%2Fconcept%2F13123%22\">over 50,000 items relating to photography with directly accessible images greater than 4 megapixels</a>.</li>\r\n    <li>Other options are available, such as searching by colour. This is based on the W3C palette, and you can <a href=\"http://www.europeana.eu/portal/browse/colours\">see a full list of indexed colours</a>. Note that there is also an option to filter colour vs black and white, but this is a technical quality rather than the appearance of the photograph, so can return false positives as most photographic images are (correctly) scanned in full colour even when they may be described popularly as ‘black and white’.</li>\r\n    <li>Of course you can also combine these with standard text searches, such as looking for <a href=\"http://www.europeana.eu/portal/search?q=what%3A%22Photography%22+OR+what%3A%22photo%22OR+what%3A%22foto%22+OR+what%3A%22photographie%22+OR+what%3A%22Photograph%22+OR+what%3A%22http%3A%2F%2Fwww.eionet.europa.eu%2Fgemet%2Fconcept%2F13123%22&amp;qf%5B%5D=what%3Aportrait&amp;f%5BMEDIA%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BREUSABILITY%5D%5B%5D=restricted&amp;f%5BTYPE%5D%5B%5D=IMAGE\">portraits</a> or photographs related to <a href=\"http://www.europeana.eu/portal/search?q=what%3A%22Photography%22+OR+what%3A%22photo%22OR+what%3A%22foto%22+OR+what%3A%22photographie%22+OR+what%3A%22Photograph%22+OR+what%3A%22http%3A%2F%2Fwww.eionet.europa.eu%2Fgemet%2Fconcept%2F13123%22&amp;qf%5B%5D=what%3Atransport&amp;f%5BMEDIA%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BREUSABILITY%5D%5B%5D=restricted&amp;f%5BTYPE%5D%5B%5D=IMAGE\">transport</a>.</li>\r\n</ul>\n<h2><b>Europeana Labs</b></h2>\r\n\r\n<p>On Europeana Labs we feature some of the best open datasets in Europeana. For each there is a link to browse the collection and for developers our API console shows how to query the API to extract that content. There are over 20 featured datasets containing photographs, including <a href=\"http://labs.europeana.eu/data/daily-life-in-the-south-of-sweden\">27,000 images of daily life in Sweden in the early 1900s</a>, <a href=\"http://labs.europeana.eu/data/wwi-photographs-from-austria-hungary\">37,000 photographs from Austria-Hungary taken in World War 1</a>, and nearly <a href=\"http://labs.europeana.eu/data/content-collected-during-the-europeana-1914-1918-roadshows\">200,000 WW1 photographs and images of personal memorabilia and documents</a> contributed by the public as part of the Europeana 1914-18 project.</p>\r\n\r\n<ul>\n<li><a href=\"http://labs.europeana.eu/data?tag=photographs&amp;page=1\">Explore more than 20 featured datasets containing photographs</a></li>\r\n</ul>\n<h2><b>Europeana API</b></h2>\r\n\r\n<p>The Europeana API provides direct access for developers to the complete data available through Europeana. This allows the creation of powerful, content rich apps and services. Indeed our own website runs on the API, and all the search methods are available for use.</p>\r\n\r\n<h3><b>Example queries</b></h3>\r\n\r\n<ul>\n<li>Openly licensed content - <a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=*:*&amp;reusability=open&amp;profile=rich\">&amp;reusability=open</a>\r\n</li>\r\n    <li>Limit to items with &gt;4 megapixel images - <a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=*:*&amp;reusability=open&amp;qf=IMAGE_SIZE:extra_large&amp;profile=rich\">&amp;qf=IMAGE_SIZE:extra_large</a>\r\n</li>\r\n    <li>Colour search - add one or more colours e.g. &amp;colourpalette=%23556B2F (Dark Olive Green)</li>\r\n    <li>Subject searches e.g. paintings - <a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=*:*&amp;reusability=open&amp;qf=IMAGE_SIZE:extra_large&amp;qf=what:portrait&amp;profile=rich\">&amp;qf=what:portrait</a>\r\n</li>\r\n</ul>\n<h2>Searching for locations</h2>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/blog/2020601-leuven.jpeg\"></p>\r\n\r\n<p>\"<a href=\"http://www.europeana.eu/portal/record/2020601/attachments_1249_556_1249_original_1249_jpg.html\">Louvain - le Théâtre et la rue de la Station</a>\". Contributed by Arietta Ruß as part of the Europeana 1914-18 project. CC BY-SA.</p>\r\n\r\n<p>As many photographic related applications require location-based material, it’s worth giving some extra advice on how to find these.</p>\r\n\r\n<ul>\n<li>Within the Europeana API there is the ability to search for geotagged materials using a bounding box. You can append a parameter such as<br>\r\n    &amp;qf=pl_wgs84_pos_lat:[50.8628526691932+TO+50.89686185152743]+AND+pl_wgs84_pos_long:[4.644899368286132+TO+4.756135940551758]<br>\r\n    This has been used on the PostcodePast site that has a small script to generate a geoJson feed for display using LeafletJS - e.g. see <a href=\"http://postcodepast.com/data/europeana.php?bbox=4.644899368286132,50.8628526691932,4.756135940551758,50.89686185152743\">http://postcodepast.com/data/europeana.php?bbox=4.644899368286132,50.8628526691932,4.756135940551758,50.89686185152743</a> (feel free to use this for testing, but for production purposes you can find the code under an open license on GitHub)</li>\r\n    <li>The presence of geotagged material can be limited if providers have not given geotags with their metadata. There are a few possible ways to overcome this, for example by searching for a location name. You can simply type the name as a search term e.g. <a href=\"http://www.europeana.eu/portal/search?q=leuven&amp;f%5BMEDIA%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BREUSABILITY%5D%5B%5D=restricted&amp;f%5BTYPE%5D%5B%5D=IMAGE\">q=Leuven</a> or if that returns poor results try the more specific <a href=\"http://www.europeana.eu/portal/search?f%5BMEDIA%5D%5B%5D=true&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BREUSABILITY%5D%5B%5D=restricted&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;page=4&amp;q=what%3ALeuven\">&amp;qf=what:Leuven OR Louvain OR Löwen</a>\r\n</li>\r\n    <li>An example of this approach has been implemented on PostcodePast which uses the Wikipedia API to find geotagged points of interest and then searches these names within Europeana (and Flickr &amp; DPLA) - see e.g. <a href=\"http://postcodepast.com/#lat=50.8798438&amp;lng=4.700517600000012&amp;zoom=14\">http://postcodepast.com/#lat=50.8798438&amp;lng=4.700517600000012&amp;zoom=14</a>. The concept and API calls behind this are illustrated in <a href=\"https://docs.google.com/spreadsheets/d/1MBxY_awlVfo3SWa6JT_mKg4R0Z1pE7U8IRpAkEr_gy4/edit?usp=sharing\">this Google Sheet</a> (please make a copy for your own use before editing/changing).</li>\r\n</ul>\n<h2><b>Find out more</b></h2>\r\n\r\n<ul>\n<li>Read more about the API in our extensive <a href=\"http://labs.europeana.eu/api\">API documentation</a>\r\n</li>\r\n    <li>Learn how to use the <a href=\"http://labs.europeana.eu/blog/new-media-search-methods-in-the-europeana-api\">new media metadata methods</a> to restrict searches to items with directly available media files such as images and audio; also to search by quality, colour, and a whole lot more!</li>\r\n    <li>See how to ensure that you <a href=\"http://labs.europeana.eu/blog/can-i-use-it\">use content that is correctly licensed for your product</a>\r\n</li>\r\n    <li>Data is also available via a <a href=\"http://labs.europeana.eu/api/linked-open-data-introduction\">SPARQL endpoint</a> and <a href=\"http://labs.europeana.eu/api/oai-pmh-introduction\">OAI-PMH</a>.</li>\r\n</ul>\n<h2><b>Need help?</b></h2>\r\n\r\n<p>If you have any questions or are seeking particular content, please email <a href=\"http://mailto:api@europeana.eu/\">api@europeana.eu</a></p>"
