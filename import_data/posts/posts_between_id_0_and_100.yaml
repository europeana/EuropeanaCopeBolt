        title: 'The Europeana Treasure Hunt'
        posttype: blog
        featured: false
        intro: null
        body: "<p>By Vicky Garnett, Trinity College Dublin</p>\r\n\r\n<p>We’ve all been there - sitting in a meeting staring at a 20-slide-long PowerPoint presentation, trying so hard to concentrate but quietly counting down the minutes until the coffee break.</p>\r\n\r\n<p>Well, during the development of the first Europeana Cloud Expert Forum, Trinity College Dublin (TCD) devised a weapon against the Coffee-Break Countdown Syndrome: the Europeana Treasure Hunt!</p>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/thumbs/1000x1000r/blogimages/Europeana%20Cloud%20blog%20images/europeana_treasure_hunt_1.png\" style=\"width: 800px; height: 872px; float: left;\" /></p>\r\n\r\n<p>Recognising that our participants probably wouldn’t have had time to take a good look at Europeana (or might not even have heard of it), we came up with a quick, simple, and hopefully entertaining way to allow everyone to get to know Europeana and some of its features.</p>\r\n\r\n<p>The aim of the first Europeana Cloud Expert Forum was to evaluate Europeana in its current form, and to imagine case studies of what Europeana could be following the completion of the project. But it seemed unreasonable to ask people to discuss this without first giving them the opportunity to see Europeana.</p>\r\n\r\n<h2>Designing the Treasure Trail</h2>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/thumbs/1000x1000r/blogimages/Europeana%20Cloud%20blog%20images/europeana_treasure_hunt_2.jpg\" style=\"width: 800px; height: 800px; float: left;\" /></p>\r\n\r\n<p>Dublin Expert Forum, photo by Vicky Garnett</p>\r\n\r\n<p>During the Expert Forum time was at a premium. The game took no more than 30 minutes including playing and feedback time. In order to see current features, all teams started by creating a My Europeana profile.</p>\r\n\r\n<p>The game contained questions on using multiple search terms for the same event, such as the First World War. We found that different terms brought up different results - something for us to discuss later on in the day.</p>\r\n\r\n<p>We knew that the disparity in metadata fields was an issue, so the second question offered players one point for every item they found in Europeana with 11 or more completed metadata fields.</p>\r\n\r\n<p>Finally, working on the same principle as <a href=\"http://en.wikipedia.org/wiki/Googlewhack\">Googlewhacks</a>, teams were asked to use the search function to try to find the most specific items they could, with the highest scores going to search terms of 2-5 words that could produce just one item. A search term that provided only one result was therefore deemed a Europeanawhack!</p>\r\n\r\n<p>The game received much positive feedback from the participants.</p>\r\n\r\n<h2>Europeana Treasure Hunt 2.0</h2>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/thumbs/1000x1000r/blogimages/Europeana%20Cloud%20blog%20images/europeana_treasure_hunt_3.jpg\" style=\"width: 800px; height: 596px; float: left;\" /></p>\r\n\r\n<p>Amsterdam Expert Forum, photo by Agiati Benardou</p>\r\n\r\n<p>Following the success of the game in Dublin - it was called for again in the second Expert Forum in Gothenberg (UGOT) in October 2013. This meeting had a slightly different remit to the first - identifying the content and tools that could be used in Europeana. So UGOT took the basic principles of the game and modified the questions so it focused on content types.</p>\r\n\r\n<p>This version was also used in the Expert Forum in Amsterdam, again providing the same space for discussion among the players.</p>\r\n\r\n<h2>Europeana Treasure Hunt 3.0?</h2>\r\n\r\n<p>So where do we go from here? The game was designed as an ice-breaker but it has proven to be a useful tool for researchers unfamiliar with Europeana. Perhaps this could become a permanent feature of Europeana as a means to introduce new users to the portal?</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/documents/1414567/aeeeb161-4a1c-4f85-8a6d-4068d89acec0\">Download the Europeana Treasure Hunt rules.</a><br />\r\nWe'd love to hear your feedback - please email vicky.garnett@tcd.ie!</p>"
