        title: 'Europeana Food and Drink launches video storytelling Open Innovation Challenge'
        posttype: News
        featured: false
        intro: null
        body: "<p><img src=\"/files/labs/blog/2015-04-15-food-drink-challenge-two.jpg\"></p>\r\n\r\n<p>The Europeana Food and Drink Project is launching a competition for representatives from the Creative Industries, start-ups, and non-profit organizations from all EU member states. With the Challenge, we invite movie and video makers to create a <strong>video story</strong>, of <strong>max. 21 minutes length</strong>, showcasing the relation between <strong>sustainability of food and drink heritage</strong> and <strong>production</strong>. Inspired and supported by <a href=\"http://www.slowfood.com/sloweurope/en/\">Slow Food</a>, the focus is on aspects of biodiversity and sustainability reflected in European food and drink cultural heritage.</p>\r\n\r\n<p>The Second Open Innovation Challenge is based on a combination of three factors:</p>\r\n\r\n<ul>\n<li>Pioneering <strong>innovative strategies</strong> and <strong>quality standards</strong> in video storytelling</li>\r\n    <li>Promoting <strong>linkage</strong> of cultural heritage and sustainable food / small food production</li>\r\n    <li>Improving <strong>methodologies for collaboration</strong> between Europeana and Creative Industries in the creation and re-use of digital content</li>\r\n</ul>\n<p>We <strong>challenge you</strong> to immerse yourself in the rich variety of the Europe’s regional food and drink culture, traditions, production and sustainability and to create a meaningful story from there. We <strong>encourage</strong> you to get involved with regional heritage centres and local libraries, archives or museums in order to find out interesting facts, figures and records to enrich your story with significant content or simply make use of the digital content available through Europeana. <a href=\"http%22//labs.europeana.eu/\">Europeana Labs</a> highlights open content and provides extensive documentation on using the Europeana API, giving you access to hundreds of thousands of items for you to incorporate into your work. All films that fulfil the evaluation criteria will be made available in the Europeana platform.</p>\r\n\r\n<p>The winning project will receive €3,000 in cash, and, this time, we’re offering more than just a cash prize as we will open up an international stage to present the best projects we receive. Selected videos will be presented in the Challenge Award Event on 22nd July 2015 at the Expo 2015 in Milan.</p>\r\n\r\n<p>The Challenge opens on <strong>15th April 2015</strong> and your video projects can be submitted until <strong>20th June 2015</strong>.</p>\r\n\r\n<p>For further evaluation criteria, further guidelines, rules and instructions on how to apply, visit <a href=\"http://foodanddrinkeurope.eu/challengetwo/\">foodanddrinkeurope.eu/challengetwo/</a></p>\r\n\r\n<p>Image credit: <a href=\"http://www.europeana.eu/portal/record/90402/SK_C_106.html\">The Egg Seller, by Hendrick Bloemaert</a> <a href=\"http://creativecommons.org/publicdomain/mark/1.0/\" title=\"Public Domain marked\">Public Domain</a> from the Rijksmuseum.</p>"
