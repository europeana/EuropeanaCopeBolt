        intro: null
        body: "<p>EUBrazil Cloud Connect is a new international co-operation project which is creating a joint cloud infrastructure.<img alt=\"\" src=\"http://pro.europeana.eu/thumbs/1000x1000r/blogimages/Europeana%20Cloud%20blog%20images/logo_eubrazilcloudconnect_horz.png\" style=\"width: 401px; height: 99px; float: right;\"></p>\r\n\r\n<p>This new infrastructure will enable a multi-disciplinary user community to co-operate across borders at many different levels. Ultimately, the project aims to accelerate scientific discovery and to advance knowledge on several challenges of high social impact.</p>\r\n\r\n<p>One of the innovative aspects of EUBrazil Cloud Connect is the introduction of a new business model based on the bartering of resources.</p>\r\n\r\n<p><em>“Part of the EUBrazil Cloud Connect federation will be built with the idea to put time-dependent surplus resources in a pool where members of the federation can explore and exchange these resources and better attend the user demand when their peak loads cannot be served locally,” </em>explains Francisco Brasileiro from the Federal University of Campina Grande, the Brazilian coordinator of EUBrazil Cloud Connect.</p>\r\n\r\n<p>To learn more, please watch the video or see <a href=\"http://www.eubrazilcloudconnect.eu/\">the project website</a>.</p>\r\n\r\n<p></p>"
