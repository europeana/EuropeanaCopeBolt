        intro: ''
        body: "<p>It’s time to make Europeana a truly democratic and representative network. We believe that as a Network we need to makes changes so that we can deliver Strategy 2020. Making the changes requires your input.</p>\r\n\r\n<p>Last month our vision for <a href=\"http://strategy2020.europeana.eu/\">Europeana 2020</a>, to transform the world with culture, was published. We also shared the recommendations, prepared by the Europeana Governance Task Force, for changing the way we run things. Some of the Network members responded from their summer deck chairs, but to validate the recommendations a stronger response is important.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/c1401d3d-46c6-4aa8-b714-3b3963d6598b.jpg\" style=\"width: 600px; height: 510px;\"></p>\r\n\r\n<p>So, Europeana Network Members, share your views on the recommendations for change to your Network!</p>\r\n\r\n<p>Read the <a href=\"http://pro.europeana.eu/documents/900548/960620/Governance+Recommendations%20%20%20\">recommendations</a> in full and complete the <a href=\"https://www.surveymonkey.com/s/FJDCQ5M\">survey</a> by midnight CEST 24 August.</p>\r\n\r\n<p><strong>The recommendations</strong></p>\r\n\r\n<ul>\n<li>\n<strong>Democratise</strong> the governance of the running of Europeana by embedding elections of representatives at each level of governance,</li>\r\n    <li>\n<strong>Give a much bigger role</strong> to the Europeana Network as the democratic, working base of Europeana by changing from 6 network officers into a Members’ Council of 50 <strong>elected representatives</strong> and delivering <strong>direct representation</strong> in the Governing Board,</li>\r\n    <li>Maintain a Governing Board of 15 who are able to <strong>react decisively and effectively</strong> within required time limits,</li>\r\n    <li>Ensure the Governing Board is <strong>transparent</strong> and more <strong>directly accountable</strong> to the broader membership,</li>\r\n    <li>Have a <strong>mix of stakeholders and expertise</strong> in the Governing Board with <strong>very clear role definitions</strong> in order to fulfill Europeana Strategy 2020.</li>\r\n</ul>\n<p><a class=\"twitter-share-button\" href=\"https://twitter.com/share\">Tweet</a> !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");<a class=\"twitter-follow-button\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</p>"
