        title: 'Hack the Dancing Body'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>This blog was contributed by Hetty Blades and Rosemary Cisneros from Coventry University</em></p>\r\n\r\n<p>How might we ‘hack’ the dancing body? What tools can we use and develop upon in order to remix, recycle and reveal dance content, movements, and cognitive processes? These questions will be explored in the <a href=\"http://www.europeana-space.eu/hackathons/dance-hackathon/\">EuropeanaSpace Dance Hackathon</a>, which takes place in Prague on the 20th and 21st of November.</p>\r\n\r\n\r\n<p><img alt=\"\" src=\"/files/labs/blog/dance-of-death.jpg\" style=\"width: 600px; height: 706px;\">How can you make this...</p>\r\n\r\n\r\n<p></p>\r\n\r\n<p>The Dance Hackathon is a free two day event, bringing together people interested in dance, culture, computer programming and digital technologies. Participants will work in teams to experiment with ways of examining and reusing digital cultural content, focussing particularly on dance and the performing arts. They will work alongside a team of Hackathon ambassadors (experts in programming, BCI technologies, motion-tracking, and cultural heritage), explore new creative ideas, design and develop prototypes.</p>\r\n\r\n<p></p>\r\n\r\n<p>The Hackathon focuses on the re-use of cultural heritage materials in live performance, cross-media storytelling, motion tracking and transformation of data, brain/computer interfaces in performance. We encourage participants to combine different aspects of these elements to create something truly new and unique that will shake up the market!</p>\r\n\r\n<p>Teams will work across two venues, a digital media lab and <a href=\"http://www.ciant.cz/index.php/en/\">CIANT</a>, and a specialist dance studio, just around the corner at PUNCTUM. The two sites will be connected via GoPro cameras, allowing for cross-site interaction and collaboration.</p>\r\n\r\n\r\n<p><img alt=\"\" src=\"/files/labs/blog/golem-france-024.jpg\" style=\"width: 600px; height: 900px;\">...into this?</p>\r\n\r\n\r\n<p></p>\r\n\r\n<p>At the end of the two days the teams will present their ideas to an international jury of experts. The top three teams will be selected to attend a business modelling workshop in London hosted by <a href=\"http://www.remixsummits.com/\">REMIX</a>, where they can further develop their ideas. After the workshop the team with the strongest idea will win 3 months of incubation support from <a href=\"http://www.remixsummits.com/academy/\">REMIX Academy</a> and the EuropeanaSpace consortium. This event offers a great opportunity to explore the potential of technology to encourage creative engagement in dance.</p>\r\n\r\n<p></p>\r\n\r\n<p>More information about the event, including how to register can be found <a href=\"http://www.europeana-space.eu/hackathons/dance-hackathon/\">here</a>.</p>\r\n\r\n<p>If you have any questions please don’t hesitate to get in touch with Hetty Blades: <a href=\"mailto:ac1417@coventry.ac.uk\">ac1417@coventry.ac.uk</a></p>\r\n\r\n<p>Images: \"T<a href=\"http://wellcomeimages.org/indexplus/image/V0041905.html\" target=\"_blank\">he Dances of Death</a>\" via the Wellcome Library CC-BY and CIANT</p>"
