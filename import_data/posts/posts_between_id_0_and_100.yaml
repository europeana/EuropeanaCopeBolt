        title: 'Europeana Labs update; take a Creative Challenge'
        posttype: News
        featured: false
        intro: null
        body: "<p><img src=\"/files/labs/blog/140723-2nd-newsletter.jpg\"></p>\r\n\r\n<p><strong>Welcome to the 2nd Europeana Labs newsletter. Every few months we bring you the latest news from Europeana, focussed on showcasing the exciting opportunities available to our developer community and inspiring you to be creative with Europe’s cultural heritage!</strong></p>\r\n\r\n<p>Image credit: [Madonna and Child, Ambrogio Borgognone (1465-1525) vanGo’d by Nina](http://vangoyourself.com/vango/madonna-and-child-ambrogio-borgognone-1465-1525-vangod-by-nina/ \"Madonna and Child, Ambrogio Borgognone (1465-1525) vanGo’d by Nina\" <a href=\"http://creativecommons.org/licenses/by-sa/3.0/\" title=\"Creative Commons Attribution Share-Alike 3.0 (CC BY-SA)\">CC BY-SA</a> via the Europeana Creative pilot project <a href=\"http://vangoyourself.com/\">VanGoYourself</a>.</p>\r\n\r\n<h2>Apply now for 2nd Europeana Creative Innovation Challenges</h2>\r\n\r\n<p>Are you a creative developer or entrepreneur? Would you like to use your skills to build an exciting product using Europe’s cultural heritage? If so, take your idea, build a prototype that taps into the 33 million objects in the Europeana collections, then enter our latest challenges.</p>\r\n\r\n<p>Get started by visiting <a href=\"http://labs.europeana.eu/\">Europeana Labs</a>, explore the pre-selected datasets for inspiration, and take a look at our pilot apps which demonstrate the kinds of things it’s possible to do with Europeana content and a bit of imagination.</p>\r\n\r\n<p>Once you develop your idea just <a href=\"http://ecreativechallenges2014.istart.org/\">register and submit your application on istart.org</a>. Entries close 28 August 2014.</p>\r\n\r\n<p>The challenge finalists will be invited to pitch their idea to an investor audience at the Innovation Challenges Event in Barcelona on 23 September 2014, organised in collaboration with Apps&amp;Culture.</p>\r\n\r\n<p>The best ideas (one for each theme of Tourism and Social Networks) will be awarded a hands-on Incubation Support Package prize. Over the course of three months, established experts in digital technologies, copyright, business development and marketing will help you bring your idea to market.</p>\r\n\r\n<p><a href=\"http://www.europeanacreative.eu/web/europeana-creative/challenges\">Find out more about the challenges</a></p>\r\n\r\n<hr>\n<h2>Europeana Labs Update</h2>\r\n\r\n<p>Europeana Labs is our new playground for developers. It’s a place for inspiration, innovation and sharing. Designed for our developer community, and driven by the feedback we received from you, we launched the Beta version back in April 2014 and have worked hard since then to refine the site to address the needs of our diverse and ever growing userbase.</p>\r\n\r\n<p>In one place, you’ll now find everything from practical support through to inspirational apps and content:</p>\r\n\r\n<ul>\n<li>It’s the home for our <a href=\"http://labs.europeana.eu/api/\">API documentation</a> and the <a href=\"http://labs.europeana.eu/api/console/\">API console</a> where you can experiment with API calls.</li>\r\n    <li>There are examples of <a href=\"http://labs.europeana.eu/apps/#tag=client-library\">client libraries</a> and 50 selected <a href=\"http://labs.europeana.eu/apps/#tag=open-source-tools\">open source tools</a> that will help developers quickly build new apps using the Europeana API and content.</li>\r\n    <li>You’ll find <a href=\"http://labs.europeana.eu/data/\">featured datasets</a>, selected to showcase providers who have supplied high quality, openly licensed, re-usable content.</li>\r\n    <li>Our <a href=\"http://labs.europeana.eu/apps/\">apps gallery</a> aims to inspire new ideas by featuring the wide range of existing applications.</li>\r\n</ul>\n<p>We will now be concentrating on adding regular blog posts, events and yet more openly licensed datasets and inspirational apps. If there’s anything you’d like to see, just <a href=\"http://labs.europeana.eu/support/contact/\">let us know</a>.</p>\r\n\r\n<hr>\n<h2>Focus on World War One</h2>\r\n\r\n<p>It is no surprise that amongst Europeana’s 33 million objects, provided by over 2,300 institutions across Europe, there is a great deal of rich and often unique World War One related material. As with all Europeana content, this is directly accessible through the Europeana API. There’s no better illustration of this than the <a href=\"http://www.europeana1914-1918.eu/\">Europeana 1914-18 website</a> which is directly powered by the API. It delivers over 350,000 searchable records, including images, text, audio and video. A unique aspect of these records is that they contain more than 130,000 items submitted by members of the public in the form of 10,000 personal stories, including photographs, diaries and war-related memorabilia. With most available under an open CC BY-SA license, there are some wonderful opportunities for creative re-use through the API.</p>\r\n\r\n<p>Here are some example queries to get you started - browse the content through the Europeana Portal, or take a look at how you can retrieve these records for your own app through the API console:</p>\r\n\r\n<ul>\n<li>Over 10,000 user contributed stories: <a href=\"http://www.europeana1914-1918.eu/en/collection/search?count=12&amp;page=1&amp;utf8=%E2%9C%93&amp;qf%5Bindex%5D=c\">Browse stories</a> | <a href=\"http://europeana.eu/portal/search.html?query=*%3A*&amp;rows=24&amp;qf=%28%22world%2Bwar%2BI%22+OR+%221914-1918%22%29&amp;qf=UGC%3Atrue\">Browse items</a> | <a href=\"http://labs.europeana.eu/api/console/?function=search&amp;query=*:*&amp;qf=(%22world+war+I%22)%20OR%20(%221914-1918%22)&amp;qf=UGC:true&amp;profile=minimal&amp;reusability=open\">API console</a>\r\n</li>\r\n    <li>The Somme in WW1: <a href=\"http://europeana.eu/portal/search.html?query=Somme&amp;rows=24&amp;qf=%28%22world%2Bwar%2BI%22+OR+%221914-1918%22%29\">Browse items</a> | <a href=\"http://labs.europeana.eu/api/console/?function=search&amp;query=somme&amp;qf=(%22world+war+I%22%20OR%20%221914-1918%22)\">API console</a>\r\n</li>\r\n    <li>A small selection of openly licensed video and audio clips: <a href=\"http://europeana.eu/portal/search.html?query=*%3A*&amp;qf=TYPE%3AVIDEO&amp;qf=TYPE%3ASOUND&amp;qf=%28%22world%2Bwar%2BI%22%29+OR+%28%221914-1918%22%29&amp;qf=REUSABILITY%3Aopen\">Browse items</a> | <a href=\"http://labs.europeana.eu/api/console/?function=search&amp;query=*:*&amp;qf=(%22world+war+I%22)%20OR%20(%221914-1918%22)&amp;qf=TYPE:VIDEO%20OR%20TYPE:SOUND&amp;profile=minimal&amp;reusability=open\">API console</a>\r\n</li>\r\n</ul>\n<hr>\n<h2>API news</h2>\r\n\r\n<p>Our development team is constantly working to enhance the features available to access our content. This is through the APIs, other platforms such as the search portal, and specialist sites like Europeana 1914-18. You can always see the latest Rest API enhancements in our <a href=\"http://labs.europeana.eu/api/changelog/\">change log</a> - in the last 12 months there have been many notable additions, for example a simplified rights-related search based on the question <a href=\"http://labs.europeana.eu/blog/can-i-use-it/\">Can I use it?</a> There’s a lot more in the pipeline and much of this is driven by requests from you, our users.</p>\r\n\r\n<p>We welcome <a href=\"http://labs.europeana.eu/support/contact/\">feedback and suggestions</a>, however big or small.</p>\r\n\r\n<hr>\n<h2>Keep up-to-date</h2>\r\n\r\n<p>This developer newsletter is sent out every few months, but if you want more immediate news <a href=\"https://groups.google.com/forum/#!forum/europeanaapi\">sign up to our developer forum</a> where you will see announcements of new features and have a chance to chat with fellow developers. Also, keep an eye on the Europeana Labs website which will be continuously updated with new datasets, apps, events and blog posts. There’s a <a href=\"/rss.xml\">handy rss feed</a> too.</p>\r\n\r\n<hr>\n<h2>Share your news</h2>\r\n\r\n<p>If you’re working with the Europeana APIs and have something to share, do <a href=\"http://labs.europeana.eu/support/contact/\">let us know</a>. We’re always excited to read of new ways that developers have found to use our content and we feature the best of these here on Europeana Labs. For selected ones we’ll be inviting guest blog posts where you can share your experiences and promote your work.</p>\r\n\r\n<p><em>Best regards,</em></p>\r\n\r\n<p><em>James Morley</em></p>\r\n\r\n<p><em>The Europeana Labs team</em></p>\r\n\r\n<p>PS We’ve sent this newsletter out via email to all our API key holders, and to those who have expressed an interest in hearing the latest developer news. If you want to be added to the list please <a href=\"http://eepurl.com/RpdnT\">subscribe for updates via email here</a> (frequency will be no more than once per month, and clearly we will not use your details for any other purpose).</p>\r\n\r\n<hr>"
